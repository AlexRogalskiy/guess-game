<div class="container p-2">
  <h3 class="bg-info p-1 text-white text-center">{{title}}</h3>

  <app-message></app-message>

  <div class="text-center">
    <img src="{{imageDirectory}}/{{pictureNames.fileName}}" alt="" height="400pt" width="400pt" class="img-thumbnail mt-5 mb-5">
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary m-1" (click)="answer()">{{pictureNames.name0}}</button>
    <button type="submit" class="btn btn-primary m-1" (click)="answer()">{{pictureNames.name1}}</button>
    <button type="submit" class="btn btn-primary m-1" (click)="answer()">{{pictureNames.name2}}</button>
    <button type="submit" class="btn btn-primary m-1" (click)="answer()">{{pictureNames.name3}}</button>
  </div>
</div>
