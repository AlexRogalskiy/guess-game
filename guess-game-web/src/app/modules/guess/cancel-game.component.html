<div class="container-dialog p-2">
  <h1 class="bg-danger p-1 text-white text-center">Cancel game</h1>

  <app-message></app-message>

  <div class="alert text-center h5">
    Are you sure to cancel game?
  </div>
  <div class="text-center">
    <button class="btn btn-danger m-1" (click)="cancel()">Yes</button>
    <button class="btn btn-secondary m-1" routerLink="/">No</button>
  </div>
</div>
