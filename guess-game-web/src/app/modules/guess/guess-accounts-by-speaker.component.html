<div class="container p-2">
  <h3 class="bg-info p-1 text-white text-center rounded">{{title}}</h3>

  <app-message></app-message>

  <div class="row">
    <div class="col">
      <img *ngIf="logoImageSource" src="{{logoImageSource}}" alt="" class="img-guess-logo">
    </div>
    <app-language-switcher (onReload)="loadQuestion()" class="col"></app-language-switcher>
  </div>

  <div class="text-center mb-1">
    <figure class="figure ml-1 mr-1">
      <img src="{{speakersImageDirectory}}/{{speakerAccounts.speaker?.fileName}}" alt=""
           class="figure-img img-thumbnail img-guess-talk-single">
      <figcaption class="figure-caption text-center">{{speakerAccounts.speaker?.name}}</figcaption>
    </figure>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary m-1" [class.btn-danger]="speakerAccounts.invalid0" [disabled]="speakerAccounts.invalid0"
            (click)="answer(speakerAccounts.id0)">
      <span *ngIf="speakerAccounts.twitter0"><i class="fa fa-twitter"></i>{{speakerAccounts.twitter0}}</span>
      <span *ngIf="speakerAccounts.gitHub0" [class.pl-2]="speakerAccounts.twitter0"><i class="fa fa-github"></i>{{speakerAccounts.gitHub0}}</span>
    </button>
    <button type="submit" class="btn btn-primary m-1" [class.btn-danger]="speakerAccounts.invalid1" [disabled]="speakerAccounts.invalid1"
            (click)="answer(speakerAccounts.id1)">
      <span *ngIf="speakerAccounts.twitter1"><i class="fa fa-twitter"></i>{{speakerAccounts.twitter1}}</span>
      <span *ngIf="speakerAccounts.gitHub1" [class.pl-2]="speakerAccounts.twitter1"><i class="fa fa-github"></i>{{speakerAccounts.gitHub1}}</span>
    </button>
    <button type="submit" class="btn btn-primary m-1" [class.btn-danger]="speakerAccounts.invalid2" [disabled]="speakerAccounts.invalid2"
            (click)="answer(speakerAccounts.id2)">
      <span *ngIf="speakerAccounts.twitter2"><i class="fa fa-twitter"></i>{{speakerAccounts.twitter2}}</span>
      <span *ngIf="speakerAccounts.gitHub2" [class.pl-2]="speakerAccounts.twitter2"><i class="fa fa-github"></i>{{speakerAccounts.gitHub2}}</span>
    </button>
    <button type="submit" class="btn btn-primary m-1" [class.btn-danger]="speakerAccounts.invalid3" [disabled]="speakerAccounts.invalid3"
            (click)="answer(speakerAccounts.id3)">
      <span *ngIf="speakerAccounts.twitter3"><i class="fa fa-twitter"></i>{{speakerAccounts.twitter3}}</span>
      <span *ngIf="speakerAccounts.gitHub3" [class.pl-2]="speakerAccounts.twitter3"><i class="fa fa-github"></i>{{speakerAccounts.gitHub3}}</span>
    </button>
  </div>
  <div class="text-right mt-1">
    <button class="btn btn-link text-muted" (click)="cancel()"><small>{{'common.cancelLinkText' | translate}}</small></button>
  </div>
</div>
