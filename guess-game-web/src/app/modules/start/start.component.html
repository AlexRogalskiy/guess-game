<div class="container-dialog p-2">
  <h1 class="bg-info p-1 text-white text-center">Select questions</h1>

  <form role="form">
    <app-message></app-message>

    <div class="form-group row">
      <label for="set" class="col-sm-2 col-form-label">Set:</label>
      <div class="col-sm-10">
        <select multiple class="form-control" id="set" size="17" [(ngModel)]="selectedQuestionSets"
                (ngModelChange)="onChange($event)" name="set">
          <option *ngFor="let questionSet of questionSets" [ngValue]="questionSet">
            {{questionSet.name}}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="quantity" class="col-sm-2 col-form-label">Quantity:</label>
      <div class="col-sm-10">
        <select class="form-control" id="quantity" size="10" [(ngModel)]="selectedQuantity" name="quantity">
          <option *ngFor="let quantity of quantities" [ngValue]="quantity">
            {{quantity}}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="type" class="col-sm-2 col-form-label">Type:</label>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="typeRadios" id="guessName" value="guessName"
                 [(ngModel)]="selectedGuessType">
          <label class="form-check-label" for="guessName">
            Guess name by picture
          </label>
        </div>
        <div class="form-check" id="type">
          <input class="form-check-input" type="radio" name="typeRadios" id="guessPicture" value="guessPicture"
                 [(ngModel)]="selectedGuessType">
          <label class="form-check-label" for="guessPicture">
            Guess picture by name
          </label>
        </div>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary m-1" (click)="start()"
              [class.btn-secondary]="isDisabled()" [disabled]="isDisabled()">
        Start
      </button>
    </div>
  </form>
</div>
