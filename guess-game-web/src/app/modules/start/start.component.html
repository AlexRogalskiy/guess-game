<div class="container-dialog p-2">
  <h2 class="bg-info p-1 text-white text-center">Select questions</h2>

  <div class="text-right mt-2 mb-2">
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-light btn-sm" [class.active]="isEnChecked()">
        <input type="radio" name="options" id="en" value="{{language.English}}"
               [(ngModel)]="selectedLanguage" (ngModelChange)="onLanguageChange($event)" autocomplete="off" [checked]="isEnChecked()"> EN
      </label>
      <label class="btn btn-light btn-sm" [class.active]="isRuChecked()">
        <input type="radio" name="options" id="ru" value="{{language.Russian}}"
               [(ngModel)]="selectedLanguage" (ngModelChange)="onLanguageChange($event)" autocomplete="off" [checked]="isRuChecked()"> RU
      </label>
    </div>
  </div>

  <form role="form">
    <app-message></app-message>

    <div class="form-group row">
      <label for="set" class="col-sm-2">Set:</label>
      <div class="col-sm-10">
        <select multiple class="form-control" id="set" size="16" [(ngModel)]="selectedQuestionSets"
                (ngModelChange)="onSetChange($event)" name="set">
          <option *ngFor="let questionSet of questionSets" [ngValue]="questionSet">
            {{questionSet.name}}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="type" class="col-sm-2">Type:</label>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="typeRadios" id="guessName" value="{{guessType.GuessNameType}}"
                 [(ngModel)]="selectedGuessType" (ngModelChange)="onTypeChange($event)">
          <label class="form-check-label" for="guessName">
            Guess name by picture
          </label>
        </div>
        <div class="form-check" id="type">
          <input class="form-check-input" type="radio" name="typeRadios" id="guessPicture" value="{{guessType.GuessPictureType}}"
                 [(ngModel)]="selectedGuessType" (ngModelChange)="onTypeChange($event)">
          <label class="form-check-label" for="guessPicture">
            Guess picture by name
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="typeRadios" id="guessTalk" value="{{guessType.GuessTalkType}}"
                 [(ngModel)]="selectedGuessType" (ngModelChange)="onTypeChange($event)">
          <label class="form-check-label" for="guessTalk">
            Guess talk by speaker
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="typeRadios" id="guessSpeaker" value="{{guessType.GuessSpeakerType}}"
                 [(ngModel)]="selectedGuessType" (ngModelChange)="onTypeChange($event)">
          <label class="form-check-label" for="guessSpeaker">
            Guess speaker by talk
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="quantity" class="col-sm-2">Quantity:</label>
      <div class="col-sm-10">
        <select class="form-control" id="quantity" size="8" [(ngModel)]="selectedQuantity" name="quantity">
          <option *ngFor="let quantity of quantities" [ngValue]="quantity">
            {{quantity}}
          </option>
        </select>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary m-1" (click)="start()"
              [class.btn-secondary]="isStartDisabled()" [disabled]="isStartDisabled()">
        Start
      </button>
    </div>
  </form>
</div>
