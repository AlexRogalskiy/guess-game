<div class="container-dialog p-2">
  <h3 class="bg-info p-1 text-white text-center">Select parameters</h3>

  <form role="form">
    <div class="form-group">
      <label for="set">Set:</label>
      <select class="form-control" id="set" size="10" autofocus>
        <option>Item 1</option>
        <option>Item 2</option>
      </select>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <select class="form-control" id="quantity" size="5">
        <option>Item 1</option>
        <option>Item 2</option>
      </select>
    </div>
    <div class="form-group">
      <label for="type">Type:</label>

      <div class="form-check" id="type">
        <input class="form-check-input" type="radio" name="typeRadios" id="guessPictureRadio" value="option1" checked>
        <label class="form-check-label" for="guessPictureRadio">
          Guess picture by words
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="typeRadios" id="guessWordRadio" value="option2">
        <label class="form-check-label" for="guessWordRadio">
          Guess word by pictures
        </label>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary m-1" (click)="start()">Start</button>
    </div>
  </form>
</div>
