<div class="container-dialog p-2">
  <h3 class="bg-secondary p-1 text-white text-center rounded">{{'statistics.title' | translate}}</h3>

  <app-message></app-message>

  <div class="row justify-content-end">
    <div class="col-auto">
      <button class="btn btn-link text-muted" (click)="game()"><small>{{'common.gameLinkText' | translate}}</small></button>
    </div>
    <app-language-switcher (onReload)="onLanguageChange()" class="col-auto"></app-language-switcher>
  </div>

  <form role="form">
    <div class="form-group row justify-content-center">
        <div class="col-sm-auto">
          <p-checkbox name="group1" value="ABC" label="{{'statistics.eventTypes.conferencesLabel' | translate}}"
                      [(ngModel)]="conferences" binary="true"
                      (onChange)="onEventTypeKindChange($event.checked)"></p-checkbox>
        </div>
        <div class="col-sm-auto">
          <p-checkbox name="group1" value="DEF" label="{{'statistics.eventTypes.meetupsLabel' | translate}}"
                      [(ngModel)]="meetups" binary="true"
                      (onChange)="onEventTypeKindChange($event.checked)"></p-checkbox>
        </div>
    </div>
  </form>
</div>
