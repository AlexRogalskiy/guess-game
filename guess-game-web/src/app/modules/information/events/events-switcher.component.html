<button class="btn btn-link" routerLink="/information/events/search"
        [class.text-dark]="isSearch()" [class.fw-bold]="isSearch()" [disabled]="isSearch()">
  {{'events.search.title' | translate}}
</button>
<button *ngIf="isEvent()" class="btn btn-link text-dark fw-bold ml-2" routerLink="/information/events"
        [disabled]="true">
  {{'event.title' | translate}}
</button>
