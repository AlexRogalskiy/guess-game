<div class="overflow-menu">
  <button class="btn btn-link" routerLink="/information/event-types/search"
          [class.text-dark]="isSearch()" [class.fw-bold]="isSearch()" [disabled]="isSearch()">
    {{'eventTypes.search.title' | translate}}
  </button>
  <button *ngIf="isEventType()" class="btn btn-link text-dark fw-bold" routerLink="/information/event-types"
          [disabled]="true">
    {{'eventType.title' | translate}}
  </button>
</div>
