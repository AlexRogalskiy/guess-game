<div>
  <button class="btn btn-link" routerLink="/information/speakers/list"
          [class.text-dark]="isList()" [class.fw-bold]="isList()" [disabled]="isList()">
    {{'speakers.list.title' | translate}}
  </button>
  <button class="btn btn-link ms-2" routerLink="/information/speakers/search"
          [class.text-dark]="isSearch()" [class.fw-bold]="isSearch()" [disabled]="isSearch()">
    {{'speakers.search.title' | translate}}
  </button>
  <button *ngIf="isSpeaker()" class="btn btn-link text-dark fw-bold ms-2" routerLink="/information/speakers"
          [disabled]="true">
    {{'speaker.title' | translate}}
  </button>
</div>
