<div class="overflow-menu">
  <button class="btn btn-link" routerLink="/information/talks/search"
          [class.text-dark]="isSearch()" [class.fw-bold]="isSearch()" [disabled]="isSearch()">
    {{'talks.search.title' | translate}}
  </button>
  <button *ngIf="isTalk()" class="btn btn-link text-dark fw-bold" routerLink="/information/talks"
          [disabled]="true">
    {{'talk.title' | translate}}
  </button>
</div>
