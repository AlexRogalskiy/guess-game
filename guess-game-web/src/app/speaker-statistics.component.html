<div class="container p-2">
  <h3 class="bg-secondary p-1 text-white text-center rounded">{{'statistics.title' | translate}}</h3>

  <app-message></app-message>

  <div class="row justify-content-end">
    <div class="col-auto">
      <button class="btn btn-link text-muted" routerLink="/home"><small>{{'common.menuLinkText' | translate}}</small></button>
    </div>
    <app-language-switcher (onReload)="onLanguageChange()" class="col-auto"></app-language-switcher>
  </div>

  <app-statistics-switcher [type]="'speakers'"></app-statistics-switcher>

  <form role="form">
    <div class="form-group row justify-content-center">
      <div class="col-auto">
        <p-checkbox name="group1" value="conferences" label="{{'statistics.speakers.conferencesLabel' | translate}}"
                    [(ngModel)]="isConferences" binary="true"
                    (onChange)="onEventTypeKindChange($event.checked)"></p-checkbox>
      </div>
      <div class="col-auto">
        <p-checkbox name="group1" value="meetups" label="{{'statistics.speakers.meetupsLabel' | translate}}"
                    [(ngModel)]="isMeetups" binary="true"
                    (onChange)="onEventTypeKindChange($event.checked)"></p-checkbox>
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <label for="conference" class="col-auto text-right">{{'statistics.speakers.eventTypeLabel' | translate}}</label>
      <div class="col-auto">
        <p-dropdown [options]="eventTypeSelectItems" [(ngModel)]="selectedEventType" id="conference"
                    placeholder="{{'statistics.speakers.eventTypePlaceholder' | translate}}" [showClear]="true"
                    (onChange)="onEventTypeChange($event.value)" name="conference" styleClass="statistics-dropdown">
          <ng-template let-eventType pTemplate="item">
            <img src="{{eventsImageDirectory}}/{{eventType.value.logoFileName}}" height="24" alt="logo"/>
            <span class="ml-2">{{eventType.value.name}}</span>
          </ng-template>
        </p-dropdown>
      </div>
    </div>
  </form>
</div>
