    name:
      - {language: en, text: "Seamless web services development with Mu"}
      - {language: ru, text: "Гибкий веб-сервис API с Mu"}
    shortDescription:
      - {language: en, text: "Oli introduces Mu, a new FP library for building web services aiming to make it painless."}
      - {language: ru, text: "Ольга представит библиотеку Mu, позволяющую решить ряд проблем, связанных с разработкой веб\
            -сервисов на Scala в функциональном стиле."}
    longDescription:
      - language: en
        text: "In fast-paced service-oriented systems development it is not uncommon for major requirements changes to emerge.\
            \ Things that were meant to be cemented like protocols, transports, and encodings may need to be altered e.g.\
            \ due to the organization switching to a new tech stack.\r\n\r\nOli introduces Mu, a new FP library for building\
            \ web services aiming to make such changes painless.\r\n\r\nMu offers code annotations to define RPC or REST APIs,\
            \ message types, serialization formats, thus removing dependency on protocol-specific declarations and enabling\
            \ seamless changes between different implementations.\r\n\r\nRequired knowledge: Scala syntax, basic understanding\
            \ of RPC, REST. Knowing Tagless Final encoding would help, however, it's not a requirement."
      - language: ru
        text: "При разработке сервисно-ориентированных приложений нередко возникает необходимость внесения изменений в API.\
            \ Такие критичные требования, как тип интерфейса, формат сериализации и протокол сообщений на деле могут измен\
            яться в последний момент, прямо перед релизом. Причины могут быть совершенно разными, начиная от изменений тре\
            ндов на рынке, заканчивая миграцией организации на новый технологический стек.\n\nОльга представит библиотеку\
            \ Mu, позволяющую решить ряд проблем, связанных с подобными изменениями в API, и разрабатывать гибкие веб-серв\
            исы на Scala в функциональном стиле, используя нотацию Tagless Final.\n\nMu предоставляет набор аннотаций для\
            \ объявления RPC или REST эндпоинтов, описания запросов и типов сериализации. Библиотека позволяет абстрагиров\
            аться от протоколозависимых объявлений веб-сервисов и подменять реализации этих протоколов на лету.\n\nДоклад\
            \ подразумевает знание синтаксиса Scala и основ REST и RPC. Знание стиля Tagless Final не является необходимым\
            , но поможет понять некоторые особенности библиотеки."
