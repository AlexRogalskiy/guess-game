  - id: 550
    name:
      - {language: en, text: "Screen mirroring in action"}
      - {language: ru, text: "Демонстрация экрана в действии"}
    shortDescription:
      - {language: en, text: "The story about how \"easy\" it is to implement screen sharing from a user to a call center\
            \ operator."}
      - {language: ru, text: "Рассказ о том как «просто» реализовать демонстрацию экрана web-пользователя оператору колл-ц\
            ентра в реальном времени."}
    longDescription:
      - {language: en, text: "Who needs a user screen-sharing, and why? How to implement it? This talk describes existing\
            \ approaches to organizing image streaming from the browser part of an application. We will talk about their pros\
            \ and cons. We’ll demonstrate our full-stack JS implementation grown from a simple prototype based on a WebSocket\
            \ server. You will know about our experiments and research preceding a production-ready implementation. We’ll\
            \ discuss ways to make such application persistent for any session interruption and capable to survive on high\
            \ load. You’ll also know about a data compression, parsers, testing and RxJS usage."}
      - {language: ru, text: "Зачем и кому нужна демонстрация экрана пользователя? Как это реализовать? В докладе будет ра\
            ссказано о существующих способах организации стриминга изображения в браузерной части приложения. Поговорим об\
            \ их достоинствах и недостатках. Будет показано наше full-stack JS-решение, выросшее из простого прототипа, ос\
            нованного на WebSocket-сервере. Вы узнаете об исследованиях и опытах, предшествовавших production-ready реализ\
            ации. Обсудим, как можно сделать такое приложение устойчивым к обрывам соединений и выдерживающим большой траф\
            ик. Вы также узнаете о сжатии данных, парсерах, тестировании и внедрении RxJS."}
