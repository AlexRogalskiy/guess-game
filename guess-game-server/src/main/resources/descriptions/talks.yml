    name:
      - {language: en, text: "Analyze this"}
      - {language: ru, text: "Анализируй это"}
    shortDescription:
      - {language: en, text: "This talk is about the possibilities of static code analysis tools and usage of such tools in\
            \ iOS development."}
      - {language: ru, text: "Доклад о пользе статических анализаторов кода, их возможностях и о нюансах их использования\
            \ в iOS-проектах."}
    longDescription:
      - language: en
        text: "We as developers spend at least half of our work time finding and fixing bugs. Since this is not the most pleasant\
            \ task we try to avoid it by writing unit tests, doing code reviews or even switching to strongly typed languages.\
            \ Static code analysis is another way to reduce the number of bugs in our projects which helps us find mistakes\
            \ that are invisible to compilers.\n\nThis talk is about the most popular static analysis tools for iOS development.\
            \ We're going to discuss how these tools work, which problems do they solve, how can you integrate them into your\
            \ development cycle, how to write custom analysis rules."
      - language: ru
        text: "Как минимум половину своего рабочего времени разработчики занимаются поиском и исправлением багов. Занятие\
            \ это не очень приятное, и мы стараемся всячески его избегать: пишем unit-тесты, проводим code review, переход\
            им на языки со строгой типизацией. Статический анализ кода — ещё один способ уменьшить число багов в наших про\
            ектах, позволяющий найти ошибки, невидимые для компиляторов.\n\nДоклад посвящён наиболее популярным статически\
            м анализаторам кода для iOS. Будет рассказано, как ими пользоваться, какие проблемы они решают, как внедрить и\
            х в ваш привычный цикл разработки, как писать для них свои правила. После доклада слушатели, ещё не успевшие п\
            лотно поработать со статическими анализаторами кода, смогут быстро к этому приступить."
