  - id: 106
    name:
      - {language: en, text: "The curse of infrastructure team"}
      - {language: ru, text: "Проклятие инфраструктурной команды"}
    shortDescription:
      - {language: en, text: "Infrastructure is hard: if you make it too hard to use, nobody will use it; if you make it too\
            \ easy to use—everyone will abuse it. How do we find a balance? You will learn this during this session."}
      - {language: ru, text: "Инфраструктуру делать сложно: если порог входа слишком высокий, то пользователи разбегутся,\
            \ а если слишком низкий, то ее будут использовать нерационально. Как найти баланс? Об этом вы узнаете в данном\
            \ докладе."}
    longDescription:
      - language: en
        text: "You're in luck: your job is a dream job. Your job is to make infrastructure tools for other developers. No\
            \ business bullshit, no coding of online order forms for web marketplaces. Every day you masterfully apply Helm\
            \ charts to your Kubernetes cluster and send distributed traces to your fault-tolerant Jaeger instance. Your user\
            \ base consists of skilled and professional engineers who read documentation and optimally use cloud resources.\
            \ Sounds like a dream?\r\n\r\nIn this talk, Alexey will tell a chilling story of the Curse of Infrastructure Team.\
            \ A heartbreaking story of one line of code that generates 100s of gigabytes of log records per day. A scary story\
            \ of engineers who create tens of temporary VMs and forget to delete them afterward. A terrifying story of millions\
            \ of unique metrics that nobody ever uses.\r\n\r\nA team that creates infrastructure for other teams is doomed.\
            \ It is squeezed between two mutually exclusive goals: to make their tools as easy to use as possible and to avoid\
            \ devastating results of inefficient usage of resources that engineers got their hands on so easily. Infrastructure\
            \ teams learn to create services that bring teams more value than a nuisance: services that have convenient APIs,\
            \ reliable on-call engineers and so on. But when a service finally reaches this level of quality, users overrun\
            \ it, selfishly draining common resources and causing infrastructure team immense pain.\r\n\r\nWe can cope with\
            \ this. And Alexey has some ideas, how. But is there a happy ending to the story of the Curse of Infrastructure\
            \ Team?"
      - language: ru
        text: "Вам повезло: ваша работа — это работа мечты. Вы работаете в инфраструктурной команде и делаете инструменты\
            \ для других разработчиков. Никакой бизнес-лапши в разработке, никакого клепания формочек для заказа в интерне\
            т-магазине. Вы мастерски заливаете chart'ы в Kubernetes и отказоустойчиво перекладываете трассировки в Jaeger.\
            \ Ваши пользователи — грамотные и профессиональные инженеры, которые читают документацию и оптимально использу\
            ют ресурсы облака. Звучит, как сказка?\n\nВ этом докладе Алексей расскажет леденящую душу историю Проклятия ин\
            фраструктурной команды. Душераздирающую историю о том, как одной строчкой кода генерировать 100 гигабайт логов\
            \ в сутки. Страшную историю о том, как создать себе пару десятков виртуальных серверов, а потом забыть их удал\
            ить. Ужасающую историю о том, как записать миллион уникальных метрик, а потом не использовать ни одну из них.\n\
            \nКоманда, которая делает инфраструктуру для других разработчиков — проклята. Она зажата в тиски двух взаимоис\
            ключающих желаний: как можно сильнее снизить порог входа в свои инструменты и при этом избежать разрушительных\
            \ последствий нерационального использования того, что разработчикам досталось легко и бесплатно. Инфраструктур\
            ные команды учатся делать так, чтобы их продукты несли разработчикам больше пользы, чем создавали неудобств: и\
            мели удобный API, надежных дежурных инженеров. Когда однажды это получается, пользователи налетают как саранча\
            , эгоистично истощают общие ресурсы и доставляют инфраструктурной команде настоящую боль.\n\nС этим можно жить\
            . И у Алексея есть пара идей как. Но будет ли счастливый конец у этой леденящей душу истории Проклятия инфраст\
            руктурной команды?\n\n> __Комментарий программного комитета:__\n\n\n\n> *Мы гонимся за технологиями и низкоуро\
            вневыми оптимизациями, забывая о том, для чего всё это делаем. Алексей покажет на конкретных кейсах к чему это\
            \ может привести и зачем вообще нужен вопрос «ЗАЧЕМ?»*"
