  - id: 1238
    name:
      - {language: en, text: "jQAssistant: Treat your code as a graph"}
    shortDescription:
      - {language: en, text: "jQAssistant allows you to build a graph representation of your Java project to analyze it and\
            \ to write automatic checks to ensure your own rules in your code base without limitations on what you would like\
            \ to check."}
    longDescription:
      - language: en
        text: "Each software project is built of many different software artifacts, and each of them is connected to many\
            \ others. All these aspects can be represented in form of a graph. The nodes of this graph represent items of\
            \ your software project, and the edges between the nodes describe their relationship, how they are connected to\
            \ each other. \n\nOne difficult task in our daily work is to find unwanted or harmful relationships. The second\
            \ difficult task is to ensure that only allowed relationships are used and applied. \n\nThe open source tool <a\
            \ href=\"http://www.jqassistant.org\" target=\"_blank\">jQAssistant</a> can help you to understand, visualize,\
            \ and analyze structures and relationships of a Java project. It scans all files in the project and builds a graph\
            \ out of the found artifacts and relationships in a graph database. Therefore, jQAssistant uses Neo4j 3. The generated\
            \ graph can be queried with Neo4j's query language Cypher. You can also add your own nodes and relations to describe\
            \ your own concepts. \n\nFurthermore, jQAssistant allows you to define rules for your project which can be checked\
            \ automatically during the build or in the CI pipeline. \n\nIn this talk, Oliver will show what is possible with\
            \ jQAssistant, how to integrate it and how it can help you to enforce your coding rules and architecture. \n\n\
            Afterwards the attendee — programmer, quality engineer, or architect — will understand the idea behind software\
            \ as graph, will be able to integrate jQAssistant and to write their own checks for their project."
    talkDay: 2
    trackTime: "11:00"
    track: 2
    language: en
    presentationLinks: ["https://downloads.ctfassets.net/ut4a3ciohj8i/m96mSaGaO2Fg470ssAtkk/31397379c0ab161d7fa96c5e35c11ac7/Oliver_Fischer_jQAssistant_Treat_your_code_as_a_graph.pdf"]
    videoLinks: ["https://youtu.be/JbGjWRSRPN4"]
    speakerIds: [543]
  - id: 1239
    name:
      - {language: en, text: "Testing the internet of elevators"}
      - {language: ru, text: "Тестирование интернета лифтов"}
    shortDescription:
      - {language: en, text: "What is testing of IoT platforms as illustrated by successful project for elevator systems."}
      - {language: ru, text: "В чём заключается тестирование IoT-платформы на примере успешного проекта для лифтовых систе\
            м."}
    longDescription:
      - language: en
        text: "For the last two years Elena has been working on an IoT cloud platform for elevator systems as a lead tester\
            \ in a small agile development team.\n\nTogether, they had to face and test quite a range of technologies, from\
            \ elevator systems of the last century to cutting-edge data transfer protocols such as MQTT. \n\nThe list also\
            \ included:\n- CAN bus,\n- 3G/LTE networking,\n- Raspberry Pi,\n- REST и MQTT API,\n- serverless architecture,\n\
            - AWS IoT.\n\nIn the end, the solution they've been working on is now being successfully deployed on client's\
            \ real-life elevator systems, and the users can access data of every elevator through web applications made by\
            \ AKQA.\n\nIn this talk, Elena will introduce the basic aspects of testing an IoT platform using an example of\
            \ connected elevators. She'll tell about the practical experience gained throughout the project, about testing\
            \ the accompanying technologies listed above, as well as about the challenges she faced and how she solved them."
      - language: ru
        text: "На протяжении последних двух лет Елена принимала участие в создании облачной IoT-платформы для лифтовых сис\
            тем по заказу клиента, а именно отвечала за тестирование на этом проекте.\n\nЗа это время команда Елены столкн\
            улась с необходимостью тестирования целого ряда технологий — от лифтовых систем прошлого столетия до передовых\
            \ технологий передачи данных по протоколу MQTT. А также:\n- CAN bus,\n- 3G/LTE networking,\n- Raspberry Pi,\n\
            - REST и MQTT API,\n- serverless architecture,\n- AWS IoT.\n\nВ результате сегодня это решение успешно развора\
            чивается на реальных лифтовых системах заказчика, а пользователям предоставлен удобный доступ к данным с каждо\
            го лифта с помощью разработанных AKQA веб-приложений. \n\nВ докладе будут представлены основные особенности те\
            стирования IoT-платформы на примере тестирования интернета лифтовых систем. Будет рассказано о практическом оп\
            ыте и задачах тестирования перечисленных выше сопутствующих технологий, трудностях, с которыми приходится стал\
            киваться, и способах их преодоления."
