  - id: 681
    name:
      - {language: en, text: "Debugging and Profiling .NET Core Apps on Linux"}
    shortDescription:
      - {language: en, text: "In this talk you'll learn how to debug and profile .NET Core apps on Linux, using free, low-overhead\
            \ tools that ship with the OS and the runtime."}
    longDescription:
      - {language: en, text: "OK, great, you can now run your favorite ASP.NET app or console application on Linux using .NET\
            \ Core. What happens next? In fact, what happens straight after deployment, when you discover memory leaks, surprising\
            \ crashes, performance problems, and other woes – in the production environment? The tools and profilers you're\
            \ used to from Windows don't work on Linux, and a lot of them don't have easy-to-use alternatives. In this talk,\
            \ we will review the current landscape of profiling and debugging .NET Core apps on Linux. We will talk about\
            \ performance investigations using `perf`, the Linux performance multi-tool, which can collect stack traces of\
            \ CPU samples and other interesting events from .NET Core applications. We will review LTTNG and how it's used\
            \ by .NET Core as a replacement for Windows ETW events, and see how to collect LTTNG traces efficiently and extract\
            \ useful insights from them. We will also talk about core dumps, how to generate them on Linux, and how to get\
            \ .NET-specific information out of a core dump using lldb and SOS. Prepare for a bumpy ride of half-baked tools\
            \ and command-line magic, with – hopefully – a rewarding end!"}
    talkDay: 2
    trackTime: "10:30"
