    name:
      - {language: en, text: "Refactoring your code to Java 9 modules"}
    shortDescription:
      - {language: en, text: "In this talk we will have a look at some strategies which help you to split up your existing\
            \ monolithic code base into several smaller modules."}
    longDescription:
      - language: en
        text: "Java 9 allows you to split your code into modules and grant access only to certain packages and thus hide even\
            \ public classes from external use. \n\nSplitting up your code into modules directly communicates the architectural\
            \ design, simplifies maintenance and reuse and can slow down the increase of technical debt. \n\nIn this talk\
            \ we will have a look at some strategies which help you to split up your existing monolithic code base into several\
            \ smaller modules. Firstly, we need tools to easily identify which parts can be split out. Then we apply some\
            \ refactoring tricks to make it as easy as possible. Finally, we look at some more difficult examples and use\
            \ design patterns to disentangle them."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Международный опытный докладчик, настоящая звезда. Член Прог\
            раммного комитета JavaOne. Прикладной доклад про модули, актуальный в свете выпуска новых версий Java.*\n\nJava\
            \ 9 allows you to split your code into modules and grant access only to certain packages and thus hide even public\
            \ classes from external use. \n\nSplitting up your code into modules directly communicates the architectural design,\
            \ simplifies maintenance and reuse and can slow down the increase of technical debt. \n\nIn this talk we will\
            \ have a look at some strategies which help you to split up your existing monolithic code base into several smaller\
            \ modules. Firstly, we need tools to easily identify which parts can be split out. Then we apply some refactoring\
            \ tricks to make it as easy as possible. Finally, we look at some more difficult examples and use design patterns\
            \ to disentangle them."
