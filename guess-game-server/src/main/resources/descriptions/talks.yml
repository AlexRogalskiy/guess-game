  - id: 215
    name:
      - {language: en, text: "Micro frontend automation: how component libraries are tested in Tinkoff"}
      - {language: ru, text: "Автоматизация микрофронтендов, или Как в Тинькофф тестируют библиотеки компонентов"}
    shortDescription:
      - {language: en, text: "Tormented with testing automation of small applications? Alexander will tell from his own experience\
            \ how to integrate this automation into your project as painlessly as possible and so the whole team is happy\
            \ with the result."}
      - {language: ru, text: "Мучаетесь с автоматизацией тестирования небольших приложений? Александр на собственном опыте\
            \ расскажет, как максимально безболезненно внедрить эту автоматизацию в ваш проект, и так, чтобы все команда б\
            ыла довольна результатом."}
    longDescription:
      - language: en
        text: "During this talk, you will hear about component libraries' automation testing. On the example of a library\
            \ that Tinkoff develops we will consider the whole process from the beginning of automation to the present. You\
            \ will learn:\n\n- what tools were used and what aspects were important for tool choice;\n- what problems did\
            \ Tinkoff team encounter and how did they solve them;\n- thoughts about how they would act if they could start\
            \ all over again of which rake could not be stepped on.\n\nThis talk will be interesting to:\n\n- people who are\
            \ just starting to test their component library and don't want to run into problems;\n- people who are already\
            \ testing and have encountered similar problems that they heroically solve.\n\nThese people may find answers to\
            \ their questions in this talk."
      - language: ru
        text: "В докладе пойдет речь об автоматизации тестирования библиотеки компонентов. На примере библиотеки, разрабат\
            ываемой в Тинькофф, будет рассмотрен полный процесс от начала автоматизации до настоящего времени. Будет расск\
            азано:\n\n- какие инструменты были использованы и какие критерии были важны для выбора инструмента;\n- с каким\
            и проблемами столкнулись и как их решили;\n- мысли о том, как бы действовали, если бы могли начать все сначала\
            \ или на какие грабли можно было бы не наступать.\n\nДоклад будет интересен разным людям:\n\n- тем, кто только\
            \ начинает тестировать свою библиотеку компонентов и не хочет столкнуться с проблемами;\n- тем, кто уже тестир\
