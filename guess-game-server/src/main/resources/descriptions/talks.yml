  - id: 536
    name:
      - {language: en, text: "Architecture of modern JS-applications: three frameworks, three approaches"}
      - {language: ru, text: "Архитектура современных JS-приложений: три фреймворка, три подхода"}
    shortDescription:
      - {language: en, text: "We will speak about the approaches of three popular frameworks to the modern patterns of the\
            \ front-end architecture. That can be a good occasion to brush up on your skills or to try out something new."}
      - {language: ru, text: "Сравним подходы популярных фреймворков к современным архитектурным паттернам: это хороший по\
            вод освежить свои знания или попробовать что-то новое."}
    longDescription:
      - {language: en, text: "In this talk we will compare how three popular frameworks (React, Angular 2, Vue) interpret\
            \ modern architectural patterns in different ways, considering their own ideology and internal logic. In doing\
            \ so, we will analyze how the approaches differ, what good and bad parts each of them has and which is the winning\
            \ one in some particular situations."}
      - {language: ru, text: "В ходе доклада мы сравним, как три популярных фронтенд-фреймворка (React, Angular 2, Vue) по\
            -разному трактуют современные архитектурные паттерны, опираясь на собственную идеологию и внутреннюю логику. П\
            ри этом мы проанализируем, в чем подходы различаются, в чём преимущества и недостатки каждого подхода, и какой\
            \ из них выигрывает в той или иной ситуации."}
    talkDay: 1
    track: 2
    language: ru
    presentationLinks: ["https://assets.ctfassets.net/nn534z2fqr9f/mF5m1iWtUcA4gcGEGOeqE/89e695de9db5888a062a0b28abaee295/HolyJS.pdf"]
    videoLinks: []
    speakerIds: [747]
  - id: 537
    name:
      - {language: en, text: "Rendering performance from the ground up"}
    shortDescription:
      - {language: en, text: "In this talk we will explore how a page is rendered from the pixel to the whole page and get\
            \ an intuition why some things are slow and others are fast... and what \"hardware accelerated\" actually means!"}
    longDescription:
      - language: en
        text: "Web developers should care about web performance.\nUnfortunately web performance explanations usually start\
            \ from the rendered website, go down to the DOM and stop with statements as \".. and it's fast because it's accelerated\"\
            .\nWe will do it the other way around: We will start with a pixel and work our way up:\nHow does a piece of markup\
            \ turn into pixels, how are they combined to the page?\nWe will visit:\nParsing\nLayers / Textures\nPainting\n\
            Compositing / Transformations\nFrom this we will conclude what we need to do to help the platform make our sites\
            \ slick and fast."
    talkDay: 1
    track: 2
    language: en
    presentationLinks: ["https://assets.ctfassets.net/nn534z2fqr9f/TmMf1WrigKmsuAAUIO2AE/0878c78db092cc65ce59c9e139016043/Martin_Splitt_Rendering_performance_from_the_ground_up.pdf"]
    videoLinks: []
    speakerIds: [654]
  - id: 538
    name:
      - {language: en, text: "The inner structure of a webpack bundle"}
      - {language: ru, text: "Внутреннее устройство бандла webpack"}
    shortDescription:
      - {language: en, text: "How does webpack create bundles, transform code, choose which files to add to build, connect\
            \ chunks? Knowing all this you can debug your code easier and control bundle size."}
      - {language: ru, text: "Как webpack собирает бандл, связывает чанки, преобразует код и определяет, добавлять ли файл\
            ы в сборку? Зная все это, гораздо проще контролировать размер бандла и ловить баги в сборке."}
    longDescription:
      - language: en
        text: "webpack is a de-facto standard bundler for large frontend projects. Lots of developers use it, but mostly like\
            \ a black box: you place your files in some place, write some magical words in config and then magic happens.\
            \ Until it doesn’t. \n\nThe talk will explain how this magic works, how a webpack bundle looks from inside, how\
            \ different settings can change output and lead to unexpected side effects. And also how you can debug and optimize\
            \ it."
      - language: ru
        text: "webpack стал де-факто стандартом для сборки крупных приложений на JS. Его используют почти все, но, как пра\
            вило, в качестве черного ящика: «если положить вот сюда файлы и написать такие-то строчки в конфиг, то потом н\
            а выходе автомагически получится бандл». \n\nВ докладе будет раскрыто, как эта магия работает, как выглядит ба\
            ндл изнутри, как разные настройки на него влияют, почему некоторые настройки могут привести к неожиданным побо\
            чным эффектам, а также как все это отлаживать и оптимизировать."
    talkDay: 2
    track: 1
    language: ru
    presentationLinks: ["https://assets.ctfassets.net/nn534z2fqr9f/6grHdTSZYkuG2iqOY82QSG/58bb4494f3b28e8470d1f7a52c63aa4e/Alexey_Ivanov_Inner_structure_of_webpack_bundle.pdf"]
    videoLinks: []
    speakerIds: [746]
  - id: 539
    name:
      - {language: en, text: "JS UX: Writing code for humans"}
    shortDescription:
      - {language: en, text: "In this light-hearted talk you will learn a ton of tips and tricks to improve your API design."}
    longDescription:
      - {language: en, text: "We tend to think of user interfaces and UX as designer concerns that do not apply to us. However,\
            \ every time we write code to be used by others — or ourselves in the future! — we are creating a UI. A UI whose\
            \ usability can be vastly improved by many UX principles, some tailored to code, others applying to every UI,\
            \ ever. In this light-hearted talk you will learn a ton of tips and tricks to improve your API design, distilled\
            \ from Lea’s experience of creating & managing dozens of successful open source projects with thousands of merged\
            \ pull requests."}
    talkDay: 2
