  - id: 726
    name:
      - {language: en, text: "Panel discussion – Testing performance and searching for bottlenecks"}
      - {language: ru, text: "Круглый стол – Тестирование производительности и поиск узких мест"}
    shortDescription:
      - {language: en, text: "We'll discuss the ways to test performance and the instruments you'll need for that, synthetics\
            \ vs. the real-world load, scalable systems, latency, throughput and many other things."}
      - {language: ru, text: "Обсудим перформанс в тестировании, инструменты, синтетику и продакшн-нагрузки, масштабируемы\
            е системы, latency, throughput и многое другое."}
    longDescription:
      - language: en
        text: "Panel discussion about life, the universe and performance testing. We'll try to cover the following questions:\
            \ \n- why should a non-specialist be great on performance; \n- who and why is looking for performance-testers;\
            \ \n- what to do when you don't have non-functional requirements (and do you need to do anything at all); \n-\
            \ what are the ways to test performance; \n- what are the instruments for load testing and how to work with them;\
            \ \n- synthetics vs. the real-world load: how not to make production fall; \n- how to create the production conditions\
            \ in a testing environment; \n- what to do with scalable systems; \n- latency and throughput: what should you\
            \ know about it; \n- which application characteristics are to be monitored, what are the requirements (including\
            \ functional, syscpu and others); \n- where to keep the results of performance testing and how to visualize them.\
            \ \n\nAlso, you'll be able to ask tricky questions and see how the members of panel discussion try to get away\
            \ with the answers."
      - language: ru
        text: "Круглый стол о жизни, вселенной и тестировании производительности. Мы попробуем затронуть следующие вопросы\
            : \n- Зачем неспециалисту погружаться в перформанс; \n- Кто и зачем ищет перформанс-тестировщиков; \n- Что дел\
            ать, когда нет нефункциональных требований (и нужно ли вообще что-то делать?); \n- Какие существуют виды перфо\
            рманс-тестирования; \n- Какие есть инструменты для нагрузочного тестирования и как их правильно «готовить»; \n\
            - Синтетика против продакшн-нагрузки: как не завалить прод; \n- Как воспроизвести условия прода в тестовом окр\
            ужении; \n- Что делать с масштабируемыми системами; \n- Latency и throughput: что вы должны знать об этом; \n\
            - Какие характеристики приложения нужно мониторить, что такое «требования» (в том числе функциональные, syscpu\
            \ и другие); \n- Где хранить результаты performance-тестирования и как их визуализировать. \n\nА еще вы сможет\
            е задать участникам круглого стола свои каверзные вопросы и посмотреть, как они будут выкручиваться."
