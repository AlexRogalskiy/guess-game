  - id: 1004
    name:
      - {language: en, text: "Postgres-10k: Scaling Postgres for several thousands of active clients"}
      - {language: ru, text: "Postgres-10k: масштабирование Postgres для нескольких тысяч активных клиентов"}
    shortDescription:
      - {language: en, text: "Konstantin will try to explain issues with Postgres scalability at MPP systems and possible\
            \ ways of solving this problem."}
      - {language: ru, text: "Крупные корпорации, которые сейчас активно пользуются Postgres, ставят его на машины с тераб\
            айтами памяти, сотнями ядер CPU и ожидают, что он на этом железе будет держать нагрузку не хуже, чем Oracle, о\
            бслуживая десятки, а то и сотни тысяч клиентов. К сожалению, эти ожидания не всегда оправдываются. Константин\
            \ постарается объяснить, почему так происходит и какие есть пути решения проблемы."}
    longDescription:
      - {language: en, text: "Postgres was started as small open source student project in UC Berkeley. And now it is widely\
            \ used by large corporations and Internet services with thousands of active clients. Such customers are using\
            \ quite expensive and sophisticated hardware and expect that Postgres will be able to efficiently utilize all\
            \ resources of such systems and provide performance comparable with Oracle and other commercial DBMSes. In this\
            \ talk Konstantin will try to explain issues with Postgres scalability at MPP systems and possible ways of solving\
            \ this problem."}
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Приложения о-очень часто работают с базами данных, и случает\
            ся, что на одну базу 100500 клиентов. Константин обладает уникальным опытом тюнинга PostgreSQL для большого ко\
            личества одновременных подключений.*\n\nPostgres, зародившийся как студенческий проект в Беркли, сейчас активн\
            о используется многими крупными корпорациями. Особенно разворот в сторону открытых продуктов вообще и Postgres\
            \ в частности заметен в нашей стране в связи с импортозамещением, валютным курсом и т. п. В результате пользов\
            ателями Postgres становятся такие компании, как Яндекс, Сбербанк, ФНС... Поэтому слонику пришлось покинуть уют\
            ную нишу «карманной» СУБД для небольшой компании или скромного интернет-сервиса. Новые заказчики хотят ставить\
            \ Postgres на машины с терабайтами памяти, сотнями ядер CPU и ожидают, что Postgres на этом железе будет держа\
            ть нагрузку не хуже, чем Oracle, обслуживая десятки, а то и сотни тысяч клиентов. К сожалению, эти ожидания не\
            \ всегда оправдываются. В докладе Константин постарается объяснить, почему так происходит и какие есть пути ре\
            шения проблемы."
