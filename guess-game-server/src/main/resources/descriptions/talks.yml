            жений на ASP.NET Core 1.1 и 2.0 под Docker. Покажем, как состояние и динамика развития ASP.NET Core позволяют\
            \ создавать готовые к продакшн приложения."}
    longDescription:
      - language: en
        text: "We, as well as many other developers, have tried ASP.NET Core, Docker, but haven't used it for production.\
            \ This talk describes issues we've faced during the development of new ASP.NET Core 1.1 and 2.0 applications in\
            \ Docker having experience in ASP.NET and no real experience in Docker. You'll also learn how to solve such issues\
            \ to build a production-ready application. \n\nTechnologies used: ASP.NET Core 1.1 and 2.0, Docker, GitLab CI,\
            \ Amazon EC2 Container Service."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Полезный доклад с практической точки зрения. То, с чем столк\
            нутся работающие в энтерпрайзе.*\n\n\nМногие разработчики, в том числе и мы, уже пробовали ASP.NET Core, Docker,\
            \ но мало кто использует это в продакшне. В нашем проекте мы решили попробовать эти технологии, потому что эта\
            \ связка дешевле в содержании и проще в развёртывании, а скорость написания почти не меняется. \n\nЦель доклад\
            а — рассказать о трудностях, с которыми нам пришлось столкнуться при создании новых приложений на ASP.NET Core\
            \ 1.1 и 2.0 под Docker, имея опыт разработки на ASP.NET и не имея никакого реального опыта с Docker. \nКроме т\
