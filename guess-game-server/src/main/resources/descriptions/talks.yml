  - id: 188
    name:
      - {language: en, text: "Figma to React: design delivery to code"}
      - {language: ru, text: "Figma to React: доставка дизайна в код"}
    shortDescription:
      - {language: en, text: "During this session you will learn a lot about Figma, about accelerating and simplifying the\
            \ delivery of features and design updates, and also about ways to reduce development price."}
      - {language: ru, text: "В этом докладе слушатели узнают много про Figma, про ускорение и упрощение доставки фич и об\
            новлений дизайна, а также про способы сокращения стоимости разработки."}
    longDescription:
      - language: en
        text: "In 2019 vendor design teams use design system on graphics editor level. Development team port this system to\
            \ code using React component approach.  \n\nBut there is a problem. There is no final version of the product.\
            \ Like there is no final iPhone. Vendor teams develop the product every day. But design and code live in different\
            \ worlds. We need a constant parallel manual synchronization. \n\nHow to deliver changes from design system to\
            \ React design system permanently? \n\nFigma is a new design tool. Figma, unlike Sketch, works on the web, in\
            \ the native environment of component design systems. It has an API. Alexander and Zar will show how to befriend\
            \ design systems from different worlds."
      - language: ru
        text: "В 2019 продуктовые дизайн-команды используют дизайн-систему на уровне графического редактора. Команда разра\
            ботчиков переносит эту систему в код, используя компонентный подход React.\n\nНо есть проблема. Финальной верс\
            ии продукта не существует. Как не существует финального айфона. Продуктовые команды ежедневно развивают продук\
            т. Но дизайн и код живут в разных мирах. Требуется постоянная параллельная синхронизация руками.\n\nКак непрер\
            ывно доставлять изменения из дизайнерской дизайн-системы в React дизайн-систему?\n\nFigma — это новый дизайн-и\
            нструмент. Figma в отличие от Sketch работает в вебе, родной среде компонентных дизайн-систем. У нее есть API.\
            \ Александр и Зар покажут, как подружить дизайн-системы из двух миров."
