            \ who sets global order for the transactions, and how transaction atomicity, reliability and high-level isolation\
            \ are achieved.\n\nUsing a common problem as an example, we'll examine implementation of transactions with use\
            \ of two-phase commit and deterministic transactions. Then we'll discuss their differences."
      - language: ru
        text: "Yandex Database (YDB) — горизонтально масштабируемая геораспределенная база данных, рассчитанная на OLTP-за\
