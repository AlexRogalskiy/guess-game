  - id: 768
    name:
      - {language: en, text: "Create effective tests or create excuses — testing the Java EE way"}
    shortDescription:
      - {language: en, text: "What is necessary to effectively test Java EE applications, as well as how to keep fast feedback,\
            \ sufficient coverage, and constant development velocity. All of the time will be spent live-coding test cases\
            \ with different scopes using different technologies. We will especially focus on how to develop maintainable\
            \ test code with high quality that embraces principles of software craftsmanship."}
    longDescription:
      - language: en
        text: "Testing is still a topic that most developers would like to avoid. Even though it is crucial for working software,\
            \ developing and maintaining tests take certain time and effort — especially when changes in existing functionality\
            \ forces test scenarios to adapt. Omitting software tests can’t be the solution; therefore, how can we tackle\
            \ enterprise tests in an effective and productive way? \n\nThis session shows what is necessary to test Java EE\
            \ applications in an effective, pragmatic and automated way. It covers how to keep fast feedback, sufficient coverage,\
            \ and constant development velocity. All of the time will be spent live-coding test cases with different scopes\
            \ using different technologies. The session will show how containers and orchestration frameworks support effective\
            \ enterprise testing. We will especially focus on how to develop maintainable test code with high quality that\
            \ embraces principles of software craftsmanship."
