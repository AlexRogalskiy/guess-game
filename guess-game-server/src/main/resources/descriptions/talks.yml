  - id: 707
    name:
      - {language: en, text: "Automate the impossible: blending the best of Android drivers"}
    shortDescription:
      - {language: en, text: "You'll learn how to get the best of Appium, Calabash or any other tool when you only start using\
            \ them and how to fix the limitations. This talk covers speaker's encounter with this problem, the real use-case,\
            \ it's solution and the options for dealing with these issues."}
    longDescription:
      - language: en
        text: "There's a shift towards open source mobile test automation tools happening today among developers and QAs.\
            \ Whether it be Appium, Calabash or anything else: all are good, with some major limitations. But can we get the\
            \ best of each in one tool? \n\nWhile a chosen tool may work well when you first start using it, things can quickly\
            \ get out of hand with changing business requirements. But the world of open source is kind enough to let you\
            \ fix the limitations yourself. \n\nThis talk is going to be about speaker's encounter with this problem. Rajdeep\
            \ has been working with Calabash-Android for a few years now. With new business requirements, he had to build\
            \ more capabilities inside the driver. This talk is about the use-case, how Rajdeep solved it, what was learned,\
            \ and what the options are for dealing with these issues."
