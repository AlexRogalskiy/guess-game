            дить к падению всего процесса. Например, StackOverflowException, ThreadAbortException, AccessViolationException,\
            \ OutOfMemoryException. \n\nВ докладе слушатели узнают об особенностях обработки таких исключений, внутренних\
            \ механизмах платформы, отличиях между версиями и реализациями .NET, а также о низкоуровневых способах изменит\
