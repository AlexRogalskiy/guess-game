    longDescription:
      - language: en
        text: "When you were a kid, didn't you want to write your own compiler, or game engine, or something like that? \n\
            \nIn this session, we'll talk about Truffle — framework for creating programming languages on the basis of GraalVM.\
            \ You only need to describe the language semantics in the form of interpreter, and presto, in a couple of minutes\
            \ it'll warm up and start working with a tremendous speed. We'll explore how Truffle works, what is partial evaluation\
            \ of programs. We'll see what other optimizations Truffle do for languages and why it works best with the Graal\
            \ compiler. \n\nIt doesn't mean that every one of us has to write their own programming language or compiler,\
            \ but the details of Truffle's work from this talk can help you better understand how languages supported by GraalVM\
            \ — JavaScript, Ruby, R, Python — work and how they should be used."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Суперкомпиляция и partial evaluation — очень актуальные тем\
