  - id: 1057
    name:
      - {language: en, text: "Pragmatic unit testing"}
    shortDescription:
      - {language: en, text: "Unit testing is a vast topic. The industry has accumulated a huge amount of information about\
            \ it during the past two decades. However, not all unit testing practices yield equal results. It is important\
            \ for you as a developer to know which practices provide the best return on your efforts."}
    longDescription:
      - language: en
        text: "Unit testing is a vast topic. The industry has accumulated a huge amount of information about it during the\
            \ past two decades. However, not all unit testing practices yield equal results. Some of them are valuable and\
            \ contribute a lot to the overall software quality. Others result in brittle tests: tests that raise many false\
            \ alarms and dilute your ability to spot the problem in case something goes wrong. It is important for you as\
            \ a developer to know which practices provide the best return on your efforts.\n\nThis talk targets developers\
            \ who are familiar with unit testing, already mastered all the basics around it and want to take their unit testing\
            \ skills to the next level. The audience will learn how to get the most out of their unit test suite.\n\nThe topics\
            \ Vladimir will cover include:\n- what makes a test valuable;\n- test-induced design damage and how to avoid it;\n\
            - how to choose which parts of the code deserve 100% or close to 100% test coverage and which can be left mostly\
            \ uncovered by unit tests;\n- why using mocks in tests is almost never a good idea."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Крутейший автор легендарного архитектурного блога, а также п\
            риложил руку к отличным online-курсам.*\n\nUnit testing is a vast topic. The industry has accumulated a huge amount\
            \ of information about it during the past two decades. However, not all unit testing practices yield equal results.\
            \ Some of them are valuable and contribute a lot to the overall software quality. Others result in brittle tests:\
            \ tests that raise many false alarms and dilute your ability to spot the problem in case something goes wrong.\
            \ It is important for you as a developer to know which practices provide the best return on your efforts.\n\n\
            This talk targets developers who are familiar with unit testing, already mastered all the basics around it and\
            \ want to take their unit testing skills to the next level. The audience will learn how to get the most out of\
            \ their unit test suite.\n\nThe topics Vladimir will cover include:\n- what makes a test valuable;\n- test-induced\
            \ design damage and how to avoid it;\n- how to choose which parts of the code deserve 100% or close to 100% test\
            \ coverage and which can be left mostly uncovered by unit tests;\n- why using mocks in tests is almost never a\
            \ good idea."
