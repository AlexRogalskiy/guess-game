  - id: 109
    name:
      - {language: en, text: "Why IT industry is entering its darkest era yet, how DevOps is to blame and why Das Kapital\
            \ can help"}
      - {language: ru, text: "Почему IT-индустрия переживает темные времена, как в этом виноват DevOps, и почему «Капитал»\
            \ может помочь"}
    shortDescription:
      - {language: en, text: "How did the era of the computer industry begin and what is happening now? Why DevOps influenced\
            \ IT so much? How developers can stand against huge corporations? And the most interesting how \"Das Kapital\"\
            \ by Karl Marx will help answer all these questions."}
      - {language: ru, text: "С чего начиналась эпоха компьютерной индустрии и что происходит сейчас? Почему DevOps так си\
            льно повлиял на обстановку в сфере ИТ? Как простые разработчики могут противостоять огромным корпорациям? И са\
            мое интересное, как «Капитал» Карла Маркса поможет ответить на все эти вопросы."}
    longDescription:
      - language: en
        text: "A lot of us are too young to remember, but the 50s and 60s were not a particularly cheerful era to be in computing.\
            \ And no, Roman is not talking about the dress code for developers. He's talking about the awful monopolies around\
            \ compute infrastructure that defined that period in our history. You see, back then, if you wanted to earn your\
            \ paycheck doing computing it meant selling your soul to IBM and hoping for a small slice, the breadcrumbs really,\
            \ of an enormous concentration of computing power bottled up in one of its mainframes. Then Silicon Valley and\
            \ minicomputers happened and the world was alright for any little geek to live in again.\n\nWhat is happening\
            \ in front of our eye right now is, in many respects, a replay of the 50s and 60s. We see a handful of companies\
            \ building a modern-day equivalent of mainframes. This time, somehow, they are called hyperscale clouds, but that's\
            \ where the difference ends. While initially skeptical, most Fortune 500 companies are now enthusiastically embracing\
            \ moving almost all their IT operations into the Cloud (to a point where even Pentagon's future is going to be\
            \ very cloudy). And who can blame them? The quantity and quality of the services offered by the hyperscale cloud\
            \ providers are second to none. It will be madness to replicate even a small percentage of those services in an\
            \ environment of traditional datacenters of yore. \n\nThe DevOps community, of course, is a major catalyst of\
            \ this change: constantly helping spread the gospel of hyperscale clouds and forever accelerating the adoption\
            \ of more and more cloud-native services.\n\nBut is this the future we dreamed of? Did you ever expect \"Hello,\
            \ World!\" web application to require 9 microservices and at least two different platforms to manage them? Does\
            \ a computer industry, dominated by a handful of closed source, extremely well-financed multinational companies\
            \ exerting their will on the rest of us (while brutally eliminating all competition) make you shudder and feel\
            \ like you're entering a really bad dream? And even if it does, what can us (little geeks) do about it?\n\nThis\
            \ talk will try to answer some of those questions while highlighting whatever silver lining there is: the rise\
            \ of multi-cloud, open-source platforms (Kubernetes and Cloud Foundry), Edge Computing and how a little knowledge\
            \ of Das Kapital may ultimately provide an answer to the next phase in our industry's evolution."
      - language: ru
        text: "Многие из вас слишком молоды, чтобы помнить эти времена, но 50-е и 60-е не были особенно веселой эрой в сфе\
            ре компьютерных технологий. И нет, Роман не имеет ввиду дресс-код для разработчиков. Он имеет ввиду ужасные мо\
            нополии, охватившие компьютерную инфраструктуру, во многом определившие тот период нашей истории. В те времена\
            , если вы хотели зарабатывать в области компьютерных вычислений, это означало, что вам придется продать душу IBM\
            \ и надеяться на крошки, доставшиеся от огромной корпорации. Затем случилась Силиконовая долина и мини-компьют\
            еры, и мир снова стал дружелюбен к маленьким гикам.\n\nТо, что происходит сейчас, во многом повторяет 50-е и 60-е\
            . У нас есть несколько компаний, производящих современные эквиваленты мейнфреймов. Однако сейчас они называют\
            \ их hyperscale-облаками, но на этом отличия заканчиваются. Внешне скептичные Fortune 500-компании сейчас с ра\
            достью переводят все свои операции в облако. И кто будет винить их за это? Количество и качество сервисов, пре\
            длагаемых провайдерами hyperscale-облаков, не имеют себе равных. Копирование даже небольшого процента этих сер\
            висов в среде традиционных центров данных выглядит безумно. \n\nСообщество DevOps, конечно, важный катализатор\
            \ этих изменений: они проповедовали идеи hyperscale-облаков и постоянно ускоряли внедрение облачных сервисов.\n\
            \nНо это ли будущее, о котором мы мечтали? Вы когда-нибудь думали, что веб-приложение «Hello, World» будет тре\
            бовать 9 микросервисов и хотя бы две разные платформы, чтобы управлять ими? Компьютерная индустрия, управляема\
            я горсткой богатых международных компаний с закрытым исходным кодом, проявляющая свою волю по отношению к нам\
            \ (при этом жестко устраняя всякую конкуренцию), не заставляет вас дрожать и чувствовать, что всё происходящее\
            \ — плохой сон? И если это так, что можем мы (маленькие гики) сделать с этим?\n\nЭтот доклад постарается ответ\
            ить на несколько таких вопросов: восхождение мультимедиа-облачных платформ, платформ с открытым кодом (Kubernetes\
            \ и Cloud Foundry), Edge Computing, и как даже небольшое знание содержания «Капитала» может дать ответ на вопр\
            ос о второй фазе развития нашей индустрии.\n\n> __Комментарий программного комитета:__\n\n\n\n> *Узнаем от одн\
            ого из представителей Apache Foundation о том, как знание философии и истории может быть применимо в современн\
            ом IT-сообществе.*"
