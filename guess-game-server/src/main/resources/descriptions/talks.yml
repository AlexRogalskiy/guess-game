    name:
      - {language: en, text: "What is going on? Application diagnostics using the cloud"}
    shortDescription:
      - {language: en, text: "You'll learn how to keep track of diagnostics in any .NET application using structured logging\
            \ and Azure Application Insights to make all that data more meaningful."}
    longDescription:
      - {language: en, text: "We all like building and deploying applications. But what happens once that’s done? How do we\
            \ know if our application behaves like we expect it to behave? Of course, logging! But how do we get that data\
            \ off of our machines? How do we sift through a bunch of seemingly meaningless diagnostics? Can we correlate logging\
            \ with technical events such as unhandled Exceptions or certain user actions? How do we ensure there’s not too\
            \ much data being sent? Can we be EU GDPR compliant if we track certain requests? In this session, we’ll look\
            \ at how we can keep track of diagnostics in any .NET application — using structured logging and Azure Application\
            \ Insights to make all that data more meaningful."}
