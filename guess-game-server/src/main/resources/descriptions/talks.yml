      - {language: ru, text: "Работа с локациями достаточно нетривиальна, и в процессе всплывает очень много моментов, кот\
            орые сложно предугадать заранее. Мы постараемся осветить проблемы и нюансы, с которыми мы столкнулись, дать со\
