  - id: 218
    name:
      - {language: en, text: "Don't wait for messages, get them: Asynchronous performance testing"}
      - {language: ru, text: "Не ждите сообщений, получайте их: Асинхронное тестирование производительности"}
    shortDescription:
      - {language: en, text: "The talk about the development of plugins for Gatling and performance testing through RabbitMQ\
            \ and solving technical problems and creating new ones."}
      - {language: ru, text: "Доклад о разработке плагинов для Gatling и тестировании производительности через RabbitMQ, и\
            \ решении технических проблем и создании новых."}
    longDescription:
      - language: en
        text: "The talk about the development of plugins for Gatling and performance testing through RabbitMQ and solving\
            \ technical problems and creating new ones.\n\nThe talk is based on the Raiffeisen Business Platform team experience\
            \ in asynchronous microservices performance testing that receives requests through RabbitMQ using the AMQP protocol\
            \ and respond to RabbitMQ.\n\nGatling was chosen as the tool for loading. During the writing of tests the next\
            \ technical problems were solved:\n\n- how to load through RabbitMQ when there is no plugin for AMQP;\n- how to\
            \ write an optimal Gatling script that will not consume gigabytes of RAM;\n- how to effectively measure the duration\
            \ from the moment a message is sent in one queue to the moment the message appears in another queue and not to\
            \ forget the moment the message appears in the time queue;\n- how to log asynchronous operation, what approach\
            \ to choose to split a dozen scenarios within a single Gatling test."
      - language: ru
        text: "Доклад о разработке плагинов для Gatling и тестировании производительности через RabbitMQ, и решении технич\
            еских проблем и создании новых.\n\nДоклад основан на опыте команды Raiffeisen Business Platform по тестировани\
            ю производительности асинхронных микросервисов, которые принимают запросы через RabbitMQ по протоколу AMQP и о\
            твечают в RabbitMQ.\n\nВ качестве инструмента для подачи нагрузки был выбран Gatling. И в ходе написания тесто\
            в были решены следующие технические проблемы:\n\n- как подать нагрузку через RabbitMQ, когда нет плагина для AMQP;\n\
            - как написать оптимальный Gatling-сценарий, который не будет потреблять гигабайты оперативной памяти;\n- как\
            \ эффективно замерить длительность от момента отправки сообщения в одну очередь, до момента появления сообщени\
            я в другой очереди, и не забыть момент появления сообщения во временной очереди;\n- как логировать асинхронные\
            \ операции, какой подход выбрать для разделения десятка сценариев в рамках одного Gatling-теста.\n\n> __Коммен\
            тарий программного комитета:__\n\n\n\n> *Вячеслав нагружал много разных систем, и его рекомендации к тестирова\
            нию очередей могут пригодиться многим.*"
