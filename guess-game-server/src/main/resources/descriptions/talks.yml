  - id: 1104
    name:
      - {language: en, text: "How we wrote the Sealant framework to look for memory leaks in JS"}
      - {language: ru, text: "Как мы написали фреймворк Sealant для поиска утечек памяти в JS"}
    shortDescription:
      - {language: en, text: "In the age of single-page web apps, memory leaks in JS became the ultimate bane. Sergey will\
            \ tell how in Tensor they test their products for memory leaks."}
      - {language: ru, text: "В эпоху single-page веб-приложений утечки памяти в JS стали настоящим проклятием. Сергей рас\
            скажет, как они в Тензоре тестируют свои продукты на утечки памяти."}
    longDescription:
      - language: en
        text: "In the age of single-page web apps, memory leaks in JS became the ultimate bane. Usually this problem gets\
            \ covered from the development side, and advices on how to analyze already existing memory leaks are provided.\
            \ But what to do when you have to find these leaks in advance in a large app?\r\n\r\nIn this session, we'll discuss\
            \ how in Tensor they test their products for memory leaks. We will:\r\n- cover the usual approach — DevTools and\
            \ three snapshot technique;\r\n- discuss in detail autotests checking scenarios for the leaks, using Selenium\
            \ and Сhrome Debugging Protocol;\r\n- investigate memory leak through memory-infra, when even DevTools can't do\
            \ a thing;\r\n- analyze access logs to find critical errors with memory leaks."
      - language: ru
        text: "В эпоху single-page веб-приложений утечки памяти в JS стали настоящим проклятием. Обычно эту проблему рассм\
            атривают со стороны разработки и расписывают способ анализа уже существующих утечек. А что делать, если вам ну\
            жно заранее выявлять такие проблемы в огромном приложении?\r\n\r\nВ этом докладе мы поговорим о том, как в Тен\
            зоре тестируют свои продукты на утечки памяти:\r\n- рассмотрим традиционный подход с DevTools и техникой трёх\
            \ снапшотов;\r\n- детально рассмотрим автотесты, проверяющие сценарии на утечки с помощью Selenium и Сhrome Debugging\
            \ Protocol;\r\n- проанализируем утечку памяти через memory-infra, когда даже DevTools бессилен;\r\n- проведём\
            \ анализ access-логов для нахождения критичных проблем с утечками памяти."
