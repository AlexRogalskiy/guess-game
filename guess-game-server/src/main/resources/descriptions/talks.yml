      - language: en
        text: "Docker is the developer-friendly container technology that enables a creation of your application stack: OS,\
            \ JVM, app server, app, database, and all your custom configuration. So you are a Java developer but how comfortable\
            \ are you and your team taking Docker from development to production?\n\nDocker provides PODA (Package Once Deploy\
            \ Anywhere) and complements WORA (Write Once Run Anywhere) provided by Java. It also helps you reduce the impedance\
            \ mismatch between dev, test, and production environment and simplifies Java application deployment.\n\nThis workshop/session\
            \ explains how to package, deploy, and scale Java applications using Docker.\n\nOutline:\n\n- Docker 101.\n- Running\
            \ first Java application with Docker.\n- Package your Java application with Docker.\n- Sharing your Java application\
            \ using Docker Hub.\n- Package your Java application as multi-container applications.\n- Deploy your Java application\
            \ using Maven.\n- Kubernetes 101.\n- Deploy your Java application using Kubernetes.\n- Develop/deploy your application\
            \ using NetBeans, Eclipse, and IntelliJ."
