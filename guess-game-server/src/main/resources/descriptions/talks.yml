    shortDescription:
      - {language: en, text: "Following his own experience and observations, Dmitry will explore right and wrong patterns\
            \ of writing asynchronous code."}
      - {language: ru, text: "На основании опыта и наблюдений Дмитрий расскажет про правильные и неправильные паттерны нап\
            исания асинхронного кода."}
    longDescription:
      - language: en
        text: "When async/await was introduced in C#, guidelines of writing simple and correct parallel code were changed.\
            \ Oftentimes developers not only don't solve thread problems by using asynchronous programming, but also cause\
            \ new ones to appear. Deadlocks and races don't vanish — they simply become harder to detect.\r\n\r\nFollowing\
            \ his own experience and observations, Dmitry will explore right and wrong patterns of writing asynchronous code."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Всё ли известно про async/await? Мы уверены, что нет — Дмитр\
            ий расскажет все тонкости работы с ними.*\n\nПоявление async/await в C# привело к пересмотру того, как писать\
            \ простой и корректный параллельный код. Зачастую, используя асинхронное программирование, программисты не тол\
            ько не решают проблемы, которые были с потоками, но и привносят новые. Дедлоки и рейсы никуда не пропадают — и\
            х просто становится труднее диагностировать.\n\nНа основании опыта и наблюдений Дмитрий расскажет про правильн\
            ые и неправильные паттерны написания асинхронного кода."
