      - language: en
        text: "One of the typical problems of the head of IT or digital transformation of the company is that the company\
            \ dreams of such transformation abstractly, but attempts to move from general arguments to specific projects are\
            \ broken up about the nonconcreteness of the tasks. Such problem appears on big projects of the scale of a plant\
            \ and group of companies, and on humble tasks like online shop launch in addition to offline activity.\n\nThe\
            \ talk describes one of the possible ways of concretizing the cloud of tasks and the formation of objective metrics,\
            \ based on which top management can make decisions on choosing ways to achieve the goal."
      - language: ru
        text: "Одна из типовых проблем директора по IT или по цифровой трансформации компании, заключается в том, что комп\
            ания абстрактно о такой трансформации мечтает, но попытки перейти от общих рассуждений к конкретным проектам р\
            азбиваются о неконкретность сформулированных задач. Проблема эта возникает и на огромных проектах масштабов кр\
            упного завода и группы компаний, и на скромных на вид задачах, типа запуска онлайн-магазина в дополнение к обы\
            чной офлайновой деятельности. \n\nВ докладе описывается один из возможных способов конкретизации облака задач\
            \ и формирования объективных метрик, на основе которых топ-менеджмент может принимать решения о выборе путей д\
