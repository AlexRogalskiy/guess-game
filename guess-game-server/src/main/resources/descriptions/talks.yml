  - id: 753
    name:
      - {language: en, text: "Panel discussion - JS everywhere: a silver bullet or a curse?"}
      - {language: ru, text: "Круглый стол - JS everywhere: серебряная пуля или проклятие?"}
    shortDescription:
      - {language: en, text: "The panel discussion experts will try to find out whether you can become a universal specialist\
            \ by knowing JavaScript."}
      - {language: ru, text: "Обсудим, можно ли стать специалистом по всему, зная JavaScript, и насколько JS универсален."}
    longDescription:
      - {language: en, text: "JavaScript is literally all over the place. In our browsers, mobile phones, watches and fridges,\
            \ even in our thoughts. So, it seems like a universal tool has been found? Should other languages fall? Or a hammer\
            \ is not good enough to drive woodscrews? Is it right or not that by knowing JS you can become a specialist in\
            \ everything? Together with the panel discussion experts we will try to find the answers to the questions listed\
            \ above."}
      - {language: ru, text: "JavaScript сейчас буквально повсюду. В наших браузерах, мобильниках, часах и холодильниках,\
            \ и даже в мыслях. Получается, идеальный инструмент для всего найден? Другие языки должны пасть? Или всё-таки\
            \ молоток не очень годится, чтобы забивать шурупы? Хорошо или плохо то, что, зная JS, сейчас можно стать специ\
            алистом по всему? На все эти вопросы постараются ответить как эксперты, так и зрители панельной дискуссии."}
