      - {language: ru, text: "Работаем с абстрактными синтаксическими деревьями JavaScript"}
    shortDescription:
      - {language: en, text: "In this talk, we will investigate approaches to analyzing and transforming JavaScript code via\
            \ parsing it and working with the resulting Abstract Syntax Trees. We will use Babel and ESLint in the examples."}
      - {language: ru, text: "В этом выступлении мы рассмотрим, как AST помогают анализировать и изменять исходный JavaScript-к\
            од. В качестве примеров возьмем Babel и ESLint."}
    longDescription:
      - {language: en, text: "In this talk, we will investigate approaches to analyzing and transforming JavaScript code via\
            \ parsing it and working with the resulting Abstract Syntax Trees. We will use Babel and ESLint in the examples."}
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n> \n> *Зачем парсить свой код? Например, для того, чтобы найти з\
            абытый console.log перед коммитом. А что делать, если вам надо поменять сигнатуру функции в сотнях вхождений в\
            \ коде? Справятся ли тут регулярные выражения? Кирилл покажет, какие возможности перед разработчиком открывают\
            \ абстрактные синтаксические деревья.* \n\nВ этом выступлении мы рассмотрим, как AST помогают анализировать и\
            \ изменять исходный JavaScript-код. В качестве примеров возьмем Babel и ESLint."
