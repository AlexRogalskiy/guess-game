    name:
      - {language: en, text: "Characters, community, and culture: Important factors for prosperity"}
    shortDescription:
      - {language: en, text: "Corporate culture has a huge impact on our lives, so, how to make your workplace more comfortable\
            \ in all respects? Timothy Lister believes, that first of all, we need to identify organization's behaviors and\
            \ alter our beliefs. And how to do it he will tell during this session."}
    longDescription:
      - language: en
        text: "Tim Lister, a Principal of the Atlantic Systems Guild, and five of his partners at the Guild, are working on\
            \ a book about workplace culture, and how to improve it. \n\nWe all talk about \"best practices\" but a tiny minority\
            \ of organizations actually practice them all. But not to worry, think of \"best practices\" for human health.\
            \ We know all about them, but very few of us actually practice them all. Maybe if someone did arduously practice\
            \ all health practices they would forget to have a life.\n\nTim has come to believe that workplace culture has\
            \ a huge effect on processes, strategies, and ultimately, success. The corporate culture, the unstated rules,\
            \ that dominate office life, varies widely in our world. Some organizations are extremely healthy and vital, and\
            \ some are dysfunctional to the point of being the Living Dead.\n\nThe first key is to identify your own organization’\
            s behaviors. If they are positive, how can you perpetrate them across all projects? If they are negative, how\
            \ can you break the habit? To do exactly that we need to recognize the underlying beliefs the organization holds\
            \ that manifest those behaviors. In order to change a culture, we need to alter our underlying common beliefs.\n\
            \nTim will start the talk with some examples from the book project. He will then let the audience offer up some\
            \ of their own behaviors and beliefs."
