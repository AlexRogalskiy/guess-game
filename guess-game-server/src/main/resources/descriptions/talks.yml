            туры приложения."}
    longDescription:
      - {language: en, text: "Debugging is the most interesting part of software development process, but it doesn't mean\
            \ that we should waste 90% of work time on it. In this talk, we'll look at the rules of effective debugging. Using\
            \ real-world examples, we'll see how following the debugging process helps fix bugs faster. Also, we'll share\
            \ principles of proactive debugging and how to apply them. We'll see how debugging can be a part of an application\
            \ architecture."}
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Человек, который может дебажить 24 часа 7 дней в неделю.*\n\n\
            \nОтладка — самая интересная часть процесса разработки, но это не значит, что мы должны тратить на нее 90% раб\
            очего времени. В докладе расскажем про правила эффективной отладки. На реальных примерах увидим, как соблюдени\
            е процесса помогает быстрее находить ошибки в системе. Также поговорим о проактивной отладке и о том, как ее п\
            рименять. Покажем, как отладка может стать часть архитектуры приложения."
