  - id: 1036
    name:
      - {language: en, text: "Fuzzing for JVM testing: how and why"}
      - {language: ru, text: "Fuzzing для тестирования JVM: зачем и как"}
    shortDescription:
      - {language: en, text: "We will tell how and why we use generator of random Java programs, how this generator is built\
            \ and what can be done for generating Scala, Kotlin and other such programs which can be compiled into Java bytecode."}
      - {language: ru, text: "Мы расскажем о том, как и почему используем генератор случайных Java-программ, об устройстве\
            \ таких генераторов, а также о дальнейших шагах по генерации программ на Scala, Kotlin и других языках, компил\
            ируемых в Java-байткод."}
    longDescription:
      - language: en
        text: "Users primarily expect that Java machines work correctly and stably. At our company we are creating our own\
            \ VM and actively developing optimizing JIT compiler, based on LLVM. But every new optimization comes with a risk\
            \ that new functional bugs may appear or ancient issues, buried in the old code and never evident till now, may\
            \ resurface.\r\n\r\nSo how can we find those bugs in time when every week dozens and hundreds of thousands of\
            \ code lines are integrated in our compiler? No one knows the definite answer to this question, but we have been\
            \ successfully using Fuzzer — a generator of random tests, whose configuration makes them fairly effective in\
            \ finding issues in the compiler. In such a case, we get a stable, determined way of reproducing those issues\
            \ on a test with the sources available.\r\n\r\nIn this session we will tell how and why we use generator of random\
            \ Java programs, how this generator is built and what can be done for generating Scala, Kotlin and other such\
            \ programs which can be compiled into Java bytecode."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Полезная идея фаззинга, которую нужно нести в массы. Макс за\
            нял первое место на JBreak, и его будет интересно послушать.*\n\nПользователи ждут от Java-машин в первую очер\
            едь корректной и стабильной работы. Наша компания занимается разработкой собственной VM и активно развивает оп\
            тимизирующий JIT-компилятор, основанный на LLVM. При этом каждая новая оптимизация несёт в себе опасность внес\
            ения новых функциональных багов, а также может привести к тому, что начнут проявлять себя древние проблемы, сп\
            рятанные в старом коде и до сих пор не дававшие о себе знать.\n\nТак как же обеспечить своевременный поиск так\
            их багов в условиях, когда в наш компилятор еженедельно интегрируются десятки и сотни тысяч строк кода? Абсолю\
            тного ответа на этот вопрос не знает никто, но у нас есть успешный опыт использования Fuzzer — генератора случ\
            айных тестов, которые сконструированы таким образом, чтобы с хорошей вероятностью находить возможные проблемы\
            \ в компиляторе. При этом мы получаем стабильный детерминированный способ воспроизводить проблемы на тесте, дл\
            я которого у нас есть исходники.\n\nВ этом докладе мы расскажем о том, как и почему используем генератор случа\
            йных Java-программ, об устройстве таких генераторов, а также о дальнейших шагах по генерации программ на Scala,\
            \ Kotlin и других языках, компилируемых в Java-байткод."
    talkDay: 2
    trackTime: "16:00"
