  - id: 908
    name:
      - {language: en, text: "Solution architecture and JavaScript"}
      - {language: ru, text: "Solution architecture и JavaScript"}
    shortDescription:
      - {language: en, text: "We’ll share some stories that can help you look at the architecture and its meaning for the\
            \ modern apps from the right perspective, as well as avoid mistakes that can simply ruin your project."}
      - {language: ru, text: "Поделимся с вами историями, которые помогут правильно сформировать видение и значение архите\
            ктуры в современных приложениях, а также не допустить ошибок, которые могут просто уничтожить ваш проект."}
    longDescription:
      - language: en
        text: "Quite often the architecture in JavaScript reduces itself to the choice of a framework according to the frontend\
            \ world’s recent trends. What if we told you that the choice of technology is just the step №7 on your way to\
            \ developing project design? Every day many projects feel the draught or even fall to pieces because of the incorrectly\
            \ chosen architecture.\n\nWe’ll share some stories that can help you look at the architecture and its meaning\
            \ for the modern apps from the right perspective, as well as avoid mistakes that can simply ruin your project."
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n> \n> *Алексей всегда хорошо готовится к выступлениям. И в этот\
            \ раз он решил поделиться опытом правильного проектирования приложений, потому как тут мы совершаем больше все\
            го ошибок.* \n\nЧасто архитектура в JavaScript сводится к выбору фреймворка согласно последним тенденциям в ми\
            ре фронтенда. А если мы скажем, что выбор технологий – это лишь седьмой шаг при принятии проектного решения? К\
            аждый день множество проектов несут убытки или вовсе разваливаются из-за некорректно выбранной архитектуры.\n\n\
            Поделимся с вами историями, которые помогут правильно сформировать видение и значение архитектуры в современны\
            х приложениях, а также не допустить ошибок, которые могут просто уничтожить ваш проект."
