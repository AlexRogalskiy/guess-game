  - id: 1210
    name:
      - {language: en, text: "Debugging asynchronous scenarios in .NET"}
    shortDescription:
      - {language: en, text: "While debugging synchronous code can be straightforward, investigating an asynchronous deadlock\
            \ or race condition proves to be surprisingly tricky. Follow us through real-life examples and investigations\
            \ to cover the main asynchronous code patterns that can go wrong. You will tumble on deadlock and understand the\
            \ reasons behind ThreadPool thread starvation."}
    longDescription:
      - language: en
        text: "Times have changed. Multi-core CPUs have become the norm and multi-threading has been replaced by asynchronous\
            \ programming. You think you know everything about async/await... until something goes wrong. While debugging\
            \ synchronous code can be straightforward, investigating an asynchronous deadlock or race condition proves to\
            \ be surprisingly tricky.\n\nIn this talk, follow us through real-life examples and investigations to cover the\
            \ main asynchronous code patterns that can go wrong. You will tumble on deadlock and understand the reasons behind\
            \ ThreadPool thread starvation.\n\nIn addition to WinDbg magic to follow async/await chains, Visual Studio goodies\
            \ won't be forgotten to quickly analyze hundreds of call stacks or tasks status."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Нет ничего проще, чем отладить асинхронный код — когда про э\
            то рассказывают два профессионала WinDbg и других инструментов.*\n\nTimes have changed. Multi-core CPUs have become\
            \ the norm and multi-threading has been replaced by asynchronous programming. You think you know everything about\
            \ async/await... until something goes wrong. While debugging synchronous code can be straightforward, investigating\
            \ an asynchronous deadlock or race condition proves to be surprisingly tricky.\n\nIn this talk, follow us through\
            \ real-life examples and investigations to cover the main asynchronous code patterns that can go wrong. You will\
            \ tumble on deadlock and understand the reasons behind ThreadPool thread starvation.\n\nIn addition to WinDbg\
            \ magic to follow async/await chains, Visual Studio goodies won't be forgotten to quickly analyze hundreds of\
            \ call stacks or tasks status."
