      - {language: ru, text: "Вуайеризм тестировщика, или Как наблюдение за пользователями поможет вам"}
    shortDescription:
      - {language: en, text: "By observing users, you can get an idea how people use the services in real life, which can\
            \ help you to find and fix previously unknown mistakes."}
