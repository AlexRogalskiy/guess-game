  - id: 918
    name:
      - {language: en, text: "Wallaby.js & Quokka.js. Fast. Wonderful. Qualitatively."}
      - {language: ru, text: "Wallaby.js & Quokka.js. Быстро. Красиво. Качественно."}
    shortDescription:
      - {language: en, text: "How to combine the beauty and simplicity of fast prototyping with tests, so that business tasks\
            \ would not take a backseat, there would still be time to study and «undefind is not a function» would not come\
            \ to you at night? Let's find out how Wallaby.js and Quokka.js can help you with this."}
      - {language: ru, text: "Как совместить красоту и лёгкость быстрого прототипирования с тестами, чтобы бизнес-задачи н\
            е ушли на второй план, оставалось время для обучения и «undefind is not a fucntion» не прилетал с прода ночью\
            ? Давайте узнаем, как с этим вам могут помочь Wallaby.js и Quokka.js."}
    longDescription:
      - {language: en, text: "Someone says that code is like a poetry, others say it's an instrument for solving business\
            \ tasks. There are those who just like to learn and play with code, yet the others say «undefind is not a function»\
            , cause they do not test. How to combine the beauty and simplicity of fast prototyping with tests, so that business\
            \ tasks would not take a backseat, there would still be time to study and «undefind is not a function» would not\
            \ come to you at night? The instruments such as Wallaby.js and Quokka.js can help you be creative in your favourite\
            \ environment without being distracted from the main code while maintaining complete control of the situation.\
            \ Let's find out, how?"}
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n> \n> *Вы не любите TDD? Да вы просто не умеете его готовить! Дм\
            итрий покажет, как с помощью такого инструмента, как Wallaby, можно писать код, покрытый тестами на 100%, и по\
            лучать от этого настоящее удовольствие. А Quokka поможет оживить каждую написанную вами строчку. Вы узнаете, к\
            ак писать код, который работает до того, как вы его первый раз запустите.* \n\nКто-то говорит, что код — это п\
            оэзия, для кого-то код — это инструмент решения бизнес-задач, кто-то просто любит учиться и играть с кодом, а\
            \ кто-то просто говорит «undefind is not a function», потому что ничего не тестирует. Как совместить красоту и\
            \ лёгкость быстрого прототипирования с тестами, чтобы бизнес-задачи не ушли на второй план, оставалось время д\
            ля обучения и «undefind is not a function» не прилетал с прода ночью? Инструменты Wallaby.js и Quokka.js помог\
            ут в вашем любимом окружении творить, не отвлекаясь от основного кода, и полностью контролировать ситуацию. Да\
            вайте узнаем, как?"
    talkDay: 1
