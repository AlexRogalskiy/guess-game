  - id: 42
    name:
      - {language: en, text: "RSocket — future reactive application protocol"}
      - {language: ru, text: "Протокол RSocket — будущее реактивных приложений"}
    shortDescription:
      - {language: en, text: "You will learn why RSocket is an innovative solution for cross-server communication, how we\
            \ can improve gRPC using RSocket, and why you should start using RSocket today."}
      - {language: ru, text: "Вы узнаете, почему RSocket — новаторское решение для межсервисных взаимодействий, как улучши\
            ть gRPC с помощью RSocket и почему стоит начать использовать RSocket уже сегодня."}
    longDescription:
      - language: en
        text: "Are you doing microservices? Are you frustrated by slow REST? Tired of unreliable gRPC? Do you need faster\
            \ client-server communication, but don't want to invent your WS-protocol? The answer is RSocket. RSocket is a\
            \ new application-level protocol with Reactive Streams semantic. It will make your system scalable, fast and resilient.\
            \ Come and learn why RSocket is the future of cross-services communication. \n\nIn this session, you will learn\
            \ why RSocket is an innovative solution for cross-server communication. See how to build a modern multi-player\
            \ Pac-Man using this amazing technology. The session provides an overview of how we can improve gRPC using RSocket,\
            \ and why you should start using RSocket today."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Реактивные стримы, реактивные драйвера к базам, а вот уже и\
            \ новый протокол (RSocket) с поддержкой backpressure для полной картины. Пусть ещё не релиз, но ждать недолго\
            .\n> Олег — коммиттер Reactor 3, автор книги «Reactive Programming with Spring 5», а теперь ещё и коммиттер RSocket.\
            \ Он тот человек, которому можно задать свои вопросы по реактивщине.*\n\nРаботаете с микросервисами? Раздражае\
            т медленный REST? Надоел ненадежный gRPC? Нужно быстрое клиент-серверное взаимодействие, но не хочется изобрет\
            ать свой WS-протокол? Решение есть, и это RSocket. RSocket — новый протокол уровня приложений с поддержкой Reactive\
            \ Streams, способный сделать вашу систему быстрой, масштабируемой и отказоустойчивой. Приходите узнать, почему\
            \ RSocket — это будущее межсервисных взаимодействий. \n\nИз этого доклада вы узнаете, почему RSocket — новатор\
            ское решение для межсервисных взаимодействий. Увидите, как создать современный мультиплеерный Pac-Man с помощь\
            ю этой замечательной технологии. Доклад покажет, как улучшить gRPC с помощью RSocket и почему стоит начать исп\
            ользовать RSocket уже сегодня."
