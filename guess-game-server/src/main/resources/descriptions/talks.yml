  - id: 931
    name:
      - {language: en, text: "Evolution of TypeScript: curiouser and curiouser"}
      - {language: ru, text: "Эволюция TypeScript: всё чудесатее и чудесатее"}
    shortDescription:
      - {language: en, text: "We'll look at the evolution of the TypeScript types system: where it all started, what's wrong\
            \ with TypeScript types, the possibility to \"inject\" the type information into runtime, the main difference\
            \ between TypeScript and other languages types and what will happen in the future."}
      - {language: ru, text: "Обсудим эволюцию типовой системы TypeScript: с чего всё начиналось, что не так с типами в TypeScript,\
            \ можно ли «протянуть» типовую информацию в runtime, чем типы TypeScript отличаются от типов в других языках п\
            рограммирования и чего ждать в будущем."}
    longDescription:
      - language: en
        text: "This talk is about the evolution of the TypeScript types system. \nThe main questions we'll try to answer:\n\
            - where it all started;\n- what's wrong with TypeScript types;\n- the possibility to \"inject\" the type information\
            \ into runtime;\n- the main difference between TypeScript and other languages types;\n- what will happen in the\
            \ future."
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n> \n> *Продолжаем вместе с JetBrains погружаться в тонкости TypeScript.\
            \ Взгляд со стороны разработчика IDE.* \n\nВ докладе мы обсудим эволюцию типовой системы TypeScript.\nОсновные\
            \ вопросы, на которые постараемся ответить:\n- с чего всё началось;\n- что не так с типами в TypeScript;\n- мо\
            жно ли «протянуть» типовую информацию в runtime;\n- чем типы TypeScript отличаются от типов в других языках пр\
            ограммирования;\n- чего ждать в будущем."
