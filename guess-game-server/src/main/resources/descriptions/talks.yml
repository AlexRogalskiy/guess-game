  - id: 523
    name:
      - {language: en, text: "Interprocess communications: reasons and approaches"}
      - {language: ru, text: "Межпроцессные разговоры: причины и способы"}
    shortDescription:
      - {language: en, text: "We will see why the need to communicate between processes might arise, will discuss how to solve\
            \ the problem of communication and will find out that some methods are better and more convenient than others."}
      - {language: ru, text: "Рассмотрим, откуда может появиться задача общения процессов, обсудим способы её решения, а т\
            акже убедимся, что не все способы одинаково удобны и полезны."}
    longDescription:
      - language: en
        text: "The amount of applications that are stepping outside simple approach «use only one process» is growing. Developers\
            \ find a lot of reasons why one process is not enough anymore. And as soon as there are multiple processes involved\
            \ the problem of communication arises: how to pass information between them. .NET offers several means to implement\
            \ such communication.\nIn this talk we will see why the need to communicate between processes might arise, will\
            \ discuss how to solve the problem of communication and will find out that some methods are better and more convenient\
            \ than others."
      - language: ru
        text: "Всё больше современных приложений выходят за рамки простой модели «один процесс». Разработчики находят мног\
            о причин тому, почему одного процесса мало. А если их становится несколько, возникает проблема передачи информ\
            ации между ними. .NET предоставляет несколько способов организации такого взаимодействия.\nМы рассмотрим, отку\
            да может появиться задача общения процессов, обсудим способы её решения, а также убедимся, что не все способы\
            \ одинаково удобны и полезны."
