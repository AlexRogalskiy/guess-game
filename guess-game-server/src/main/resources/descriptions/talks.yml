      - language: ru
        text: "Что может быть интересней, чем построение систем конвейерной обработки данных (data pipelines)? Давайте раз\
            берём поток твитов прямо здесь, используя модные технологии — Apache Kafka, Kafka Connect и KSQL! \nМы же все\
            \ знаем и любим SQL, правда? Так вот, KSQL — это почти как SQL, только для Kafka. KSQL позволяет создавать сло\
            жные системы обработки потоковых данных, без написания Java или Scala (sick!) кода! \nНо самое интересное начн\
            ется тогда, когда в режиме реального времени, с помощью KSQL, мы будем обрабатывать ленту твитов и разберемся\
