  - id: 1011
    name:
      - {language: en, text: "Jlink and Custom Runtime Image — Frankenstein's workshop"}
      - {language: ru, text: "Jlink и Custom Runtime Image — мастерская Франкенштейна"}
    shortDescription:
      - {language: en, text: "In this session we'll demonstrate via examples new possibilities of Java 9 for self-contained\
            \ systems, approach to migration of the applications and how this technology could be implemented for developing\
            \ command-line tools and deploying of applications in containers."}
      - {language: ru, text: "В этом докладе на практических примерах будут продемонстрированы новые возможности Java 9 дл\
            я self-contained систем, подход к миграции приложений и реальное применение этой технологии для разработки кон\
            сольных утилит и развертывания приложений в контейнерах."}
    longDescription:
      - language: en
        text: "Self-contained systems is an architectural approach, focusing on separation of concerns of independent subsystems\
            \ to create fully-functional system, based on cooperation of many small applications. For this approach, it is\
            \ essential for solution to be independent from the other applications.\r\n\r\nSolutions capable of making your\
            \ projects independent from JRE on your users' computers have long since existed in the Java world. But tool capable\
            \ of doing it without crutches and wheel-recreating has arrived only with Java 9.\r\n\r\nWe'll talk about Custom\
            \ Runtime Images, one of the most important features of Java 9, and how to implement it now, when your dependencies\
            \ are not ready for Java 9 yet.\r\n\r\nIn this session we'll demonstrate via examples new possibilities of Java\
            \ 9 for self-contained systems, approach to migration of the applications and how this technology could be implemented\
            \ for developing command-line tools and deploying of applications in containers."
      - language: ru
        text: "Self-contained системы — это архитектурный подход, фокусирующийся на разделении функциональности независимы\
            х подсистем, с тем чтобы создать полнофункциональную систему на базе сотрудничества множества небольших прилож\
            ений. В этом подходе особое значение имеет независимость решения от других приложений.\r\n\r\nВ мире Java дово\
            льно давно существуют решения, позволяющие сделать ваш проект независимым от JRE на компьютерах ваших пользова\
            телей, но только с приходом Java 9 появился инструментарий, который делает это без костылей и велосипедов.\r\n\
            \r\nПоговорим об одной из самых важных возможностей Java 9 — Custom Runtime Images и о том, как применять её н\
            а практике сейчас, когда ваши зависимости все еще не готовы к Java 9.\r\n\r\nВ этом докладе на практических пр\
            имерах будут продемонстрированы новые возможности Java 9 для self-contained систем, подход к миграции приложен\
            ий и реальное применение этой технологии для разработки консольных утилит и развертывания приложений в контейн\
            ерах."
