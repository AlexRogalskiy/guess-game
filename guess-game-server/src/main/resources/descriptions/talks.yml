    name:
      - {language: en, text: "Segmenting 600 millions of users in real-time mode every day"}
      - {language: ru, text: "Сегментируем 600 миллионов пользователей в режиме реального времени каждый день"}
    shortDescription:
      - {language: en, text: "How we've changed the architecture of the platform to process in real-time 600 million users'\
            \ data (hundreds of thousands of events per second), which problems we've faced and how we've dealt with them."}
      - {language: ru, text: "Как мы переработали архитектуру платформы для обработки в реальном времени данных 600 миллио\
            нов пользователей (сотни тысяч событий в секунду), с какими проблемами столкнулись и как их решали."}
    longDescription:
      - language: en
        text: "Every day users perform millions of actions on the Internet. Project FACETz DMP has to structure these data\
            \ and make segmentation in order to reveal users' preferences. We'll tell you how, by using Kafka and HBase, we\
            \ manage to: \n- segment 600 millions of users after the switch from MapReduce to Realtime and how we did it;\
            \ \n- process 5 billions of events every day; \n- keep statistics on the number of unique users in a segment during\
            \ the stream processing; \n- monitor the influence of segmentation parameters changes."
      - language: ru
        text: "Каждый день пользователи совершают миллионы действий в Интернете. Проекту FACETz DMP необходимо структуриро\
            вать эти данные и проводить сегментацию для выявления предпочтений пользователей. \nРасскажем, как мы, использ\
            уя Kafka и HBase: \n- сегментируем 600 миллионов пользователей после перехода с MapReduce на Realtime и как мы\
            \ это сделали; \n- обрабатываем 5 миллиардов событий каждый сутки; \n- храним статистику по количеству уникаль\
            ных пользователей в сегменте при потоковой обработке; \n- отслеживаем влияние изменений параметров сегментации\
            ."
