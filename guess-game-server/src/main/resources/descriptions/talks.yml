      - {language: ru, text: "В этом докладе мы обсудим, какие вопросы встречаются при найме на работу и адекватны ли эти\
            \ вопросы вообще."}
    longDescription:
      - language: en
        text: "Community is dapple with stories about questions asked during technical interviews. Yet these stories are also\
            \ accompanied by an emotion outburst: \"I've been flooded! They are all ghouls, ask some strange questions! What\
            \ do they want from me?!\" The same stories by employ look like \"You can't find people! They can't count two\
            \ and two! I should find someone, work doesn't go!\"\n\nIn this talk we will discuss what questions you encounter\
            \ during an interview, are they adequate at all and most importantly, who deal with questions you don't know how\
            \ to answer."
      - language: ru
        text: "Сообщество пестрит историями о вопросах, которые задают во время технических интервью. А ещё этим историям\
            \ часто сопутствует эмоциональный выплеск: «Меня завалили! Да они все там упыри, спрашивают какие-то странные\
            \ вопросы! Что они вообще от меня хотят?!» Эти же самые истории со стороны нанимающего звучат как «Да вообще л\
            юдей не найти! Два плюс два сложить не могут! Найти бы кого нибудь, работа стоит!»\n\nВ этом докладе мы обсуди\
            м, какие вопросы встречаются при найме на работу, адекватны ли эти вопросы вообще, а главное — как быть с вопр\
            осами, на которые вы не знаете ответа."
