    shortDescription:
      - {language: en, text: "In this talk we will compare various options of preparing test data when testing a web application,\
            \ we will also consider pros and cons, and focus on tools for convenient work with datasets in Java applications\
            \ on Spring Framework + JUnit5."}
      - {language: ru, text: "В этом докладе мы сравним различные варианты подготовки тестовых данных при тестировании web-п\
            риложения, рассмотрим их плюсы и минусы, а также сделаем акцент на инструментах для удобной работы с наборами\
            \ данных в Java-приложениях на Spring Framework + JUnit5."}
    longDescription:
      - language: en
        text: "Test data is an inalienable part of any test case. In this talk we will compare various options of preparing\
            \ test data when testing a web application, we will also consider pros and cons, and focus on tools for convenient\
            \ work with datasets in Java applications on Spring Framework + JUnit5.\r\n\r\nWe will consider typical mistakes\
            \ and difficulties in working with datasets and also tools that help to avoid them.\r\n\r\nThe talk will be of\
            \ interest to developers and testers of Java backend applications using various data stores: SQL, NoSQL, and also\
            \ message brokers RabbitMq, ActiveMq, Kafka, etc."
      - language: ru
        text: "Тестовые данные — это неотъемлемая часть любого тест-кейса. В этом докладе мы сравним различные варианты по\
            дготовки тестовых данных при тестировании web-приложения, рассмотрим их плюсы и минусы, а также сделаем акцент\
            \ на инструментах для удобной работы с наборами данных в Java-приложениях на Spring Framework + JUnit5.\r\n\r\n\
            Мы рассмотрим типичные ошибки и сложности в работе с наборами данных, а также инструменты, позволяющие их избе\
            жать.\r\n\r\nДоклад будет полезным для разработчиков и тестировщиков Java backend-приложений, использующих раз\
            личные хранилища данных: SQL, NoSQL, а так же брокеры сообщений RabbitMq, ActiveMq, Kafka и т.п."
