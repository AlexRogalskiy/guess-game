  - id: 1145
    name:
      - {language: en, text: "Kotlin puzzlers, Vol. 2"}
    shortDescription:
      - {language: en, text: "This talk will present some of the more interesting nuances of Kotlin syntax or features with\
            \ the help of small puzzler programs letting the audience guess their behavior. The mystery will then be revealed\
            \ with an explanation in a fun way."}
      - {language: ru, text: "Доклад посвящен наиболее интересных нюансам синтаксиса и языковых фич в форме несложных прог\
            рамм-паззлеров: слушателям будет предложено догадаться, как эти программы себя поведут. Затем тайна будет раск\
            рыта с увлекательным пояснением."}
    longDescription:
      - language: en
        text: "Kotlin is a marvelous language that makes programming on the JVM fun again. During the design phase of the\
            \ language, it was said that Kotlin specifically tried to avoid some of the most famous Java Puzzlers. However,\
            \ having so many advanced features, it cannot avoid introducing puzzlers of its own. This talk will present some\
            \ of the more interesting nuances of syntax or language features with the help of small puzzler programs letting\
            \ the audience guess their behavior. The mystery will then be revealed with an explanation in a fun way.\n\nHaving\
            \ received an overwhelmingly good feedback from the previous version, Anton is ready with a set of completely\
            \ new puzzlers to entertain you among all these really serious talks!"
      - language: ru
        text: "Kotlin — удивительный язык, который вдохнул новую жизнь в программирование на JVM. Еще на этапе дизайна был\
            о сказано, что Kotlin специально старается избежать наиболее знаменитых Java-паззлеров — но в нем столько прод\
            винутых фич, что он неизбежно начал порождать собственные паззлеры. Этот доклад посвящен наиболее интересных н\
