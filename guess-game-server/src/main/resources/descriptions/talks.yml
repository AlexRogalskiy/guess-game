  - id: 654
    name:
      - {language: en, text: "How I started to hate ORM"}
      - {language: ru, text: "Как я возненавидел ORM"}
    shortDescription:
      - {language: en, text: "This talk is about the feasibility of using ORM in projects, its purpose and what restrictions\
            \ it can impose on developers."}
      - {language: ru, text: "Доклад о целесообразности использования ORM в проектах, ее назначении и об ограничениях, кот\
            орые она накладывает на разработчиков."}
    longDescription:
      - language: en
        text: "We want to tell a story from our current project on Android, what problems we were brought by ORM (increasing\
            \ the size of the database to a mind-blowing scale) and how we solved them. We will discuss the purpose of ORM\
            \ and what restrictions it imposes on developers. \nThe purpose of the talk is to make an ordinary developer think\
            \ about the feasibility of using ORM in the project. \nTechnologies that will be involved — OrmLite, Stetho, DbInspector,\
            \ Sqlite."
      - language: ru
        text: "Расскажем историю из нашего текущего проекта на Android, какие проблемы нам принесла ORM (рост размера файл\
            а базы до умопомрачительных размеров) и как мы их решали. Мы обсудим назначение ORM и какие ограничения она на\
            кладывает на разработчиков. \nЦель доклада — заставить рядового разработчика задуматься о целесообразности исп\
            ользования ORM в своем проекте. \nТехнологии, которые будут задействованы — OrmLite, Stetho, DBInspector, SQLite."
