  - id: 1003
    name:
      - {language: en, text: "Should we try ARM, honey? Theory, applications and workloads"}
      - {language: ru, text: "Дорогая, попробуем ARM? Теория, приложения и рабочие нагрузки"}
    shortDescription:
      - {language: en, text: "You'll learn about evolution of the Java ecosystem on ARM, features of the ARM port OpenJDK\
            \ and performance of some workloads. We will tell how in two years AARCH64 became a real gem."}
      - {language: ru, text: "Вы узнаете о том, как эволюционировала экосистема Java на ARM, а также о фичах ARM-порта OpenJDK\
            \ и о производительности некоторых рабочих нагрузок. Мы расскажем, как из порта AARCH64 за два года стала выри\
            совываться конфетка."}
    longDescription:
      - language: en
        text: "You might not know that, but revolution is happening right now, and it seems that the hegemon will have to\
            \ share his domain. Can you imagine that the best CPU for your server application isn't x86 anymore?\n\nYou might\
            \ ask: \"Is this even legal? And what Java has to do with it?\" ARM processors were typically used for embedded\
            \ systems. But now several CPU makers at once challenge Intel in the cloud and HPC hardware segment, and Java\
            \ and the whole ecosystem run on their ARM cars. Server CPUs with ARM64 architecture mean loads of quick memory,\
            \ dozens of quick cores, hundreds of wires and ginormous clusters. You naturally want to ask:\n- is this really\
            \ working, and why is it working so fast?\n- when does it work really good, and what can we optimize to use ARM\
            \ servers more efficiently?\n\nIn this talk, you'll learn about evolution of the Java ecosystem on ARM, features\
            \ of the ARM port OpenJDK and performance of some workloads. We will tell how in two years AARCH64 became a real\
            \ gem. And Java 12 and the new hardware are just around the corner."
      - language: ru
        text: "Возможно, вы не знаете, но прямо сейчас происходит революция, и, похоже, гегемону придется поделиться своей\
            \ властью. Можете ли вы предположить, что лучший CPU для вашего серверного приложения уже не x86?\r\n\r\n«Это\
            \ вообще законно? И при чём тут Java?» — спросите вы. Процессоры ARM традиционно использовались для встроенных\
            \ систем. А теперь сразу несколько производителей CPU бросают вызов Intel в сегменте железа для облаков и HPC.\
            \ И на их ARM-тачках работает Java, a также всё, что есть в экосистеме. Серверные процессоры с архитектурой ARM64\
            \ — это горы быстрой памяти, десятки быстрых ядер, сотни нитей и здоровенные кластеры. Закономерно встаёт ряд\
            \ вопросов:\r\n- а действительно ли оно работает, и почему так быстро?\r\n- когда же это работает действительн\
            о хорошо, и что можно оптимизировать для более эффективного использования ARM-серверов?\r\n\r\nИз этого доклад\
            а вы узнаете о том, как эволюционировала экосистема Java на ARM, а также о фичах ARM-порта OpenJDK и о произво\
            дительности некоторых рабочих нагрузок. Мы расскажем, как из порта AARCH64 за два года стала вырисовываться ко\
            нфетка. А на подходе уже новое железо и Java 12."
