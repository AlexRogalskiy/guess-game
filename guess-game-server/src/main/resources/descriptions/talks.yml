    name:
      - {language: en, text: "Profiling via examples: looking for a bottleneck"}
      - {language: ru, text: "Профайлинг в примерах: ищем бутылочное горлышко"}
    shortDescription:
      - {language: en, text: "We’ll “dissect” an app that works not fast enough using a couple of tools, making optimizations\
            \ on-the-way and tracking the results of every optimization made. We’ll look at a couple of tools that let us\
            \ track the way an app works from one building to another."}
      - {language: ru, text: "«Препарируем» приложение, которое работает недостаточно быстро. Используем для этого несколь\
            ко инструментов один за другим, попутно внося оптимизации и отслеживая результаты каждой из них. Рассмотрим не\
            сколько инструментов, позволяющих следить за тем, насколько хорошо приложение работает от сборки к сборке."}
    longDescription:
      - language: en
        text: "It is very likely that your app works well on the last Pixel. The situation is probably the same on the first\
            \ one. How can we know it works fine on other devices? What should we do in case we find a problem? How not to\
            \ fall into the same pit again?\n\nThis talk is a technical case. We won't go deep into optimizations' details,\
            \ but will look at the things we can start with.\n\nWe have an app that works. We feel that it works not fast\
            \ enough. First of all, we’ll see if our intuition is right, using precise instruments instead of judging subjectively.\
            \ Then we’ll “dissect” our app using a couple of tools one by one, making optimizations on-the-way. The time is\
            \ limited, so we'll focus on tools: GPU profiler, Hierarchy Viewer, displaying Overdraw. Finally, we’ll look at\
            \ a couple of tools that let us track the way an app works from one building to another.\n\nOf course, there is\
            \ no silver bullet to solve every problem. However, to make things work better, you need to find a problem and\
            \ isolate it. The understanding of “where we are now” is an integral part of successful progress."
      - language: ru
        text: "Скорее всего, ваше приложение отлично себя чувствует на последнем Пикселе. Наверняка и на первом. Но как по\
            нять, достаточно ли хорошо оно работает на других устройствах? Что делать после обнаружения проблемы и как не\
            \ допустить её повторения?\n\nДоклад представляет из себя технический кейс. Мы не будем углубляться в дебри оп\
            тимизаций, но рассмотрим, с чего стоит начать.\n\nЕсть приложение, которое работает. Есть ощущение, что оно ра\
            ботает недостаточно быстро. Сначала мы разберёмся, насколько правдиво это ощущение, с помощью более точных инс\
            трументов, нежели интуиция. Затем «препарируем» это приложение, используя несколько инструментов один за други\
            м, попутно внося оптимизации. Время ограничено, поэтому мы сосредоточимся на части инструментов: профилировщик\
            \ GPU, Hierarchy Viewer, отображение Overdraw. Напоследок рассмотрим несколько инструментов, позволяющих следи\
            ть за тем, насколько хорошо приложение работает от сборки к сборке.\n\nРазумеется, серебряной пули не существу\
            ет, как и универсального решения всех проблем. Однако для того, чтобы решить проблему, нужно её найти и локали\
            зовать. Понимание того, «где мы находимся сейчас» — неотъемлемая часть успешного движения вперёд."
