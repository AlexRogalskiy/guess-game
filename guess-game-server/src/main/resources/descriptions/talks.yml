  - id: 1256
    name:
      - {language: en, text: "50 hours in an hour: Scaling autotests in iOS"}
      - {language: ru, text: "50 часов/час: масштабирование автотестов в iOS"}
    shortDescription:
      - {language: en, text: "Vladislav will cover main challenges in writing and launching UI tests, scaling on one computer\
            \ and on assembly machines farm. He will touch upon test stability, infrastructure instability, ways of solving\
            \ the appearing problems."}
      - {language: ru, text: "Владислав затронет основные проблемы при написании и запуске UI-тестов, пути масштабирования\
            \ как в пределах одного компьютера, так и в пределах фермы сборочных машин. Затронет тему стабильности тестов\
            , нестабильности инфраструктуры, пути решения возникающих проблем."}
    longDescription:
      - language: en
        text: "In this session, Vladislav will tell how they at Avito managed to launch lots of UI tests and get results 50\
            \ times faster: they run 50 hours worth of UI tests in one hour. Vladislav will cover main challenges in writing\
            \ and launching UI tests, scaling on one computer and on assembly machines farm. He will touch upon test stability,\
            \ infrastructure instability, ways of solving the appearing problems.\r\n\r\nVladislav will tell about their own\
            \ utility that can launch parallel UI tests on several Macs. He will show that you can quickly and easily set\
            \ up your own iOS simulators and devices farm, and supporting it wouldn't cause you much trouble. He will also\
            \ show how to optimize use of limited resources of a computer.\r\n\r\nThis talk contains technical details as\
            \ well as tips on how to improve processes inside of a team, so it could be useful for junior, middle and senior\
            \ developers, testers, and team leads."
      - language: ru
        text: "В этом докладе Владислав расскажет, как в Авито научились запускать много UI-тестов и получать их результат\
            ы в 50 раз быстрее: они прогоняют 50 часов UI-тестов за 1 час. Затронет основные проблемы при написании и запу\
            ске UI-тестов, пути масштабирования как в пределах одного компьютера, так и в пределах фермы сборочных машин.\
            \ Затронет тему стабильности тестов, нестабильности инфраструктуры, пути решения возникающих проблем.\r\n\r\nВ\
            ладислав расскажет про созданную в Авито утилиту для запуска UI-тестов в режиме распараллеливания тестов по не\
            скольким Макам, покажет, что своя ферма iOS-симуляторов и устройств может быть настроена быстро и легко, а ее\
            \ поддержание в работоспособном состоянии не будет требовать больших затрат. Покажет, как можно оптимизировать\
            \ использование ограниченных ресурсов компьютеров.\r\n\r\nДоклад содержит как технические детали, так и советы\
            \ по улучшению процессов внутри команд, поэтому он будет интересен  разработчикам разных уровней, тестировщика\
            м, тимлидам."
