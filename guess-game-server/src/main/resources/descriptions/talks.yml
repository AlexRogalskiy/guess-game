  - id: 1023
    name:
      - {language: en, text: "Compiling Java ahead-of-time with GraalVM"}
      - {language: ru, text: "Компилируем Java ahead-of-time с GraalVM"}
    shortDescription:
      - {language: en, text: "We'll talk about configuration of SubstrateVM, special aspects of its approach to code compiling\
            \ and its limitations. We'll discuss which programs might and should be compiled ahead-of-time, look at applications\
            \ already working and at their performance."}
      - {language: ru, text: "Мы поговорим об устройстве SubstrateVM, особенности подхода к компиляции кода и его ограниче\
            ниях. Поговорим, какие программы имеет смысл компилировать ahead-of-time, посмотрим на примеры приложений, кот\
            орые уже работают, и характеристики их производительности."}
    longDescription:
      - language: en
        text: "GraalVM is a high-performance virtual machine for different programming languages. It supports many popular\
            \ languages: Java, Kotlin, Scala, JavaScript, Python, Ruby, R, even the likes of С и С++. GraalVM has an interesting\
            \ feature: it can compile JVM bytecode into machine code ahead-of-time, creating images of the common Java programs,\
            \ which do not depend on JVM, can be launched in milliseconds and require less memory. This can be done on the\
            \ special virtual machine — SubstrateVM, which is written on Java and offers its own implementations for garbage\
            \ collecting, code cash, flow control, and other JVM components. \n\nWe'll talk about configuration of SubstrateVM,\
            \ special aspects of its approach to code compiling and its limitations. We'll take a look at the internal analysis\
            \ of Java programs and at what exactly happens when the image is being created (at this moment you might experience\
            \ mixed feelings for static initializers in the code and for rarely updated libraries). We'll figure out how and\
            \ why we should configure the use of Reflection API, access to resource files, JNI, Unsafe, and all the other\
            \ little things of the common Java applications. We'll show how to use profile-guided optimizations for creating\
            \ quick images which do not lose information about potential profile of using the code. We'll discuss which programs\
            \ might and should be compiled ahead-of-time, look at applications already working and their performance. \n\n\
            P. S. We're not going to consult assembler, maybe just to check the box."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Знаток рантаймов VM и один из немногих, кто может понятно и\
            \ просто на русском языке объяснить сложные вещи о рантаймах. В частности, Олег из первых рук рассказывает об\
            \ устройстве GraalVM — именно о ней и будет этот доклад, о том, как писать современный код на Java, не теряя п\
            роизводительности на абстракциях.*\n\nGraalVM — высокоэффективная виртуальная машина для разных языков програм\
            мирования, поддерживающая многие популярные языки: Java, Kotlin, Scala, JavaScript, Python, Ruby, R и даже С и\
            \ С++ и им подобные. Интересной особенностью GraalVM является способность компилировать JVM bytecode в машинны\
            й код ahead-of-time, создавая образы обычных Java-программ, которые не зависят от JVM, запускаются в миллисеку\
            ндные сроки и требуют для работы меньше памяти. Для этого используется специальная виртуальная машина — SubstrateVM,\
            \ написанная на Java и предлагающая собственные имплементации для сборки мусора, кэша кода, управление потокам\
            и и прочие компоненты JVM. \n\nМы поговорим об устройстве SubstrateVM, особенности подхода к компиляции кода и\
            \ его ограничениях. Посмотрим на внутренний анализ Java-программ и на то, что именно происходит на этапе созда\
            ния образа (тут возникнут смешанные чувства к статическим инициализаторам в коде и библиотекам, которые редко\
            \ обновляются). Выясним, как и почему нужно конфигурировать использование Reflection API, доступ к файлам ресу\
            рсов, JNI, Unsafe и прочие житейские мелочи нормальных Java-приложений. На практике покажем, как применить profile-guided-optimizations\
            \ для создания быстрых образов, не теряющих информацию о потенциальном профиле использования кода. Поговорим,\
            \ какие программы имеет смысл компилировать ahead-of-time, посмотрим на примеры приложений, которые уже работа\
            ют, и характеристики их производительности. \n\nP. S. В ассемблер смотреть не будем, ну разве что чисто для га\
            лочки."
