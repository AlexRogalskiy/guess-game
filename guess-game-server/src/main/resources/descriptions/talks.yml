  - id: 805
    name:
      - {language: en, text: "Profiling to within microseconds and processor instructions"}
      - {language: ru, text: "Профилируем с точностью до микросекунд и инструкций процессора"}
    shortDescription:
      - {language: en, text: "We'll discuss the bounds of Java profilers, how to to get the most of perf, which hardware features\
            \ of processors can help us to get a representative profile even faster and touch on Intel Processor Trace technology."}
      - {language: ru, text: "Поговорим о пределах Java-профилировщиков, как выжать максимум из perf, какие аппаратные осо\
            бенности процессоров помогут быстрее получить репрезентативный профиль, а также о технологии Intel Processor Trace."}
    longDescription:
      - {language: en, text: "This talk is about the peculiarities of profiling such small parts of an app which strongly\
            \ influence the characteristics of the entire application. What should we do if the compiled code runs 0.0001\
            \ sec, but we want to speed it up to 0.00005 sec? We’ll look at the bounds of Java profilers and the way to get\
            \ the most of perf, a standard Linux profiler. Then we’ll check which hardware features of processors can help\
            \ us to get a representative profile even faster. Finally, we’ll discuss the Intel Processor Trace technology\
            \ which lets you make another step towards the accuracy of profiling and reconstruct the running process of a\
            \ program part."}
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Первый в своём роде доклад про то, как профилировать Java-пр\
            иложения с точностью до микросекунд. Помогает обычным людям использовать технологии, ранее доступные только се\
            рьёзным банкам типа Райффайзена.*\n\nДоклад посвящен особенностям профилирования небольших участков приложения\
            , которые сильно влияют на характеристики всего приложения. Как быть, если профилируемый код выполняется 0.0001\
            \ секунды, но хочется его ускорить до 0.00005 секунды? Мы рассмотрим пределы Java-профилировщиков и как выжать\
            \ максимум из штатного профилировщика Linux — perf. Далее мы посмотрим, какие аппаратные особенности процессор\
            ов помогут нам получать репрезентативный профиль еще быстрее. В конце будет рассказано о технологии Intel Processor\
            \ Trace, которая позволяет сделать еще один шаг в точности профилирования и реконструировать выполнение участк\
            а программы."
    talkDay: 2
    trackTime: "14:00"
