    name:
      - {language: en, text: "Changing your organization's testing culture"}
    shortDescription:
      - {language: en, text: "Lessons learned working to change testing culture in a Fortune 10 global auto manufacturing\
            \ company."}
    longDescription:
      - language: en
        text: "How do you change the culture in your organization? One small step at a time. \n\nChanging culture can be a\
            \ very frustrating experience in any organization, especially in larger ones. Often software delivery team members\
            \ feel powerless and unable to affect any change themselves — but it's possible! \n\nThis talk centers around\
            \ Jim's work changing the testing culture in a Fortune 10 company. You'll learn practical approaches that can\
            \ help you change culture in your own organizations regardless of size. You'll learn about clarifying your ideas,\
            \ finding advocates, understanding how to influence business goals, and other hands-on approaches. You'll also\
            \ learn about the many abject failures Jim suffered and some ideas on how to avoid them. \n\nChanging culture\
            \ may seem an impossible task, but it's possible! Join this talk and learn how!"
