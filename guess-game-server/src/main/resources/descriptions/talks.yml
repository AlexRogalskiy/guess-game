  - id: 1041
    name:
      - {language: en, text: "New reality of digital civilization"}
      - {language: ru, text: "Новая реальность цифровой цивилизации"}
    shortDescription:
      - {language: en, text: "What can aggressive information environment do to our brain? What are the main problems of the\
            \ human intellect? How to make our thinking more effective by using latest discoveries of the brain sciences?\
            \ Andrey Kurpatov will tell what awaits us in the future and how we can prepare for it."}
      - {language: ru, text: "Чем грозит нашему мозгу агрессивная информационная среда? В чём главные проблемы интеллекта\
            \ человека? Как улучшить эффективность своего мышления, используя последние исследования наук о мозге? Андрей\
            \ Курпатов расскажет, что нас ждёт в будущем и как нам к этому подготовиться."}
    longDescription:
      - language: en
        text: "The world is changing faster than we know it.\n\nThe \"Black Mirror\" TV series with British humour reflects\
            \ the Fourth Technological Revolution: human mind, programmed with loads of errors and bugs ingrained in the evolution\
            \ process, gets to rule over unprecedented power of digital technology. How it will manage this power? Or, rather,\
            \ what will this power do to it: make it happy, as promised, or something else?\n\nEvery day this brave new world\
            \ challenges us: technologies evolve, and information environment takes over us.\n\nHuman brain as we know it\
            \ was developed couple of hundreds of thousands years ago. This amount of time is nothing to evolution. Just hundred\
            \ years ago a man received less information in his entire life than he now has to process in a week. IT helps\
            \ to automate almost all the areas of our lives: smart cars carry us, smart refrigerators order groceries for\
            \ us, and silicone dolls replace relationships for us. But what will become of us when robots will be able to\
            \ satisfy all our needs? Are we ready for the changes and can our biological brain match something against them?\n\
            \nWhat can aggressive information environment do to our brain?\nWhat are the main problems of the human intellect?\n\
            How to make our thinking more effective by using latest discoveries of the brain sciences?\n\nOn October 20, Andrey\
            \ Kurpatov will tell what awaits us in the future and how we can prepare for it."
      - language: ru
        text: "Мир меняется быстрее, чем мы успеваем это заметить.\n\nСериал «Чёрное зеркало» с британским юмором обыгрыва\
            ет Четвертую технологическую революцию: человеческий разум, запрограммированный с кучей ошибок и встроенных эв\
            олюцией багов, полный когнитивных искажений, получает в своё распоряжение невиданную мощь цифровых технологий\
            . Как он ею распорядится? Или, вернее, как поступит с ним она — сделает его счастливым, как обещают, или есть\
            \ другой вариант?\n\nКаждый день этот чудный, новый мир бросает нам новые вызовы: технологии развиваются, инфо\
            рмационная среда поглощает нас с головой. \n\nМозг человека, каким мы его знаем, сформировался пару сотен тыся\
            ч лет назад. Для эволюции — срок весьма незначительный. Ещё 100 лет назад человек за всю жизнь получал меньше\
            \ информации, чем сейчас ему приходится обработать за неделю. С помощью IT автоматизируются почти все сферы на\
            шей жизни — нас возят умные автомобили, умные холодильники сами заказывают продукты, а силиконовые куклы замен\
            яют нам отношения. Но что будет с нами, когда все наши потребности будут удовлетворять роботы? Готовы ли мы к\
            \ изменившимся условиям и есть ли нашему биологическому мозгу что им противопоставить?\n\nЧем грозит нашему мо\
            згу агрессивная информационная среда?\nВ чём главные проблемы интеллекта человека?\nКак улучшить эффективность\
            \ своего мышления, используя последние исследования наук о мозге?\n\n20 октября Андрей Курпатов расскажет, что\
            \ нас ждёт в будущем и как нам к этому подготовиться."
