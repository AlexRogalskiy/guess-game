  - id: 48
    name:
      - {language: en, text: "A tale of how we did channel algorithm in Kotlin Coroutines"}
      - {language: ru, text: "Сказ о том, как мы алгоритм каналов в Kotlin Coroutines делали"}
    shortDescription:
      - {language: en, text: "We'll discuss which channel algorithms other programming languages and libraries use, how we\
            \ in Kotlin develop our own solution, which challenges and subtle aspects we encounter in the process and what\
            \ we managed to achieve."}
      - {language: ru, text: "Поговорим о том, какие алгоритмы для каналов используют другие языки программирования и библ\
            иотеки, как мы в Kotlin разрабатываем своё решение, какие сложности и тонкости возникают на этом пути и чего н\
            ам удалось достичь."}
    longDescription:
      - language: en
        text: "Most programming languages are introducing mechanics of asynchronous programming. Kotlin, for its part, implemented\
            \ coroutines which use channels to connect with each other. Therefore, high-load applications depend on performance\
            \ of those channels, which need to be implemented in an effective and scalable way. \n\nIn this talk, we'll discuss\
            \ which channel algorithms other programming languages and libraries use, how we in Kotlin develop our own solution,\
            \ which challenges and subtle aspects we encounter in the process and what we managed to achieve."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Никита известен своими докладами про concurrency. На этот р\
            аз речь пойдет больше про Котлин и корутины. Если вы хотели детально разобраться с реализацией или ничего не з\
            наете про Котлин, но слышали про lock-free алгоритмы, то рекомендуем вам этот доклад.*\n\nПочти все популярные\
            \ языки программирования добавляют механизмы для асинхронного программирования. Kotlin, в свою очередь, пошёл\
            \ путем реализации корутин, которые используют каналы для общения друг с другом. Таким образом, действительно\
            \ высоконагруженные приложения зависят от производительности этих самых каналов, реализация которых должна быт\
            ь эффективной и масштабируемой.\n\nВ этом докладе мы поговорим о том, какие алгоритмы для каналов используют д\
            ругие языки программирования и библиотеки, как мы в Kotlin разрабатываем своё решение, какие сложности и тонко\
            сти возникают на этом пути и чего нам удалось достичь."
