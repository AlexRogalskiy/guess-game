  - id: 443
    name:
      - {language: en, text: "Java byte-code verification: when, how, or maybe to turn it off?"}
      - {language: ru, text: "Верификация Java байт-кода: когда, как, а может отключить?"}
    shortDescription:
      - {language: en, text: "What mission the Java byte-code verifier carries out in the JVM, when and how it works, whether\
            \ it may affect the performance of your application, and why turning it off is so dangerous."}
      - {language: ru, text: "Доклад о том, какую миссию в JVM несет верификатор байт-кода, когда и как он работает, может\
            \ ли повлиять на производительность вашего приложения и почему опасно его отключать."}
    longDescription:
      - language: en
        text: "Today's Java developers are increasingly relying on libraries that generate Java byte-code at run time to effectively\
            \ implement various tricks that are hard or impossible to do in Java. However, while the javac compiler is guaranteed\
            \ to produce correct Java byte-code, shifting down to the byte-code level requires that you keep track of its\
            \ correctness yourself. Otherwise, there is a chance to get a j.l.VerifyError at run time upon the loading of\
            \ a generated class, because the JVM passes all classes through the Java byte-code verifier to enforce strict\
            \ correctness requirements. Therefore, knowing just the semantics of Java byte-code instructions is often not\
            \ enough to properly synthesize classes — you also need to know how the Java byte-code verifier works, what byte-code\
            \ it deems correct, and what it does not.\n\nIn this talk, Nikita will tell what mission the Java byte-code verifier\
            \ carries out in the JVM, when and how it works, whether it may affect the performance of your application, and\
            \ why it turning it off is so dangerous."
      - language: ru
        text: "Сегодня Java разработчики все чаще используют библиотеки для порождения Java байт-кода в рантайме. Делается\
            \ это для эффективной реализации различных трюков, которые сложно или невозможно выразить на языке Javа. Когда\
            \ используется Java, компилятор javac гарантирует, что на выходе получится корректный Java байт-код. Но, спуск\
            аясь на уровень непосредственно байт-кода, часто нужно самостоятельно следить за его корректностью. Иначе при\
            \ загрузке порожденных классов на выходе будет j.l.VerifyError, потому что JVM посредством верификатора Java б\
            айт-кода строго следит за корректностью байт-кода, который она загружает. Таким образом, порождая байт-код, не\
            достаточно просто знать семантику байт-кодных инструкций — нужно также знать, как работает Java byte-code вери\
            фикатор, какой байт-код он считает корректным, а какой нет.\n\nВ этом докладе Никита поможет слушателям разобр\
            аться, какую миссию в JVM несет верификатор байт-кода, когда и как он работает, может ли повлиять на производи\
            тельность вашего приложения и почему опасно его отключать."
    talkDay: 2
    trackTime: "10:45"
    track: 3
    language: ru
