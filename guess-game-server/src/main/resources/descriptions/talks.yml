  - id: 802
    name:
      - {language: en, text: "Kotlin coroutines"}
      - {language: ru, text: "Корутины в Kotlin"}
    shortDescription:
      - {language: en, text: "We’ll study various approaches to asynchronous programming, their evolution, differences and\
            \ similarities. We’ll see the problem with the traditional async/await approach based on futures/promises and\
            \ how the Kotlin’s solution that is based on concepts of coroutines and continuations gives us safer and easier\
            \ programming model."}
      - {language: ru, text: "Посмотрим на эволюцию, отличия и схожести различных подходов к асинхронному программированию\
            . Разберем ставший уже традиционным подход к решению этой проблемы через async/await, который основан на Futures/Promises,\
            \ и увидим, как корутины в Kotlin дают нам более безопасную и простую модель программирования."}
    longDescription:
      - language: en
        text: "Asynchronous programming is on the rise. Modern software systems are connected and constantly communicate.\
            \ Programming languages add some form of asynchronous programming like async/await. However, Kotlin has taken\
            \ a fresh approach to this problem with Kotlin Coroutines.\n\nIn this talk, we’ll study various approaches to\
            \ asynchronous programming, their evolution, differences and similarities. We’ll see the problem with the traditional\
            \ async/await approach based on futures/promises and how the Kotlin’s solution that is based on concepts of coroutines\
            \ and continuations gives us safer and easier programming model."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Доклад о корутинах от автора корутин в Котлине. Погружение в\
            \ кишки, очень глубокий технический доклад.*\n\nАсинхронное программирование повсюду. Современные программные\
            \ системы находятся в постоянном общении друг с другом. Все языки программирования добавляют родные механизмы\
            \ для асинхронного программирования, такие как async/await. Однако, Kotlin пошел другим путем к решению этой п\
            роблемы, через поддержку корутин. \n\nВ этом докладе мы разберем различные подходы к асинхронному программиров\
            анию. Их эволюцию, отличия и схожести. Рассмотрим ставший уже традиционным подход к решению этой проблемы чере\
            з async/await, который основан на Futures/Promises, и увидим, как корутины в Kotlin дают нам более безопасную\
            \ и простую модель программирования."
