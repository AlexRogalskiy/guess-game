      - {language: ru, text: "Разграничение ответственности между процессорными ядрами"}
    shortDescription:
      - {language: en, text: "We will speak about CPU Cores, SynchronizationContext and TaskScheduler. How to manage CPU Cores\
            \ in your application: assign some CPUs to your algorithms, but others — to independent parts of the application."}
      - {language: ru, text: "Мы поговорим про связь кода с SynchronizationContext и TaskScheduler, и об особенностях рабо\
            ты на различных процессорных ядрах. Также поговорим про связывание потоков с конкретными ядрами для построения\
            \ более производительных алгоритмов."}
    longDescription:
      - language: en
        text: "We will talk about a rare area that almost never looked into in the .NET world: the distinction between the\
            \ processor cores. During this talk, we will compare the relationship of everything with the SynchronizationContext\
            \ and TaskScheduler, analyze what we need to make both our own and other people's algorithms work on those kernels\
            \ on which it was ordered to work and how to do it correctly:\r\n\_- retaining async/await and other amenities;\r\
            \n\_- make async/await and APC mechanism work on common/different kernels\r\n\r\nPlus, we will see why ThreadPool\
            \ in this context (and indeed) is not safe."
      - language: ru
        text: "Речь пойдёт о достаточно редкой области, в которую почти не заглядывают в мире .NET: разграничение работы м\
            ежду ядрами процессора. В течение доклада мы сопоставим связь всего c SynchronizationContext и TaskScheduler,\
            \ проанализируем, что нам необходимо, чтобы заставить как свои, так и чужие алгоритмы работать на тех ядрах, н\
            а которых работать было приказано, и о том, как это сделать правильно:\n - сохранив async/await и прочие удобс\
            тва;\n - заставить async/await и APC механизм работать на общих/различных ядрах.\nПлюс разберемся, почему ThreadPool\
            \ в данном контексте (да и вообще) не безопасен.\n\n> __Комментарий программного комитета:__\n\n\n\n> *Как сде\
            лать свое многопоточное приложение эффективным? Станислав поделится основными алгоритмами работы с процессорны\
            ми ядрами.*"
