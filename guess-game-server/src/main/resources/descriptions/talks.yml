    name:
      - {language: en, text: "Typed or dynamic API? Both!"}
      - {language: ru, text: "Типизированный или динамический API? Дайте два!"}
    shortDescription:
      - {language: en, text: "The talk explains how to develop an API that supports both typed and dynamic data, using a detailed\
            \ example to illustrate it"}
      - {language: ru, text: "В докладе представлены и реализованы на конкретном примере принципы разработки API, поддержи\
            вающего одновременно типовые и динамические данные"}
    longDescription:
      - {language: en, text: "Elements of dynamic languages have been available for C# developers for several years, so they\
            \ can support dynamic data types in their APIs. It can work well in some scenarios but should we give up advantages\
            \ of static typing? Can we combine both approaches? And if so, how hard is it? And how can we avoid code duplication?\
            \ This presentation is about it. It is based on the design and implementation of the cross-platform open source\
            \ library that the speaker wrote and maintains. During the presentation we will show how to write from scratch\
            \ a similar library for SQL statements."}
      - {language: ru, text: "Уже несколько лет разработчики могут использовать в C# элементы динамических языков, так что\
            , определяя API, можно сделать его доступным для данных типа dynamic. Заманчиво для отдельных сценариев, но оч\
            ень не хотелось бы отказываться от преимуществ статически заданных типов. Можно ли совместить два подхода? Есл\
            и да, то насколько это трудоёмко? И как при таком подходе избежать дупликации кода? Этому всему и посвящен док\
            лад. В основе презентации — принципы реализации мультиплатформенной опенсорсной библиотеки, написанной и подде\
            рживаемой докладчиком. В процессе доклада показывается, как с нуля написать подобную библиотеку для обработки\
            \ SQL команд."}
