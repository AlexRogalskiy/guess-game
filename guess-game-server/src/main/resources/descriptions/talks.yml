  - id: 1027
    name:
      - {language: en, text: "Channels in Kotlin coroutines"}
      - {language: ru, text: "Как устроены каналы в корутинах в Kotlin"}
    shortDescription:
      - {language: en, text: "Channels algorithms in Kotlin coroutines, comparison with other languages and libraries."}
      - {language: ru, text: "Алгоритмы каналов в корутинах в Kotlin, сравнение с другими языками и библиотеками."}
    longDescription:
      - language: en
        text: "Unlike traditional concurrent programming with shared mutable state manipulation, coroutines use channels for\
            \ communication. Essentially, you can send a value into channels from one coroutine and receive this value into\
            \ another. At the same time, send and receive operations can be synchronized, so the sender waits for the receiver\
            \ or vice versa. \n\nIn this talk, we'll consider the existent channel algorithms, discuss the one developed in\
            \ Kotlin coroutines, and find out which is better: Kotlin or Go."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Корутины + каналы — это перспективный способ писать работающ\
            ий и понятный многопоточный код. Никита разрабатывает подкапотный механизм каналов, и это прекрасное комбо для\
            \ интересного и полезного доклада.*\n\nВ отличие от классического многопоточного программирования с манипулиро\
            ванием разделяемой памятью, корутины общаются друг с другом при помощи каналов. Канал позволяет одной корутине\
            \ отправить элемент, а другой — получить его. При этом данные операции могут быть синхронизированы, и отправит\
            ель может ждать получателя и наоборот. \n\nВ этом докладе мы поговорим об устройстве каналов в различных языка\
            х и библиотеках, о разработанном в Kotlin алгоритме и узнаем, кто круче: Kotlin или Go."
