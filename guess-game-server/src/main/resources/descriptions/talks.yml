    name:
      - {language: en, text: "NUKE: Build automation for C# developers"}
    shortDescription:
      - {language: en, text: "We'll reveal the numerous pros of NUKE, among which are automating the processes of compiling\
            \ solutions, packing artifacts and deploying applications, providing the IDE features, along with a clean and\
            \ consistent API across all third-party command-line tools, and so forth."}
    longDescription:
      - {language: en, text: "NUKE is a build automation system with C# DSL. It allows to automate processes like compiling\
            \ solutions, packing artifacts or deploying applications. In contrast to existing tools, NUKE integrates as a\
            \ simple C# project and therefore provides all the IDE features we love, like debugging, auto-completion, navigation\
            \ and refactorings. Due to the reduced complexity, there is less knowledge required to be able to manage a build,\
            \ which helps with the overall acceptance in a team. By utilizing a revolutionary code-generation/metadata approach,\
            \ NUKE also provides a clean and consistent API across all third-party command-line tools."}
