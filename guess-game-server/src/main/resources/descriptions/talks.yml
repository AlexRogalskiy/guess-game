  - id: 720
    name:
      - {language: en, text: "Testing a nuclear power plant"}
      - {language: ru, text: "Тестирование «капитальных» объектов"}
    shortDescription:
      - {language: en, text: "How development and testing of «epic» objects like a nuclear power plant are conducted."}
      - {language: ru, text: "Как происходит разработка и тестирование «капитальных» объектов — на примере АЭС."}
    longDescription:
      - language: en
        text: "We are used to executing tests with a push of a button. Checks are done automatically with every commit, statistics\
            \ are gathered all by themselves, bugs are opened semi-automatically. It's all usual in the software development.\
            \ Now imagine you have to test a nuclear power plant: not only its software, but all of its components. \n\nOf\
            \ course, no one can build a plant and then move its wall because of some troubles with the ventilation. So the\
            \ real world processes are more and more digitalized. How would you like a commit comment «Move the main wall\
            \ 2 metres to the North»? \nWhile designing and testing a nuclear power plant a wholly digital approach is used:\
            \ an information model is created and V-Model is applied to it. So the plant is turned into a replicable digital\
            \ object. Testing and launching of modern nuclear power plants is done digitally, and only after that builders\
            \ start their work using the same digital models. \n\nThis talk will let you know what a modern information system\
            \ is like and how development and testing of «epic» objects like a nuclear power plant are conducted."
      - language: ru
        text: "Мы уже привыкли, что запуск тестов производится нажатием одной кнопки. Проверки проходят автоматически при\
            \ каждом коммите, статистики собираются без участия тестировщика. А баги заводятся в полуавтоматическом режиме\
            . В общем, мы привыкли применять технологии программной и системной инженерии к нашим программным проектам.\nА\
            \ теперь представьте себе, что перед вами стоит задача протестировать работу атомной электростанции. Нужно не\
            \ только протестировать её софт, но и провести испытания всех её составляющих.\n\nРазумеется, никто не сможет\
            \ сначала построить станцию и потом перенести несущую стену из-за того, что система вентиляции не сможет быть\
            \ смонтирована в текущей конфигурации. Поэтому процессы реального мира всё больше уходят в «цифру». Как вам по\
            нравится комментарий к коммиту «Перенос капитальной стены на 2 метра севернее»?\nПри проектировании и тестиров\
            ании АЭС применяется полностью цифровой подход: создаётся информационная модель, к ней применяется классическа\
            я V-модель управления жизненным циклом. Таким образом, АЭС превращается в тиражируемый и полностью цифровой об\
            ъект. Тестирование и запуск современных АЭС происходит в цифровом виде, и только после этого строители приступ\
            ают к монтажу, используя всё те же цифровые модели.\n\nВ докладе вы узнаете о том, что представляет собой совр\
            еменная информационная система, как происходит разработка и тестирование «капитальных» объектов на примере АЭС\
            ."
