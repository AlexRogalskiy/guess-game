      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *В докладе рассмотрены типовые проблемы и трейдофы, с которы\
            ми сталкиваются разработчики VR-приложений, а также практические советы, как эти самые трейдофы решать. Такой\
            \ доклад как раз подойдет людям, которые ещё не решаются окунуться в мир VR или только делают там первые шаги\
