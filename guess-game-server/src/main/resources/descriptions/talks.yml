            \ animations and so forth. We’ll pay particular attention to the interaction of between ARKit, CoreLocation, and\
            \ SceneKit.\n\nOne of the main goals of this talk is to dispel the myth that working with a \"mature\" project\
            \ equals legacy code and that advanced technologies are within startups’ domain only."
      - language: ru
