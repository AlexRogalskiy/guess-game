            , какие навыки стоит развивать развивать разработчику и почему soft skills сейчас очень важны."}
    longDescription:
      - language: en
        text: "In 2019 researches realized that soft skills are more important for developers career than hard skills. In\
            \ the next few months a study was conducted to analyze the importance of skills and the dynamics of the impact\
            \ of their growth. The research was based on the statistics providing an interesting evidential base.\n\nThey\
            \ called it the greatest discovery in development history.\n\nSome researches call it Soft Effect."
      - language: ru
        text: "В 2019 году исследователи обнаружили, что разработчикам для успешного развития карьеры важнее развивать soft\
            \ skills, а не hard skills. В последующие несколько месяцев было проведено исследование, позволяющее проанализ\
            ировать важность навыков и динамику влияния их роста. Основой исследования была статистика, обеспечивающая инт\
            ересную доказательную базу.\n\nОни назвали это величайшим открытием в истории разработки.\n\nНекоторые исследо\
            ватели называют это Soft Effect.\n\n> __Комментарий программного комитета:__\n\n>\n\n> *Многие ругают доклады\
            \ про soft skills из-за плохой доказательной базы. Андрей Смирнов собирается поменять ваше мнение, представив\
            \ свое исследование в этой области. Из него мы узнаем не только какие навыки сейчас наиболее важны, но и динам\
            ику влияния их роста.*"
