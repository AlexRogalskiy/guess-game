  - id: 1328
    name:
      - {language: en, text: "Toward a Distributed System"}
      - {language: ru, text: "На пути к распределенной системе"}
    shortDescription:
      - {language: en, text: "Roman will speak about how and what can replace the development approach, consisting of services\
            \ connected with business processes. Also, we will consider the ways and advantages of Message-oriented middleware\
            \ and Event Sourcing."}
      - {language: ru, text: "Роман расскажет как и чем можно заменить подход к разработке, состоящий из сервисов, связанн\
            ых с бизнес-процессами. Также будут рассмотрены способы и преимущества подходов Message-oriented middleware и\
            \ Event Sourcing."}
    longDescription:
      - language: en
        text: "Modern applications often represent a difficult topology of segmental services, united by an implacable line\
            \ of business processes. From the one side, it gives certain advantages, but at the same time imposes serious\
            \ restrictions on the applied architectural approaches and engineering solutions when designing each application.\
            \ \n\nIn the talk, we will discuss reputable approaches known since the days of Smalltalk and Erlang — Message-oriented\
            \ middleware and Event Sourcing. We will discuss migration path of RPI based application towards asynchrony and\
            \ reactivity. Roman will speak about hardships along this path, will see how to solve ACID and CAP questions and\
            \ what approaches can be used to test such systems."
      - language: ru
        text: "Современные приложения часто представляют собой непростую топологию разрозненных сервисов, объединенных неу\
            молимым конвейером бизнес-процессов. С одной стороны, это дает определенные преимущества, но в то же время нак\
            ладывает весьма серьезные ограничения на применяемые архитектурные подходы и инженерные решения при проектиров\
            ании подобных приложений.\n\nВ докладе мы поговорим о весьма хорошо зарекомендовавших себя подходах, известных\
            \ еще со времен Smalltalk и Erlang, — Message-oriented middleware и Event Sourcing. Обсудим пути миграции RPI\
            \ based приложения в сторону асинхронности и реактивности. Роман расскажет о трудностях, возникающих на этом п\
            ути, посмотрит, как решаются вопросы с ACID и CAP, а также какие подходы можно применить для тестирования подо\
            бных систем."
