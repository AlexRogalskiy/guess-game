  - id: 734
    name:
      - {language: en, text: "Security: Vulnerabilities in your application"}
      - {language: ru, text: "Безопасность: уязвимости вашего приложения"}
    shortDescription:
      - {language: en, text: "In this talk, you’ll find out why your applications are in danger, why frameworks do not protect,\
            \ how to find vulnerabilities and what tools to use."}
      - {language: ru, text: "Вы узнаете, почему ваши приложения в опасности, почему фреймворки не спасают, как находить у\
            язвимости и какие инструменты для этого использовать."}
    longDescription:
      - language: en
        text: "Are XSS attacks still relevant? It’s been about 20 years since Cross Site Scripting (XSS) appeared as an attack\
            \ type. Since then we have gained rich experience and knowledge, the protection of our sites has become much more\
            \ complicated, and numerous frameworks have been designed to protect us from errors. But the latest data shows\
            \ a completely different picture: in the first quarters of 2017, the number of messages about XSS attacks and\
            \ the number of vulnerabilities found increased in several times. \n\nIn this talk, you’ll find out why your applications\
            \ are in danger, why frameworks do not protect, how to find vulnerabilities and what tools to use."
      - language: ru
        text: "Актуальны ли ещё угрозы XSS? Прошло около 20 лет с тех пор, как Cross Site Scripting (XSS) появился как вид\
            \ атаки. С тех пор мы получили богатый опыт и знания, защита наших сайтов стала намного сложнее, а многочислен\
            ные фреймворки были призваны оберегать нас от ошибок. Но последние данные показывают совсем другую картину: в\
            \ первых кварталах 2017 года количество сообщений об XSS-атаках и количество найденных уязвимостей выросло в н\
            есколько раз.\n \nВ докладе расскажем о том, почему ваши приложения в опасности, почему фреймворки не спасают\
            , как находить уязвимости и какие инструменты для этого использовать."
