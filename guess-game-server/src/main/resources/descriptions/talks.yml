        text: "Технология WebAssembly стремительно ворвалась во все популярные браузеры и таким образом стала доступной дл\
            я коммерческой разработки. \n\nРасскажем, какие реальные грабли мы собрали при переносе нашего большого прилож\
            ения на C++ в браузер. \n\nМы обсудим: \n- какие есть инструменты и что они могут; \n- как пробрасывать объект\
