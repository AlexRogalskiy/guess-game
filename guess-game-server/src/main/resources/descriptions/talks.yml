  - id: 1108
    name:
      - {language: en, text: "Java project with Reactor — what about tests?"}
      - {language: ru, text: "Проект на Java и Reactor — а как же тесты?"}
    shortDescription:
      - {language: en, text: "Spring 5 spreads across virtual machines, but the core project behind it — the Reactor project\
            \ still isn't so popular and a lot of people don't know how to deal with it. This talk will give some insights\
            \ about testability and debug aspects."}
      - {language: ru, text: "Несмотря на то что Spring 5 уже шагает по виртуалкам, Reactor пока не в каждом доме, и многи\
            е не понимают, как его приручить с разных сторон. Доклад поможет подстелить соломки и разобраться в аспектах т\
            естирования и дебага."}
    longDescription:
      - language: en
        text: "The main targets of this talk are test and maintenance aspects of the reactive code based on Reactor library\
            \ — one of the main parts of Spring 5 release. In this talk, you will find a set of unit testing and modular testing\
            \ recipes, debug hints and some hidden treasures of the code which uses this library. \n\nThe talk will be interesting\
            \ for those who want to gain experience in reactive coding paradigm, are interested in new features of Spring\
            \ 5 or want to leave behind blocking APIs. \n\nThe talk probably won't be so exciting for those who don't code\
            \ or don't know Java at all."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Что такое Java-библиотека Reactor? Для чего это нужно? При ч\
            ём тут асинхронность? Как тестировать приложения c Java-библиотекой Reactor? И как выглядит тест на фреймворке\
            \ Reactor'а? \nЕсли хочешь знать ответы на эти и другие вопросы — приходи на выступление Кирилла.*\n\nЭтот спе\
            цифичный низкоуровневый доклад затрагивает аспекты тестирования и сопровождения кода, использующего набирающую\
            \ популярность Java-библиотеку Reactor — одну из основных составляющих 5-й версии Spring. В докладе будут затр\
            онуты вопросы написания юнит- и модульных тестов, облегчения дебага и неочевидных подводных камней при эксплуа\
            тации кода. \n\nДоклад будет интересен тем, кто знаком или хотел бы познакомиться с реактивными подходами в ра\
            зработке и тестировании, интересуется новыми фичами в Spring 5 или хотел бы уйти от блокирующих API. \n\nДокла\
            д точно не будет интересен не практикующим написание кода и тем, кто не владеет Java."
