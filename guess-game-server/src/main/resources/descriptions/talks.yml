    name:
      - {language: en, text: "Petri nets based testing"}
      - {language: ru, text: "Тестирование на основе сетей Петри"}
    shortDescription:
      - {language: en, text: "We'll touch on how we started moving from usual tests to model-based testing, what problems\
            \ we faced during this transition, why we use Petri net instead of state and what we ended up with. The talk is\
            \ illustrated with examples of Petri nets and plenty of Ruby code."}
      - {language: ru, text: "Расскажем, как мы начали переход от обычных тестов к тестированию на основе моделей, какие п\
            роблемы встретили на этом пути, почему мы используем сети Петри вместо конечных автоматов и что у нас получило\
            сь в итоге. Доклад будет проиллюстрирован примерами сетей Петри и множеством Ruby-кода."}
    longDescription:
      - language: en
        text: "What to do when tests cannot catch bugs which occur because of weird states of a system under test, known as\
            \ \"edge cases\"? Is it possible to increase test coverage and find more issue without creating excessive tests\
            \ or sacrificing their execution time? \n\nIn this talk, we’ll discuss how we faced this problem at Toptal, started\
            \ moving from usual tests to model-based testing, what problems we faced during this transition, why we use Petri\
            \ net instead of state and what we ended up with. The talk is illustrated with examples of Petri nets and plenty\
            \ of Ruby code."
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n\n> *Применение математического аппарата для создания тестов мож\
            но смело назвать Тестированием 2.0. Алексей расскажет, как эту задачу решили на своём проекте, покажет альтерн\
            ативные способы разработки тестов с помощью теории графов.* \n\n\nЧто делать, когда тесты принципиально не спо\
            собны находить ошибки, возникающие при необычных состояниях тестируемой системы, обычно называемые «edge cases»\
            ? Можно ли увеличить тестовое покрытие и находить больше ошибок, не создавая излишних тестов и не жертвуя врем\
            енем их выполнения? \n\nВ этом докладе мы поговорим о том, как мы столкнулись с этой проблемой в Toptal, начал\
            и переход от обычных тестов к тестированию на основе моделей, какие проблемы встретили на этом пути, почему мы\
            \ используем сети Петри вместо конечных автоматов и что у нас получилось в итоге. Доклад будет проиллюстрирова\
            н примерами сетей Петри и множеством Ruby-кода."
