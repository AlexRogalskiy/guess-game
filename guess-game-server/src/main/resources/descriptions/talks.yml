    name:
      - {language: en, text: "Correctness / performance / complexity: Is functional programming worth it?"}
    shortDescription:
      - {language: en, text: "This talk aims to arm you with the knowledge to make informed decisions around introducing immutability\
            \ in collections (and other related functional concepts) to your application."}
    longDescription:
      - language: en
        text: "With every choice trade offs are involved whether we are aware of them or not. If you are building highly concurrent\
            \ applications, leveraging immutable collections may make things simpler — or you could potentially trade one\
            \ class of problems for another. There are many ways to implement immutable collections, and each comes with different\
            \ performance pros and cons: some API choices will undoubtedly make your application code simpler, others will\
            \ help you swap one set of potential runtime errors for another.\n\nThis talk aims to arm you with the knowledge\
            \ to make informed decisions around introducing immutability in collections (and other related functional concepts)\
            \ to your application."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Тема immutability периодически всплывает в обсуждениях, но ч\
            асто они лишь теоретические. John написал одну из самых быстрых библиотек persistent collections cyclops-react,\
            \ и он хорошо рассказывает, когда этот подход полезен.*\n\nWith every choice trade offs are involved whether we\
            \ are aware of them or not. If you are building highly concurrent applications, leveraging immutable collections\
            \ may make things simpler — or you could potentially trade one class of problems for another. There are many ways\
            \ to implement immutable collections, and each comes with different performance pros and cons: some API choices\
            \ will undoubtedly make your application code simpler, others will help you swap one set of potential runtime\
            \ errors for another.\n\nThis talk aims to arm you with the knowledge to make informed decisions around introducing\
            \ immutability in collections (and other related functional concepts) to your application."
