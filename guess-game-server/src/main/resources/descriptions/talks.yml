    name:
      - {language: en, text: "Profiling .NET Core Applications on Linux"}
      - {language: ru, text: "Профилирование приложений .NET Core на Linux"}
    shortDescription:
      - {language: en, text: "Sharing experience in building remote profiler for .NET CoreCLR runtime running on Linux ARM\
            \ devices. The profiler runs and displays information right in Microsoft Visual Studio IDE. Also, we discuss some\
            \ approaches to profiling in CoreCLR."}
      - {language: ru, text: "Об опыте создания инструмента удалённого профилирования C#-кода из Microsoft Visual Studio,\
            \ исполняемого в runtime-среде .NET CoreCLR на Linux ARM, а также о подходах к профилированию приложений CoreCLR\
            \ в целом."}
    longDescription:
      - language: en
        text: "This talk will examine a C# profiling technology for .NET Core Linux ARM (softfp) developed by us.\n\nIt's\
            \ known that Microsoft develops runtime environment CoreCLR providing support for different systems and architectures\
            \ including Linux. But for now the profiling support on platforms different than Windows is limited.\n\nOur tool\
            \ is an alternative that allows to get information about C# code execution in CoreCLR environment running on Linux\
            \ ARM architecture. We can get the hot methods based on the execution time and allocated memory, hot path, CPU\
            \ load, information on JIT and GC work. More that that, our tool lets profile and analyze the result right from\
            \ Microsoft Visual Studio 2015. This profiler can be helpful, for example, for Tizen app development. But the\
            \ technology isn't tied to a particular IDE.\n\nThis talk will be helpful both for developers looking for specific\
            \ profiling tools and those interested in the CoreCLR profiling."
      - language: ru
        text: "В докладе будет рассказано о технологиях профилирования C# кода на на платформе .NET Core Linux: таких инст\
            рументах как Linux perf, LTTng, а также о разработанном нами профайлере для Visual Studio Tools for Tizen.\n\n\
            Как известно, компания Microsoft разрабатывает среду выполнения CoreCLR, обеспечивая поддержку разных архитект\
            ур и систем, включая Linux. Однако, в настоящее время, наиболее полная поддержка профилирования для .NET Core\
            \ обеспечивается только для операционных систем семейства Windows. В то время как для других операционных сист\
            ем существующая поддержка профилирования CoreCLR ограничена, ее реализация не полноценна. На Linux вы можете н\
            апрямую использовать perf и LTTng, либо собирать информацию об исполнении приложений с помощью скрипта perfcollect\
            \ с последующим просмотром на Windows в утилите PerfView. Но такой подход неудобен для решения повседневных за\
            дач, а также ощущается нехватка инструментов для анализа собранных данных. \nТаким образом, важные параметры и\
            сполнения приложения, имеющие значение для анализа производительности и его оптимизации, могут быть недоступны\
            \ для пользователя.\n\nРазработанный нами инструмент, в свою очередь, является альтернативным решением и ориен\
            тирован на широкую аудиторию разработчиков. Профилирование приложений для Tizen и анализ результатов возможен\
            \ непосредственно из IDE Microsoft Visual Studio 2015. Пользователь может получить информацию о «горячих» по в\
            ремени работы и выделяемой памяти методах, о горячем пути (hot path), о нагрузке на CPU, о работе JIT и GC. Пр\
            и этом разработанная для взаимодействия с CoreCLR библиотека профилирования не имеет привязки к платформе Tizen\
            \ и будет выложена в открытый доступ.\n\nМы продемонстрируем возможные сценарии профилирования приложений .NET\
            \ Core на Linux, расскажем о различных инструментах, а также о подходах, которые мы использовали в своей реали\
            зации. Эта информация может быть интересна как тем, кто ищет готовые решения для профилирования кода, так и те\
            м, кто хочет больше узнать о том, какие средства профилирования предоставляет среда выполнения .NET Core и как\
            \ они могут быть использованы при реализации собственного инструментария."
