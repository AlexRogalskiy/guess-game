            \ you the instruments, libraries and frameworks which puzzle ordinary developers in their daily routine and cause\
            \ stagnation, missed deadlines and prolonged depression. As a matter of practice, in this talk, Sherlock and Watson\
            \ will save you from facepalms and pitfalls someone had already fallen into."
      - language: ru
        text: "<У вас в голове звучит музыка из вашего любимого сериала про Шерлока Холмса>\n\n— Шерлок, почему опять ниче\
