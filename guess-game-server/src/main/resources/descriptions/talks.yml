  - id: 1018
    name:
      - {language: en, text: "Profiling a black swan using Intel Processor Trace, or what to do when your code takes 20 ms\
            \ to run instead of 2 ms"}
      - {language: ru, text: "Профилируем черного лебедя с помощью Intel Processor Trace, или Что делать, если иногда код\
            \ выполняется 20 мс вместо 2 мс"}
    shortDescription:
      - {language: en, text: "This talk deals with profiling small parts of code and learning why sometimes code works really\
            \ slow. Sergey will show how to improvise a small profiler which will use Intel Processor Trace technology."}
      - {language: ru, text: "Доклад посвящен профилированию небольших участков кода и выявлению причин, почему иногда код\
            \ работает ощутимо медленнее среднего. Сергей расскажет, как из подручных средств сделать небольшой профилиров\
            щик, использующий технологию Intel Processor Trace, которая позволяет восстановить трассу выполнения приложени\
            я."}
    longDescription:
      - language: en
        text: "In the beginning we'll see why performance of a really small part of code can directly affect an application's\
            \ success. Then we'll try to profile this small part using the perf profiler and get the profile that we wanted,\
            \ but with great additional charges.\n\nThen we'll try to improvise a small profiler based on interface of the\
            \ Linux kernel. The profiler will be using Intel Processor Trace technology, which allows us to reconstruct the\
            \ application running trace. We'll walk through all the steps of creating this profiler: trace collecting and\
            \ decoding, adding information about methods and profile aggregation. At the end, we'll get a small profiler.\
            \ We'll use it to profile JSON review and study the results.\n\nThen we'll see that average metrics often aren't\
            \ enough to describe the code performance, and we need metrics that describe how slow our code works. It appears\
            \ that our users have to face these rare delays much more often than we thought and wish.\n\nWe'll try to learn\
            \ why sometimes our code works slower than average and find out that all the profilers we used before don't really\
            \ help us to find reasons for these delays. So we'll make a tool based on the profiler we just built, and this\
            \ tool will allow us to see into these rare delays with unprecedented precision and understand what causes them.\
            \ And in the very end we'll finally learn the connection between black swans and profiling Java applications."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Доклад-продолжение нашумевшего выступления на JPoint 2018 пр\
            о профилирование с точностью до микросекунд. На этот раз Сергей расскажет, как использовать новейшие фичи проц\
            ессоров Intel для сверхточного профилирования прямо из приложения.*\n\nВ начале мы посмотрим, почему быстродей\
            ствие совсем небольшого участка кода может напрямую влиять на успех приложения. Далее попробуем профилировать\
            \ этот участок кода с помощью профилировщика perf. Мы научимся собирать нужный профиль, но ценой ощутимых накл\
            адных расходов.\n\nДалее мы рассмотрим, как можно сделать небольшой профилировщик из подручных средств, исполь\
            зуя интерфейс ядра ОС Linux. Созданный профилировщик будет использовать технологию Intel Processor Trace, кото\
            рая позволяет восстановить трассу выполнения приложения. Мы пройдем через все шаги, необходимые для создания п\
            рофилировщика: сбор и декодирование трассы, добавление информации о методах и аггрегация профиля. В итоге у на\
            с получится небольшой профилировщик. Мы его применим для профилирования разбора JSON и посмотрим на результаты\
            .\n\nЗатем мы увидим, что зачастую средних метрик для описания производительности кода недостаточно и необходи\
            мы метрики, которые описывают, насколько медленно иногда работает наш код. И оказывается, эти редкие замедлени\
            я встречаются нашим пользователям намного чаще, чем мы думаем и чем бы нам хотелось.\n\nМы посмотрим, почему и\
            ногда наш код может работать медленнее среднего, и неожиданно увидим, что все профилировщики, которыми мы поль\
            зовались ранее, не очень помогают нам находить причины этих замедлений. На базе разработанного только что проф\
            илировщика мы сделаем инструмент, который позволит нам заглянуть в эти редкие замедления с небывалой точностью\
            \ и понять, в чем же причина замедления. И только в самом конце мы узнаем, какая же связь черных лебедей и про\
            филирования приложений на Java."
