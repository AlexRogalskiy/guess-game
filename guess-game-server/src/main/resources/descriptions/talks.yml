    name:
      - {language: en, text: "From CRUD to Hypermedia APIs with Spring"}
      - {language: ru, text: "Путь от CRUD к Hypermedia API с Spring"}
    shortDescription:
      - {language: en, text: "Live coding session with the focus on enhancing HTTP API towards hypermedia with the explanation\
            \ of benefits of the latter approach as the application evolves. API is built entirely from scratch using Spring"}
      - {language: ru, text: "Live coding сессия с фокусом на эволюционное усовершенствование HTTP API вплоть до использов\
            ания гипермедиа. Все ясно и понятно объясняется по ходу дела . Приложение создается с нуля, используются инстр\
            ументы Spring"}
    longDescription:
      - language: en
        text: "The typical way to design and expose HTTP API today is a so-called CRUD approach: come up with URL templates\
            \ for resources, map create-read-update-delete operations to HTTP verbs and serialize domain model as JSON. This\
            \ approach is nice and smooth, but has its severe limitations.\n\nIn this talk, Vladimir and participants will\
            \ create an application enhancing its primitive CRUD API all the way to modern, business-centric hypermedia-style\
            \ API using a set of tools from Spring, namely Spring Boot, Spring Data REST, Spring HATEOAS and Spring REST Docs!"
      - language: ru
        text: "Типичный способ построить HTTP API в наши дни — это так называемый подход CRUD: URL-шаблонам ставятся в соо\
            тветствие ресурсы, операции создания-чтения-обновления-удаления «прямо ложаться» на HTTP методы, а JSON исполь\
            зуется для сериализации. Подход простой и понятный, но у него есть свои существенные недостатки.\n\nВ этом док\
            ладе Владимир и участники создадут приложение, улучшая примитивный CRUD API вплоть до современного бизнес-орие\
            нтированного API, который опирается на гипермедиа. Для этого будут вовсю использоваться инструменты Spring: Spring\
            \ Boot, Spring Data REST, Spring HATEOAS и Spring REST Docs!"
