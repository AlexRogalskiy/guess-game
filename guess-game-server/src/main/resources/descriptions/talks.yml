  - id: 303
    name:
      - {language: en, text: "Riding the Jet Streams"}
      - {language: ru, text: "Верхом на реактивных стримах"}
    shortDescription:
      - {language: en, text: "You will learn how to take Java Stream API and make distributed collection iteration effortless\
            \ af."}
      - {language: ru, text: "Берём Java Stream API, пишем обработку коллекции и запускаем ее на кластере, не прилагая осо\
            бых усилий."}
    longDescription:
      - language: en
        text: "Java 8 introduced the Stream API as a modern, functional, and very powerful tool for processing collections\
            \ of data. One of the main benefits of the Stream API is that it hides the details of iteration over the underlying\
            \ data set, allowing for parallel processing within a single JVM, using a fork/join framework.\n\nViktor will\
            \ talk about a Stream API implementation that enables parallel processing across many machines and many JVMs.\n\
            \nYou will learn how you can use the same API to process massive data sets across large clusters, which you already\
            \ know how to do in a single JVM.\n\nWith an explanation of internals of the implementation, Viktor will give\
            \ an introduction to the general design behind stream processing using DAG (directed acyclic graph) engines and\
            \ how an actor-based implementation can provide in-memory performance while still leveraging industry-wide known\
            \ frameworks as Java Streams API."
      - language: ru
        text: "Вы из тех, кто считает, что, распараллелив любой цикл, можно улучшить перформанс, и Collection.parallelStream()\
            \ — ваш лучший друг? А как вам идея — вбросить ещё пачку машин и получить распределенную обработку? Интересно\
            ? Тогда для вас этот доклад обязателен к просмотру.\n\nВиктор познакомит слушателей со своим другом, Ориентиро\
            ванным (Направленным) Ациклическим Графом (или Маркизом?!), и покажет, как с его помощью была организована рас\
            пределенная высокопроизводительная система обработки информации в памяти поверх нашего знакомого Java 8 Stream\
            \ API."
