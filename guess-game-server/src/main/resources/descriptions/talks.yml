  - id: 896
    name:
      - {language: en, text: "Enterprise Automation with Selenium and why it has very little to do with Selenium"}
    shortDescription:
      - {language: en, text: "This talk shows cases with many practical examples how test automation with Selenium boils down\
            \ to being a full-blown software project, along with the major pitfalls that prevent teams to build a scalable\
            \ and reliable automation solution with the Selenium tool family. You'll also learn how to apply a lean approach\
            \ in making test automation with Selenium a full success."}
    longDescription:
      - language: en
        text: "As Selenium is becoming a W3C standard, more and more organizations are moving to Selenium as their GUI automation\
            \ tool. Most teams focus on writing tests and tackling issues via Selenium itself. \n\nHowever, in our experience\
            \ Selenium is usually the smallest \"problem\" in getting an enterprise ready test automation solution off the\
            \ ground. This talk shows cases with many practical examples how test automation with Selenium boils down to being\
            \ a full-blown software project, that needs to be treated and staffed as such. It will show the major pitfalls\
            \ that prevent teams to build a scalable and reliable automation solution with the Selenium tool family. And it\
            \ will show how to apply a lean approach in making test automation with Selenium a full success."
    talkDay: 2
    trackTime: "12:00"
