      - {language: ru, text: "Строим криптотрейдинг-платформу, используя Spring 5 и Reactor 3"}
    shortDescription:
      - {language: en, text: "We'll look at Reactive approaches with Spring 5 and Reactor 3 and learn how to migrate from\
            \ Spring 4 to the new Reactive Spring 5, using a crypto trading platform as an example."}
      - {language: ru, text: "Рассмотрим Reactive-подходы со Spring 5 и Reactor 3, узнаем, что требуется для перехода со Spring\
            \ 4 на новый Reactive Spring 5, и всё это на примере криптотрейдинговой платформы."}
    longDescription:
      - language: en
        text: "This talk gives a fundamental understanding of Reactive approaches with Spring 5 and Reactor 3 and shows how\
            \ to build Reactive System using Spring Reactive Stack. The audience will get an understanding of common business\
            \ needs where those techniques shine the brightest and help in solving complex problems most effectively.\n\n\
            During this talk, we’ll build a crypto trading platform. \n\nWe’ll:\n-\tdiscuss the ways to build WebSocker API\
            \ for data transfer;\n-\tlook at the existing crypto-platforms you can integrate with at the very beginning and\
            \ how Reactor 3 and Spring WebFlux can help us here;\n-\tbuild a simple trading and user wallet.\n-\tprotect access\
            \ to user operations using reactive Spring Security.\n\nWe won’t talk about:\n-\tthe way Blockchain works;\n-\t\
            the detailed mechanism for purchases and sales of crypto-currency;\n-\tKotlin.\n\nDuring our talk, we’ll see if\
            \ Reactor 3 and the new reactive Spring 5 help us in solving our problems and how they do it. We’ll try to find\
            \ out what’s so interesting about Reactor 3, what’s working and what’s not in WebFlux and whether we can actually\
            \ start working with Spring Boot 2 with no fear."
      - language: ru
        text: "В докладе подробно рассмотрим Reactive-подходы со Spring 5 и Reactor 3 и покажем, как построить Reactive System\
            \ с использованием Spring Reactive Stack. Расскажем об общих потребностях бизнеса, где эти техники работают лу\
            чше всего и помогают решить сложные задачи наиболее эффективно. \n\nВо время доклада мы построим криптотрейдин\
            г-платформу. \n\nЧто будет рассмотрено в процессе разработки: \n- разберем, как построить простой WebSocket API\
            \ для передачи данных;\n- изучим, с какими существующими крипто-платформами можно интегрироваться на начальных\
            \ этапах и как в этом нам поможет Reactor 3 и Spring WebFlux; \n- построим простой трейдинг и пользовательский\
            \ кошелек;\n- защитим доступ к пользовательским операциям при помощи реактивной Spring Security;\n\nЧего не бу\
            дет:\n- работы Blockchain;\n- детального механизма покупок продаж криптовалюты;\n- Kotlin.\n\nНа протяжении вс\
            его доклада мы будем разбираться, как помогает/не помогает в решении наших проблем Reactor 3 и новый реактивны\
            й Spring 5, постараемся узнать, что интересного нам дает Reactor 3, что работает в WebFlux, а что — нет, а так\
            же можем ли мы уже начинать работу с Spring Boot 2 без опаски."
