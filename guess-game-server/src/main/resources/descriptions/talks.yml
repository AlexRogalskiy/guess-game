    longDescription:
      - {language: en, text: "Arithmetic operations have two important properties: precision and performance. Which kind of\
            \ pitfalls can we expect? We will talk about basic mathematics operations which you do every day. We will write\
            \ benchmarks, compare different environments, talk about bit hacks and denormalized numbers, look at ASM listing\
            \ and discuss IEEE 754."}
      - {language: ru, text: "У арифметических операций есть две важные характеристики: точность вычислений и скорость раб\
            оты. От чего они зависят? На какие грабли можно наступить во время сложения и вычитания? В этом докладе вы усл\
