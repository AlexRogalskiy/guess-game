  - id: 1186
    name:
      - {language: en, text: "Not so dull pointers in ClickHouse"}
      - {language: ru, text: "Не слишком глупые указатели в ClickHouse"}
    shortDescription:
      - {language: en, text: "We had to invent a new kind of pointer which could be used to carefully manage object modifications.\
            \ In this talk, we'll cover the mechanics of implementing these pointers, details of how they can be used for\
            \ complex data structures, and examples of the capabilities of modern C++ which are necessary for the implementation."}
      - {language: ru, text: "Нам пришлось реализовать новый вид указателей, с помощью которого можно точно контролировать\
            \ модификации объекта. В докладе будет описана механика реализации этих указателей, детали их использования дл\
            я сложных структур данных, примеры современных возможностей C++, необходимых для реализации."}
    longDescription:
      - language: en
        text: "ClickHouse is a column-oriented DBMS. In it, data processing pipeline works with parts of columns — medium-sized\
            \ arrays of homogeneous data. Concerning these objects, it would be logical to manage resources through std::shared_ptr\
            \ or intrusive pointer with reference count. And the option to divide ownership is very convenient for implementing\
            \ common subexpression elimination in the queries.\n\nBut reality showed that shared_ptr was not safe enough.\
            \ So we had to invent a new kind of pointer which could be used to carefully manage object modifications. In this\
            \ talk, we'll cover the mechanics of implementing these pointers, details of how they can be used for complex\
            \ data structures, and examples of the capabilities of modern C++ which are necessary for the implementation.\
            \ We'll also discuss several capabilities modern C++ is missing — they could make the implementation easier."
      - language: ru
        text: "ClickHouse — column-oriented DBMS. Конвейер обработки данных в ClickHouse оперирует кусочками столбцов — ма\
            ссивами однородных данных среднего размера. Для управления ресурсами для этих объектов было бы логично использ\
            овать std::shared_ptr либо интрузивный указатель со счётчиком ссылок. А возможность разделить владение очень у\
            добно подходит для реализации common subexpression elimination в запросах.\n\nНо на практике оказалось, что shared_ptr\
            \ недостаточно безопасен. Нам пришлось реализовать новый вид указателей, с помощью которого можно точно контро\
            лировать модификации объекта. В докладе будет описана механика реализации этих указателей, детали их использов\
            ания для сложных структур данных, примеры современных возможностей C++, необходимых для реализации. Также буде\
            т рассказано про несколько возможностей, которых не хватает в стандарте C++, чтобы сделать реализацию более пр\
            остой."
    talkDay: 2
    trackTime: "16:00"
    track: 2
    language: ru
