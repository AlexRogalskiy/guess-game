  - id: 924
    name:
      - {language: en, text: "Tooling for a component library: rethinking"}
      - {language: ru, text: "Каталог компонентов: переосмысление"}
    shortDescription:
      - {language: en, text: "We'll look at how to present components, demonstrate their possibilities, technical solutions\
            \ for that, how to identify components, collection and binding of meta-information, knowledge base organization\
            \ and many other challenging things."}
      - {language: ru, text: "Расскажем, как представлять компоненты, демонстрировать их возможности, технические решения\
            \ для этого, как идентифицировать компоненты, сбор и привязка метаинформации, организация базы знаний и многое\
            \ другое."}
    longDescription:
      - language: en
        text: "One day we started developing our own solution to browse a component library, view the different states of\
            \ each component and so on. This talk is an answer to the question \"There are ready solutions, so why?\". We'll\
            \ touch on the following topics:\n- How to present a component, show its functionality, what technical solutions\
            \ is needed for that;\n- What functions may be useful to designers and developers;\n- How to identify components,\
            \ to collect and attach a meta-information, building a knowledge base;\n- Usage data of components and the code\
            \ ownership;\n- Going beyond the catalogue boundaries – integration with an internal services."
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n> \n> *Пожалуй, почти не возможно найти человека, который бы глу\
            бже Романа погружался в проблему изучаемого им вопроса. Basis.js, CSSO, CSSTree, rempl — очень интересные вещи\
            , потенциал и глубина которых с первого раза скорее не видны до того, пока не попробуешь, но стоит попробовать\
            \ или изучить детальнее - и они поражают. В этот раз Роман расскажет про переосмысление каталога компонентов.\
            \ Это действительно мощно.* \n\nТак получилось, что мы разрабатываем свой каталог компонентов. Этот доклад — о\
            твет на вопрос «Зачем, когда уже есть готовые решения?». Какие темы затронем:\n- как представлять компоненты,\
            \ демонстрировать их возможности, технические решения для этого;\n- какие функции могут быть полезны дизайнера\
            м и разработчикам;\n- как идентифицировать компоненты, сбор и привязка метаинформации, организация базы знаний\
            ;\n- информация о местах использования компонентов и владении кодом;\n- выход за границы каталога и его «дружб\
            а» с другими внутренними сервисами."
    talkDay: 2
