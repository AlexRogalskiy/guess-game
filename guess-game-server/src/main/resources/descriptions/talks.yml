    name:
      - {language: en, text: "How to build load testing system from scratch and improve it"}
      - {language: ru, text: "Рецепты создания с нуля и развития системы нагрузочного тестирования"}
    shortDescription:
      - {language: en, text: "Anatolii will tell about building from scratch and supporting load testing system with a few\
            \ limitations of financial organisation. This talk will be useful both for those who only start to (or want to\
            \ start) look into load testing and for those who've already built working system in their company and want to\
            \ improve it."}
      - {language: ru, text: "Доклад посвящен созданию с нуля и поддержке системы нагрузочного тестирования с небольшой до\
            лей ограничений финансовой организации. Он пригодится как тем, кто только начинает или хочет начать разбиратьс\
            я в нагрузочном тестировании, так и тем, кто уже создал работающую систему в своей компании и хочет улучшить е\
            е."}
    longDescription:
      - language: en
        text: "Anatolii will tell about building load testing system from scratch and supporting it with a few limitations\
            \ of financial organisation. He will cover the following questions:\n- what to begin with;\n- which methods and\
            \ technologies you should choose early on and which could be chosen in the process;\n- how to form SLA on business\
            \ processes and web services when your partners don't give you clear requirements;\n- how to weave all kinds of\
            \ load testing into software development and make sure it does quarantee the quality;\n- how to perform load testing\
            \ in the production environment using real money and valuable findings;\n- how to arrange performance monitoring\
            \ and automate launch and control of the tests;\n- how to interact with several teams within one big company and\
            \ achieve the single result — performance evolution in all parameters: processes and components bandwidth, requests\
            \ and transactions response time, web pages rendering time.\n\nThis talk will be useful both for those who only\
            \ start to (or want to start) look into load testing and for those who've already built working system in their\
            \ company and want to improve it."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Задача «добавить немного производительности в проект» возник\
            ает довольно часто, и Анатолий на примерах рассказывает, как это делать. У Анатолия богатый опыт в области наг\
            рузочного тестирования и прекрасный опыт выступлений, так что и доклад, и дискуссионная зона обещают быть насы\
            щенными.*\n\nДоклад посвящен созданию с нуля и поддержке системы нагрузочного тестирования с небольшой долей о\
            граничений финансовой организации. Разберем следующие вопросы:\n- с чего начать;\n- с какими методами и технол\
            огиями нужно определиться в самом начале, а с какими можно уже в процессе;\n- как формировать SLA по бизнес-пр\
            оцессам и веб-сервисам при отсутствии внятных требований от партнеров;\n- как вплетать нагрузочное тестировани\
            е всех типов в создание ПО и заставить его реально работать на обеспечение качества;\n- как проводить нагрузоч\
            ное тестирование на продуктовой среде с привлечением реальных денежных средств и использованием ценных данных\
            ;\n- как обеспечить мониторинг производительности и автоматизировать процедуру запуска и контроля тестов;\n- к\
            ак взаимодействовать с разными командами в рамках одной большой компании и достигать единого результата — разв\
            ития производительности по всем параметрам: пропускная способность процессов и компонент, время ответа запросо\
            в и транзакций, время рендеринга веб-страниц.\n\nЭтот доклад пригодится как тем, кто только начинает или хочет\
            \ начать разбираться в нагрузочном тестировании, так и тем, кто уже создал работающую систему в своей компании\
            \ и хочет улучшить ее."
