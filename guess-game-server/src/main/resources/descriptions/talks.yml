  - id: 575
    name:
      - {language: en, text: "SmartMonitoring — business logic monitoring in Odnoklassniki"}
      - {language: ru, text: "SmartMonitoring — мониторинг бизнес-логики в Одноклассниках"}
    shortDescription:
      - {language: en, text: "This talk is devoted to SmartMonitoring system, how it works and which difficulties the creators\
            \ have faced."}
      - {language: ru, text: "Как создавалась система SmartMonitoring, особенности ее работы, а также с какими трудностями\
            \ столкнулись ее создатели."}
    longDescription:
      - language: en
        text: "The most critical aspect of business logic monitoring is to identify the incident's nature. Quite often it\
            \ takes a significant amount of time and requires a highly qualified specialist, seeing that the main indicators\
            \ of web site and services performance are presented in thousands of graphs, thus the search of the original source\
            \ is challenging. So that's why the SmartMonitoring system has been created. It can find anomalies in portal's\
            \ work and shows the connection between them, therefore making administrator's and developer's work easier. In\
            \ case of an incident, such system helps to understand exactly which of a dozen of our services was the first\
            \ one to fail, speeds up the \"unraveling of the tangle\" during the incident investigation and helps to quickly\
            \ find the service that is to be blamed. \nWe'll tell you how we've created a system like this, how it works and\
            \ which difficulties we've faced."
      - language: ru
        text: "Самым критичным в мониторинге бизнес-логики является этап выяснения сути инцидента, зачастую он занимает зн\
            ачительное время и требует высокой квалификации сотрудника, так как основные показатели работы сайта и сервисо\
            в представлены более чем 100 тысячами графиков и нахождение первоисточника — не самое простое дело. Поэтому бы\
            ла создана система мониторинга (SmartMonitoring), которая умеет находить аномалии в работе портала и показыват\
            ь связь между ними, что значительно упрощает работу как администраторам, так и программистам. Такая система по\
            могает в случае инцидента понять, какой именно среди десятков наших сервисов засбоил первым и, соответственно\
            , ускоряет распутывание «клубка» в процессе расследования инцидента и помогает быстро находить сервис, который\
            \ во всем виноват. \nВ этом докладе мы расскажем, как мы создали такую систему, как она работает и с какими тр\
            удностями мы столкнулись."
    talkDay: 1
