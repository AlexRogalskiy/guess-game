  - id: 1260
    name:
      - {language: en, text: "640K ought to be enough for anyone"}
      - {language: ru, text: "640 килобайт должно хватить всем"}
    shortDescription:
      - {language: en, text: "You will learn how memory management works on Android, learn what is SWAP, GC, Native Allocations\
            \ and other fancy words. But most important — you will learn how to build a junk free/out of memory application."}
      - {language: ru, text: "Вы узнаете, как работает управление памятью в Android, что означают SWAP, GC, Native Allocations\
            \ и другие страшные слова."}
    longDescription:
      - language: en
        text: "\"When we set the upper limit of PC-DOS at 640K, we thought nobody would ever need that much memory\". — William\
            \ Gates, chairman of Microsoft.\r\n\r\nWe are living in a world where the RAM becomes cheaper every day. Having\
            \ PC/Mac with 16GB RAM is not a big deal anymore.\r\n\r\nBut what about mobile world? Phone manufacturers bomb\
            \ us with amazing specs: a flagship device with 4GB RAM, 8GB, now there are even devices with 16GB. While on desktop\
            \ it really makes a difference — is it the same with a smartphone? If I have 8GB RAM, why my app still crashes\
            \ with out of memory?\r\n\r\nIn this talk, you will learn how memory management works on Android, learn what is\
            \ SWAP, GC, Native Allocations and other fancy words. But most important — you will learn how to build a junk\
            \ free/out of memory application."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Вопросы того, как работает JVM, крайне важны, а также мало\
            \ освещены. Йонатан собирается закрыть этот пробел.*\n\n«Когда мы установили максимум оперативной памяти для PC-DOS\
            \ в 640 килобайт, мы думали, что никому не потребуется такой объем памяти». (Уильям Гейтс, один из создателей\
            \ Microsoft)\n\nВ наше время оперативная память дешевеет с каждым днем. PC/Mac с 16 Гб ОЗУ уже не кажется чем\
            -то из ряда вон выходящим.\n\nНо что насчет мобильных устройств? Производители телефонов заваливают нас порази\
            тельными характеристиками: флагманские устройства с 4 Гб ОЗУ, 8 Гб, есть даже с 16 Гб. Для компьютера эта цифр\
            а очень важна — но так ли это для смартфона? Если у меня 8 Гб ОЗУ, почему мое приложение все равно вылетает из\
            -за нехватки памяти?\n\nИз этого доклада вы узнаете, как работает управление памятью в Android, что означают SWAP,\
            \ GC, Native Allocations и другие страшные слова."
