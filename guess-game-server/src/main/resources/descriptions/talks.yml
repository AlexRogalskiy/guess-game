    name:
      - {language: en, text: "To be reactive... or not to be"}
    shortDescription:
      - {language: en, text: "This session is about Reactive. Here you will discover the base principles of RxJava, features\
            \ that it can give to you, it's trade-off."}
      - {language: ru, text: "Доклад о том, как работают reactive-приложения. На каких принципах основана RxJava , что она\
            \ дает разработчикам, чего это стоит и как все это не сломать."}
    longDescription:
      - {language: en, text: "A long time has passed since single-threaded applications. Nowadays we have powerful production\
            \ servers or even clusters with hundreds of CPU and terabytes of RAM, on top of it there are thousands of threads\
            \ that processing clients' requests. But imagine the clients' throng in front of your gateway, and you pool and\
            \ queue are full of incoming requests - what shall you do? How can we process the large number of requests and\
            \ do not hang waiting for response of slow provider? So we will try to review basic strategies. Then, we will\
            \ dive into RxJava and will try not to break it by our Observables. And lastly, i will try to drop a hint about\
            \ next steps on the way to reactive microservices."}
      - {language: ru, text: "Давно минуло время однопоточных программ. У многих в продакшен стоят сервера с сотней ядер и\
            \ террабайтом оперативки и на всем этом крутятся тысячи потоков бесконечно обрабатывающих клиентские запросы.\
            \ Но что если толпа пользователей стоит у вашего gateway, а запросы уже заполнили весь пул и очередь? Как обра\
            ботать как можно большее количество запросов и не повиснуть в ожидании ответа от медленного провайдера услуг?\
            \ Мы поговорим о том, как влить реактивную струю в ваши приложения. Рассмотрим общие стратегии. Заглянем внутр\
            ь RxJava и обсудим как не сломать выстроенные гарантии при написании своих Observable. Напоследок я попробую н\
            амекнуть куда двигаться дальше на пути к реактивным микросервисам."}
