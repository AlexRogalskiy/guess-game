      - {language: ru, text: "Аудиосессия в iOS. Как синхронизировать аудио-потоки"}
    shortDescription:
      - {language: en, text: "VK mobile app has several sections dealing with audio input/output. Alexander will tell about\
            \ problems appearing with new items being added to this list and how synchronization of these clients work in\
            \ the app now."}
      - {language: ru, text: "В мобильном приложении ВКонтакте есть множество разделов, работающих с вводом/выводом звука\
            . Рассказ будет про то, какие проблемы стали возникать по мере роста этого списка и каким образом устроена нов\
            ая синхронизация этих клиентов в приложении."}
    longDescription:
      - language: en
        text: "VK mobile app has several sections dealing with audio input/output: music, podcasts, video, live translations,\
            \ stories, live covers, calls, and audio messages. Alexander will tell about problems appearing with new items\
            \ being added to this list and how synchronization of these clients work in the app now. The talk will begin with\
            \ a brief introduction to AVAudioSession API.\n\nThis talk would be useful not only for those who already worked\
            \ with audio session in iOS, but also for those who are going to work with it in the future."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Хороший обзор того, какие подводные камни могут всплыть при\
            \ работе с аудиосессией в iOS. Будет полезен как разработчикам маленьких приложений, так и больших, наподобие\
            \ «ВКонтакте».*\n\nВ мобильном приложении ВКонтакте есть множество разделов, работающих с вводом/выводом звука\
            : музыка, подкасты, видео, лайв-трансляции, истории, лайв-каверы, звонки и аудиосообщения. Рассказ будет про т\
            о, какие проблемы стали возникать по мере роста этого списка и каким образом устроена новая синхронизация этих\
            \ клиентов в приложении. В начале доклада будет краткое введение в AVAudioSession API.\n\nДоклад будет полезен\
            \ не только тем, кто уже работал с аудиосессией в iOS, но и тем, кто в будущем планирует этим заняться."
