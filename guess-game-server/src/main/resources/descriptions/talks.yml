            \ will leave this talk armed with the tools to test, diagnose and resolve the top network performance issues that\
            \ affect mobile today."}
    longDescription:
      - language: en
        text: "Mobile apps and websites are now the predominant ways that users interact with brands. Research has shown that\
            \ slow sites and apps lose customer engagement. Despite this, most mobile sites and apps have performance issues\
            \ that can be easily resolved once diagnosed. \n\nIn this talk, we will walk through steps to diagnose network\
            \ performance bottlenecks in mobile services. We'll discuss real world examples and how they were resolved. Attendees\
            \ will leave this talk armed with the tools to test, diagnose and resolve the top network performance issues that\
            \ affect mobile today."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Даг является Google Developer Expert в области производитель\
            ности мобильных приложений и автором книги «High Performance Android Apps». Он поделится опытом тестирования и\
            \ диагностики производительности приложений, на реальных примерах продемонстрирует, как находить дефекты, заме\
            дляющие работу, в каких случаях возникают проблемы и какие инструменты будут полезны.*\n\nMobile apps and websites\
            \ are now the predominant ways that users interact with brands. Research has shown that slow sites and apps lose\
            \ customer engagement. Despite this, most mobile sites and apps have performance issues that can be easily resolved\
            \ once diagnosed. \n\nIn this talk, we will walk through steps to diagnose network performance bottlenecks in\
            \ mobile services. We'll discuss real world examples and how they were resolved. Attendees will leave this talk\
            \ armed with the tools to test, diagnose and resolve the top network performance issues that affect mobile today."
