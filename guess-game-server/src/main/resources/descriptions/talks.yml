      - {language: en, text: "Description will be announcedDuring transition from Quality Engineering team to Engineering\
            \ Productivity team, it's very critical to design and build efficient test infrastructure and toolchain ecosystem\
            \ from engineering productivity perspective. Following this, this lecture will discuss several engineering best\
