  - id: 273
    name:
      - {language: en, text: "Isolation of E2E test infrastructure or \"Soil yourself\""}
      - {language: ru, text: "Изоляция инфраструктуры E2E тестов, или «Ходим под себя»"}
    shortDescription:
      - {language: en, text: "E2E plays a major role in testing in large companies. How this all arranged, who needs autotests\
            \ and why, and what to say when you don't know where to start?"}
      - {language: ru, text: "E2E играет особую роль в тестировании в больших компаниях. Как это дело устроено, кому и зач\
            ем нужны автотесты, и что говорить в том случае, когда не знаешь, с чего начать?"}
    longDescription:
      - language: en
        text: "Boris will tell how Dostavista uses UI tests as integration smoke tests. We will talk about the main problems\
            \ like spoiled state, flaky API, repeatability and run stability. \n\nBoris will share:\n- how Docker helped solve\
            \ most of these problems and which brought;\n- alternatives;\n- mistakes;\n- what to do with it.\n\nThis talk\
            \ will be interesting to people who doubt whether to use E2E tests in the project or for those who don't know\
            \ where to start and what to look for. And also for people who are interested in near infrastructural movements\
            \ in mobile development and who use not only Xcode."
      - language: ru
        text: "Борис расскажет о том, как Dostavista использует UI-тесты в роли интеграционных смоков. Мы поговорим об осн\
            овных проблемах: испорченное состояние, флаканье API, воспроизводимость и стабильность прогонов.\n\nБорис поде\
            лится тем:\n- как Docker помог решить большинство этих проблем и какие принёс;\n- какие были альтернативы;\n-\
            \ на какие грабли наступили;\n- и что делать с этим дальше.\n\nЭтот доклад будет интересен тем, кто сомневаетс\
            я втаскивать ли E2E-тесты в проект или для тех, кто просто не знает с чего начать и на что обратить внимание.\
            \ А также для людей, которым интересны околоинфрастуктурные движения в мобильной разработке, кто пользуется не\
            \ только Xcode. \n\n> __Комментарий программного комитета:__\n\n>\n\n> *При разработке клиентских приложений м\
            ногое зависит от работы сервера, а когда речь заходит про тесты, то его стабильность ещё важнее. Этот доклад б\
            удет интересен тем, кто сомневается втаскивать ли E2E-тесты в проект, или для тех, кто просто не знает с чего\
            \ начать и на что обратить внимание. Интересно будет и любителям околоинфрастуктурных движений в мобильной раз\
            работке.*"
