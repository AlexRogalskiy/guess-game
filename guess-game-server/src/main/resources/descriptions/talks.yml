  - id: 1340
    name:
      - {language: en, text: "SOLID clean code by simple examples"}
      - {language: ru, text: "SOLIDный чистый код на простых примерах"}
    shortDescription:
      - {language: en, text: "This talk will be about clean code and SOLID principles as basic approaches to the development\
            \ of reliable and extensible systems."}
      - {language: ru, text: "Доклад посвящен чистому коду и принципам SOLID как основным подходам к разработке надежных и\
            \ расширяемых систем."}
    longDescription:
      - language: en
        text: "Software development is an extremely complicated and laborious process so it’s crucial to use approaches proven\
            \ by time and practice. SOLID principles and the clean code are the simplest approaches but at the same time,\
            \ the most useful that allows developing of the reliable and extensible systems in the long term. \n\nEven the\
            \ poorly-written code could work if it's written according to syntax. If we take into account that we need to\
            \ read code more often than write, the support of poorly-written becomes a nightmare. Clean code is the set of\
            \ practices for writing readable code that is understandable not only for the author.\n\nSOLID is an abbreviation\
            \ of five principles in object-oriented programming — Single responsibility, Open-closed, Liskov substitution,\
            \ Interface segregation и Dependency inversion. You need time to learn them, but if you'll write code following\
            \ these principles, the quality will increase and architecture will become more flexible and expandable."
      - language: ru
        text: "Разработка программного обеспечения — невероятно сложный и трудозатратный процесс, поэтому критически важно\
            \ использовать инструменты, проверенные временем и практикой. Принципы SOLID и чистый код - простейшие, но в т\
            о же время, одни из наиболее полезных в долгосрочной перспективе. \n\nДаже плохо написанный код работает, если\
            \ написан в соответствии с синтаксисом языка. Но если учесть, что читать код приходится намного чаще, чем писа\
            ть, то поддержка неаккуратно написанного кода становится кошмаром. Чистый код — набор практик по написанию чит\
            абельного кода, понятного не только автору. \n\nSOLID — это аббревиатура пяти принципов проектирования в объек\
            тно-ориентированном программировании — Single responsibility, Open-closed, Liskov substitution, Interface segregation\
            \ и Dependency inversion. Чтобы их освоить требуется время, но если писать код, следуя с этими принципами, то\
            \ его качество повысится, а архитектура станет гибкой и расширяемой."
