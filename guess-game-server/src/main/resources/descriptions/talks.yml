  - id: 433
    name:
      - {language: en, text: "“Computer, how my cluster is doing?” and other magic spells"}
      - {language: ru, text: "“Computer, how my build is doing?” и другие волшебные заклинания"}
    shortDescription:
      - {language: en, text: "How to build an Amazon Alexa skill that adds a voice interface to IntelliJ IDEA and Jenkins."}
      - {language: ru, text: "В докладе будет показан пример приложения, добавляющего голосовой интерфейс Amazon Alexa к IntelliJ\
            \ IDEA и Jenkins."}
    longDescription:
      - {language: en, text: "As we all know, engineers are lazy. Sometimes we can spend a month of sleepless nights to automate\
            \ something so we won’t need to click a couple of buttons over and over again. That’s why, specially for us (actually,\
            \ not for us, but it’s OK) Amazon came with a great voice control system – Amazon Alexa. Using this system we\
            \ can control and command well, whatever we like, lying back on a sofa drinking your favorite cup of coffee (or\
            \ beer, or cognac). In this talk I’ll show you how to build an Amazon Alexa skill that adds a voice interface\
            \ to some very unexpected things, like IntelliJ IDEA and Jenkins, so it won’t take you a month of sleepless nights\
            \ to build a voice interface to whatever system you like (someone said “Computer, make me a coffee”?)"}
      - language: ru
        text: "Как вы все прекрасно знаете, инженеры — лентяи. Иногда мы можем потратить месяц бессонных ночей для того, ч\
            тобы потом нам не пришлось нажимать несколько кнопок. Как раз для нас (на самом деле нет) в Amazon придумали п\
            рекрасный сервис голосовых команд Alexa, с помощью которого мы можем, откинувшись в кресле с бокалом коньяка/к\
            офейка/самогонки (нужное подчеркнуть), управлять, да пожалуй, чем угодно. \nВ этом докладе я покажу вам пример\
            \ приложения, которое добавляет голосовой интерфейс к совершенно неожиданным вещам, как IntelliJ IDEA и Jenkins\
            \ , а вы уж за намного меньше, чем месяц ночей, прикрутите его к чему захотите."
