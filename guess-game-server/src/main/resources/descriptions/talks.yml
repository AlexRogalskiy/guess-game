    name:
      - {language: en, text: "Make mobile apps fast again"}
    shortDescription:
      - {language: en, text: "We'll discuss technical difficulties of monitoring regression of mobile apps performance characteristics\
            \ and how to build this monitoring into CI. We'll tell how we organized this process for Yandex mobile apps and\
            \ what challenges we faced."}
      - {language: ru, text: "Мы обсудим, в чем состоят технические сложности отслеживания регрессий перформанс-характерис\
            тик мобильных приложений и как встроить в CI их мониторинг. Расскажем о том, как организовали этот процесс в р\
            амках мобильных приложений Яндекса и с какими сложностями столкнулись на этом пути."}
    longDescription:
      - language: en
        text: "This talk's main topic is controlling the changes in mobile apps performance characteristics (startup speed,\
            \ energy consumption, amount of traffic). We'll discuss technical difficulties of monitoring regression of those\
            \ characteristics and how to build this monitoring into CI. We'll tell how we organized this process for Yandex\
            \ mobile apps and what challenges we faced.\r\n\r\nThis talk's aimed at developers, managers and team leads interested\
            \ in mobile apps performance characteristics and willing to improve the process in their projects."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Уникальный опыт по востребованной теме. Докладчик сам проше\
            л весь путь построения мощной системы контроля производительности и глубоко разбирается в различных ее аспекта\
            х.*\n\nЦель доклада — разобраться с вопросом контроля изменений перформанс-характеристик мобильных приложений\
            \ (скорости запуска, энергопотребления, объема сетевого трафика). В рамках доклада мы обсудим, в чем состоят т\
            ехнические сложности отслеживания регрессий этих характеристик и как встроить в CI их мониторинг. Мы расскажем\
            \ о том, как организовали этот процесс в рамках мобильных приложений Яндекса и с какими сложностями столкнулис\
            ь на этом пути. \n\nАудитория доклада — разработчики, менеджеры и руководители разработки, которым небезразлич\
            ен вопрос перформанс-характеристик мобильных приложений и которые хотели бы улучшить процессы в своих проектах\
            ."
