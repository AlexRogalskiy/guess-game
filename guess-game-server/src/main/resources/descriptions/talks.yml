            \ which can be reproduced by listeners.\n\nFrom Karina's talk listeners will learn:\n1. About upcoming in standard\
            \ C++ freestanding proposal.\n2. About writing a minimum binding to launch code in a bare metal environment and\
            \ further experiments.\n3. About using the parts of stl frameworks that are not planned in a freestanding proposal,\
            \ on example of std::string and writing of custom allocator with lack of MMU."
      - language: ru
