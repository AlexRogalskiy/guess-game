  - id: 21
    name:
      - {language: en, text: "Spring Reactive Ripper"}
    shortDescription:
      - {language: en, text: "Kirill and Evgeny will tell how to painless implement React on your project and what problems\
            \ you should be considered during refactoring."}
      - {language: ru, text: "Кирилл и Евгений расскажут о том, как безболезненно внедрить React в свой проект и какие про\
            блемы стоит учитывать при рефакторинге."}
    longDescription:
      - language: en
        text: "You all heard the phrase: \"A person who learned how to use a hammer begins to see a nail in everything\".\
            \ In the programming world, it often happens with new and trendy technologies and is not always used for intended\
            \ purpose. As a result, we have a more complex API that only experienced programmers can support, a lot of bugs\
            \ and other problems.\n\nHow we'll try to avoid broken fingers and hammered things while trying to implement React?\n\
            \nWe will consider the system example that has problems and of course, we will try to refactor it in a reactive\
            \ style. Also, we will consider the advantages and weaknesses of approach and API specific realizations. We will\
            \ evaluate the complexity that was before refactoring and the complexity that we inserted after. And try to figure\
            \ out what are toys and what is not."
      - language: ru
        text: "Все вы слышали фразу: «Человек, научившийся пользоваться молотком, во всем начинает видеть гвоздь». В мире\
            \ программирования это очень часто происходит с новыми и модными технологиями, которые далеко не всегда примен\
            яются по назначению. В результате мы имеем более сложный API, который могут поддерживать только прошедшие медн\
            ые трубы, кучи багов и прочие проблемы программисты.\n\nКак нам избежать сломанных пальцев и разбитых молотком\
            \ вещей при попытке внедрить React?\n\nМы рассмотрим пример системы, в которой есть проблемы и, конечно же, по\
            пробуем отрефакторить её в реактивном стиле. Рассмотрим преимущества и недостатки не только подхода, но и API\
            \ конкретных реализаций. Оценим сложность, которая была до рефакторинга, и ту сложность, которую мы привнесли\
            \ после. Постараемся разобраться что игрушки, а что нет."
