            м докладе."}
    longDescription:
      - {language: en, text: "When talking about GC a lot of time is traditionally devoted to its device and abstract tips\
            \ which rarely help to improve something besides abstract memory traffic metrics. We will try to consider this\
            \ from the practical point of view of the engineer, from performance measures to concepts underlying assembly\
            \ waste. There will be a little provocation."}
