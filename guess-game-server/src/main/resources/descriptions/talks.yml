  - id: 1054
    name:
      - {language: en, text: "Boosting memory management in interoperability scenarios"}
    shortDescription:
      - {language: en, text: "We will dig into the new APIs, language features and runtime implementations in IoT and communication\
            \ scenarios. The goal is showing how these tools give us the opportunity to manage memory efficiently with low\
            \ complexity in code to improve performance, code maintenance and safety."}
    longDescription:
      - language: en
        text: "Historically, the ability of .NET to operate on managed and native memory was quite limited, either leading\
            \ to performance problems or forcing the use of unsafe code.\n\nFor example, in order to interoperate with native\
            \ code, the need to marshal the native memory into managed structures and vice versa has been a source of performance\
            \ hits.\n\nThe new Span< T> and Memory< T> provide the solution by voiding the need to copy memory while still\
            \ keeping the ability to access raw memory blocks safely and \"casted\" to the desired type.\n\nDuring the session\
            \ we will dig into the new APIs, language features and runtime implementations in IoT and communication scenarios.\n\
            \nThe goal is showing how these tools give us the opportunity to manage memory efficiently with low complexity\
            \ in code to improve performance, code maintenance and safety."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Рафаэль — активный участник .NET user groups в Италии, а так\
            же один из успешных спикеров на DotNext.*\n\nHistorically, the ability of .NET to operate on managed and native\
            \ memory was quite limited, either leading to performance problems or forcing the use of unsafe code.\n\nFor example,\
            \ in order to interoperate with native code, the need to marshal the native memory into managed structures and\
            \ vice versa has been a source of performance hits.\n\nThe new Span< T> and Memory< T> provide the solution by\
            \ voiding the need to copy memory while still keeping the ability to access raw memory blocks safely and \"casted\"\
            \ to the desired type.\n\nDuring the session we will dig into the new APIs, language features and runtime implementations\
            \ in IoT and communication scenarios.\n\nThe goal is showing how these tools give us the opportunity to manage\
            \ memory efficiently with low complexity in code to improve performance, code maintenance and safety."
