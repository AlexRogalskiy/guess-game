  - id: 1030
    name:
      - {language: en, text: "Reactive ok.ru/music streamer"}
      - {language: ru, text: "Реактивный раздатчик ok.ru/music"}
    shortDescription:
      - {language: en, text: "Serving hundred Gbps from several nodes: architecture, design, gotchas, and solutions."}
      - {language: ru, text: "Как мы отдаём сотню Гб/с с нескольких машин: архитектура, дизайн, грабли и решения."}
    longDescription:
      - language: en
        text: "Music media streamer serves audio bytes to numerous users of https://ok.ru/music. Peak traffic reaches 100\
            \ Gbps through hundreds of thousands of connections and the first byte of any response is sent in less than 100\
            \ ms. The previous generation of the streamer was based on a file storage + Apache Tomcat. It was deployed on\
            \ a huge cluster of nodes and was not able to utilize modern hardware. When developing the next generation of\
            \ the streamer we aimed at shrinking the machine cluster and providing strong scalability and fault-tolerance.\n\
            \nWe will explain how the architecture of the service provides scalability and fault-tolerance through audio track\
            \ distribution and replication. Then we will look into the design of a service node, based on the reactive streams\
            \ approach, it's network and storage subsystems. We will explain in details several gotchas we faced and solutions\
            \ which helped us improve the system performance and simplify debugging and maintainability.\n\nThe talk targets\
            \ software developers willing to discover various approaches and instruments for the development of distributed\
            \ and/or highload I/O intensive systems."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Разработчик в Одноклассниках. Доклад — о реальной инженерной\
            \ системе, посвящен тому, как научиться применять реактивные технологии на практике. Много полезной информации\
            \ об архитектуре распределенной системы. Стоит послушать тем, кому нужно спроектировать работающую высоконагру\
            женную систему.*\n\nРаздатчик музыки непосредственно занимается отдачей байтов аудиопотока многочисленным поль\
            зователям https://ok.ru/music. В пике суммарный трафик достигает 100 Гб/с через сотни тысяч соединений, а врем\
            я до первого байта составляет не больше 100 мс. Предыдущая версия раздатчика на основе файлов и Apache Tomcat\
            \ не устраивала нас требуемым количеством оборудования и неспособностью утилизировать современное железо. При\
            \ разработке новой версии мы поставили перед собой цель сохранить внешнюю функциональность сервиса неизменной\
            , но обойтись существенно меньшим количеством машин, сохранив при этом масштабируемость и отказоустойчивость с\
            ервиса.\n\nВ докладе мы рассмотрим, как различные архитектурные решения помогли нам обеспечить масштабируемост\
            ь и отказоустойчивость сервиса за счёт распределения и репликации музыкальных треков между нодами. Затем подро\
            бно поговорим про устройство отдельной ноды, включая отказоустойчивую подсистему хранения, сетевую подсистему\
            , а также использование подхода reactive streams. Уделим особое внимание собранным граблям и трюкам, позволивш\
            им увеличить производительность системы, упростить отладку и эксплуатацию системы.\n\nДоклад ориентирован на р\
            азработчиков, которые хотят расширить свой арсенал подходов и инструментов для создания распределённых и/или в\
            ысоконагруженных систем с интенсивным I/O."
