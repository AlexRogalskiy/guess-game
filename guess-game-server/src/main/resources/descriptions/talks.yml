    name:
      - {language: en, text: "Deploy your microservice using Amazon Web Services S3, API Gateway, Lambda and Couchbase"}
    shortDescription:
      - {language: en, text: "A path from your favorite IDE to a fully deployed and functional microservice will be shown\
