    name:
      - {language: en, text: "Distributed transactions are dead, long live distributed transactions!"}
      - {language: ru, text: "Распределённые транзакции умерли, да здравствуют распределённые транзакции!"}
    shortDescription:
      - {language: en, text: "You'll learn about one of the latest Orleans' innovations — the support of scalable distributed\
            \ transactions, along with other framework's advanced functions."}
      - {language: ru, text: "Расскажем об одной из последний инноваций Orleans — поддержке масштабируемых распределённых\
            \ транзакций, а также о других продвинутых функциях фреймворка."}
    longDescription:
      - language: en
        text: "As \"everybody knows\", distributed transactions died as the Internet age has begun. MTS, MSDTC, J2EE books\
            \ get dusty while programmers write cloud services fighting eventual consistent data storages like Cassandra and\
            \ Mongo. Meanwhile, the timeless SQL is always there for financial transactions. \n\nThe team that works on Orleans\
            \ framework is used to doubt universal \"truths\". In order to prove that distributed objects if properly used\
            \ can be successfully applied in building effective scalable applications, this team has offered a convincing\
            \ alternative to the Erlang/Akka approach to actors' model. \n\nThe support of scalable distributed transactions\
            \ is one of the latest Orleans' innovations, which disproved popular misbeliefs. Sergey Bykov will tell about\
            \ it along with other framework's advanced functions."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Доклад от ведущего инженера в проекте Orleans в Microsoft.*\n\
            \n\nКак «всем известно», распределённые транзакции умерли с приходом эры интернета. Книги по MTS, MSDTC, J2EE\
            \ пылятся в музеях, пока программисты пишут облачные сервисы в борьбе с eventual consistent-хранилищами данных\
            \ типа Cassandra и Mongo. Для финансовых транзакций остаётся бессмертный SQL. \n\nКоманде, работающей над фрей\
            мворком Orleans, не привыкать ставить под сомнение общепринятые «истины». Она уже показала, что распределённые\
            \ объекты при правильном применении могут успешно использоваться для построения эффективных масштабируемых при\
            ложений, предложив убедительную альтернативу подходу Erlang/Akka к модели акторов. \n\nПоддержка масштабируемы\
            х распределённых транзакций — одна из последних инноваций Orleans, опровергающая популярные заблуждения. Серге\
            й Быков расскажет о ней, а также о других продвинутых функциях фреймворка."
