    longDescription:
      - language: en
        text: "If you are not satisfied with the default functionality of Kubernetes, you need to take matters into your own\
            \ hands. \n\nIvan will show how to solve this problem and what it will take. You will figure out why this is still\
            \ an issue while it is being solved for quite a long time.\n\nDuring this session, you will learn what problems\
            \ exist in the previous and current HPA implementations. And what difficulties you might encounter following this\
            \ path. As a bonus track, the speaker will tell about the process of patch developing in Kubernetes, about its\
            \ stages and difficulties."
      - language: ru
        text: "Если вас не устраивает дефолтная функциональность «podautoscaler» в Kubernetes, надо брать дело в свои руки\
            .\n\nИван покажет, каким образом решить эту проблему и что для этого понадобится. Вы попробуете разобраться по\
            чему эта проблема все еще существует, хотя ее пытаются решить уже достаточно долгое время.\n\nНа докладе вы уз\
            наете какие проблемы есть в прошлой и текущей реализации HPA. И, в целом, какие сложности ждут вас на этом пут\
            и. В качестве бонус-трека спикер расскажет про процесс разработки патча в Kubernetes, про ее стадии и сложност\
            и.\n\n> __Комментарий программного комитета:__\n\n\n\n> *Все умеют scale'ить Hello World на тысячи подов, но м\
