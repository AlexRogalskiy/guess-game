  - id: 1046
    name:
      - {language: en, text: "Help all the humans: Why in the world would you invent your own chat bot platform"}
      - {language: ru, text: "Помочь всем человекам: зачем мы написали свой движок чат-бота"}
    shortDescription:
      - {language: en, text: "Yes, we created our own chat bot platform. In this talk you're going to find out why we did\
            \ this and what challenges chat bots encounter in a cruel human-centric world. We will also discuss some neat\
            \ machine learning algorithms which help machines understand the gibberish we humans call language."}
      - {language: ru, text: "Мы написали свой движок для создания чат-ботов с полностью кастомизируемой системой сценарие\
            в. В докладе расскажем, почему мы решили писать собственный движок; какие вызовы стоят перед чат-ботом, которы\
            й оказывает поддержку для крупного телеком-оператора; какие алгоритмы лежали в основе первых прототипов NLU и\
            \ как он работает сейчас; какие приёмы и технологии мы используем в разработке."}
    longDescription:
      - language: en
        text: "We created our own chat bot platform. It has completely customizable scenario system which we use to create\
            \ bot interactions with almost infinite complexity. Our platform also contains Natural Language Understanding\
            \ components which allows us to understand precisely what our clients want to achieve. We are running our chat\
            \ bot on actual clients of Russia's biggest telecom operators.\n\nIn this talk, we will cover:\n- why did we decide\
            \ to create our own platform;\n- what challenges chat bots encounter in a cruel human-centric world;\n- which\
            \ machine learning algorithms we used in our first prototypes and what we use now;\n- what tricks and technology\
            \ we use in our development process."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Актуальная тема на примере одной из крупнейших телекоммуника\
            ционных компаний.*\n\nМы написали свой движок для создания чат-ботов с полностью кастомизируемой системой сцен\
            ариев. В качестве базового транспортного уровня мы используем MS Bot Framework, поверх которого работает сцена\
            рный движок. Для того чтобы бот мог обрабатывать запросы на естественном языке, мы с нуля разработали сервис Natural\
            \ Language Understanding (аналог LUIS от MS), который может использоваться как отдельный продукт, доступный по\
            \ REST API. Сейчас чат-бот пилотируется в некоторых регионах России в Личном кабинете МТС.\n\nВ докладе расска\
            жем:\n- почему мы решили писать собственный движок;\n- какие вызовы стоят перед чат-ботом, который оказывает п\
            оддержку для крупного телеком-оператора;\n- какие алгоритмы лежали в основе первых прототипов NLU и как он раб\
            отает сейчас;\n- какие приёмы и технологии мы используем в разработке."
