    longDescription:
      - language: en
        text: "How often do you release your projects? And how often do you release internal libraries for projects and are\
            \ link them to big releases? If you asked these questions, you probably know that it is not so simple. You may\
            \ have already solved the problem. Kirill will share experience in solving problems in Alpha Laboratories.\n\n\
            Armed with Gradle and taking as a basis Netflix achievements, Kirill and listeners will bring a recipe of how\
            \ Continuous Delivery cycle can look like, allowing to have a granular releases artifacts and full releases of\
            \ the project / platform. Finally it will be considered, how it scales with the growth of the number of teams\
            \ / projects and how to keep own artifacts and logic of build clean."
