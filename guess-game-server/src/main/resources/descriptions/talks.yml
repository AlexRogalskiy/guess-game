  - id: 327
    name:
      - {language: en, text: "Myths about Spark, or the possibility of using Spark by an ordinary Java developer"}
      - {language: ru, text: "Мифы о Spark, или Может ли пользоваться Spark обычный Java-разработчик"}
    shortDescription:
      - {language: en, text: "Practical introduction into Spark. After this talk you'll be good enough to work with Spark\
            \ independently."}
      - {language: ru, text: "Практическая демонстрация возможностей Spark. Вы выйдете с этого доклада с достаточными знан\
            иями, чтобы начать самостоятельно работать на Spark-e."}
    longDescription:
      - language: en
        text: "Whoever has in his hand a hammer sees a nail in everything — does it sound silly? And what if it is not a hammer,\
            \ but a versatile tool that can be a chainsaw, a vacuum cleaner, and a toothbrush? There are Hadoop and a zoo\
            \ of tools working for it in the world of Big Data. And more recently, there appeared Spark, which can be used\
            \ for any purpose.\n\nIf you want to write to Hadoop with various databases, to stream all sorts of sources in\
            \ real-time, at the same time doing some complex processing and not using some batches, scripts and SQL-queries,\
            \ but using a powerful functional language — welcome in Spark!\n\nThis talk introduces an audience with Spark:\
            \ how it works, what tasks it can perform, how to use it correctly. Eugene and the audience of the talk will discuss\
            \ problems and solutions, which initially faced Spark inexperienced developers, and they will understand its syntax\
            \ and all sorts of tricks.\n\nThere will be many live coding and, in the end, students will be released from this\
            \ talk with sufficient knowledge to start their own work on Spark."
      - language: ru
        text: "Тот, у кого в руке молоток, во всём видит гвоздь — глупо? А что если это не молоток, а универсальный инстру\
            мент, который может быть и бензопилой, и пылесосом и зубной щёткой? В мире Big Data есть Hadoop и целый зоопар\
            к инструментов, которые на него пашут, и каждый заточен под что-то своё. А ещё недавно там появился Spark, кот\
            орый можно применять для любых целей.\n\nЕсли вы хотите писать в Hadoop с различных БД, стримить всякие источн\
            ики в реальном времени, параллельно делать с данными какую-нибудь сложную обработку и не при помощи каких-то б\
            атчей, скриптов и SQL-запросов, а при помощи мощного функционального языка — добро пожаловать в Spark!\n\nДанн\
            ый доклад познакомит вас со Spark-ом: как он работает, какие задачи он способен выполнять, как им правильно по\
            льзоваться. Евгений и слушатели доклада обсудят проблемы и решения, с которыми поначалу сталкиваются неопытные\
            \ Spark разработчики, разберутся с его синтаксисом и всякими хитростями.\n\nБудет много live coding-а, и в кон\
            ечном итоге слушатели выйдут с этого доклада с достаточными знаниями, чтобы начать самостоятельно работать на\
            \ Spark-e."
    language: ru
    presentationLinks: ["https://downloads.ctfassets.net/oxjq45e8ilak/5dvFQPQUMg6Gs4KSgsMAaK/e7493c04cf2b41cc7ea4bcbb7fd88cf7/________________________.pptx"]
