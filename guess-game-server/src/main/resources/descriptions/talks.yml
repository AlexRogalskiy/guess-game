  - id: 571
    name:
      - {language: en, text: "Come scale away with me: solving for problems you don’t have"}
    shortDescription:
      - {language: en, text: "In this entertaining talk, come see why everything is terrible, nobody is happy, and why you’\
            re going to be okay, even though after visiting intellectual conferences with smart talks you think you're a crap\
            \ at building reliable applications."}
    longDescription:
      - language: en
        text: "Many talks at DevOps conferences are about the speaker’s infrastructure as a shining light in a sea of darkness.\
            \ The takeaway is invariable that your infrastructure is bad, you’re crap at building reliable applications, and\
            \ you should probably go become an accountant instead. Having seen inside these large mythical environments, Corey\
