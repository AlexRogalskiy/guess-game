  - id: 1230
    name:
      - {language: en, text: "Team testing: How to stop worrying and start getting results"}
      - {language: ru, text: "Командное тестирование: как перестать беспокоиться и начать получать результат"}
    shortDescription:
      - {language: en, text: "We'll discuss how to combine tools and testing approaches in order to not to test one and the\
            \ same things multiple times; use tests to make your system more easy to observe; ease test code support; stop\
            \ locking ourselves into specific testing technologies."}
      - {language: ru, text: "Рассмотрим, как сочетать инструменты и подходы к тестированию, для того чтобы не тестировать\
            \ всем одно и то же по несколько раз; сделать так, чтобы тесты увеличивали обозреваемость вашей системы; упрос\
            тить поддержку кода тестов; избавиться от лока на конкретные технологии в тестировании."}
    longDescription:
      - language: en
        text: "A Rascal-Monkey\n\nDonkey\n\nBilly Goat\n\nAnd klunky Bear\n\nSet out to play a Project.\n\nThey found some\
            \ Rust, Java, JS, and, of course, .NET.\n\nThey struck their keyboards, and typed with all their heart.\n\nNo\
            \ luck.\n\nIn this talk, we'll discuss how to combine tools and testing approaches in order to: \n- not to test\
            \ one and the same things multiple times; \n- use tests to make your system more easy to observe; \n- ease test\
            \ code support; \n- stop locking ourselves into specific testing technologies. \n\nWe'll explore a real-life example\
            \ of testing of related services, show how code and tests evolve in system components, and even manage to get\
            \ an end-to-end report on them. We'll see how correct and optimal is the end result and discuss strategies of\
            \ testing systems with associated program organization units."
      - language: ru
        text: "Проказница-Мартышка,\n\nОсел,\n\nКозёл\n\nДа косолапый Мишка\n\nЗатеяли сыграть Проект.\n\nДостали Rust, Java,\
            \ JS и, конечно же, .NET,\n\nУдарили по клаве, а толку нет...\n\nВ докладе рассмотрим, как сочетать инструмент\
            ы и подходы к тестированию, для того чтобы:\n- не тестировать всем одно и то же по несколько раз;\n- сделать т\
            ак, чтобы тесты увеличивали обозреваемость вашей системы;\n- упростить поддержку кода тестов;\n- избавиться от\
            \ лока на конкретные технологии в тестировании.\n\nВместе попробуем разобрать реальный пример тестирования вза\
            имосвязанных сервисов, покажем эволюцию кода и тестов в компонентах системы и даже сумеем получить сквозной от\
            чёт по ним. Рассмотрим полученный результат на корректность и оптимальность, обсудим стратегии тестирования си\
            стем со связанными компонентами."
