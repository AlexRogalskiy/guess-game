            \ Check out a fascinating fail story about performance, magic constants and unmanaged memory leakage. \n\nThe\
            \ main goal of this talk is to share the experience of using HTTP/2 to optimize the inter-service interaction\
            \ in the .NET framework and Windows. \n\nThe talk will be of interest to fans of detective stories about performance;\
            \ developers of .NET microservices; people who are busy testing HTTP services. \n\nKeywords: .NET, C #, HTTP /\
            \ 2, WinDbg, microservice architecture, long polling, load testing."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Много практических и интересных историй, много увлекательног\
