    longDescription:
      - language: en
        text: "The amount of applications that are stepping outside simple approach «use only one process» is growing. Developers\
            \ find a lot of reasons why one process is not enough anymore. And as soon as there are multiple processes involved\
            \ the problem of communication arises: how to pass information between them. .NET offers several means to implement\
            \ such communication.\nIn this talk we will see why the need to communicate between processes might arise, will\
            \ discuss how to solve the problem of communication and will find out that some methods are better and more convenient\
            \ than others."
