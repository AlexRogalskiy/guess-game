  - id: 588
    name:
      - {language: en, text: "Name is a feature"}
      - {language: ru, text: "Имя — это фича"}
    shortDescription:
      - {language: en, text: "We'll talk about the most unexpected and counterintuitive observations you can do using data\
            \ analysis in social networks, along with the statistical significance of such observations, bot influence, and\
            \ false correlations."}
      - {language: ru, text: "Поговорим о самых неожиданных и контринтуитивных наблюдениях, которые можно сделать с помощь\
            ю анализа данных в социальных сетях. Не обойдём вниманием вопросы статистической значимости таких наблюдений,\
            \ влиянии ботов и ложных корреляций."}
    longDescription:
      - language: en
        text: "As strange it may sound to an educated person, the possibility to be lonely \"depends\" on your name. In fact,\
            \ we'll talk about love and relationship, or rather about what social networks' data can tell us about it. That\
            \ is as if we say: \"The possibility to be hit by car if your name is Sergey is higher than if you were called\
            \ Kostya!\" Sounds weird, right? Unscientific, at the very least. \nSo, we'll talk about the most unexpected and\
            \ counterintuitive observations you can do using data analysis in social networks. Sure, we'll cover the statistical\
            \ significance of such observations, bot influence, and false correlations."
      - language: ru
        text: "Как бы странно это ни казалось образованному человеку, вероятность быть одинокой/одиноким «зависит» от имен\
            и. Мы поговорим про любовь и отношения, а точнее, что именно могут рассказать об этом данные социальной сети.\
            \ Это примерно всё равно, что сказать: «Вероятность быть сбитым машиной, если тебя зовут Серёжа, выше, чем есл\
            и бы тебя звали Костя!» Звучит довольно дико, не правда ли? Ну, как минимум, ненаучно. \nТаким образом, мы пог\
            оворим о самых неожиданных и контринтуитивных наблюдениях, которые можно сделать с помощью анализа данных в со\
            циальных сетях. Конечно, мы не обойдём вниманием вопросы статистической значимости таких наблюдений, влиянии б\
            отов и ложных корреляций."
    talkDay: 1
