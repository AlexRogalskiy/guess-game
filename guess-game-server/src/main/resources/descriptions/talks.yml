  - id: 59
    name:
      - {language: en, text: "JVM TI: how to create a \"plugin\" for a virtual machine"}
      - {language: ru, text: "JVM TI: как сделать «плагин» для виртуальной машины"}
    shortDescription:
      - {language: en, text: "We'll discuss in which cases JVM TI can help developers, including common Java applications.\
            \ We'll learn about the capabilities of the interface, including new features from Java 9 and 11, and create our\
            \ own tool. Using the real-life cases as an example, we'll see what JVM TI issues developers encounter and how\
            \ to solve these issues."}
      - {language: ru, text: "Разберём, в каких случаях JVM TI может пригодиться разработчику, в том числе в обычных Java-п\
            риложениях. Познакомимся с возможностями интерфейса, включая нововведения из Java 9 и 11, и напишем собственны\
            й инструмент. На реальных примерах из практики увидим, с какими проблемами JVM TI сталкиваются программисты и\
            \ как эти проблемы решить."}
    longDescription:
      - language: en
        text: "JVM Tool Interface is a conventional API to develop all sorts of tools: profilers, debuggers, or diagnostic\
            \ utilities. In fact, it's the only legal way to access JVM, be it HotSpot or any other virtual machine.\n\nIt\
            \ turns out that JVM TI can be used not only for creating agents. In this talk, we'll discuss in which cases JVM\
            \ TI can help developers, including common Java applications. We'll learn about the capabilities of the interface,\
            \ including new features from Java 9 and 11, and create our own tool.\n\nThough powerful, JVM TI still has its\
            \ flaws. In the first place, it requires writing C/C++ code. But besides that, it has lots of sophisticated elements\
            \ and even JVM bugs associated with itself. Using the real-life cases as an example, we'll see what JVM TI issues\
            \ developers encounter and how to solve these issues."
      - language: ru
        text: "JVM Tool Interface — стандартный API для разработки всевозможных инструментов: профайлеров, отладчиков и ди\
            агностических утилит. Фактически это единственный легальный способ обратиться к JVM, будь то HotSpot или друга\
            я виртуальная машина.\n\nОказывается, JVM TI полезен не только при создании агентов. В докладе мы разберём, в\
            \ каких случаях JVM TI может пригодиться разработчику, в том числе в обычных Java-приложениях. Познакомимся с\
            \ возможностями интерфейса, включая нововведения из Java 9 и 11, и напишем собственный инструмент.\n\nНесмотря\
            \ на свою мощь, JVM TI не лишён недостатков. Прежде всего он подразумевает написание кода на C/C++. Но кроме т\
            ого, с ним связана масса нетривиальных особенностей и даже JVM-багов. На реальных примерах из практики мы увид\
            им, с какими проблемами JVM TI сталкиваются программисты и как эти проблемы решить."
