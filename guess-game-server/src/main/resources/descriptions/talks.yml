  - id: 285
    name:
      - {language: en, text: "Myths and facts about Java Performance"}
      - {language: ru, text: "Мифы и факты о медленной Java"}
    shortDescription:
      - {language: en, text: "Is Java slow? The story about good and bad benchmarks and JVM features."}
      - {language: ru, text: "Правда ли, что Java тормозит? Доклад о плохих и хороших бенчмарках и о возможностях JVM."}
    longDescription:
      - language: en
        text: "Meet the special edition of the show \"Mythbusters\", dedicated to Java performance! An expert from Odnoklassniki\
            \ Andrei Pangin will check popular myths about what Java makes quickly, and what does slowly.\n\nIn this issue\
            \ Andrei and attendees of the talk will look at the strengths and weaknesses of JVM, find out how to optimize\
            \ subject to dynamic compiler, and in what Java is better than C ++. The most common pitfalls that await lovers\
            \ of measuring speed will be explored, and listeners will learn why even the best profilers with JMH do not guarantee\
            \ honest results.\n\nWhat is faster: A or B? Provocative questions, a variety of benchmarks, and many examples\
            \ from real practice are expecting listeners."
      - language: ru
        text: "Встречайте специальный выпуск шоу «Разрушителей легенд», посвящённый производительности Java! Эксперт из Од\
            ноклассников проверит популярные мифы о том, что Java делает быстро, а что медленно.\n\nВ этом выпуске будут р\
            ассмотрены сильные и слабые стороны JVM, будет выяснено, какие оптимизации подвластны динамическому компилятор\
            у, и в чём Java лучше C++. Будут разобраны частые ловушки, подстерегающие любителей поизмерять скорость, и ста\
            нет понятно, почему даже лучшие профайлеры вместе с JMH не гарантируют честных результатов.\n\nЧто же быстрее\
            : A или B? Слушателей ждут провокационные вопросы, разнообразные бенчмарки и масса примеров из реальной практи\
            ки."
    talkDay: 1
    trackTime: "12:00"
