  - id: 913
    name:
      - {language: en, text: "Decomposition of the Main Thread in Node.js to increase throughput"}
      - {language: ru, text: "Декомпозиция Main Thread в Node.js для увеличения пропускной способности"}
    shortDescription:
      - {language: en, text: "In this talk we start with the dispersion of the Node.js Main Thread and spread it into a spectrum\
            \ of operations. We learn which of these operations we can offload from the Main Thread to threads/workers/processes,\
            \ and how to do that ."}
      - {language: ru, text: "В этом докладе мы начнем с дисперсии Main Thread (основного потока Node.js) и разложим его н\
            а спектр выполняемых в нем операций. Узнаем, какие из этих операций мы можем перенести в отдельные потоки/ворк\
            еры/процессы и как это сделать."}
    longDescription:
      - {language: en, text: "The growth of functionality in Enterprise Node.js applications often leads to a decline in throughput.\
            \ In this talk we start with the dispersion of the Node.js Main Thread and spread it into a spectrum of operations.\
            \ We learn which of these operations we can offload from the Main Thread to threads/workers/processes, and how\
            \ to do that . We select successful ways of parallelization for each type of operation, consider the benefits\
            \ and limitations. In addition to the standard methods, we also consider alternative solutions for parallelizing\
            \ tasks using the capabilities of the V8 and libuv thread pool. And as a result, we’ll take a look at how the\
            \ application architecture and throughput have changed after the decomposition of the Main Thread."}
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n> \n> *Опытный Node.js-разработчик, обладает большим багажом зна\
            ний по созданию и поддержке высоконагруженных систем на Node.js* \n\nРост функциональности в Enterprise Node.js\
            \ приложениях часто приводит к снижению пропускной способности. В этом докладе мы начнем с дисперсии Main Thread\
            \ (основного потока Node.js) и разложим его на спектр выполняемых в нем операций. Узнаем, какие из этих операц\
            ий мы можем перенести в отдельные потоки/воркеры/процессы и как это сделать. Мы выберем успешные способы распа\
            раллеливания для каждого типа операций, рассмотрим их преимущества и ограничения. Помимо стандартных способов\
            \ мы также рассмотрим альтернативные решения распараллеливания задач используя возможности V8 и libuv thread pool.\
            \ В завершение сравним как архитектура приложения и пропускная способность изменились после декомпозиции Main\
            \ Thread."
