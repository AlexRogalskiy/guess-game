    name:
      - {language: en, text: "Overview of the new .NET Core and .NET Platform Standard"}
    shortDescription:
      - {language: en, text: "This talk will introduce the attendees to the new .NET Platform Standard and show the role of\
            \ .NET Core in it. We will look at the various options, tools and technologies surrounding .NET Core."}
    longDescription:
      - {language: en, text: "Microsoft is working hard to modernize the .NET Platform. There are great new frameworks and\
            \ tools coming, such as .NET Core and ASP.NET Core. The amount of new things is overwhelming, with multiple .NET\
            \ Platforms (.NET Framework, Unified Windows Platform, .NET Core), multiple runtimes (CoreCLR, CLR, CoreRT), multiple\
