            \ — how to use it with standard Kubernetes resources (deployment, PVCs, stateful sets) and with custom CRDs."}
      - {language: ru, text: "Виктор и Федор покажут, как спроектировать и разработать Kubernetes deployment, используя k8s-Kotlin-dsl\
