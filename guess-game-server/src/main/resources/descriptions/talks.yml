  - id: 46
    name:
      - {language: en, text: "Don't put all your eggs in one container"}
      - {language: ru, text: "Не клади все яйца в один контейнер"}
    shortDescription:
      - {language: en, text: "We will consider the practical application of Java 11 functionality in a container environment\
            \ typical for popular frameworks."}
      - {language: ru, text: "Рассмотрим практическое применение функциональности Java 11 в контейнерной среде, типичной д\
            ля популярных фреймворков."}
    longDescription:
      - language: en
        text: "Containers are so good to run microservices. Even inexpensive cloud instance can run many nowadays. But why\
            \ your services don't start, work slow and die in silence? Proper diagnostic tools and newer Java clarify and\
            \ vanquish that.\n\nMicroservice architecture and containerization have become the standards of modern application\
            \ development. The challenges that developers face today are different from the problems that we used to solve\
            \ earlier. Creators of the Java runtime respond to this with the appropriate functionality in the JDK. For example,\
            \ an inexpensive cloud instance can be quite powerful. And it runs a bunch of containers. Then JVMs running in\
            \ different containers compete for instance resources. Starting from Java 10, virtual machines know how to live\
            \ in peace, this work has continued in Java 11.\n\nOn the other hand, you now need to choose which base image\
            \ to use. This includes the choice of operating system and Java runtime. OS images vary greatly in size and have\
            \ their own characteristics, which must be taken into account. Java runtime is also for every taste now. And even\
            \ within the OpenJDK framework, assemblies from different companies are available with different functionality\
            \ and size. And you can create a custom runtime image.\n\nWe will consider the practical application of Java 11\
            \ functionality in a container environment typical for popular frameworks."
      - language: ru
        text: "Как здорово деплоить микросервисы в контейнерах. Возьмём в облаке контейнеровоз за недорого и загрузим его\
            \ под завязку. Только что-то сервисы не стартуют, тормозят и тихонечко идут на дно.\n\nПравильные инструменты\
            \ диагностики и новые версии Java помогают разобраться и выправить ситуацию. Микросервисная архитектура и конт\
            ейнеризация стали стандартами современной разработки приложений. Вызовы, с которыми сегодня сталкиваются разра\
            ботчики, отличаются от тех проблем, которые мы привыкли решать раньше. Создатели Java-рантайма реагируют на эт\
            о соответствующей функциональностью в JDK. Например, недорогой облачный инстанс может быть довольно мощным. И\
            \ на нём работает связка контейнеров. А JVM, запущенные в разных контейнерах, ведут борьбу за ресурсы инстанса\
            . Начиная с Java 10 виртуальные машины уже умеют жить дружно, работа над этим продолжилась и в Java 11.\n\nС д\
            ругой стороны, нужно выбрать, какой базовый образ использовать. Это включает в себя выбор операционной системы\
            \ и Java-рантайма. Образы ОС могут сильно отличаться по размеру и иметь свои особенности, которые должна учиты\
            вать и Java. Java-рантаймы тоже теперь на любой вкус. И даже в рамках OpenJDK доступны сборки от разных компан\
            ий и с разной функциональностью и размером. И кроме того, можно создавать custom runtime image.\n\nМы рассмотр\
            им практическое применение функциональности Java 11 в контейнерной среде, типичной для популярных фреймворков."
