  - id: 224
    name:
      - {language: en, text: "Making your microscope for iOS application testing"}
      - {language: ru, text: "Делаем свой микроскоп для тестирования iOS-приложения"}
    shortDescription:
      - {language: en, text: "Anton and Victoria will talk about the experience of using Xcode Instruments and how it came\
            \ in handy during the developing of the Sberbank Online application."}
      - {language: ru, text: "Антон и Виктория расскажут об опыте Сбербанка в использовании Xcode Instruments и том, как о\
            ни пригодились во время создания приложения «Сбербанк Онлайн»."}
    longDescription:
      - language: en
        text: "Debugging and testing are inherent parts of developers life. But only a few people know about new tools provided\
            \ by Apple to modernize this process — signpost is just one of these examples. \n\nFor Sberbank Online project\
            \ uses similar tools that allow you to find thin parts in the code's work and make the best decision for its improvement.\
            \ The next step was the creation of a custom tool that allowed to debug external framework due to which Sberbank's\
            \ team wrote unit tests. \n\nGuys are convinced that integration of the experience of developers and testers can\
            \ bring a positive synergy for both communities and she's ready to talk about difficulties that were successfully\
            \ overcome at this conference."
      - language: ru
        text: "Отладка и тестирование — неотъемлемая часть жизни разработчика. Но мало кто знает о новых инструментах, пре\
            доставляемых Apple в целях модернизации данного процесса — signpost является одним из таких примеров.\n\nВ про\
            екте Сбербанк Онлайн используются подобные инструменты, которые позволяют найти тонкие места в работе кода и п\
            ринимать лучшие решения по его совершенствованию. Следующим шагом стало создание своего кастомного инструмента\
            , который позволил отладить баги сторонней библиотеки, за счет которой большая команда Сбербанка писала юнит-т\
            есты.\n\nСпикеры убеждены, что интеграция опыта разработчиков и тестировщиков привнесет положительную синергию\
            \ для обоих сообществ, и готовы рассказать о сложностях, которые были успешно преодолены на данной конференции\
            .\n\n> __Комментарий программного комитета:__\n\n\n\n> *Виктория и Антон затронут неизвестную широкому кругу т\
            естировщиков и разработчиков тему профилирования и performance-тестирования iOS-приложений нативными инструмен\
            тами Xcode. В докладе будут рассмотрены не только существующие в SDK инструменты, но и создание собственного т\
            ула, под нужды вашего приложения.*"
