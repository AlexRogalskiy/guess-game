        text: "The main goal of the talk is to show how to make the web accessible by all people of all ages, from all races\
            \ speaking different languages, because i18n should be part of a11y.\n\nThe JS land in the browser does not offer\
            \ an API that promotes the MessageFormat. This means that a big percentage of developers writes their contents\
            \ in English just because is the easiest way to be global, or they end up using a library that does the job of\
            \ i18n and l10n for them.\n\nThe talk will show how a unique API can make the web more accessible and enhance\
            \ the development experience.\n\nMain Topics:\n\n- actual i18n, l10n landscape in web (Node, Android, iOS);\n\
            - actual developer experience;\n- how many libraries exist to solve this problem and how they try to solve them;\n\
            - we need Intl.MessageFormat?\n- how many people know from actual Intl. API's that solves some of these issues.\
            \ (code samples of API);\n- the future (impact that Intl.messageFormat would have in Javascript);\n- scaling Intl.MessageFormat/ICU\
            \ to be cross-platform."
