    name:
      - {language: en, text: "“Good” & \"Baaaaad\" versions of run Selenium WebDriver tests in parallel"}
      - {language: ru, text: "«Хорошие» и «плохие» варианты параллельного запуска Selenium WebDriver тестов"}
    shortDescription:
      - {language: en, text: "Parallel run of Automated tests is not just a wish, but a real necessity, standard task which\
            \ sooner or later any project meets. Sometimes, parallel run becomes very difficult or even not possible task.\
            \ How to avoid that situation? What recommendations are used for paralleling tests, what tools are better to use\
            \ and what architecture for automated tests should be chosen at the beginning? Anton will try to answer all those\
            \ pertinent questions and of course will look at a ton of examples to consolidate the proposed material. Plus\
            \ TRIZ inversion."}
      - {language: ru, text: "Параллельный запуск Selenium WebDriver тестов: «Что такое хорошо и что такое плохо»."}
    longDescription:
      - language: en
        text: "Parallel run of Automated tests is not just a wish, but a real necessity, standard task which sooner or later\
            \ any project meets. Sometimes, parallel run becomes very difficult or even not possible task. How to avoid that\
            \ situation? What recommendations are used for paralleling tests, what tools are better to use and what architecture\
            \ for automated tests should be chosen at the beginning? Anton will try to answer all those pertinent questions\
            \ and of course will look at a ton of examples to consolidate the proposed material.\n\nAnton has already talked\
            \ about \"good\" ways of parallel run of automated tests. He will start from the opposite and talk about 10 ways\
            \ of \"bad\" — hard, slow, expensive, not effective parallel run of tests on real examples. The discussion is\
            \ devoted to failed approaches, detailed argumentation and recommendations how and why the problem could and should\
            \ be solved the other way.\nIt's going to be interesting."
      - language: ru
        text: "Параллельный запуск тестов не просто желание, но острая необходимость — стандартная задача, с которой рано\
            \ или поздно столкнется каждый проект, за исключением, разве что, совсем небольших и краткосрочных. Иногда воп\
            рос параллелизации тестов превращается в сложный или даже почти не выполнимый. Антон расскажет, как избежать п\
            одобной ситуации, какие рекомендации и инструменты существуют, какую архитектуру стоит выбрать изначально, как\
            их решений следует избегать. Докладчик ответит на все эти актуальные вопросы и приведёт множество примеров для\
            \ наглядности и практического подтверждения.\n\nВместе со слушателями Антон проговорит «хорошие» варианты пара\
            ллельного запуска Автоматизированных тестов, но также рассмотрит ситуацию с противоположной стороны «от против\
            ного». Будет проанализирован десяток «плохих» решений по параллелизации на реальных примерах: сложных, медленн\
