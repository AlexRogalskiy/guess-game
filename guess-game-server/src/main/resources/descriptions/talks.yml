      - language: en
        text: "Last year Apple killed UI Automator in Xcode 8, making things harder for a lot of people. Appium, which we\
            \ used, stopped working and we needed to find an alternative tool. We found WebDriverAgent from Facebook. \nThis\
            \ talk is about problems we faced, how we solved them and how it affected our iOS testing infrastructure."
