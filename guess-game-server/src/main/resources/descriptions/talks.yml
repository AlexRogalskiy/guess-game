  - id: 434
    name:
      - {language: en, text: "Scalability in distributed in-memory systems"}
      - {language: ru, text: "Масштабируемость в распределенных in-memory системах"}
    shortDescription:
      - {language: en, text: "This talk will show how in-memory systems provide horizontal scalability and what pitfalls developers\
            \ can encounter while developing applications based on such systems."}
      - {language: ru, text: "Доклад о том, как in-memory системы обеспечивают горизонтальную масштабируемость, и граблях\
            , с которыми может столкнуться разработчик при создании приложений на их основе."}
    longDescription:
      - language: en
        text: "Platforms for distributed in-memory computing such as Apache Ignite rely on horizontal scaling. The bigger\
            \ the cluster is, the bigger profit you get. Does adding a second machine double the performance? Does adding\
            \ ten more give you and order of magnitude change? Is it always this way? What is the responsibility of a framework,\
            \ and what is responsilbility of a developer?\n\nIn this talk we'll examine the most important compromises and\
            \ contradictions that arise while designing applications with the in-memory systems:\n\n- Pros and cons of different\
            \ sharding techniques\n- Data model adaptation for effective work in a cluster\n- Problems of synchronization\
            \ and coordination in distributed systems"
      - language: ru
        text: "Платформы для распределенных in-memory вычислений, такие как Apache Ignite, полагаются на горизонтальное ма\
            сштабирование. Больше машин в кластере — больше профит. Добавил вторую железку, и стал в два раза быстрее? Доб\
            авил еще десять, и ускорился на порядок? Всегда ли это так? За что отвечает фреймворк, а за что должен отвечат\
            ь разработчик?\n\nВ докладе мы рассмотрим основные компромиссы и противоречия, возникающие при проектировании\
            \ приложений на основе in-memory систем:\n\n- Преимущества и недостатки различных алгоритмов шардирования\n- А\
            даптация модели данных для эффективной работы в кластере\n- Проблемы синхронизации и координации в распределен\
            ных системах."
