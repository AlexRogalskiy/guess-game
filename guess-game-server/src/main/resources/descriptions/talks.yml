  - id: 73
    name:
      - {language: en, text: "Java is slow: CodeCache edition"}
      - {language: ru, text: "Java тормозит: CodeCache edition"}
    shortDescription:
      - {language: en, text: "It has never been like this and now it is exactly the same again: production crashes! Or just\
            \ runs slow. It may be JIT compiler did something unexpected. We'll discuss how to manage its actions and how\
            \ to analyse cases when something goes wrong."}
      - {language: ru, text: "Никогда такого не было, и вот опять упал продакшн! Или не упал, а начал тормозить. Проблема\
            \ может быть в работе JIT-компилятора. Разберём, как управлять его работой и как анализировать случаи, когда ч\
            то-то пошло не так."}
    longDescription:
      - language: en
        text: "It has never been like this and now it is exactly the same again: production crashes! Or just runs slow.\n\n\
            \"Did you change anything?\"\n\n\"No, we didn't\".\n\n\"Did it function properly before?\"\n\n\"Yes, it did\"\
            .\n\nHow we're supposed to analyse this?\n\nAnd if we got cluster and the second node generally runs slower than\
            \ the rest?\n\nExperience has shown that JIT compiler is to blame for everything (just joking). But JIT compiler\
            \ could actually do its job in a different manner, and your application would run slow after a simple reboot.\n\
            \nIn this talk, we'll discuss how to manage JIT compiler's actions and how to analyse cases when something goes\
            \ wrong (obtain core dumps, write patches with OpenJDK, etc.)."
      - language: ru
        text: "Никогда такого не было, и вот опять упал продакшн! Или не упал, а начал тормозить.\n\n— Что-нибудь меняли?\n\
            \n— Ничего.\n\n— Раньше работало?\n\n— Работало.\n\nКак такое анализировать?\n\nА что, если у вас кластер и 2-й\
            \ узел работает стабильно медленнее остальных?\n\nКак показала практика, виной всему JIT-компилятор (шутка). Н\
            а самом деле JIT-компилятор действительно может сработать по-разному, и приложение начнёт тормозить из-за безо\
            бидной перезагрузки.\n\nВ докладе мы разберём, как можно управлять работой JIT-компилятора и как анализировать\
            \ случаи, когда что-то пошло не так (снимать core dumps, писать патчи на OpenJDK и так далее)."
