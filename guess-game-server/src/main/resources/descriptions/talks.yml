  - id: 1255
    name:
      - {language: en, text: "Deep diving into the Kotlin Coroutines API"}
    shortDescription:
      - {language: en, text: "In this talk, we'll go over the Kotlin Coroutines API in depth, see what the underlying structures\
            \ and mechanisms are, and how you can build your own extensions to these mechanisms."}
    longDescription:
      - language: en
        text: "Have you been learning Kotlin Coroutines by trial and error? Do you need a change of pace and environment or\
            \ just a guide which doesn't baffle you with the sheer amounts of computer science terms, which coroutines are\
            \ built upon? \n\nLook no more! In this session, we'll go over the majority of the Kotlin Coroutines API, with\
            \ the emphasis on explaining how each component works, which principles and elements are used behind the scenes,\
            \ and how you can utilize Coroutines in your code, without burning out due to all the theory that is the foundation\
            \ of computing and multi-threading."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Корутинами разработчики активно пользовались ещё до выхода\
            \ их в стабильной версии, и после этого популярность корутин ещё больше выросла. Поэтому очень полезно будет п\
            огрузиться в их API и внутреннее устройство, чтобы лучше понимать, с чем работаешь, что и расскажет Филип в св\
            оем докладе.*\n\nHave you been learning Kotlin Coroutines by trial and error? Do you need a change of pace and\
            \ environment or just a guide which doesn't baffle you with the sheer amounts of computer science terms, which\
            \ coroutines are built upon? \n\nLook no more! In this session, we'll go over the majority of the Kotlin Coroutines\
            \ API, with the emphasis on explaining how each component works, which principles and elements are used behind\
            \ the scenes, and how you can utilize Coroutines in your code, without burning out due to all the theory that\
            \ is the foundation of computing and multi-threading."
