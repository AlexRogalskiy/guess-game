  - id: 1048
    name:
      - {language: en, text: "Modern web development with SAFE-Stack"}
    shortDescription:
      - {language: en, text: "You will learn about the full power of SAFE-Stack, a stack which includes powerful F# to JavaScript\
            \ compiler, library that brings the popular \"Elm architecture\" to F#, and ASP.NET Core technologies."}
    longDescription:
      - language: en
        text: "Modern web stacks often involve more than one programming language. SAFE-Stack on the other side offers an\
            \ end-to-end solution, with static typing safety and other powerful language capabilities on both server and client\
            \ side in F#. \n\nIn this talk you will learn about the full power of SAFE-Stack. Fable is a powerful F# to JavaScript\
            \ compiler and allows to write the web and mobile apps in F#. Elmish on the other hand is library that brings\
            \ the popular \"Elm architecture\" to F#. Together with ASP.NET Core technologies like Saturn and Azure hosting\
            \ these tools build an excellent foundation for modern web development."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Создатель Paket, FAKE, известная фигура в альтернативном дот\
            нете.*\n\nModern web stacks often involve more than one programming language. SAFE-Stack on the other side offers\
            \ an end-to-end solution, with static typing safety and other powerful language capabilities on both server and\
            \ client side in F#. \n\nIn this talk you will learn about the full power of SAFE-Stack. Fable is a powerful F#\
            \ to JavaScript compiler and allows to write the web and mobile apps in F#. Elmish on the other hand is library\
            \ that brings the popular \"Elm architecture\" to F#. Together with ASP.NET Core technologies like Saturn and\
