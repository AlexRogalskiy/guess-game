  - id: 54
    name:
      - {language: en, text: "Anatomy and physiology of Vaadin Flow"}
      - {language: ru, text: "Анатомия и физиология Vaadin Flow"}
    shortDescription:
      - {language: en, text: "A thorough analysis of Vaadin Flow internals and the search for pitfalls."}
      - {language: ru, text: "Пристальный анализ внутренностей Vaadin Flow и поиск подводных камней."}
    longDescription:
      - language: en
        text: "Vaadin is quite widely known in Java as a framework for UI development. Some time ago, a revolutionary version\
            \ of Vaadin 10 was released, in which developers completely changed the technological stack, rethought the API,\
            \ and attempted to make the UI Java framework truly simple. It leverages a new UI state synchronization mechanism,\
            \ which can be used with other front-end frameworks.\n\nNow Vaadin Flow can be considered ready for production\
            \ and we will find out whether Java UI can be done quickly and conveniently, and also try to understand for which\
            \ applications this technology is suitable, and for which it is better to avoid it. The purpose of this talk is\
            \ a thorough analysis of the internals of the framework and the search for pitfalls, it is designed to help you\
            \ form your opinion on technology without marketing."
      - language: ru
        text: "Vaadin довольно широко известен в среде Java как фреймворк для разработки UI. Некоторое время назад вышла р\
            еволюционная версия Vaadin 10, в которой разработчики полностью поменяли технологический стек, переосмыслили API\
            \ и предприняли попытку сделать UI-фреймворк на Java по-настоящему простым. Отдельный интерес представляет мех\
            анизм синхронизации состояния UI, который можно применять вместе с другими фронтенд-фреймворками.\n\nТеперь, к\
            огда Vaadin Flow уже можно считать готовым к продакшну, мы выясним, можно ли делать UI на Java быстрым и удобн\
            ым, а также  постараемся понять, для каких приложений эта технология подходит, а каким лучше её сторониться. Ц\
            ель этого доклада — пристальный анализ внутренностей фреймворка и поиск подводных камней, он призван помочь ва\
            м составить своё мнение о технологии без маркетинга и хайпа."
