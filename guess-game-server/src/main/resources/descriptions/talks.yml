  - id: 723
    name:
      - {language: en, text: "Testing phones with Arduino"}
      - {language: ru, text: "Тестирование телефонов с помощью Arduino"}
    shortDescription:
      - {language: en, text: "We will tell about measuring electrical current through a mobile phone 10000 times each second\
            \ using Arduino."}
      - {language: ru, text: "Мы расскажем, как с помощью Arduino измерить ток, который потребляет мобильный телефон 10000\
            \ раз в секунду."}
    longDescription:
      - {language: en, text: "We’ve recently learned how to test mobile apps performance. One of the most interesting metrics\
            \ is energy consumption. We’ll tell about measuring it with a hardware device which we called VoltaBox. We built\
            \ it based on an Arduino microcontroller. We also developed an open-source library for using the device (github.com/yandex-load/volta),\
            \ and we’ll tell how you can build your own VoltaBox and use it with the library."}
      - {language: ru, text: "Раньше мы умели тестировать только производительность серверных приложений, теперь осваиваем\
            \ мобильные приложения – это новый тренд. В том числе, мы тестируем энергопотребление телефонов. Мы расскажем\
            , как научились собирать метрику энергопотребления хардверным способом. Мы собрали небольшую схему на базе Arduino,\
            \ которая измеряет ток, и написали библиотеку для работы с ней. Библиотеку мы выложили в open source (github.com/yandex-load/volta).\
            \ Расскажем, как подготовить телефоны, собрать коробочки для замеров и как использовать библиотеку."}
