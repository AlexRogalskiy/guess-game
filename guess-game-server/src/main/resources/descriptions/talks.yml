      - language: en
        text: "We'll share our company's experience of building systems based on microservice architecture. We'll tell how\
            \ we were using Spring Boot + Netflix OSS stack (Eureka, Feign, Ribbon, Hystix, Zuul) and building Zero Downtime\
            \ Deployment with use of Spinnaker (AWS as infrastructure), what every Netflix OSS stack element was used for,\
            \ its benefits and drawbacks, and problems we encountered in production.\n\nThen we'll tell why we switched to\
            \ Kubernetes, how it allowed us to solve the same problems as Netflix OSS stack, but faster. We'll draw analogies\
            \ between Netflix OSS and Kubernetes elements (for example, Eureka — Kubernetes Service API, Zuul — Kubernetes\
            \ Ingress API, etc.). We'll cover our experience of building CI/CD with Zero Downtime Deployment, using Kubernetes\
            \ and Helm (Kubernetes package manager).\n\nThis talk's aimed at seniors, leads, and architects who are currently\
            \ migrating or considering migration from Netflix OSS to Kubernetes platform for solutions based on microservice\
            \ architecture."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Декабрьская новость о переходе модулей Spring Cloud Netflix\
