  - id: 519
    name:
      - {language: en, text: "AvaloniaUI — the first XAML UI-framework with .NET Core Support"}
      - {language: ru, text: "AvaloniaUI — первый кроссплатформенный XAML UI-фреймворк с поддержкой .NET Core"}
    shortDescription:
      - {language: en, text: "Nikita will talk about AvaloniaUI, a cross-platform XAML-friendly UI framework with .NET Core\
            \ support: how it was done and what can be already used."}
      - {language: ru, text: "Кроссплатформенный WPF! (На самом деле нет, но похож.) .NET Core, опенсорс, кроссплатформенн\
            ость, десктопы и мобилки, XAML и как со всем этим взлететь."}
    longDescription:
      - language: en
        text: "Nowadays it's important to support a whole zoo of platforms and devices, while .NET Core and .NET Standard\
            \ substantially help with the portability of C# code between them. But every platform has its own development\
            \ tools, and most of them are stuck in the times of MFC and Windows Forms, lacking a proper C# integration. There\
            \ is a number of solutions trying to get the platforms to a \"common denominator\" and add an adequate support\
            \ of MVVM and XAML layout, but all of this... just doesn't quite get there.\n\n.NET developers are used to stylizng\
            \ controls wherever and however they want, with good coupling lists to the collections, rich system of bindings.\
            \ And that's what project AvaloniaUI is trying to achieve by evolving WPF ideas in the open source world. It's\
            \ a challenging journey where a lot has to be made. What has been accomplished, what you can already use and what\
            \ challenges arise while developing a project like that — a talk by one of the project members."
      - language: ru
        text: "Мы живём во время, когда стала актуальной поддержка целого зоопарка платформ и устройств, а .NET Core и .NET\
            \ Standard существенно упрощают переносимость C#-кода между ними. Однако каждая из платформ предлагает какие-т\
            о собственные средства для разработки, причём большая часть из них мысленно застряла где-то во временах MFC и\
            \ Windows Forms, и не имеет нормальной интеграции с C#. Есть ряд решений, пытающихся привести эти платформы к\
            \ общему знаменателю и хоть как-то добавить адекватную поддержку MVVM и XAML-вёрстки, но всё это как-то... не\
            \ то.\n\n.NET-разработчики привыкли к возможности стилизовать контролы где угодно и как угодно, к нормальным п\
            ривязкам списков к коллекциям, богатой системе биндингов. Именно этого и пытается достичь проект AvaloniaUI, п\
            родолжающий идеи WPF в open source. Путь проекта нелёгок и тернист — помимо системы для работы привязок, необх\
            одимо самостоятельно обрабатывать весь пользовательский ввод, думать о том, как эффективно отрисовать интерфей\
            с, бороться с разного рода несуразностями со стороны целевых платформ, разбираться с отличиями систем отрисовк\
            и (так, из-за неадекватной поддержки ArcTo пришлось адаптировать код, изначально предназначенный для правильно\
            й отрисовки орбит комет).\n\nО том, чего уже удалось достичь, что из этого вы уже сейчас можете использовать,\
            \ а также о трудностях и интересностях при разработке такого проекта — доклад от одного из его участников."
