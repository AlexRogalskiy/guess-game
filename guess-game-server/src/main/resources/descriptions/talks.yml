        text: "The NET community was closed together with the framework itself for many, many years. Recently the things has\
            \ changed. The compiler, runtime any many other great tools are open source now. \nHave you ever thought about\
            \ contributing? You want to start, but not sure how? This talk will be a story about my contributions to BenchmarkDotNet,\
