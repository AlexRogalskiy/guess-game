  - id: 1339
    name:
      - {language: en, text: "Space exploration lessons for developers"}
      - {language: ru, text: "Ракета из четырёх морковок, или Уроки космоса для разработчиков"}
    shortDescription:
      - {language: en, text: "In this talk, Igor will narrate a few episodes from the history of space exploration and explain\
            \ what software engineers should learn from them."}
      - {language: ru, text: "В своем докладе Игорь расскажет о нескольких ярких эпизодах из истории космонавтики и объясн\
            ит, чему они могут научить разработчиков."}
    longDescription:
      - language: en
        text: "We have missed the \"golden age\" of the space exploration with its major successes and failures. But why did\
            \ they happen? Igor Lukanin read a couple of books, went to Baikonur and Cape Canaveral, watched a couple of rocket\
            \ launches and eventually understood something.\n\nThis talk will be about several episodes from the history of\
            \ the space exploration: the tasks that confronted designers of spaceships and flight chiefs, their engineering\
            \ decisions and tough consequences. During the talk, we will verticalize the rocket at the Gagarin's Start, fail\
            \ to reach the Moon four times, and send the greetings to the PayPal co-founder.\n\nIgor believes that software\
            \ engineers and team leaders can definitely learn from space scale mistakes and don't repeat them."
      - language: ru
        text: "Мы родились после окончания «золотого века» космонавтики и не застали главных успехов и провалов. Но почему\
            \ случались провалы? Игорь Луканин прочитал пару книг, съездил в Байконур и на мыс Канаверал, посмотрел на зап\
            уски ракет и кое-что понял.\n\nВ докладе пойдет речь о нескольких эпизодах из истории космонавтики: о задачах\
            , которые стояли перед конструкторами космических аппаратов и руководителями полётов, о принятых инженерных ре\
            шениях и об их непростых последствиях. Во время доклада мы вертикализируем ракету на Гагаринском старте, четыр\
            е раза не долетим до Луны и обязательно передадим привет сооснователю PayPal.\n\nИгорь верит, что конструкторы\
            \ компьютерных программ и руководители команд могут научиться на ошибках космического масштаба и не повторять\
            \ их."
