            \ the help of Apple developers tools, such as ARKit, SceneKit, UIKit, Swift, included with IDE Xcode. There are\
            \ also practical results that have identified existing technology limitations and future development ideas for\
            \ Indoor Navigation."
      - language: ru
        text: "Рассказ об опыте создания инструментов для навигации внутри помещений с использованием технологий дополненн\
            ой реальности, доступных в современных смартфонах от Apple.\nНа примере прототипа приложения для построения кр\
            атчайшего маршрута, обсудим вопрос, как работать с внутренней геометрией помещения.\nСоздавать эффективные AR-п\
            риложения возможно просто и быстро с помощью инструментария, доступного Apple-разработчику, «из коробки», тако\
            го как ARKit, SceneKit, UIKit, Swift, поставляемых с IDE Xcode. Также существуют практические результаты, кото\
            рые позволили определить существующие ограничения технологий и дальнейшие идеи развития для целей Indoor Navigation."
