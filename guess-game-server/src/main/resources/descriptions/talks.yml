  - id: 299
    name:
      - {language: en, text: "JBatch or not such a big data"}
      - {language: ru, text: "JBatch или далеко не самые большие данные"}
    shortDescription:
      - {language: en, text: "A story about what kinds of problems encounter in design of modern systems."}
      - {language: ru, text: "Рассказ о том, какие проблемы встречаются в проектировании современных систем."}
    longDescription:
      - language: en
        text: "Offline data processing still goes on in almost every Java-project for large companies. But there are not so\
            \ much data, and passing them through the Hadoop would be shooting at sparrows with cannons. In most cases such\
            \ processing of \"not so big data\" is performed by small programs, or, at best, in-house applications. They are\
            \ often ideally suited for a specific task, but very capricious in case if something needs to be changed/adapted/expanded.\
            \ All this ends with the complete rewriting. Scalability of in-house solutions often suffers.\n\nTo make clear\
            \ this important but little underrated aspect, JSR-352 Java Batch was developed. During the session listeners\
            \ will become familiar with the JSR. They will learn how to define \"work\", \"objectives\", as work is broken\
            \ down into \"steps\" and \"pieces\". Dmitry will consider how to parallelize tasks and ensure their transactionality\
            \ within the container. And most importantly, how to not repeat. Also JBatch will be compared with Spring batch.\n\
            \nThis framework has been officially included in the Java EE 7, so that it is available \"out of the box\" on\
            \ any Java EE 7 server."
      - language: ru
        text: "Практически в любом Java-проекте для больших предприятий все еще происходит (чаще всего ночной) офлайновый\
            \ процессинг данных. Но данных не так много, и пропускать их через Hadoop было бы стрельбой по воробьям из пуш\
            ек. Чаще всего подобный процессинг «далеко не больших данных» происходит с помощью самописных небольших програ\
            мм или, в лучшем случае, самописных фрейморков. Они часто идеально подходят для конкретной задачи, но крайне к\
            апризны, если что-то надо изменить/адаптировать/расширить. Все это заканчивается полным переписыванием. Масшта\
            бируемость самописных решений часто страдает.\n\nЧтобы навести порядок в этом важном, но немного недооцененном\
            \ аспекте, был разработан JSR-352 Java Batch. На лекции слушатели познакомятся с данным JSR. Они узнают, как о\
            пределяются «работа», «задачи», как работа разбивается на «этапы» и «куски». Дмитрий рассмотрит, как распаралл\
            еливать задачи и обеспечивать их транзакционность в рамках контейнера. И главное, как рационально «не повторят\
            ься». Также пройдёт сравнение JBatch с Spring batch.\n\nДанный фреймворк был официально включен в Java EE 7, т\
            ак что он доступен «из коробочки» на любом Java EE 7 сервере."
