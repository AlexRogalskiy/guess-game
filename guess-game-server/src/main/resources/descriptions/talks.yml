      - {language: ru, text: "CatBoost — следующее поколение градиентного бустинга"}
    shortDescription:
      - {language: en, text: "How to effectively use an open-source algorithm of CatBoost gradient boosting, who benefits\
            \ from it now, where it will be used and who should pay attention to it."}
      - {language: ru, text: "Как наиболее эффективно пользоваться алгоритмом градиентного бустинга CatBoost, где он приме\
            няется уже сейчас, где будет применяться и кому стоит обратить на него внимание."}
    longDescription:
      - {language: en, text: "We'll cover the features of a new open-source algorithm of CatBoost gradient boosting from Yandex.\
            \ We'll discuss how we developed a technology that can work with categorical characteristics and why we made it\
            \ open-source. We'll also see where CatBoost is already used, where it will be used and who should pay attention\
            \ to it. This talk will be useful for machine learning specialists and data processing specialists: they will\
            \ understand how to effectively use our gradient boosting algorithm and where they can benefit from it now."}
      - {language: ru, text: "Особенности нового открытого алгоритма градиентного бустинга CatBoost от Яндекса. В докладе\
            \ пойдет речь о том, как мы разработали технологию, которая умеет работать с категориальными характеристиками\
            , и зачем выложили ее в открытый доступ. Мы также расскажем, где CatBoost применяется уже сейчас, где будет пр\
            именяться и кому стоит обратить на него внимание. Доклад будет полезен специалистам по машинному обучению и сп\
            ециалистам по работе с данными: после его прослушивания они получат понимание, как наиболее эффективно пользов\
            аться нашим алгоритмом градиентного бустинга и где он может принести пользу уже сейчас."}
