  - id: 1272
    name:
      - {language: en, text: "How to start writing autotests without losing one's mind"}
      - {language: ru, text: "Как начать писать автотесты и не сойти с ума"}
    shortDescription:
      - {language: en, text: "We'll try to give you the very base that allows you to just start writing autotests. There will\
            \ be all kinds of best practices in one."}
      - {language: ru, text: "Мы постараемся дать вам ту самую базу, которая действительно позволит вам просто взять и нач\
            ать писать автотесты. В одном флаконе вас ждут наработки самого разного характера."}
    longDescription:
      - language: en
        text: "\"Lizzie, what's your Daddy's name?\" — \"My Daddy writes autotests\", — Lizzie answers. Meet Lizzie, Eugene\
            \ Matsyuk's daughter. His comrade-in-arms Dmitry Movchan has, in fact, decided to hold off on having kids for\
            \ a while. Folks, that's all you need to know about autotests if you decided to get involved in this matter.\n\
            \nThe year before, after Mobius and podcasts, we realized that the coomon tendency in the test automation area\
            \ — relying on Appium and separate automation department — isn't quite right. So we started moving towards Espresso\
            \ and \"everybody writes tests\". And it seemed easy enough: just write your tests and don't worry. But then all\
            \ kinds of problems appear: from little things and details like \"how to switch off internet on my device\" and\
            \ \"how to process tests getting flaky because of Espresso\" to vital questions: how does one write tests and\
            \ which tests, actually? It gets even more complex as autotests just begin to come into our lives (and they will\
            \ definitely become a part of everybody's life, trust us, mwahaha), so common practices are basically nonexistent.\n\
            \nIn this talk, we'll try to give you the very base that allows you to just start writing autotests. There will\
            \ be all kinds of best practices in one. It will be worth your while."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Автотесты крайне важны для поддержания высокого качества пр\
            иложения. О них много говорят, но мало кто пишет. Дима и Женя в своем докладе рассмотрят вопросы написания авт\
            отестов с разных сторон и поделятся опытом, который поможет большему числу разработчиков начать писать автотес\
            ты или развивать и улучшать существующие.*\n\n«Лизочка, а как зовут папу?» — «А папа пишет автотесты», — отвеч\
            ает Лизочка. Знакомьтесь, Лизочка — дочка Жени Мацюка. Его боевой товарищ, Дима Мовчан, пока что вообще решил\
            \ повременить с детьми. Ребят, это все, что вы должны знать об автотестах, если решитесь ввязаться в это дело\
            .\n\nГод назад после Мобиуса и подкастов мы осознали, что ставка в автоматизации тестирования на Appium и выде\
            ленный отдел автоматизации не совсем верна. Мы начали движение в сторону Espresso и «тесты пишут все». Ну и ка\
            залось бы, бери да пиши тесты. Но тут встает огромный пласт самых разных проблем: от мелочей и деталей типа «а\
            \ как отключить интернет на устройстве» и «как обрабатывать флекующие из-за Espresso тесты» до концептуальных\
            \ вопросов: а как все же писать тесты и какие тесты-то писать? Все еще усложняется тем, что автотесты только н\
            ачинают приходить в нашу жизнь (а они, поверьте нам, придут к каждому, хо-хо-хо), и каких-то общих нормальных\
            \ практик по сути и нет.\n\nВ нашем докладе мы постараемся дать вам ту самую базу, которая действительно позво\
            лит вам просто взять и начать писать автотесты. В одном флаконе вас ждут наработки самого разного характера. В\
            ам будет на что взглянуть."
