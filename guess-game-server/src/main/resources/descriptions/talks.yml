    name:
      - {language: en, text: "Messenger inside out, or How to make a messenger in a mobile iOS app"}
      - {language: ru, text: "Мессенджер наизнанку, или Как сегодня сделать мессенджер в мобильном iOS-приложении"}
    shortDescription:
      - {language: en, text: "We'll discuss pros, cons, and pitfalls of different ways of a messenger realization using the\
            \ Avito messenger evolution as an example, as well as how to implement a scalable architecture that enables to\
            \ easily add new features."}
      - {language: ru, text: "Расскажем про плюсы, минусы и подводные камни различных подходов реализации мессенджеров на\
            \ примере эволюции мессенджера в Avito, а также как заложить масштабируемую архитектуру, которая позволит легк\
            о добавлять новые фишки."}
    longDescription:
      - language: en
        text: "Messengers are a part of lots of modern mobile apps. Nowadays it is one of the ways for users to communicate.\
            \ In this talk we would like to share our experience of a messenger development for Avito as a part of a big mobile\
            \ application with a multimillion audience. \nWe'll cover various realization ways using the Avito messenger evolution\
            \ as an example: how we were developing our messenger from a simple HTTP-API till WebSockets usage, pros, cons,\
            \ and pitfalls of different ways. How we were designing a client-server API and how Swift helped us in that.\n\
            You'll learn how to ensure the message delivery to your clients, online status of users, messages status and other\
            \ functions of modern messengers and their realization.\nNowadays messengers rapidly evolve and new features have\
            \ to be added rather fast. We'll tell you how to implement a scalable architecture that enables to easily add\
            \ new features."
      - language: ru
        text: "Мессенджеры являются частью многих современных мобильных приложений. Сегодня это один из основных способов\
            \ коммуникации пользователей. В докладе мы бы хотели поделиться нашим опытом разработки мессенджера в Avito, к\
            ак части большого мобильного приложения с многомиллионной аудиторией.\nМы рассмотрим различные способы реализа\
            ции на примере эволюции мессенджера в Avito: о том, как мы развивали мессенджер от простого HTTP-API до исполь\
            зования веб-сокетов, плюсы, минусы и подводные камни различных подходов. Как мы проектировали клиент-серверное\
            \ API и как нам в этом помогал Swift.\nВы узнаете о том, как гарантировать доставку сообщений клиентам, онлайн\
            -статусы пользователей, статусы сообщений и других функциях современных мессенджеров и их реализации.\nМессенд\
            жеры стремительно развиваются, и новый функционал требуется добавлять быстро. В рамках доклада мы также расска\
            жем, как заложить масштабируемую архитектуру, которая позволит легко добавлять новые фишки."
