  - id: 725
    name:
      - {language: en, text: "Flaky tests"}
    shortDescription:
      - {language: en, text: "This talk is about unstable (flaky) tests."}
      - {language: ru, text: "Доклад о нестабильных автотестах."}
    longDescription:
      - language: en
        text: "Flaky tests are a constant headache for auto testers. Any of your tests that were green yesterday can suddenly\
            \ become red today — for no reason at all. The code was not changed. Tests were not changed. Seems like Matrix\
            \ has you. \n\nWe will consider a bunch of real examples of flaky tests. And we'll figure out how to write tests\
            \ so that they are stable and independent of the developer's karma. \n\nThe talk will be interesting for both\
            \ testers and developers — everybody who writes automated tests and likes to solve unsolvable puzzles."
      - language: ru
        text: "Flaky tests — головная боль автотестеров. Ещё вчера тест был зелёный, а сегодня он вдруг покраснел — ни с т\
            ого ни с сего. Никто ничего не менял. Просто луна не в той фазе. Просто матрица шутит над тобой. \n\nРазберём\
            \ кучу реальных примеров flaky-тестов из домашней коллекции спикера. И разберёмся, как писать тесты, чтобы они\
            \ были стабильными и независимыми от кармы разработчика. \n\nДоклад будет интересен и тестировщикам, и разрабо\
            тчикам — всем, кто балуется автотестами или просто любит разгадывать неразрешимые загадки."
