    longDescription:
      - language: en
        text: "Sergey wants to tell how with new Xcode features we can quickly check how multilingual (10+ languages) iOS\
            \ application work on all locales and all screen types of iPhone.\n\nYou will learn what problems happened and\
            \ how XCTestPlan reduced the testing time of localization and application layout. Speaker will how the easy test\
            \ on two-three languages and two-three screens. And also will tell what XCTestPlan is missing.\n\nThe purpose\
            \ of the Sergey's talk is that if you have a UI test on Swift that runs through all screens then you can get screenshots\
            \ for all supported languages on screens of all sizes (iPhone SE, XS Max, etc.).\nThe solution is that if you\
            \ don't want to use third-party solutions, for example, Fastline, now you can safely not use them."
      - language: ru
        text: "Сергей хочет рассказать про то, как с новыми фичами Xcode мы относительно быстро проверяем, как выглядит му\
            льтиязычное (10+ языков) iOS-приложение на всех языках и на всех типах экранов iPhone.\n\nВы узнаете, какие бы\
            ли проблемы и как XCTestPlan уменьшил время на тестирование локализации и тестирование верстки приложения. Спи\
            кер покажет наглядно простенький тест на двух-трех языках и двух-трех экранах. А также расскажет чего не хвата\
            ет XCTestPlan.\n\nСуть доклада Сергея в том, что если у вас есть написанный на Swift UI-тест, который пробегае\
            т все экраны, то вам можно с минимумом усилий получить скриншоты всех экранов для всех поддерживаемых языков н\
