  - id: 1128
    name:
      - {language: en, text: "What static analyzers can do while developers and testers can't"}
      - {language: ru, text: "Что могут статические анализаторы, чего не могут программисты и тестировщики"}
    shortDescription:
      - {language: en, text: "We will demonstrate the benefits of static code analysis tools on practical examples. There\
            \ is a number of errors, which can be hardly found using other methods. And such errors will be showcased in abundance.\
            \ We invite developers and testers to evaluate all of the power and beauty of static code analysis methodology."}
      - {language: ru, text: "Мы на практических примерах продемонстрируем пользу инструментов статического анализа кода.\
            \ Существует ряд ошибок, которые почти нереально найти другими методами. И такие ошибки будут продемонстрирова\
            ны в изобилии. Приглашаем программистов и тестировщиков оценить всю мощь и красоту методологии статического ан\
            ализа кода."}
    longDescription:
      - language: en
        text: "One of the technologies of detecting errors on the early stages is static code analysis. Unfortunately, a number\
            \ of tools implement the analysis rather superficially which reduces credibility towards static analysis methodology\
            \ in general. Some programmers start thinking that code analysis is something based on regular expressions and\
            \ they will easily find such errors themselves. Actually everything is much more complicated and interesting.\
            \ Moreover, it is incredibly difficult to find many bugs, unless you use static code analysis tools. And this\
            \ talk will demonstrate a wide range of such cases.\n\nAfter listening to the talk, you'll have a new look at\
            \ static analysis. Andrey will also tell where to start if you'd like to introduce a static analysis tool in already\
            \ existing development process."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Статический анализ не только для разработчиков! Доклад Андре\
            я — про ценность этой практики для всех, кто озабочен вопросами качества продукта.*\n\nОдной из технологий выя\
            вления ошибок на ранних этапах является статический анализ кода. К сожалению, ряд инструментов реализуют анали\
            з весьма поверхностно, что снижает доверие к методологии статического анализа в целом. Некоторые программисты\
            \ начинают думать, что анализ кода — это нечто, базирующееся на регулярных выражениях, и они сами легко найдут\
            \ такие ошибки. На самом деле всё гораздо сложнее и интересней. Более того, многие ошибки невероятно сложно на\
            йти, если не использовать инструменты статического анализа кода. И в этом докладе будет продемонстрировано мно\
            жество таких случаев.\n\nПослушав доклад, вы взглянете на статический анализ совсем по-новому. Дополнительно б\
            удет рассказано, с чего начать, если вы захотите внедрить инструмент статического анализа в уже существующий п\
            роцесс разработки."
