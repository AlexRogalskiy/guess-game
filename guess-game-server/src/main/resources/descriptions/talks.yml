    name:
      - {language: en, text: "Serverless and React 2 (it's just sleight of hand)"}
      - {language: ru, text: "Serverless и React 2 (ловкость рук и никакого мошенничества)"}
    shortDescription:
      - {language: en, text: "We'll show how to create an isomorphic React Redux application step by step. We'll start from\
            \ the creation of sample lambda function from AWS console and at the end will make a more complex isomorphic project\
            \ with fully automated deployment."}
      - {language: ru, text: "По шагам расскажем, как создать изоморфное приложение на AWS-лямбде, начиная с простого созд\
            ания лямбды руками из консоли и заканчивая проектом с полностью автоматизированным деплойментом."}
    longDescription:
      - language: en
        text: "We bet, it's not the first time when you meet a word \"serverless\", but we still hope that this time we persuade\
            \ you to try it out. And for those who are already familiar with AWS lambdas, we have a few handy tricks and tools\
            \ to share. \n\nIn this talk, we'll show how to create an isomorphic React Redux application step by step. We'll\
            \ start with the creation of sample lambda function from AWS console and at the end will make a more complex isomorphic\
            \ project with fully automated deployment."
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n> \n> *Раскрывает тему создания serverless-лямбд на AWS в сочета\
            нии с React-стеком. Марина, как ведущий разработчик в EPAM, отлично знает, почему это может быть лучше, чем кл\
            ассический подход, и насколько это выгодно.* \n\nНаверняка это не первый раз, когда вы слышите о бессерверных\
            \ вычислениях, но мы надеемся, что именно в этот раз мы убедим вас попробовать их своими руками. А для тех, кт\
            о не новичок в AWS-лямбдах, покажем их дополнительные возможности и полезные инструменты для разработки.\n\nВ\
            \ докладе мы по шагам расскажем, как создать изоморфное приложение на AWS-лямбде, начиная с простого создания\
            \ лямбды руками из консоли и заканчивая проектом с полностью автоматизированным деплойментом."
