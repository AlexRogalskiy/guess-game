  - id: 1336
    name:
      - {language: en, text: "Getting sh!t done in devops style"}
      - {language: ru, text: "Getting sh!t done in devops style: разрабатываем так, чтобы коллегам не хотелось вас прищучи\
            ть"}
    shortDescription:
      - {language: en, text: "The talk is about increasing the speed of work and how we pay for it."}
      - {language: ru, text: "Доклад рассказывает о повышении скорости работы и как за нее расплачиваются."}
    longDescription:
      - language: en
        text: "There is a huge amount of technologies, frameworks, methodologies, with help of which you can increase effectiveness.\
            \ But nothing comes for free, let's see the real price of speed. How debts are created and who will have to pay\
            \ for them, and we are not talking about classic technical debt — a patch in the code or lack of tests. \n\nHow\
            \ to work without transferring debts to others? How to make decisions, aware of the consequences? Let's think\
            \ about that together. Speakers, Maksim and Kirill will tell the practical experience and what they learned from\
            \ it."
      - language: ru
        text: "Есть огромное количество технологий, фреймворков, методологий, с помощью которых можно повысить свою эффект\
            ивность. Но ничто не дается бесплатно, давайте посмотрим на реальную цену скорости. Как создаются долги и кому\
            \ придется по ним платить, и это мы не про классический технический долг — заплатку в коде или недостаток тест\
            ов. \n\nКак работать, не перекладывая долги на других? Как принимать решения, осознавая последствия? Подумаем\
            \ вместе на эти темы. Спикеры, Максим и Кирилл, расскажут свой практический опыт из жизни и что они из него вы\
            несли."
