  - id: 444
    name:
      - {language: en, text: "Future of Kotlin: Strategy and tactics"}
      - {language: ru, text: "Будущее Kotlin: Стратегия и тактика"}
    shortDescription:
      - {language: en, text: "Close and distant perspectives for Kotlin, and how the project is being designed and developed."}
      - {language: ru, text: "О ближних и дальних перспективах развития Kotlin, а также о том, как он проектируется и разр\
            абатывается."}
    longDescription:
      - language: en
        text: "A successful project usually grows, and Kotlin is no exception. We are adding new targets (JavaScript and Native)\
            \ and new computation models (coroutines). This talk is about our vision of the future of Kotlin as a language\
            \ and an ecosystem.\nWe'll talk strategy: what we think our industry needs at large and how we are going to fit\
            \ Kotlin into this picture. \nWe'll talk tactics: how we deal with legacy and compatibility issues, and whether\
            \ there will ever be Kotlin 2.0.\nWe'll talk operations: can we do “continuous delivery” for language features?\
            \ Or, more generally, how agile can language development be?"
      - language: ru
        text: "Успешные проекты имеют тенденцию расти, и Котлин — не исключение. Мы поддерживаем новые платформы (JavaScript,\
            \ Native) и новые парадигмы вычислений (coroutines). Этот доклад — о том, как мы представляем себе будущее Kotlin\
            \ как языка и экосистемы.\nМы поговорим о стратегии: что, на наш взгляд, нужно индустрии, и как тут поможет Kotlin.\n\
            О тактике: как мы справляемся с проблемами совместимости и legacy, и будет ли когда-нибудь Kotlin 2.0.\nО сиюм\
            инутном: как насчет continuous delivery для языковых фич? Или, более широко: насколько можно применять agile-п\
