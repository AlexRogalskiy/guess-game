    longDescription:
      - language: en
        text: "In this session, Vitaly will be taking a microscopic examination of common interface components and problems\
            \ appearing and tested in responsive user interfaces. We’ll look into what makes a perfect accordion, date/time\
            \ pickers, feature comparison, insurance calculator and a car configurator, among other things. \n\nBeware: you\
            \ might not be able to unlearn the things you’ll learn in this session."
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n\n> *В докладе вы узнаете о всех тонкостях того, как UX влияет н\
            а продукт, сможете понять, на что стоит обращать внимание при тестировании.* \n\n\n\nВ докладе Виталий проведе\
            т детальное исследование общих компонентов интерфейса и проблем отзывчивых пользовательских интерфейсов. \nРас\
