  - id: 428
    name:
      - {language: en, text: "Divide, Distribute and Conquer: Stream v. Batch"}
      - {language: ru, text: "Распределяй и властвуй — 2: Потоки данных наносят ответный удар"}
    shortDescription:
      - {language: en, text: "Solving streaming problems using open source in-memory technologies of Hazelcast Jet."}
      - {language: ru, text: "Решение проблемы быстрой обработки данных, постоянно поступающих в систему."}
    longDescription:
      - language: en
        text: "Data is flowing everywhere around us, from phones, credit cards, sensor-equipped buildings, vending machines,\
            \ thermostats, trains, buses, planes, posts to social media, digital pictures and video and so on.\nSimple data\
            \ collection is not enough anymore. Most of the current systems do data processing via nightly extract, transform,\
            \ and load (ETL) operations, which is common in enterprise environments. It requires decision makers to wait an\
            \ entire day (or night) for reports to become available.\nBut businesses don’t want «Big Data» anymore. They want\
            \ «Fast Data». What distinguishes a «streaming systems» from the batch systems is that the event stream is unbounded\
            \ or «infinite» from a system perspective. Decision-makers need to analyze these streaming events as a whole to\
            \ make business decisions as new information arrives.\nIn this talk, after a short introduction to common approaches\
            \ and architectures (lambda, kappa), Viktor will demonstrate how Hazelcast Jet can be used for in-memory stream\
            \ processing."
      - language: ru
        text: "Виктор возвращается с продолжением доклада про обработку данных в памяти! На этот раз он противопоставит «п\
            отоковый» подход «пакетному».\nКак мы знаем, информации, зараза, много! Мало того, что её много, так ещё никто\
            \ не хочет сидеть и ждать, пока Hadoop-кластер посчитает всё. Big Data уже не интересно, Fast Data — наше ново\
            е «всё»!\nТак что же делать, если новые данные всё прибывают и прибывают по каналам связи (через сокет-сервер\
            \ ли или модную нынче Кафку) ежесекундно (а может, даже и быстрее)? Можно было бы складывать их в какое-нибудь\
            \ хранилище и считать по ночам MapReduce-ом. Или всё-таки прибегнем к потоковой обработке? У каждого подхода е\
            сть свои преимущества и недостатки: как очевидные, так и те, что не всегда лежат на поверхности.\nПосле неболь\
            шого введения и обзора терминов Виктор на основе примеров кода покажет, как использовать Hazelcast Jet для рас\
            пределенной обработки потоковых данных."
