    name:
      - {language: en, text: "Beating CoreCLR's own C++ code with CoreCLR 3.0 intrinsics"}
    shortDescription:
      - {language: en, text: "During this session we will explore how developers can substantially improve performance of\
            \ computationally intensive code by using CPU intrinsics, and go over the new support introduced in the recently\
            \ released .NET Core 3.0."}
    longDescription:
      - language: en
        text: "We will explore how developers can substantially improve performance of computationally intensive code by using\
            \ CPU intrinsics, and go over the new support introduced in the recently released .NET Core 3.0.\n\nWe'll be taking\
            \ a non-trivial algorithm that is already a part of the CoreCLR code-base that should be familiar for most devs,\
            \ and (re)build an efficient intrinsics based version of it with AVX+AVX2 instructions about 7 vectorized CPU\
            \ instruction that can be combined in a challenging way.\n\nWe'll discuss common hurdles/befits encountered while\
            \ building/optimizing intrinsics based code such as:\n- replacing scalar code with branch-less vectorized code;\n\
            - dealing with CPU branch mis-prediction;\n- unrolling code to improve performance / complexity trade-off of doing\
            \ so.\n\nBy the end of the talk we'll show how we can beat the CoreCLR's own C++ code with C# Intrinsics utilizing\
            \ AVX2 instructions."
      - language: ru
        text: "We will explore how developers can substantially improve performance of computationally intensive code by using\
            \ CPU intrinsics, and go over the new support introduced in the recently released .NET Core 3.0.\n\nWe'll be taking\
