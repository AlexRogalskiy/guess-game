  - id: 1067
    name:
      - {language: en, text: "System metrics: learning to avoid pitfalls"}
      - {language: ru, text: "Системные метрики: собираем подводные камни"}
    shortDescription:
      - {language: en, text: "Evgeny will tell what are the differences between various system metrics, which mistakes in\
            \ metric collecting do not allow you to see performance issues, which performance issues do Process and PerformanceCounter\
            \ classes have, and what is the internal design of Performance Counters and how to work with them correctly and\
            \ effectively."}
      - {language: ru, text: "Евгений расскажет, чем отличаются различные системные метрики, какие ошибки при сборе метрик\
            \ не позволяют заметить проблемы с производительностью, какие проблемы с производительностью есть у классов Process\
            \ и PerformanceCounter, как устроены PerformanceCounters внутри и как работать с ними правильно и эффективно.w"}
    longDescription:
      - language: en
        text: "For monitoring the apps' performance it is useful to watch their system metrics: memory consumption, CPU utilization,\
            \ network resource consumption, garbage collector's work. It can easily be done using Task Manager, Process Explorer,\
            \ PerfMon, and other GUI tools.\n\nBut in order to send these metrics to Graphite, for example, or to write it\
            \ to your app's log you need to know how to collect these metrics from the code. It would also be good if metric-collecting\
            \ tools were not interfering with your app's performance.\n\nIn this talk Evgeny will tell:\n- what are the differences\
            \ between various system metrics;\n- which mistakes in metric collecting do not allow you to see performance issues;\n\
            - which performance issues do Process and PerformanceCounter classes have;\n- what is the internal design of Performance\
            \ Counters and how to work with them correctly and effectively.\n\nWe will also knock together different ways\
            \ of collecting metrics in benchmarks."
      - language: ru
        text: "Для мониторинга производительности приложений полезно наблюдать за их системными метриками: потреблением па\
            мяти, загрузкой процессора, потреблением сетевых ресурсов, активностью сборщика мусора. Это сделать легко, исп\
            ользуя Task Manager, Process Explorer, PerfMon и другие GUI-инструменты.\n\nНо для того чтобы отправить эти ме\
            трики, например, в Graphite или записать в логи своего приложения — нужно уметь собирать эти метрики из кода.\
            \ При этом желательно, чтобы инструменты для сбора метрик не влияли на производительность приложения.\n\nВ док\
            ладе Евгений расскажет:\n- чем отличаются различные системные метрики;\n- какие ошибки при сборе метрик не поз\
            воляют заметить проблемы с производительностью;\n- какие проблемы с производительностью есть у классов Process\
            \ и PerformanceCounter;\n- как устроены Performance Counters внутри и как работать с ними правильно и эффектив\
            но.\n\nТакже столкнём различные способы сбора метрик в бенчмарках."
