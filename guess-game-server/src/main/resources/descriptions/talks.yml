  - id: 963
    name:
      - {language: en, text: "Dinamicheskoe proektirovanie: kak razrabatyvat bez perekompilyatsii"}
      - {language: ru, text: "Динамическое проектирование: как разрабатывать без перекомпиляции"}
    shortDescription:
      - {language: en, text: "We are used to an established paradigm: you write a program, compile it and run it. If you need\
            \ to change something, you stop the program, change it recompile and run again. This approach works, but there\
            \ is another way that lets us create applications while having the application running. Just like a cardiologist\
            \ that has to work on a running system, the dynamic prototyping paradigm allows us to make precision changes to\
            \ parts of the program, making it work better while avoid the distraction of the constant recompile cycles. In\
            \ this talk, we'll take a look at how this paradigm can be implemented."}
      - {language: ru, text: "Мы привыкли к устоявшейся парадигме: пишешь программу, компилируешь, запускаешь. Если нужно\
            \ что-то поменять, останавливаешь программу, меняешь, компилируешь и запускаешь снова. Есть и другой подход: п\
            арадигма динамического проектирования позволяет прецезионно подменять части программы, не отрывая разработчика\
            \ на постоянные циклы перекомпиляции. В этом докладе мы посмотрим на то, как можно собственноручно реализовать\
            \ эту парадигму."}
    longDescription:
      - language: en
        text: "We are used to an established paradigm: you write a program, compile it and run it. If you need to change something,\
            \ you stop the program, change it recompile and run again. \n\nThis approach works, but there is another way that\
            \ lets us create applications while having the application running. Just like a cardiologist that has to work\
            \ on a running system, the dynamic prototyping paradigm allows us to make precision changes to parts of the program,\
            \ making it work better while avoid the distraction of the constant recompile cycles.\n\nIn this talk we'll discuss\
            \ how this approach can be implemented (with examples in C#), how this approach differs from other paradigms (such\
            \ as REPL), what advantages it offers and what kind of problems you're likely to encounter in its implementation."
      - language: ru
        text: "Мы привыкли к устоявшейся парадигме: пишешь программу, компилируешь, запускаешь. Если нужно что-то поменять\
            , останавливаешь программу, меняешь, компилируешь и запускаешь снова.\n\nЭтот подход работает, но есть и друго\
            й подход, который позволяет заниматься созданием приложений, работая на запущенном приложении. Как кардиолог,\
            \ который оперирует на работающем движке, парадигма динамического проектирования позволяет прецезионно подменя\
            ть части программы, заставляя ее работать лучше и не отрывая разработчика на постоянные циклы перекомпиляции.\n\
            \nВ этом докладе мы обсудим то, как можно реализовать этот подход (с примерами на C#), как подход отличается о\
            т других похожих парадигм (например, REPL), какие преимущества он предоставляет и с какими проблемами можно ст\
            олкнуться в его реализации."
    talkDay: 2
