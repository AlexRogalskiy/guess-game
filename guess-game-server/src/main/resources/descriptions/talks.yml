    longDescription:
      - language: en
        text: "The corporate sector is packed not only with Java/.NET applications. There are plenty of life forms based on\
            \ other programming languages, especially C++, because C++ applications always run fast and don't use a lot of\
            \ resources. Unfortunately, C++ itself doesn't have the \"enterprise edition\" concept, but it definitely ought\
            \ to appear. That's a bit off topic, though.\n\nThe main topic of this session is transport in distributed systems,\
            \ namely, message brokers. Alexander will tell about present-day MessageMQ market and its most outstanding representatives,\
            \ go over advantages and disadvantages of message brokers, taking into account local import substitution market.\
            \ Of course, he'll also tell how he wrote his own message broker and why exactly he did it."
      - language: ru
        text: "Корпоративный сектор заполнен не только приложениями, написанными на Java/.NET. В нём много и других предст\
            авителей флоры и фауны языков программирования. Особое место занимает всё то, что написано на C++, т.к. это вс\
            егда быстро работает и использует мало ресурсов. К сожалению, сам язык C++ не обзавелся понятием «enterprise edition»\
            , но оно (понятие) должно обязательно появиться... Это лирика.\n\nДоклад Александра посвящен теме транспорта в\
            \ распределенных системах, а именно брокерам сообщений. В своем выступлении он расскажет о том, что сегодня пр\
            исутствует на рынке MessageMQ, какие представители наиболее ярки сегодня, разберёт преимущества и недостатки б\
            рокеров сообщений с учетом локального рынка импортозамещения. И конечно же, расскажет, как он написал свой бро\
            кер сообщений и, главное, зачем.\n\n> __Комментарий программного комитета:__\n\n\n\n> *Брокеры сообщений — одн\
            и из частых инструментов при разработке enterprise-систем. Александр расскажет про подходы к реализации и проб\
            лемы на примере собственного брокера на C++.*"
