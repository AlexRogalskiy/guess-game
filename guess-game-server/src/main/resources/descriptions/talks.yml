  - id: 712
    name:
      - {language: en, text: "Testers' classification from a developer point of view"}
      - {language: ru, text: "Бытовая классификация тестировщиков с точки зрения разработчика"}
    shortDescription:
      - {language: en, text: "We'll show you an amusing testers' classification so that you could consider the way people\
            \ see you and perhaps change the situation for the better."}
      - {language: ru, text: "В докладе будет приведена забавная классификация тестировщиков, чтобы вы смогли лишний раз з\
            адуматься, как вас видят со стороны и, возможно, изменить ситуацию к лучшему."}
    longDescription:
      - language: en
        text: "Testers often talk about their confrontation and conflicts with developers. There are some teams though that\
            \ manage to live in peace and harmony. So, maybe something's wrong? We would like to talk about the way developers\
            \ see all testers. We'll show you an amusing classification that includes a fly-tester, a nazi-tester, a panda-tester\
            \ and other characters. That's an opportunity for you to think on the way people see you and perhaps to change\
            \ the situation for the better. \n\nThis talk will be interesting for project managers and team leads as well.\
            \ You'll be able to recognize various patterns of testers' behaviour and take actions to increase your teamwork\
            \ level. See you at the conference!"
      - language: ru
        text: "Тестировщики часто говорят о противостоянии и конфликтах с разработчиками. Но ведь есть команды, где все жи\
            вут в мире и согласии. Видимо, что-то тут не так? Хотелось бы поговорить о том, как тестировщиков видят сами р\
            азработчики. В докладе будет приведена забавная классификация. Кроме известного всем тестировщика-обезьянки бу\
            дут представлены тестировщик-муха, тестировщик-нацист, тестировщик-панда и многие другие герои. Вы сможете лиш\
            ний раз задуматься над тем, как вас видят со стороны и, возможно, изменить ситуацию к лучшему. \n\nДоклад буде\
            т также полезен менеджерам проектов и лидерам команд. Вы сможете быстрее распознавать те или иные шаблоны пове\
            дения тестировщиков и принимать меры по повышению уровня командной работы. Приходите, будет интересно!"
