  - id: 807
    name:
      - {language: en, text: "Spring Boot and Xtend: black magic session with exposure"}
      - {language: ru, text: "Spring Boot и Xtend: сеанс чёрной магии c разоблачением"}
    shortDescription:
      - {language: en, text: "We'll write a simple app using Active Annotations, look at Active Annotations out of the box,\
            \ the way they work, along with how and why to write your active annotation processor and how to test it."}
      - {language: ru, text: "Напишем простое приложение с применением Active Annotations, посмотрим на основные фичи Xtend,\
            \ узнаем, какие Active Annotations есть из коробки, как они работают, как и для чего можно написать свой проце\
            ссор активных аннотаций и как его протестировать."}
    longDescription:
      - language: en
        text: "They say Spring Boot is full of strange magic, but if you’ve already managed to get things in order, don’t\
            \ be sad, as there are lots of things that can be added when you use not Java, but it’s “modernized” version.\
            \ \n\nAt least, that’s how Xtend language postures itself on [the official website](https://www.eclipse.org/xtend/).\
            \ The first thing the modernizations allow you to do is to write less code in a manual way, which means you’ll\
            \ do it faster and make fewer mistakes. \n\nIn this talk, we’ll develop a simple app based on famous technologies,\
            \ such as Spring Boot and Spring Data (Rest), using all the features provided by Xtend, like Active Annotations.\
            \ \n\nThere'll be enough magic, but, as we'll see, you can keep everything under control if you choose the right\
            \ instrument. \n\nIn the exposure part, we’ll dwell on Xtend basic features and look at Active Annotations out\
            \ of the box, the way they work, along with how and why to write your active annotation processor and how to test\
            \ it."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Слишком много шума вокруг Котлина, хочется странного: какой\
            -нибудь другой крутой язык, но чтобы не требовало от слушателя подготовки. SpringBoot уже все понимают, остало\
            сь добавить Xtend. Андрей – лидер московского JUG (jug.msk.ru), джедай использования Эклипсовых технологий.*\n\
            \nБытует мнение, что Spring Boot полон странной магии, но, если вы уже успели во всем подробно разобраться, не\
            \ расстраивайтесь — много интересного и неожиданного можно добавить, если код приложения писать не на Java, а\
            \ воспользоваться ее «улучшенной» версией. \n\nЯзык Xtend примерно так и позиционируется на [официальном сайте\
            ](https://www.eclipse.org/xtend/). Улучшения, прежде всего, позволяют писать меньше кода руками, а значит — де\
            лать это быстрее и с меньшим количеством ошибок. \n\nВ рамках доклада мы разработаем простое приложение на изв\
            естных технологиях, таких как Spring Boot и Spring Data (Rest), с применением возможностей, которые предоставл\
            яет Xtend, в частности Active Annotations. \n\nМагии будет предостаточно, но, как мы увидим, всё можно держать\
            \ под контролем, если выбрать правильный инструмент. \n\nВ части разоблачения подробно посмотрим на основные ф\
            ичи Xtend, узнаем, какие Active Annotations есть из коробки, как они работают, как и для чего можно написать с\
            вой процессор активных аннотаций и как его протестировать."
