            ешних проектов."}
    longDescription:
      - language: en
        text: "This technical talk reveals the React Native architecture. The talk will be useful for the developers of all\
            \ levels, starting from those who already use React Native up to those only taking a look at this technology.\
            \ The talk will help you get used to the technology, understand it and have no fear of it if you consider RN a\
            \ promising technology for future or current projects.\n\nThis talk consists of 5 independent parts:\n- Development\
            \ on React Native (an introduction to those unfamiliar with this technology);\n- Looking at the insides (what\
            \ an Android app consists of; the communication between JS and native part; a story about timers in JS);\n- Performance\
            \ constraints;\n- Animations (an example for the demonstration of performance constraints);\n- Real examples (we'll\
            \ show you a little bit of business code for you not to be scared)."
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n> \n> *Весьма не просто найти человека, который пытается залезть\
            \ в React Native глубже, чем Дима. В докладе пойдет рассказ о компонентах и устройстве React Native, а также б\
            удет раскрыто множество интересных моментов подкапотной работы данной технологии. На основе этого вы увидите с\
            ильные и слабые стороны React Native.* \n\nЭто технологический доклад, раскрывающий архитектуру React Native.\n\
            Доклад будет полезен разработчикам любого уровня, как уже использующим React Native, так и присматривающимся к\
