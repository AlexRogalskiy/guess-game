  - id: 123
    name:
      - {language: en, text: "C++ tricks from Yandex.Taxi"}
      - {language: ru, text: "C++ трюки из Такси"}
    shortDescription:
      - language: en
        text: "Atypical and effective solutions for typical tasks:\n- Pimpl — but without dynamic allocations;\n- Fast logging\
            \ — but usually without std::ostream and std::locale;\n- Conversions from JSON/XML/YAML/... to user-defined types\
            \  — but with code reuse (almost a function overloading by result type);"
      - language: ru
        text: "Нетиповое и эффективное решение типовых задач:\n- Паттерн Pimpl — но без динамических аллокаций;\n- Быстрое\
            \ логирование пользовательских типов — но, по возможности, без std::ostream и локалей;\n- Конвертация из JSON/XML/YAML/...\
            \ в пользовательские типы — но c ADL и переиспользованием кода (почти что перегрузка функций по возвращаемому\
            \ значению)."
    longDescription:
      - language: en
        text: "When writing large frameworks, one has to face typical problems, solutions for which have long been known.\
            \ However, these solutions are not effective enough and can be implemented much better.\n\nWe will talk about\
            \ such effective tricks!\n\n1) There is a famous Pimpl pattern:\n\n<code>\nstruct something {\n\n  int foo ();\n\
            \  \nprivate:\n\n  struct impl;\n  \n  std :: unique_ptr < const impl> impl_; // dynamic allocation :(\n  \n};\n\
            </code>\n\nLet's remove the dynamic allocation from it and add cache friendliness.\n\n2) Logging of user types:\n\
            \n<code>\nstd :: ostream & operator << (std :: ostream & os, const user_data_type & udt);\n\nmy_debug_logger <<\
            \ user_data_type {\"foo\", \"bar\"};\n</code>\n\nLet's do it without std::ostream and without calculating the\
            \ values of variables for the records that we do not log.\n\n3) Conversion from JSON/XML/YAML/... into user-provided\
            \ types:\n\n<code>\n// This does not compile:\n\nuser_data_type1 Parse (const Json & value);\n\nuser_data_type2\
            \ Parse (const Json & value);\n\n// Compiles, but...\n\ntemplate < class T> T Parse (const Json & value);\n\n\
            template <> user_data_type1 Parse (const Json & value);\n\ntemplate <> user_data_type2 Parse (const Json & value);\n\
            \n// ... gives us horrible unreadable error messages, and Parse<std::vector<user_data_type1>>(const Json & value)\
            \ is odd.\n</code>\n\nLet's make it beautiful."
      - language: ru
        text: "При написании больших фреймворков приходится сталкиваться с типовыми задачами, решения для которых давно из\
            вестны. Однако эти решения недостаточно эффективны, и можно сделать намного лучше.\n\nО подобных эффективных т\
            рюках мы и поговорим!\n\n1) Есть известный паттерн Pimpl:\n\n<code>\nstruct something {\n\n  int foo();\n  \n\
            private:\n\n  struct impl;\n  \n  std::unique_ptr< const impl> impl_; // динамическая аллокация :(\n  \n };\n\
            \ </code>\n\nА давайте уберём из него динамическую аллокацию и добавим кэш-дружелюбность.\n\n2) Логирование по\
            льзовательских типов:\n\n<code>\nstd::ostream& operator<<(std::ostream& os, const user_data_type& udt);\n\nmy_debug_logger\
            \ << user_data_type{\"foo\", \"bar\"};\n</code>\n\nА давайте обойдёмся без std::ostream и без вычисления значе\
            ния переменных для записей, которые мы не будем логировать.\n\n3) Конвертация из JSON/XML/YAML/... в пользоват\
            ельские типы:\n\n<code>\n// Так не компилируется:\n\nuser_data_type1 Parse(const Json& value);\n\nuser_data_type2\
            \ Parse(const Json& value);\n\n// Так компилируется, но...\n\ntemplate < class T> T Parse(const Json& value);\n\
            \ntemplate <> user_data_type1 Parse(const Json& value);\n\ntemplate <> user_data_type2 Parse(const Json& value);\n\
            \n// ...ужасные нечитаемые сообщения об ошибках, и чудит Parse<std::vector<user_data_type1>>(const Json& value).\n\
            </code>\n\nДавайте сделаем красиво.\n\n> __Комментарий программного комитета:__\n\n\n\n> *Все доклады Антона о\
            чень качественные: видно, что он любит своё дело и очень хорошо его знает. Поэтому всегда интересно и полезно\
            \ послушать практические и жизненные советы от него.*"
