  - id: 2
    name:
      - {language: en, text: "Maximizing performance with GraalVM"}
    shortDescription:
      - {language: en, text: "The talk will discuss how different trade-offs can be chosen using either GraalVM JIT or GraalVM\
            \ AOT as well as other options and flags."}
    longDescription:
      - language: en
        text: "The GraalVM project enhances the Java ecosystem with an integrated, polyglot, high-performance execution environment\
            \ for dynamic, static, and native languages. GraalVM supports Java, Scala, Kotlin, Groovy, and other JVM-based\
            \ languages. At the same time, it can run the dynamic scripting languages JavaScript including Node.js, Ruby,\
            \ R, and Python.  \n\nBalancing the main performance indicators peak throughput, startup time, memory footprint,\
            \ maximum latency, and packaging size is key for optimizing your application. GraalVM offers a just-in-time (JIT)\
            \ and ahead-of-time (AOT) execution mode with different trade-offs on these metrics. This talk shows how to get\
            \ the most out of GraalVM for the metrics you care about!"
      - language: ru
        text: "The GraalVM project enhances the Java ecosystem with an integrated, polyglot, high-performance execution environment\
            \ for dynamic, static, and native languages. GraalVM supports Java, Scala, Kotlin, Groovy, and other JVM-based\
            \ languages. At the same time, it can run the dynamic scripting languages JavaScript including Node.js, Ruby,\
            \ R, and Python.  \n\nBalancing the main performance indicators peak throughput, startup time, memory footprint,\
            \ maximum latency, and packaging size is key for optimizing your application. GraalVM offers a just-in-time (JIT)\
            \ and ahead-of-time (AOT) execution mode with different trade-offs on these metrics. This talk shows how to get\
            \ the most out of GraalVM for the metrics you care about!\n\n> __Комментарий программного комитета:__\n\n>\n\n\
            > *Автор GraalVM расскажет о том, как эта технология устроена и как ее лучше использовать.*"
