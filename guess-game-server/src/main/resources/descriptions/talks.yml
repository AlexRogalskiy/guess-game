            ентра в реальном времени."}
    longDescription:
      - {language: en, text: "Who needs a user screen-sharing, and why? How to implement it? This talk describes existing\
            \ approaches to organizing image streaming from the browser part of an application. We will talk about their pros\
            \ and cons. We’ll demonstrate our full-stack JS implementation grown from a simple prototype based on a WebSocket\
            \ server. You will know about our experiments and research preceding a production-ready implementation. We’ll\
