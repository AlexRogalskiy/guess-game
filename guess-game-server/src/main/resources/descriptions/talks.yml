  - id: 545
    name:
      - {language: en, text: "V8 under the hood"}
      - {language: ru, text: "V8 под капотом"}
    shortDescription:
      - {language: en, text: "What steps does our program go through on the way from a text file to machine code. Why do you\
            \ need compiler for an interpreted language and how does it work."}
      - {language: ru, text: "Какой путь проходит наша программа: от текстового файла до машинного кода. Для чего нужен ко\
            мпилятор в интерпретируемом языке и как он работает."}
    longDescription:
      - {language: en, text: "We all use JavaScript every day, but few people think about what happens after the source code\
            \ gets into a browser. I’ll take V8 engine as an example for showing you all the stages that our code goes through\
            \ before becoming a set of machine instructions for the processor. I’ll tell you why almost identical code samples\
            \ have different benchmarks and why these benchmarks can not be trusted. We will go through the history of the\
            \ V8 engine from the first version without an optimizing compiler, to the modern Ignition + Turbofan pipeline\
            \ and learn how the V8 authors managed to achieve such impressive performance."}
      - {language: ru, text: "Мы все используем JavaScript каждый день, но мало кто задумывается, что происходит после тог\
            о, как исходный код попадает в браузер. На примере движка V8 я расскажу про стадии, которые проходит наш код,\
            \ прежде чем стать набором машинных инструкций для процессора. Расскажу, почему почти одинаковые, на первый вз\
            гляд, примеры кода показывают разные результаты на тестах и почему этим тестам нельзя доверять. Мы пройдёмся п\
            о истории движка V8 от самой первой версии без оптимизирующего компилятора до современного конвейера Ignition\
            \ + Turbofan и узнаем, как авторам V8 удалось добиться столь впечатляющей производительности."}
    talkDay: 2
    track: 2
    language: ru
    presentationLinks: ["https://downloads.ctfassets.net/nn534z2fqr9f/5CKHA7h43YKscaCGMQ0sO4/bc2c164a90b96ed0a5d887e11ae835b3/Melikhov_Andrey_V8_under_the_hood__1_.pdf"]
