  - id: 277
    name:
      - {language: en, text: "Screen state modeling"}
      - {language: ru, text: "Моделирование состояний экранов"}
    shortDescription:
      - {language: en, text: "The talk about how to model screen states, who and why needs it, and about architectural approach\
            \ to creating screens using states."}
      - {language: ru, text: "Доклад о том, как моделировать состояния экранов, зачем и кому это нужно, а также об архитек\
            турном подходе к созданию экранов с использованием состояний."}
    longDescription:
      - language: en
        text: "The talk about how to model screen state, why it's needed and how it helps solve problems with fuzzy, incomplete\
            \ and ambiguous requirements and why not only developers but also related teams of products, designers and testers\
            \ have benefits from it.\n\nAlso, there will be a story about architectural approach to screens modeling which\
            \ is used in the \"My Beeline\" application. Some goals that were set before the creation of the approach will\
            \ be affected, with the help of which it was possible and what insights the team had. After that, there will be\
            \ a lot of examples of the real screens, the story about intricacies, degenerate cases and exceptions. The icing\
            \ on the cake will be the opportunity of complete removal of analytics from Interactors, Presenters and View.\
            \ \n\nDuring the planning of the report, Dmitry was inspired by the book \"Object-oriented modeling and development\"\
            \ as well as the information from his friend who is an enterprise architect. As a result, the described concept\
            \ was born.\n\nThe described approach can be safely used in existing projects written in VIPER/RIBs/CleanSwift/MVVM/MVP."
      - language: ru
        text: "Доклад о том, как моделировать состояния экранов, зачем это нужно, как помогает решать проблемы с размытыми\
            , неполными и порой двусмысленными требованиями, и почему от этого выигрывают не только разработчики, но и сме\
            жные команды: продакты, дизайнеры и тестировщики.\n\nДалее будет рассказано об архитектурном подходе создания\
            \ экранов, который используется в приложении «Мой Билайн». Будут затронуты цели, которые ставились перед созда\
            нием указанного подхода, с помощью чего удалось их достичь и какие озарения произошли у команды. После этого б\
            удет много примеров из реальных экранов, рассказ о небольших тонкостях, вырожденных случаях и исключениях. Виш\
            енкой на торте будет возможность полного выноса аналитики из Interactor'ов, Presenter'ов и View.\n\nДмитрий вд\
            охновлялся книгой «Объектно-ориентированное моделирование и разработка», а также информацией, впитанной за вре\
            мя многочисленных разговоров со своим товарищем, который является enterprise-архитектором. В результате родила\
            сь описанная концепция. \n\nДанный подход можно безболезненно и плавно применять в существующих проектах, напи\
            санных на VIPER/RIBs/CleanSwift/MVVM/MVP.\n\nВсё, о чём говорится, сейчас активно применяется в приложении с м\
            илионной аудиторией и работает на проде.\n\n> __Комментарий программного комитета:__\n\n>\n\n> *Один из самых\
            \ известных примеров большой мобильной разработки — Uber. «100 разработчиков» стало мемом, а RIB, архитектуру\
            \ Uber, рассматривают, как попытку справиться с большим проектом. У Дмитрия есть опыт в похожей области: больш\
            ой проект и необходимость стандартизировать подходы в разработке. Спикер расскажет об используемом в Билайн ст\
            андарте. От слушателя необходимо знание VIPER и Rx, однако информация об управлении большим проектом будет пол\
            езна даже тем, кто не знаком с данными архитектурами.*"
