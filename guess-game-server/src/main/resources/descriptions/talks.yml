            онтребьютера в RavenDB, а еще у него был крутой доклад на прошлом DotNext: [ссылка](https://www.youtube.com/watch?v=7GTpwgsmHgU&index=8&list=PLtWrKx3nUGBfYHhmiGih2lanzmRigE9cc).*\n\
