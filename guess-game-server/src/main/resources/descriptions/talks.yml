  - id: 52
    name:
      - {language: en, text: "Lost in transaction? Strategies to manage consistency in distributed systems"}
    shortDescription:
      - {language: en, text: "We don't have ACID transactions in distributed systems which affects every developer's daily\
            \ life. In this talk, Bernd tells about how to cope with consistency challenges in modern architectures."}
    longDescription:
      - language: en
        text: "You probably work on a distributed system. Even if you don't yet face a serverless microservice architecture\
            \ using fancy NoSQL databases, you might simply call some remote services via REST or SOAP. This leaves you in\
            \ charge of dealing with consistency yourself. ACID transactions are only available locally within components,\
            \ and protocols like two-phase commit don't scale. Many projects either risk adventurous inconsistencies or write\
            \ a lot of code for consistency management in the application layer.\n\nIn this talk Bernd discusses these problems\
            \ and goes over possible solutions, including the Saga Pattern. He will discuss recipes and frameworks that ease\
            \ the management of the right level of consistency. This allows you to write business logic code. Expect fun little\
            \ live hacking sessions with open source components, but also real-life stories."
    talkDay: 1
    trackTime: "17:00"
