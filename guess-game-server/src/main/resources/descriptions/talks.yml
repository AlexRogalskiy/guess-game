  - id: 376
    name:
      - {language: en, text: "How to make automated test bots play games?"}
      - {language: ru, text: "Как научить роботов играть в игры?"}
    shortDescription:
      - {language: en, text: "How to write automated tests for games with complex interactions, non standard UI and no solutions\
            \ available on the market? In this talk Filipp will show the example of successful home made solution developed\
            \ for real life project on Unity3D. If you are not a game developer, you will find this talk useful as an extreme\
            \ example."}
      - {language: ru, text: "Как писать автоматические тесты для игры, если игровой интерфейс нестандартен, интерактивнос\
            ть сложная, а на рынке нет ни одной библиотеки и ни одного готового решения? На примере Unity3D, автор и слуша\
            тели погрузятся прямо в код. Будет показано, как писать понятные обслуживаемые тесты и как и где их запускать\
            . Доклад будет интересен и разработчикам, далёким от игровой индустрии."}
    longDescription:
      - language: en
        text: "Your little mobile game became popular. Soon it turned into a huge project with complex codebase and tons of\
            \ functionality. QA team is not able to test all features before the release. Number of bugs grows exponentially\
            \ and players are leaving.\n\nDoes it sound familiar? Good solution is test automation, but how do you automate\
            \ all the complex interactions with non standard UI and no solutions available on the market? In this talk Filipp\
            \ will show the example of successful home made solution developed for real life project on Unity3D.\n\nGames\
            \ are probably one of the most complex test automation candidates. If you are not a game developer, you will find\
            \ this talk useful as an extreme example."
      - language: ru
        text: "Ваша маленькая мобильная игра набрала популярность, и вы решили развивать проект дальше. Со временем проект\
            \ разросся, код стал сложнее, тестировщики уже не успевают проверить всю функциональность перед каждым релизом\
            . Количество багов растёт, в сторе появляются недовольные комментарии, рейтинг падает, и уходят игроки.\n\nКак\
            \ этого избежать? Писать автоматические тесты! Но как это делать, если игровой интерфейс нестандартный, интера\
            ктивность сложная, а на рынке нет ни одной библиотеки и ни одного готового решения? К тому же мир мобильных ап\
            паратов становится всё разнообразнее. В этом докладе Филипп покажет, что игры тестировать просто. На примере Unity3D\
            \ слушатели погрузятся в код и узнают, как писать понятные обслуживаемые тесты, как и где их запускать.\n\nИгр\
            ы — одна из самых сложных областей автоматизации тестирования. Если вы далеки от неё, этот доклад будет для ва\
            с полезен как экстремальный пример."
