  - id: 118
    name:
      - {language: en, text: "Type punning in modern C++"}
    shortDescription:
      - {language: en, text: "This talk is a comprehensive overview of type punning techniques, including new ones introduced\
            \ in C++20. We will discuss when and how they can be used safely without causing undefined behaviour, what C++\
            \ does and does not allow you to do (and why), existing holes in the C++ language, and how to fix them. In the\
            \ process, we will cover important C++ concepts such as object lifetime, object representation, and aliasing rules."}
    longDescription:
      - language: en
        text: "Type punning is often used in C++ for fast floating-point math, deserialising C++ objects from a sequence of\
            \ bytes, and other purposes. Popular techniques involve unions, reinterpret_cast, and memcpy. C++20 provides new\
            \ useful tools, such as bit_cast. And there are proposals to provide even better control over C++ object creation\
            \ in the future.\n\nThis talk is a comprehensive overview of all of these techniques. We will discuss when and\
            \ how they can be used safely without causing undefined behaviour, what C++ does and does not allow you to do\
            \ (and why), existing holes in the C++ language, and how to fix them. In the process, we will cover important\
            \ C++ concepts such as object lifetime, value representations, and aliasing rules."
