      - language: en
        text: "What are Data Scientist need to be Absolutely Happy? Of course, data and the bigger, the better. And also a\
            \ good tool for processing and analysis data, the possibility of interactive processing and many different visualizations.\n\
            \nFor .NET such a tool is F#. In this talk, Roman along with an audience will look at language features that make\
            \ it so attractive for Data Science, consider the most useful libraries for this purposes, and will look at some\
            \ real-world use cases.\n\nBasic F# knowledge can be useful, but not required."
      - language: ru
        text: "Что нужно Data Scientist’у для полного счастья? Конечно, данные, и чем больше — тем лучше. А ещё удобный ин\
            струментарий для их обработки и анализа, возможность интерактивного взаимодействия и много разнообразных визуа\
            лизаций. На платформе .NET такой инструмент — это F#.\n\nВ этом докладе будут рассмотрены возможности языка, д\
