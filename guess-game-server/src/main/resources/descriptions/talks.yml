  - id: 1025
    name:
      - {language: en, text: "Micronaut vs Spring Boot, or who's the smallest here?"}
      - {language: ru, text: "Micronaut vs Spring Boot, или Кто тут самый маленький?"}
    shortDescription:
      - {language: en, text: "In practice, developing and testing, testing and developing, we'll see the compromises in developing\
            \ on SB2 and Micronaut. We shall see who's the best of the best: the most reactive, the handiest, the \"cloudiest\"\
            \ — and is \"micro\" even good for production?"}
      - {language: ru, text: "На деле, разрабатывая и тестируя, тестируя и разрабатывая, мы с вами посмотрим на компромисс\
            ы разработки на SB2 и Micronaut. Посмотрим, кто же самый-самый… Самый реактивный, самый удобный, самый «облачн\
            ый». Да и вообще — годится ли «микро» для production?"}
    longDescription:
      - language: en
        text: "You are doing enterprise development and working with slow app servers? \nEvery day you implement all of the\
            \ EJB 2.0 interfaces and pack them into OSGI bundle? \nYour friends tell you about new lightweight frameworks,\
            \ but you don't have time to try them? \n\nWe'll help you decide whether you should go out to the brave new world\
            \ (but we still don't know that for sure) or stay in your cozy little warm nest, encrusted with moss. Together\
            \ with you we'll try to find the standard to define how \"micro\" a framework is (if such standard does actually\
            \ exist). Of course, we'll start with Spring Boot. Malicious gossip has it that Spring Boot could lose some weight,\
            \ but we know what to say to those fat microservices! And, to make it more exciting, we found an opponent for\
            \ the already not-so-hipster SB2 — Micronaut. Though maybe there is someone small enough in Spring Boot's own\
            \ family. \n\nIn practice, developing and testing, testing and developing, we'll see the compromises in developing\
            \ on SB2 and Micronaut. We shall see who's the best of the best: the most reactive, the handiest, the \"cloudiest\"\
            \ — and is \"micro\" even good for production?"
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *От практикующих инженеров практикующим инженерам — трезвый в\
            згляд на современное состояние (микро-)фреймворков без маркетинга и смс.*\n\nВы занимаетесь энтерпрайз-разрабо\
            ткой и работаете с неповоротливыми серверами приложений? \nВы каждый день реализуете все интерфейсы EJB 2.0 и\
            \ упаковываете их в OSGI-бандл? \nВаши друзья рассказывают вам про новые легковесные фреймворки, а у вас нет в\
            ремени их попробовать? \n\nМы поможем вам найти ответ на вопрос, идти ли в дивный новый мир (но это не точно)\
            \ или же остаться в уютном и тёплом углу со мхом. Вместе с вами мы попробуем разобраться, где же эталон меры «\
            микро» у фреймворка и есть ли он. Начнём мы, конечно же, со Spring Boot. Злые языки скажут, что Spring Boot бы\
            \ похудеть, но у нас есть ответ этим толстым микросервисам! И, чтобы не было так скучно, мы выбрали противника\
            \ уже не такому хипстерскому SB2 — Micronaut. Хотя, может, и в семействе Spring Boot найдется кто-то маленький\
            . \n\nНа деле, разрабатывая и тестируя, тестируя и разрабатывая, мы с вами посмотрим на компромиссы разработки\
            \ на SB2 и Micronaut. Посмотрим, кто же самый-самый… Самый реактивный, самый удобный, самый «облачный». Да и в\
            ообще — годится ли «микро» для production?"
