  - id: 721
    name:
      - {language: en, text: "How to inform users if \"Oops, something went wrong\""}
      - {language: ru, text: "Как сообщать пользователю, если «Упс, что-то пошло не так»"}
    shortDescription:
      - {language: en, text: "This talk will help you to see error messages through the eyes of a common user. We’ll show\
            \ you how to teach an interface to inform users about errors and failures in the best way possible."}
      - {language: ru, text: "Доклад поможет взглянуть на ошибки программного обеспечения глазами обычных людей. Поговорим\
            \ о том, как научить интерфейс грамотно сообщать об ошибках и сбоях, чтобы не бесить пользователей."}
    longDescription:
      - language: en
        text: "During the development process, the majority of teams pay less attention to errors or crashes than it’s needed.\
            \ \n\nThey just create samples of interface windows like \"Error №392904\" or \"Oops, something went wrong\".\
            \ The developers often don’t have a deep understanding that users can get angry, upset or, even worse, lose trust\
            \ in the product. \n\nThis talk will help you to see error messages through the eyes of a common user. We’ll show\
            \ you how to teach an interface to inform users about errors and failures in the best way possible. \n\nThe talk\
            \ will be interesting for all colleagues from development teams."
      - language: ru
        text: "При разработке любого ПО команды — как большие, так и маленькие — уделяют проработке сценариев с ошибками и\
            \ сбоями слишком мало времени. \n\nМногие просто создают однотипные интерфейсные окна типа «Ошибка № 392904» и\
            ли «Упс, что-то пошло не так», не задумываясь, что почувствует пользователь. А ведь он может разозлиться, расс\
            троиться или, хуже того, потерять доверие к продукту. \n\nДоклад поможет взглянуть на ошибки программного обес\
            печения глазами обычных людей. Мы поговорим о том, как научить интерфейс грамотно сообщать об ошибках и сбоях\
            , чтобы не бесить пользователей. \n\nДоклад ориентирован на всех членов команды разработки."
