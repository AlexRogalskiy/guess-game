            \nUsing Avito iOS and Android as an example, we’ll look at:\n-\tour approaches towards projects’ modularization\
            \ ~ 400k LOC;\n-\tthe changes of the building time depending on the modularization stage;\n-\tthe ways to change\
            \ the progress of projects’ modularization;\n-\tthe experiments with the health aka Application Health Check."
      - language: ru
        text: "На разных этапах зрелости проекта работают разные подходы к организации кода: архитектура эволюционирует вм\
