    longDescription:
      - language: en
        text: "At the end of 2017, our team started to work on a completely new mobile SDK. We started from scratch and we\
            \ wanted to fix issues that we witnessed during our work on the existing SDK. And CI was one of the major topics.\
            \ \n\nThis talk is about our approach to building new CI from scratch. What we tried, what didn't work, what types\
            \ of issues we faced. \n\nKeywords for this talk: Jenkins, AWS, Serverless, Docker, Mac mini, git, repo, Gerrit,\
            \ Java, Go"
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n\n> *Рассказ о том, как создать CI в 2018 году с использованием\
            \ современных инструментов для проекта любой сложности. Доклад будет полезен инженерам, интересующимся создани\
            ем инфраструктуры для тестирования и разработки.* \n\n\nВ конце 2017 года наша команда начала работу над новым\
