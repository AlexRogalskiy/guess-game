    shortDescription:
      - {language: en, text: "You'll learn about different modes of collaboration between microservices, how they compare,\
            \ which are preferable, and how to keep it all simple, along with how to use HTTP for the different types of collaboration\
            \ and how to use Nancy to implement them on top of ASP.NET Core."}
