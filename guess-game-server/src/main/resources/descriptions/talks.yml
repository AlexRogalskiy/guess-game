  - id: 915
    name:
      - {language: en, text: "RxJS: improving performance and memory leaks"}
      - {language: ru, text: "RxJS: производительность и утечки памяти в большом приложении"}
    shortDescription:
      - {language: en, text: "We’ll talk about RxJS and its philosophy, touching upon possible memory leaks, main mistakes\
            \ in using RxJS."}
      - {language: ru, text: "Поговорим об RxJS и его философии, о возможных утечках памяти и основных ошибках при использ\
            овании RxJS."}
    longDescription:
      - {language: en, text: "We’d like to talk about RxJS and its philosophy, touching upon possible memory leaks, main mistakes\
            \ in using RxJS. We’ll share our experience of using Rx in a big Angular 4 application and how we fixed and avoided\
            \ Memory Leaks. Few people talk about it, almost nothing is mentioned in the documentation. We’ll look at what\
            \ should be done with the help of RxJS and what shouldn’t."}
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n> \n> *Библиотека RxJs сейчас очень популярна, можно найти множе\
            ство докладов про подходы и паттерны работы с ней. Евгений копнул глубже: он расскажет не только про то, как м\
            ожно работать с RxJs, но и как делать это максимально эффективно с точки зрения производительности.* \n\nХотел\
            ось бы поговорить об RxJS и его философии, о возможных утечках памяти, основных ошибках при использовании RxJS.\
            \ Поделимся личным опытом использования Rx в большом Angular 4 приложении и тем, как фиксить и избегать memory\
            \ leaks. О них мало кто говорит, почти ничего не написано в документации. Также расскажем о том, что стоит дел\
            ать с помощью RxJS, а что — нет."
