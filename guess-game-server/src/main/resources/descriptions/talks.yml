  - id: 1306
    name:
      - {language: en, text: "Node.js: Just as fast, higher, stronger with GraalVM"}
      - {language: ru, text: "Node.js: так же быстро, выше, сильнее с GraalVM"}
    shortDescription:
      - {language: en, text: "You'll learn about a new implementation of the Node.js runtime with its benefits and tradeoffs,\
            \ and will understand whether you should evaluate it right away or maybe stick to whatever runtime you're using\
            \ for a while."}
      - {language: ru, text: "Вы узнаете о новой реализации Node.js-рантайма со всеми его плюсами и минусами и поймете, ст\
            оит ли попробовать эту реализацию сейчас или продолжить работать с вашим текущим рантаймом."}
    longDescription:
      - language: en
        text: "GraalVM is a new runtime for programs in different languages including JS. It includes Node.js where V8 is\
            \ replaced with its own JavaScript engine, written in Java \U0001f631.\n\nJava, perhaps, is not the most obvious\
            \ choice for the engine implementation, however it opens doors for very interesting capabilities:\n- interop with\
            \ Java applications and libraries\n- interop with other languages supported by GraalVM: Python, Ruby, R, C/C++\
            \ through LLVM\n- running Node.js apps with large memory heaps\n- enhanced sandboxing and security options\n \n\
            In this session, we'll talk about how GraalVM implements support for the languages, how it uses partial evaluation\
            \ and state-of-the-art JIT compiler to achieve reasonable performance even for extremely dynamic languages. \n\
            You'll learn about the peculiarities of interoperability of the event-based Node.js environments with the thread-based\
            \ JVM; about sandboxing the code to restrict its access to the filesystem or network and how GraalVM deals with\
            \ the native extensions for JavaScript modules.\n\nAll in all, you'll learn about a new implementation of the\
            \ Node.js runtime with its benefits and tradeoffs, and will understand whether you should evaluate it right away\
            \ or maybe stick to whatever runtime you're using for a while."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Издревле JS на сервере запускали на разных VM, но с появлен\
            ием Node.js запуск не на V8 стал чем-то странным. V8 действительно очень крут, но иногда нам нужно подружить с\
            ерверный JS с другим окружением, например, с Java для энтерпрайза или с Python для доступа к бесконечному исто\
            чнику ML-библиотек. Кажется, GraalVM может помочь нам...*\n\nGraalVM — это новый рантайм для программ, написан\
            ных на разных языках, в т. ч. JS. В него входит Node.js, где V8 заменен его собственным движком JavaScript, на\
            писанным на Java \U0001f631.\n\nВозможно, Java и не самый очевидный выбор для реализации движка, но она открыв\
            ает очень интересные возможности:\n- интеграция с Java-приложениями и библиотеками;\n- интеграция с другими яз\
            ыками, которые поддерживает GraalVM: Python, Ruby, R, C/C++ через LLVM;\n- запуск Node.js-приложений с большим\
            и memory heaps;\n- улучшенная безопасная среда и другие параметры безопасности.\n\nВ этом докладе мы поговорим\
            \ о том, как в GraalVM реализована поддержка языков, как с помощью частичных вычислений и новейшего JIT-компил\
