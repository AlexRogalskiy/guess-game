    name:
      - {language: en, text: "How does multithreading in Hazelcast work"}
      - {language: ru, text: "Как устроена многопоточность в Hazelcast"}
    shortDescription:
      - {language: en, text: "Let;s talk about about multithreading in Hazelcast."}
      - {language: ru, text: "Поговорим о том, как устроена многопоточность в Hazelcast."}
    longDescription:
      - {language: en, text: "Hazelcast is a distributed system which is supposed to scale well in existing cluster resources.\
            \ We will talk about how Hazelcust solves this problem. In this talk, we will discuss general approaches to organizing\
            \ multithreading in distributed systems and specific architectural solutions of Hazelcast with consideration of\
            \ their motivation, strengths, and weaknesses."}
      - language: ru
        text: "Hazelcast — это распределенная система, которая должна хорошо масштабироваться на имеющихся ресурсах класте\
            ра. Поговорим о том, как Hazelcast решает эту задачу. В докладе будут рассмотрены общие подходы к организации\
            \ многопоточности в распределенных системах, а также конкретные архитектурные решения Hazelcast, с рассмотрени\
