  - id: 113
    name:
      - {language: en, text: "Automate it"}
      - {language: ru, text: "Автоматизируй это"}
    shortDescription:
      - {language: en, text: "Kirill Tikhonov will tell how to configure the infrastructure around the project and provide\
            \ the painless service update."}
      - {language: ru, text: "Как легко настроить инфраструктуру вокруг проекта и обеспечить безболезненное обновление сер\
            висов, расскажет Кирилл Тихонов."}
    longDescription:
      - language: en
        text: "We will write a simple web-service from the client and server on C++. After that, the C++ part will end and\
            \ set up the environment and infrastructure will start. \nWe will provide a build determinability and tests run.\n\
            Also, we will ease subsequent updating of dependent frameworks. \nAutomate static checks, code verification, tests\
            \ run.\nWe will ensure the availability of the service, configure the infrastructure, balance the load and add\
            \ automatic and manual scaling. \nAnd in the end, we will configure continuous delivery so that code will be in\
            \ production 5 minutes after request, while even invalid changes and programmer errors will not affect his work."
      - language: ru
        text: "Мы напишем простейший веб-сервис из клиента и сервера на C++. На этом C++ часть закончится, и пойдет настро\
            йка окружения и инфраструктуры.\nМы обеспечим детерминируемость сборки и прогона тестов. Облегчим последующее\
            \ обновление зависимых библиотек. \nАвтоматизируем статические проверки, верификацию кода, прогон тестов.\nОбе\
            спечим доступность сервиса, настроим инфраструктуру, сбалансируем нагрузку, добавим автоматическое и ручное ма\
            сштабирование.\nИ под конец мы настроим continious delivery таким образом, что код будет на продакшене через 5\
            \ минут после реквеста, при этом даже невалидные изменения и ошибки программиста не смогут повлиять на его раб\
            оту.\n\n> __Комментарий программного комитета:__\n\n>\n\n> *Мы часто говорим про язык, новые возможности, новы\
            е стандарты. Но забываем, что коммерческая разработка — это еще и CI, сборки, правильно настроенные тесты, быс\
            трое разворачивание окружений, и пр. Кирилл много времени посвятил разработке на C++, а теперь поделится практ\
            ическими советами из личного опыта именно в контексте задач настройки окружения и инфраструктуры.*"
