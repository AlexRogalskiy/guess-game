            \ in both languages. Moreover, there is a number of errors occurred only in C#.\nAlong with attendees, Sergey\
            \ will consider what these mistakes are and in which well-known open-source projects they are found. The speaker\
            \ will explain how static analysis will help to avoid these mistakes and what programming practices is better\
            \ to use."
      - language: ru
        text: "Ни для кого не секрет, что, программируя на С++, легко прострелить себе ногу. Безусловно, C# в этом плане л\
            учше, но намного ли? Некоторые ошибки, возможные в С++, невозможно допустить в C#. Однако иные встречаются в о\
            боих языках. Более того — есть ряд ошибок, встречающихся только в C#.\nСергей вместе со слушателями рассмотрит\
            , что это за ошибки и в каких известных open-source проектах их удалось обнаружить. Докладчик расскажет, как с\
