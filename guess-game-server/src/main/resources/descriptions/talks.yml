            \ and techniques can help us? From a knowledge base tips, via proper design of the escalation path and an overview\
            \ of the tools, we’ll talk about everything that can release the pain. Also, should all the developers have access\
            \ to the production?"}
      - {language: ru, text: "На дворе 2017 год, и дежурство уже не обязательно должно напоминать фильм ужасов. В этом док\
