    name:
      - {language: en, text: "Project needs refactoring? Here's the IDEA!"}
      - {language: ru, text: "Нужно сделать рефакторинг проекта? Есть IDEA!"}
    shortDescription:
      - {language: en, text: "Artem will tell about an API which can do refactoring, explain how it works and give several\
            \ examples of migration (from Allure 1 to Allure 2, from jUnit4 to jUnit 5) and synchronization of the code and\
            \ Jira tickets (test cases)."}
      - {language: ru, text: "Артем расскажет об API, который позволяет делать рефакторинг, и приведет несколько примеров\
            \ миграции (с Allure 1 на Allure 2, с jUnit4 на jUnit 5) и синхронизации кода с тикетами Jira (тест-кейсы)."}
    longDescription:
      - language: en
        text: "Artem works as a team leader for several test automation teams, and he often has to deal with code refactoring\
            \ in bulk. When developing a plug-in for IDEA he noticed an API which can do refactoring. This API's strength\
            \ is that we know everything about the code we work with: all kinds of the variables and classes usage, annotations\
            \ signature, etc. Artem got an idea to make plug-in which will ease the project refactoring when switching from\
            \ one version of the library to another. \n\nIn this session, Artem will tell how this API works and give several\
            \ examples of migration (from Allure 1 to Allure 2, from jUnit4 to jUnit 5) and synchronization of the code and\
            \ Jira tickets (test cases)."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *В этот раз не про Allure!\nАртем расскажет про то, как зареф\
            ачить код тестов без боли. Вам нужно перейти на новую версию Allure или какой-то другой библиотеки? Но рефакто\
            ринг всего вашего кода звучит как дорога в ад? Тогда нужно прийти и посмотреть доклад!*\n\nАртем является тимл\
            идом нескольких команд автоматизации тестирования, и ему часто приходится иметь дело с рефакторингом кода в бо\
            льших объемах. При разработке плагина для IDEA он обратил внимание на API, который позволяет делать рефакторин\
            г. Плюс этого API в том, что мы знаем все о коде, с которым мы работаем: все использования переменных, классов\
            , сигнатуру аннотаций и прочее. Артему пришла в голову идея сделать плагин, который упростит рефакторинг проек\
            тов при переходе с одной версии библиотеки на другую. \n\nВ докладе Артем расскажет про работу этого API и при\
            ведет несколько примеров миграции (с Allure 1 на Allure 2, с jUnit4 на jUnit 5) и синхронизации кода с тикетам\
            и Jira (тест-кейсы)."
