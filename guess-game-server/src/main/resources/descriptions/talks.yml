            \ code developers love to hate: it's not exciting, it's not shiny, and it won't look good on your CV — but the\
            \ world runs on legacy code, and, as developers, if we're going to work on anything that actually matters, we're\
            \ going to end up dealing with legacy. To work effectively with this kind of system, we need to answer some fundamental\
            \ questions: why was it built this way in the first place? What's happened over the years it's been running in\
            \ production? And, most importantly, how can we develop our understanding of legacy codebases to the point where\
            \ we're confident that we can add features, fix bugs and improve performance without making things worse?\n\n\
            Dylan worked on the web application stack at Spotlight (www.spotlight.com) from 2000 until 2018 — first as a supplier,\
            \ then as webmaster, then as systems architect. Working on the same codebase for nearly two decades has given\
            \ him an unusual perspective on how applications go from being cutting-edge to being \"legacy\".\n\nIn this talk,\
            \ he'll share tips, patterns and techniques that he's learned from helping new developers work with a large and\
            \ unfamiliar codebase. We'll talk about virtualisation, refactoring tools, and how to bring legacy code under\
