  - id: 988
    name:
      - {language: en, text: "Cloud databases"}
      - {language: ru, text: "Базы данных в облаках"}
    shortDescription:
      - {language: en, text: "We'll tell how we are building \"database as a service\" infrastructure and how developers use\
            \ it in their services."}
      - {language: ru, text: "Речь пойдёт о том, как мы строим инфраструктуру database as a service и как ей пользуются ра\
            зработчики в своих сервисах."}
    longDescription:
      - {language: en, text: "For quite some time in the infrastructure of Yandex we've had a computational resources platform,\
            \ which serves as a base for most of the company's stateless services. We've also had decent object storage, but\
            \ until recently we haven't yet had an infrastructure for storing things that are usually put into databases.\
            \ In this session, we'll tell how we are building \"database as a service\" infrastructure and how developers\
            \ use it in their services."}
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Stateless в облаках — это просто. Если нужна база, то Amazon\
            \ RDS. Если Amazon не подходит (вы в России?), то придётся делать самим. Владимир рассказывает о том, как рабо\
            тает PostgreSQL в облаках.*\n\nВ инфраструктуре Яндекса довольно давно существует платформа вычислительных рес\
            урсов, на которой работает большинство stateless-сервисов компании. Давно есть и хорошее объектное хранилище,\
            \ но относительно недавно не было инфраструктуры для хранения того, что обычно кладут в базы данных. В докладе\
            \ речь пойдёт о том, как мы строим инфраструктуру database as a service и как ей пользуются разработчики в сво\
            их сервисах."
