  - id: 562
    name:
      - {language: en, text: "Code generation as a way to solve some of the automator problems"}
      - {language: ru, text: "Кодогенерация как способ решения проблем автоматизатора"}
    shortDescription:
      - {language: en, text: "Tired to write one more http client to test your service? Your project is mostly objects, getters,\
            \ setters and builders for them? Boring? Try the best way to solve it — code generation!"}
      - {language: ru, text: "Устали писать очередной http-клиент к сервису, чтобы его протестировать? Львиная доля вашего\
            \ проекта — это объекты и сеттеры, геттеры, билдеры к ним? Решение есть — кодогенерация!"}
    longDescription:
      - language: en
        text: "Test automation is not only about writing WebDriver tests. Primary it's about simplifying and optimization\
            \ the repetitive work and solving the regularly occuring problems.\n\nBut for writing good test tools and tests\
            \ you need to add a lot of overhead — http clients, readable assertions maintaining, project documentation (and\
            \ so on).\n\nThis talk will cover the automation of code writing and mechanics which helps to maintain additional\
            \ test code. There will be a review of existing tools in Java ecosystem to convert a few declarative lines to\
            \ a lot of complex code that you can just start to use."
      - language: ru
        text: "Автоматизация тестирования — это не только про написание WebDriver-тестов. Это прежде всего решение регуляр\
            но возникающих проблем, либо оптимизация повторяющегося труда.\n\nДля того, чтобы написать качественные, подде\
            рживаемые тесты и утилиты для тестирования, требуется множество дополнительных издержек — http-клиенты, органи\
            зация проверок, описание проекта с тестами, поддержка документации (список можно продолжать и продолжать).\n\n\
            В докладе будет рассказано, как можно автоматизировать написание кода, облегчающее бремя поддержки дополнитель\
            ного кода для тестов, какие уже готовые инструменты и механизмы существуют в Java-экосистеме и что используют\
            \ в Яндексе, чтобы превратить десяток строк декларативного описания в сотни строк кода, который можно просто б\
            рать и использовать."
    trackTime: "14:25"
