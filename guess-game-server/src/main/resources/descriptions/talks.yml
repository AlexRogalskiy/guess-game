  - id: 658
    name:
      - {language: en, text: "Instant Apps: how to teach an app to work without installing"}
      - {language: ru, text: "Instant Apps: как научить приложение работать без установки"}
    shortDescription:
      - {language: en, text: "This talk is about pros and cons of using Instant Apps, why it is helpful and what the pitfalls\
            \ are."}
      - {language: ru, text: "Делимся опытом использования технологии Instant Apps, чем она полезна, и каких подводных кам\
            ней стоит остерегаться."}
    longDescription:
      - {language: en, text: "Instant Apps is a technology that erases boundaries between the traditional web and native mobile\
            \ apps. The ability to use an app on your device without installation opens up new horizons and audiences for\
            \ business. We here at Surf were the first ones in Russia to implement Instant Apps into a commercial product\
            \ thus getting access to an early access program by Google. In this talk we'll discuss the technology itself,\
            \ and share our implementation experience. We'll talk about how to get your project ready for the Instant Apps\
            \ implementation and about the pitfalls of this process. Special emphasis will be on the topic of choosing the\
            \ use cases, along with the benefits clean architecture can give in the context of Instant Apps creation."}
      - {language: ru, text: "Instant Apps — технология, стирающая границы между традиционным вебом и нативными мобильными\
            \ приложениями. Возможность использования приложения без необходимости устанавливать его на устройство открыва\
            ет новые горизонты и аудитории перед бизнесом. Мы в Surf первыми в России внедрили Instant Apps в коммерческий\
            \ продукт, получив доступ к программе раннего доступа от Google. В рамках доклада мы расскажем о самой техноло\
            гии, поделимся опытом реализации, расскажем о том, как подготовить проект к внедрению Instant Apps и подводных\
            \ камнях, с которыми можно столкнуться в процессе. Особое внимание будет уделено вопросу выбора use cases, а т\
            акже бенефитам, которые дает чистая архитектура в контексте создания Instant Apps."}
