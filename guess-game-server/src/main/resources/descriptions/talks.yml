      - {language: ru, text: "Unit-тестирование скриншотами: преодолеваем звуковой барьер"}
    shortDescription:
      - {language: en, text: "In this talk, we'll share our results and dwell on different tasks we were solving and the way\
            \ we use screenshots testing so that it almost doesn't influence the general testing time."}
      - {language: ru, text: "Расскажем, как мы тестировали регресс верстки скриншотами, какие задачи решали и как добилис\
            ь того, чтобы тестирование скриншотами практически не влияло на общее время прохождения тестов."}
    longDescription:
      - language: en
        text: "Testing layout regress with screenshots has already become a trend, you won't surprise anyone with it. We wanted\
            \ to implement this way of testing in our company. There were some questions, though, that we had, like support\
            \ and use simplicity, but most of all the question of (performance) solutions capacity. We wanted to have a solution\
            \ that would be easy to use. We didn't like the existing solutions, so we started making our own. \n\nIn this\
            \ talk we'll share our results and dwell on different tasks we were solving and how we got."
      - language: ru
        text: "Тестировать регресс верстки скриншотами модно, этим никого не удивишь. Мы давно хотели внедрить этот вид те\
            стирования у себя. Все время смущали вопросы простоты поддержки и применения, но в большей степени вопрос проп\
            ускной способности решений (производительности). Хотелось решения, простого в использовании и быстрого в работ\
            е. Готовые решения не подошли, и мы взялись делать свое. \n\nВ докладе расскажем, что из этого вышло, какие за\
            дачи решали и как мы добились того, чтобы тестирование скриншотами практически не влияло на общее время прохож\
            дения тестов."
