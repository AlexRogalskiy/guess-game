  - id: 1009
    name:
      - {language: en, text: "Sorting out memory of a Java process"}
      - {language: ru, text: "Память Java-процесса по полочкам"}
    shortDescription:
      - {language: en, text: "We'll explore which structures of the virtual machine take in virtual memory, how to monitor\
            \ and manage its consumption. We'll study different strategies of virtual memory management and learn what was\
            \ changed in the new versions of JDK. We'll examine the real cases of native memory leak and get to know the tools\
            \ of allocations analysis."}
      - {language: ru, text: "Мы разберём, на какие структуры виртуальной машины расходуется оперативная память, как монит\
            орить и регулировать её потребление. Изучим различные стратегии управления виртуальной памятью, выясним, что и\
            зменилось в новых версиях JDK. Рассмотрим реальные примеры утечек нативной памяти и познакомимся с инструмента\
            ми для анализа аллокаций."}
    longDescription:
      - language: en
        text: "Does JVM parameter -Xmx4G mean that the process will take less than 4 GB in the system? Of course not. What\
            \ else can take in virtual memory and, more importantly, how much of it? This question becomes even more pressing\
            \ when you need to distribute resources between multiple processes or try to run Java in container. \n\nBesides\
            \ the virtual machine itself libraries and user apps can also be greedy for memory. You can easily notice Java\
            \ objects leak with the help of Heap Dump, but the native memory leak can leave your head spinning. \n\nIn this\
            \ talk we'll explore which structures of the virtual machine take in virtual memory, how to monitor and manage\
            \ its consumption. We'll study different strategies of virtual memory management and learn what was changed in\
            \ the new versions of JDK. We'll examine the real cases of native memory leak and get to know the tools of allocations\
            \ analysis."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Феерическая расстановка точек над тем, почему Джава жрёт пам\
            ять. Всё, что вы хотели знать, всё, о чём догадывались, и то, что будет сниться вам в кошмарах :) \nСамое глав\
            ное — разобраны инструменты, с помощью которых можно увидеть и пощупать потребление памяти.*\n\nОзначает ли JVM-п\
            араметр -Xmx4G, что процесс займёт не более 4-х гигабайт в системе? Разумеется, нет. На что ещё уйдёт виртуаль\
            ная память и, главное, сколько? Вопрос становится особенно актуальным при разделении ресурсов между нескольким\
            и процессами или при запуске Java в контейнере. \n\nПомимо самой виртуальной машины жадными до памяти оказываю\
            тся библиотеки и пользовательские приложения. Но если утечку Java-объектов обычно легко выявить из хип-дампа,\
            \ то утечка нативной памяти может поставить в тупик. \n\nВ докладе мы разберём, на какие структуры виртуальной\
            \ машины расходуется оперативная память, как мониторить и регулировать её потребление. Изучим различные страте\
            гии управления виртуальной памятью, выясним, что изменилось в новых версиях JDK. Рассмотрим реальные примеры у\
            течек нативной памяти и познакомимся с инструментами для анализа аллокаций."
    talkDay: 1
    trackTime: "16:00"
