  - id: 131
    name:
      - {language: en, text: "Modern techniques for keeping your code dry"}
    shortDescription:
      - {language: en, text: "Björn will show modern C++ techniques enabling you to write your own zero-cost abstractions\
            \ that help getting rid of the patterns that keep repeating in your code."}
    longDescription:
      - language: en
        text: "We have learned to avoid repeating ourselves in code, and yet we keep writing things like:\n\nif (a > 0 &&\
            \ b > 0 && c > 0) ...\n\nIn this session Björn will show techniques from modern C++ that help you construct abstractions\
            \ for those micro repetitions. These will allow you to write:\n\nif (all_of(a, b, c) > 0) ...\n\nCode like this\
            \ expresses intent more clearly, and therefore makes it easier to follow the logic of the intended functionality\
            \ instead of focussing on code details. This makes it easier to understand the functionality, and also makes it\
            \ easier to spot mistakes. Better yet, these abstractions carry no run time cost.\n\nAfter this session, you will\
            \ be able to write your own zero-cost abstractions that help getting rid of the patterns that keep repeating in\
            \ your code."
      - language: ru
        text: "> __Комментарий программного комитета:__\n\n> *Сильный практический доклад. На наш взгляд, будет полезен аб\
            солютно всем. В одном докладе собраны вместе разные приемы современного C++, позволяющие писать более простой\
            \ и надёжный код.* \n\nWe have learned to avoid repeating ourselves in code, and yet we keep writing things like:\n\
            \nif (a > 0 && b > 0 && c > 0) ...\n\nIn this session Björn will show techniques from modern C++ that help you\
            \ construct abstractions for those micro repetitions. These will allow you to write:\n\nif (all_of(a, b, c) >\
            \ 0) ...\n\nCode like this expresses intent more clearly, and therefore makes it easier to follow the logic of\
            \ the intended functionality instead of focussing on code details. This makes it easier to understand the functionality,\
            \ and also makes it easier to spot mistakes. Better yet, these abstractions carry no run time cost.\n\nAfter this\
            \ session, you will be able to write your own zero-cost abstractions that help getting rid of the patterns that\
            \ keep repeating in your code."
