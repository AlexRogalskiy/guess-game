  - id: 320
    name:
      - {language: en, text: "Vert.x: Beauty and the Beast"}
      - {language: ru, text: "Vert.x: Красавица и Чудовище"}
    shortDescription:
      - {language: en, text: "We will see how flexible vert.x with Docker can be used for development and deployment of react\
            \ prototypes  as well as for high-performance, fault-tolerant and scalable server solutions."}
      - {language: ru, text: "В докладе мы увидим, насколько гибко vert.x вкупе с Docker могут быть использованы для разра\
            ботки и развертывания как реактивных прототипов, так и высокопроизводительного, отказоустойчивого и масштабиру\
            емого серверного решения."}
    longDescription:
      - language: en
        text: "Vert.x: «Beauty and the Beast» is a technocratic tale of how «DevOps-crazy» Java-developers can use vert.x\
            \ for creation of scalable and fault-tolerant and microserviced solutions in the real world.\n\nDuring the talk\
            \ we gradually will build up a simple functionality of microserviced applications by using vert.x and several\
            \ programming languages available on the JVM. In real time we collect our microservices by maven and deploy them\
            \ in Docker-containers. Also in the course of the play we will cross urchin with snake, meaning vert.x with Spring\
            \ Boot, and raise a simple web server with the WebSocket. The issues of monitoring and profiling of all this zoo\
            \ will not remain without attention, too.\n\nIn the course we will see how flexible vert.x report can be used\
            \ for developing a prototype from scratch as well as for high-performance server-side and functionality's extension\
            \ of existing applications. Also, the talk will be useful if you already bored of developing a standard «blood-enterprised»\
            \ solutions in heavy application servers, or you are tired of the standard concurrency model in Java and look\
            \ for another, a lightweight but powerful tool that would also get your former joy of creating software process."
      - language: ru
        text: "Vert.x: «Красавица и Чудовище» — это технократический сказ о том, как в реальном мире «DevOps-анутые» Java-р\
            азработчики могут использовать vert.x для создания масштабируемых и отказоустойчивых микросервисных решений.\n\
            \nВ процессе доклада мы с помощью vert.x поэтапно нарастим функциональность несложного микросервисного приложе\
            ния, используя при этом несколько языков программирования, способных исполняться на JVM. В режиме реального вр\
            емени мы будем maven-ом собирать наши микросервисы и разворачивать их в Docker-контейнерах. Также по ходу пьес\
            ы мы скрестим ежа с ужом, в смысле vert.x со Spring Boot-ом, и поднимем простенький веб-сервер с WebSocket-ом\
            \ на борту. Не останутся без внимания и вопросы мониторинга и профилирования всего этого зоопарка.\n\nВ ходе д\
            оклада мы увидим, насколько гибко vert.x может быть использован для разработки с нуля как прототипов, так и вы\
            сокопроизводительного сервер-сайда, а также для расширения функциональности уже существующих приложений. Также\
            \ доклад будет полезен, если вам уже скучно разрабатывать стандартные «кроваво-энтерпрайзные» решения на тяжел\
            овесных серверах приложений или Вы устали от стандартной модели concurrency в Java и ищите другой, легковесный\
            , но мощный инструмент, который бы к тому же вернул вам былую радость от процесса создания софта."
