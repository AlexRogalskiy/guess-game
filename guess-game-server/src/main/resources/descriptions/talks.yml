  - id: 187
    name:
      - {language: en, text: "The art of explicit and consistent user interfaces"}
    shortDescription:
      - {language: en, text: "In this talk, Farzad will show how using current tooling isn't the complete solution and how\
            \ our current approaches lack a whole modeling layer in between and what are the most critical mistakes we make\
            \ in modeling our user interfaces these days."}
    longDescription:
      - language: en
        text: "There are many reasons why developing user interface is hard. No matter which platform we target or the way\
            \ we present our UI, the user interface is hard to develop due to different reasons. One of the hardest problems\
            \ of UI development that has been shining more and more in recent years is the state management.\n\nIn this talk,\
            \ Farzad will show how using current tooling isn't the complete solution and how our current approaches lack a\
            \ whole modeling layer in between and what are the most critical mistakes we make in modeling our user interfaces\
            \ these days. He will demonstrate how this modeling problem can be enhanced using state machines and statecharts\
            \ in particular."
      - language: ru
        text: "There are many reasons why developing user interface is hard. No matter which platform we target or the way\
            \ we present our UI, the user interface is hard to develop due to different reasons. One of the hardest problems\
            \ of UI development that has been shining more and more in recent years is the state management.\n\nIn this talk,\
            \ Farzad will show how using current tooling isn't the complete solution and how our current approaches lack a\
