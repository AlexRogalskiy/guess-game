  - id: 1337
    name:
      - {language: en, text: "PostgreSQL Quickstart"}
      - {language: ru, text: "PostgreSQL — быстрый старт"}
    shortDescription:
      - {language: en, text: "Konstantine will speak about the current status of PostgreSQL and share the best examples of\
            \ its development, and also make an overview of the infrastructure and show the architectural patterns created\
            \ in Avito."}
      - {language: ru, text: "Константин расскажет о сегодняшнем статусе PostgreSQL и поделится лучшими примерами ее разра\
            ботки, а также сделает обзор инфраструктуры и покажет архитектурные паттерны, созданные в Авито."}
    longDescription:
      - language: en
        text: "DMBS in the modern project has a strong influence on architecture and NFR (non-functional requirements). Many\
            \ people faced the task of choosing DMBS for the new project, for example, Konstantin has received a huge number\
            \ of requests to select a DMBS. It's good to have some checklist, knowledge about candidate and idea of the scope\
            \ of work. \n\nAs part of this talk Konstantin will review the current status of PostgreSQL, infrastructure, approaches,\
            \ and practices:\n- he will share the best examples of business logic and PostgreSQL (code versioning, deploy,\
            \ tests, coverage) development;\n- will demonstrate the examples of the implementation of different architectural\
            \ patterns that his colleagues used in Avito;\n- will review the infrastructure and finished tools;\n- will look\
            \ into the maproad and make an overview of future improvements. \n\nTargeted audience are not experts in this\
            \ topic. The purpose is to explain the variety of features and directions for further use of PostgreSQL."
      - language: ru
        text: "СУБД в современном проекте оказывает сильное влияние на архитектуру и NFR (non-functional requirements). Пе\
            ред многими стоит задача выбора СУБД для нового проекта, например, Константину в последнее время поступает огр\
            омное количество запросов на выбор СУБД. Для этого хорошо иметь некий чеклист, знания о кандидатах и представл\
            ение о масштабе работ. \n\nВ рамках этого доклада Константин сделает обзор сегодняшнего статуса PostgreSQL, ин\
            фраструктуры, подходов и практик:\n- поделится лучшими примерами разработки бизнес логики и PostgreSQL (версио\
            нирование кода, деплой, тесты, покрытие);\n- продемонстрирует примеры реализации различных архитектурных патте\
            рнов, которые его коллеги использовали в Авито;\n- проведет обзор инфраструктуры и готовых инструментов;\n- за\
            глянет в дорожную карту и сделает обзор грядущих улучшений. \n\nЦелевая аудитория — не эксперты, а те, кто име\
            ют слабое представление о данной теме. Цель — донести разнообразие возможностей и направлений для дальнейшего\
            \ использования PostgreSQL."
