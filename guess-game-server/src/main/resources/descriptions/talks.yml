  - id: 1118
    name:
      - {language: en, text: "Elegant integration testing of microservice pandemonium using TestContainers and JUnit 5 through\
            \ the example of global SMS platform"}
      - {language: ru, text: "Элегантное интеграционное тестирование зоопарка микросервисов с помощью TestContainers и JUnit\
            \ 5 на примере глобальной SMS-платформы"}
    shortDescription:
      - {language: en, text: "We'll discuss a system testing approach for platform consisting of several microservices. We\
            \ run our services in Docker containers, using TestContainers library and JUnit 5 framework. For each service\
            \ we create JUnit 5 Extension, so the respective container can be lifted by simply putting an annotation in the\
            \ beginning of the test. Adding and removing annotations, you could write quite elegant tests both for one service,\
            \ the subsystem, and for the whole platform."}
      - {language: ru, text: "Рассмотрим подход к системному тестированию платформы, состоящей из нескольких микросервисов\
            . Сервисы запускаются в Docker-контейнерах с помощью библиотеки TestContainers и фреймворка JUnit 5, и для каж\
            дого сервиса создается JUnit 5 Extension. Получается, что соответствующий контейнер может быть поднят одной ли\
            шь аннотацией в начале теста. Варьируя набор аннотаций, можно писать довольно элегантные тесты как для одного\
            \ сервиса, подсистемы, так и для всей платформы в целом."}
    longDescription:
      - language: en
        text: "In this talk we'll discuss a system testing approach for platform consisting of several microservices. For\
            \ the demonstration we are going to use simplified prototype based on Infobip corporate platform. We run our services\
            \ in Docker containers, using TestContainers library and JUnit 5 framework. Our services are built on Spring Boot\
            \ 2 and connect with each other using Ribbon and Eureka from Spring Cloud. We also use Postgres and Redis databases\
            \ and MockServer for mocking.\n\nFor each service we create JUnit 5 Extension, so the respective container can\
            \ be lifted by simply putting an annotation in the beginning of the test. Adding and removing annotations, you\
            \ could write quite elegant tests both for one service, the subsystem, and for the whole platform. Company gets\
            \ its profit especially when the process covers interactions of several microservices, which make the most money.\
            \ Developers get an opportunity to run tests on new version of their service and stable production versions of\
            \ the rest, and also additional confidence before deploying into production.\n\nThis talk's aimed at people who\
            \ are interested in microservices or work with them. The former will learn about concepts existing in this area,\
            \ present problems and their solutions. The latter could get some new ideas on how to make their own lives easier,\
            \ deploy into production faster and more often and suffer fewer problems."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Тестирование микросервисов — это новый challenge для тестиро\
            вщиков. Андрей в своем докладе расскажет, как это делать просто и удобно.*\n\nВ этом докладе будет рассмотрен\
            \ подход к системному тестированию платформы, состоящей из нескольких микросервисов. Демонстрация будет провод\
            иться на сильно упрощенном прототипе, разработанным на основе платформы компании Infobip. В предлагаемом подхо\
            де сервисы запускаются в Docker-контейнерах с помощью библиотеки TestContainers и фреймворка JUnit 5. Сервисы\
            \ построены на Spring Boot 2 и используют Ribbon и Eureka из Spring Cloud для общения между собой. В качестве\
            \ БД используются Postgres и Redis, для мокирования — MockServer. \n\nДля каждого сервиса создается JUnit 5 Extension.\
            \ Получается, что соответствующий контейнер может быть поднят одной лишь аннотацией в начале теста. Варьируя н\
            абор аннотаций, можно писать довольно элегантные тесты как для одного сервиса, подсистемы, так и для всей плат\
            формы в целом. Для компании тут возникает особенная ценность, если покрываются взаимодействия нескольких микро\
            сервисов, которые и приносят большинство денег. У разработчиков появляется возможность прогнать тесты с новой\
            \ версией их сервиса и стабильными production-версиями остальных сервисов, а также дополнительная уверенность\
            \ перед выкатом на production. \n\nЦелевая аудитория — люди, которые интересуются микросервисами или работают\
            \ с ними. Первые узнают о концептах в этой области, имеющихся проблемах и их решениях. У вторых будет возможно\
            сть почерпнуть новые идеи о том, как облегчить себе жизнь, быстрее и чаще деплоить в production и огребать от\
            \ этого поменьше проблем."
