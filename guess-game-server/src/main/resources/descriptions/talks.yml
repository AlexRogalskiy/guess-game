            \ Machine Learning and Microsoft Cognitive Toolkit. Spoiler: some demonstrations will be done in F#!"}
      - {language: ru, text: "Совершившиеся в последние годы прорывы в области искусственного интеллекта и машинного обуче\
            ния позволяют сравнительно просто решать когнитивные задачи, которые раньше казались чудом: распознавание возр\
            аста человека по лицу, понимание естественного языка или машинный перевод. Мы рассмотрим, как эти задачи могут\
            \ по-разному решаться на платформе .NET: начиная от использования готовых когнитивных сервисов, заканчивая обу\
            чением на больших данных и глубоким обучением нейронных сетей с помощью Microsoft Cognitive Toolkit. ВНИМАНИЕ\
            : некоторые демонстрации будут показаны на F# и могут сломать вам мозг."}
