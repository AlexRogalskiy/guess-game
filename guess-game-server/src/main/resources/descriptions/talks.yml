      - {language: en, text: "Static (ahead-of-time) compilation of code appeared in Oracle JDK 9. We have already discussed\
            \ why this is necessary, and the scope of the current implementation. Now it makes sense to talk about the technical\
            \ details. What information is generated by the AOT and how it is generated, how compiled AOT code interacts with\
            \ Hotspot? What you can do with AOT-code by external tools, and how to infiltrate into the compilation process?\
            \ And of course, what grips to twist, and what will be the performance with AOT?"}
      - {language: ru, text: "В Oracle JDK 9 появилась статическая (ahead-of-time) компиляция кода. Мы уже обсуждали, заче\
            м это нужно, и рамки текущей реализации. Теперь имеет смысл поговорить о технических деталях. Какая информация\
            \ и как генерируется при работе AOT, как скомпилированный AOT код взаимодействует с Hotspot? Что можно поделат\
            ь с AOT-кодом внешними инструментами, и как встроиться в процесс компиляции? И, конечно, какие крутилки можно\
