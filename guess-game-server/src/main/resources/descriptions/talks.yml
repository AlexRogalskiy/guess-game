      - {language: ru, text: "Это выгодно: почему нам нужно больше женщин-программисток?"}
    shortDescription:
      - {language: en, text: "The talk is focused on how to attract more women to programming and IT sphere and what needs\
            \ to be done to overcome gender prejudices."}
      - {language: ru, text: "Доклад посвящен тому, как привлечь больше женщин в программирование и IT-индустрию и что нео\
            бходимо сделать, чтобы побороть гендерные предрассудки."}
    longDescription:
      - language: en
        text: "A share of woman among programmers and IT specialists are much less than in the population. It means that a\
            \ lot of women who could successfully work in that sphere didn't come to it. Historical traditions lead to the\
            \ fact that we didn't get enough personnel.\n\nThe market of IT specialists is constantly growing and there is\
            \ always a shortage of people. Several companies usually struggle for the strong specialist, salary and other\
            \ compensations increase. In conclusion: all IT businesses are interested in having more specialists on the market.\
            \ By attracting women on that market, you could increase it by 10, 20, 30% or even more. It means that if you're\
            \ not investing in attracting women, someone else will. \n\nIn this talk, Andrey tells about what in his opinion\
            \ IT companies will do in this situation, how women will behave when their market share grows, and what should\
            \ be done now to prepare for coming changes."
      - language: ru
        text: "Доля женщин среди программистов и IT-специалистов вообще гораздо меньше, чем в популяции. Это значит, что м\
            ногие женщины, которые могли бы успешно работать в этой сфере, в нее просто не пришли. Исторически сложившиеся\
            \ традиции приводят к тому, что мы все недополучаем кадры.\n\nРынок IT-специалистов постоянно растет, и всем п\
            остоянно не хватает людей. За сильного специалиста обычно борется сразу несколько компаний, растут зарплаты и\
            \ другие виды компенсации. Вывод: все IT-бизнесы заинтересованы в том, чтобы на рынке стало больше специалисто\
            в. Привлекая на этот рынок женщин, можно увеличить его на 10, 20, 30% или даже больше. Это значит, что если вы\
            \ сейчас не вкладываетесь в привлечение женщин в IT, это делает кто-то другой.\n\nВ этом докладе Андрей расска\
            зывает о том, что, по его мнению, будут делать IT-компании в такой ситуации, как поведут себя женщины, когда и\
            х доля на рынке станет больше, и что стоит предпринимать уже сейчас, чтобы подготовиться к грядущим изменениям\
            ."
