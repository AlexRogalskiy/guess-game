  - id: 992
    name:
      - {language: en, text: "The issues of serverless approach"}
      - {language: ru, text: "Serverless: проблемы разработки"}
    shortDescription:
      - {language: en, text: "Ruslan will tell from his own experience how it is possible to live without DevOps and what\
            \ are the results of this decision."}
      - {language: ru, text: "Руслан по опыту расскажет, как можно жить без DevOps и к чему это приводит."}
    longDescription:
      - language: en
        text: "It's a story about using serverless architecture in the startup on the scaling stage. \n\nRuslan will tell\
            \ from his own experience how it is possible to live without DevOps and what are the results of this decision,\
            \ including answers to the following questions: \n- why using lambdas in production wasn't the best idea; \n-\
            \ when it is time to replace a group of lambdas with a full-fledged service; \n- which nuances you need to consider\
            \ when you have several locations."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Про serverless говорят давно. Можно найти кучу выступлений и\
            \ статей о том, как писать лямбда-функции и деплоить их. Но очень мало историй про построение полноценных серв\
            исов на одном serverless. Этот доклад должен заполнить пустоту. Ребята живут в serverless уже несколько лет. Н\
            екоторые думают, что там трава зеленее. Может, да, а может, нет. Докладчик планирует приоткрыть завесу.*\n\nИс\
            тория использования архитектуры serverless в стартапе на этапе масштабирования.\n\nРуслан по опыту расскажет,\
            \ как можно жить без DevOps и к чему это приводит, включая ответы на следующие вопросы:\n- почему использовать\
            \ 100 лямбд в продакшне было не лучшим решением;\n- когда пора заменить группу лямбд полноценным сервисом;\n-\
            \ какие могут быть нюансы, если у вас несколько локаций."
