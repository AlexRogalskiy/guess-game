            \ done already, what challenges do the project authors face, how can we play with it and suggest our own incredible\
            \ ideas."}
      - {language: ru, text: "Проект Amber объединяет различные экспериментальные новшества, которые могут попасть в Java\
            \ 10 или будущие версии. Сюда входит вывод типов локальных переменных, сопоставление с образцом (pattern matching)\
            \ и многое другое. В докладе мы посмотрим, что уже реализовано на данный момент, какие проблемы возникают пере\
            д авторами, как можно самим с этим поиграться и предложить свои гениальные идеи."}
