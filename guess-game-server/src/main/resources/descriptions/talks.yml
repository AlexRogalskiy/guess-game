  - id: 570
    name:
      - {language: en, text: "Design patterns in test automation"}
      - {language: ru, text: "Паттерны проектирования в автоматизации тестирования"}
    shortDescription:
      - {language: en, text: "Running through all known patterns in the area of test automation and describing them in details\
            \ with several practical samples."}
      - {language: ru, text: "Доклад пройдётся по всем известным паттернам в области автоматизации тестирования, подробно\
            \ описав их с несколькими практическими примерами."}
    longDescription:
      - language: en
        text: "Design patterns exist for years in software development. Some developers love them, some think they are useless.\
            \ But design patterns have very clear goals: describe common solutions for common problems, create shared language\
            \ for community, improve understanding and reuse of existing approaches.\n\nTest automation has its own set of\
            \ problems, so there is a set of helpful design patterns for this area. In this talk Mikalai will run through\
            \ all known patterns and describe them in details with several practical samples."
      - language: ru
        text: "Паттерны проектирования известны в разработке уже много лет. Одни разработчики любят их, другие считают бес\
            полезными. Но у паттернов проектирования есть очень чёткие задачи: описания типичные решения для типичных проб\
            лем, создать общий язык для сообщества, улучшить понимание и переиспользование существующих подходов.\n\nУ авт\
            оматизации тестирования есть свой собственный набор задач, так что существует и набор полезных паттернов проек\
            тирования для этой области. В докладе Николай пройдётся по всем известным паттернам и подробно опишет их с нес\
            колькими практическими примерами."
