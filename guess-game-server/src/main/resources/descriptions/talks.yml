    name:
      - {language: en, text: "ToroDB internals: open source Java database middleware under the hood"}
    shortDescription:
      - {language: en, text: "This talk is about the internals of ToroDB, how some significant problems are solved and what\
            \ techniques and frameworks are used and why."}
    longDescription:
      - language: en
        text: "ToroDB Stampede is an open source middleware that speaks the MongoDB protocol and replicates data live from\
            \ MongoDB to an RDBMS. Data is transformed on-the-fly from a document model into a pure relational model, not\
            \ a single flattened table. Schema is created automatically, there’s no need to design any tables beforehand.\
            \ \nToroDB is built 100% with Java8, and this talk is about its internals, how some significant problems are solved\
            \ and what techniques and frameworks are used and why, such as: \n\n- Network I/O with Netty, off-heap buffers\
            \ and memory consumption. \n- How D2R (Document-to-Relational) transformation is performed. \n- How DDL changes\
            \ are performed, isolation challenges and why some more naive considered alternatives do not work. \n- How CUD\
            \ (Create, Update, Delete) changes are transformed and applied into batches, as they are consumed from the MongoDB\
            \ replication stream. Use of Akka Streams. \n- How ToroDB Stampede deals with sharding. \n- Docker integration\
            \ into maven for fully automated unit and integration testing scenarios, including clusters of servers, failover,\
            \ etc. JUnit 5 taken to the extreme! \n\nCome and join this session to see how a high-performance database system\
            \ can be built with Java. And of course contribute your own ideas and expertise, we’re open source and welcoming\
            \ PRs!"
