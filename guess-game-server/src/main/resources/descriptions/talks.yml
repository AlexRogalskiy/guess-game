  - id: 271
    name:
      - {language: en, text: "Gradle from A to Z"}
      - {language: ru, text: "Gradle от A до Я"}
    shortDescription:
      - {language: en, text: "In this talk, Stepan will try to explain what Gradle is starting with wrapper, buildScr and\
            \ lifecycle and ending with dependencies between tasks, caching and incremental compilation."}
      - {language: ru, text: "В этом докладе Степан постарается обьяснить, что же такое Gradle, начиная с wrapper, buildSrc\
            \ и жизненного цикла, и заканчивая зависимостями между тасками, принципами кеширования и инкрементальной компи\
            ляции."}
    longDescription:
      - language: en
        text: "What is Gradle, how does it work, what kind of plugins and tasks? Daemons, workers, agents, processors... And\
            \ also lifecycles, configuration, and only God know what else. It's all a huge and complicated machine we want\
            \ to be friends with because otherwise, we will see strange errors that inevitably reduce the productivity of\
            \ the whole team.\n\nIn this talk, Stepan will try to explain what Gradle is starting with wrapper, buildScr and\
            \ lifecycle and ending with dependencies between tasks, caching and incremental compilation. After that, we will\
            \ dive into Android and Android-Kotlin plugins and will try to build the entire chain of text conversions in files\
            \ and resources in the APK."
      - language: ru
        text: "Что же такое Gradle, как он работает, что за плагины и таски? Демоны, воркеры, агенты, процессоры... А еще\
            \ жизненный цикл, конфигурация и бог знает что еще. Все это огромная и сложная машина, с которой нам хочется п\
            одружиться, потому что иначе нас ждут непонятные ошибки, которые неизбежно снижают продуктивность всей команды\
            .\n\nВ этом докладе Степан постарается объяснить, что же такое Gradle, начиная с wrapper, buildSrc и жизненног\
            о цикла, и заканчивая зависимостями между тасками, принципами кеширования и инкрементальной компиляции. После\
            \ этого мы углубимся в Android и Kotlin-Android плагины, и постараемся выстроить всю цепочку преобразований те\
            кста в файлах и ресурсов в APK. \n\n> __Комментарий программного комитета:__\n\n>\n\n> *Gradle сейчас использу\
            ется почти в каждом Android-проекте на планете. Но вся мощь этой системы сборки раскрывается лишь после деталь\
            ных знаний о ней. Степан максимально расскажет про все аспекты работы с Gradle, от плагинов и тасок до внутрен\
            них процессов. Доклад будет полезен всем.*"
