  - id: 264
    name:
      - {language: en, text: "Litho: Best Practices for building efficient UI"}
    shortDescription:
      - {language: en, text: "In this talk, Sergey will tell about the benefits of declarative UI framework Litho and discuss\
            \ best practices and tweaks that you can apply in difficult UI cases to get the maximum performance out of the\
            \ framework."}
      - {language: ru, text: "В этом докладе Сергей расскажет о преимуществах декларативного UI-фреймворка Litho, обсудит\
            \ лучшие практики и даст советы, которые можно применять в сложных случаях работы с UI, чтобы добиться максима\
            льной производительности от фреймворка."}
    longDescription:
      - language: en
        text: "This year at Google I/O announced its work on declarative UI framework Jetpack Compose. After that Apple presented\
            \ SwiftUI for iOS on WWDC. Declarative UI suddenly felt the flow of hype.\n\nSurely you know that such approach\
            \ in Android isn't new — there are lots of DSL wrappers over regular views. But what if the real declarative UI\
            \ isn't a future with expectation of Compose's stability, but a present thing? Sergey will tell you about Litho\
            \ — UI framework from Facebook which is responsible for the fast rendering of heavy UI in top applications with\
            \ billions of downloads.\n\nWe will talk about Litho's usage, things that happen under the hood and answer the\
            \ question: is it really impossible to work with UI from more than one thread?"
      - language: ru
        text: "В этом году на Google I/O объявили о работе над декларативным UI-фреймворком Jetpack Compose. Следом Apple\
            \ на WWDC презентовал SwiftUI для iOS. Декларативный UI в одночасье поймал волну хайпа.\n\nНаверняка вы знаете\
            , что в целом этот подход в Android не нов — DSL-оберток над обычными вьюшками существует достаточно. Но что,\
            \ если настоящий декларативный UI — это не будущее с ожиданием стабильности Compose, а вполне себе настоящее?\
            \ Сергей расскажет вам о Litho — UI-фреймворке от Facebook, который отвечает за быстрый рендеринг тяжелого UI\
            \ в топовых приложения с миллиардами загрузок.\n\nМы поговорим о том, как его использовать, что происходит под\
            \ капотом, и ответим на вопрос: действительно ли с UI можно работать только из одного потока?\n\n> __Комментар\
            ий программного комитета:__\n\n\n\n> *Cookbook по Litho из первых рук. Сергей работает в команде Litho и готов\
            \ поделиться всеми секретами применения этого фреймворка для построения эффективного и производительного UI.*"
