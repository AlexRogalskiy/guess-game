    shortDescription:
      - {language: en, text: "What even makes sense in JavaScript? Experience Alice's trip through Wonderland of JS oddities\
            \ and their explanations."}
    longDescription:
      - language: en
        text: "What even makes sense in Javascript? For a language originally created in 10 days it surely has a lot of quirks\
            \ and perks many JS developers are unaware of. Sometimes, it might even seem like we fell down the rabbit hole\
            \ only to find that NaN is actually a Number, undefined can be defined, +!![] equals 1, Array.sort() may not work\
