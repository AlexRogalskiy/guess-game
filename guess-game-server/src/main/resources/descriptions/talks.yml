  - id: 220
    name:
      - {language: en, text: "Lincheck. Testing concurrent data structures in Java"}
      - {language: ru, text: "Lincheck. Тестирование многопоточной структуры данных в Java"}
    shortDescription:
      - {language: en, text: "The talk about automate testing of multi-threaded data structures in Java and approaches to\
            \ checking the execution of multi-threaded structures for linearizability."}
      - {language: ru, text: "Доклад про автоматизацию тестирования многопоточных структур данных в Java и подходы к прове\
            рке исполнения многопоточной структуры данных на линеаризуемость."}
    longDescription:
      - language: en
        text: "If you've ever been into multi-threaded programming, you know that writing concurrent programs is hard. Usually,\
            \ just a few dangerous execution scenarios are covered with stress tests. But often, such testing can not help\
            \ in finding bugs. To solve this problem, lincheck was created — the only JVM tool so far that allows you to test\
            \ multi-threaded code correctness (usually linearizability) conveniently. \n\nFirst, Maria will describe lincheck\
            \ work steps: generating scenarios of the tested program execution, strategies for running these scenarios, approaches\
            \ for program verification, then will talk about lincheck usage."
      - language: ru
        text: "Если вы писали многопоточный код, то знаете, что сложно написать его корректно сразу. Для тестирования обыч\
            но пишут стресс-тесты, покрывающие лишь некоторые опасные сценарии исполнения. Но часто для поиска ошибки тако\
            го подхода оказывается недостаточно. Для решения этой проблемы был создан lincheck — пока единственный инструм\
            ент в мире JVM, позволяющий удобно тестировать корректность (обычно линеаризуемость) многопоточного кода. \n\n\
            Сперва в докладе будет описано использование инструмента, затем его внутреннее устройство.\n\n> __Комментарий\
            \ программного комитета:__\n\n\n\n> *Немногие понимают, как правильно писать многопоточный код, а уж как его т\
            естировать знают вообще единицы. Мария расскажет какие подходы и какие инструменты в этом помогают.*"
