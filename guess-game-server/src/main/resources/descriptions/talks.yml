  - id: 714
    name:
      - {language: en, text: "Your A/B tests are broken"}
      - {language: ru, text: "Ваши A/B-тесты сломаны"}
    shortDescription:
      - {language: en, text: "In this talk, we’ll review several common problems that exist in split-testing systems. We’\
            ll also provide ways to check if these problems are present in your system."}
      - {language: ru, text: "Мы рассмотрим типичные поломки, которые встречаются в A/B-тестировании, и у вас появится воз\
            можность, вернувшись на рабочее место, немножко побыть data scientist'ами и найти ошибки у себя в компании. Ка\
            кие-то из них там наверняка есть."}
    longDescription:
      - language: en
        text: "User statistics analysis and split-testing are complementary to testing in the following way: we test to figure\
            \ out if we implemented what we wanted to implement, and then we run an online user experiment to see if the users\
            \ like it. \n\nUnfortunately, the machinery needed to make experiment-based decisions is usually very fragile\
            \ and frequently gets broken causing the whole system to produce incorrect results. In this talk, we’ll review\
            \ several common problems that exist in split-testing systems. We’ll also provide ways to check if these problems\
            \ are present in your system."
      - language: ru
        text: "Мы поговорим об области, смежной с тестированием. После того, как вы проверили, что функциональность реализ\
            ована нормально, она выкатывается в эксперимент, чтобы узнать, нравится ли новая версия пользователям. \n\nЗам\
            ечали, что обычно люди, ответственные за эксперименты, в итоге говорят, что данных недостаточно для решения? Ч\
            асто это действительно так, но нередко всё дело в поломках системы экспериментов и учёта пользовательской стат\
            истики. \n\nМы рассмотрим типичные поломки, которые там встречаются, и у вас появится возможность, вернувшись\
            \ на рабочее место, немножко побыть data scientist'ами и найти ошибки у себя в компании. Какие-то из них там н\
            аверняка есть."
    talkDay: 2
    trackTime: "10:30"
    track: 2
    language: ru
    presentationLinks: ["https://assets.ctfassets.net/ut4a3ciohj8i/5saj8oQWNaCuSeQAs0ga8O/902af827c00e6f1b2f3c1f7db76a4bd2/AB-Heisenbug-Poborchy.pdf"]
