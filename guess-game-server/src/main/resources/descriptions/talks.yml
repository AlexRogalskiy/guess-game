            ак улучшали качество кода и, конечно, какие выводы из этого сделали."}
    longDescription:
      - language: en
        text: "DDD is a complex approach to software design. To study it, you need to read a lot and to try it out a lot more.\
            \ But when you have a good deal of business logic — and when it's pretty complicated, too — it's very hard to\
            \ create a big evolutionary application without such an approach. For us, beginning to employ DDD and beginning\
            \ to switch actively to microservice architecture happened almost at the same time. This way, it gave us an interesting\
            \ experience of employing two things that were complex, but also complemented each other fairly well.\r\n\r\n\
            From this talk you'll learn how we were implementing domain-driven design in our project, learning to communicate\
            \ with clients, dividing our code base to bounded contexts, improving the code quality and, of course, what conclusions\
            \ we drew from all this."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *История успешного внедрения двух непростых методологий в одн\
            ом крупном банке.*\n\nDDD — сложный подход к проектированию ПО. Для его изучения требуется много прочитать и е\
            ще больше попробовать. Но когда у вас много бизнес-логики и она еще и запутанная, без подобного подхода создат\
            ь развиваемое большое приложение трудно. У нас начало применения DDD по времени почти совпало со стартом актив\
            ного перехода на микросервисную архитектуру. Из этого получился интересный опыт применения двух сложных, но в\
            \ то же время отлично дополняющих друг друга вещей.\n\nИз этого доклада вы узнаете, как мы внедряли у себя в п\
