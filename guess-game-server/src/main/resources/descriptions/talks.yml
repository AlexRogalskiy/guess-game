  - id: 987
    name:
      - {language: en, text: "How we were building an open source platform for managing multiple Kubernetes clusters: pitfalls\
            \ and solutions"}
      - {language: ru, text: "Как мы писали open source-платформу для менеджмента разных Kubernetes-кластеров: трудности и\
            \ их решения"}
    shortDescription:
      - {language: en, text: "We want to share what we've learned from the developer perspective while building Rancher —\
            \ an open source Kubernetes clusters management platform, as well as explain the benefits of having multiple Kubernetes\
            \ clusters in the organization."}
      - {language: ru, text: "Мы поделимся тем, что узнали в процессе создания Rancher — опенсорсной платформы управления\
            \ кластерами Kubernetes, а также расскажем, почему организации стоит использовать несколько кластеров Kubernetes."}
    longDescription:
      - language: en
        text: "Kubernetes adoption as an open-source orchestration engine for containerized applications grew significantly\
            \ over the past years. The challenges around it also evolved with time. In the beginning it was about the easy\
            \ way to provision Kubernetes cluster. This day the real challenge is management of multiple clusters. This session\
            \ will go over problems hit and approaches taken, while building Rancher — an open source Kubernetes clusters\
            \ management platform. The focus won't be entirely on the product itself, but on problems and solutions that are\
            \ common for similar projects. \n\nThis presentation would be useful for peer engineers who are working developing\
            \ similar projects, as well as for operation engineers/users/companies who are thinking about adopting multi cluster\
            \ project management project for their needs. We want to share what we've learned from the developer perspective\
            \ while building Rancher, as well as explain the benefits of having multiple Kubernetes clusters in the organization."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Алёна – эксперт в Kubernetes и занимает топовые места на зар\
            убежных конференциях, а тема мультиклаудов важная и болезненная.*\n\nВ последнее время популярность Kubernetes\
            \ как опенсорсного механизма оркестровки контейнерных приложений значительно выросла. Изменились и задачи, свя\
            занные с ним. Раньше главный вопрос был в том, как обеспечить кластер Kubernetes, теперь — в том, как работать\
            \ сразу с несколькими кластерами. В этом докладе мы расскажем, с какими проблемами сталкивались и какие подход\
            ы предпринимали в процессе создания Rancher — опенсорсной платформы управления кластерами Kubernetes. В центре\
            \ внимания будет не столько сам проект, сколько проблемы и их решения, характерные для подобных проектов. \n\n\
            Мы надеемся, что доклад будет полезен коллегам-инженерам, разрабатывающим подобные проекты, а также инженерам\
            \ по эксплуатации, компаниям и пользователям, которые хотели бы использовать в своей работе многокластерное уп\
            равление проектами. Мы поделимся тем, что узнали в процессе создания Rancher, а также расскажем, почему органи\
            зации стоит использовать несколько кластеров Kubernetes."
