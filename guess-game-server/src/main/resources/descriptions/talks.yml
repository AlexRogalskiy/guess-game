  - id: 995
    name:
      - {language: en, text: "Tool as a service: automation paradox"}
      - {language: ru, text: "Инструментарий разработчика как сервис: парадокс автоматизации"}
    shortDescription:
      - {language: en, text: "There are a lot of topics about advantages of using automation and modern technologies. However,\
            \ do they have any disadvantages or limitations? We will talk about this using our own experience."}
      - {language: ru, text: "Мы много говорим о плюсах автоматизации и современных технологий. Но есть ли у них минусы ил\
            и ограничения? Об этом и поговорим, используя личный опыт."}
    longDescription:
      - language: en
        text: "DevOps teams often provides external software applications as an internal service. For an application they\
            \ need to support high availability, scaling, LDAP access, backup, monitoring, etc., etc. So it is necessary to\
            \ collect all requirements, pick up technologies, implement and support the final system. \n\nThis talk will describe\
            \ the practical experience of implementing GitHub, Jenkins, Artifactory, Jira and Confluence as a service. Also\
            \ Oksana and Anton will talk about pitfalls which were found during implementation. The most surprising part was\
            \ automation and modern technologies usage, so the major part of the talk will be devoted to them."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Некоторые инженеры боятся, что всё автоматизируют и останутс\
            я без работы. Это доклад про жизнь сервисного подразделения внутри большой корпорации. Их клиенты — другие ком\
            анды в той же корпорации. Осталось автоматизировать все и продать сервис... Ребята поделятся, как их команда т\
            рудится над этим уже несколько лет. Вам интересно? Нам тоже.*\n\nDevOps-команды часто предоставляют стороннее\
            \ программное обеспечение как внутренний сервис. Для приложений необходимо обеспечить высокую доступность, мас\
            штабирование, LDAP-доступ, контроль, резервное копирование и многое другое. В итоге надо собрать исходные треб\
            ования, тщательно выбрать технологии, написать реализацию и поддерживать систему. \n\nОксана и Антон расскажут\
            \ о своем опыте внедрения инструментов разработки (GitHub, Jenkins, Artfactory, Jira, Confluence) как сервиса\
            , а также о подводных камнях, с которыми они столкнулись в процессе реализации. Больше всего сюрпризов было пр\
            и автоматизации процессов и использовании современных технологий, поэтому большая часть доклада посвящена имен\
            но этому."
    talkDay: 1
    trackTime: "16:00"
    track: 3
