    longDescription:
      - language: en
        text: "GPU is the key thing that empowers most of world-changing technologies we currently see: bitcoin, machine learning,\
            \ AR/VR, CGI — all of them are executed via graphics cards. \n\nHowever, it is uncommon among iOS developers to\
            \ incorporate GPU into their development pipeline. Some of them simply don't need it, others either think it is\
            \ too complicated or don't even know there's GPU in iPhone. \n\nThis talk will give you a picture of what you\
            \ can do with GPU on your mobile device. And of course we're going to pay attention to modern trending technologies\
            \ such as neural networks."
      - language: ru
        text: "Современный мир не был бы таким, какой он есть, без GPU-вычислений. Современные консольные игры, VR, AR, кр\
