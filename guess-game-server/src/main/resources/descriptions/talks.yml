            ским CRD."}
    longDescription:
      - {language: en, text: "When it comes to deploying applications at scale without needing to integrate different pieces\
            \ of infrastructure yourself, the answer nowadays is increasingly Kubernetes. While Kubernetes does provide all\
            \ the building blocks and deployment tools, much thought is required to truly deployment pipelines to use in production.\
            \ Configuring your builds with things like YAML may be tedious and error-prone. What if you can use the power\
            \ of Kotlin’s type system and compile-time checks while building your deployments! In this interactive and code-driven\
            \ session Fedor and Viktor teach you how to use Kotlin DSL for Kubernetes to configure your deployments (including\
            \ custom resource definitions like Kafka CRD)."}
      - language: ru
        text: "Когда речь идет о деплое приложения без необходимости интеграции различных частей инфраструктуры, подавляющ\
            им ответом становится использование Kubernetes. Kubernetes предоставляет весь материал для сборки и инструмент\
            ы для деплоя, требуется много усилий для того, чтобы развернуть контейнеры в продакшене. Настройка ваших сборо\
            к с YAML может быть утомительной и \nненадежной. Но что, если использовать систему типов Kotlin и проверки во\
            \ время компиляции пока собирается ваша сборка. В этом интерактивном докладе Федор и Виктор научат вас как исп\
            ользовать Kotlin DLS для Kubernetes для настройки вашего деплоя (включая определения кастомных ресурсов, напри\
            мер, Kafka CRD).\n\n> __Комментарий программного комитета:__\n\n\n\n> *Все мы любим «хэйтить» YAML, а Виктор и\
            \ Фёдор расскажут про рабочие альтернативы для вашего проекта.*"
