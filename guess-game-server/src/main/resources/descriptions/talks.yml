      - language: en
        text: "In this brand new session, Vitaly will be taking a microscopic examination of common interaction patterns and\
            \ interface components appearing and tested in mobile interfaces. We'll look into onboarding issues, the infamous\
            \ hamburger icon, strange carousels, complex data visualization and feature comparison. \n\nBeware: some of the\
            \ techniques might require a bit of pragmatism and critical thinking, and you might not be able to unlearn the\
            \ things you'll learn in this session! Yep, you've been warned."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Новый доклад от лучшего спикера прошлого Гейзенбага.*\n\nВ с\
