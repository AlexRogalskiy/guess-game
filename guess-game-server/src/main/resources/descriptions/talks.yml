  - id: 607
    name:
      - {language: en, text: "GraphQL — APIs in a new way"}
      - {language: ru, text: "GraphQL — API по-новому"}
    shortDescription:
      - {language: en, text: "REST-ish APIs have become the de-facto standard, but is it always the right choice? We'll examine\
            \ an evolving standard GraphQL in real, practical action."}
      - {language: ru, text: "REST-образные API стали стандартом де-факто, но всегда ли это правильный выбор? Мы рассмотри\
            м практическое применение развивающегося стандарта GraphQL."}
    longDescription:
      - language: en
        text: "REST-ish APIs have become the de-facto standard in the last 10 years. But is it always the right choice? \n\
            \nFacebook, GitHub, and Pinterest challenge status quo in network communication and embrace GraphQL — query language\
            \ for the APIs. This evolving standard also gives you runtime to execute the queries and enables comprehensive\
            \ dev tooling, making it juicy for a developer to try and explore. That's what we, at Wix, did too! \n\nIn this\
            \ talk, we will see GraphQL in real, practical action under Java sauce. We'll elaborate on our experience with\
            \ GraphQL at Wix, see how it compares to REST, and, like with every other technology, understand its limits and\
            \ shortcomings. \n\nSo, is GraphQL right for you? Come by, and we'll see!"
      - language: ru
        text: "За последнее десятилетие REST-образные API стали стандартом де-факто. Но всегда ли это правильный выбор? \n\
            \nFacebook, GitHub и Pinterest ставят статус-кво под вопрос, выбирая GraphQL — язык запросов для API. Этот раз\
            вивающийся стандарт также предоставляет среду для исполнения запросов и даёт простор для всестороннего инструм\
            ентария, поэтому многим разработчикам хочется его попробовать. Что мы в WIX и сделали! \n\nВ докладе мы рассмо\
            трим реальное практическое применением GraphQL в Java-контексте. Разберём наш опыт с GraphQL в WIX, сравним с\
            \ REST, и, как и в случае с любой другой технологией, осознаем ограничения и недостатки, и поймем, где хайп, а\
            \ где польза."
