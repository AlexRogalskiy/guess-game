  - id: 801
    name:
      - {language: en, text: "Extreme scaling with Alibaba JDK"}
    shortDescription:
      - {language: en, text: "In this talk, we will discuss how we tailor the OpenJDK for our needs. We will go into the details\
            \ of the improvements we have made (a new GC-free mechanism; co-routines integration into JVM to support asynchronous\
            \ programming; online profiling capacity built into JVM for efficient diagnostics)."}
    longDescription:
      - language: en
        text: "On November 11, 2017, Alibaba smashed its own online transaction record once again. The peak throughput of\
            \ 325,000 transactions per second is 85% more than that in 2016. Most of these business-critical transactions\
            \ are handled by hundreds of thousands of Java applications, written in more than a billion lines of code. Alibaba\
            \ JDK (AJDK) is the engine that runs these eCommerce applications in extreme scaling. There is no way we can build\
            \ a JDK from scratch. We customized OpenJDK since 2011 to run our Java applications on more than 100,000 servers.\
            \ \n\nIn this talk, we will discuss how we tailor the OpenJDK for our needs. We will go into the details of the\
            \ improvements we have made: \n\n1) We develop a new GC-free mechanism which can allocate objects in something\
            \ we call the hidden regions, so that the application can manipulate them as normal Java objects but without any\
            \ additional GC overhead. \n\n2) We integrate lightweight threads (co-routines) into JVM to support asynchronous\
            \ programming. \n\n3) We build online profiling capacity into JVM for efficient diagnostics. We will describe\
            \ how characterization of our Java workloads would guide us to implement these features. While your workloads\
            \ are different, the thought process we went through could be useful for you too."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Эксклюзивный доклад для России. Всем очень интересно, как в\
            \ Alibaba делают свою JDK. У этого спикера есть серия докладов, где он из года в год помимо прочего добавляет\
            \ просто цифру в бенчмарк. \U0001f60a Наличие этого доклада поддерживает общую идею собрать на JPoint всех звё\
            зд мира виртуальных машин и рантаймов.*\n\n\nOn November 11, 2017, Alibaba smashed its own online transaction\
            \ record once again. The peak throughput of 325,000 transactions per second is 85% more than that in 2016. Most\
            \ of these business-critical transactions are handled by hundreds of thousands of Java applications, written in\
            \ more than a billion lines of code. Alibaba JDK (AJDK) is the engine that runs these eCommerce applications in\
            \ extreme scaling. There is no way we can build a JDK from scratch. We customized OpenJDK since 2011 to run our\
            \ Java applications on more than 100,000 servers. \n\nIn this talk, we will discuss how we tailor the OpenJDK\
            \ for our needs. We will go into the details of the improvements we have made: \n\n1) We develop a new GC-free\
            \ mechanism which can allocate objects in something we call the hidden regions, so that the application can manipulate\
            \ them as normal Java objects but without any additional GC overhead. \n\n2) We integrate lightweight threads\
            \ (co-routines) into JVM to support asynchronous programming. \n\n3) We build online profiling capacity into JVM\
            \ for efficient diagnostics. We will describe how characterization of our Java workloads would guide us to implement\
            \ these features. While your workloads are different, the thought process we went through could be useful for\
            \ you too."
