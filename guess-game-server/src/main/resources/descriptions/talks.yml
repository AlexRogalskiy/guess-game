  - id: 276
    name:
      - {language: en, text: "Mutation Testing at Scale"}
    shortDescription:
      - {language: en, text: "Join Giorgio in this session to learn more about mutation testing and how to create operators\
            \ to generate mutations specific to a custom domain at scale."}
    longDescription:
      - language: en
        text: "Mutation testing is a technique used to evaluate the quality of existing test suites that implies modifying\
            \ a program logic in small ways such as negating conditionals, changing a logical connector, and so on to introduce\
            \ faults.\nWhen the application code changes, it should produce different results and cause the unit tests to\
            \ fail. If a unit test does not fail in this situation, it may indicate that there is an issue in the test suite.\n\
            Mutation testing typically utilizes a set of language-specific source code transformations, called operators,\
            \ to introduce faults, but these operators may not be sufficient to generate enough mutations to cover the specific\
            \ domain of the system under test.\n\nJoin Giorgio in this session to learn more about mutation testing and how\
            \ to create operators to generate mutations specific to the domain of the Kindle Rendering engine."
      - language: ru
        text: "Mutation testing is a technique used to evaluate the quality of existing test suites that implies modifying\
