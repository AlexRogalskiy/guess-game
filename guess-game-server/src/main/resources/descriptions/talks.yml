            \ like to do in order to expose their services to larger audience. In this talk, Dmitry will focus on using Microsoft\
            \ Bot Framework for creating chatbots that can act across different communication channels, and on how to use\
            \ Microsoft Cognitive Services (in particular, LUIS) to make bots smarter."}
      - {language: ru, text: "Создание интеллектуальных чатботов — таких чатботов, которые могут общаться на естественном\
