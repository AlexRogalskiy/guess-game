            \ Miles’s team commenced a media distribution project using Akka.NET, functional programming and F#. Queues and\
            \ cloud storage providers, millions of files, all managed by actors. What did the team learn? What did they gain?\
            \ Come to Vagif’s talk to know!"
      - language: ru
        text: "«Весь софт — театр. И классы в нём, и типы — все актёры. У них свои есть выходы, уходы. Друг другу сообщени\
            я все шлют».\n\nТак Шекспир писал? Вероятно, не совсем так. Неважно, этот доклад — о новых временах, настолько\
            \ новых, что некоторые разработчики не вполне удовлетворены парадигмой объектно-ориентированного программирова\
