            \ infrastructure tasks to come to the fore: loading data to Hadoop on a regular basis, ensuring access control,\
            \ along with what to do in case of failure and so on.\n\nIn this talk, we'll focus on one task — loading data\
            \ into Hadoop for later analysis."
      - language: ru
        text: "Сейчас можно найти много материалов, посвящённых работе с данными в Hadoop – от традиционных SQL-движков до\
            \ машинного обучения и потоковой обработки. Но, когда успешно пройден этап прототипирования решения и заказчик\
            у показаны преимущества, которые можно получить за счёт обработки данных на Hadoop, на первый план выходит про\
            стые инфраструктурные задачи – как загружать данные в Hadoop на регулярной основе, как обеспечить разграничени\
            е доступа, что делать при сбоях и так далее.\n\nВ этом докладе остановимся на одной задаче – загрузка в Hadoop\
