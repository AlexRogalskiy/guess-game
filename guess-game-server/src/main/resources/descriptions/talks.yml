  - id: 1222
    name:
      - {language: en, text: "The cost of code"}
    shortDescription:
      - {language: en, text: "Dylan Beattie will take a fresh look at the cost of the code we're shipping every day. What's\
            \ the real cost of code — to our organisations, to our society, to our environment? How can we help our teams\
            \ and users understand that cost? And what can we do to reduce it?"}
    longDescription:
      - language: en
        text: "Coders write code. That's what we do. We write functions and classes and modules — and amazing things happen!\
            \ With a few keystrokes we can solve complex calculations, find hidden patterns in the data of our everyday lives,\
            \ and send information flying around the planet at the speed of light.\r\n\r\nThe world uses our code to book\
            \ flights, pay taxes, talk to friends and family… and before too long, our code might be driving cars, diagnosing\
            \ illnesses and convicting criminals. Code runs the world. And when our code goes wrong, the solution is almost\
            \ always… more code. We ship countless lines of code every day — and, in these days of smartphones and networks\
            \ and IOT, a single line of code could be running on millions of devices within minutes of us deploying to production.\
            \ But have you ever stopped to consider the real cost of those lines of code? That code you write today could\
            \ end up running in production for years, maybe decades. It'll become one small part of a giant global codebase\
            \ that's using literally trillions of processor cycles and hundreds of billions of kilowatt-hours of electricity\
            \ every year. A codebase that's hiding countless vulnerabilities, flaws and dependencies. A codebase that's driving\
            \ users to buy millions of new laptops and smartphones and tablets every year because the old ones are too slow,\
            \ or won't run the latest apps. A codebase that is literally changing the world we live in — and not always for\
            \ the better. \r\n\r\nIn this talk, Dylan Beattie will take a fresh look at the cost of the code we're shipping\
            \ every day. What's the real cost of code — to our organisations, to our society, to our environment? How can\
            \ we help our teams and users understand that cost? And what can we do to reduce it?"
