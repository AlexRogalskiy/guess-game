      - {language: ru, text: "Доклад о self-healing автоматизации и подходе к автоматическому «лечению» тестов в реальном\
            \ времени. Рассмотрим проблемы падения тестов при частых изменениях UI и как их побороть с помощь нового инстр\
            умента self-healing автоматизации, который разрабатывают в EPAM. Их продукт завершает стадию MVP и настало вре\
            мя поделиться результатами и понять, насколько self-healing автоматизация поможет вашим тестам стать стабильне\
            е. Или наоборот, навредит?... Приходите и узнаете!"}
