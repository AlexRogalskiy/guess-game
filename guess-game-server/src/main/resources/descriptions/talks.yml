      - {language: ru, text: "Мы научимся выносить исполнение бизнес-логики на сервер, немедленно его разворачивать и по-п\
            режнему иметь возможность запускать приложение, даже если вы оффлайн. И делать это с почти той же производител\
            ьностью, как если бы это был нативный код."}
    longDescription:
      - language: en
        text: "Your VP of Product decides that you need to add a new, awesome critical piece of business logic to the thousands\
            \ of lines of code that already make up your codebase. You worked hard, add it, built a new version, and uploaded\
            \ it to the Play Store. The only thing that’s left, is to wait while all your millions of users will update it.\n\
            Hoping that it won’t take too long.\nWhat if we told you that you could “outsource” your critical business code\
            \ to your server, deploy immediately and still have the ability to run your application, even if you are offline,\
            \ and do this with almost the same performance as if this was the native code.\nSounds too good to be true?\n\
            So come and we’ll show you how deep the rabbit hole goes."
      - language: ru
        text: "Ваш вице-президент по продуктам решает, что вам необходимо добавить одну потрясающую, невероятно важную час\
            ть бизнес-логики в тысячи строк кода, которые уже составляют вашу кодовую базу. Вы много работали, всё добавил\
            и, собрали новую версию и загрузили на Play Store. Осталось только подождать, пока миллионы ваших пользователе\
            й обновятся, и надеяться, что это не займёт много времени.\n\nА что, если мы скажем, что можно вынести исполне\
            ние бизнес-логики на сервер, немедленно развернуть и по-прежнему иметь возможность запускать приложение, даже\
            \ если вы оффлайн? И делать это с почти той же производительностью, как если бы это был нативный код.\nЗвучит\
            \ неплохо, неправда ли?\nПриходите, и мы покажем, насколько глубока кроличья нора."
