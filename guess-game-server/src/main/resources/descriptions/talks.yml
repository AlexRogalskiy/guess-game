            \ to write autotests. Including the UI autotests. In this situation, you don't have the opportunity to remake\
            \ the architecture for tests. As a result, tests became unstable and distract the product development team more\
            \ than they help it. \n\nIn his talk Andrey will tell: \n- how to lower the threshold to project participants\
            \ tests;\n- how to build simple and clear UI autotests architecture;\n- how to make tests stable without changing\
            \ application architecture and how to deal with emerging flaky tests;\n- how to implement the solution in CI and\
            \ build a reporting system that everyone will understand.\n\nAll solutions will be shown on the example of a specific\
            \ demo application. This application you can see on GitHub. People can use ready-made solutions in their work.\n\
            \nThe purpose of the talk: to show people how certain problems in UI testing automation of Android application\
            \ are solved (case by case). These solutions don't require reworking the application architecture or any significant\
            \ revision for autotests."
      - language: ru
        text: "Часто проекты, которые уже набрали ход и имеют большую кодовую базу, приходят к тому, что нужно писать авто\
            тесты. В том числе и UI-автотесты. В такой ситуации у вас нет возможности значительно переделать архитектуру п\
            роекта под тесты. В итоге создаваемые тесты становятся не стабильными и больше отвлекают команду развития прод\
            укта, чем помогают ей. \n\nВ своем докладе Алексей рассажет:\n- как снизить порог вхождения в тесты участников\
            \ проекта;\n- как выстроить понятную и простую архитектуру UI-автотестов;\n- как сделать тесты стабильными не\
            \ изменяя архитектуру приложения, и как бороться с возникающими flaky-тестами;\n- как внедрить решение в CI и\
            \ построить систему отчетов, понятную всем заинтересованным участникам.\n\nВсе решения будут показаны на приме\
            ре конкретного демо-приложения. Это приложение будет размещено на GitHub в открытом доступе. Люди смогут прийт\
            и на работу и применить все описанные подходы у себя.\n\nЦель доклада: показать людям, как решаются конкретные\
            \ проблемы в автоматизации UI-тестирования Android-приложения (case-by-case). Причем эти решения не требуют пе\
            ределки архитектуры приложения и какой-либо значительной доработки под автотесты.\n\n> __Комментарий программн\
            ого комитета:__\n\n\n\n> *Исчерпывающий гайд по нативной автоматизации под Android на Espresso и решению сопут\
            ствующих нетривиальных проблем.*"
