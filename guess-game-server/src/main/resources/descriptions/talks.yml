  - id: 1201
    name:
      - {language: en, text: "Multithreading in .NET: When performance is lacking"}
      - {language: ru, text: "Многопоточность в .NET: когда производительности не хватает"}
    shortDescription:
      - {language: en, text: "We'll explore several cases when using methods from .NET standard library led to performance\
            \ degradation and discuss solutions tailored specifically to certain cases and therefore free of such flaws."}
      - {language: ru, text: "Рассмотрим несколько примеров, когда использование средств из стандартной библиотеки .NET пр\
            ивело к просадкам производительности, и поговорим о решениях, заточенных под конкретные задачи и лишённых этих\
            \ недостатков."}
    longDescription:
      - language: en
        text: "The .NET platform provides a lot of out-of-the-box synchronization primitives and thread-safe collections.\
            \ If, while developing an application, you need to implement thread-safe cache or request queue, you'll probably\
            \ use one or even several of these solutions at a time. Sometimes it can lead to performance issues: lock convoys,\
            \ excessive memory consumptions, and long garbage collecting processes.\r\n\r\nThese issues can be solved, if\
            \ we keep in mind that standard solutions are made to be general and can have overhead that's excessive for our\
            \ scenarios. So you can write your own thread-safe collection that works well in your situation.\r\n\r\nIn this\
            \ talk, we'll explore several cases when using methods from .NET standard library (Task.Delay, SemaphoreSlim,\
            \ ConcurrentDictionary) led to performance degradation and discuss solutions tailored specifically to certain\
            \ cases and therefore free of such flaws. We'll also look into .NET internals and explore approaches that are\
            \ being used there."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Ошибки и проблемы использования многопоточности в .NET.*\n\n\
            Платформа .NET предоставляет множество готовых примитивов синхронизации и потокобезопасных коллекций. Если при\
            \ разработке приложения нужно реализовать, например, потокобезопасный кэш или очередь запросов — обычно исполь\
            зуются эти готовые решения, иногда сразу несколько. В отдельных случаях это приводит к проблемам с производите\
            льностью: долгим ожиданием на блокировках, избыточному потреблению памяти и долгим сборкам мусора.\n\nЭти проб\
            лемы можно решить, если учесть, что стандартные решения сделаны достаточно общими — они могут иметь избыточный\
            \ в наших сценариях оверхед. Соответственно, можно написать, например, собственную эффективную потокобезопасну\
            ю коллекцию для конкретного случая.\n\nВ докладе рассмотрим несколько примеров, когда использование средств из\
            \ стандартной библиотеки .NET (Task.Delay, SemaphoreSlim, ConcurrentDictionary) привело к просадкам производит\
            ельности, и поговорим о решениях, заточенных под конкретные задачи и лишённых этих недостатков. Также заглянем\
            \ в internal-часть дотнета и посмотрим на использующиеся там подходы."
