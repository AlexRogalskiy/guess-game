  - id: 798
    name:
      - {language: en, text: "Apache Kafka's \"exactly once\" semantics analysis"}
      - {language: ru, text: "Один раз в год сады цветут: разбор семантики «exactly-once» Apache Kafka"}
    shortDescription:
      - {language: en, text: "You'll learn what “exactly once” semantics means in Apache Kafka context, what protocol message\
            \ format changes were necessary, how the transactions and idempotent functions of Kafka clients work, along with\
            \ these innovations’ influence on Kafka Steams and Kafka Connect frameworks."}
      - {language: ru, text: "Вы узнаете, что означает семантика «exactly once» в контексте Apache Kafka, какие изменения\
            \ в протоколе и формате сообщений потребовались, как устроены транзакции и идемпотентные функции Kafka-клиенто\
            в и как эти нововведения нашли свое отражение в смежных фреймворках — Kafka Streams и Kafka Connect."}
    longDescription:
      - language: en
        text: "Disclaimer: If you get triggered by the words “exactly-once delivery”, you must join this talk! \n\nApache\
            \ Kafka is a streaming platform that gains popularity and causes the revision of a traditional “at least once”\
            \ message delivery semantics. In this talk, Victor will explain, what “exactly once” semantics means in Apache\
            \ Kafka context, what protocol message format changes were required, as well as how the transactions and idempotent\
            \ functions of Kafka clients work. We’ll also dwell on these innovations’ influence on Kafka Streams and Kafka\
            \ Connect frameworks."
      - language: ru
        text: ">__ Комментарий от Программного комитета:__\n\n> *Человек-Кафка. Мастер распределенных систем, рассказывает\
            \ эксклюзивный хардкорный материал про внутренние механизмы Кафки.*\n\nDisclaimer: Если вас триггерит от слов\
            \ «exactly-once delivery», то этот доклад обязателен к просмотру! \n\nРост популярности Apache Kafka как поток\
            овой платформы потребовал пересмотра традиционной «как минимум один раз» (at least once) семантики доставки со\
            общений. \nВ этом докладе Виктор расскажет, что означает семантика «exactly once» в контексте Apache Kafka, ка\
            кие изменения в протоколе и формате сообщений потребовались, как устроены транзакции и идемпотентные функции Kafka-к\
            лиентов. Также поговорим о том, как эти нововведения нашли свое отражение в смежных фреймворках — Kafka Streams\
            \ и Kafka Connect."
