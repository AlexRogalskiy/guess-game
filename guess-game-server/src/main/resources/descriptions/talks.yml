  - id: 114
    name:
      - {language: en, text: "C++ exceptions through the prism of compiler optimizations"}
      - {language: ru, text: "Исключения C++ через призму компиляторных оптимизаций"}
    shortDescription:
      - {language: en, text: "Roman's talk will demonstrate when building your application with -fno-exceptions makes sense\
            \ and when you can enjoy C ++ exceptions, knowing that the code has not lost performance."}
      - {language: ru, text: "Доклад Романа продемонстрирует, когда делать сборку своего приложения с -fno-exceptions имее\
            т смысл, а когда можно использовать C++ исключений, зная, что код не потерял в производительности."}
    longDescription:
      - language: en
        text: "21 century is outside, non-productive implementation of C++ exception handling based on setjmp/longjmp is a\
            \ past. Modern compilers such as gcc and clang use an advanced implementation of C++ exceptions called zero-cost\
            \ exception handling. But is this real zero-cost? Yes, we pay by increasing the size of binary file and also in\
            \ the case when the exception is thrown starting the stack unwinding process calling destructors for local objects,\
            \ etc. But do we lose performance if an exception isn't thrown? Are there any restrictions on compiler optimizations?\
            \ \n\nThis talk describes how C++ exceptions affect compiler optimizations. Which optimizations can't be applied\
            \ if the function can throw exceptions and which optimizations become more difficult to apply.\n\nExamples of\
            \ exceptions implementations and compiler optimizations are considered based on LLVM.\n\nTalk aims to give an\
            \ understanding of when it makes sense to build your application with -fno-exceptions and when you can enjoy C\
            \ ++ exceptions, knowing that the code has not significantly lost performance compared to code where exceptions\
            \ are disabled."
      - language: ru
        text: "На дворе 21-й век, непроизводительная реализация обработки C++ исключений на основе setjmp/longjmp уже в пр\
            ошлом. Современные компиляторы, такие как gcc и clang, используют продвинутую реализацию C++ исключений, назыв\
            аемую zero-cost exception handling. Но насколько действительно это zero-cost? Да, мы платим увеличением размер\
            а бинарного файла, а также в случае, когда исключение действительно выбрасывается, запуская процесс stack unwinding,\
            \ вызывая деструкторы для локальных объектов и т.д. Но теряем ли мы производительность, если исключение не выб\
            расывается? Появляются ли какие-то ограничения на компиляторные оптимизации?\n\nВ этом докладе дано описание т\
            ого, каким образом С++ исключения оказывают влияние на компиляторные оптимизации. Какие оптимизации не могут б\
            ыть применены в случае, если функция может бросить исключения, а какие оптимизации становится труднее применят\
            ь.\n\nПримеры реализации исключений и компиляторных оптимизаций рассматриваются на базе LLVM.\n\nДоклад пресле\
            дует цель дать людям понимание, когда делать сборку своего приложения с -fno-exceptions имеет смысл, а когда м\
            ожно наслаждаться всеми прелестями использования C++ исключений, зная, что их код не значительно потерял в про\
            изводительности по сравнению с кодом, где исключения отключены.\n\n> __Комментарий программного комитета:__\n\n\
            \n\n> *Реализация исключений посягает на один из основных принципов языка — zero overhead abstractions. В своё\
            м докладе Роман продемонстрирует, как это напрямую сказывается на оптимизациях в LLVM.*"
