  - id: 461
    name:
      - {language: en, text: "Going Native: Foreign Functions on the JVM"}
    shortDescription:
      - {language: en, text: "There's a wide world of native libraries that most Java developers never get to use. That's\
            \ changing with projects like the Java Native Runtime and Project Panama. This talk will show a few interesting\
            \ use cases for \"going native\" and compare the capabilities of the available native integration tools."}
    longDescription:
      - {language: en, text: "The JVM is of course the home of Java, and over the past decade it has also started to host\
            \ a number of alternative languages. However, there's still a wide world of native code and native libraries out\
            \ there — for graphics, crypto, OS integration and more — but most JVM users are unable to use them.That's changing\
            \ with projects like the Java Native Runtime and Project Panama, two attempts to bring native library integration\
            \ to the JVM. In this talk, we'll cover some use cases for calling into native libraries, compare capabilities\
            \ and performance of the available options, and see what the future holds in Java 9 and beyond."}
