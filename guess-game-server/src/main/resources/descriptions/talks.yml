  - id: 55
    name:
      - {language: en, text: "Improve Java build performance with Gradle 5"}
    shortDescription:
      - {language: en, text: "Recent Gradle releases give you new capabilities to greatly improve the speed of your Java project\
            \ build. We will discuss and use real builds to demo how you can identify performance bottlenecks, reduce build\
            \ configuration time dramatically, take advantage of advanced features, and track build performance over time\
            \ for your whole team."}
    longDescription:
      - language: en
        text: "As your project grows larger and more complex, its build will become slower if left unchecked. Having fast\
            \ and reliable builds has a major influence on developer productivity. Faster builds make feedback cycles shorter\
            \ by reducing wait times and context switches for developers. Recent Gradle releases give you new capabilities\
            \ to greatly improve the speed of your Java project build.\n\nIn this session, we will discuss and use real builds\
            \ to demo how you can:\n- Identify performance bottlenecks\n- Reduce build configuration time dramatically\n-\
            \ Take advantage of advanced features like compile avoidance and Gradle distributed build cache to reduce build\
            \ times by magnitudes \_\_\n- Track build performance over time for your whole team"
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Чем быстрее работает инструмент, тем приятнее им пользовать\
            ся. Команда Gradle хорошо это понимает и прикладывает много усилий, чтобы их инструмент был резв и отзывчив. Р\
            ене как один из виновников расскажет о том, что и как они сделали для убыстрения сборки ваших проектов.*\n\nAs\
            \ your project grows larger and more complex, its build will become slower if left unchecked. Having fast and\
            \ reliable builds has a major influence on developer productivity. Faster builds make feedback cycles shorter\
            \ by reducing wait times and context switches for developers. Recent Gradle releases give you new capabilities\
            \ to greatly improve the speed of your Java project build.\n\nIn this session, we will discuss and use real builds\
            \ to demo how you can:\n- Identify performance bottlenecks\n- Reduce build configuration time dramatically\n-\
            \ Take advantage of advanced features like compile avoidance and Gradle distributed build cache to reduce build\
            \ times by magnitudes \_\_\n- Track build performance over time for your whole team"
