            \ standard JavaScript and so run anywhere that modern JavaScript does.\nAlmost all TypeScript courses are targeted\
            \ at JavaScript programmers, and the emphasis is on the object oriented aspect of the language as that is what\
            \ is new for JavaScript programmers. C# programmers start in a very different place. We are comfortable with classes,\
            \ inheritance and all the aspects of OOP, but are not used to scripting for the web. This course assumes comfort\
            \ with C# but not necessarily with JavaScript."
