    name:
      - {language: en, text: "Program analysis: are you a good developer?"}
      - {language: ru, text: "Анализ программ: как понять, что ты хороший программист"}
    shortDescription:
      - {language: en, text: "We'll make a quick review of the ways to analyze a program, attempting to apply them to our\
            \ dull reality."}
      - {language: ru, text: "Поверхностный обзор способов анализа программ с попытками их применения к своей собственной\
            \ унылой деятельности."}
    longDescription:
      - {language: en, text: "After Rice’s theorem blew our mind, the world is willing to regain its feet and desperately\
            \ makes up ways to shed some light on what's going on inside the programs. Data race detectors, model-checking,\
            \ and other methods of dynamic analysis appear one after another. Meanwhile, static checkers, Javac plugins and\
            \ other static analysis tools also start taking the stage. The mirage of automatic verification is looming large\
            \ on the horizon. Our hero tries to make a quick review of these things, tries to use them in practice and eventually\
            \ finds out that…"}
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Алексей стабильно занимает топовые места на наших конференци\
            ях, мы просто не устояли и пригласили его ещё раз. Формат выступления – огонь!* \n\nПосле шока, вызванного тео\
            ремой Райса, мир стремится обрести почву под ногами и отчаянно придумывает способы пролить хоть небольшой свет\
            \ на то, что происходит внутри программ. Data race detectors, model-checking, другие методы динамического анал\
            иза появляются один за другим. В это время статические чекеры, Javac-плагины и другие тулы статического анализ\
            а тоже начинают поднимать голову. За горизонтом маячит мираж автоматической верификации. Наш герой пытается сд\
            елать поверхностный обзор этих штуковин, старается попробовать их в своей практике и в конце концов приходит к\
            …"
