  - id: 706
    name:
      - {language: en, text: "How to check a system without running it"}
      - {language: ru, text: "Как проверить систему, не запуская её"}
    shortDescription:
      - {language: en, text: "We'll explain how we test configuration and how far it was useful for our project. This talk\
            \ will be helpful for those who want to learn an easy way to increase system stability and availability in production."}
      - {language: ru, text: "Расскажем, как мы тестируем конфигурацию и насколько это было полезно в нашем проекте. Докла\
            д для всех, кто хочет узнать простой способ увеличения стабильности и доступности системы в продакшне."}
    longDescription:
      - language: en
        text: "Every day the systems which we develop become more and more complicated. It seems there is nowhere to hide\
            \ from the ubiquitous complexity. One of its aspects is configuration. On the one hand, configuration has a significant\
            \ influence on stability and availability of a system. On the other hand, there is too little time set aside for\
            \ checking its correctness. In this talk, we'll explain how we test configuration and how far it was useful for\
            \ our project. \n\nThis talk will be helpful for those who want to learn an easy way to increase system stability\
            \ and availability in production."
      - language: ru
        text: "Системы, которые мы разрабатываем, становятся сложнее с каждым днём. И кажется, нет спасения от вездесущей\
            \ сложности, которая проникает во всё. Один из аспектов этой сложности — конфигурация. С одной стороны, конфиг\
            урация сильно влияет на стабильность и доступность системы, с другой — проверке её корректности уделяется очен\
            ь мало внимания. В докладе расскажем, как мы тестируем конфигурацию и насколько это было полезно в нашем проек\
            те. \n\nЭтот доклад будет интересен всем, кто хочет узнать простой способ увеличения стабильности и доступност\
            и системы в продакшне."
    talkDay: 1
