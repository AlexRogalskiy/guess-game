            \ and monitoring."
      - language: ru
        text: "В докладе пойдет речь про Jaeger — систему сбора trace-меток в распределенных системах, написанную компание\
            й Uber и вдохновленную Zipkin. Она используется для мониторинга распределенных систем. Также позволяет анализи\
            ровать путь запроса, измерять производительность/задержки запросов и еще много всего.\n\nВ дополнении, Егор пл\
