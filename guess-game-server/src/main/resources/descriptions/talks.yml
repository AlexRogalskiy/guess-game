    name:
      - {language: en, text: "Dependency injection with Koin"}
    shortDescription:
      - {language: en, text: "Koin, a new way of dependency injection for Android. Let's look at the full Koin 1.0 features.\
            \ Let's look at migration steps. Let's discuss when to use it and maybe when not to."}
    longDescription:
      - language: en
        text: "Dependency injection via frameworks like Dagger were present in most modern Android projects. But then Kotlin\
            \ happened. And since then a bunch of new libraries like Koin or Kodein appeared.\r\n\r\nWe went through the migration\
            \ from classic annotation processing DI framework to Koin in our projects.\r\n\r\nWe chose it for its simplicity.\
            \ We were happy about its testing capabilities. And as early adopters we were happy when in summer 2018 first\
            \ 1.0 beta came out with some great adjustments. Let's look at the full 1.0 features. Let's look at migration\
            \ steps. Let's discuss when to use it and maybe when not to."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Доклад хорошо структурирован и раскрывает интересные аспект\
            ы. Дэнни использует фреймворк в продакшне и готов поделиться своим опытом. Кроме того, он известен как отличны\
            й спикер!*\n\nDependency injection via frameworks like Dagger were present in most modern Android projects. But\
            \ then Kotlin happened. And since then a bunch of new libraries like Koin or Kodein appeared.\n\nWe went through\
            \ the migration from classic annotation processing DI framework to Koin in our projects.\n\nWe chose it for its\
            \ simplicity. We were happy about its testing capabilities. And as early adopters we were happy when in summer\
            \ 2018 first 1.0 beta came out with some great adjustments. Let's look at the full 1.0 features. Let's look at\
