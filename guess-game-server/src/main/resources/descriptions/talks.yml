    name:
      - {language: en, text: "Service mesh for building multicluster systems"}
      - {language: ru, text: "Service mesh для построения мультикластерной системы"}
    shortDescription:
      - {language: en, text: "We will consider solutions for building a single system from several Kubernetes clusters."}
      - {language: ru, text: "Рассмотрим решения для построения единой системы из нескольких Kubernetes-кластеров."}
    longDescription:
      - language: en
        text: "Alexander will tell you how to build a transparent system discovery services for product developers with all\
            \ features provided by service mesh technologies. \n\nTargeted audience: software engineers, observability engineers,\
            \ system administrators. This talk will be useful both to people who are building a platform and for developers\
            \ who want to understand how platform \"under the bonnet\" works. \n\nWe will solve the problem of transparent\
            \ discovery between several Kubernetes clusters and support various options for balancing intracluster traffic.\
            \ Also, we will focus on work with several isolated clusters (mainly under Kubernetes), which can be located in\
            \ several data centers. Alexander will also touch on features which can be used when setup is already configured\
            \ (distributed tracing, routing, canary balancing)."
      - language: ru
        text: "Александр расскажет о том, как построить прозрачную для продуктовых разработчиков систему discovery-сервисо\
            в со всеми возможностями, предоставляемыми service mesh-технологиями. \n\nЦелевая аудитория: системные програм\
            мисты, observability engineers, системные администраторы. Будет полезно как тем, кто строит платформу, так и р\
            азработчикам, желающим понять как работает платформа «под капотом».\n\nМы решим проблему прозрачного discovery\
            \ между несколькими Kubernetes-кластерами и поддержим различные варианты балансировки внутрикластерного трафик\
            а. Также сфокусируемся на работе в условиях нескольких изолированных кластеров (в основном под Kubernetes), ко\
            торые могут быть расположены в нескольких ДЦ. \nЕще Александр затронет фичи, которые можно использовать, когда\
            \ весь сетап уже настроен (distributed tracing, routing, canary balancing).\n\n> __Комментарий программного ко\
            митета:__\n\n\n\n> *Рассказ про использование service mesh в огромном production. Что делать, когда ты выраста\
            ешь настолько, что Istio перестаёт справляться?*"
