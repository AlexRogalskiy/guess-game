  - id: 53
    name:
      - {language: en, text: "Don't be Homer Simpson to your Reactor!"}
      - {language: ru, text: "Не будь Гомером Симпсоном для своего Reactor-а!"}
    shortDescription:
      - {language: en, text: "You've never heard of BlockHound? Or you've heard about backpressure, but aren't sure it works\
            \ in your code? Maybe you want to prepare your code in advance, in case something goes wrong in production? Or\
            \ you just want to watch Reactor developers working with their product and learn a couple of cool tricks? Then\
            \ this talk is for you!"}
      - {language: ru, text: "Никогда не слышали о BlockHound? Или слышали о backpressure, но не уверены, работает ли оно\
            \ в вашем коде? Может быть, вы хотите подготовить ваш код заранее на случай, если что-то пойдёт не так в проде\
            ? Ну или просто посмотреть, как с Reactor работают его разработчики, и подцепить пару прикольных трюков? Тогда\
            \ этот доклад для вас!"}
    longDescription:
      - language: en
        text: "Project Reactor is a powerful developer's tool. But the more powerful a tool is, the stricter are the safety\
            \ regulations. Do you know these regulations?\n\nIn this talk, we'll discuss advanced techniques of working with\
            \ code on Project Reactor. These techniques will be useful for everybody working with Project Reactor, because,\
            \ like cockroaches surviving radiation, bugs can survive even in the most thought-out code.\n\nYou've never heard\
            \ of BlockHound?\nOr you've heard about backpressure, but aren't sure it works in your code?\nMaybe you want to\
            \ prepare your code in advance, in case something goes wrong in production?\nOr you just want to watch Reactor\
            \ developers working with their product and learn a couple of cool tricks?\nThen this talk is for you!"
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Тут никто не будет призывать вас лезть в Reactor голыми рук\
            ами. Но если вы уже один на один с кодом реактивной системы, в которой что-то пошло не так и непонятно, что им\
            енно и как это искать, то этот доклад для вас. Тем более что рассказывать будет человек, который работает в Pivotal\
            \ над Project Reactor.*\n\nProject Reactor — очень мощный инструмент в руках программистов. Но чем мощней инст\
            рументы на производстве, тем строже правила безопасности. Знаете ли вы эти правила?\n\nВ данном докладе мы рас\
            смотрим продвинутые техники работы с кодом на Project Reactor, которые полезны всем, кто с ним работает. Ведь\
            \ как и тараканы, которые выживают после радиации, баги могут выжить даже в самом продуманном коде.\n\nНикогда\
            \ не слышали о BlockHound?\nИли слышали о backpressure, но не уверены, работает ли оно в вашем коде?\nМожет бы\
            ть, вы хотите подготовить ваш код заранее на случай, если что-то пойдёт не так в проде?\nНу или просто посмотр\
            еть, как с Reactor работают его разработчики, и подцепить пару прикольных трюков?\nТогда этот доклад для вас!"
