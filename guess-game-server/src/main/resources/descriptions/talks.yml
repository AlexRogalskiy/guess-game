  - id: 745
    name:
      - {language: en, text: "TypeScript, or Why so complicated"}
      - {language: ru, text: "TypeScript, или Зачем так сложно"}
    shortDescription:
      - {language: en, text: "In this talk, we'll try to figure out, what the pitfalls of typing offered by TypeScript are,\
            \ why it is so complex and how it influences the language support from IDE, sometimes in a rather unexpected way."}
      - {language: ru, text: "Какие подводные камни таит в себе типизация, предлагаемая языком TypeScript, почему она така\
            я сложная и как она напрямую влияет на поддержку языка со стороны IDE, иногда очень неожиданным образом."}
    longDescription:
      - language: en
        text: "In the last few years, TypeScript, which started as \"just another JavaScript with classes\", managed to develop\
            \ into a complex tool for strictly typing complicated JavaScript code. From the developer's point of view, everything\
            \ became more obvious and straightforward. But not everything is that obvious as it seems to be.\n\nIn this talk\
            \ we'll try to figure out, which pitfalls are hidden in the type system provided by TypeScript language, why it\
            \ is actually so complicated, and how it directly affects TypeScript language support from the viewpoint of IDEs\
            \ and other developer tools, sometimes in a very unexpected way."
      - language: ru
        text: "TypeScript всего за пару лет сумел из очередного «JavaScript с классами» превратиться в мощный инструмент д\
            ля типизации сложного кода на JavaScript. С точки зрения разработчика все стало очевиднее и удобнее. Но не все\
            \ так очевидно, как хотелось бы. \n  \nВ этом докладе попробуем разобраться, какие подводные камни таит в себе\
            \ типизация, предлагаемая языком TypeScript, зачем она такая сложная и как она напрямую влияет на поддержку яз\
            ыка со стороны IDE и других средств разработки, иногда очень неожиданным образом."
