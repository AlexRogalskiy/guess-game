  - id: 1151
    name:
      - {language: en, text: "Architectural approach to errors handling"}
      - {language: ru, text: "Архитектурный подход к обработке ошибок"}
    shortDescription:
      - {language: en, text: "Convenient and system implementation of error handling on all levels of an application typically\
            \ gives developers headaches. Dmitry will share his experience of solving such a problem."}
      - {language: ru, text: "Удобная и системная реализация обработки ошибок во всех слоях приложения — типичная головная\
            \ боль разработчиков. Дмитрий поделится опытом решения такой задачи."}
    longDescription:
      - language: en
        text: "Error handling in mobile development appears to be plain underrated, but in reality it greatly influences reliability\
            \ of an application and cost of its support. Convenient and system implementation of error handling on all levels\
            \ of an application typically gives developers headaches. Dmitry will share his experience of solving such a problem.\n\
            \nFrom this talk you'll learn:\n- how to create perfect error handling system, convenient for developers and easy\
            \ for users to understand;\n- how to embed error handling into application architecture seamlessly;\n- how to\
            \ make the most of errors, monitor them quickly and respond to them efficiently;\n- and how modern Swift allows\
            \ us to implement this kind of handling gracefully."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Хороший доклад на важную тему, которую многие разработчики\
            \ обходят стороной. В докладе спикер делится опытом построения архитектурного подхода, который он использует,\
            \ чтобы сделать работу с ошибками максимально прозрачной, тем самым облегчив жизнь как разработчикам, так и по\
            льзователям.*\n\nОбработка ошибок — откровенно недооцененная тема в мобильной разработке, но ее влияние на над\
            ежность и стоимость поддержки приложения действительно огромно. Удобная и системная реализация обработки ошибо\
            к во всех слоях приложения — типичная головная боль разработчиков. Дмитрий поделится опытом решения такой зада\
            чи.\n\nИз доклада вы узнаете:\n- как создать цельную систему обработки ошибок, удобную для разработчика и поня\
            тную для пользователя;\n- как органично встроить обработку ошибок в архитектуру приложения;\n- как извлечь мак\
            симум пользы из ошибок, оперативно их отслеживать и эффективно на них реагировать;\n- и как современный Swift\
            \ помогает элегантно реализовать такую обработку."
