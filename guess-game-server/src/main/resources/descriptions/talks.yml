  - id: 141
    name:
      - {language: en, text: "Asynchronous streams"}
    shortDescription:
      - {language: en, text: "This talk will be dedicated to asynchronous streams in JS and C#. You will learn why asynchrony\
            \ is important, how async/await has influenced modern languages and we will not forget about its common drawback.\
            \ Also, we will consider differences between new asynchronous streams and existing frameworks, such as System.Reactive\
            \ and RxJS."}
    longDescription:
      - language: en
        text: "Asynchronous iteration landed in JavaScript last year, and C# is following up with its async streams. This\
            \ presentation looks at why these new asynchronous streams are useful, how they are different from existing libraries\
            \ like System.Reactive and RxJS, and how to use them in your projects.\n\nWe'll start with a conceptual overview\
            \ of why asynchrony is important, and the impact that async/await has had on modern languages. Then we'll address\
            \ one of the common shortcomings of async/await: the fact that it only deals with single values.\n\nWe'll briefly\
            \ review library-based approaches for dealing with streams of asynchronous data, including the classic producer/consumer\
            \ queues as well as the more modern reactive approaches. Finally, we'll address how true pull-based asynchronous\
            \ streams require language constructs and examine consuming and producing asynchronous streams in C#.\n\nBy the\
            \ end of this session, you'll be equipped to handle asynchronous streams in your projects."
      - language: ru
        text: "Asynchronous iteration landed in JavaScript last year, and C# is following up with its async streams. This\
            \ presentation looks at why these new asynchronous streams are useful, how they are different from existing libraries\
            \ like System.Reactive and RxJS, and how to use them in your projects.\n\nWe'll start with a conceptual overview\
            \ of why asynchrony is important, and the impact that async/await has had on modern languages. Then we'll address\
            \ one of the common shortcomings of async/await: the fact that it only deals with single values.\n\nWe'll briefly\
            \ review library-based approaches for dealing with streams of asynchronous data, including the classic producer/consumer\
            \ queues as well as the more modern reactive approaches. Finally, we'll address how true pull-based asynchronous\
            \ streams require language constructs and examine consuming and producing asynchronous streams in C#.\n\nBy the\
            \ end of this session, you'll be equipped to handle asynchronous streams in your projects. \n\n> __Комментарий\
            \ программного комитета:__\n\n\n\n> *Про Стивена Клири можно сказать «он всерьез занялся многопоточным програм\
            мированием еще до того, как это стало модным». Клири стал палочкой-выручалочкой для тысяч разработчиков, терпе\
