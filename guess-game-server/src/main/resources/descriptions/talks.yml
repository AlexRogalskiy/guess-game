  - id: 375
    name:
      - {language: en, text: "Enterprise Challenges of Test Data"}
    shortDescription:
      - {language: en, text: "If you are testing a simple mobile app, you may find it relatively easy to find representative\
            \ test data. However, what if you are testing enterprise scale applications? In the enterprise data center, one\
            \ hundred or more applications of various sizes, complexity, and criticality co-exist, operating on various data\
            \ repositories, in some cases shared data repositories. In some cases, disparate data repositories hold related\
            \ data, and the ability to test integration across applications that access these data sets is critical. In this\
            \ speech, Rex Black will talk about the challenges facing his clients as they deal with these testing problems.\
            \ You’ll go away with a better understanding of the nature of the challenges, as well as ideas on how to handle\
            \ them, grounded in lessons Rex has learned in over 30 years of software engineering and testing."}
