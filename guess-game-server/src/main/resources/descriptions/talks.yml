  - id: 41
    name:
      - {language: en, text: "Create your own interpreter with a JIT in 1 hour"}
    shortDescription:
      - {language: en, text: "Charlie will describe how you can use Eclipse OMR technologies to easily create an interpreter\
            \ for a new or existing runtime and get a JIT for free!"}
    longDescription:
      - language: en
        text: "During this talk Charlie will describe how you can use Eclipse OMR technologies to easily create an interpreter\
            \ for a new or existing runtime and get a JIT for free! He will walk through the simple steps to create a small,\
            \ efficient interpreter and JIT using the new OMR InterpreterBuilder for any runtime. One of the major benefits\
            \ is that once the interpreter is written the exact same code is used to create a JIT for the runtime. This means\
            \ there is only 1 place to modify code. Everyone understands the benefit of having a JIT so getting one for free\
            \ is a huge advantage. By the end of the talk you will have successfully implemented a simple interpreter and\
            \ JIT using the InterpreterBuilder and compared the performance with an interpreter written in C++. Runtime and\
            \ language enthusiasts should definitely check out the OMR project to see how it can help.\n\nThe OMR project\
            \ is a set of open source C and C++ components that can be used to build robust language runtimes that support\
            \ many different hardware and operating system platforms. One key feature of the OMR project is that it can be\
            \ used to improve an existing runtime for languages with mature communities without forcing the communities to\
            \ switch from their favourite runtime."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Сейчас очень популярны платформы компиляции, такие как LLVM\
            \ и Truffle/Graal: они значительно упрощают создание и особенно успешное внедрение новых языков программирован\
            ия. Чарли — один из авторов подобной платформы на базе проекта OpenJ9/OMR. Будет интересно сравнить подходы OMR\
            \ и GraalVM.*\n\nDuring this talk Charlie will describe how you can use Eclipse OMR technologies to easily create\
            \ an interpreter for a new or existing runtime and get a JIT for free! He will walk through the simple steps to\
            \ create a small, efficient interpreter and JIT using the new OMR InterpreterBuilder for any runtime. One of the\
            \ major benefits is that once the interpreter is written the exact same code is used to create a JIT for the runtime.\
            \ This means there is only 1 place to modify code. Everyone understands the benefit of having a JIT so getting\
            \ one for free is a huge advantage. By the end of the talk you will have successfully implemented a simple interpreter\
            \ and JIT using the InterpreterBuilder and compared the performance with an interpreter written in C++. Runtime\
            \ and language enthusiasts should definitely check out the OMR project to see how it can help.\n\nThe OMR project\
            \ is a set of open source C and C++ components that can be used to build robust language runtimes that support\
            \ many different hardware and operating system platforms. One key feature of the OMR project is that it can be\
            \ used to improve an existing runtime for languages with mature communities without forcing the communities to\
            \ switch from their favourite runtime."
