  - id: 47
    name:
      - {language: en, text: "Bulletproof Java Enterprise applications for the hard production life"}
    shortDescription:
      - {language: en, text: "This session shows which non-functional requirements we enterprise developers need to be aware\
            \ of to build stable and resilient applications."}
    longDescription:
      - language: en
        text: "It's one thing to develop Java Enterprise applications, to execute and validate them in test environments.\
            \ Running the application in production, however, is a whole other story. Production life is harsh, unforgivable\
            \ and the ultimate verification whether your application is able to add value to its users. Besides knowing the\
            \ Java Enterprise APIs, developers therefore also need to know how to meet production requirements.\n\nThis session\
            \ shows which non-functional requirements we enterprise developers need to be aware of to build stable and resilient\
            \ applications. We will see different resiliency approaches, such as circuit breakers, bulkheads, or backpressure,\
            \ in action. We will implement these concepts using the Java Enterprise API, MicroProfile, and certain Java EE\
            \ extensions. Furthermore, we will see how especially service meshes enable us to add resiliency to multiple microservices\
            \ in a transparent, redundancy-free fashion.\n\nAdding telemetry to our applications is crucial to gather insights\
            \ about the application under production load. We will see how to enhance our microservices with concerns such\
            \ as monitoring, tracing, or logging in a minimalistic way."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Микросервисы — это, конечно, модно и хорошо, но энтерпрайз\
            \ требует еще и стабильности. Если вы используете Java EE, то сможете послушать про то, как построить стабильн\
            ую систему на MicroProfile. Если используете что-то другое, все равно стоит послушать про альтернативные решен\
            ия, тем более в рассказе будет не только Java EE.*\n\nIt's one thing to develop Java Enterprise applications,\
            \ to execute and validate them in test environments. Running the application in production, however, is a whole\
            \ other story. Production life is harsh, unforgivable and the ultimate verification whether your application is\
            \ able to add value to its users. Besides knowing the Java Enterprise APIs, developers therefore also need to\
            \ know how to meet production requirements.\n\nThis session shows which non-functional requirements we enterprise\
            \ developers need to be aware of to build stable and resilient applications. We will see different resiliency\
            \ approaches, such as circuit breakers, bulkheads, or backpressure, in action. We will implement these concepts\
            \ using the Java Enterprise API, MicroProfile, and certain Java EE extensions. Furthermore, we will see how especially\
            \ service meshes enable us to add resiliency to multiple microservices in a transparent, redundancy-free fashion.\n\
            \nAdding telemetry to our applications is crucial to gather insights about the application under production load.\
            \ We will see how to enhance our microservices with concerns such as monitoring, tracing, or logging in a minimalistic\
            \ way."
