    name:
      - {language: en, text: "Continuous static code analysis"}
      - {language: ru, text: "Непрерывный статический анализ кода"}
    shortDescription:
      - {language: en, text: "We'll see how to make static analyzers useful in your continuous integration pipeline, including\
            \ projects that are old and didn't employ static analysis previously."}
      - {language: ru, text: "Рассмотрим, как заставить статические анализаторы приносить пользу в вашем конвейере непреры\
            вной интеграции, в том числе для старых и не использовавших ранее анализ проектов."}
    longDescription:
      - {language: en, text: "Static analyzers are our trusty allies capable of checking code for formatting violations, common\
            \ bugs, and even spelling and configuration errors. In this talk, we'll see how to make these analyzers useful\
            \ in your continuous integration pipeline, including projects that are old and didn't employ static analysis previously.\
            \ We'll discuss limitations of the analysers and their place in the continuous integration process. We'll explore\
            \ \"ratchet method\" of decreasing the number of static analysis findings. Code examples will be in Jenkins, but\
            \ general principles can be applied to any CI system."}
      - {language: ru, text: "Статические анализаторы — верные помощники, умеющие просматривать код на предмет нарушений ф\
            орматирования, характерных багов и даже ошибок правописания и конфигурации. В докладе мы рассмотрим, как заста\
            вить анализаторы приносить пользу в вашем конвейере непрерывной интеграции, в том числе для старых и не исполь\
            зовавших ранее анализ проектов. Обсудим ограничения анализаторов и их место в процессе непрерывной интеграции\
            . Рассмотрим «метод храповика» уменьшения количества находок статического анализа. Примеры кода будут на Jenkins,\
            \ но общие принципы могут быть применены для любой CI-системы."}
