    longDescription:
      - language: en
        text: "Research is about asking the right questions. Distributed computing started with the impossibility result of\
            \ the \"coordinated attack problem\", and the question of \"mutual exclusion\". In this class, I'll do what is\
            \ called in US Football, \"Monday Morning Quarterbacking\". How could our team score easily \"if only....\" \n\
            \nI'll describe the two problems mentioned above and pose similar alternative problems. I'll show that the solutions\
            \ to these problems are natural and almost trivial, in a new setting called \"message adversary\", and by this\
            \ I'll cover some of the main achievements of theoretical distributed computing that took decades in the making."
