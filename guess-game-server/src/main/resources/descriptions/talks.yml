  - id: 906
    name:
      - {language: en, text: "EqualsVerifier, ErrorProne and all the others"}
      - {language: ru, text: "EqualsVerifier, ErrorProne и все-все-все"}
    shortDescription:
      - {language: en, text: "Best kind of tests are ones that cost almost nothing, yet find defects. We’ll talk about two\
            \ Java tools (EqualsVerifier library and ErrorProne) that are close to this ideal."}
      - {language: ru, text: "Самый лучший вид тестов — это тесты, которые почти не надо писать, но которые при этом наход\
            ят баги. Расскажем о двух инструментах для Java (библиотека EqualsVerifier и ErrorProne), которые позволяют пр\
            иблизиться к этому идеалу."}
    longDescription:
      - language: en
        text: "Best kind of tests are ones that cost almost nothing, yet find defects. We’ll talk about two Java tools that\
            \ are close to this ideal. First tool is [EqualsVerifier library](http://jqno.nl/equalsverifier/), which helps\
            \ with testing equals() and hashCode() contracts. The second tool is [ErrorProne](http://errorprone.info/) from\
            \ Google — a compile-time checker for common mistakes in your code. \n\nThis talk will be useful for testers and\
            \ Java developers."
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n\n> *Хорошо, когда машины сами ищут баги в твоём коде, а тебе дл\
            я этого ничего не нужно делать. Про такие инструменты и поговорит Андрей.* \n\n\n\nСамый лучший вид тестов — э\
            то тесты, которые почти не надо писать, но которые при этом находят баги. Расскажем о двух инструментах для Java,\
            \ которые позволяют приблизиться к этому идеалу. Первый из них — библиотека [EqualsVerifier](http://jqno.nl/equalsverifier/)\
            \ для тестирования контракта методов equals() и hashCode(). Второй инструмент — [ErrorProne](http://errorprone.info/)\
            \ от Google, надстройка над компилятором Java, которая позволяет находить типичные ошибки в вашем коде. \n\nДо\
            клад будет полезен тестировщикам и разработчикам, разрабатывающим проекты на Java."
