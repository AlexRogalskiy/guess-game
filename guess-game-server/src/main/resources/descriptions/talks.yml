  - id: 553
    name:
      - {language: en, text: "Make More Than Music with Tiny Computers, JavaScript and MIDI"}
    shortDescription:
      - {language: en, text: "We're living the halcyon days of tiny computers and JavaScript, but MIDI is a technology that's\
            \ been around for much longer. In this talk we'll explore why its implementation and prevalence in hardware makes\
            \ for a uniquely intriguing and accessible platform for creative coding."}
    longDescription:
      - language: en
        text: "Tiny computers such as the RaspberryPi, Arduino and C.H.I.P. have finally reached a level of performance and\
            \ affordability that makes hardware experimentation accessible to everyone. At the same time, JavaScript has emerged\
            \ as the lingua franca of web programming and can be found in many places beyond just the browser.\n\nWhat if\
            \ I told you there was a mature protocol that's been around since 1983 and was uniquely poised to take advantage\
            \ of this development?\n\nWell, wonder no more and meet MIDI!\n\nSitting at convergence of these two things is\
            \ MIDI — a niche protocol that's been around since 1983 and was originally designed for musical instruments to\
            \ communicate with one another. Its event-oriented approach to messaging feels right at home in the asynchronous\
            \ world of JavaScript & Node, and the prevalence of MIDI support in older musical equipment means you can find\
            \ unique, hackable and affordable hardware at your local pawnshop or Craig's List.\n\nThis unlikely tech stack\
            \ — Tiny Computers + JavaScript + MIDI — can lend itself to creative programming beyond music. George's Talk will\
            \ explain how to get started, walk through several examples and elaborate on the future of this stack, not only\
            \ as a platform for experimentation but for education as well."
    talkDay: 2
    track: 3
    language: en
    presentationLinks: ["https://downloads.ctfassets.net/nn534z2fqr9f/7D27swnvi06UeIk6YCGOgG/78a641b97b5862f9ccea38b253d85cb5/George_Mandis_Make_More_Than_Music_With_MIDI.pdf"]
