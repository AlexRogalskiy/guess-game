  - id: 910
    name:
      - {language: en, text: "21-century engineering"}
      - {language: ru, text: "Мерцание технологий, или Инжиниринг 21-го века"}
    shortDescription:
      - {language: en, text: "Come and learn how to become a 21-century engineer."}
      - {language: ru, text: "Приходите и узнайте, как стать инженером 21-го века."}
    longDescription:
      - language: en
        text: "We write code. Interpreter strictly follows our instructions. It doesn’t object or argue, we don’t need to\
            \ discuss anything with it. Everything is loud and clear. That’s the reason we love programming, we rule the world\
            \ we’ve created. That’s also why the best programmers hate communicating with something so imperfect as people\
            \ with their endless emotions, needs, and whims.\n\nThis talk will teach you to sell refactoring on a project,\
            \ to persuade your colleagues to implement Linter or to stop caring about what to choose, Angular, React or Vue.\n\
            \nWe’ll try to become programmers that can understand the others and, most importantly, themselves, we’ll try\
            \ to become engineers!"
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n> \n> *В докладе Максим разберет ту часть нашей работы, которая\
            \ находится вне холиваров о фреймворках, парадигмах и вне вечной фронтендерской суеты. Приоткроем завесу тайн\
            \ рабочих процессов, мотивации и направлений развития нас, как профессионалов своего дела.* \n\nМы пишем код.\
            \ Интерпретатор четко следует нашим инструкциями. Он не возражает, не спорит, с ним не нужно вести переговоры\
            . Всё четко и по делу. За это мы и любим программирование, ведь это — полная власть в созданном нами мире. Име\
            нно поэтому лучшие программисты не терпят общения с чем-то столь несовершенным, как люди, с их бесконечными эм\
            оциями, потребностями и причудами.\n\nЭтот доклад научит нас, как продать рефакторинг на проекте, как убедить\
