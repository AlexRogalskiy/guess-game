  - id: 1086
    name:
      - {language: en, text: "Decentralized web"}
      - {language: ru, text: "Децентрализованный веб"}
    shortDescription:
      - {language: en, text: "Victor will show how the \"giternet\" with Merkle trees and peer2peer replication works (using\
            \ DAT, IPFS and possibly other technologies as examples) and how to put a simple site (with blackjack and CDN)\
            \ on it."}
      - {language: ru, text: "Виктор расскажет, как работает «гитернет» с деревьями Merkle и peer2peer-репликацией (на при\
            мере DAT, IPFS и, возможно, других технологий) и как выложить в него простенький сайтик (с блэкджеком и CDN)."}
    longDescription:
      - language: en
        text: "Current web has a lot of problems. First, monopolism. Two or three companies control everything that's going\
            \ on in it. The one who stores our data has all the power over it. Second, amnesia. Old sites and old links fade\
            \ away. Third, unreliability. If the internet doesn't work (when out of the city, in the basement, no money or\
            \ something's wrong), our state-of-the-art smartphone becomes a very expensive flashlight. And slow internet is\
            \ an ordinary issue. These are all parts of one problem: data serfdom. And this problem lays deep in the very\
            \ idea of URL the whole web is built upon. \n\nDecentralized web solves this problem much as git does: with Merkle\
            \ trees and peer2peer replication. Data can be stored in any place, remaining the same. This is a perfect answer\
            \ to the questions of ownership, reliability and access rate. \n\nHow this \"giternet\" works (using DAT, IPFS\
            \ and possibly other technologies as examples) and how to put a simple site (with blackjack and CDN) on it — that's\
            \ what the talk is about."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Отец отечественного CRDT.*\n\nУ веба в том виде, в котором\
            \ он существует, накопились очевидные проблемы. Во-первых, монополизм. Две-три компании контролируют всё в нём\
            \ происходящее. Кто наши данные хранит — тот ими и распоряжается. Во-вторых, амнезия. Старые сайты, старые ссы\
            лки медленно испаряются. В-третьих, ненадежность. Если не работает интернет (на природе, в подвале, тариф конч\
            ился, неполадки), то наш новейший смартфон превращается в *очень* дорогой фонарик. А медленный интернет — это\
            \ просто повсеместно. Всё это грани одной проблемы — «крепостного права» для данных. И эта проблема заложена в\
            \ саму идею URL, на которой и построен весь веб. \n\nДецентрализованный веб решает эту проблему примерно так ж\
            е, как её решает git: деревьями Merkle и peer2peer-репликацией. Данные могут храниться где угодно, оставаясь т\
            еми же данными. Это прекрасно решает вопросы владения, надежности и скорости доступа. \n\nКак работает такой «\
            гитернет» (на примере DAT, IPFS и, возможно, других технологий) и как выложить в него простенький сайтик (с бл\
            экджеком и CDN) — об этом и доклад."
