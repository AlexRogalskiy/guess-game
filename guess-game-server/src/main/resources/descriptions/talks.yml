  - id: 325
    name:
      - {language: en, text: "Pragmatic Performance"}
    shortDescription:
      - {language: en, text: "(Re)Think about what performance actually means in software systems, and look at current and\
            \ historical trends around what we as software engineers can and should do about it."}
    longDescription:
      - language: en
        text: "System and user experiences are often dominated by our software design choices. As software developers and\
            \ engineers, we often strive to get the most out of systems and the best performance for our users. But what does\
            \ \"performance\" really mean when measured with external metrics?\n\nIn this keynote, Gil will discuss various\
            \ visible aspects of software performance in modern software systems, covering common trade-offs and techniques,\
            \ and exploring where future development focus may lead us. Gil and listeners will investigate managed runtimes\
            \ and their benefits, time-to-market as performance metric, as well as the realities of many-core, memory-rich\
            \ systems and implications on performance choices and perceptions."
