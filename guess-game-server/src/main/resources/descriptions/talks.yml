    name:
      - {language: en, text: "How to cache information in an Android application and not to shoot yourself in the leg"}
      - {language: ru, text: "Как кэшировать информацию в Android-приложении и не стрелять себе в ногу"}
    shortDescription:
      - {language: en, text: "About caching in Android applications overall and about particular implementations."}
      - {language: ru, text: "О кэшировании в Android-приложениях в целом и о конкретных реализациях в частности."}
    longDescription:
      - language: en
        text: "This talk deals with caching in Android applications overall and with particular implementations. The purpose\
            \ of the talk is to tell about current caching types, to show why it's important and to share the experience of\
            \ implementing LRU cache in an application used by millions of people every day. \n\nThis talk will cover the\
            \ following caching types: \n1. Lazy cache; \n2. Synchronized cache; \n3. Write-through cache; \n4. LRU cache."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Дмитрий расскажет, чем руководствоваться при выборе предпоч\
            тительной стратегии кэширования для вашего проекта, и поделится опытом своей команды в реализации по-настоящем\
            у быстрого и гибкого кэша на примере social media-приложения с многомиллионной аудиторией.*\n\nДоклад про кэши\
            рование в Android-приложениях в целом и про конкретные реализации в частности. Цель — рассказать об актуальных\
            \ в данный момент видах кэширования, показать, почему это важно, и поделиться опытом реализации LRU-кэша в при\
            ложении с ежедневной аудиторией в несколько миллионов. \n\nВиды кэширования, которые будут фигурировать в докл\
            аде: \n1. Lazy cache; \n2. Synchronized cache; \n3. Write-through cache; \n4. LRU cache."
