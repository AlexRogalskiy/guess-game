  - id: 540
    name:
      - {language: en, text: "Dependencies in component web done right"}
      - {language: ru, text: "Зависимости в компонентном вебе, сделанные правильно"}
    shortDescription:
      - {language: en, text: "Get rid of manual work on component based projects."}
      - {language: ru, text: "Избавляемся от ручной работы при поддержке проекта, основанного на компонентном подходе."}
    longDescription:
      - language: en
        text: "We live in a component-based world. And complex components are based on simple ones. This implies the need\
            \ to express dependencies between them. Most existing methods have notable disadvantages: hardcode, refactoring\
            \ complexity, large amount of manual work and so on.\n\nAt Yandex we thought of a way to get rid of all these\
            \ dependency problems. In this talk a new approach will be shown, using building with Gulp and Webpack as an example.\
            \ Also a package will be shown that not only lets build React projects in such a way but also provides multiple\
            \ inheritance for React components."
      - language: ru
        text: "Мы живем в компонентном мире. При этом сложные компоненты строятся на основе простых. Из этого вытекает нео\
            бходимость выражать зависимости между ними. Абсолютное большинство существующих способов имеют заметные недост\
            атки: хардкод, сложность при рефакторинге, большое количество ручной работы и так далее.\n\nМы в Яндексе приду\
            мали способ, как избавиться от всех этих проблем с зависимостями. В докладе будет рассказано, как применить но\
            вый подход на примере сборки на Gulp и Webpack. А также о пакете, который не только позволяет собирать таким о\
            бразом проекты на React, но и обеспечивает множественное наследование для React-компонентов."
    talkDay: 2
    track: 1
    language: ru
    presentationLinks: ["https://assets.ctfassets.net/nn534z2fqr9f/6AQaclj7gIYesm82CEeosM/030624060be5a67c59fb72f81ef374da/Grinenko_-_deps_-_holyJS_Piter.pdf"]
