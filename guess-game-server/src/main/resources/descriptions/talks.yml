  - id: 201
    name:
      - {language: en, text: "Static application security testing with open source tools"}
      - {language: ru, text: "Статическое тестирование безопасности инструментами из open source"}
    shortDescription:
      - {language: en, text: "In this talk we will consider how to organize Static Application Security Testing from the tools\
            \ available in open source, learn how to write new detectors and customize the analyzer for project needs."}
      - {language: ru, text: "В докладе рассмотрим, как организовать статическое тестирование безопасности из инструментов\
            , доступных в open source, научимся писать новые детекторы и кастомизировать анализатор для нужд своего проект\
            а."}
    longDescription:
      - language: en
        text: "The necessity of search and hole fix in a developed product is no longer in doubt. The need for test automation\
            \ is understandable too — in large systems manual testing will not be in time for all changes. \nA common way\
            \ to automate the search for holes is to use fuzzers and scanners, they have already been discussed at Heisenbug\
            \ 2018. Sometimes such approach is called Dynamic Application Security Testing (DAST). Dynamic security testing\
            \ has its restrictions and drawbacks. But there is another way — we can use static code analysis to search for\
            \ potential holes. Such an approach is called Static Application Security Testing (SAST). \n\nSAST solutions market\
            \ is diverse — it has commercial/full packaged products and open source projects. Odnoklassniki needed opportunities\
            \ for customization and as a result, they settled on a combination of SonarQube and SpotBugs+Find Security Bugs.\
            \ \n\nThe talk is dedicated to tools above for detecting holes in web application source code. Alexandra will\
            \ tell what opportunities they provide OOB, how to expand them by adding own analysis rules (sometimes they are\
            \ called detectors). The necessity of customization may arise if the project uses frameworks and technologies\
            \ that are not yet supported. \n\nAs examples, you will see two holes: saved XSS and IDOR. For them, speaker will\
            \ show how to create your rules for static analysis. \n\nThe purpose of the talk: to tell about the use of SonarQube\
            \ и Find Security Bugs to search holes in your project. \n\nTechnologies: custom rules are written in Java, as\
            \ an example Alexandra will demonstrate Java web application. \n\nTargeted audience: security specialists. \n\n\
            People will learn about the possibility of using static code analysis for security testing and will see basic\
            \ examples of adding detectors for source code analysis."
      - language: ru
        text: "Необходимость поиска и исправления уязвимостей в разрабатываемом продукте сомнению уже не подвергается. Нео\
            бходимость автоматизации тестирования тоже понятна — в больших системах ручное тестирование за всеми изменения\
            ми успевать не будет.\nРаспространенным способом автоматизации поиска уязвимостей является использование разно\
            образных фаззеров и сканеров, про них, в том числе, уже рассказывали на Heisenbug 2018. Иногда такой подход на\
            зывают Dynamic Application Security Testing (DAST). У динамического тестирования безопасности есть свои ограни\
            чения и недостатки. Существует и другой путь — можно применить статический анализ кода для поиска потенциальны\
            х уязвимостей. Такой подход называют Static Application Security Testing (SAST).\n\nРынок SAST-решений разнооб\
            разен — там есть и коммерческие/коробочные продукты и open source проекты. В Одноклассниках требовались возмож\
            ности для кастомизации, и команда при выборе конкретного решения остановилась на комбинации из SonarQube и SpotBugs+Find\
            \ Security Bugs.\n\nДоклад посвящен использованию вышеупомянутых инструментов для обнаружения уязвимостей в ис\
            ходном коде веб-приложения. Александра расскажет, какие возможности они предоставляют «из коробки» и как их ра\
            сширить, добавив собственные правила анализа (иногда их называют детекторы). Необходимость кастомизации может\
            \ возникнуть в случае, если в проекте используются фреймворки и технологии, еще не поддерживаемые в наборе ста\
            ндартных правил.\n\nВ качестве примеров будут рассмотрены две разновидности уязвимостей: хранимые XSS и IDOR.\
            \ Для них спикер покажет, как создавать свои правила для статического анализатора.\n\nЦель доклада: рассказать\
            \ о применении SonarQube и Find Security Bugs для поиска уязвимостей в своем проекте.\n\nТехнологии: кастомные\
            \ правила пишутся на Java, в качестве примера продемонстрируют веб-приложение на Java.\n\nЦелевая аудитория: а\
            втоматизаторы тестирования, специалисты по безопасности.\n\nЛюди узнают о возможности применения статического\
            \ анализа кода для тестирования безопасности и увидят базовые примеры добавления собственных детекторов при ан\
            ализе исходного кода.\n\n> __Комментарий программного комитета:__\n\n\n\n> *Как можно тестировать безопасность\
            \ помимо использования известных сканеров уязвимостей? Как можно настроить правила статического анализатора, ч\
            тобы дешевле и быстрее находить уязвимости на примерах? Ответы на эти вопросы вы сможете узнать на докладе.*"
