    shortDescription:
      - {language: en, text: "Jessica will tell how to be a cool devops developer not with simple \"Hello, World\" examples,\
            \ but with a deep immersion in the container topic."}
    longDescription:
      - {language: en, text: "Microservices can be hard, understanding container best practices can be hard as those practices\
            \ are still being discovered. This session aids in minimizing the learning curve with container orchestration,\
