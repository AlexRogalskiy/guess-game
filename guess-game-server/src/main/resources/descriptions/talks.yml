            \ also learn how these tools can provide better orchestration for cloud services, abstraction and encapsulation\
            \ for your microservices deployments, and visibility into what runs where and why. You will not only walk away\
            \ with a deeper understanding of this area, but also some hands-on material to help you get started."}
