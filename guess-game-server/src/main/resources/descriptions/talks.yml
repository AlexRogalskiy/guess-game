    name:
      - {language: en, text: "How to calculate the CTR of 100M objects in real-time and not to die"}
      - {language: ru, text: "Как посчитать CTR 100М объектов в реальном времени и не умереть"}
    shortDescription:
      - {language: en, text: "The talk is about the implementation of CTR estimation for news feed at OK.ru, which technologies\
            \ were used and how they had to be adjusted, as well as about the abilities of streaming data analysis platforms\
            \ in general."}
      - {language: ru, text: "Доклад о реализации оценки CTR объектов в ленте Одноклассников, какие технологии были взяты\
            , как пришлось их допиливать, а также о том, какие задачи помимо оценки CTR позволяют решать платформы потоков\
            ого анализа."}
    longDescription:
      - language: en
        text: "Estimating CTR does not seem a difficult task — even if you have terabytes of logs with the impressions and\
            \ clicks, a small Hadoop cluster cope with them without any problems. If the amount of objects is not so large,\
            \ for example, hundreds of thousands of advertising companies, it is feasible to estimate CTR in real time. But\
            \ the situation looks differently if you need to estimate CTR in real-time for hundreds of millions of objects,\
            \ processing millions of events per second, and then to use the results for the evaluation of tens of millions\
            \ of candidates every second.\n\nDmitriy will talk about the implementation of CTR estimation for news feed at\
            \ OK.ru, which technologies were used as a basis and how they had to be adjusted. He will also discuss the abilities\
            \ of streaming data analysis platforms in general, not limited to the CTR estimation."
      - language: ru
        text: "Подсчет CTR не выглядит сложной задачей — даже если у вас есть терабайты логов с показами и кликами, неболь\
            шой кластер Hadoop-а управится с ними без каких либо проблем. Если объектов не так много, например, сотни тыся\
            ч рекламных компаний, считать CTR можно и в реальном времени. Но ситуация сильно меняется если перед вами вста\
            ет задача подсчитывать в реальном времени CTR сотен миллионов объектов, обрабатывая миллионы событий в секунду\
            , а затем использовать полученные результаты при оценке десятков миллионов кандидатов каждую секунду.\n\nВ рам\
            ках доклада Дмитрий и слушатели поговорят о том, как реализуется оценка CTR объектов в ленте Одноклассников, к\
            акие технологии были взяты за основу и как пришлось их «допиливать», а также о том, какие задачи помимо оценки\
            \ CTR позволяют решать платформы потокового анализа данных."
    talkDay: 1
