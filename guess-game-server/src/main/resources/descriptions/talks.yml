  - id: 441
    name:
      - {language: en, text: "The Curse of Spring Test"}
      - {language: ru, text: "Проклятие Spring Test"}
    shortDescription:
      - {language: en, text: "What magic happens under the hood of Spring Boot Test, and what pitfalls await us?"}
      - {language: ru, text: "Какая магия происходит под капотом Spring Boot Test, и какие грабли нас ожидают?"}
    longDescription:
      - language: en
        text: "Nowadays a rare Java developer hasn’t tried Spring Boot yet. Everyone wants to have the latest and greatest\
            \ tools. We used to write Spring apps, now we write Spring Boot ones. We used to test Spring apps, now… well,\
            \ you know.\n\nThe simpler a tool is, the more magic is happening under the hood. Spring Boot is no exception.\
            \ But few people think about what exactly happens when we use common tools that are covered in the Spring Test\
            \ documentation.\n\nLet’s examine the details of the pitfalls waiting for us here and there. In order to do that,\
            \ we’ll test a “typical” app and ask ourselves the question that should be asked by any developer using Spring\
            \ and integrating Spring Boot."
      - language: ru
        text: "Сегодня только очень ленивый разработчик не пробовал Spring Boot. Всем хочется быть на коне и во всеоружии\
            . Мы писали Spring приложения, теперь Spring Boot. Мы тестировали Spring приложения, а теперь тестируем… ну, в\
            ы поняли.\n\nЧем проще инструмент, тем больше магии он делает «под капотом». Spring Boot не исключение. Более\
            \ того, мало кто задумывается, что происходит при использовании привычных всем инструментов, описанных в докум\
            ентации Spring Test.\n\nПопробуем разобраться в деталях того, какие грабли нам аккуратно подложили тут и там.\
            \ Для этого протестируем «типичное» приложение и зададим себе вопросы, которые должен задавать любой разработч\
            ик, использующий Spring и яростно внедряющий Spring Boot на своих проектах."
