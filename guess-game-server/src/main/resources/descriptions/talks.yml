  - id: 1055
    name:
      - {language: en, text: "Domain-driven design: pragmatic approach"}
      - {language: ru, text: "Domain-driven design: рецепт для прагматика"}
    shortDescription:
      - {language: en, text: "Alexey will talk about domain-driven design: what it is, why we need it, what are its essentials\
            \ and problems with implementing it."}
      - {language: ru, text: "В докладе Алексей расскажет, что такое domain-driven design, зачем он нужен, в чем его суть\
            \ и какие есть сложности с его применением."}
    longDescription:
      - language: en
        text: "Domain-driven design is a set of development approaches, which almost everybody heard of but which is very\
            \ hard to get into. There are large books (Evans, Vernon), but only some of us read them, even fewer read them\
            \ to the end, and even if we do, we can miss the point. Hundreds of posts and papers make things even worse.\n\
            \n- What does Evans regret 15 years after the release of his book?\n- Bounded context: does size matter?\n- Should\
            \ you use all the patterns around?\n- And, finally, what is the essence of domain-driven design?\n\nAll these\
            \ topics will be covered in Alexey's talk. It will be good introduction for newcomers and will bring new thoughts\
            \ to DDD practitioners."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Богатый личный опыт позволяет рассказывать Алексею сложные в\
            ещи простым и понятным языком.*\n\nDomain-driven design — набор подходов к разработке, который, с одной сторон\
            ы, на слуху, а с другой, к нему очень сложно подступиться. Есть большие книги (Эванс, Вернон), но далеко не вс\
            е читают их и еще меньше читают их до конца. А даже и дочитав, могут упустить суть за обилием деталей. Сотни с\
            татей в блогах и постов на StackExchange только усугубляют эту проблему.\n\n- О чем жалеет Эванс спустя 15 лет\
            \ после выхода его книги?\n- Bounded context: имеет ли значение размер?\n- Все ли паттерны одинаково полезны?\n\
            - И, наконец, в чем же суть domain-driven design?\n\nОбо всём этом расскажет Алексей в своем докладе. Кто не з\
            нает — узнает. Кто знает — узнает лучше."
