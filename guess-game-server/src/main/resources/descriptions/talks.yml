        text: "Насколько часто вы выпускаете релиз своего проекта? А как часто релизите внутренние библиотеки для своих пр\
            оектов и компонуете их в большие релизы? Если задавились этими вопросами, то наверняка знаете, что не все так\
            \ просто. Возможно, вы уже решили проблему. Кирилл поделится опытом решения проблемы в Альфа-Лаборатории.\n\nВ\
            ооружившись Gradle и взяв за основу наработки Netflix, Кирилл и слушатели выведут рецепт того, как может выгля\
            деть цикл Continuous Delivery, позволяющий иметь как гранулированные релизы артефактов, так и полноценные рели\
            зы проекта/платформы.\n\nНапоследок будет рассмотрено, как всё это масштабируется при росте количества команд\
            /проектов и как держать свои артефакты и логику сборки в чистоте и порядке."
