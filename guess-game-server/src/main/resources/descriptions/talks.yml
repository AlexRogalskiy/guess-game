    name:
      - {language: en, text: "Runtime code generation techniques in real life scenarios"}
    shortDescription:
      - {language: en, text: "NET world gained the ability to generate code using the compiler itself via APIs exposed by\
            \ the Roslyn/CodeAnalisys libraries which many things as parsing, visiting and generating the source code. Practical\
            \ use-cases and fundamental things for real-life projects will be discussed during the session."}
    longDescription:
      - {language: en, text: "The runtime code generation is a powerful practice that many developers are still reluctant\
            \ to use. A typical, useful and simple point to start exploring the Expression Trees library is building a predicate\
            \ (filter) or a math calculation. But Expression Trees is not the only library available. More recently the .NET\
            \ world gained the ability to generate code using the compiler itself via APIs exposed by the Roslyn/CodeAnalisys\
            \ libraries which allows, among many other things, parsing, visiting and generating the source code. During the\
            \ session we will analyze practical use-cases, sometimes improving dramatically the performance of the app which\
            \ will bring to the final dilemma of debugging the generated code, a task that is fundamental in real-life projects."}
