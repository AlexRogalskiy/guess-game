        text: "> __Комментарий Программного комитета:__ \n> \n> *Камо грядеши? Куда идёт мир JS и что нас ждёт в будущем?\
            \ Вопрос без шуток серьёзный. Посмотрим на всё то новое, что уже добавлено в стандарт языка. Тем более докладч\
