  - id: 564
    name:
      - {language: en, text: "Testing in Data World"}
      - {language: ru, text: "Тестирование в мире данных"}
    shortDescription:
      - {language: en, text: "How to test the software that's used to calculate data?"}
      - {language: ru, text: "Как тестировать работу программного обеспечения, обрабатывающего данные?"}
    longDescription:
      - {language: en, text: "Management tries to make decisions based on numbers and objective data, not just gut feeling.\
            \ How to test the software that was used to calculate these numbers? Your code processed company information for\
            \ the whole year and gave answer: 42%. Is it correct answer or there is a bug and 43% is what we should get? Based\
            \ on real experience from Analytics department of Toptal I would try to answer these questions. BI, ETL, DWH,\
            \ ML… If you know these abbreviations - welcome to talk about testing in data world."}
      - {language: ru, text: "Руководство компаний старается принимать решения не по наитию, а на основе цифр и объективны\
            х данных. Как же тестировать работу программного обеспечения, которое эти цифры считает? Если код, обработав д\
            анные компании за год, показывает 42% — это правильный ответ, или же там ошибка, и мы должны были получить 43%?\
            \ На основе практик, наработанных в отделе аналитики компании Toptal, хотелось бы ответить на эти вопросы. BI,\
            \ ETL, DWH, ML... Если вы знаете, что означают эти аббревиатуры — приходите поговорить о тестировании в мире д\
            анных."}
