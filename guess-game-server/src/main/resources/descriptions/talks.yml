  - id: 440
    name:
      - {language: en, text: "The collective responsibility problem"}
      - {language: ru, text: "Задача о коллективной ответственности"}
    shortDescription:
      - {language: en, text: "Math and game theory foundations that paved way for intricate algorithms."}
      - {language: ru, text: "О математике и теоретико-игровых основаниях, стоящих за изобретением хитроумных алгоритмов к\
            онтроля."}
    longDescription:
      - language: en
        text: "Imagine you’re a policeman at a subway station. Freeriders are trying to jump over the tourniquets, you’re\
            \ catching them. There’s a lot of them and only one of you. Is it possible to set such «rules of the game» that\
            \ they won’t dare to jump even if it’s known you’ll be able to catch only one of them?\n\nTurns out it is possible,\
            \ but not trivial. Such ways to prevent widespread violations can be used (and are in some countries) to fight\
            \ avoiding taxes, exam cheating, bribery and so on.\n\nThis talk will be about math and game theory foundations\
            \ behind some intricate control algorithms. The talk won’t get you a diploma and won’t let you instantly be able\
            \ to write more effective algorithms, but it will give you an idea of how rich a mathematical model there is.\n\
            \nIf you’re interested in game theory and in research that has led to several Nobel prizes in economics, welcome."
      - language: ru
        text: "Представьте себе, что вы — дежурный милиционер в турникетном зале. Безбилетники\nпытаются прыгать через тур\
            никеты, вы их ловите. Вы один, их — много. Возможно ли им\nзадать такие «правила игры», чтобы они не смели пыт\
            аться перепрыгивать, даже если\nзаранее известно, что поймаете вы в любом случае только одного из них?\n\nОказ\
            ывается, возможно. Но не очень тривиально. Подобные схемы борьбы\nс массовыми нарушениями могут применяться (и\
            \ применяются в некоторых странах)\nпри борьбе с налогоуклонением, списыванием на экзаменах, взяточничеством и\
            \ т.д.\n\nДоклад о математике и теоретико-игровых основаниях, которые стоят за изобретением различных хитроумн\
            ых алгоритмов контроля. На этом докладе вы не получите академического образования, вы не научитесь писать боле\
            е эффективные алгоритмы. Однако вы получите представление о том, насколько богатый математический аппарат суще\
            ствует.\n\nЕсли вам интересна теория игр, если вам интересно узнать об исследованиях, за которые уже несколько\
            \ раз присуждали премию Нобелевского комитета по экономике, то добро пожаловать на доклад."
