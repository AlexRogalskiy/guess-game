  - id: 520
    name:
      - {language: en, text: "Let's talk about memory"}
      - {language: ru, text: "Поговорим про память"}
    shortDescription:
      - {language: en, text: "We will talk about the memory access performance: from hardware stuff (CPU cache and its associativity,\
            \ alignment, store forwarding, 4K aliasing, prefetching, cache/page splits, cache bank conflicts, and so on) to\
            \ .NET specific problems (pinned objects, the large object heap, how does the heap works in the full .NET Framework\
            \ and Mono)."}
      - {language: ru, text: "Поговорим про то, что влияет на производительность доступа памяти: от хардварных штук (CPU cache\
            \ и его ассоциативность, выравнивание, store forwarding, 4K aliasing, prefetching, cache/page splits, cache bank\
            \ conflicts и т.п.), до .NET-специфичных проблемы (pinned objects, large object heap, особенности работы кучи\
            \ в полном .NET Framework и Mono)."}
    longDescription:
      - {language: en, text: "The bottleneck of many modern applications is the main memory. In this case, it's very hard\
            \ to measure the performance and write correct benchmarks: there are too many things which affect the execution\
            \ time. In this session, we will talk about how it happens. We will discuss low-level hardware stuff (CPU cache\
            \ and its associativity, alignment, store forwarding, 4K aliasing, prefetching, cache/page splits, cache bank\
            \ conflicts, and so on) and .NET specific problems (pinned objects, the large object heap, how does the heap works\
            \ in the full .NET Framework and Mono)."}
      - {language: ru, text: "Во многих современных приложениях производительность упирается в память. Измерять скорость р\
            аботы и писать корректные бенчмарки в таком случае не так-то просто: слишком много факторов влияют на итоговое\
            \ время работы. В этом докладе мы поговорим о том, из чего складывается производительность работы с памятью. О\
            бсудим как низкоуровневые хардварные штуки (CPU cache и его ассоциативность, выравнивание, store forwarding, 4K\
            \ aliasing, prefetching, cache/page splits, cache bank conflicts и т.п.), так и более .NET-специфичные проблем\
