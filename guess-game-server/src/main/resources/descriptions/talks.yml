  - id: 524
    name:
      - {language: en, text: "Real World REST and Hands-On Hypermedia"}
    shortDescription:
      - {language: en, text: "An in-depth look at the architectural style known as REST. What is REST? Why does it matter?\
            \ And how can you apply RESTful principles to real-world software development projects using ASP.NET?"}
    longDescription:
      - language: en
        text: "So you've built your HTTP API, and now that it's live, you're suddenly dealing with a whole new set of problems.\
            \ Do you really need to PUT the entire Customer just to change someone's email address? Why does it take you 25\
            \ API calls just to render a shopping cart? How do you find the bottlenecks when just drawing a web page requires\
            \ fifty HTTP requests? What happens when one of your API consumers accidentally tries to GET your entire customer\
            \ database?\n\nMost of us are familiar with the architectural style known as REST, but even experienced developers\
            \ often find it difficult to translate REST's architectural principles into running code. In this talk, we'll\
            \ explore the elements of REST related to hypermedia and the principle of \"hypermedia as the engine of application\
            \ state\" (HATEOAS) - we'll talk about why they matter, and when you might want to implement them in your own\
            \ systems. We'll look at some of the tools that exist to help you design, deliver and debug your HTTP APIs, and\
            \ we'll do some hands-on coding to show you what these patterns look like in a .NET web application using the\
            \ NancyFX HTTP framework and the HAL hypermedia application language."
    talkDay: 2
