  - id: 675
    name:
      - {language: en, text: "The Metrix has you..."}
    shortDescription:
      - {language: en, text: "This talk is about monitoring instruments: how to monitor the app's work after its release,\
            \ how to collect and present crucial metrics, along with the instruments which can help your app during the diagnostic\
            \ process."}
      - {language: ru, text: "Доклад об инструментах для мониторинга: как наблюдать за работой приложения после релиза, ка\
            к собирать и представлять жизненно необходимые метрики, а также какие инструменты помогают приложениям в проце\
            ссе диагностики."}
    longDescription:
      - language: en
        text: "For many developers, the process of their product's release is like throwing a blind kitten to the wild dogs.\
            \ After that creators' main task is to fight back some bugs that accidentally managed to reach them. However,\
            \ an app doesn't finish its life circle in the teeth of users, it only starts to live. And it needs the help of\
            \ developers no less than during its development and testing. \n\nIn this talk we'll see how we can monitor the\
            \ product's work and its real-world environment, we'll learn how to collect crucial metrics and present them in\
            \ an appropriate way. We'll find out what is Time Series and how they can help the apps during the diagnostic\
            \ process. We'll get acquainted with monitoring instruments market leaders, the specialized database InfluxDB,\
            \ as well as with the data visualization system, Grafana."
      - language: ru
        text: "Для многих разработчиков процесс релиза их продукта похож на выбрасывание слепого котёнка в пасти диких псо\
            в. После этого главная задача авторов — отбиваться от случайно долетевших до них багов. На самом деле, приложе\
            ние не заканчивает свой жизненный путь в зубах пользователей, а только начинает его. И ему нужна помощь разраб\
            отчиков не меньше, чем во время становления и тестирования. \n\nВ этом докладе мы рассмотрим, каким образом мо\
            жно наблюдать за работой продукта и его боевым окружением, научимся собирать жизненно необходимые метрики и пр\
            едставлять их в удобоваримом виде. Узнаем, что такое Time Series и как они могут помочь нашим и сторонним прил\
            ожениям в процессе диагностики. Подробно познакомимся с лидерами рынка инструментов для мониторинга, специализ\
            ированным хранилищем InfluxDB и системой визуализации данных Grafana."
