  - id: 993
    name:
      - {language: en, text: "Lifecycle of a resource in Terraform: codifying infrastructure with Terraform for the future"}
      - {language: ru, text: "Жизненный цикл ресурсов: описание инфраструктуры в Terraform на будущее"}
    shortDescription:
      - {language: en, text: "Immutable infrastructure is a way to success, but what about the lifecycle of individual resources?\
            \ This talk is about the evolution of resources, code structure, Terraform coding tricks, composition, and refactoring."}
      - {language: ru, text: "Неизменяемая инфраструктура ведёт к успеху, но что делать с ресурсами, из которых она состои\
            т? Этот доклад об эволюции ресурсов, способах структурирования кода, тонкостях использования Terraform, композ\
            ициях и рефакторинге."}
    longDescription:
      - language: en
        text: "Your infrastructure almost always starts simply: few resources + few developers. As time goes it grows in all\
            \ possible directions. You found your ways around grouping resources into Terraform modules, so what can possibly\
            \ go wrong? (famous last words)\n\nOver the time you feel that infrastructure is your new pet, but why? You are\
            \ worried about the configuration drift, you are afraid of touching it, you are delaying things…\n\nBy the end\
            \ of the talk participants will become more aware of principles related to management of Terraform resources,\
            \ Terraform modules best-practices and some CI/CD principles applicable to infrastructure management and deployments."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Многие знают и используют Terraform в повседневной работе, н\
            о для него до сих пор не сформировались лучшие практики. Каждой команде приходится изобретать свои подходы, ме\
            тоды. \n> Антон ведет на Github коллекцию community-модулей Terraform для AWS и знает все о долгосрочном подде\
            ржании Terraform в продакшене. Он готов поделиться с нами своим ценным опытом: как писать TF-модули, чтобы не\
            \ было больно.*\n\nВаша инфраструктура почти всегда начинается просто: несколько ресурсов + несколько разработ\
            чиков. Со временем она растёт во всевозможные стороны. Вы находите способы сгруппировать ресурсы в Terraform-м\
            одули, организовать код по папкам, и что здесь вообще может пойти не так? (известные последние слова)\n\nПрохо\
            дит время, и вы чувствуете, что ваша инфраструктура — это ваш новый питомец, но почему? Вас беспокоят необъясн\
            имые изменения в инфраструктуре, вы боитесь прикасаться к инфраструктуре и коду — в итоге вы задерживаете новы\
            й функционал или снижаете качество…\n\nК концу доклада участники будут лучше знакомы с принципами управления р\
            есурсами в Terraform, лучшими практиками, связанными с модулями в Terraform, и некоторыми принципами непрерывн\
            ой интеграции, связанными с управлением инфраструктурой."
    talkDay: 1
