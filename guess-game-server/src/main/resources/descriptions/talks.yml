  - id: 1399
    name:
      - {language: en, text: "Testing the performance of the client side of React/Redux application using Enzyme"}
      - {language: ru, text: "Тестирование производительности клиентской части React/Redux-приложения с использованием Enzyme"}
    shortDescription:
      - {language: en, text: "You will learn what Enzyme+jest can give to performance testing of the client side of React/Redux\
            \ application and how to transfer the part of UI tests on  the integration level."}
      - {language: ru, text: "Вы узнаете, что может дать связка Enzyme+jest для тестирования производительности клиентской\
            \ части React/Redux-приложения, и как перенести часть UI-тестов на уровень интеграции."}
    longDescription:
      - language: en
        text: "For applications that a significant part of the functionality is located on the client, it's important to monitor\
            \ performance. It's proposed to use Enzyme, a unit testing tool for React components as a tool for evaluating\
            \ the performance of a React/Redux client.\r\n\r\nDuring this talk you will learn how to use Enzyme+jest:\r\n\
            a) organize performance testing of the client part of the React/Redux/Reselect application;\r\nb) transfer part\
            \ of the UI tests to the integration level.\r\n\r\nThe purpose of the talk is to show the capabilities of the\
            \ React/Redux client performance testing + acceleration and increase the stability of UI tests by putting their\
            \ parts on the integration level."
      - language: ru
        text: "Для приложений, значительная часть функциональности которых находится на клиенте, важно следить за производ\
            ительностью. В качестве инструмента для оценки производительности React/Redux клиента предложено использовать\
            \ Enzyme — инструмент для юнит-тестирования React-компонентов.\r\n\r\nВ докладе рассказывается о том, как можн\
            о с помощью связки Enzyme+jest:\r\nа) организовать performance testing клиентской части React/Redux/Reselect-п\
            риложения;\r\nб) перенести часть UI-тестов на уровень интеграционных.\r\n\r\nЦель доклада: показать возможност\
            и тестирования производительности клиента React/Redux + ускорения, и увеличения стабильности UI-тестов за счёт\
            \ вдумчивого вынесения их части на integration уровень."
