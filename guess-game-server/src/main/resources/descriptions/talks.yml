            \ and community members, and concentrates on newly minted API to the processor's SIMD instructions, such as SSE\
            \ and AVX. This API will help you feel smarter than JIT and vectorize your code manually, without using low-level\
            \ languages."}
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Инсайт из Майкрософта, человек, который напрямую работает с\
