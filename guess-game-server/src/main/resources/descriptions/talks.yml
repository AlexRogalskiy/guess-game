  - id: 1136
    name:
      - {language: en, text: "Android builds at Lyft"}
    shortDescription:
      - {language: en, text: "Deep dive into details of Android monorepo builds at Lyft, infrastructure and tooling around\
            \ it, and some engineering stories, of course!"}
      - {language: ru, text: "Погружение в особенности сборки Android-монорепозитория в Lyft, инфраструктуру и тулинг вокр\
            уг и, конечно же, инженерные байки!"}
    longDescription:
      - language: en
        text: "This talk's about how and why we build big Android monorepo at Lyft, what processes, problems and solutions\
            \ we have within the project, how infrastructure is organized.\n\nProject stats at the time of talk submission:\n\
            - 2 big Android apps in a single Git repo;\n- ~50 developers;\n- 700+ modules;\n- 700k+ lines of code in Java\
            \ (w/o comments), 120k+ XML, active Kotlin adoption;\n- two build systems: Gradle + Buck;\n- in-house distributed\
            \ build cache service;\n- in-house build tooling analytics service;\n- in-house continuous integration service;\n\
            - in-house build tooling written in Kotlin, Bash, Python;\n- etc."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Артем — один из первопроходцев в области мобильного DevOps,\
            \ плюс он не стесняется писать свои решения и получается отлично, тот же Mainframer используют многие.*\n\nДок\
            лад о том, как и зачем мы собираем большой Android-монорепозиторий в Lyft, какие у нас процессы, проблемы и ре\
            шения по работе с проектом, как организована инфраструктура.\n\nОсновной посыл — применение и выработка инжене\
            рных подходов к решению инфраструктурных проблем мобильных приложений.\n\nПобочные темы:\n- структура проекта\
            , что в Lyft получилось хорошо, что плохо;\n- как организация кода помогает или мешает работе с ним;\n- как в\
            \ большой команде делать большие технические изменения;\n- почему иногда имеет смысл пробовать немейнстримовые\
            \ инструменты;\n- как фиксить медленный тулинг, если его написали не вы;\n- как вообще жить и в чем смысл всег\
            о этого.\n\nВводные данные на момент подачи доклада:\n- 2 больших Android-приложения в одном Git-репозитории;\n\
            - ~50 разработчиков;\n- 700+ модулей;\n- 700k+ строк Java (без комментариев), 120k+ XML, активно растет доля Kotlin-к\
            ода;\n- две билд-системы: Gradle + Buck;\n- in-house сервис для распределенного билд-кеша;\n- in-house сервис\
