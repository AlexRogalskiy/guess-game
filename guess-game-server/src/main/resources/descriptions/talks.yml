  - id: 576
    name:
      - {language: en, text: "Expanding k8s"}
      - {language: ru, text: "Расширяем k8s"}
    shortDescription:
      - {language: en, text: "We'll check out how and why Kubernetes is connected with cybernetics, discuss a bunch of architectural\
            \ slip-ups in Kubernetes and how to fix them. You'll learn why you can throw away Jenkins or TeamCity and build\
            \ your CI/CD or a PostgreSQL high-availability cluster in a short time."}
      - {language: ru, text: "Разберёмся, как и почему Kubernetes связан с кибернетикой, обсудим набор архитектурных недос\
            мотров и как их исправить, а также узнаем, как собрать из кубиков свой CI/CD или высокодоступный кластер PostgreSQL,\
            \ выбросив Jenkins или TeamCity."}
    longDescription:
      - language: en
        text: "Kubernetes is probably the most interesting thing that happened in DevOps world after Docker. We'll try to\
            \ sort out how and why Kubernetes is connected with cybernetics. We'll discuss a bunch of architectural slip-ups\
            \ in Kubernetes and how to fix them. \n\nKubernetes is a framework that creates an adult infrastructure. We'll\
            \ try to find an idiomatic way to build the final solution using the primitives of Kubernetes, ThirdPartyResources\
            \ and Operations (Custom Controllers). \n\nWe'll check out why you can throw away Jenkins or TeamCity and build\
            \ your CI/CD or a PostgreSQL high-availability cluster in a short time."
      - language: ru
        text: "Kubernetes — наверное, самое интересное, что случилось в мире DevOps после Docker. Мы попробуем разобраться\
            , как и почему Kubernetes связан с кибернетикой. Обсудим набор архитектурных недосмотров в Kubernetes и как их\
            \ исправить. \n\nKubernetes — это фреймворк для создания взрослой инфраструктуры. Попробуем увидеть идиоматиче\
            ский путь построения конечного решения с использованием примитивов Kubernetes, ThirdPartyResources и Operators\
            \ (Custom Controllers). \n\nПосмотрим, почему можно выбросить Jenkins или TeamCity и за короткое время собрать\
            \ из кубиков свой CI/CD или высокодоступный кластер PostgreSQL."
    talkDay: 1
