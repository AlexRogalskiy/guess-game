  - id: 402
    name:
      - {language: en, text: "Lifecycle of a JIT compiled code"}
      - {language: ru, text: "Жизненный цикл JIT кода"}
    shortDescription:
      - {language: en, text: "The talk will cover the profile collection mechanics, deoptimizations, the two compiler broker\
            \ interfaces, and ReadyNow"}
      - {language: ru, text: "Доклад посвящен механизмам сбора профайлов кода, деоптимизации, двум компиляторным интерфейс\
            ам, а также ReadyNow."}
    longDescription:
      - {language: en, text: "The just-in-time compilers in the Java Virtual Machines make sure that the Java code you wrote\
            \ runs as fast as possible and that the implicit and explicit checks do not compromise the performance. What are\
            \ the mechanics of decision making within JITs and what happens when those turn to be wrong? The talk will cover\
            \ the profile collection path, code transformations and the various interfaces to influence the JIT including\
            \ the ReadyNow technology from Azul Systems."}
      - {language: ru, text: "JIT компилятор в виртуальной машине отвечает за то, чтобы написанный вами код работал максим\
            ально эффективно, даже не смотря на присутствие явных и неявных проверок. Какова механика принятия решений JIT\
            \ компилятором, и что происходит при неверных решениях? В докладе мы рассмотрим механизмы сбора профилей и алг\
            оритмы перехода между разными вариантами скомпилированного кода, а также интерфейсы для взаимодействия с JITом\
            , в том числе и технологию ReadyNow от Азул Системс."}
