    name:
      - {language: en, text: "Interprocess communications: reasons and approaches"}
      - {language: ru, text: "Межпроцессные разговоры: причины и способы"}
    shortDescription:
      - {language: en, text: "We will see why the need to communicate between processes might arise, will discuss how to solve\
            \ the problem of communication and will find out that some methods are better and more convenient than others."}
      - {language: ru, text: "Рассмотрим, откуда может появиться задача общения процессов, обсудим способы её решения, а т\
