  - id: 1176
    name:
      - {language: en, text: "Concurrency and parallelism in C++17 and C++20/23"}
    shortDescription:
      - {language: en, text: "Threads, atomic variables, mutexes, and conditional variables are the basic building blocks\
            \ of any concurrent application in C++, which are a big challenge even for the experienced C++ programmers. This\
            \ massively changed with C++17 and even more with C++20/23. Let's discuss what did we get with C++17 and what\
            \ can we hope for with C++20/23."}
    longDescription:
      - language: en
        text: "What do threads, atomic variables, mutexes, and conditional variables have in common? They are the basic building\
            \ blocks of any concurrent application in C++, which are a big challenge even for the experienced C++ programmers.\n\
            \nThis massively changed with C++17 and even more with C++20/23.\n\nWhat did we get with C++17, what can we hope\
            \ for with C++20/23?\n\nWith C++17, most of the standard template library algorithms are available in sequential,\
            \ parallel, and vectorised variants. With the upcoming standards, we can look forward to executors, transactional\
            \ memory, significantly improved futures and coroutines. These are just the highlights from the concurrent and\
            \ parallel perspective.\n\nThus there is hope that in the future C++ abstractions such as executors, transactional\
            \ memory, futures and coroutines will be used and threads, atomic variables, mutexes and condition variables will\
            \ be just implementation details."
      - language: ru
        text: "> __Комментарий программного комитета:__\n\n\n\n> *Райнер очень хорошо ориентируется в Modern C++: как в те\
            кущих стандартах, так и в функциональности, которая еще только на пути. Его темы касаются тонкостей применения\
            \ новых фишек, мультитредности и конкурентного кода. Это всегда интересно, однако, слушатель должен быть готов\
            \ к акценту Райнера, который может показаться непривычным.*\n\nWhat do threads, atomic variables, mutexes, and\
            \ conditional variables have in common? They are the basic building blocks of any concurrent application in C++,\
            \ which are a big challenge even for the experienced C++ programmers.\n\nThis massively changed with C++17 and\
            \ even more with C++20/23.\n\nWhat did we get with C++17, what can we hope for with C++20/23?\n\nWith C++17, most\
            \ of the standard template library algorithms are available in sequential, parallel, and vectorised variants.\
            \ With the upcoming standards, we can look forward to executors, transactional memory, significantly improved\
            \ futures and coroutines. These are just the highlights from the concurrent and parallel perspective.\n\nThus\
            \ there is hope that in the future C++ abstractions such as executors, transactional memory, futures and coroutines\
            \ will be used and threads, atomic variables, mutexes and condition variables will be just implementation details."
