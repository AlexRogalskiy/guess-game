    name:
      - {language: en, text: "Diving into Internet of Things with Java 9"}
      - {language: ru, text: "Погружение в Интернет Вещей с Java 9"}
    shortDescription:
      - {language: en, text: "This talk will give you the tools to build compact apps for gathering and pre-processing streaming\
            \ data on devices."}
      - {language: ru, text: "Доклад даст вам инструментарий, позволяющий строить компактные приложения для сбора и препро\
            цессинга потоковых данных на устройствах."}
    longDescription:
      - {language: en, text: "Slowly but inevitably Internet of Things comes into our lives. Java holds its positions not\
            \ only as a backend technology but also as a gateway platform. Java 9 in addition to modularity brought a whole\
            \ range of priceless functionality for developing IoT solutions. This talk will give you the tools to build compact\
            \ apps for gathering and pre-processing streaming data on devices."}
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Качественный доклад про IoT от человека, руководившего JavaME\
            \ Embedded, Oracle IoT Cloud и делающего свой дистрибутив JDK для ARM. Александр занимался IoT, когда это ещё\
            \ не называлось IoT.*\n\nМедленно, но верно Интернет вещей проникает в жизнь каждого. Java уверенно удерживает\
            \ позиции не только в качестве технологии бэкенда, но и как платформа для гейтвея. Java 9 в дополнение к модул\
            ьности принесла целый букет функциональности, бесценной для разработки IoT-решений. Этот доклад даст вам инстр\
            ументарий, позволяющий строить компактные приложения для сбора и препроцессинга потоковых данных на устройства\
            х."
