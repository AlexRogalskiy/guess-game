  - id: 718
    name:
      - {language: en, text: "BDD’s rose-colored approach"}
      - {language: ru, text: "BDD в розовом цвете"}
    shortDescription:
      - {language: en, text: "This talk is about technical solutions which we have managed to develop and implement. There\
            \ is an explication of the BDD library that allows us to deliver a feature completely covered by autotests with\
            \ relevant documentation for a week-long sprint."}
      - {language: ru, text: "Расскажем о том, как нам удалось разработать и внедрить BDD-библиотеку шагов для написания а\
            втотестов и какие технические решения позволяют нам за недельный спринт доносить до клиента новую протестирова\
            нную фичу, полностью покрытую автотестами, с готовой, актуальной документацией."}
    longDescription:
      - language: en
        text: "For sure, you have faced the challenges of implementing test automation in the Continuous Delivery process.\
            \ How quickly to start automation in several teams at the same time, to ensure the unity of technical solutions,\
            \ and do not lose in quality as well? What if any member of your team can write autotests that will also generate\
            \ documentation for the UI? \n\nThis talk is about technical solutions which we have managed to develop and implement\
            \ in Alpha Laboratory. There is an explication of the BDD library that allows us to deliver a feature completely\
            \ covered by autotests with relevant documentation for a week-long sprint."
      - language: ru
        text: "Наверняка многие сталкивались со сложностями внедрения автоматизации тестирования в процесс Continuous Delivery.\
            \ Как быстро стартануть автоматизацию сразу в нескольких командах, обеспечить единство технических решений, не\
            \ потерять в качестве, да ещё и техдолга не нахвататься? Что, если любой член команды сможет писать автотесты\
            , которые к тому же будут генерировать документацию на UI? \n\nВ докладе мы расскажем о том, как в Альфа-Лабор\
            атории нам удалось разработать и внедрить BDD библиотеку шагов для написания автотестов и какие технические ре\
            шения позволяют нам за недельный спринт доносить до клиента новую протестированную фичу, полностью покрытую ав\
            тотестами, да ещё и с готовой, актуальной документацией."
    talkDay: 2
    trackTime: "12:00"
