            \ for development. Did I mention that some parts of Blazor are included in ASP.NET Core 3.0?"
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Задаём тренд — пишем на C# в браузере.*\n\nBlazor is a client-side\
