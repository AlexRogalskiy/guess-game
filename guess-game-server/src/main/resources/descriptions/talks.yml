    name:
      - {language: en, text: "Gradle pipeline optimisation: Beyond basics"}
    shortDescription:
      - {language: en, text: "We'll go through build, test and lint stages to see what else we could do to make Gradle as\
            \ fast as possible."}
      - {language: ru, text: "Пройдемся по стадиям сборки, тестирования и контроля качества и посмотрим, как еще можно уск\
            орить Gradle."}
    longDescription:
      - language: en
        text: "For us developers build time is never fast enough, so we go and apply every possible trick that will help us\
            \ to speed it up. Most of the tricks are listed in Android and Gradle documentation. But what to do if you have\
            \ already applied all those tricks and you're still not happy?\n\nWell, there are always another tricks, which\
            \ Stepan will share with all of you.\n\nWe'll go through build, test and lint stages to see what else we could\
            \ do to make Gradle as fast as possible."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *С ростом размера мобильных проектов вопрос времени сборки с\
            тановится все более важным. Для Android оптимизация сборки в Gradle является критичным в этом вопросе. Нюансы\
            \ этого процесса мы и узнаем в докладе.*\n\nНам, разработчикам, всегда кажется, что наши программы компонуются\
            \ недостаточно быстро, поэтому мы используем все известные нам хитрости и приемы, чтобы ускорить процесс. Боль\
            шинство этих приемов перечислены в документации Android и Gradle. Но что делать, если вы уже использовали всё\
            , что могли, а результат вас так и не устроил?\n\nЧто ж, всегда есть другие приемы, которыми Степан и поделитс\
            я.\n\nПройдемся по стадиям сборки, тестирования и контроля качества и посмотрим, как еще можно ускорить Gradle."
