  - id: 1273
    name:
      - {language: en, text: "Beyond Xcode"}
      - {language: ru, text: "По ту сторону Xcode"}
    shortDescription:
      - {language: en, text: "This talk deals with how iOS applications are being built and how after that kernel uploads\
            \ them to the memory."}
      - {language: ru, text: "Доклад о том, как собираются iOS-приложения и как потом ядро системы загружает их в память."}
    longDescription:
      - language: en
        text: "This talk deals with how iOS applications are being built and how after that kernel uploads them to the memory.\r\
            \n\r\nAlexander will tell about the compilation process itself, what LLVm and clang is, touch upon bitcode, Mach-O\
            \ file format (+ otool), what binary consists of, boot commands, code and data segments, dyld. All of this will\
            \ be illustrated by Objective-C code. In the end, Alexander will present nice and neat flowchart of the whole\
            \ process, from file sitting at the disk to calling main.\r\n\r\nThis talk's aimed at developers of all levels\
            \ who are interested in how does it actually work under the hood. At the end, audience will get a general idea\
            \ of how their code travels from the editor window to the simulator/device window."
      - language: ru
        text: "Доклад о том, как собираются iOS-приложения и как потом ядро системы загружает их в память.\r\n\r\nАлександ\
            р расскажет про сам процесс компиляции, что такое LLVM, clang, затронет биткод, формат файлов Mach-O (+ otool),\
            \ из чего состоит бинарник, загрузочные команды, сегменты с кодом и данными, dyld. Всё это на примере кода на\
            \ Objective-C. В конце — красивая схемка всего процесса запуска от файла на диске до вызова мейна.\r\n\r\nДокл\
            ад рассчитан на разработчиков всех уровней, кому интересно, как же оно там под капотом работает. В итоге у слу\
            шателей должно сложиться общее представление о том, какой путь проходит их код из окна редактора до окна симул\
            ятора/девайса."
