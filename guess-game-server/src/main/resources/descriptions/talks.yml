      - {language: en, text: "We'll show how to deploy a scalable Selenium cluster, using Selenoid, write your own Mesos framework\
            \ on Go even if you only know Java, deploy it in the Mesos cluster and not get disappointed in humanity."}
      - {language: ru, text: "Расскажем о том, как развернуть масштабируемый Selenium-кластер, используя Selenoid, написат\
            ь свой Mesos framework на Go, зная только Java, запустить его в кластере Mesos и не потерять веру в человечест\
            во."}
    longDescription:
      - language: en
        text: "Tired of managing a single autotest launching infrastructure for zillion teams? We know the solution!\n\nIn\
            \ this talk, we'll show how to deploy a scalable Selenium cluster, using Selenoid, write your own Mesos framework\
            \ on Go even if you only know Java, deploy it in the Mesos cluster and not get disappointed in humanity.\n\nThis\
            \ talk will be useful for all active Selenoid users and those who like Go language and Mesos clusters."
