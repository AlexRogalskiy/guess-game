    shortDescription:
      - {language: en, text: "We will revive the journey from imperative UI frameworks, where the UI is represented by a big\
            \ stateful object, revisit the MVVM pattern, where \"proxy\" objects communicate with the UI through bindings,\
            \ and finally reach the functional style, where we describe the UI at a specific point in time and let the framework\
            \ do the plumbing and translate it to actual pixels on the screen."}
    longDescription:
      - language: en
        text: "As a .NET developer, you surely have nice memories of Windows Forms: the UI editor in Visual Studio was great\
            \ for quickly prototyping, and C# delegates made it very easy to hook events. However, as apps became more dynamic,\
            \ a static editor with predefined controls showed its limitations.\n\nWe will revive the journey from imperative\
            \ UI frameworks, where the UI is represented by a big stateful object, revisit the MVVM pattern, where \"proxy\"\
            \ objects communicate with the UI through bindings, and finally reach the functional style, where we describe\
            \ the UI at a specific point in time and let the framework do the plumbing and translate it to actual pixels on\
            \ the screen."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Отличный обзор развития методов проектирования UI.*\n\nAs a\
            \ .NET developer, you surely have nice memories of Windows Forms: the UI editor in Visual Studio was great for\
            \ quickly prototyping, and C# delegates made it very easy to hook events. However, as apps became more dynamic,\
            \ a static editor with predefined controls showed its limitations.\n\nWe will revive the journey from imperative\
            \ UI frameworks, where the UI is represented by a big stateful object, revisit the MVVM pattern, where \"proxy\"\
