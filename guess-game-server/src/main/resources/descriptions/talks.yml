    name:
      - {language: en, text: "Scale your auditing events"}
    shortDescription:
      - {language: en, text: "Audit daemon allows to monitor the system and changes, but it has its own weaknesses. Elastic's\
            \ new Auditbeat fixes this and centralizes records of all changes for ease of use. So, this will be discussed\
            \ in Phillip's talk."}
    longDescription:
      - language: en
        text: "The Linux Audit daemon is responsible for writing audit records to the disk, which you can then access with\
            \ ausearch and aureport. However, it turned out that parsing and centralizing these records is not as easy as\
            \ you would hope. Elastic's new Auditbeat fixes this by keeping the original configuration, but ships them to\
            \ a centralized location where you can easily visualize all events. You can also use Auditbeat to detect changes\
            \ to critical files, like binaries and configuration files, and identify potential security policy violations.\n\
            \nThis talk shows what you can do to discover changes, events, and potential security breaches as soon as possible\
            \ on interactive dashboards. Additionally, we are combining Auditd events with logs, which are security-relevant\
            \ and explore them in Elastic's free SIEM — all running on Kubernetes."
