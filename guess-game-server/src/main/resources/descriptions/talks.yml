            \ processes, with a bit of isolation, resource quotas, and security sandboxing sprinkled on top. You will learn\
            \ why containers are interesting and useful, how namespaces isolate containers from each other but can also be\
            \ used to share resources between containers, how resource throttling works and how it affects the .NET runtime,\
            \ and how to build minimal .NET Core containers that don't carry 500MB of Ubuntu userspace libraries and tools\
            \ that you don't need. At the end of the talk, you'll be the go-to person for weird container tricks and scenarios."}
