    name:
      - {language: en, text: "Surviving death by complexity (*offline only)"}
    shortDescription:
      - {language: en, text: "It feels like a law of nature that features are added to software at a pace much faster than\
            \ they are removed. It seems like our nice simple software always eventually evolves into a slobbering complex\
            \ monster, incomprehensible for its users and unmaintainable by its developers. Is this an unavoidable phenomenon?\
            \ If so, how can we adapt to that, as software creators?"}
