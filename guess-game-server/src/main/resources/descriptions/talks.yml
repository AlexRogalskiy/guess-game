  - id: 1189
    name:
      - {language: en, text: "C++ templates and databases"}
      - {language: ru, text: "Шаблоны C++ и базы данных"}
    shortDescription:
      - {language: en, text: "We'll talk about designing and implementing PostgreSQL driver with user-friendly interface,\
            \ using almost all C++17 features available at the moment."}
      - {language: ru, text: "Рассказ о проектировании и реализации драйвера PostgreSQL с человеческим интерфейсом с приме\
            нением почти всех доступных на данный момент языковых средств C++17."}
    longDescription:
      - language: en
        text: "Working with databases, we often get just the raw buffers, while it would be nice to get data in the form of\
            \ C++ structures, classes and containers. \n\nWe'll talk about designing and implementing PostgreSQL driver with\
            \ user-friendly interface, using almost all C++17 features available at the moment. \n\nThis approach can be adapted\
            \ for almost any application level protocol."
      - language: ru
        text: "Когда мы работаем с БД, мы зачастую получаем сырые буферы, в то время как хочется получать данные в виде ст\
            руктур, классов и контейнеров C++. \n\nРассказ о проектировании и реализации драйвера PostgreSQL с человечески\
            м интерфейсом с применением почти всех доступных на данный момент языковых средств C++17. \n\nОписанный в докл\
            аде подход можно адаптировать практически к любому протоколу уровня приложений."
