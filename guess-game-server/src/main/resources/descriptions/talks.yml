  - id: 738
    name:
      - {language: en, text: "UI components with pixel shaders, writing your first shader"}
      - {language: ru, text: "UI-компоненты на пиксельных шейдерах, пишем ваш первый шейдер"}
    shortDescription:
      - {language: en, text: "This talk is a step by step guide for web developers into the new and immersive world of pixel\
            \ shaders which empowers you to control every pixel of user interface keeping performance high."}
      - {language: ru, text: "Доклад — пошаговый тур для веб-разработчиков в новый и захватывающий мир пиксельных шейдеров\
            , которые являются технологией, отвечающей за визуальные эффекты в компьютерных играх, и дают суперспособность\
            \ контролировать каждый пиксель UI без потери производительности."}
    longDescription:
      - {language: en, text: "5 years ago shaders transformed game graphics and became the technology behind all amazing VFX\
            \ we see in computer games. Now they are ready to rock the web. Shaders are little programs written in C-like\
            \ language GLSL (OpenGL Shading Language) which are aimed at describing the state of vertices (vertex shaders)\
            \ or pixels (fragment shaders) in OpenGL or WebGL context using math equations. GLSL compiles and runs at GPU\
            \ achieving unprecedented performance for HTML/CSS world. Shaders are widely used in game development and 3D graphics\
            \ apps providing unlimited abilities for implementing special effects and rendering techniques. However, for web\
            \ development, GLSL is still underutilized despite wide browsers support. This talk reviews real-world shaders\
            \ usage for web UI development and provides some how-to's on integrating GLSL component into your web application."}
      - {language: ru, text: "В своё время шейдеры перевернули мир игровой графики и стали технологией, стоящей за всеми в\
            изуальными эффектами в компьютерных играх. Сейчас они готовы встряхнуть веб. Шейдеры — небольшие программы на\
            \ С-подобном языке GLSL (OpenGL Shading Language), которые позволяют описывать состояние вершин (вершинные шей\
            деры) или пикселей (пиксельные шейдеры) в контексте OpenGL (или WebGL) с помощью математических функций. GLSL\
            \ компилируется и выполняется на GPU с беспрецедентной для HTML/CSS производительностью. Как правило, шейдеры\
            \ применяются для разработки игр и компьютерной графики, а использование их в UI-компонентах незаслуженно обхо\
            дится стороной. В данном докладе рассматривается опыт использования GLSL при разработке веб-приложений."}
    talkDay: 1
    track: 2
    language: ru
    presentationLinks: []
    videoLinks: []
