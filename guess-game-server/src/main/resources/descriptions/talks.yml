  - id: 1234
    name:
      - {language: en, text: "Successfully detecting XSS vulnerabilities"}
      - {language: ru, text: "Эффективный поиск XSS-уязвимостей"}
    shortDescription:
      - {language: en, text: "Ivan will tell what XSS vulnerability is, share his own technique of detecting it, explore potentially\
            \ vulnerable parts of web applications and show how to create a generic payload to successfully detect XSS."}
      - {language: ru, text: "Иван расскажет про суть XSS-уязвимости, поделится своей методологией ее поиска, рассмотрит п\
            отенциально уязвимые части веб-приложений и покажет, как создать универсальный пейлоад для эффективного поиска\
            \ XSS."}
    longDescription:
      - language: en
        text: "XSS vulnerabilities are very common and highly dangerous web application security bugs. 10 out of 10 web applications\
            \ are susceptible to XSS attacks, one way or another. A tester's task is to find these bugs faster than an intruder.\r\
            \n\r\nIn this talk, Ivan will tell what this vulnerability is and share his own technique of detecting it. Using\
            \ this technique, for the last year he found 54 XSS bugs through bug bounty programs. Some of these bugs were\
            \ found in the products of large companies, such as Mail.ru, Yandex, Qiwi, etc. He'll explore potentially vulnerable\
            \ parts of web applications and show how to create a generic payload to successfully detect XSS. He'll also show\
            \ what similar vulnerabilities you can look for in your web applications.\r\n\r\nThis talk would be useful to\
            \ testers who want to start testing security or already are testing it and want to level up."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Cross-Site Scripting стабильно входит в top 10 самых опасных\
            \ атак на web-приложения, и рассказ от эксперта одновременно и интересен, и полезен.*\n\nXSS-уязвимости являют\
            ся очень распространенными и опасными багами безопасности веб-приложений. 10 из 10 веб-приложений так или инач\
            е подвержены риску быть атакованными через эксплуатацию XSS. Найти эти баги быстрее злоумышленников — в том чи\
            сле задача тестировщика.\n\nВ докладе Иван расскажет про суть уязвимости, поделится своей методологией поиска\
            , с помощью которой за последний год нашёл 54 XSS-бага в программах поиска уязвимостей: некоторые из них были\
            \ у таких крупных компаний, как Mail.ru, Yandex, Qiwi и т. д. Он рассмотрит потенциально уязвимые части веб-пр\
            иложений и покажет, как создать универсальный пейлоад для эффективного поиска XSS. Дополнительно он покажет, к\
            акие похожие уязвимости можно поискать в своих веб-приложениях.\n\nДоклад будет полезен тестировщикам, которые\
            \ хотят начать тестировать безопасность, а также тем, кто уже занимается тестированием безопасности и хочет пр\
            окачаться."
