    name:
      - {language: en, text: "Recommendation systems: from matrix factorization to deep learning in stream mode"}
      - {language: ru, text: "Рекомендательные системы: от матричных разложений к глубинному обучению в поточном режиме"}
    shortDescription:
      - {language: en, text: "The talk will cover the practical aspects of using deep learning, collaborative and content\
            \ filtering and filtering by time, as well as approaches for recommendation systems. In addition, the construction\
            \ of hybrid advisory systems and modifications of approaches for online learning on Spark will be considered."}
      - {language: ru, text: "Рассмотрим практические аспекты применения глубинного обучения, коллаборативной и контентной\
            \ фильтрации и фильтрации по времени как подходов в рекомендательных системах, а также построение гибридных ре\
            комендательных систем и модификации подходов для онлайн обучения на Spark."}
    longDescription:
      - {language: en, text: "Nowadays the recommendation systems are actively used both in entertainment (YouTube, Netflix)\
            \ and in Internet marketing (Amazon, Aliexpress). In this regard, the talk will cover the practical aspects of\
            \ using deep learning, collaborative and content filtering and filtering by time, as approaches for recommendation\
            \ systems. In addition, the construction of hybrid advisory systems and modifications of approaches for online\
            \ learning on Spark will be considered."}
      - {language: ru, text: "В настоящее время рекомендательные системы активно применяются как в сфере развлечений (YouTube,\
            \ Netflix), так и в сфере интернет-маркетинга (Amazon, Aliexpress). В связи с этим, в докладе будут рассмотрен\
            ы практические аспекты применения глубинного обучения, коллаборативной и контентной фильтрации и фильтрации по\
            \ времени как подходов в рекомендательных системах. Дополнительно будет рассмотрено построение гибридных реком\
            ендательных систем и модификации подходов для онлайн-обучения на Spark."}
