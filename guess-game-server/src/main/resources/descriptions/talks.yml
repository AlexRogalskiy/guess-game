      - {language: ru, text: "Stream API уже не первый год с нами, и многие разработчики вовсю им пользуются. Однако за во\
            лшебным API скрывается обычный Java-код со своими причудами. Тагир вместе со слушателями приглядится к некотор\
            ым конструкциям, которые могут привести к неожиданным провалам в производительности, или работать не так, как\
            \ вы ожидаете. Также мы посмотрим на примере, как можно расширить Stream API, добавив свою операцию, и при это\
