  - id: 601
    name:
      - {language: en, text: "Hadoop high availability: Badoo experience"}
      - {language: ru, text: "Hadoop high availability: опыт Badoo"}
    shortDescription:
      - {language: en, text: "We will discuss how to provide high availability of Hadoop cluster components and why we need\
            \ it."}
      - {language: ru, text: "Поговорим об обеспечении высокой доступности компонентов Hadoop-кластера, зачем и как это де\
            лать."}
    longDescription:
      - language: en
        text: "Hadoop infrastructure is a popular solution for such tasks as distributed data storage and calculation of Map/Reduce\
            \ on cluster. High scalability and developed ecosystem make Hadoop one of the most popular frameworks in the infrastructure\
            \ of various information systems. But the more responsibility you put on it, the more important it becomes to\
            \ provide its fault tolerance and high availability. This talk will be useful to those, who have already been\
            \ using Hadoop. For the rest it will be interesting to learn some architectural solutions used in Hadoop. \nIn\
            \ this talk we will discuss how to provide high availability of Hadoop cluster components. Besides, we will talk\
            \ on: \n- “the zoo” we deal with; \n- why we should provide high availability: points of system failure and its\
            \ consequences; \n- tools and solutions to such problems; \n- our practical implementation experience: preparation,\
            \ deploy, testing."
      - language: ru
        text: "Инфраструктура Hadoop – популярное решение для таких задач, как распределённые хранение и обработка данных\
            . Хорошая масштабируемость и развитая экосистема подкупают и обеспечивают Hadoop’у прочное место в инфраструкт\
            уре различных информационных систем. Но чем больше ответственности возлагается на этот компонент, тем важнее о\
            беспечивать его отказоустойчивость и высокую доступность. \nВ докладе мы расскажем про обеспечение высокой дос\
            тупности компонентов Hadoop-кластера. Кроме этого, поговорим: \n- о «зоопарке», с которым мы имеем дело; \n- о\
            \ том, зачем обеспечивать высокую доступность: точки отказа системы и последствия отказов; \n- о средствах и р\
            ешениях, существующих для этого; \n- о нашем практическом опыте внедрения: подготовка, деплой, проверки. \n\nД\
            оклад будет наиболее полезен тем, кто уже использует Hadoop (для углубления своих знаний). Другой части аудито\
            рии доклад будет интересен с точки зрения обзора архитектурных решений, применяемых в этом программном комплек\
            се."
