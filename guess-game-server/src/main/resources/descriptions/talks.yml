  - id: 1066
    name:
      - {language: en, text: "Life of actors in clusters: why, when and how"}
      - {language: ru, text: "Жизнь акторов в кластере: зачем, когда и как"}
    shortDescription:
      - {language: en, text: "Vagif will talk about a system based on actor model with built-in scalability: frameworks like\
            \ Akka let you seamlessly distribute the load between multiple cluster nodes, and actors have location transparency."}
      - {language: ru, text: "Вагиф расскажет о системе, разработанной на основе модели акторов, со встроенными средствами\
            \ масштабирования: Akka позволяет распределять нагрузку на систему между узлами кластера, а сами акторы облада\
            ют прозрачностью местоположения."}
    longDescription:
      - language: en
        text: "Your system is successfully deployed in produciton, but is still running on a single server. Not only it will\
            \ soon reach its hardware capacity, it is at constant availability risk. The system is based on actor model, and\
            \ one of the reasons for the choice was built-in scalability: frameworks like Akka let you seamlessly distribute\
            \ the load between multiple cluster nodes, and actors have location transparency. Is this what you need? When\
            \ is it right time to support clustering? And what are the main patterns of the cluster solution? \n\nWe had to\
            \ answer these questions in our project at Norwegian Broadcasting Corporation (NRK) extending our system with\
            \ cluster support. Some of the lessons we learned apply not only to the actor model but to general problems of\
            \ scalability and domain-driven design. We will share with you our experience and run a small cluster right from\
            \ a Visual Studio Code terminal window."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *У него отличные рейтинги, широкий кругозор, и он поёт! Второ\
            го такого докладчика просто не найти.*\n\nВаша система успешно внедрена, но по-прежнему работает на одном-един\
            ственном сервере. Она не только рано или поздно достигнет своих пределов быстродействия, она находится под пос\
            тоянным риском машинного сбоя. Система разработана на основе модели акторов, и одной из причин выбора были вст\
            роенные средства масштабирования: Akka позволяет распределять нагрузку на систему между узлами кластера, а сам\
            и акторы обладают прозрачностью местоположения. Это то, что вам нужно? Когда это стоит начать внедрять? И како\
            вы основные паттерны кластерных решений? \n\nМы получили ответы на эти вопросы в проекте Норвежской вещательно\
            й корпорации (NRK), расширив нашу систему поддержкой кластера. Некоторые из выученных уроков относятся не толь\
            ко к модели акторов, а к общим задачам масштабирования и предметно-ориентированного программирования (DDD). Мы\
            \ расскажем об опыте нашей разработки и запустим небольшой кластер прямо из терминала Visual Studio Code."
