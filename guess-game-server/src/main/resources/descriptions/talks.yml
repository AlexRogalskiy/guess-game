  - id: 1394
    name:
      - {language: en, text: "iOS application performance and testing techniques"}
      - {language: ru, text: "Производительность iOS-приложений и техники ее тестирования"}
    shortDescription:
      - {language: en, text: "In this talk, Maxim will describe the importance of performance testing and introduce techniques\
            \ and tools suitable for such work."}
      - {language: ru, text: "В своем докладе Максим расскажет о важности тестирования производительности, и представит по\
            дходящие для такой работы техники и инструменты."}
    longDescription:
      - language: en
        text: "A user of mobile applications is ready to wait 0.5 s for the screen to load and 0,1 s is the maximum waiting\
            \ time when the user associates what is happening on his screen with his actions.\r\nIn many cases, testers forget\
            \ or don't know how to test mobile application performance which leads to an increase in loading time of the application\
            \ and the screen inside it, causes freezes, memory leaks and as a result the application crashes.\r\n\r\nDuring\
            \ this session Maksim would like to emphasize the importance of this quality aspect, he will consider the main\
            \ reasons leading to a decrease in the performance of an iOS application and also talk about existing tools and\
            \ performance testing techniques. \r\n\r\nFor testing are mainly used Xcode Memory Graph Debugger, Memory Leaks,\
            \ Time profiler and other Xcode tools. As the bonus speaker would like to share his experience writing autotests\
            \ for application performance."
      - language: ru
        text: "Пользователь мобильных приложений в среднем готов ждать 0,5 с загрузку экрана, а 0,1 с — это максимальное в\
            ремя ожидания, когда пользователь ассоциирует происходящее на экране со своими действиями. \r\nЗачастую тестир\
            овщики забывают или попросту не умеют тестировать производительность мобильных приложений, что приводит к увел\
            ичению времени загрузки приложения и экранов внутри него, вызывает фризы, утечки памяти, и как следствие, — па\
            дения приложения.\r\n\r\nВ своем докладе Максим хотел бы подчеркнуть важность этого аспекта качества, он разбе\
            рет основные причины, приводящие к снижению производительности iOS-приложения, а также расскажет о существующи\
            х инструментах и техниках тестирования производительности.\r\n\r\nДля тестирования в основном используются Xcode\
            \ Memory Graph Debugger, Memory Leaks, Time profiler и другие инструменты Xcode.\r\nВ качестве бонуса спикер х\
            отел бы поделиться своим опытом написания автотестов производительности приложения."
