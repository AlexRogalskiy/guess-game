  - id: 374
    name:
      - {language: en, text: "Testing Distributed Systems"}
      - {language: ru, text: "Тестирование распределенных систем"}
    shortDescription:
      - {language: en, text: "The talk is about testing distributed systems with an example of persistent queue."}
      - {language: ru, text: "На примере персистентной распределенной очереди Андрей расскажет о подходах к тестированию р\
            аспределенных систем."}
    longDescription:
      - language: en
        text: "Distributed systems meet us on a professional way more often and often. Modern popular sites and applications\
            \ contain “under the hood” a distributed system — they challenge developers due to the fundamental complexity\
            \ of their development, and a huge range of possible compromises in design.\nAndrey will talk about that part\
            \ of challenges which are present in testing, about existing limitations and their impact on functionality.\n\
            Issues will be covered:\n\n1. How distributed systems are different from centralized systems?\n2. What does it\
            \ all mean for testing?\n3. What properties and characteristics must be checked in distributed systems and how\
            \ to do it?\n4. Which approaches to testing of distributed systems are there and what problems do they solve?\n\
            5. What problems do remain unresolved?\n\nThe talk is built on an example of persistent distributed queue, which\
            \ is being developed in Yandex. Attendees will learn how and what was tested by Andrew along Yandex team and what\
            \ results were obtained."
      - language: ru
        text: "Распределенные системы всё чаще встречаются нам на профессиональном пути. Современные популярные сайты и пр\
            иложения содержат у себя «под капотом» распределенную систему — они бросают вызов разработчикам в силу фундаме\
            нтальной сложности их создания и огромного диапазона возможных компромиссов в дизайне.\n\nАндрей расскажет о т\
            ой части этих вызовов, что присутствуют в тестировании, о существующих ограничениях и их влиянии на функционал\
            ьность.\n\nБудут освещены вопросы:\n\n- чем распределенные системы отличаются от централизованных систем;\n- ч\
            то все это значит для тестирования;\n- какие свойства и характеристики нужно проверять в распределенных систем\
            ах и как это делать;\n- какие подходы к тестированию распределенных систем есть и какие проблемы они решают;\n\
            - какие проблемы остаются не решенными.\n\nПримером в докладе выступит персистентная распределенная очередь, к\
            оторая разрабатывается в Яндексе. Слушатели узнают, что и как тестировали Андрей с командой Яндекс и какие рез\
            ультаты получили."
