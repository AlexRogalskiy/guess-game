  - id: 981
    name:
      - {language: en, text: "Smart responsive interface design patterns"}
      - {language: ru, text: "Паттерны проектирования умных отзывчивых интерфейсов"}
    shortDescription:
      - {language: en, text: "A microscopic examination of common interface components and problems appearing in responsive\
            \ user interfaces."}
      - {language: ru, text: "Тщательное исследование общих интерфейсных компонентов и проблем отзывчивых пользовательских\
            \ интерфейсов."}
    longDescription:
      - language: en
        text: "You’re a smart cookie. If someone asks you to build a responsive accordion, you’ll figure it out. The same\
            \ goes for a table. Or a calendar. Or, God forbid, a multi-level-mega-drop-down. But how would you go around slightly\
            \ more complicated components?\n\nWhat if you had to build a sophisticated car configurator with a real-time updated\
            \ 3D view? What about an advanced mortgage calculator? How about a feature comparison table, a music festival\
            \ schedule, an election map, an airfare booking and check-in, a live world football championship leaderboard and\
            \ a theatre map seat selection? In this session, we’ll take a microscopic examination of common interface components\
            \ and problems appearing in responsive user interfaces.\n\nWe’ll cover them all: both from the design and from\
            \ the development perspective — with a few dirty little tricks. Keep in mind: you won’t be able to unsee the things\
            \ you’ll see in this session. Yes, it’s going to be dirty, tricky and horribly annoying at times. You’ll leave\
            \ with a toolbox of practical techniques that you’ll be able to apply to your work right away. And potentially\
            \ some tips for saving money on airfare, too!"
      - language: ru
        text: "Вы –– умница. Если вас попросят сделать отзывчивый аккордеон, вы справитесь. Сделаете вы и таблицу, и кален\
            дарь, и (боже упаси!) супер-многоуровневый раскрывающийся список. Но как насчёт компонентов посложнее?\n\nЧто\
            , если вам нужно будет сделать навороченный конфигуратор автомобилей с объёмным изображением, обновляющимся в\
            \ реальном времени? Или продвинутый ипотечный калькулятор? А сравнительную таблицу функций, расписание музыкал\
            ьного фестиваля, карту избирательных участков, сервис бронирования авиабилетов и регистрации на рейсы, турнирн\
            ую таблицу чемпионата мира по футболу, обновляющуюся в реальном времени, или схему выбора места в театре? В эт\
