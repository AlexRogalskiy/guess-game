  - id: 23
    name:
      - {language: en, text: "Practical change data streaming use cases with Apache Kafka and Debezium"}
    shortDescription:
      - {language: en, text: "During this session you will learn about the connection between Apache Kafka, change data capture\
            \ and Debezium, how to utilize these tools in microservices architectures and much more."}
    longDescription:
      - language: en
        text: "Debezium is a Secret Sauce for Change Data Capture.\n\nApache Kafka is a highly popular option for asynchronous\
            \ event propagation between microservices. Things get challenging though when adding a service’s database to the\
            \ picture: how can you avoid inconsistencies between Kafka and the database?\n\nEnter change data capture (CDC)\
            \ and Debezium. By capturing changes from the log files of the database, Debezium gives you both reliable and\
            \ consistent inter-service messaging via Kafka and instant read-your-own-write semantics for services themselves.\n\
            \nIn this session you’ll see how to leverage CDC for reliable microservices integration as well as many other\
            \ use cases such as extracting microservices out of monoliths, invalidating your 2nd-level cache after external\
            \ data changes, automatically keeping your full-text search index in sync, maintaining audit logs, and much more.\
            \ We’ll also discuss practical matters such as ensuring data quality in data streaming pipelines and implementing\
            \ data conversions using single message transformations."
