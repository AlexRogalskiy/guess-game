      - {language: ru, text: "Разбираем Java-библиотеку, предоставляющую «расходные» инстансы баз данных, браузеров Selenium\
            \ и вообще всего, что можно запустить в контейнере."}
    longDescription:
      - language: en
        text: "Unit testing is nice, but most modern microservices use external I/O (databases, MQ and so on). How to test?\
            \ \n\nYou could say \"H2\". But what if there is PostgreSQL with JSONB in production. What's with JSONB in H2?\
            \ \n\nThis talk will examine TestContainers — a library that lets you run Docker containters from your JUnit (and\
            \ not only JUnit) tests, providing instances of common databases, Selenium web browsers, or anything else that\
            \ can run in a Docker container. \n\nApache, Spring, ZeroTurnaround, Zipkin, Zalando, Alfa Lab — only some of\
            \ the companies that chose TestContainers. Come to the talk to figure out why!"
      - language: ru
        text: "Unit-тесты — это хорошо. Вот только большинство современных микросервисов работают с внешними I/O (базы дан\
            ных, MQ, другие сервисы). Как быть, как тестировать? \n\n«H2» — гордо скажете вы! Ну хорошо, но в продакшене-т\
            о, например, PostgreSQL с JSONB. Как там с JSONB в H2? \n\nВ докладе будет рассказано про библиотеку TestContainers,\
            \ позволяющую быстро и кроссплатформенно запускать из ваших JUnit (и не только) тестов Docker-контейнеры с поп\
            улярными базами данных, Selenium-браузерами и вообще всем, что умеет бегать в Docker. С возможностью запускать\
            \ как локально при разработке, так и на CI серверах без изменений. \n\nApache, Spring, ZeroTurnaround, Zipkin,\
            \ Zalando, Альфа-Лаборатория — это лишь малая часть тех, кто выбрал TestContainers. Приходите узнать, почему!"
