  - id: 549
    name:
      - {language: en, text: "Migrating your existing web app into virtual reality"}
      - {language: ru, text: "Переносим существующее web-приложение в виртуальную реальность"}
    shortDescription:
      - {language: en, text: "WebVR technology and approaches you might use to move existing web applications to virtual reality\
            \ in order to provide new experience to users and a bit of fun for yourself."}
      - {language: ru, text: "Как интегрировать существующие web-приложения в виртуальную реальность, давая вашим пользова\
            телям новые возможности и UX, а себе дозу фана."}
    longDescription:
      - language: en
        text: "Virtual Reality is a big trend now which is not that close to the commonplace front-end development. However\
            \ it might be beneficial to move existing Web application to Virtual Reality world in order to provide new experience\
            \ to users and fun for web devs.\n\nShould we use CSS3d or WebGL to drop web app into 3D scene?\nWhat solutions\
            \ are available and what common pitfalls should be avoided while migrating your app to VR?\nWhy HTML is as good\
            \ for VR UIs as it good for flat web UIs?\nHow web developer can be a part of VR movement?"
      - language: ru
        text: "Виртуальная реальность — мощный тренд, который до текущего момента обходил стороной веб-разработчиков. Данн\
            ый доклад о том, как интегрировать существующие web-приложения в мир виртуальной реальности, давая вашим польз\
            ователям новые возможности и UX, а себе дозу фана.\n\nДолжны ли мы использовать CSS или WebGL для проброса при\
            ложения в VR? \nКакие решения доступны на текущий момент и каких ошибок стоит остерегаться? \nПочему HTML так\
            \ же хорош для разработки VR интерфейсов, как и для обычного, плоского Web? \nКак веб-разработчик может быть ч\
            астью VR-революции?"
