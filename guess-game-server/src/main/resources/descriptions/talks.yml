  - id: 884
    name:
      - {language: en, text: "Don’t repeat yourself: UI tests for web, iOS and Android simultaneously"}
      - {language: ru, text: "Don’t repeat yourself: UI-тесты для веб, iOS и Android одновременно"}
    shortDescription:
      - {language: en, text: "Let’s see how with the help of open source solutions we can quickly organize E2E tests that\
            \ will work both in the web and in mobile applications. The approach will be demonstrated on the Python stack,\
            \ but can easily be transferred to another stack."}
      - {language: ru, text: "Давайте посмотрим, как на основе open source-решений можно быстро организовать E2E-тесты, ко\
            торые заработают и в вебе, и в мобильных приложениях. Подход будет продемонстрирован на Python-стеке, но может\
            \ быть легко перенесен на другой стек."}
    longDescription:
      - language: en
        text: "Nowadays you won't surprise anyone by saying that the product has a web version and a mobile application. But\
            \ UI tests are usually written separately for each platform. We often get different frameworks, test runners,\
            \ sometimes even languages and we have to support this zoo, of course. When the product's behavior changes, we\
            \ have to change the same thing in several places. \n\nLet’s see how with the help of open source solutions we\
            \ can quickly organize E2E tests that will work both in the web and in mobile applications. We'll also look at\
            \ the possible difficulties that might arise with such solution. The approach will be demonstrated on the Python\
            \ stack, but can easily be transferred to another stack. \n#python #web #mobile"
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n\n> *Сделать успешные мультиплатформенные тесты оказывается не т\
            ак сложно (история успеха).* \n\n\nНикого уже не удивишь, что у продукта есть веб-версия и мобильное приложени\
            е. При этом UI-тесты чаще всего пишутся отдельно для каждой платформы. Очень часто при этом мы получаем разные\
            \ фреймворки, тестраннеры, иногда даже языки, а заодно и поддержку этого зоопарка. Затем при изменениях в пове\
            дении продукта приходится менять одно и то же в нескольких местах. \n\nДавайте посмотрим, как на основе open source-р\
            ешений можно быстро организовать E2E-тесты, которые заработают и в вебе, и в мобильных приложениях, а также ка\
            кие сложности возникнут с подобным решением. Подход будет продемонстрирован на Python-стеке, но может быть лег\
            ко перенесен на другой стек. \n#python #web #mobile"
