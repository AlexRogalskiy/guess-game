  - id: 373
    name:
      - {language: en, text: "Hero’s Journey to Perfect System Tests — Eight Assessment Criteria for Tests’ Architecture Design"}
    shortDescription:
      - {language: en, text: "So, what is the quest of every QA Hero? The purpose of the story is to make the talk more fun\
            \ and to be not only about the code following the best practices to include personal author's examples and stories."}
    longDescription:
      - {language: en, text: "What is the quest of every QA Hero? It is to find the golden recipe for the perfect system tests’\
            \ design — describing how to achieve fast, reliable, easy to understand and maintain tests. Anton is going to\
            \ tell you his story of how he managed to complete this quest. The journey is going to introduce common problems\
            \ and mistakes to you in the process of designing test automation frameworks, such as not following single responsibility\
            \ principle, not enough code reuse, and bad object-oriented programming (OOP) design. The author is going to share\
            \ with you how he and his teammates managed to solve these issues through the application of eight assessment\
            \ criteria. Usually, people want to improve their tests but do not have quality metrics to determine which version\
            \ of their improvements is most beneficial to their projects. The presented assessment framework can help you\
            \ to figure out which is the best possible enhancement that you need to introduce into your system tests and so\
            \ make them more stable, reliable and maintainable."}
