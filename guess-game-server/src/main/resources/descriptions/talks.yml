  - id: 984
    name:
      - {language: en, text: "Dumb services in smart nets: deploy like a ninja with Istio service mesh"}
      - {language: ru, text: "Тупые сервисы в умных сетях: деплоим как ниндзя при помощи Istio service mesh"}
    shortDescription:
      - {language: en, text: "We will describe what a service mesh is, what problems it tries to solve and what new problems\
            \ it may create. We will then discuss the benefits of Istio's implementation. And then we will demonstrate a few\
            \ of the smart deployment techniques Istio makes possible."}
      - {language: ru, text: "Мы рассмотрим, что такое сервисное сито, какие проблемы оно решает, a какие создает. Обсудим\
            , чем конкретно хорошa имплементация Istio. И продемонстрируем, как Istio помогает осуществить хитроумные техн\
            ики деплоя."}
    longDescription:
      - language: en
        text: "Deploying microservices to Kubernetes (and other cloud-native platforms) is only easy in theory. The inherent\
            \ complexity of distributed systems requires new techniques of observability, analysis and resilience. Service\
            \ mesh is an infrastructure-based architectural pattern that makes these techniques possible in a smart, centralised\
            \ way. Leaving the services fully ignorant. Like: \"I'm a service, I don't care about the platform. I just wanna\
            \ serve information.\" \n\nIstio is an open source service mesh initiated by Google, IBM and Lyft, providing the\
            \ services with this option of blessed ignorance. Let's see what it gives us (engineers) and what it deprives\
            \ us of."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Международный спикер, который делал кейноуты на различных DevOps-к\
            онференциях. Istio — важная технология, релиз которой вышел совсем недавно; Антон расскажет подробности и кишо\
            чки.*\n\nВыкатывать микросервисы на Kubernetes (и другие облачные платформы) просто только в теории. Неотъемле\
            мая сложность распределенных систем требует новых техник наблюдаемости, анализа и обеспечения устойчивости. Се\
            рвисное сито (service mesh) — архитектурный подход, позволяющий осуществить эти хитрые техники умным централиз\
            ованным путем. Да так, что самим сервисам толком ничего не надо об этом знать. Типа: «Я сервис, я не хочу ниче\
            го знать о платформе. Я хочу просто выполнять бизнес-задачи». \n\nIstio — опенсорс-имплементация сервисного си\
            та, разработанная Google, IBM и Lyft, дающая сервисам как раз это блаженное незнание. Давайте посмотрим — что\
            \ она нам дает, а что отбирает."
