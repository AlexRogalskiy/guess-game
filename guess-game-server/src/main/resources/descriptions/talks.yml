  - id: 791
    name:
      - {language: en, text: "Wishing for something strange — Java web UI for desktop applications"}
      - {language: ru, text: "Хочется странного — web UI на Java для desktop-приложений"}
    shortDescription:
      - {language: en, text: "We’ll try to make Java friends with new crazy web technologies for desktop systems and see when\
            \ this approach can be applied."}
      - {language: ru, text: "Попробуем подружить Java с новыми безумными веб-технологиями для настольных систем и посмотр\
            им, для каких задач применим такой подход."}
    longDescription:
      - language: en
        text: "Why do we still need desktop applications, with the web being so great and powerful? It’s simple: all variety\
            \ of peripherals is available for these apps — scanners, printers, telephony, specific devices, as well as the\
            \ whole power of desktop system — HDD, memory, and CPU. Desktop applications won’t crash after an ordinary browser\
            \ update, they allow you to work normally while being offline. Thus, the world still needs desktop applications.\
            \ \n\nAs the experience of guys from GitHub and Slack shows, you need and you must make cool desktop apps on web\
            \ stack. But here’s the rub — you need to write eeeverything in JavaScript. We don’t need to remind you how many\
            \ developers like JavaScript. As for Java, we’ll try to make it friends with these new crazy web technologies\
            \ for desktop systems and see when this approach can be applied."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Хорошая тема: необычная, актуальная и реализованная в виде п\
            опулярного опенсорсного продукта. Провоцирует у аудитории контрастные мнения о применимости подобного подхода\
            .*\n\nЗачем нам всё ещё нужны desktop-приложения, ведь веб так прекрасен и могуч? Всё просто: им доступен весь\
            \ спектр периферии — сканеры, принтеры, телефония, специфичные устройства, а также вся мощь настольной системы\
            \ — диск, память и процессор. Desktop-приложения не сломаются от очередного обновления браузера, и в них возмо\
            жна полноценная offline-работа. Так что мир всё ещё нуждается в desktop-приложениях. \n\nКак показывает опыт р\
            ебят из GitHub и Slack, можно и нужно делать классные desktop-приложения на веб-стеке. Но есть одно но — вам н\
            ужно писать всё-всё-всё на JavaScript. Стоит ли напоминать, что далеко не все разработчики любят JavaScript? В\
            озвращаясь к Java, мы попробуем подружить её с этими новыми безумными веб-технологиями для настольных систем и\
            \ посмотрим, для каких задач применим такой подход."
