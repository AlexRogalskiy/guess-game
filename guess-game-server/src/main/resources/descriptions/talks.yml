    name:
      - {language: en, text: "Automate design patterns with PostSharp and aspect-oriented programming"}
    shortDescription:
      - {language: en, text: "This talk challenges the idea that patterns are a design-only thing and shows how to remove\
            \ redundant code with aspect-oriented programming (AOP) and PostSharp, the reference AOP framework for .NET."}
    longDescription:
      - {language: en, text: "Design patterns are now universally accepted and have significantly improved the way we design\
            \ software. However, they had relatively little impact on how we implement it. Except rare exceptions like the\
            \ \"using\" or \"lock\" keywords, most patterns must still be implemented by hand, resulting in large quantities\
            \ of boilerplate code that must be validated by peer review. However, development tools could do a better job\
            \ by automatically implementing some parts of the pattern, and automatically validating hand-written code against\
            \ pattern rules. This talk shows how to remove this redundant code with aspect-oriented programming (AOP) and\
            \ PostSharp, the reference AOP framework for .NET."}
