      - language: ru
        text: "> __Коментарий Программного комитета:__\n\n> *Официально лучший автор Хабра (начиная с осени прошлого года\
            ), пишет на разные темы: Java, .NET, JavaScript и т.п. Отлично делает обзоры. Есть опыт продвижения нововведен\
            ий в традиционно статичных государственных организациях.*\n\nВ этом докладе мы кратко подведём итоги прошедшег\
