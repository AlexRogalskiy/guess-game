  - id: 386
    name:
      - {language: en, text: "Web applications: fractioning monolith"}
      - {language: ru, text: "Веб-приложения: дробим монолит"}
    shortDescription:
      - {language: en, text: "While mobile apps try to become as lightweight as web pages, web apps increasingly resemble\
            \ behemoths. Victor will talk about his own experiments in decomposing web apps into fine-grained pieces with\
            \ explicit versioning and dependencies."}
      - {language: ru, text: "В то время, как мобильные приложения стремятся стать лёгкими, как веб-страницы, веб-приложен\
            ия становятся всё толще. Виктор расскажет о собственных экспериментах с разделением веб-приложений на компонен\
            ты с версионированием и явно прописанными зависимостями."}
    longDescription:
      - language: en
        text: "Today's Web \"pages\" increasingly turn into complex web apps with lots of code, data and other resources (styles,\
            \ pics, you name it). For such an app, how can we deal with code versioning, updates, caching (appcache, service\
            \ workers, zeit.co)?\n\nGoogle plans to modularize mobile apps (instant apps) to be lightweight like Web pages.\
            \ Meanwhile, a Web page utilizing a couple frameworks looks as lightweight as a hippo.\n\nWhat kind of technology\
            \ can sync code as well as data?\nBoth code and data may reside in browser's memory, browser-side cache, network\
            \ cache, CDN, on a prod server, staging server or a developer's own dear laptop. \nHow can we modularize a Web\
            \ app and deal with components flexibly? How can we version and update them?\n\nI will report on my experiments\
            \ that may (or may not) give us some leads in answering that many questions."
      - language: ru
        text: "Когда в вебе оказываются уже не страницы, а долгоживущие сложные приложения, возникают вопросы управления в\
            ерсиями, апдейтов, кэширования (appcache, service workers, zeit.co).\n \nВедь веб-приложение, использующее пач\
            ку модных фреймворков, уже напоминает бегемота. И это в то время, когда Google пытается «распилить» мобильные\
            \ приложения на кусочки (instant apps), чтобы они были лёгкими, как веб-страницы!\n\nИ код веб-приложения, и д\
            анные могут быть одновременно в памяти у браузера, в кэше браузера же, в HTTP-кэше, в CDN, на проде, на машине\
            \ разработчика. Причём везде разные версии. Допустим, мы разобрались с синхронизацией данных. Можем ли мы теми\
            \ же инструментами синхронизировать код, компоненты, стили, ресурсы?\n\nДокладчик расскажет об экспериментах с\
            \ «распиливанием» веб-приложений на маленькие куски с отдельными историями версий и явно прописанными зависимо\
            стями — что из этого получилось и кто же из животных пострадал при съёмках этого фильма (да, хомячок)."
    track: 1
    language: ru
    presentationLinks: ["https://assets.ctfassets.net/nn534z2fqr9f/6b6yocEZqgkms0omC2EKU2/23a2b87c370059e86f0ceafec03ba161/holy-msk.pdf"]
    videoLinks: []
    speakerIds: [697]
  - id: 387
    name:
      - {language: en, text: "Logux, new way to connect client and server"}
      - {language: ru, text: "Logux — новый способ связи клиента и сервера"}
    shortDescription:
      - {language: en, text: "Review of new ideas to replace AJAX-REST. How we could reduce code lines and bring out-of-box\
            \ live data updates and offline editing."}
      - {language: ru, text: "Андрей Ситник сделает обзор новых идей, которые могут заменить AJAX-REST, чтобы сократить ко\
            личество кода, дать «из коробки» автообновление и поддержку редактирования в оффлайне."}
    longDescription:
      - language: en
        text: "We got a great tools for client JS and for backend. But between them we have old AJAX-REST. It works great\
            \ for our tasks in past, but web applications become more complicated.\nAndrey Sitnik, creator of PostCSS and\
            \ Autoprefixer, will overview new ideas in client-server communications and announce start his new open source\
            \ project.\nHow we could take Relay and Swarm.js ideas and goes further? What operation log synchronization could\
            \ reduce code lines and bring out-of-box live updates and offline editing?"
      - language: ru
        text: "Мы создали отличные фреймворки для клиентского JS и бэкенда. Но между ними мы используем старые AJAX и REST.\
            \ Они прекрасно служили нам раньше, но веб-приложения становятся всё более сложными.\nАндрей Ситник, создатель\
            \ PostCSS и Автопрефиксера, рассмотрит новые идеи в связи клиента и сервера, которые он хочет заложить в своём\
            \ новом опенсорс-проекте.\nКак мы можем взять идеи Relay и Swarm.js и развить их? Как синхронизации лога опера\
            ций позволит сократить количество кода и дать «из-коробки» автообновление и поддержку редактирования в оффлайн\
            е?"
    track: 1
    language: ru
    presentationLinks: []
    videoLinks: []
    speakerIds: [653]
  - id: 388
    name:
      - {language: en, text: "Offline is the new Black"}
    shortDescription:
      - {language: en, text: "The network is inherently unstable. Connection failures happen to everybody on a semi-regular\
            \ basis, and can be very frustrating. Making your web application offline compatible is extremely beneficial for\
            \ your users. Not only are connection failures taken care of, loading performance of your application is very\
            \ fast after the first load."}
    longDescription:
      - {language: en, text: "Max and listeners will examine the benefits of offline web applications, before jumping straight\
            \ in and looking at AppCache and ServiceWorker. This talk is perfect for any developer with web development experience,\
            \ as every website can be taken offline. It will be especially beneficial for single-page application developers,\
            \ seeing as making those offline compatible is very easy."}
    track: 1
    language: en
    presentationLinks: ["https://assets.ctfassets.net/nn534z2fqr9f/7JtLWND1QcS8AGKiyOMiwG/df1cc309d1ae6b7d60c885dd85ecab18/offline-is-then-new-black.pdf"]
    videoLinks: []
