  - id: 646
    name:
      - {language: en, text: "How we have widened the bottleneck of development"}
      - {language: ru, text: "Как мы расширяли бутылочное горлышко разработки"}
    shortDescription:
      - {language: en, text: "How to develop 8 times more board games without increasing the team eightfold."}
      - {language: ru, text: "Как разрабатывать в 8 раз больше настольных игр, не увеличивая в 8 раз команду."}
    longDescription:
      - language: en
        text: "So here's the story. We made 10 board game projects a year when an opportunity came to scale the production\
            \ and make an order of magnitude more. The problem was with the development: we had to increase the core team\
            \ no more than twofold. We've managed to make roughly 80 projects. This talk will tell you next parts of the story:\n\
            \n1. How the process was initally organized as kick-in-the-ass-driven development, how we flirted with Agile and\
            \ other weird stuff and how after that we locked ourselves with a microwave oven and tea and drew on a whole roll\
            \ of plotter paper.\n2. It turned out that a game is not a development process but a building process that looks\
            \ more like a Boeing logistics. And the most expensive is not to \"do on time\", but \"to do without a mistake\
            \ on any step\".\n3. We created requirements from a subprocess to a subprocess, rethought the project manager\
            \ role, came to the idea \"when in doubt, redo\".\n4. We selected people on different stages, trained them and\
            \ got them to know our requirements.\n5. We separated urgent projects (commercial orders) where the deadline was\
            \ more important.\n6. Model that we got as a result: the process tree, checklists for delivery to internal client,\
            \ PM role, tracker role, integrating marketing, production and different processes on different levels. A whole\
            \ new set of mistakes.\n7. The result: who gets to kick who, how to solve the paradox \"it isn't in production's\
            \ best interests to produce high quality product\", current model and its problems.\n8. Communicating with external\
            \ clients, pain of approval, why it's better economically to put production before approval."
      - language: ru
        text: "История: делали 10 проектов настольных игр в год, появилась возможность нагрузить производство и делать на\
            \ порядок больше. Проблема была в процессе разработки: надо было расширить команду ядра не больше, чем вдвое.\
            \ В результате получилось сделать около 80 проектов. Доклад поведает о следующем:\n\n1. Как был устроен процес\
            с по методике пинок-driven development, как мы пробовали заигрывать с Agile и другими странными штуками, а пот\
            ом изрисовали рулон плоттерной бумаги, запершись с чаем и микроволновкой.\n2. Оказалось, что игра — это не про\
            цесс разработки, а процесс сборки, больше похожий на логистику Боинга. И самое дорогое — не сделать вовремя, а\
            \ сделать без косяка на каждом этапе.\n3. Появление требований от подпроцесса к подпроцессу, переосмысление ро\
            ли проект-менеджера, концепция «сомневаешься — переделай».\n4. Отбор людей на этапах, их подготовка и обучение\
            , знакомство с нашими требованиями. Опыт реально больших проектов на 8 месяцев.\n5. Отделяем от разработки сро\
            чные проекты (корпоративные заказы), где срок важнее.\n6. Итоговая модель — дерево процесса, чеклисты передачи\
            \ внутреннему заказчику, роль ПМ, роль трекера, интеграция с маркетингом, производством и другими процессами в\
            ыше и ниже. Ещё пачка косяков.\n7. Итог: кто кого пинает, решение парадокса «производство не заинтересовано вы\
            пускать качественный товар», текущая модель, её проблемы.\n8. Общение со внешними заказчиками, боль согласован\
            ий, почему экономически правильнее делать продакшн до согласования."
