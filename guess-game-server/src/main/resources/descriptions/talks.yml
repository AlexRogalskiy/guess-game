  - id: 1352
    name:
      - {language: en, text: "Why databases are crying at the night"}
      - {language: ru, text: "Почему базы данных плачут по ночам"}
    shortDescription:
      - {language: en, text: "It's time to stop treating databases as magic boxes that just do their work and are not worthy\
            \ of your attention. Inside of databases are mechanisms that can prevent errors in performance. Mikhail will tell\
            \ about these mechanisms and how to work correctly with RDBMS и NoSQL databases."}
      - {language: ru, text: "Пора перестать относиться к базам данных как к волшебным коробочкам, которые просто делают с\
            вою работу и недостойны вашего внимания. Внутри них кроются механизмы, которые при должном рассмотрении могут\
            \ предотвращать ошибки в производительности. Михаил расскажет про эти механизмы и как правильно работать с баз\
            ами данных RDBMS и NoSQL."}
    longDescription:
      - language: en
        text: "Late at night, in server rooms, if you listen carefully, you can hear how databases quietly cry. But why?\n\
            We as developers often see databases as magic boxes which work fast and without the expense of resources. \nDatabases\
            \ are far from ideal, they are just abstractions of many algorithms that interact with each other and a little\
            \ understanding of what is happening \"under the bonnet\" can prevent common performance problems.\n\nIn this\
            \ talk, Mikhail will tell about common mistakes in work with RDBMS and NoSQL databases, how they affect performance,\
            \ why they happen and how to reduce or prevent their effect."
      - language: ru
        text: "Поздно ночью, в серверных комнатах, если внимательно прислушаться, можно услышать как тихо плачут базы данн\
            ых. Но почему?\nМы в качестве разработчиков зачастую относимся к базам данных как к волшебным коробочкам, кото\
            рые работают мгновенно и без затрат ресурсов.\nБазы данных далеки от совершенства, они всего лишь абстракции м\
            ножества алгоритмов, взаимодействующих друг с другом, и немного понимания того, что происходит «под капотом»,\
            \ может предотвратить распространенные проблемы с производительностью.\n\nВ этом докладе Михаил расскажет о ра\
            спространенных ошибках в работе с RDBMS и NoSQL базах данных, как они влияют на производительность, почему они\
            \ происходят, и как уменьшить их эффект или вовсе предотвратить.\n\n> __Комментарий программного комитета:__\n\
            \n\n\n> *Доклад от разработчика RavenDB о реальных проблемах эксплуатации реляционных и NoSQL баз данных, дета\
            лях архитектуры и реализации современных БД.*"
