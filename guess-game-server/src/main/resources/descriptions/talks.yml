      - {language: ru, text: "Антон поделится опытом автоматизации применения базовых правил защиты кластеров Kubernetes,\
            \ а также способами обнаружения и атак."}
    longDescription:
      - language: en
        text: "Kubernetes is a powerful and at the same time complex tool. The question of security is pretty important, so\
            \ it's necessary to pay extra attention even to the basic settings.\n\nSEMrush Security Team performed an internal\
            \ audit, collected the most common mistakes of using clusters in the GKE environment, and researched public clusters.\
            \ In this talk, Anton will share his experience of automating use of the basic cluster protection rules, and also\
            \ detection and attack techniques."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Kubernetes шагает по планете, и рассказ про безопасность кла\
            стера от эксперта как раз вовремя.*\n\nKubernetes является мощным и одновременно с этим сложным инструментом.\
            \ Вопрос безопасности далеко не последний в списке, поэтому следует уделять особое внимание даже базовым настр\
            ойкам. \n\nВ ходе внутреннего аудита кластеров в компании SEMrush Security Team собрала основные ошибки при ис\
            пользовании кластера в среде GKE, а также провела небольшое исследование публично доступных кластеров. Докладч\
            ик поделится опытом автоматизации применения базовых правил их защиты, а также способами обнаружения и атак."
