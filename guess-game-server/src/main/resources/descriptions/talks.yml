  - id: 538
    name:
      - {language: en, text: "The inner structure of a webpack bundle"}
      - {language: ru, text: "Внутреннее устройство бандла webpack"}
    shortDescription:
      - {language: en, text: "How does webpack create bundles, transform code, choose which files to add to build, connect\
            \ chunks? Knowing all this you can debug your code easier and control bundle size."}
      - {language: ru, text: "Как webpack собирает бандл, связывает чанки, преобразует код и определяет, добавлять ли файл\
            ы в сборку? Зная все это, гораздо проще контролировать размер бандла и ловить баги в сборке."}
    longDescription:
      - language: en
        text: "webpack is a de-facto standard bundler for large frontend projects. Lots of developers use it, but mostly like\
            \ a black box: you place your files in some place, write some magical words in config and then magic happens.\
            \ Until it doesn’t. \n\nThe talk will explain how this magic works, how a webpack bundle looks from inside, how\
            \ different settings can change output and lead to unexpected side effects. And also how you can debug and optimize\
            \ it."
      - language: ru
        text: "webpack стал де-факто стандартом для сборки крупных приложений на JS. Его используют почти все, но, как пра\
            вило, в качестве черного ящика: «если положить вот сюда файлы и написать такие-то строчки в конфиг, то потом н\
            а выходе автомагически получится бандл». \n\nВ докладе будет раскрыто, как эта магия работает, как выглядит ба\
            ндл изнутри, как разные настройки на него влияют, почему некоторые настройки могут привести к неожиданным побо\
            чным эффектам, а также как все это отлаживать и оптимизировать."
    talkDay: 2
    track: 1
    language: ru
    presentationLinks: ["https://assets.ctfassets.net/nn534z2fqr9f/6grHdTSZYkuG2iqOY82QSG/58bb4494f3b28e8470d1f7a52c63aa4e/Alexey_Ivanov_Inner_structure_of_webpack_bundle.pdf"]
