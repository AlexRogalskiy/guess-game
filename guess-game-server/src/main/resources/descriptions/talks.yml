  - id: 587
    name:
      - {language: en, text: "DevOps @ scale — greek tragedy in three acts"}
      - {language: ru, text: "DevOps в масштабе: греческая трагедия в трёх актах"}
    shortDescription:
      - {language: en, text: "As in a good Greek Tragedy, scaling DevOps to big teams has three stages and usually ends badly."}
      - {language: ru, text: "Как и положено хорошей греческой трагедии, масштабирование DevOps происходит в три акта, и з\
            аканчивается, чаще всего, плачевно."}
    longDescription:
      - {language: en, text: "In this talk we’ll take you to a scaling journey, from 3 developers to a 100. We’ll talk about\
            \ the challenges each milestone in this growth brings, both technological and methodological, and how to solve\
            \ those challenges using the right mix of people, the right selection of tools and the correctly crafted process.\
            \ The speakers excel in the different aspects of this triangle and went through this journey (more than once)\
            \ themselves. And the fun and entertaining presentation as a Greek tragedy can’t hurt, can it?"}
      - {language: ru, text: "В этой трагедии мы представим вам историю роста компании, от трёх разработчиков до ста. Мы о\
            бсудим сложности, которые возникают на каждом этапе взросления, как технологические, так и методологические, и\
            \ предложим решения этих проблем с помощью правильных кадровых, методологических и технических средств. Мы сам\
            и это всё проходили, и не раз, так что понимаем толк в хорошей греческой трагедии в DevOps."}
    talkDay: 1
    trackTime: "17:50"
