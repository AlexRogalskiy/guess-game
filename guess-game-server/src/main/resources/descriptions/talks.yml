  - id: 921
    name:
      - {language: en, text: "Generated REST API documentation in Node.js"}
    shortDescription:
      - {language: en, text: "Come and learn how to focus on developing your API without having to write any documentation\
            \ for it."}
    longDescription:
      - {language: en, text: "It takes time to write a correct API documentation with Node.js. Some solutions exist like Swagger,\
            \ OpenAPI, Postman, etc. Sebastien worked on a module that lets you write your REST API in Node.js without having\
            \ to write any documentation, but still, you can, while developing your application, see how your API looks like\
            \ and interact with it by a Postman collection generated automatically. Sebastien believes this example can show\
            \ people that it’s possible to focus on developing your API without having to write any documentation for it if\
            \ it’s well thought at the beginning."}
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n> \n> *Автор известен во Vue-сообществе. Является одним из созда\
            телей фреймворка Nuxt.js, обладает большой экспертизой. \nДавайте поспорим, что вы слышали о Vue? А если так,\
