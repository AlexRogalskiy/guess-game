      - language: ru
        text: "Жизнь тестировщика сложна и полна приключений, поэтому мы собрали экспертов, чтобы обсудить: \n•  стоит ли\
            \ специалисту по тестированию расти и куда-то стремиться;\n•  превратятся ли современные тестеры в разработчик\
            ов или стоит продолжать тестить «как пользователи»;\n•  как проработать 10 лет и не стать менеджером;\n•  как\
            \ знание технологии помогает тестировать построенные на ней решения;\n•  почему важно развивать экспертизу в п\
            редметной области (и что есть предметная область вообще);\n•  что помогает тестировщику профессионально развив\
