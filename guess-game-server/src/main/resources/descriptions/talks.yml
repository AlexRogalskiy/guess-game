  - id: 1062
    name:
      - {language: en, text: "FAKE + Paket — PowerTools for .NET developers"}
    shortDescription:
      - {language: en, text: "This talk will show you how to set up basic build scripts with FAKE and give you an overview\
            \ about dependency management with Paket."}
    longDescription:
      - language: en
        text: "FAKE — F# Make is a build automation system with capabilities which are similar to make and rake. It is using\
            \ an easy domain-specific language (DSL) which allows you to express your build logic in F#.\n\nPaket is a dependency\
