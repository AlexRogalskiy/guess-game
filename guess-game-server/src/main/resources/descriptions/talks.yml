    name:
      - {language: en, text: "Feature evolution in Java 13 and beyond"}
    shortDescription:
      - {language: en, text: "The focus of this talk is not just a list of new features, but a deep dive into how the features\
            \ evolve. The audience will learn how to monitor the development process, predict deliverables, and gauge when\
            \ vigorous feedback is most likely to be successful."}
    longDescription:
      - {language: en, text: "Every six months, a new Java release comes along. This increased release frequency was motivated\
            \ by the desire to introduce new language and library features to a broad audience quickly. Depending on user\
            \ feedback, there is the possibility of making changes before the design is frozen. Cay will describe the evolution\
            \ of several such features, including switch expressions, new forms of string literals, and fibers. By monitoring\
            \ the vigorous open discussion among the Java design and implementation team members, we can derive valuable insights\
            \ about the design process. He also shows you how to build releases for highly experimental features that will\
            \ make it into future Java versions, such as project Valhalla (value types). From this presentation, you will\
            \ gain insights into the evolution of Java, and you will be better equipped to prepare yourself for new features."}
