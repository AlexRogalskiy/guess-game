  - id: 1332
    name:
      - {language: en, text: "Privacy UX"}
    shortDescription:
      - {language: en, text: "Vitaly will be exploring privacy UX patterns, techniques, strategies and important decisions\
            \ to consider when designing and building privacy-aware websites and applications."}
      - {language: ru, text: "Доклад Виталия будет посвящен UX-паттернам, методикам, стратегиям и важным решениям, которым\
            \ стоит уделить внимание при проектировании и разработке сайтов и приложений с учетом требований конфиденциаль\
            ности."}
    longDescription:
      - language: en
        text: "GDPR cookie consent prompts, push notifications, app install prompts, video autoplays and annoying pop-ups.\
            \ Every time we enter a new site, it feels like a fight against all the annoying marketing messages endlessly\
            \ streaming at us. If you've wondered why a product you looked up in a search engine one day keeps showing up\
            \ in all your social channels over and over just a few hours later, that's the power of data collection and retargeting\
            \ at play. We can do better than that though.\n\nIn this session, Vitaly will be exploring privacy UX patterns,\
            \ techniques, strategies and important decisions to consider when designing and building privacy-aware websites\
            \ and applcations. You'll walk away with a toolbox of applicable techniques, privacy nightmares and a few notes\
            \ on how to keep your website/app GDPR-compliant and privacy-focused."
      - language: ru
        text: "Запросы на использование cookie-файлов или установку приложения, push-уведомления, автоматически запускающи\
            еся видео и назойливые всплывающие окошки. Каждый раз, как мы заходим на новый сайт, это превращается в борьбу\
            \ с надоедливыми рекламными сообщениями, что так и сыплются на нас. Если вы когда-нибудь замечали, как продукт\
            , чье название вы однажды ввели в поисковую строку, начинает то и дело всплывать во всех ваших соцсетях всего\
            \ через пару часов, знайте — вот она, истинная мощь сбора данных и ретаргетинга. Но необязательно обрекать на\
            \ это своих пользователей. \n\nДоклад Виталия будет посвящен UX-паттернам, методикам, стратегиям и важным реше\
            ниям, которым стоит уделить внимание при проектировании и разработке сайтов и приложений с учетом требований к\
            онфиденциальности. Из доклада вы вынесете набор полезных методик, антипримеров и пару советов, как сделать сай\
            т/приложение, отвечающее требованиям GDPR и соблюдающее право пользователя на частную жизнь."
