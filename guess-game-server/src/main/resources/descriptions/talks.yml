  - id: 270
    name:
      - {language: en, text: "Building a Realtime video processor with Swift and Metal"}
    shortDescription:
      - {language: en, text: "This talk covers the low-level details of processing video in realtime with Swift and Metal."}
    longDescription:
      - {language: en, text: "This talk covers the low-level details of processing video in realtime. We draw from the experience\
            \ building the in-house video renderer that powers Halide and Spectre. We’ll cover GPU programming, data oriented\
            \ design, and affordances of Swift that make it a competitive alternative to C++. Even if you use a higher level\
            \ framework, you’ll walk away from the talk understanding what the frameworks do under the hood."}
      - language: ru
        text: "This talk covers the low-level details of processing video in realtime. We draw from the experience building\
            \ the in-house video renderer that powers Halide and Spectre. We’ll cover GPU programming, data oriented design,\
            \ and affordances of Swift that make it a competitive alternative to C++. Even if you use a higher level framework,\
            \ you’ll walk away from the talk understanding what the frameworks do under the hood.\n\n> __Комментарий прогр\
            аммного комитета:__\n\n>\n\n> *Для обработки потокового видео с камеры надо эффективно работать с CPU, GPU, по\
            стоянно думать над оптимизациями, чтобы FPS оставался на должном уровне. Бывает, что даже объектно-ориентирова\
            нный подход приносит проблемы для производительности. Бен расскажет о том, как он строил собственную систему д\
            ля обработки видео в iOS, как работать с colorspace и bitdepth, гаммой, и чем YUV отличается от RGB.*"
