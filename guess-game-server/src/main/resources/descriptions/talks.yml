    name:
      - {language: en, text: "Tuning performance of your reactive app"}
      - {language: ru, text: "Улучшаем производительность реактивного сервиса"}
    shortDescription:
      - {language: en, text: "Did you experience performance issues even though Spring Reactor promised to improve it? No\
            \ worries! We will figure out what went wrong and how to fix it!"}
      - {language: ru, text: "Уже испытали боль в производительности приложений написанных со Spring Reactor? Давайте же р\
            азберемся в чем проблемы, как их избежать и все-таки ускорить ваши сервисы!"}
    longDescription:
      - language: en
        text: "Not so long ago we were promised performance improvements from using magical Reactive Spring. But is everything\
            \ so rosy? In truth, Reactive Spring is just a cover using which you still need to know Reactive Strings as the\
            \ main tool of writing business logic. Depending on how correctly you use this tool your performance will work.\
            \ \n\nIn this talk, we will consider the most popular mistakes during development with Spring Reactor and what\
            \ techniques you can use to improve the performance of your application."
      - language: ru
        text: "Не так давно нам обещали улучшение производительности от использования магического Reactive Spring. Но все\
            \ ли так радужно? На самом деле, Reactive Spring всего лишь вкусная обертка, используя которую, вам все также\
            \ нужно познать Reactive Streams как основной инструмент написания бизнес-логики. В зависимости от того наскол\
            ько правильно вы используете данный инструмент, и будет зависит ваша производительность. \n\nВ этом докладе мы\
            \ рассмотрим наиболее популярные ошибки во время разработки со Spring Reactor и то, какие техники можно примен\
            ить для повышения производительности вашего приложения.\n\n> __Комментарий программного комитета:__\n\n>\n\n>\
            \ *Доклад крайне полезный для тех, кто уже выбрал реактивный подход с прицелом на производительность.*"
