  - id: 1185
    name:
      - {language: en, text: "Concepts: simplifying implementation of std utility classes"}
      - {language: ru, text: "Концепты: упрощаем реализацию классов std utility"}
    shortDescription:
      - {language: en, text: "We'll discuss concepts in general a little and how it simplifies the implementation of generic\
            \ classes."}
      - {language: ru, text: "Поговорим немного о концептах в общем и о том, как они упрощают реализацию generic-классов."}
    longDescription:
      - language: en
        text: "Concepts appearing in C++20 have for a long time been the subject of a wide discussion. Despite lots of information\
            \ accumulated through the years (including speeches given by world-class experts), among the application developers\
            \ (those who do not fall asleep cuddling up to the standard every night) there still isn't clear understanding\
            \ on what exactly C++20 concepts are and do we really need them when we've got good old enable_if. Part of the\
            \ blame is on concepts' evolution in 15 years (Concepts Full + Concept Map -> Concepts Lite), and part is on their\
            \ dissimilarity to the corresponding tools in other languages (Java/С# generic bounds, Rust traits, ...).\n\n\
            This talk will begin with a brief overview of concept-related changes in C++20. Then we'll explore implementation\
            \ of several STL classes and functions, comparing C++17 и С++20 solutions. For example:\n- to implement std::optional,\
            \ today we have to use inheritance hierarchy with a depth of 7. In C++20, there will be no need for that;\n- for\
            \ the default constructor std::pair today two template functions are required, in C++20 — one non-template;\n\
            - template classes often have partial specialization; if template parameters have some special properties, it\
            \ is easier and more correct to use concepts.\n\nThe audience is expected to have basic understanding of concepts\
            \ and SFINAE. Knowledge of C++ standard library will also be useful, but you don't need to know all the implementation\
            \ intricacies and details."
      - language: ru
        text: "Появляющиеся в C++20 концепты — давно и широко обсуждаемая тема. Несмотря на избыток материала, накопившего\
            ся за годы (в т. ч. выступления экспертов мирового уровня), среди прикладных программистов (не засыпающих ежед\
            невно в обнимку со стандартом) все еще остается неразбериха, что же такое С++20-концепты и так ли они нам нужн\
            ы, если есть проверенный годами enable_if. Частично виной тому то, как концепты эволюционировали за ~15 лет (Concepts\
            \ Full + Concept Map -> Concepts Lite), а частично то, что концепты получились непохожими на аналогичные средс\
            тва в других языках (Java/С# generic bounds, Rust traits, ...).\n\nДоклад начнется с краткого обзора concept-related\
            \ нововведений C++20, после чего мы посмотрим на реализацию некоторых классов и функций STL, сравнивая C++17 и\
            \ С++20-решения. К примеру:\n- для реализации std::optional сейчас приходится использовать иерархию наследован\
            ия глубины 7, в С++20 это будет не нужно;\n- для default-конструктора std::pair сейчас требуется 2 шаблонные ф\
            ункции, в С++20 — 1 нешаблонная;\n- часто шаблонные классы частично специализируются, в случае, когда у шаблон\
            ных параметров есть какие-то специальные свойства, c концептами это делать удобнее и правильнее.\n\nОт слушате\
            лей предполагается общее представление, что такое концепты и SFINAE. Также будет полезно знакомство со стандар\
            тной библиотекой C++, знание тонкостей и деталей реализации не требуется."
