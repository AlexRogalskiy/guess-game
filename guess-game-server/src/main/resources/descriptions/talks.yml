  - id: 359
    name:
      - {language: en, text: "Date and Time Pitfalls"}
      - {language: ru, text: "Подводные камни Date & Time"}
    shortDescription:
      - {language: en, text: "The talk is about pitfalls related to dates and times representation including how to properly\
            \ use the corresponding types in order to avoid major problems."}
      - {language: ru, text: "Доклад о подводных камнях, связанных с выражением дат и времени, и о том, как правильно испо\
            льзовать соответствующие типы данных, дабы избежать проблем."}
    longDescription:
      - language: en
        text: "Dates and times surround us: calendars, watches, they are everywhere. That’s why in almost every program developers\
            \ face the necessity to express time and manipulate date and time values. In order to correctly work with dates\
            \ and times, you need to know how time zones are organized in the first place.\nSounds like it’s not a big deal\
            \ but dates and times are fraught with perils by their nature, without relation to any development platforms.\
            \ To say nothing of pitfalls related to types which represent dates and times.\n\nElias will talk about all the\
            \ possible oddities of time zones, parsing problem. Elias will reveal the pros and cons of standard types such\
            \ as DateTime and DateTimeOffset. The speaker will show how to avoid the majority of problems and talk about the\
            \ pros of Noda Time library. Separately, Elias will talk about the best practices of working with dates and times."
      - language: ru
        text: "Даты и время окружают нас повсюду: календари, наручные часы, они повсюду. Поэтому практически в любой прогр\
            амме разработчики сталкиваются с необходимостью выражать время, манипулировать датами и временем. Для того, чт\
            обы грамотно манипулировать датами и временем  необходимо знать как устроены часовые пояса, в первую очередь.\n\
            Казалось бы, это несложно, однако дата и время скрывают огромное количество подводных камней сами по себе, в о\
            трыве от какой-либо плафтормы разработки. Что уж говорить про подводные камни, которые привносятся типами, пре\
            дставляющими значения даты и времени.\n\nВ докладе Илья расскажет о всевозможных странностях, связанных с дата\
            ми и временем: отсутствием дат при переходе с одного календаря на другой, особенностях вычисления возраста чел\
            овека, проблемах планирования будущих событий, арифметике на датах и времени и многом другом.\nСпикер расскаже\
            т о плюсах и минусах поставщиков данных по часовым поясам, проблеме парсинга, покажет недостатки стандартных т\
            ипов: DateTime, DateTimeOffset. Также Илья покажет, как можно избежать большинства проблем и расскажет о преим\
            уществах библиотеки Noda Time. Отдельно спикер поговорит о лучших практиках работы с датами и временем."
