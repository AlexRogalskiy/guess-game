  - id: 154
    name:
      - {language: en, text: "Everything .NET developer wanted to find out about deep learning, but was afraid to ask"}
      - {language: ru, text: "Всё, что разработчик .NET хотел знать про глубокое обучение, но боялся спросить"}
    shortDescription:
      - {language: en, text: "In this talk, Dmitry will tell about main types of modern neural network and how .NET developers\
            \ can use finished trained networks to solve problems."}
      - {language: ru, text: "В этом докладе Дмитрий расскажет про основные виды нейронных сетей, используемых на сегодняш\
            ний день, и как .NET-разработчики могут использовать готовые обученные сети для решения своих задач."}
    longDescription:
      - language: en
        text: "Machine learning and neural networks are quite popular topics now, which allow making a howling success in\
            \ various fields: from image processing to music synthesis. For some reasons, Python is often used for such tasks,\
            \ but it's hated by .NET developers. The bitter truth is that .NET platform hasn't got convenient tools that allow\
            \ you to solve the problems of neural network learning. Because of this all tasks of machine learning are usually\
            \ given to data scientist and further separated in the form of distinct services. .NET developers prefer not to\
            \ think about it.\n\nIn this talk, Dmitry will tell about main types of modern neural network and how .NET developers\
            \ can use finished trained networks to solve problems. Also, how to teach these networks to the end. The main\
            \ emphasis of the demonstration will be on image processing — we will learn to recognize and find objects on the\
            \ image. We will use ML.NET, the audience must stay calm during the demonstration of Python code."
      - language: ru
        text: "Машинное обучение и нейронные сети — это крайне популярные сейчас темы, которые позволяют добиваться небыва\
            лых успехов в различных областях: от обработки изображений до синтеза музыки. По ряду причин, для таких задач\
            \ чаще всего используют язык Python, который ненавистен .NET-разработчикам.\nГорькая правда состоит в том, что\
            \ на платформе .NET действительно не так много удобных инструментов, позволяющих решать задачи обучения нейрос\
            етей. Из-за этого все задачи машинного обучения обычно отдаются на откуп data scientist'у и в дальнейшем обосо\
            бляются в виде отдельных сервисов. .NET-разработчики же предпочитают не забивать себе голову.\n\nВ этом доклад\
            е Дмитрий расскажет про основные виды нейронных сетей, используемых на сегодняшний день, и как .NET-разработчи\
            ки могут использовать готовые обученные сети для решения своих задач. А также, как производить «дообучение» та\
            ких сетей. Основной акцент в демонстрациях будет сделан на обработке изображений — мы научимся распознавать и\
            \ находить объекты на изображении. Мы будем использовать технологию ML.NET, от слушателей требуется способност\
            ь сохранять спокойствие при виде фрагментов кода на Python.\n\n> __Комментарий программного комитета:__\n\n\n\n\
            > *Не Питоном единым! Развенчание мифа о том, что в .NET машинного обучения нет.*"
