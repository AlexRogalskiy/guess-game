  - id: 986
    name:
      - {language: en, text: "Life of happiness with Kubernetes in production"}
      - {language: ru, text: "Счастливая жизнь с Kubernetes в продакшне"}
    shortDescription:
      - {language: en, text: "Kubernetes in production is just the tip of the iceberg. Deeper lies the big ecosystem with\
            \ monitoring, logging, routing and delivery. That system is what is necessary for your applications functioning\
            \ and for analyzing their work in dynamic environment. Evgeny will tell how it's organized at 2GIS, share lifehacks,\
            \ traps and his own tools."}
      - {language: ru, text: "Kubernetes в боевой среде — это лишь верхушка айсберга. Глубже находится целая экосистема с\
            \ мониторингом, логированием, маршрутизацией и доставкой. Именно она необходима для функционирования и анализа\
            \ работы ваших приложений в динамичной среде. Евгений расскажет о том, как это устроено в 2ГИС, поделится лайф\
            хаками, граблями и собственными инструментами."}
    longDescription:
      - language: en
        text: "Several years ago time-to-market at 2GIS became unsatisfying. It was time to change their approaches to work\
            \ with applications and application management. At the end, they decided to containerize their applications and\
            \ orchestrate them through Kubernetes. \n\nAfter 2 years working with k8s, they managed to create a convenient\
            \ ecosystem allowing them to run new applications quickly and easily monitor performance of those already existing.\
            \ \n\nIn this session, Evgeny will tell about Kubernetes at 2GIS and its necessary components, share how they\
            \ cook them, which issues they encountered and how they solved them."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Завести у себя Kubernetes в продакшне просто. Когда их появл\
            яется несколько в разных дата-центрах, возникают интересные нюансы.\nДоклад отлично подойдёт тем, кто хочет уз\
            нать, что у вас будет происходить, когда вы будете разворачивать у себя Kubernetes для боевой среды и когда ва\
            м понадобится развернуть несколько.*\n\nНесколько лет назад time-to-market в 2ГИС перестал устраивать бизнес.\
            \ Пришло время поменять подходы к работе с приложениями и их управлением. В конечном итоге они пришли к упаков\
            ке приложений в контейнеры и оркестрации через Kubernetes. \n\n2 года эксплуатации k8s помогли им сформировать\
            \ удобную экосистему, которая помогает очень быстро запускать новые приложения и легко отслеживать качество ра\
            боты имеющихся. \n\nВ докладе Евгений расскажет о Kubernetes в 2ГИС и необходимых для него компонентах, подели\
            тся, как они их готовят, на какие проблемы натыкались и как их решали."
