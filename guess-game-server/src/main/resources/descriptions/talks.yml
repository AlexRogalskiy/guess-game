            \ approaches in Flutter, their evolution, the pros and cons of each in general terms;\n- analysis of Redux and\
            \ BLoC with a detailed comparison and code examples from speaker's applications;\n- findings, why Alexander is\
            \ choosing BLoC and not Redux;\n- conclusion, forecasts, what's new about Fuchsia."
      - language: ru
        text: "Краткое содержание:\n- Александр расскажет про Flutter в целом, новости, про Flutter для web и т.п.;\n- дек\
