  - id: 1043
    name:
      - {language: en, text: "When to use Test Last, Test First, and TDD"}
      - {language: ru, text: "Test Last, Test First, TDD: когда применять тот или иной подход"}
    shortDescription:
      - {language: en, text: "Instead of fighting \"Test Last vs TDD\" war we'll discuss in which cases choosing either approach\
            \ gives the greatest advantage."}
      - {language: ru, text: "Вместо того чтобы продолжать войну Test Last vs TDD, мы выясним, в каких случаях выбор того\
            \ или иного подхода даст максимальные преимущества."}
    longDescription:
      - language: en
        text: "\"Test Last vs TDD\" war has been on for many years, falling and rising again and again. Inveterate opponents\
            \ are willing to spend hundreds of hours, trying to prove the other point of view absurd. \n\nUnfortunately, in\
            \ the heat of the fight opponents do not recognize obvious advantages of either approach, thus diminishing their\
            \ own efficiency and robbing themselves of many possibilities. \n\nIn this talk, Aleksandr will consider strengths\
            \ and weaknesses of three different approaches: Test Last, Test First, and TDD. He will set a complex task as\
            \ an example and try to find the most fitting approach for each case."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Основательно и доходчиво помогает разобраться в понятиях, не\
            обходимых каждому разработчику ежедневно.*\n\nВойна Test Last vs TDD идет уже много лет, то затухая, то разгор\
            аясь вновь. Непримиримые стороны готовы тратить сотни часов в попытке доказать абсурдность противоположной точ\
            ки зрения. \n\nК сожалению, в пылу битвы участники не замечают безусловные преимущества того или иного подхода\
            , снижая таким образом свою продуктивность и лишая себя многих возможностей. \n\nВ докладе Александр рассмотри\
            т преимущества и недостатки трех разных подходов: Test Last, Test First и TDD. В качестве примера будет постав\
            лена сложная задача и выбрана наиболее подходящая методология для каждого из случаев."
    talkDay: 1
    trackTime: "11:00"
    track: 2
    language: ru
    presentationLinks: ["https://assets.ctfassets.net/9n3x4rtjlya6/1o54r1jBIsu2mIWYOMcsAK/7a04e117e9e7af1f8350fbf336fc4cda/Aleksandr_Kugushev_Test_Last__Test_First__TDD__kogda_primenyat_tot_ili_inoy_podkhod.pdf"]
