  - id: 358
    name:
      - {language: en, text: "Building stuff is a piece of Cake (C# Make)"}
      - {language: ru, text: "Собрать всё, или Знакомимся с Cake (C# Make)"}
    shortDescription:
      - {language: en, text: "Are you tired of building with a couple of powershell and bat scripts that are pain to maintain?\
            \ With Cake you can write build recipes using C# language and make use of dozens of strongly typed wrappers of\
            \ common build utilities."}
      - {language: ru, text: "Обычно инструментарий для запуска тестов и финальной сборки проекта — это зоопарк из несколь\
            ких PowerShell-скриптов, пары bat-файлов и лежащих где-то по захардкоденым путям утилит. Всё это не очень удоб\
            но поддерживать. С Cake по-другому: можно легко и приятно писать рецепты сборки на любимом языке, пользоваться\
            \ полноценной системой зависимостей и десятками строго типизированных обёрток над утилитами сборки."}
    longDescription:
      - {language: en, text: "Usually the tools to run tests and the final assembly of the project is a zoo of a few-the PowerShell\
            \ scripts, a pair of bat-files and lying somewhere utilities. All this is not very convenient to maintain. With\
            \ Cake it feels differently: it can be easy and fun to write build recipes on your favorite language, use a full-fledged\
            \ system of dependencies and dozens strictly typed wrappers of build utilities."}
      - language: ru
        text: "После сборки проекта Visual Studio, используемый ей MSBuild оставляет нас наедине с набором откомпилированн\
            ых исполняемых файлов. Но понятие сборки и связанные с ним задачи включают в себя нечто большее. Бывает, нужно\
            \ запустить тесты, выполнить преобразования типа ILMerge, подготовить nuget-пакеты, подготовить установочные п\
            акеты, автоматически задеплоить на тестовое окружение, иногда перед сборкой в систему нужно что-то доустановит\
            ь. При большом желании можно частично интегрировать это в сам файл проекта и запускать, но получается негибко\
            , сложно, непонятно. Поэтому обычно это делается либо вообще вручную, либо набором разрозненных powershell-скр\
            иптов (в запущенных случаях это bat/cmd), прочитать и понять которые может один человек в команде, который их\
            \ и писал. При использовании каких-то внешних утилит, таких как WiX или NSIS, скрипты часто предполагают, что\
            \ их в систему кто-то уже установил, процесс часто нормально не документирован, в итоге если ответственный за\
            \ сборку ушёл в отпуск и пропал со связи, возникают проблемы с тем, чтобы просто собрать всё по порядку до сос\
            тояния установщика на «чистой» машине. Сами же скрипты — некоторая каша, так как PowerShell изучают на уровне\
            , ровно необходимом для решения поставленной задачи хоть каким-то образом. А если у нас мобильное приложение и\
            \ нужно его собирать на билд-агенте с Mac OS X, то помимо powershell-а появляется ещё один набор скриптов уже\
            \ на bash.\n\nТакже встаёт проблема сложности процесса сборки. Процесс этот многоэтапный, а этапы — зависимые\
            \ друг от друга. У нас могут быть разные цели при сборке проекта, требующие выполнения разного набора этапов (н\
            апример, мы можем хотеть только запустить тесты или только подготовить итоговую сборку и выполнить деплой), и\
            \ это в скриптах надо учитывать. Для работы с набором задач с зависимостями люди придумали системы сборки, сам\
            ой известной и распространённой является Make. Основная проблема с их использованием заключается всё же в чуже\
            родном синтаксисе и сохранении ряда присущих скриптам недостатков.\n\nВ докладе пойдёт речь о Cake — C# Make,\
            \ системе сборки, позволяющей писать сборочные скрипты на обычном и понятным всем в команде C#, предоставляя п\
            ри этом обширный набор DSL к разного рода часто используемым сборочным утилитам, которые система к тому же уме\
            ет самостоятельно загружать из интернета или же находить в системе нужную версию, что актуально, например, для\
            \ MSBuild."
