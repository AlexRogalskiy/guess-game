      - {language: ru, text: "Особенности визуального тестирования интерфейсов"}
    shortDescription:
      - {language: en, text: "Anton will tell what you should pay attention to while coding, choosing and using a visual regression\
            \ testing tool."}
      - {language: ru, text: "Антон расскажет о том, на что стоит обратить внимание при написании, выборе и использовании\
            \ инструмента визуального регрессионного тестирования."}
    longDescription:
      - {language: en, text: "Testing page layout by comparing images isn't something unheard of. We save the standard before\
            \ the changes, change page layout, compare the new image with the one we've saved before. Seems quite simple.\
            \ But in the real world, when you use this testing method, there are lots of pitfalls. Anton will tell what you\
            \ should pay attention to while coding, choosing and using a visual regression testing tool."}
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Антон разрабатывает инструменты для визуального тестирования\
            \ (Gemini и Hermione) в Яндексе. В своём докладе поделится бесценным опытом хождения по граблям в виде best practices\
            \ по реализации тестирования вёрстки, заглянет под капот инструментов и расскажет, как это работает на самом д\
            еле.*\n\nИдея тестировать верстку сравнением изображений не нова. Сохраняем эталон до изменений, вносим измене\
            ния в верстку, сравниваем новое изображение с сохраненным ранее. Все просто. Но на практике при использовании\
            \ этого метода тестирования возникает достаточно большое количество подводных камней. Антон расскажет о том, н\
            а что стоит обратить внимание при написании, выборе и использовании инструмента визуального регрессионного тес\
            тирования."
