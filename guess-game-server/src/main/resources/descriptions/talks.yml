  - id: 703
    name:
      - {language: en, text: "Performance testing of web applications at browser side (JavaScript, rendering)"}
      - {language: ru, text: "Тестирование производительности веб-приложений на стороне браузера (JavaScript, rendering, в\
            от это всё)"}
    shortDescription:
      - {language: en, text: "We'll learn the way to measure browser-related response times (JavaScript, rendering, AJAX),\
            \ and why response times from Selenium are not suitable for performance validation. We’ll check if boomerang.js\
            \ solves the problem, highlight important aspects of browser-related performance monitoring, as well as learn\
            \ how to measure response times in presence of AJAX requests coming in parallel."}
      - {language: ru, text: "Узнаем, как измерять длительность операций в браузере (JavaScript, rendering, AJAX), почему\
            \ времена, получаемые от Selenium, показывают погоду и какая польза от Selenium-тестов может быть при замерах\
            \ производительности. Посмотрим на boomerang.js и обсудим, на какие моменты стоит обращать внимание при интегр\
            ации подобных библиотек в проект. Также ознакомимся с инструментами, которые могут быть полезны при тестирован\
            ии производительности на стороне клиента."}
    longDescription:
      - language: en
        text: "Web application performance testing often includes just server-side load tests. In other words, one just uses\
            \ Apache JMeter, Yandex.Tank, and similar tools to load the server side. Unfortunately, those kinds of tests miss\
            \ browser part of the application. One of the obvious approaches there might be to apply Google Analytics, Yandex.Metrika,\
            \ etc. That, however, comes with issues included. For instance, one does not simply send data out of an enterprise\
            \ environment. On top of that, a mere inclusion of analytics script is not enough to gain sufficient information\
            \ on the application performance. \n\nThe talk examines the way to measure browser-related response times (JavaScript,\
            \ rendering, AJAX). We’ll learn why response times from Selenium are not suitable for performance validation.\
            \ We’ll check if boomerang.js solves the problem and we’ll highlight important aspects of browser-related performance\
            \ monitoring. We’ll learn how to measure response times in presence of AJAX requests coming in parallel. Browser,\
            \ CSS, JavaScript, and server-side tuning is out of the scope of the talk."
      - language: ru
        text: "Часто под словом «тестирование производительности» подразумевают только тестирование серверной части. Иными\
            \ словами, запускают Apache JMeter, Яндекс.Танк и т.п. Гораздо реже тестируют непосредственно работу браузера\
            . Производительность JavaScript либо вообще не тестируют, либо полагаются на опытный глаз QA-инженера. Казалос\
            ь бы, можно подключить Яндекс.Метрику и/или Google Analytics, и задача решена. Но есть нюанс: в корпоративной\
            \ среде отправка данных в ЯМ/GA может быть запрещена, да и простого подключения ЯМ/GA недостаточно, чтобы соби\
            рать нужное количество информации о производительности приложения. \n\nВ докладе мы рассмотрим, как измерять д\
            лительность операций в браузере (JavaScript, rendering, AJAX). Узнаем, почему времена, получаемые от Selenium,\
            \ показывают погоду, узнаем, какая польза от Selenium-тестов может быть при замерах производительности. Посмот\
            рим на boomerang.js и узнаем, на какие моменты обращать внимание при интеграции подобных библиотек в проект. М\
            ы ознакомимся с инструментами, которые могут быть полезны при тестировании производительности на стороне клиен\
            та. \nДоклад не затрагивает вопросы оптимизации браузера/CSS/JavaScript/сервера."
