  - id: 281
    name:
      - {language: en, text: "Translation problems. Helping Xcode understand our code faster"}
      - {language: ru, text: "Трудности перевода. Помогаем Xcode быстрее понимать наш код"}
    shortDescription:
      - {language: en, text: "How to get Xcode to build project quickly. Ilya will share his hacks and backstairs during this\
            \ talk."}
      - {language: ru, text: "Как заставить Xcode собирать проект быстро? Илья поделится своими трюками и обходными путями\
            \ в течение этого доклада."}
    longDescription:
      - language: en
        text: "\"Why are you building so long?!\" — did you ever ask this question to the silent screen of Macbook with the\
            \ Swift project open in Xcode? If you asked and more than one time and didn't receive a full reply from Xcode\
            \ than this talk will try to answer it.\nThe search will start from details of build system, go through the jungle\
            \ of project settings and ocean of examples of Swift code and end with the philosophical question of for whom\
            \ this code is written.\n\nIlya sincerely hopes that every developer regardless of experience will leave the talk\
            \ with some new hacks to speed up the build."
      - language: ru
        text: "«И почему ты так долго собираешься?!» — задавали ли вы хоть раз этот вопрос в адрес безмолвного экрана Макб\
            ука с открытым в Xcode проектом на Swift? Если задавали, а быть может и не раз, но так и не получили от Xcode\
            \ исчерпывающего ответа, то данный доклад постарается на него ответить.\nПоиск ответов начнётся с нюансов билд\
            -системы, пройдёт сквозь дебри настроек проекта и океан примеров Swift-кода, а закончится философским вопросом\
            \ о том, для кого же всё-таки пишется код.\n\nИлья искренне надеется, что каждый разработчик, независимо от оп\
            ыта, уйдет с доклада с несколькими новыми трюками по ускорению сборки.\n\n> __Комментарий программного комитет\
            а:__\n\n>\n\n> *Доклад будет полезен всем без исключения iOS-разработчикам, кто так или иначе использует Swift\
            \ в своих проектах. Доклад очень практический, Илья даст советы по оптимизации и ускорению сборки проектов. Со\
            ветов довольно много, часть из них уже известна и освещена на публике, но еще не было такого доклада, в которо\
            м были бы собраны по максимуму все лучшие практики. Сам докладчик работает на проекте с более чем сотней iOS-р\
            азработчиков, поэтому у него есть интересный опыт, которым можно поделиться.*"
