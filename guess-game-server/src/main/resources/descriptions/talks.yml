      - {language: ru, text: "ML Pipelines в Одноклассниках"}
    shortDescription:
      - {language: en, text: "We'll cover the main architecture of Spark ML library, as well as a row of limitations which\
            \ can make it harder to use the library and how to avoid them. We'll use the problem of news feed ranging in Odnoklassniki\
            \ social network as an example to demonstrate the work of standard library and its extensions."}
      - {language: ru, text: "Рассмотрим основную архитектуру библиотеки машинного обучения Spark ML, а также ряд ограниче\
            ний, усложняющих применение библиотеки, и как их обойти. Для демонстрации работы стандартной библиотеки и её р\
            асширений разберём задачу ранжирования новостной ленты в социальной сети Одноклассники."}
    longDescription:
      - {language: en, text: "This talk covers the main architecture of Spark ML library, as well as several peculiarities\
            \ you can meet while using it to solve real problems with a large amount of data processing. We'll focus on a\
            \ row of limitations which make it harder to use the library, and tell about the extensions for standard elements\
            \ that had to be developed in order to avoid these limitations and fully unleash the potential of massive distributed\
            \ machine learning. We'll demonstrate the work of standard library and its extensions using the problem of news\
            \ feed ranging in Odnoklassniki social network as an example. The talk will be helpful for developers, data engineers\
            \ and analysts who use ML methods and platforms of distributed processing of information."}
      - {language: ru, text: "В рамках доклада мы рассмотрим основную архитектуру библиотеки машинного обучения Spark ML,\
            \ а также особенности её использования для решения реальных задач с обработкой больших объёмов данных. Особое\
            \ внимание уделим ряду ограничений, усложняющих применение библиотеки, и расскажем о том, какие расширения для\
            \ стандартных элементов пришлось разработать, чтобы эти ограничения обойти и полноценно раскрыть потенциал мас\
            сивного распределённого машинного обучения. Работу стандартной библиотеки и её расширений продемонстрируем на\
            \ примере задачи ранжирования новостной ленты в социальной сети Одноклассники. Доклад будет полезен разработчи\
            кам, инженерам данных и аналитикам, использующим методы машинного обучения и платформы распределенной обработк\
            и информации."}
