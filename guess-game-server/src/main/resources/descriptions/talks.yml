            \ Kafka and Firehose API. We’ll use Kafka KSQL to process large amounts of stream data, which any Firehose API\
            \ gives in real time, and find there evil (not necessarily) patterns. \n\nNo prior knowledge about Kafka Streams,\
            \ KSQL, Firehose APIs, Bintray or Russian hackers needed!"
      - language: ru
        text: "> __Комментарий Программного комитета: __\n\n> *Сложная тема простым языком. Обсуждаются сугубо прикладные\
            \ вещи, в том числе такие модные и важные, как стриминг. Барух и Витя — мастера своего дела, могут приятно и ж\
            иво подавать технически непростые вопросы.*\n\nВот все говорят — русские хакеры. А был ли мальчик? В этом докл\
            аде мы попытаемся найти следы Cozy Bear, Fancy Bear и прочих медведей, анализируя поведенческие паттерны на пл\
            атформе Bintray с помощью Apache Kafka и Firehose API. Мы покажем на реальном примере, как с помощью Kafka KSQL\
            \ обрабатывать большие объемы поточных данных, которые в реальном времени отдает любой Firehose API, и как нах\
            одить в нем зловредные (и не только) закономерности. \n\nНикаких предварительных знаний о Kafka Streams, KSQL,\
            \ Firehose APIs, Bintray или о Russian hackers не требуется!"
