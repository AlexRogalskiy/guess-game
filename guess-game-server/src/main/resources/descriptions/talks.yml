    name:
      - {language: en, text: "The cost of a skipped frame"}
      - {language: ru, text: "Цена пропущенного фрейма"}
    shortDescription:
      - {language: en, text: "This talk covers some aspects of browser rendering mechanics, underlying browser optimisations,\
            \ techniques for achieving smooth animation as well as instruments for its developing and debugging."}
      - {language: ru, text: "Доклад об особенностях отрисовки контента в браузере, неочевидных браузерных оптимизациях, п\
            риёмах для достижения плавности анимаций, а также об инструментах для их разработки и отладки."}
    longDescription:
      - language: en
        text: "Yet another talk on animation.\L\L Hardware marked is developing so rapidly that some new phones are more powerful\
            \ than an average 4-year old laptop. But despite all the computational power, many animations in the web are still\
            \ janky and stuttering.\L\L\n\nWhat makes the browser skip frames? The concepts of GPU rendering, compositing\
            \ layers, transform/opacity animation are well-known by now. In this talk we will dig a little deeper into them,\
            \ take a look at what happens when frames get skipped, learn some techniques to achieve smooth and performant\
            \ animations and review development tools useful for their creating and debugging."
      - language: ru
        text: "И снова говорим об анимации. Рынок hardware развивается семимильными шагами, новые четырёхъядерные Android-с\
            мартфоны уже мощнее, чем ноутбук четырёхлетней давности. Но, несмотря на все вычислительные мощности, многие а\
            нимации в вебе продолжают быть дёргаными и неопрятными.\n\nЧто заставляет браузер пропускать фреймы? Такие пон\
            ятия, как отрисовка на GPU, композиция слоёв, анимация transform/opacity, давно известны и привычны. В докладе\
            \ мы взглянем глубже на них, поговорим о том, к чему приводят пропущенные фреймы, как сгладить анимацию технич\
            ески и визуально, какие есть инструменты разработки и отладки анимаций, а также о подходах и приёмах для дости\
            жения плавности."
