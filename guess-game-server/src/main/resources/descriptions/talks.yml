    name:
      - {language: en, text: "Computer Science is not dead yet"}
      - {language: ru, text: "Computer Science еще жива."}
    shortDescription:
      - {language: en, text: "The old trusty Computer Science is still necessary. Some interesting algorithms and cool data\
            \ structures are hiding beneath well-known Intellij IDEA features."}
      - {language: ru, text: "Неужели классическая Computer Science ещё кому-то нужна? Да! Оказывается, за некоторыми знак\
            омыми фичами Intellij IDEA скрываются интересные классические алгоритмы и нетривиальные структуры данных."}
    longDescription:
      - language: en
        text: "JetBrains is a software firm, and its team writes an IDE. Guys spend all their worktime trying to re-align\
            \ these two rogue pixels or reproduce a bug deep inside the index subsystem which crashes the JVM regularly once\
            \ a week or wrapping the head over issues in Grails 3.1.8 with Spring Security Core multiple datasources. And\
            \ that's the biggest and the most guarded embarrassing secret of their job. It really is that hopeless. And yet\
            \ the hope is still there. It happens that all these dull frameworks and endless Null Pointer Exceptions step\
            \ aside and along come the tasks requiring that very same Computer Science with big-S.\n\nAlexey will show some\
            \ places he is aware of where these cool algorithms and complex data structures are used in the Intellij IDEA\
            \ code base and how they help new features to appear.\n\nThe problems will include Graph cycles, Strongly Connected\
            \ Components, Tree isomorphism and others, and he will mention the Depth-first search, LCS, Tarjan and other algorithms.\n\
            \nThis talk is for those brave souls mourning for algorithms on graphs, trees and other data structures or for\
            \ those who is ready to get to know and embrace their existence."
      - language: ru
        text: "Алексей и команда JetBrains занимаются написанием IDE. Это значит, что все время они проводят, скрючившись\
            \ за мониторами, пытаясь выровнять эти два пикселя, найти баг в индексах, который рушит всю JVM раз в две неде\
            ли, или разобраться с проблемами в Grails 3.1.8 с Spring Security Core multiple datasources. Это самый большой\
            \ и самый охраняемый секрет их работы — да, действительно, все именно так безнадежно. И, в то же самое время,\
            \ надежда всё еще есть! Бывает, что самая что ни на есть классическая Computer Science прорывается сквозь тучи\
            \ унылых фреймворков и сияет неожиданной пронзительной востребованностью.\nАлексей покажет некоторые места, гд\
            е те самые умные алгоритмы и клёвые структуры данных находят свое, иногда неожиданное, применение в коде Intellij\
            \ IDEA.\n\nОн расскажет про конкретные фичи Intellij IDEA и обьясню, какие алгоритмы за ними скрываются. Упомя\
            нет также и про задачи Graph cycles, Strongly Connected Components, Tree isomorphism и заденет Depth-first search,\
            \ LCS, Tarjan и другие алгоритмы. И всё это специально для тех, кто ностальгирует по умным алгоритмам, графам\
            , деревьям и прочим структурам или хочет узнать об их существовании."
