  - id: 1237
    name:
      - {language: en, text: "Payments testing: How to avoid space mission to check a bulb"}
      - {language: ru, text: "Тестируем платные сервисы: как перестать запускать самолет, чтобы проверить лампочку на приб\
            орной панели"}
    shortDescription:
      - {language: en, text: "Payments testing is always a complicated process due to variety of payment providers. This talk\
            \ is devoted to approach applied in Badoo, which let us increase speed and quality of service delivery."}
      - {language: ru, text: "Тестирование платежей всегда усложняется наличием третьих сторон — платежных провайдеров. Мы\
            \ расскажем о способе тестирования платных сервисов, который мы применили в Badoo и который позволил ускорить\
            \ доставку сервиса пользователю."}
    longDescription:
      - language: en
        text: "Viktar and Vladimir have a talk about payments testing method at Badoo. With this method, we improved the delivery\
            \ speed of application testing keeping the quality of our products on the high level.\n\nAfter 7 years of testing\
            \ payments, Vladimir observed that the elegant idea to eliminate external dependencies of real systems can cause\
            \ negative revenge feelings. De facto, it is a simple and easy way to avoid issues with unstable environment like\
            \ payment sandbox.\n\nAfter 10 years of automation, Viktar destroyed many unstable automated tests of payments.\
            \ He integrated and applied on practice the method that allowed to keep tests fast and stable.\n\nOur method,\
            \ applied for testing Apple payments on iOS, can be used on any other platform and any payment system."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Как тестировать платежи через разные платежные агрегаторы и\
            \ не разориться.*\n\nВ докладе Виктор и Владимир расскажут о методе тестирования платежей в Badoo, изменившем\
            \ скорость доставки конечного сервиса и качество продуктов. \n\nЗа семь лет тестирования платных сервисов и фи\
            нансовых приложений Владимир с удивлением обнаружил, что элегантность идеи избавления от внешних зависимостей\
            \ при тестировании платных сервисов не только не очевидна, но и вызывает яростное сопротивление. При этом толь\
            ко такой подход может избавить от ограничений нестабильно работающих песочниц.\n\nВиктор, имея 10-летний опыт\
            \ автоматизации, сломал много копий вокруг тестирования платных сервисов. Он предложил и применил на практике\
            \ подход, который вывел автотесты для платных сервисов на новый уровень.\n\nМетод, примененный к платежам в Apple\
            \ Store, может быть расширен на другие платформы и любые платежные системы."
