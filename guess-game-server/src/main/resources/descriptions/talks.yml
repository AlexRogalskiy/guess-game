    longDescription:
      - language: en
        text: "Last year Apple presented ARKit — the first mobile framework with augmented reality. Yandex Maps is one of\
            \ the first applications to realize all features based on ARKit, making pedestrian navigation with AR. In 2017,\
            \ Yandex took a decent place in Apple’s annual list of best applications with AR.\n\nThis talk is devoted to the\
            \ nuances of our solution: the coordinate system calibration, real-world entities projection to the mobile screen,\
            \ animations and so forth. We’ll pay particular attention to the interaction of between ARKit, CoreLocation, and\
            \ SceneKit.\n\nOne of the main goals of this talk is to dispel the myth that working with a \"mature\" project\
            \ equals legacy code and that advanced technologies are within startups’ domain only."
      - language: ru
        text: "В прошлом году Apple представила миру первый мобильный фреймворк дополненной реальности ARKit. Яндекс.Карты\
            \ — одно из первых приложений, реализовавших полноценную функциональность на базе ARKit — пешеходную навигацию\
            \ с дополненной реальностью.\n\nДоклад посвящен тонкостям нашего решения: калибровке системы координат, особен\
            ностям проецирования объектов реального мира на экран телефона, анимациям и многому другому. Особое внимание б\
            удет уделено взаимодействию ARKit, CoreLocation и SceneKit.\n\nПо итогам 2017 года Яндекс.Карты заняли достойн\
            ое место в списке лучших приложений с дополненной реальностью, ежегодно выпускаемом Apple. Доклад призван разв\
            еять миф о том, что работа в команде со «взрослым» продуктом — это только возня с легаси-кодом, а внедрение пе\
            редовых технологий и фреймворков — удел стартапов."
