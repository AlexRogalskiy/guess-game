    name:
      - {language: en, text: "Byzantine fault-tolerance, state machine replication and blockchains (part 2)"}
    shortDescription:
      - {language: en, text: "In the first part of this tutorial we will provide a new general framework that can be used\
            \ to explain many consensus protocol variants, and in the second — touch upon the deep connections between Byzantine\
            \ fault-tolerance and blockchains."}
    longDescription:
      - language: en
        text: "In the first part of this tutorial we will provide a new general framework that can be used to explain many\
            \ consensus protocol variants. We start with a simple primary backup replication scheme and via a series of steps\
            \ extend it in several dimensions:\n1. from crash failures, to omission failures, to Byzantine failures.\n2. from\
            \ single-shot to multi-shot.\n3. from synchrony, to partial synchrony, to asynchrony.\n\nIn the second part of\
            \ this tutorial we will touch upon the deep connections between Byzantine fault-tolerance and blockchains."
