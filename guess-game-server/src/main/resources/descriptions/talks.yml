  - id: 361
    name:
      - {language: en, text: "No Such Thing as Manual Testing and Other Confusions"}
    shortDescription:
      - {language: en, text: "The talk in its essence is a clarification of common confusions and an offer of a richer model\
            \ of what software testing is."}
    longDescription:
      - language: en
        text: "Software Testing is a young discipline and as with many new things, it is not yet fully understood. Is software\
            \ testing a technical problem to be solved by engineering solutions? What exactly is the goal of testing? What\
            \ can you do to become a world-class tester?\n\nA world-class tester understands that we are confronted with a\
            \ techno-human system and that our goal as testers is to extract and deliver information about the product in\
