  - id: 937
    name:
      - {language: en, text: "Put Slona ili Karera v open source"}
      - {language: ru, text: "Путь Слона, или Карьера в open source"}
    shortDescription:
      - {language: ru, text: "Олег поделится тем, как ему удалось пройти путь от простого астронома до разработчика с миро\
            вым именем благодаря участию в open source-проекте PostgreSQL."}
    longDescription:
      - language: ru
        text: "В ходе выступления Олег поделится тем, как ему удалось пройти путь от простого астронома до разработчика с\
            \ мировым именем благодаря участию в open source-проекте PostgreSQL.\n\nРаботая в крупных корпорациях, програм\
            мист становится винтиком в огромной махине. А создавая ПО с открытым кодом, человек остается личностью, и перс\
            пективы, которые открываются перед ним как профессионалом, иногда даже больше, чем в коммерческой компании. По\
            ложение и карьера разработчика в open source не зависят от руководства, здесь все прозрачно и зависит только о\
            т личного вклада. Работа в open source приносит чувство причастности к созданию продукта, которым будут пользо\
            ваться миллионы людей по всему миру.\n\nОлег расскажет о личном опыте становления в ИТ-сфере, от студенчества\
            \ на физфаке МГУ в Москве, астрономических исследований в ГАИШ и Санта-Круз (США) до вовлечения в международно\
            е сообщество разработчиков СУБД PostgreSQL и основания собственной компании Postgres Professional."
    talkDay: 1
    trackTime: "12:00"
