  - id: 793
    name:
      - {language: en, text: "Kotlin DSL: theory and practice"}
      - {language: ru, text: "Kotlin DSL: теория и практика"}
    shortDescription:
      - {language: en, text: "We'll cover the main tools from developers' armory and show how we can combine them to solve\
            \ testing tasks. Together we'll go all the way from designing the Perfect Test till launching the cleanest and\
            \ clearest test possible for the system of sources planning based on Kotlin."}
      - {language: ru, text: "Разберем все основные инструменты из арсенала разработчика и то, как их можно комбинировать\
            \ для решения задач тестирования. Проделаем путь от проектирования Идеального Теста до запуска максимально при\
            ближенного, чистого и понятного теста для системы планирования ресурсов на основе Kotlin."}
    longDescription:
      - language: en
        text: "Application tests development is not one of the most pleasant things in the world. This process takes a lot\
            \ of time, requires more concentration and is in high demand. Kotlin language provides a tool kit which allows\
            \ rather easily to build your own problem-oriented language (DSL). In our experience, Kotlin DSL has replaced\
            \ builders and static methods for testing the resources planning module. Thus, the process of adding new tests\
            \ and supporting the old ones has become more exciting. \n\nDuring the talk, we'll cover the main tools from developers'\
            \ armory and show how we can combine them to solve testing tasks. Together we'll go all the way from designing\
            \ the Perfect Test till launching the cleanest and clearest test possible for the system of resources planning\
            \ based on Kotlin. \n\nThe talk will be useful for practicing engineers, those who consider Kotlin as a language\
            \ that enables to write tests seamlessly and those who want to improve the testing process in their projects."
      - language: ru
        text: "> __Комментарий от Программного комитета:__\n\n> *Одно из лучших применений Kotlin — написание DSL. Никакой\
            \ архитектурной астронавтики, только работающие на практике решения.*\n\n\n\n\nРазработка тестов приложения —\
            \ не самое приятное занятие. Этот процесс занимает долгое время, требует большой концентрации и при этом крайн\
            е востребован. Язык Kotlin дает набор инструментов, который позволяет довольно легко построить собственный про\
            блемно-ориентированный язык (DSL). В нашем опыте Kotlin DSL заменил билдеры и статические методы для тестирова\
            ния модуля планирования ресурсов, что превратило добавление новых тестов и поддержку старых из рутины в увлека\
            тельный процесс. \n\nВ ходе доклада мы разберем все основные инструменты из арсенала разработчика и то, как их\
            \ можно комбинировать для решения задач тестирования. Мы с вами проделаем путь от проектирования Идеального Те\
            ста до запуска максимально приближенного, чистого и понятного теста для системы планирования ресурсов на основ\
            е Kotlin. \n\nДоклад будет полезен практикующим инженерам, тем, кто рассматривает Kotlin как язык для комфортн\
            ого написания компактных тестов, и тем, кто хочет улучшить процесс тестирования в своем проекте."
