  - id: 878
    name:
      - {language: en, text: "Testing with a crowd"}
      - {language: ru, text: "Краудсорсинг в тестировании"}
    shortDescription:
      - {language: en, text: "We'll look at our experience in setting up crowdtesting in Yandex and highlight major steps\
            \ of this process: how to select and train performers; how to control quality; how to prepare the infrastructure\
            \ for testing with a crowd; how to combine crowd force with highly qualified in-house QA specialists."}
      - {language: ru, text: "Расскажем, как мы в Яндексе масштабировали ручное регрессионное тестирование с помощью крауд\
            сорсинга, и разберем все этапы становления процесса на промышленные рельсы."}
    longDescription:
      - language: en
        text: "Crowdtesting is one of effective ways to scale up manual testing and allow in-house testers to focus on more\
            \ complicated job. With hundreds of people available for the testrun 24/7, it allows to significantly increase\
            \ the speed of testing and cover a large diversity of environments. \n\nWe will speak about our experience in\
            \ setting up crowdtesting in Yandex and highlight major steps of this process: how to select and train performers;\
            \ how to control quality; how to prepare the infrastructure for testing with a crowd; how to combine crowd force\
            \ with highly qualified in-house QA specialists."
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n\n> *Что будет, если тестированием займутся много-много людей, к\
            оторые до этого вообще не имели отношения к IT? Из этого вообще что-то хорошее может получиться? Может!* \n\n\n\
            \nМы хотим рассказать о том, как мы в Яндексе решили проблему масштабирования задач ручного регрессионного тес\
            тирования с помощью краудсорсинга. \n\nРегрессионное тестирование — очень важная часть работы над качеством пр\
            одукта. И чем больше у вас продуктов и чем быстрее они развиваются, тем больше усилий нужно на него тратить. \n\
            \nЗа последний год мы научились масштабировать задачи ручного тестирования для большинства продуктов Яндекса с\
            \ помощью асессоров — удаленных сотрудников, работающих по совместительству на сдельной основе, и теперь в тес\
            тировании наших продуктов кроме штатных тестировщиков принимает участие более 700 асессоров. \n\nВ докладе мы\
            \ расскажем: \n- как удалось сделать задачи ручного тестирования максимально формализованными и обучить им сот\
            ни удаленных сотрудников; \n- как удалось поставить процесс на промышленные рельсы, обеспечить тестирование в\
            \ различных окружениях, выдерживать SLA по скорости и качеству; \n- с какими трудностями мы сталкивались и как\
            \ их решали (а некоторые еще не решили); \n- какой вклад внесло тестирование асессорами в развитие продуктов Я\
            ндекса, как оно сказалось на частоте релизов и количестве пропускаемых багов."
