            ения сервисами, которые мы ежедневно используем в Сбербанк Онлайн, выпуская продукт для 40 млн. клиентов.\n\nЦ\
            елевая аудитория доклада — ведущие разработчики, технические лидеры, релизные менеджеры компаний, выпускающих\
            \ продукты, для которых характерны: высокий уровень качества, высокая нагрузка, безопасность, короткий релизны\
            й цикл."
