    name:
      - {language: en, text: "Performance gone wild: when 100,000 req/sec isn't where you stop..."}
      - {language: ru, text: "А не зашкалит сервер от 100,000 запросов/сек?"}
    shortDescription:
      - {language: en, text: "Review and discussion of algorithms and optimizations which allowed to drastically increase\
            \ performance of HTTP request processing in the new version of RavenDB."}
      - {language: ru, text: "Рассмотрение оптимизаций и алгоритмов, позволивших повысить на два порядка производительност\
            ь обработки запросов HTTP в новой версии RavenDB."}
    longDescription:
      - language: en
        text: "In this talk, Michael will cover how along with his team he pushed RavenDB to process hundreds of thousands\
            \ of requests per second by using zero-copy data storage and autodidactive software, by reducing external dependencies\
            \ and getting chummy with the operating system.\nMichael will discuss topics ranging from complete architecture\
            \ overhaul to the using SIMD instructions to increase memory bandwidth and instruction rate on the CPU. The speaker\
            \ will take a look at the guts of the CoreCLR and how it is possible to push it ever further to get the last push\
            \ in service for amazing performance."
      - language: ru
        text: "Михаил расскажет об оптимизациях в новой версии базы данных RavenDB, позволивших повысить производительност\
            ь обработки запросов на два порядка. Этот, казалось бы, невозможный результат был достигнут благодаря уменьшен\
            иям зависимости от внешнего кода, с одной стороны, и «дружбе» с операционной системой с другой. \nВ частности\
            , аудитория послушает о \"zero-copy\" и адаптирующихся алгоритмах, новом подходе к управлению памятью и исполь\
            зовании SIMD инструкций. Кроме этого, Михаил затронет архитектуру компонентов RavenDB и расскажет, как работая\
            \ вместе с командой CoreCLR Майкрософта, они смогли выжать ещё больше производительности из «железа»."
