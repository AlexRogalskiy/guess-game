    name:
      - {language: en, text: "Back to basics: the mess we've made of our fundamental data types"}
    shortDescription:
      - {language: en, text: "Numbers, text and date/time information are core bulding blocks of every data model imaginable,\
            \ and yet are “broken”. Who is to blame and what should we do?"}
    longDescription:
      - language: en
        text: "When it comes down to it, all our data is just made of 1s and 0s. But data in the real world is obviously much\
            \ more complex than that, so we impose extra meaning on top of it. We take it for granted that we can represent\
            \ numbers, text and date/time information in our programs... indeed, these are three of the core building blocks\
            \ which are used in just about every data model imaginable.\n \nSo how is it that it's all so broken? Why is Stack\
            \ Overflow full of questions about arithmetic being \"broken\" because of using float or double? Is there any\
            \ hope for things ever getting better?\n \nIn this talk, I'll give some examples of what's wrong with the world,\
            \ allocate blame to just about everyone involved, and give a few suggestions to avoid getting burned."
