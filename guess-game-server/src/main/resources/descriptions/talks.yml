  - id: 1233
    name:
      - {language: en, text: "Testing tests"}
      - {language: ru, text: "Тестирование тестов"}
    shortDescription:
      - {language: en, text: "Nikita will explain the theory — why and how to test the tests — show what tools there are,\
            \ using Python as an example, and reveal the implementation issues honestly."}
      - {language: ru, text: "Никита объяснит теоретическую основу: как и зачем тестировать тесты, покажет, какие есть инс\
            трументы, на примере Python, честно расскажет о проблемах внедрения."}
    longDescription:
      - language: en
        text: "Our tests don't test anything. And we only learn that they weren't enough when production crashes.\r\n\r\n\
            Can't we do anything to fix this? Of course we can. We just need to test our tests!\r\n\r\nIn this talk, Nikita\
            \ will explain the theory — why and how to test the tests — show what tools there are, using Python as an example,\
            \ and reveal the implementation issues honestly."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Ты разрабатываешь код, делаешь к нему крутые тесты, и потом\
            \ все это все равно падает в проде? Проблема с теми, кто будет проверять проверяющих, стара как мир, и Никита\
            \ расскажет нам, как использовать мутационное тестирование, чтобы быть уверенным в качестве своих тестов и лит\
            ь на прод спокойно.*\n\nНаши тесты ничего не тестируют. А узнаем мы о их недостаточности только после падения\
            \ прода.\n\nНеужели никак нельзя исправить ситуацию? Конечно, можно. Просто нужно тестировать тесты!\n\nВ свое\
            м докладе Никита объяснит теоретическую основу: как и зачем тестировать тесты, покажет, какие есть инструменты\
            , на примере Python, честно расскажет о проблемах внедрения."
