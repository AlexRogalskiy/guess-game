  - id: 383
    name:
      - {language: en, text: debugger;}
    shortDescription:
      - {language: en, text: "How the developers loose connection with the outside world."}
      - {language: ru, text: "Как разработчики теряют связь с внешним миром."}
    longDescription:
      - language: en
        text: "debugger is not just a JavaScript statement. It’s the possibility to have a breakpoint, stop and look around.\
            \ Look around to understand what is going on. Why that or another solution does not work or works differently\
            \ from what we have expected.\nEvery project we deal with as developers will be used by users. But as developers,\
            \ and especially JavaScript developers, far too often we are placed in the exclusive context of the tasks we solve\
            \ at this very moment without paying attention to what happens around us, without thinking about how our work\
            \ will be used in the end product. The modern developer has to be a craftsman: he has to know how to choose material,\
            \ handle it and present a product, suitable for this particular user or this particular user group.\nDuring this\
            \ talk Denis will try to set debugger; for yourselves: look around and understand what is going on in the world\
            \ of our “materials” that we should be using in our work like design, UX, psychology. Also speaker along with\
            \ the audience will try to understand why, in addition to everything else, a modern developer has to understand\
            \ these as well."
      - language: ru
        text: "Что помогает разработчику стать профессионалом? Постоянное чтение статей, твиттов и посещение тематических\
            \ конференций? Кодинг 24/7? А может, это что-то другое, не связанное с разработкой вообще?\n\nКогда зрители см\
            отрят на работу профессионального фокусника, они сконцентрированы на чем-то одном и не замечают, что именно в\
            \ этот момент и происходит фокус — основное действие, скрытое от глаз. Так и разработчики, находясь в контекст\
            е задач, решаемых в данный момент, не имеют ни возможности, ни желания выходить за рамки этих задач. Разработч\
            ики не желают познавать смежные дисциплины, такие как дизайн и UX, не хотят слушать про пользователей и психол\
            огию на JavaScript конференциях. Разрабочтки попросту не считают это необходимым.\n\nНазвание доклада «debugger;»\
            \ — это не просто команда, известная любому JavaScript разработчику. Это не брейкпоинт в коде. Это и есть возм\
            ожность остановиться и понять фокус, наконец увидеть, что происходит вокруг. Но в отличие от кода, в данном до\
            кладе будет запущен debugger; для нас самих."
    track: 1
    language: ru
    presentationLinks: []
    videoLinks: []
    speakerIds: [261]
  - id: 384
    name:
      - {language: en, text: "A circular firing squad: How technologies drag frontend down"}
      - {language: ru, text: "Лебедь рак и щука: как технологии тянут фронтенд на дно"}
    shortDescription:
      - {language: en, text: "Everyone had written a library or framework. But does everyone answer to the question: \"Why?\"\
            \ Is modern world looks like closet with bicycles? Let's throw away the skeletons and try to understand."}
      - {language: ru, text: "Каждый когда-нибудь писал библиотеку или фреймворк. Но каждый ли отвечал на вопрос: «А зачем\
            ?» Похож ли современный мир на чулан с велосипедами и граблями? Раздвигаем пыль и сор и пытаемся разобраться."}
    longDescription:
      - language: en
        text: "Twitterati rules today's world of frontend: popularity equals life. On the one hand, this is good: you can\
            \ write your own application without spending money and \"rock the world.\" And on the other hand — now the frontend\
            \ world is like a line of the famous song: \"There are nine million bicycles ...\" Is it good or bad? That's what\
            \ is going to be figured out.\n\nWhat is a life cycle of technology and is the world really ruled by secret backstage;\
            \ do React developers really have the highest salaries? In what direction the frontend world goes? In this session,\
            \ listeners of the talk will see the most interesting examples of frameworks and hear the answers to these and\
            \ other questions."
      - language: ru
        text: "В современном мире фронтенда правит твиттерократия: что популярнее, то и живее. С одной стороны, это хорошо\
            : можно написать своё собственное приложение, которое без особых затрат буквально «взорвёт мир». А с другой —\
            \ сейчас мир фронтенд-разработчиков напоминает строчку известной песни: \"There are nine million bicycles...\"\
            \ Хорошо это или плохо? \n\nЧто такое жизненный цикл технологии и правит ли миром тайное закулисье, зарабатыва\
            ют ли разработчики на React больше всего денег? Как и куда идёт мир фронтенда? Во время доклада слушателей жду\
            т примеры самых интересных фреймворков и ответы на эти и другие вопросы."
    track: 1
    language: ru
    presentationLinks: []
    videoLinks: []
    speakerIds: [701]
  - id: 385
    name:
      - {language: en, text: "How modern libraries and frameworks work with DOM"}
      - {language: ru, text: "Как современные библиотеки и фреймворки работают с DOM"}
    shortDescription:
      - language: en
        text: "This talk is for those who are interested to learn how modern libraries and frameworks work with the DOM; for\
            \ those who do not have enough time to explore each of them independently.\nThemes will be discussed: VirtualDOM\
            \ in React, Dirty Checking in Angular.js, Data Binding in Ember, Change Detectors in Angular2, Updating Opcodes\
            \ in Glimmer 2."
      - language: ru
        text: "Доклад для тех, кому интересно узнать, как современные библиотеки и фреймворки работают с DOM; для тех, ком\
            у не хватает времени исследовать каждый из них самостоятельно.\nВ докладе будет затронуто: VirtualDOM в React,\
            \ Dirty Checking в Angular.js, Data Binding в Ember, Change Detectors в Angular2, Updating Opcodes в Glimmer 2."
    longDescription:
      - language: en
        text: "Everyone knows that React uses VirtualDOM. Some people know how this VirtualDOM looks like. But few people\
            \ know how the comparison of the two versions VirtualDOM is realised, as calculating the minimum required mutations.\
            \ The same situation with Angular: many of us know about it, but for other people is a mystery how a change of\
            \ the object's properties is converted into a DOM change.\n\nThis talk is for those who are interested to learn\
            \ how modern libraries and frameworks work with the DOM; for those who do not have enough time to explore each\
            \ of them independently. Themes will be discussed: VirtualDOM in React, Updating Opcodes in Glimmer 2, Change\
            \ Detectors in Angular2."
      - language: ru
        text: "Все знают, что React использует в работе VirtualDOM. Некоторые представляют, как этот VirtualDOM выглядит.\
            \ Но мало кто знает, как происходит сравнение двух версий VirtualDOM и вычисление минимально необходимых мутац\
            ий. То же с Angular: о его существовании знают многие, но как изменение свойства в объекте преобразуется в изм\
            енение DOM для многих остаётся загадкой.\n\nДоклад для тех, кому интересно узнать, как современные библиотеки\
            \ и фреймворки работают с DOM; для тех, кому не хватает времени исследовать каждый из них самостоятельно. В до\
            кладе будет затронуто: VirtualDOM в React, Updating Opcodes в Glimmer 2, Change Detectors в Angular2."
    track: 1
    language: ru
    presentationLinks: ["https://assets.ctfassets.net/nn534z2fqr9f/1qpWqK0BF2aI0mSKmuqy86/63d68412bb4582ecde32482903065ef4/Viacheslav_Slinko_-_How_modern_libraries_and_frameworks_work_with_DOM.pdf"]
    videoLinks: []
