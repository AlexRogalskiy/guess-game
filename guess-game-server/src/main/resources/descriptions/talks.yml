      - {language: ru, text: "Акторные модели: новый взгляд на старый подход"}
    shortDescription:
      - {language: en, text: "You'll learn what an actor model is and how it can help us in mobile development. We'll touch\
            \ on lightweight asynchronous streams, Kotlin coroutines and the fundamental nature of this approach while building\
            \ fast and responsive systems."}
      - {language: ru, text: "Поговорим об акторной модели и том, как она может помочь при разработке на мобильном устройс\
            тве. Затронем легковесные асинхронные потоки, корутины в Kotlin и обсудим фундаментальность данного подхода пр\
            и построении быстрых и отзывчивых систем."}
    longDescription:
      - language: en
        text: "Usually, every large project is full of external and internal systems using RxJava. This approach is already\
            \ considered as a standard one when developing for Android, but we tend to forget that there is a completely different\
            \ development paradigm, which has approved itself in the enterprise, as RxJava once did. What is it? The answer\
            \ is: an actor model. \n\nIn this talk, you'll learn what an actor model is and how it can help us in mobile development,\
            \ as well as that actors can be used not only on Erlang and Scala. We'll discuss lightweight asynchronous streams\
            \ that work as a normal synchronous code and not only. We'll touch on Kotlin coroutines and the fundamental nature\
            \ of this approach while building fast and responsive systems."
      - language: ru
        text: "Обычно в любом большом проекте полно внешних и внутренних систем, в которых используется RxJava. Данный под\
            ход уже стал стандартом де-факто при разработке под Android, но многие не задумываются о том, что есть соверше\
            нно иная парадигма разработки, которая хорошо зарекомедовала себя в энтерпрайзе, как в свое время RxJava. Вы с\
            просите: что же это такое? Акторная модель. \n\nВ этом докладе вы узнаете, что такое акторная модель и как она\
            \ может помочь нам при разработке на мобильном устройстве, а также что акторы можно использовать не только на\
            \ Erlang и Scala. Поговорим о легковесных асинхронных потоках, которые работают как обычный синхронный код и н\
            е только. Затронем корутины в Kotlin, а также обсудим фундаментальность данного подхода при построении быстрых\
            \ и отзывчивых систем."
