  - id: 730
    name:
      - {language: en, text: "The magic of headless browsers"}
      - {language: ru, text: "Headless browsers: что, как и почему"}
    shortDescription:
      - {language: en, text: "We'll dwell on headless browsers and the way they work."}
      - {language: ru, text: "Расскажем про headless-браузеры, как они устроены и работают."}
    longDescription:
      - {language: en, text: "Headless browsers have been a must-have tool for web developers. Developers use them to test\
            \ their code, run code coverage, validate layout of a web page and automate routine tasks. But the problem is\
            \ that developers know little about them. They do not know how these tools work or what else they can do with\
            \ them. We will show you the magic of headless browsers."}
      - {language: ru, text: "Headless-браузеры уже давно стали незаменимым инструментом разработчиков. С их помощью можно\
            \ проводить тестирование кода, проверять качество и соответствие верстки и другое. Но проблема в том, что разр\
            аботчики мало знают про то, как устроен и работает их инструмент. Расскажем об этих инструментах и как они раб\
            отают."}
