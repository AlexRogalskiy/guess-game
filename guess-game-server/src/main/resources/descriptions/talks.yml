  - id: 799
    name:
      - {language: en, text: "Boot yourself, Spring is coming (Part 2)"}
      - {language: ru, text: "Boot yourself, Spring is coming  (Часть 2)"}
    shortDescription:
      - {language: en, text: "Talk aims to reveal at least part of Spring Boot magic by discovering the way it works, letting\
            \ you debug your apps easier."}
      - {language: ru, text: "Доклад поможет осознать основные принципы и конвенции Spring Boot-приложений, превратив «маг\
            ию» в прозрачный процесс, при котором ясна суть возникающих проблем."}
    longDescription:
      - language: en
        text: "Many years ago Java developers used \"new\" in order to create Java services. They had many handmade configurations\
            \ mixed with business logic; they even were using copy-paste techniques. They wrote many lines of the same ugly\
            \ code, which sometimes worked, and sometimes not, but they understood everything they did (mostly). They could\
            \ easily use debug in order to find a problem and solve it. \n  \nAnd then Spring happened and things have changed…\
            \ We received a lot of magic from Spring black box and our code became much cleaner and more simple. Business\
            \ aspects became apart from other technical aspects and configuration code, but debug became more complicated.\
            \ After we learned how Spring is working we know how to debug our code and solve more complicated problems (mostly).\
            \ \n  \nAnd then Spring Boot happened… \n  \nOn the one hand, it solved thousands of problems: versions conflict,\
            \ configuration issues, infrastructure's beans declarations, problems with environments, and even running or deploying\
            \ applications including building jar/war… On the other hand, Spring Boot uses so much magic that mostly we come\
            \ across two scenarios: \n  \n1. Everything is working without any effort even though nobody knows why. \n2. Nothing\
            \ is working and nobody knows why. \n  \nIn this talk we will try to reveal at least part of Spring Boot magic\
            \ by discovering Spring Boot concepts, conventions and the way it works. And even though after this talk you will\
            \ understand that there is no magic (mostly) you will enjoy Spring Boot even more, because you will be able to\
            \ solve Spring Boot problems or conflicts without calling 911 (mostly)."
      - language: ru
        text: "> __Комментарий от Программного комитета:__\n\n> *Ведущие эксперты по внутренностям Spring, особенно среди\
            \ русскоговорящих докладчиков. Творят на сцене настоящее искусство.*\n\n  \nМного лет назад Java-программисты\
            \ пользовались «new» для создания сервисов. Они проделывали огромное количество ручных действий и смешивали ко\
            нфигурацию с бизнес-логикой. Они даже использовали техники copy-paste. Было написано много строк убогого кода\
            , который временами даже работал. Но при этом они понимали (почти) всё, что делали, и при возникновении пробле\
            м могли легко заняться отладкой. \n  \nПотом появился Spring. С ним многое изменилось… Мы получили много «маги\
            и» из волшебного цилиндра Spring, и наш код стал более чистым, простым и поддерживаемым. Бизнес-аспекты отдели\
            лись от технических, но отладка усложнилась. \n  \nА затем появился Spring Boot. \n  \nС одной стороны, он реш\
            ает тысячи ранее существовавших проблем: конфликты версий, задачи конфигурации, работа с инфраструктурными бин\
            ами, проблему настройки окружения, и, конечно же, запуск или деплой приложения, включая сборку jar/war-архивов\
            … С другой стороны, Spring Boot добавил в наш волшебный цилиндр ещё больше магии. В результате имеют место быт\
            ь два сценария: \n1. Всё прекрасно работает, хотя никто не знает, как. \n2. Ничего не работает, и никто не зна\
            ет, почему. \n  \nЭтот доклад раскроет основные секреты магии Spring Boot. Вы осознаете основные принципы и ко\
            нвенции, по которым работают типичные Spring Boot-приложения. Наша задача — чтобы вся магия из цилиндра превра\
            тилась для вас в куда более прозрачный процесс. Тогда вы сможете не только получать удовольствие, когда всё ра\
            ботает, но и понимать суть возникающих проблем, решая их без привлечения скорой помощи."
    talkDay: 2
