            равильно выбрать момент для их запуска. Разберем примеры А/В-тестирования, организованного в Spotify, Airbnb и\
            \ Amazon. Не обойдем стороной и нашу собственную реализацию в компании Revolut: Android, Kotlin, Rx, FireBase\
            \ Remote Config. Поделимся проблемами, с которыми пришлось столкнуться при организации А/В-тестов:\n- Внедрени\
            е тестов в условиях большой команды и одновременной работы над множеством новых фич;\n- Поддержка unit-тестов\
            \ в работоспособном состоянии независимо от А/В;\n- Быстрая разработка и деплой А/В-теста;\n- Безопасное включ\
            ение/выключение А/В-теста;\n- Сложность сбора и анализа результатов.\nВ заключение разберемся с тем, как прави\
            льно оценить и представить результаты А/В-тестирования."
