            \ [ссылка](https://www.youtube.com/watch?v=j0qGQruRX1k&list=PLtWrKx3nUGBfYHhmiGih2lanzmRigE9cc&index=21).*\n\n\
            \nWe wrote a lot of code and just after 6 months we spend a lot of time in studying, understanding and refining\
