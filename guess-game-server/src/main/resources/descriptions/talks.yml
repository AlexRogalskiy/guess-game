  - id: 900
    name:
      - {language: en, text: "Configuration testing for Java developers: a case study"}
      - {language: ru, text: "Тестирование конфигурации для Java-разработчиков: практический опыт"}
    shortDescription:
      - {language: en, text: "We'll discuss how we write Java unit-tests for configuration, how we benefit from them, pitfalls\
            \ and workarounds."}
      - {language: ru, text: "Поделимся своим опытом: с чего начинать писать тесты для конфигурации, какие есть подводные\
            \ камни, какие решения оказались удобными и полезными при разработке таких тестов на Java."}
    longDescription:
      - language: en
        text: "Andrew Satarin has given a talk on recent Heisenbug about how to cover configuration with tests. Thanks to\
            \ Andrew, we’re already doing it in our projects for 3 years now, and it was proved as a very useful idea, which\
            \ helps us to catch many potential deployment issues early. But the idea of testing configuration is also quite\
            \ new, with \"best practices\" yet unknown, thus write and support such tests could be a bit of challenge. \n\n\
            We want to share our own experience as Java developers: how we write Java unit-tests for configuration, how we\
            \ benefit from them, pitfalls and workarounds."
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n\n> *По мотивам доклада Андрея Сатарина, со множеством практичес\
            ких примеров, как сделать жизнь с конфигами проще.* \n\n\nНа одном из прошлых Heisenbug Андрей Сатарин рассказ\
            ывал, как можно покрывать тестами не только код, но и конфигурацию. С его подачи последние 3 года мы используе\
            м этот подход в своих проектах. И да, тесты для конфигурации существенно уменьшают количество ошибок при разве\
            ртывании приложения. Но писать и поддерживать такие тесты может быть непросто, это новая и непривычная задача\
            \ для тестирования, со своими тонкостями. \n\nХотим поделиться своим опытом: с чего начинать, какие есть подво\
            дные камни, какие решения оказались удобными и полезными при разработке таких тестов на Java."
