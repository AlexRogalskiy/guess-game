      - {language: ru, text: "А/B-тестирование, которое вам понравится"}
    shortDescription:
      - {language: en, text: "We’ll discuss the concept of A/B testing and look at the examples of its implementation in various\
            \ companies. You’ll learn to choose the right time to run an A/B test, assess and present its results."}
      - {language: ru, text: "Разберемся с понятием А/В-тестирования и рассмотрим примеры его организации в различных комп\
