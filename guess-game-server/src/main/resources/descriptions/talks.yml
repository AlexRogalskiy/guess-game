  - id: 1380
    name:
      - {language: en, text: "Functional testing of complex block in the micro frontend system in Storybook"}
      - {language: ru, text: "Функциональное тестирование сложных блоков в Storybook в системе микро-фронтендов"}
    shortDescription:
      - {language: en, text: "Maria will talk about the process of testing the inner components of the frontend system's inner\
            \ components, which makes it possible to carry out functional testing of blocks to the level of individual modules\
            \ and release them very quickly."}
      - {language: ru, text: "Мария расскажет про процесс тестирования внутренних компонентов фронтовой системы, который д\
            ает возможность унести функциональное тестирование блоков на уровень отдельных модулей и релизить их очень быс\
            тро."}
    longDescription:
      - language: en
        text: "The talk about how Tinkoff built the testing process of complex frontend blocks (with a dynamic layout and\
            \ complex logic). These blocks are the part of micro frontend system and release several times a day. As a result,\
            \ the main part of functional testing moved from the application level to the level of an external module and\
            \ is carried out using StoryBook.\r\n\r\nThe purpose of the talk is to show the process of testing the inner components\
            \ of the frontend system's inner components. This process makes it possible to carry out functional testing of\
            \ blocks to the level of individual modules and release them very quickly. At the same time integration testing\
            \ at the application, the level is minimal and there is a possibility of easy rollback without releasing the application.\r\
            \n\r\nMaria will talk about the tool of implementing this approach, the pitfalls, problems that the Tinkoff team\
            \ faced and the final profit."
      - language: ru
        text: "Доклад о том, как в Тинькофф выстроили процесс тестирования сложных фронтовых блоков (с динамической верстк\
            ой и сложной логикой). Эти блоки являются частью системы микро-фронтендов, и релизятся несколько раз в день. В\
            \ итоге основная часть функционального тестирования переехала с уровня приложения на уровень внешнего модуля,\
            \ и проводится с помощью StoryBook.\r\n\r\nЦель доклада — показать процесс тестирования внутренних компонентов\
            \ фронтовой системы. Этот процесс дает возможность унести функциональное тестирование блоков на уровень отдель\
            ных модулей и релизить их очень быстро. При этом интеграционного тестирования на уровне приложения минимально\
            , появляется возможность легкого отката без релиза приложения. \r\n\r\nМария расскажет об инструменте для реал\
            изации такого подхода, подводных камнях, проблемах, с которыми столкнулась команда Тинькофф и итоговом профите\
            ."
