  - id: 659
    name:
      - {language: en, text: "Designing a service layer with compound operations"}
      - {language: ru, text: "Архитектура сервисного слоя с использованием составных операций"}
    shortDescription:
      - {language: en, text: "How the compound operations can be used in designing a service layer and how the COOperation\
            \ framework can help you with that."}
      - {language: ru, text: "Как можно использовать составные операции при построении сервисного слоя и как в этом поможе\
            т фреймворк COOperation."}
    longDescription:
      - language: en
        text: "The most common way to design a service layer of an app is to use GCD to create an asynchronous interaction\
            \ of components. Many of us have thought of it, but much less really use all the power of NSOperation classes\
            \ and NSOperationQueue to solve this task.\n\nWith the help of a thorough decomposition and a little bit of refinement\
            \ of the indicated classes, you can get an extremely flexible and transportable component that will become your\
            \ loyal friend in the creation of new services. Gleb will explain how the compound operations can be used in designing\
            \ a service layer and how the COOperation framework he developed can help you with that."
      - language: ru
        text: "Наиболее распространенный способ построения сервисного слоя приложения — это использование механизмов GCD д\
            ля создания асинхронного взаимодействия компонентов. Многие задумываются, но мало кто использует на практике в\
            сю мощь классов NSOperation и NSOperationQueue для данной задачи.\n\nС помощью тщательной декомпозиции и небол\
            ьшой доработки указанных классов можно получить чрезвычайно гибкий и переносимый компонент, который станет ваш\
            им верным другом при создании новых сервисов. Глеб расскажет о том, как можно использовать составные операции\
            \ при построении сервисного слоя и как в этом может помочь разработанный им фреймворк COOperation (https://github.com/strongself/COOperation)."
