  - id: 349
    name:
      - {language: en, text: "End-to-end JIT"}
    shortDescription:
      - {language: en, text: "This talk is about JIT optimizations, its capabilities, as well as common rules, by using which\
            \ it is possible to help JIT to make our code more efficient"}
      - {language: ru, text: "Доклад об оптимизациях JIT'a, его возможностях и правилах, с помощью которых можно помочь ср\
            еде оптимизировать код ещё эффективнее."}
    longDescription:
      - language: en
        text: "Some OOP paradigms require precise tracking of objects, low memory footprint, and extraordinary decisions,\
            \ while implementing virtually any managed platform.\nIn this talk Karlen will focus on one of the main pillars\
            \ of .NET — JIT.\nModern Just-in-time compilers offer sophisticated capabilities, while balancing between overall\
            \ throughput and code quality. CLR's one is no exception.\nSometimes we can help/guide runtime to optimize our\
            \ code more efficiently.\nIn this talk Karlen along with listeners will focus on a such common patterns as well\
            \ as see particular JIT intrinsics, objects references counting (sic!), and OOP concepts representation in machine\
            \ code."
      - language: ru
        text: "Некоторые ООП-парадигмы требуют точного отслеживания объектов, низкого расхода памяти и неординарных решени\
            й при реализации практически любой управляемой платформы.\n\nВ докладе Карлен остановится на одном из главных\
            \ столпов .NET — JIT. Современные Just-In-Time компиляторы предлагают невероятные возможности, балансируя при\
            \ этом между общим временем компиляции и качеством кода — CLR JIT не является исключением.\n\nИногда мы можем\
            \ помочь/направить среду выполнения выполнения оптимизировать наш код ещё больше. Карлен вместе со слушателями\
            \ доклада сосредоточатся на такого рода шаблонах, воспринимаемом JIT, увидят конкретные intrinsic-функции, под\
            счёт ссылок и представление некоторых ООП-концепций в машинном коде."
