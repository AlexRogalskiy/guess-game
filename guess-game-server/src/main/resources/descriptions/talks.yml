  - id: 1140
    name:
      - {language: en, text: "Using Kotlin to share code between Android and iOS"}
      - {language: ru, text: "Kotlin для написания общего кода под Android и iOS"}
    shortDescription:
      - {language: en, text: "This talk's main topic is how you can use Kotlin to share code between Android and iOS. We will\
            \ also cover Kotlin platform development trends that make this easy and possible."}
      - {language: ru, text: "Доклад посвящён тому, как Kotlin может быть полезен для написания общего кода под Android и\
            \ iOS. Речь пойдёт и о направлениях развития платформы Kotlin, которые делают это возможным и удобным."}
    longDescription:
      - language: en
        text: "This talk's main topic is how you can use Kotlin to share code between Android and iOS. We will also cover\
            \ Kotlin platform development trends that make this easy and possible.\n\nKotlin Multiplatform Programming technology\
            \ allows you to combine common and platform-specific code in a single codebase while also supporting tooling for\
            \ this kind of development model. We'll see how this looks and discuss why it should be like this and not the\
            \ other way around.\n\nKotlin/Native technology allows you to compile Kotlin into native code while also giving\
            \ you an option to interact seamlessly with native platform (iOS, for example). We'll discuss what, why and how\
            \ does (and does not) work."
      - language: ru
        text: "Доклад посвящён тому, как Kotlin может быть полезен для написания общего кода под Android и iOS. Речь пойдё\
            т и о направлениях развития платформы Kotlin, которые делают это возможным и удобным.\n\nKotlin Multiplatform\
            \ Programming — это технология мультиплатформенной разработки на языке Kotlin, которая позволяет сочетать как\
            \ общий для всех платформ код, так и платформенно-специфичные части в одной кодовой базе, сохраняя поддержку т\
            улинга для такой модели разработки. Посмотрим на то, как это выглядит, и обсудим, почему всё должно быть именн\
            о так.\n\nKotlin/Native — это технология компиляции языка Kotlin в нативный код с возможностью прозрачного вза\
            имодействия с нативной платформой (например, iOS). Поговорим о том, как, почему и что работает (а что нет)."
