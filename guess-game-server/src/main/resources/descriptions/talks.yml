            \ it should be invested or as it often happens in six months this project will go in the doldrums.\nThrough the\
            \ prism of JetBrains company, based on the experience of victories and failures we will try to understand the\
            \ modern IT market.\n\nThe connection between tooling and platform is like an atom of interaction in the IT market.\
