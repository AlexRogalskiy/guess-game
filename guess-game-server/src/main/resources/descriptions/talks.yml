            \ pitfalls, methodology and peculiarities of decision making in such a big projects with tight deadline and a\
            \ state customer."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Современная тема, проект написан на Java. Будут визуализации\
            , грабли в Java-библиотеках, алгоритмах.*\n\nК чемпионату мира по футболу 2018 в России команда Ярослава разра\
