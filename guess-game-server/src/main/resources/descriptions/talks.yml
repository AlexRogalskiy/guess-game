      - {language: en, text: "We'll dwell on what's included in JDK 9, the proposed changes to the release cadence of the\
            \ JDK, the numbering scheme and GPL released binaries. We’ll also look at the introduction of a long-term support\
            \ (LTS) model and what that means for developers and administrators, along with the future of the Java platform."}
