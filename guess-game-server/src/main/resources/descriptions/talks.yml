    name:
      - {language: en, text: "Compiler development for TypeScript on TypeScript based on LLVM"}
      - {language: ru, text: "Разработка компилятора для TypeScript на TypeScript на базе LLVM"}
    shortDescription:
      - {language: en, text: "The real story about how in a distant cold St. Petersburg a brave developer is trying to write\
            \ a compiler for TypeScript."}
      - {language: ru, text: "Реальная история о том, как в далеком холодном Санкт-Петербурге отважный разработчик пытаетс\
            я написать компилятор для TypeScript."}
    longDescription:
      - language: en
        text: "At the beginning of the talk we will cover various architectures from the interpreter to the JIT compiler,\
            \ find out why we need a bytecode and make the bytecode interpreter from V8 to JS in the browser. Having received\
            \ the basic ideas, we will dive into the topic of writing a compiler for TypeScript\n\nThis talk will be about:\n\
            \n- Basic knowledge of interpretations/compilers and bytecode;\n- Architecture of V8/Hermes;\n- Hermes architecture;\n\
            - Stack/Register based VM;\n- LLVM;\n- Attempting to write a StaticScript v1 compiler;"
      - language: ru
        text: "В начале доклада мы затронем различные архитектуры от интерпретатора до JIT-компилятора, узнаем зачем нужен\
            \ bytecode и сделаем интерпретатор байт-кода от V8 на JS в браузере. Получив базовые представления, мы окунемс\
            я в тему написания компилятора для TypeScript.\n\nВ докладе будут затронуты такие темы, как:\n\n- Базовые поня\
            тие про компиляторы/интерпретаторы и bytecode;\n- Архитектура движков V8/Hermes;\n- Стековые/регистровые вирту\
            альные машины;\n- LLVM;\n- Архитектура Hermes;\n- Попытка написания компилятора StaticScript v1.\n\n> __Коммен\
            тарий программного комитета:__\n\n>\n\n> *Дмитрий поднимет вопрос о том, можно ли компилировать JS, расскажет\
            , как писал компилятор из TypeScript в LLVM IR, и что из этого получилось.*"
