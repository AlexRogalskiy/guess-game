    name:
      - {language: en, text: "Java Annotations Are a Big Mistake"}
      - {language: ru, text: "Аннотации в Java — это ошибка"}
    shortDescription:
      - {language: en, text: "Annotations are a very popular instrument in Java, but do they really improve our object-oriented\
            \ code? Egor seriously doubts it."}
      - {language: ru, text: "Аннотации популярны в Java, но так ли они хороши для объектно-ориентированного кода? Егор со\
            мневается и покажет, почему."}
    longDescription:
      - {language: en, text: "Annotations were introduced in Java 5, and we all got excited. Such a great instrument to make\
            \ code shorter! No more Hibernate/Spring XML configuration files! Just annotations, right there in the code where\
            \ we need them. No more marker interfaces, just a runtime-retained reflection-discoverable annotation! Egor was\
            \ excited, too. Moreover, he has made a few open source libraries which use annotations heavily. Take jcabi-aspects,\
            \ for example. However, Egor is not excited anymore. Moreover, he believes that annotations are a big mistake\
            \ in Java design."}
      - language: ru
        text: "Аннотации появились в Java 5 и привели к серьезному упрощению многих библиотек и появлению новых. Всем понр\
            авилась идея сокращения размера кода благодаря использованию аннотаций. Разработчики наконец смогли отказаться\
            \ от сложных XML файлов конфигурации в Hibernate и Spring. Marker interfaces тоже исчезли. \nЕгор тоже был бол\
            ьшим поклонником аннотаций. У него — несколько опенсорс-библиотек, что используют аннотации очень активно, нап\
            ример, jcabi-aspects. Однако, мнение изменилось, и Егор расскажет, почему. Потому что на сегодняшний день Егор\
            \ категорически против аннотаций и считает, что они были большой ошибкой в дизайне Java."
