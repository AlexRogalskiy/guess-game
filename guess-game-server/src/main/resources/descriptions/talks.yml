  - id: 652
    name:
      - {language: en, text: "Universal links — tons of pitfalls"}
      - {language: ru, text: "Универсальные ссылки — дворец из подводных камней"}
    shortDescription:
      - {language: en, text: "How to launch a modern system of universal links in your company from scratch with no doubts\
            \ or problems."}
      - {language: ru, text: "Как запустить современную систему универсальных ссылок в своей компании без проблем и сомнен\
            ий."}
    longDescription:
      - language: en
        text: "Both Google and Apple claim that the so called universal links can be used on their platform. According to\
            \ the plan, by clicking this link user will get to the app, if it's installed, or to the website, if it's not.\
            \ \n\nIn reality, if you precisely follow the instructions, there will be more problems than solutions. \n\nWhat\
            \ if there is no such function in the mobile version of the website? \nWhat if the link is opened in WebView?\
            \ \nWhat if the new version of the app supports this function, but the old one not? \nHow to minify links and\
            \ not to break anything? \nHow to direct users with no app to the App Store and not to the website? \nHow to make\
            \ the thing to which the link was directing open after the download? \n\nAll this gets more complicated by the\
            \ fact that right after the universal links are launched, there is no way back. They have to be supported, and\
            \ perhaps your mistakes will stay with you forever. \n\nNot to get this \"forever\" mistakes, we offer you this\
            \ talk. We expect that after it you will get enough information to launch a modern system of universal links in\
            \ your company from scratch with no doubts or problems."
      - language: ru
        text: "И Google, и Apple рекламируют, что на их платформе можно использовать так называемые универсальные ссылки.\
            \ По задумке, нажав на такую ссылку, пользователь попадёт в приложение, если оно установлено, или на мобильный\
            \ сайт, если нет.\n\nНа практике, если просто сделать по инструкции производителя, проблем будет больше, чем р\
            ешений. \n\nЧто, если этой функции нет на мобильном сайте? \nЧто, если ссылка открыта в WebView? \nЧто, если н\
            овая версия приложения поддерживает эту функцию, а старая — нет? \nКак минифицировать ссылки, чтобы ничего не\
            \ сломалось? \nКак направить пользователей без приложения в App Store, а не на веб-сайт? \nКак сделать так, чт\
            обы после установки сразу открывалось то, на что была ссылка? \n\nВсё это осложняется тем, что, как только уни\
            версальные ссылки запущены, пути назад нет. Нужно их поддерживать, и ваши ошибки, возможно, навсегда останутся\
            \ с вами. \n\nА чтобы у вас осталось меньше ошибок «навсегда», мы и предлагаем этот доклад. Мы ожидаем, что че\
            ловек, прослушавший его, получит достаточно информации, чтобы с нуля запустить современную систему универсальн\
            ых ссылок в своей компании без проблем и сомнений."
