    name:
      - {language: en, text: "Testing to the last: smart responsive interface design patterns"}
      - {language: ru, text: "Тестируем до последнего: smart responsive interface design patterns"}
    shortDescription:
      - {language: en, text: "A microscopic examination of common interface components and problems appearing and tested in\
