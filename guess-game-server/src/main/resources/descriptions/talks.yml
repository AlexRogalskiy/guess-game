      - language: en
        text: "“All the software’s a stage. And all the components merely actors. They have their exits and their entrances.\
            \ And they send each other messages”.\n\nDid Shakespeare write that? Perhaps not exactly. Never mind, this talk\
            \ is about modern times, so modern that some developers no longer find proven OO paradigm convincing and instead\
