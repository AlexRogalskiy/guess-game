            \ see such functions as realloc, exit, memset, memcmp in a new light, more carefully choose data types and error\
            \ handling techniques.\n\nIn this talk, Andrey will give some advices on what the libraries developers should\
            \ pay extra attention to at their code review."
      - language: ru
        text: "Разработка библиотек — более ответственное дело, чем разработка прикладного программного обеспечения. Разра\
