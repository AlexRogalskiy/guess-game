  - id: 1061
    name:
      - {language: en, text: "Extend the new WinDbg to build your own dream debugging tool"}
    shortDescription:
      - {language: en, text: "You'll explore the various extension points provided by the new WinDbg and learn how to use\
            \ them to improve the user experience by turning the app into a fully featured multi-window debugger with live\
            \ C#/ClrMD scripting support."}
    longDescription:
      - language: en
        text: "It's the beginning of a new era. After all those years, Microsoft has finally done what we stopped hoping for:\
            \ WinDbg has been updated with a brand new UI! Past the \"wow!\" effect, it looks like many of the old WinDbg\
