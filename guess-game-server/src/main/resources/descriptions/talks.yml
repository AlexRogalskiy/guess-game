  - id: 1214
    name:
      - {language: en, text: "Cross-platform object-oriented interaction between C# and C++"}
      - {language: ru, text: "Кросс-платформенное объектно-ориентированное взаимодействие C# и C++"}
    shortDescription:
      - {language: en, text: "We'll see a solution which enables transparent two-way connection between C++ and C# on the\
            \ level of interfaces which both C# and C++ classes can implement."}
      - {language: ru, text: "Никита представит решение, которое позволяет двухстороннее прозрачное взаимодействие между C++\
            \ и C# на уровне интерфейсов, которые могут реализовывать как классы C#, так и классы C++."}
    longDescription:
      - language: en
        text: "P/Invoke is very easy to use, but, sadly, works only with libraries providing C-style functions. As for object-oriented\
            \ interaction with native code, it is usually implemented by means of C++/CLI which isn't compatible with .NET\
            \ Core (yet) and non-Windows platforms (at all).\r\n\r\nAs .NET moves to other platforms, we encounter a problem\
            \ of interaction with non-manageable part of application, which needs to be solved somehow.\r\n\r\nIn this talk,\
            \ we'll see a solution which:\r\n- enables transparent two-way connection between C++ and C# on the level of interfaces\
            \ which both C# and C++ classes can implement;\r\n- allows you to control memory usage through reference counting;\r\
            \n- doesn't reinvent the wheel, but rather uses technologies and principles, tried and tested by the time and\
            \ hundreds of applications, in a not-so-standard manner;\r\n- is successfully being used now in the Avalonia project\
            \ for the C#<->C++<->Objective-C interactions without being bound to intricately-patched runtimes like Xamarin.Mac."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Забудем ужасы C++/CLI и рассмотрим альтернативу.*\n\nПри все\
            й простоте использования технологии P/Invoke, она, увы, пригодна лишь для использования библиотек, предоставля\
            ющих функции в C-стиле. Объектно-ориентированное же взаимодействие с нативным кодом традиционно реализовывалос\
            ь средствами C++/CLI, который не совместим с .NET Core (пока) и с не-Windows платформами (вообще).\n\nС движен\
            ием .NET на другие платформы возникает проблема взаимодействия с неуправляемой частью приложения, которую как\
            -то надо решать.\n\nВ докладе будет представлено решение, которое:\n- позволяет двухстороннее прозрачное взаим\
            одействие между C++ и C# на уровне интерфейсов, которые могут реализовывать как классы C#, так и классы C++;\n\
            - обеспечивает контроль использования памяти на основе подсчёта ссылок;\n- не изобретает новый велосипед, а не\
            \ совсем традиционно использует давно проверенные временем и тысячами приложений технологии и принципы;\n- на\
            \ текущий момент успешно используется в проекте Avalonia для взаимодействия C#<->C++<->Objective-C без завязок\
            \ на хитропропатченные рантаймы типа Xamarin.Mac."
