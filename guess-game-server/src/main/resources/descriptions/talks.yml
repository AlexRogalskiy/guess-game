  - id: 795
    name:
      - {language: en, text: "Boot yourself, Spring is coming (Part 1)"}
      - {language: ru, text: "Boot yourself, Spring is coming  (Часть 1)"}
    shortDescription:
      - {language: en, text: "Talk aims to reveal at least part of Spring Boot magic by discovering the way it works, letting\
            \ you debug your apps easier."}
      - {language: ru, text: "Доклад поможет осознать основные принципы и конвенции Spring Boot-приложений, превратив «маг\
            ию» в прозрачный процесс, при котором ясна суть возникающих проблем."}
    longDescription:
      - language: en
        text: "Many years ago Java developers used \"new\" in order to create Java services. They had many handmade configurations\
            \ mixed with business logic; they even were using copy-paste techniques. They wrote many lines of the same ugly\
            \ code, which sometimes even worked. \n  \nThen Spring happened and things have changed… We received a lot of\
            \ \"magic\" from Spring black box and our code became much cleaner and more simple. \n  \nAnd then Spring Boot\
            \ happened… \nOn the one hand, it solved thousands of problems: versions conflict, configuration issues, infrastructure's\
            \ beans declarations, problems with environments, and even running or deploying applications including building\
            \ jar/war… On the other hand, Spring Boot uses so much magic that mostly we come across two scenarios: \n  \n\
            1. Everything is working without any effort even though nobody knows why. \n2. Nothing is working and nobody knows\
            \ why. \n  \nIn this talk, we'll try to reveal at least a part of Spring Boot magic by discovering Spring Boot\
            \ concepts, conventions and the way it works. And even though after this talk you will understand that there is\
            \ no magic (mostly), you will enjoy Spring Boot even more, because you will be able to solve Spring Boot problems\
            \ or conflicts without calling 911 (mostly)."
      - language: ru
        text: "> __Комментарий от Программного комитета:__\n\n> *Ведущие эксперты по внутренностям Spring, особенно среди\
            \ русскоговорящих докладчиков. Творят на сцене настоящее искусство.*\n\nМного лет назад Java-программисты поль\
            зовались «new» для создания сервисов. Они проделывали огромное количество ручных действий и смешивали конфигур\
            ацию с бизнес-логикой. Они даже использовали техники copy-paste. Было написано много строк убогого кода, котор\
            ый временами даже работал. \n\nПотом появился Spring. С ним многое изменилось… Мы получили много «магии» из во\
            лшебного цилиндра Spring, и наш код стал более чистым, простым и поддерживаемым. \n\nИ вот появился Spring Boot.\
            \ \nС одной стороны, он решает тысячи ранее существовавших проблем: конфликты версий, задачи конфигурации, раб\
            ота с инфраструктурными бинами, проблему настройки окружения, и, конечно же, запуск или деплой приложения, вкл\
            ючая сборку jar/war-архивов… С другой стороны, Spring Boot добавил в наш волшебный цилиндр еще больше магии. В\
            \ результате имеют место быть два сценария: \n\n1. Всё прекрасно работает, хотя никто не знает, как. \n2. Ниче\
            го не работает, и никто не знает, почему. \n\nЭтот доклад раскроет основные секреты магии Spring Boot. Вы осоз\
            наете основные принципы и конвенции, по которым работают типичные Spring Boot-приложения. Наша задача, чтобы в\
            ся магия из цилиндра превратилась для вас в куда более прозрачный процесс и вы смогли не только получать удово\
            льствие, когда всё работает, но и понимали суть возникающих проблем и могли решить их без привлечения скорой п\
            омощи и других служб, доступных по срочным вызовам."
