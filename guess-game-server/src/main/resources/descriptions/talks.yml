  - id: 800
    name:
      - {language: en, text: "From monolith to microservices"}
      - {language: ru, text: "От монолита к микросервисам"}
    shortDescription:
      - {language: en, text: "The journey from monolith to microservices by developers of \"Credit Factory\" in Sberbank Technology:\
            \ challenges they encountered and practices they used."}
      - {language: ru, text: "О пути разработчиков «Кредитной фабрики» Сбербанка от монолита к микросервисам, о встреченны\
            х проблемах и о применённых практиках."}
    longDescription:
      - language: en
        text: "It is common way of thinking that a microservice architecture is the only suitable choice for a modern automated\
            \ system, and that starting with monolithic architecture is making the system doomed from the beginning. \n\n\
            This talk will explore the journey from monolith to microservices done by developers of \"Credit Factory\" in\
            \ Sberbank Technology, about the challenges they encountered, and practices they used for success."
      - language: ru
        text: "Принято считать, что современная архитектура автоматизированной системы обязательно должна быть построена н\
            а микросервисах. Что если начать с монолитной архитектуры, то система будет написана на выброс. \n  \nВ данном\
            \ докладе будет рассказано о пути, пройденном разработчиками «Кредитной фабрики» Сбербанка от монолитной архит\
            ектуры к микросервисной, об основных проблемах, с которыми пришлось столкнуться, и о практиках, которые были п\
            рименены для успешной миграции от монолита к микросервисам."
