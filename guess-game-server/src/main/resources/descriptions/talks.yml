            \ includes task management, design, testing, localization, deploy, monitoring and different fields — all of them\
            \ taking developer time.\n\nIn this talk Igor will speak about decisions made in Badoo to optimize the workflow.\
            \ Topics he plans to cover:\n\n- Organizing a repository\n- Creating a helper bot\n- Process of developing a feature\n\
            - Testing and bugfixing\n- Team organization\n- Localization\n- Monitoring"
      - language: ru
        text: "Мы, разработчики, часто рассуждаем о том, как эффективнее писать код: какой язык лаконичнее и быстрее, како\
            й архитектурный подход гибче и проще, как тесты решат все проблемы на свете. Но процесс создания, развития и п\
            оддержки мобильного приложения состоит не только из написания кода в редакторе, но и менеджмента задач, дизайн\
            а, тестирования, локализации, деплоя, мониторинга и других областей — и всё это так или иначе касается разрабо\
