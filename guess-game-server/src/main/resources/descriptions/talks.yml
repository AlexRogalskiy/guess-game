  - id: 74
    name:
      - {language: en, text: "The definite guide to Java agents"}
    shortDescription:
      - {language: en, text: "A complete overview of Java agent development."}
    longDescription:
      - language: en
        text: "Java agents and their instrumentation API offer developers the most powerful toolset to interact with a Java\
            \ application. Using this API, it becomes possible to alter the code of running applications, for example, to\
            \ add monitoring or to inject security checks as it is done by many enterprise products for the Java ecosystem.\n\
            \nIn this session, developers will, however, learn how to program agents using Byte Buddy, a high level code generation\
            \ library that does not require any knowledge of Java bytecode. Doing so, developers will see how Java classes\
            \ can be used as templates for implementing highly performant code changes that avoid the boilerplate of alternative\
            \ solutions such as AspectJ or Javassist while still performing better than agents implemented in low-level libraries\
            \ such as ASM."
