  - id: 435
    name:
      - {language: en, text: "Brainstorming a Clean, Pragmatic Architecture"}
    shortDescription:
      - {language: en, text: "How to introspect the design, practice design brainstorm, understand the reasons underlying\
            \ your enterprise architecture, and learn to apply them for new problems you face."}
    longDescription:
      - language: en
        text: "What’s the goal of Architecture? Developer Comfort! Really!\n \nDid you ever wanted to rewrite your enterprise\
            \ application from scratch? I’m pretty sure the new codebase would be two times smaller, right? But, given the\
            \ time and budget for a rewrite, what would you do to keep it from becoming “legacy” again in 2 years?...\n \n\
            Ok, Wake Up! Your boss won’t approve a rewrite! But still, what should you aim for with your continuous refactorings\
            \ and clean-ups?\n \nLet me share with you what I believe to be the ideal mindset when working on an enterprise\
            \ application: __Pragmatic, Clean Architecture__. Simple code that solves the problem at hand without any useless\
            \ over engineering. Clean Architecture that allows you to defend your domain from external Evil influences. An\
            \ evolutionary approach to micro-architecture that allows you to grow the design as new functional complexity\
            \ is being added to the application. And of course, tests, to fight the biggest problem of all: Fear.\n \n__I\
            \ want__ you to criticize your architecture, and to prefer a minimalistic design that would preserve a happier\
            \ developers. It's a story that I've gone through with teams on numerous projects, and not it’s time to share.\n\
            BTW: it’s roughly the architecture and principles that all the new projects on my account now use."
