  - id: 1252
    name:
      - {language: en, text: "Native data serialisation in iOS"}
      - {language: ru, text: "Нативная сериализация данных в iOS"}
    shortDescription:
      - {language: en, text: "We will talk about all the diversity of native iOS APIs for data serialisation (NSCoding, NSKeyedArchiver,\
            \ Codable), compare them and discuss some non-trivial use cases."}
      - {language: ru, text: "Мы поговорим о всём разнообразии нативных интерфейсов сериализации (NSCoding, NSKeyedArchiver,\
            \ Codable), сравним их между собой, рассмотрим некоторые нетривиальные юзкейсы."}
    longDescription:
      - language: en
        text: "In this talk, we'll try to thoroughly treat the subject of data serialisation in iOS as of now.\r\n\r\nWe'll\
            \ start with what and why we serialise in mobile development, and discuss serialisation formats that are popular\
            \ in iOS. We'll consider several aspects of the problem, introducing specific use cases: data transfer, data storage,\
            \ main serialisation formats.\r\n\r\nWe'll discuss APIs existing way back in the pre-Swift era, with their benefits\
            \ and drawbacks. Then we'll move on to approach introduced in Swift 4, discuss why we even need this new approach,\
            \ how it solves existing problems and why in the end we got what we got. We'll compare these two approaches (old\
            \ and new) in regards to performance and use cases.\r\n\r\nWe'll also see interesting examples of using serialisation\
            \ and problems that may appear in the development process."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Сериализация данных — это одна из базовых тем при разработк\
            е. Даже разработчику с опытом стоит упорядочить свои знания об этом. В докладе будут рассмотрены как старые и\
            \ проверенные, так и новые подходы. Кроме этого, поговорим об их производительности и о подводных камнях при и\
            спользовании.*\n\nВ докладе мы попытаемся всесторонне рассмотреть ситуацию с сериализацией данных в iOS на тек\
            ущий момент. \n\nНачнём мы с того, что и для чего мы сериализуем в мобильной разработке, и поговорим о популяр\
            ных в iOS форматах сериализации. Будем рассматривать проблему с разных сторон, приводя конкретные сценарии исп\
            ользования: передача данных, хранение данных, основные форматы сериализации.\n\nМы рассмотрим API, имеющиеся у\
            \ нас с досвифтовых времён, с их преимуществами и недостатками. Затем мы перейдём к подходу, представленному в\
            \ Swift 4, поговорим о том, зачем вообще понадобился новый подход, как он решает существующие проблемы и почем\
            у в итоге мы имеем то, что имеем. Мы сравним два этих подхода (старый и новый) с точки зрения производительнос\
            ти и юзкейсов. \n\nТакже в докладе будут рассмотрены интересные примеры использования сериализации и проблемы\
            , с которыми можно столкнуться в процессе разработки."
    talkDay: 1
    trackTime: "12:00"
