  - id: 586
    name:
      - {language: en, text: "One-cloud: data center OS in Odnoklassniki"}
      - {language: ru, text: "One-cloud: ОС уровня дата-центра в Одноклассниках"}
    shortDescription:
      - {language: en, text: "About the basic principles and processes underlying Odnoklassniki cloud; fault tolerance of\
            \ both the cloud and the tasks it performs; its approach to task isolating."}
      - {language: ru, text: "Об основных принципах и процессах в основе облака ОК, обеспечении отказоустойчивости, подход\
            е к изоляции задач и повышения плотности использования техники."}
    longDescription:
      - language: en
        text: "Social network Odnoklassniki consists of more than 8 000 servers located in several data centers. Each one\
            \ of these machines was allocated for a specific task, both for failure isolation and for providing automated\
            \ infrastructure management. \nAt a certain moment, it became clear that a new data center management system could\
            \ improve efficiency in utilizing the hardware, make access management easier, automate resource management, better\
            \ time to market for new services, faster repair of incidents and even full outages. \nThe new system has to manage\
            \ all servers we have, so it is to become the biggest and the most critical distributed system while simultaneously\
            \ setting up strict requirements on its resilience under any conditions — especially during major failures and\
            \ outages. It required both thorough fault tolerance planning and unique architecture solutions. \nWe’ll discuss\
            \ both interesting details of one-cloud internal workings as well as our experience running containerized Java\
            \ apps under high load."
      - language: ru
        text: "Одноклассники состоят из более чем восьми тысяч железных серверов, расположенных в нескольких дата-центрах\
            . Каждая из этих машин была специализированной под конкретную задачу (как для обеспечения изоляции отказов, та\
            к и для обеспечения автоматизированного управления инфраструктурой). \n\nВ определённый момент стало понятно,\
            \ что внедрение новой системы управления позволит более эффективно загрузить технику, облегчить управление дос\
            тупами, автоматизировать (пере)распределение вычислительных ресурсов, ускорить запуск новых сервисов, ускорить\
            \ реакции на масштабные аварии. \n\nНовая система должна объединять под своим управлением все сервера Одноклас\
            сников, что, с одной стороны, делает её самой крупной и критичной распределённой системой, а с другой, выдвига\
            ет жёсткие требования по обеспечению надёжности её правильного функционирования в любый условиях — особенно пр\
            и возникновении масштабных отказов и аварий. Это потребовало как тщательного планирования отказоустойчивости,\
            \ так и особых архитектурных решений. \n\nВ данном докладе будет рассказано как о интересных деталях устройств\
            а one-cloud, так и об опыте Одноклассников по эксплуатации высоконагруженных Java-приложений в контейнерах."
    talkDay: 1
    trackTime: "16:45"
