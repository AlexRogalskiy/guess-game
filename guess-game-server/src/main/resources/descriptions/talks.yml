  - id: 531
    name:
      - {language: en, text: "The Road to a Statically Typed Future"}
    shortDescription:
      - {language: en, text: "Discussing how tools like Flow will help us writing type-safe and analyzable JavaScript, and\
            \ philosophizing about the future of typed JavaScript."}
    longDescription:
      - language: en
        text: "JavaScript's dynamic nature and rich and expressive syntax are strengths of the language, making it an approachable\
            \ and beginner-friendly language to get started with. However, this same flexibility through dynamic typing and\
            \ runtime evaluation increases the difficulty of debugging and makes it tough to confidently change existing code.\n\
            \nThis talk will discuss Patrick's personal journey and experience on using existing type systems within and outside\
            \ of the JavaScript ecosystem, specifically Flow and ReasonML, and demonstrate how they can improve your workflow.\n\
            \nPatrick will talk about general concepts of why we need type definitions, how types will influence API designs,\
            \ the differences between static and runtime types and how we can bridge the gap between a statically compiled,\
            \ type-safe language and the JavaScript ecosystem."
