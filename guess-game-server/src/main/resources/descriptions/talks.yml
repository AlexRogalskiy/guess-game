  - id: 1008
    name:
      - {language: en, text: "Java 4..11, Kotlin, Code Coverage and their best friend — bytecode: scandals, intrigues, investigations"}
      - {language: ru, text: "Java 4..11, Kotlin, Code Coverage и их лучший друг — байткод: скандалы, интриги, расследован\
            ия"}
    shortDescription:
      - {language: en, text: "Do you know what is inside of your class files? Are you ready to bet? Let's have fun by diving\
            \ into bytecode pattern matching and explore how different compilers (Java/Kotlin) and their different versions\
            \ transform your source code."}
      - {language: ru, text: "Знаете ли вы, что внутри ваших .class-файлов? А готовы поспорить? Давайте повеселимся, иссле\
            дуя конструкции байт-кода, и изучим, как различные компиляторы (Java/Kotlin) и их версии преобразуют ваш исход\
            ный код."}
    longDescription:
      - language: en
        text: "Do you know what is inside of your class files? Are you ready to bet? Let's have fun by diving into bytecode\
            \ pattern matching and explore how different compilers (Java/Kotlin) and their different versions, including recently\
            \ released javac 11, transform your source code.\n\nOur dive will be based on details of implementation of most\
            \ popular open source code coverage tool for Java — JaCoCo, whose recently released version finds in bytecode\
            \ and filters out various compiler generated artifacts, which otherwise require unnecessary and sometimes impossible\
            \ tricks to have full code coverage."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Доклад на примерах иллюстрирует фундаментальные ограничения\
            , с которыми сталкиваются инструменты, работающие на уровне байт-кода. Послушать будет полезно всем, кто работ\
            ает с JVM-языками. Будет и Kotlin, и Java 11, и даже Java 1.4 для любителей археологии.*\n\nЗнаете ли вы, что\
            \ внутри ваших .class-файлов? А готовы поспорить? Давайте повеселимся, исследуя конструкции байт-кода, и изучи\
            м, как различные компиляторы (Java/Kotlin) и их версии, включая недавно выпущенный javac 11, преобразуют ваш и\
            сходный код.\n\nНаши исследования будут основаны на деталях реализации самого популярного инструмента для анал\
            иза покрытия Java-кода тестами — JaCoCo, чья недавно выпущенная версия находит в байт-коде и отфильтровывает в\
            спомогательные конструкции, генерируемые компиляторами, которые в противном случае требуют зачастую сложных и\
            \ ненужных ухищрений, чтобы добиться полного покрытия кода."
