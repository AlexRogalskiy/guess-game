    longDescription:
      - language: en
        text: "During web-project testing sooner or later you start to think about mocking the data that goes to front-end.\
            \ Sometimes this is what manual testing needs, sometimes it is a test automation requirement, and every once in\
            \ a while that’s what front-end developers want.\nIn this talk I will discuss a variety of tasks that can be solved\
            \ by convenient mock system. How it affects the developing cycle and speeds up the project development. I will\
            \ cover different implementations and tell you how we ended up with our own personal favourite – one that makes\
            \ data modification not just a technical possibility, but a must have tool that is used daily by the whole team.\
