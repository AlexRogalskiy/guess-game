  - id: 928
    name:
      - {language: en, text: "Make frontend \"backend\" again"}
      - {language: ru, text: "Make frontend «backend» again"}
    shortDescription:
      - {language: en, text: "We’ll try to make sense out of the sources of the essential and random complexity of interface\
            \ development. Using ClojureScript & Reagent & Re-frame stack as an example, we’ll look at what can be done in\
            \ here."}
      - {language: ru, text: "Мы попробуем разобраться в источниках существенной и случайной сложности разработки мордочек\
            . И на примере стека ClojureScript & Reagent & Re-frame посмотрим, как можно хоть что-то с этим сделать."}
    longDescription:
      - {language: en, text: "User interface effective development still means pain and loss, even despite the fact that now\
            \ we have React and Angular. It’s a long process, the result is unreliable and unsatisfying. In this talk, we’\
            ll try to make sense out of the sources of the essential and random complexity of interface development. Using\
            \ ClojureScript & Reagent & Re-frame stack as an example, we’ll look at what can be done in here."}
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n> \n> *Приверженец динамической типизации и функционального прог\
            раммирования.  Как представляется сам докладчик - «Художественный руководитель Health Samurai», что хорошо отр\
            ажает философский и творческий взгляд докладчика на подход к разработке.*\n\nЭффективная разработка интерфейса\
            \ пользователя до сих пор, даже при наличии современных реактов и ангуляров, — это боль и потери. Делается дол\
            го, результат ненадежен и неудовлетворителен. В докладе мы попробуем разобраться в источниках существенной и с\
