    name:
      - {language: en, text: "Nullable reference types — advanced guide"}
    shortDescription:
      - {language: en, text: "Andrey will speak about how to start using C#8 nullable reference types, which problems and\
            \ special aspect you may face and how to solve them."}
      - {language: ru, text: "Андрей расскажет о том, как начать использовать C#8 nullable reference types, с какими пробл\
            емами и особенностями их работы можно столкнуться и как их решить."}
    longDescription:
      - language: en
        text: "Andrey will speak about how to start using C#8 nullable reference types, which problems and aspects you may\
            \ face and how to solve them. \n\nThe talk will show: \n\n- how to transfer a big project to work with nullable\
            \ reference types step-by-step; \n- how to help compiler to understand complex methods' contracts by using the\
            \ annotations; \n- how to use nullable reference types in generic code and which problems may arise; \n- the pitfalls\
            \ which users of this feature of language can expect, when it may work unexpectedly or wrongly and what to do\
            \ in this case. \n\nThe talk will be interesting for those who plan to use nullable reference types since it reveals\
            \ the details of how they work. It will be most helpful for those who plan to use them in the big projects that\
            \ cannot be converted to using NRT and entirely annotated for a short time. Also in projects that use their own\
            \ solutions for assertions or exceptions, or complex methods' contracts combine availability of \"null\" in input\
            \ and output values since these methods will have to be annotated for proper work of compiler."
      - language: ru
        text: "В докладе Андрей расскажет о том, как начать использовать C#8 nullable reference types, с какими проблемами\
            \ и особенностями их работы можно столкнуться и как их решить. \n\nВ докладе будет показано:\n\n- как постепен\
            но переводить большой проект на работу с nullable reference types; \n- как при помощи аннотаций помочь компиля\
            тору понять сложные контракты методов; \n- как использовать nullable reference types в обобщенном коде и какие\
            \ проблемы при этом могут возникнуть; \n- какие подводные камни могут ожидать пользователей этой фичи языка, к\
            огда она может сработать неожиданно или неправильно, и что делать в этом случае.\n\nДоклад будет интересен все\
            м, кто планирует использовать nullable reference types, т.к. раскрывает подробности их работы. Наиболее полезе\
            н он будет тем, кто планирует использовать их в больших проектах, которые невозможно перевести на использовани\
            е NRT и проаннотировать целиком за короткое время; проектах, в которых используются собственные решения для ас\
            сертов или исключений, либо методы со сложными контрактами, связывающими наличие `null` во входных и выходных\
            \ значениях, т.к. эти методы придется аннотировать для корректной работы компилятора с ними.\n\n> __Комментари\
            й программного комитета:__\n\n\n\n> *Одно из самых больших изменений в C# 8 — это nullable reference types. Из\
            менение настолько революционное и важное, что правильно его применять мы еще только учимся. Андрей расскажет о\
            бо всех трудностях и проблемах, которые вы можете встретить.*"
