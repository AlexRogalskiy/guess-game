  - id: 103
    name:
      - {language: en, text: "Making the Internet faster. And sleeping well at night"}
      - {language: ru, text: "Ускоряем Интернет-запросы, и спим спокойно"}
    shortDescription:
      - {language: en, text: "What happens with network requests between your clients and servers? How to make them faster,\
            \ not break things and keep quiet on-calls? This talk will show how to architect, engineer and operate complex\
            \ fault-tolerant systems, using Netflix network optimizations work as an example."}
      - {language: ru, text: "Что происходит с запросами между клиентом и сервером, как их ускорить, ничего не сломать, и\
            \ спать спокойно? Презентация о том, как решать такие задачи, и как грамотно подходить к моделированию, разраб\
            отке и поддержке сложных fault-tolerant систем. В стиле Netflix."}
    longDescription:
      - language: en
        text: "A lot of people know about what Netflix is doing in AWS cloud, in microservices architecture and chaos engineering.\
            \ They know about Netflix' approach to DevOps. Somebody is aware how Netflix delivers about 15% of global Internet\
            \ traffic with its in-house CDN (Open Connect). Personalization and recommendations come from the cloud. Video\
            \ and other static files — from CDN. \n\nWhat happens if we will connect two systems? Use CDN to speed up dynamic\
            \ requests to the cloud? Send requests from the client through the fastest way on the Internet? \n\nThis talk\
            \ is about how the team of three engineers solved this problem. It's about how to collect and use Internet performance\
            \ metrics. How to redirect millions of requests through own infrastructure. How to do it in a tight schedule but\
            \ without risk to clients. And how to make team receive less than one critical alert per week, although something\
            \ changes and breaks on the Internet. \n\nThis talk is not for those who work in corporate giants. Presented principles\
            \ and techniques should be known and practiced by every owner of Internet products. You will hear about metrics\
            \ collection practices, fault-tolerant architecture and safe approach to development on the example of tasks that\
            \ have been successfully solved in Netflix."
      - language: ru
        text: "Многие знают о том, что Netflix делает в AWS-облаке, архитектуре микросервисов и chaos engineering. Знают и\
            \ про подход Netflix к DevOps. Кто-то в курсе того, как Netflix доставляет 15% мирового Интернет-трафика с пом\
            ощью собственного CDN (Open Connect). Персонализация и рекомендации идут из облака. Видео и статические ресурс\
            ы — из CDN.\n\nЧто будет, использовать CDN, чтобы ускорить динамические запросы в облако? Направлять запросы с\
            \ клиента через самый быстрый путь в Интернете (ведь в сети много маршрутов, особенно если учесть тысячи CDN-с\
            ерверов)?\n\nЭтот доклад о том, как команда из трех инженеров решила эту проблему. О том, как собирать и испол\
            ьзовать метрики о производительности Интернета. О том, как перенаправить миллионы запросов в секунду через соб\
            ственную инфраструктуру. О том, как это сделать в сжатые сроки, но без риска для клиентов. И как сделать так,\
            \ чтобы команда получала меньше одного критического alert в неделю, хотя что-то в Интернете (и в продукте) мен\
            яется и ломается каждый час. \n\nЭтот доклад не только для тех, кто работает в крупных корпорациях. Представле\
            нные принципы и техники должен знать и практиковать каждый владелец Интернет-продуктов. Вы услышите о практика\
            х сбора метрик, fault-tolerant архитектуре и безопасном подходе к разработке на примерах задач, которые были у\
            спешно решены в Netflix. О практиках, которые можно (и нужно) применять при разработке различных сложных прогр\
            аммных систем.\n\n> __Комментарий программного комитета:__\n\n> *Do you want to sleep well at night? Come to this\
            \ talk, learn principles which can be applied to different companies and make your life easy.*"
