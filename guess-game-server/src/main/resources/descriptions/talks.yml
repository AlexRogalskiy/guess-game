  - id: 715
    name:
      - {language: en, text: "Mobile automation testing by native frameworks"}
      - {language: ru, text: "Автоматизация мобильного тестирования родными средствами"}
    shortDescription:
      - {language: en, text: "We’ll share our experience of using UIAutomator, Espresso и XCUITest, positive and negative\
            \ aspects we have found and how we resolved them."}
      - {language: ru, text: "Расскажем про наш опыт применения UIAutomator, Espresso и XCUITest, какие мы нашли плюсы и м\
            инусы, с какими сложностями столкнулись и как их решали."}
    longDescription:
      - {language: en, text: "Popularity and usability of mobile devices are growing and in many areas, users use mobile devices\
            \ more often than PC. In this case, automation testing is not static and there are a lot of solutions that allow\
            \ meeting the most challenges. We were looking for a reliable and configurable framework for Tinkoff’s mobile\
            \ bank testing, which could help us to accomplish our goals. After we’ve tried SeeTest Automation from Experitest\
            \ company we’ve paid attention to native automation frameworks — UIAutomator, Espresso, XCUITest. In this talk,\
            \ we want to tell about our experience with these frameworks, along with positive and negative aspects we have\
            \ found and how we resolved them. This talk will be interesting both for juniors and for seniors. It helps to\
            \ broaden your horizons, assess possibilities of using some of them or choose another framework."}
      - {language: ru, text: "Популярность и удобство мобильных приложений растёт, и вот уже во многих областях пользовате\
            ли гораздо чаще используют мобильные девайсы, чем персональные компьютеры. Поэтому автоматизированное тестиров\
            ание не стоит на месте, и уже существует множество решений, которые подходят для большинства задач. Для тестир\
            ования мобильного банка Тинькофф мы искали надежное, конфигурируемое средство, которое также позволит эффектив\
            но решать наши задачи. Попробовав решение SeeTest Automation от компании Experitest, мы решили обратиться к ср\
            едствам автоматизации, которые предоставляют сами разработчики Android и iOS — это UIAutomator, Espresso и XCUITest.\
            \ В этом докладе мы хотим рассказать про наш опыт применения этих фреймворков, какие мы нашли плюсы и минусы,\
            \ с какими сложностями мы столкнулись и как их решали. Доклад будет интересен как новичкам в автоматизации моб\
            ильного тестирования, так и уже опытным специалистам. Он позволит им расширить свой кругозор, оценить возможно\
            сть использования того или иного фреймворка в своём проекте или же сделать выбор в пользу других решений."}
    talkDay: 2
