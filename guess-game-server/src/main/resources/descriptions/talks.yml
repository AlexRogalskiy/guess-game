            кросервисных приложений.\r\n\r\nПосмотрим, как JUnit5 может помочь нам сделать наши тесты более лаконичными.\r\
            \n\r\nПри помощи Docker и библиотеки test-containers мы будем тестировать работу с базами данных и брокерами с\
            ообщений. Если вы думаете, что тестировать асинхронное взаимодействие (например, с RabbitMQ) сложно, то приход\
            ите, и вы увидите, что это не так.\r\n\r\nТакже мы поговорим о подводных камнях интеграционного тестирования в\
            \ Spring Framework и вариантах их обхода."
