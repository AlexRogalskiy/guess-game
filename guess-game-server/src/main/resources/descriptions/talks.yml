  - id: 1083
    name:
      - {language: en, text: "Asynchronous zero"}
      - {language: ru, text: "Асинхронный ноль"}
    shortDescription:
      - {language: en, text: "Asynchrony: hooks (async_hooks), Continuation (or Thread) Local Storage, Tracing, Duration,\
            \ statistics, analytics and error processing."}
      - {language: ru, text: "Асинхронность: хуки (async_hooks), Continuation (or Thread) Local Storage, трассировка, длит\
            ельность, статистика, аналитика и обработка ошибок."}
    longDescription:
      - language: en
        text: "This talk's purpose is to explain, as fully and accurately as possible, why synchrony of JavaScript is good.\n\
            \nWe are going to:\n- review basics of Event Loop in Node.js;\n- delve into use-cases of async_hooks;\n- clear\
            \ the difference between sampling and tracking;\n- discuss basic and extended use-cases: long stack trace, continuation\
            \ local storage, event marks, async events pub~sub, simultaneous calculations, etc.;\n- finally, catch requestId\
            \ in uncaughtException in full battle rattle and discuss the limitations for all these creative impulses.\n\n\
            While we're at it, we're also going to clear what lies beyond asynchronous operations: nuances of debugging, asynchronous\
            \ console.log, strengths of window.alert and synchronous HTTP request, and drawbacks of failing to understand\
            \ synchrony."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Виктор поддерживает немалую часть огромного бэкенда на Node.js\
            \ в связке с MongoDB и не понаслышке знает про непростые кейсы использования Node.js. Он расскажет, как работа\
            ть с этими кейсами в условиях продакшна с наименьшим количеством боли.*\n\nЦель доклада: по мере сил и возможн\
            остей объяснить, почему синхронность JavaScript является благом.\n\nПовторим основы Event Loop в Node.js. Углу\
            бимся в примеры использования async_hooks. Проясним разницу между семплированием и трекингом. Рассмотрим базов\
            ые и расширенные примеры использования: long stack trace, continuation local storage, event marks, async events\
            \ pub~sub, simultaneous calculations и т. п. В конце концов отловим requestId в uncaughtException с полной вык\
            ладкой и поговорим об ограничениях всех этих творческих порывов.\n\nПопутно также проясним, что лежит за преде\
            лами асинхронных операций: нюансы отладки, асинхронность console.log, чем был хорош window.alert и синхронный\
            \ HTTP request и что плохого в непонимании синхронности."
