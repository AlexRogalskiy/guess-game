            \ OSS stack (Eureka, Feign, Ribbon, Hystix, Zuul) и построения Zero Downtime Deployment c использованием Spinnaker\
            \ (AWS as infrastructure), о том, для чего использовался каждый из элементов Netflix OSS stack, о его преимуще\
            ствах/недостатках, а также проблемах, с которыми столкнулись в продакшне.\n\nЗатем расскажем про причины перех\
