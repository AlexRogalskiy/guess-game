  - id: 1315
    name:
      - {language: en, text: "Practical aspects of multicore programming (part 2)"}
    shortDescription:
      - {language: en, text: "A brief introduction to concurrent data structures, including what it means for concurrent data\
            \ structures to be correct, and how they should be implemented to achieve high performance on real systems."}
    longDescription:
      - language: en
        text: "Modern servers have dozens or even hundreds of cores, which can execute many threads of computation in parallel.\
            \ In such a system, the difference between the performance of a bad implementation and a good one can easily be\
            \ 100x.\n\nThis lecture uses concurrent data structures as examples to explain high performance implementation\
            \ techniques and surprising performance pitfalls. Along the way, we will cover linearizability, which is a way\
            \ to define what correctness means for a concurrent data structure.\n\nStudents should finish with knowledge of\
            \ some simple linearizable concurrent data structures, and an understanding of how these data structures interact\
            \ with various aspects of real systems, with a special focus on processor caches."
