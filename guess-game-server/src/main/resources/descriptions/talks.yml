  - id: 999
    name:
      - {language: en, text: "DevOps, engineers and the community"}
      - {language: ru, text: "DevOps, инженеры и сообщество"}
    shortDescription:
      - {language: en, text: "We are going to discuss which roles are there in DevOps and how they can interact, which skills\
            \ and practices the engineers have to learn for the DevOps process to work, and what could happen when they don't."}
      - {language: ru, text: "Мы разберем, какие в DevOps есть роли и схемы взаимодействия между ними, какие навыки и новы\
            е практики надо освоить инженерам, чтобы DevOps-процесс начал работать, и что бывает, когда они эти навыки не\
            \ осваивают."}
    longDescription:
      - language: en
        text: "Working with DevOps is nothing like the classic waterfall development:  processes and tools are entirely different,\
            \ and so it is evident that it needs to be realized by different engineers. But some companies try to introduce\
            \ DevOps by simply calling their system administrators DevOps engineers. What is that creature, they do not know.\
            \ Every company invents their own version of DevOps engineer. Meanwhile, DevOps engineering practices require\
            \ from engineers new skills, new way of thinking, new competencies — something that is usually called \"culture\"\
            \ with some religious touch. But culture is always a set of skills and rules, without which nothing can be done.\n\
            \nIn this talk we are going to discuss which roles are there in DevOps and how they can interact, which skills\
            \ and practices the engineers have to learn for the DevOps process to work, and what could happen when they don't.\
            \ Skills can be learned, they can be spread through communities — and this is where lies the importance of the\
            \ communuties, not just in cool pastime. The community is the key to culture spreading."
      - language: ru
        text: "Работа в стиле DevOps совсем не похожа на классическую waterfall-разработку — процессы другие и инструменты\
            \ другие. То, что его должны реализовывать другие инженеры, тоже очевидно. При этом DevOps пытаются делать чер\
            ез простое переименование системных администраторов в DevOps-инженеров. Что это за зверь — непонятно. Каждая к\
            омпания придумывает для себя свою версию DevOps-инженера. Между тем инженерные практики DevOps требуют от инже\
            неров новых навыков, другого взгляда на вещи, других компетенций. Это обычно называют «культурой» с некоторым\
            \ оттенком религии, но культура — это всегда набор правил и навыков, без которых нельзя ничего сделать.\n\nВ н\
            ашем докладе мы разберем, какие в DevOps есть роли и схемы взаимодействия между ними, какие навыки и новые пра\
            ктики надо освоить инженерам, чтобы DevOps-процесс начал работать, и что бывает, когда они эти навыки не осваи\
            вают. Навыкам можно учить, можно распространять через сообщество — в этом важность сообщества, а не только в п\
            рикольном времяпрепровождении. Ключ к распространению культуры — сообщество."
