    name:
      - {language: en, text: "Working effectively with IDE(A)"}
      - {language: ru, text: "Эффективная работа с IDE(A)"}
    shortDescription:
      - {language: en, text: "Learn how to use your IDE more effectively with the example of IntelliJ IDEA."}
      - {language: ru, text: "Как можно работать с IDE более эффективно и экономить время и нервы."}
    longDescription:
      - language: en
        text: "Modern IDEs are complex beast. Even IDE developers say that they sometimes discover new features only while\
            \ reading the IDE's code. And does this sound familiar: your colleague is trying to find a class in the project\
            \ tree, and he doesn't remember the name of the class, and so you are trying hard to scream:\"Just press Ctrl+Shift+E!!!\"\
            \n\nGenerally, developers just use IDE and so often do not utilize the power of automated refactorings, shortcuts,\
            \ fast navigation, and other awesome features that IDEs provide.\n\nAnton will present a system for getting know\
            \ your IDE more structurally. Audience will learn a lot of tips and tricks, and a lot of different shortcuts will\
            \ be also covered.\n\nIn this talk IntelliJ IDEA will be used for demonstration, but it doesn't mean that if listener\
            \ uses some other IDE the talk won't be useful for him. Quite the opposite! Listeners will be able either to transfer\
            \ the acquired knowledge for working with IDE, or just switch to IDEA :)"
      - language: ru
        text: "IDE — сложнейшие «комбайны» для работы с кодом. Даже сами разработчики IDE говорят, что узнают о некоторых\
            \ возможностях только когда читают код. А как часто вам случалось подсказывать коллеге, что не стоит ползать м\
            ышкой по контекстным меню, а лучше решить эту задачу путём нажатия простой комбинации клавиш? Зачастую IDE дей\
            ствительно предоставляют так много возможностей, что трудно охватить их более-менее структурно.\n\nВ этом докл\
            аде Антон предложит систему — систему для того, чтобы начать работать с вашей любимой IDE более эффективно. Ан\
            тон расскажет, как можно более эффективно настроить интерфейс. Будут рассмотрены возможности редактора — как м\
            ожно эффективно работать с текстом и кодом, а также огромное количество комбинаций клавиш.\n\nВ докладе будут\
            \ использованы IntelliJ IDEA, но также доклад будет полезен людям, использующим другой инструмент. Будет возмо\
            жность применить полученные знания в своей IDE, либо просто пересесть на IDEA :)"
