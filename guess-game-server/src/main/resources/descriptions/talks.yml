  - id: 1383
    name:
      - {language: en, text: "Swagger/OpenAPI Specification as the basis for your acceptance tests"}
      - {language: ru, text: "Swagger/OpenAPI Specification как основа для ваших приемочных тестов"}
    shortDescription:
      - {language: en, text: "In his talk, Viktor will cover both contract and acceptance testing, tell you what the difference\
            \ is and try to explain with examples how to use the pros and cons of both approaches."}
      - {language: ru, text: "В своем докладе Виктор коснется как контрактного, так и приемочного тестирования, расскажет\
            , в чем отличие и попробует объяснить на примерах, как использовать плюсы и минусы обоих подходов в повседневн\
            ой работе."}
    longDescription:
      - language: en
        text: "During this session, Viktor will tell how to build the process of REST API services acceptance testing based\
            \ on code generation, what tools he used for this, what problems he encountered and also how he solved them.\r\
            \n\r\nSpeaker will consider his path from the inherited tests on the HTTP client on the API to the generation\
            \ of test templates and some real tests based on OpenAPI generator from the specification. Viktor will also tell\
            \ how he managed to connect development/manual testing and give a full understanding of what we test. \r\n\r\n\
            In his talk, Viktor will cover both contract and acceptance testing, tell you what the difference is and try to\
            \ explain with examples how to use the pros and cons of both approaches."
      - language: ru
        text: "В своем докладе Виктор расскажет, как построил процесс приемочного тестирования REST API сервисов на основе\
            \ кодогенерации, какие инструменты он использовал для этого, с какими проблемами столкнулся, а также как их ре\
            шал. \r\n\r\nСпикер рассмотрит свой путь от доставшихся ему по наследству тестов на HTTP-клиенте на API до ген\
            ерации шаблонов тестов, и некоторых реальных тестов на основе OpenAPI generator из спецификации. Также Виктор\
            \ поведает, как ему удалось подключить разработку/ручное тестирование к написанию тестов, и даст полное понима\
            ние что и как надо проверять тестами. \r\n\r\nВ своем докладе Виктор коснется как контрактного, так и приемочн\
            ого тестирования, расскажет, в чем отличие и попробует объяснить на примерах, как использовать плюсы и минусы\
            \ обоих подходов в повседневной работе."
