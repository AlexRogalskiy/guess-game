  - id: 568
    name:
      - {language: en, text: "Security testing at a scale"}
    shortDescription:
      - {language: en, text: "In Hollywood movies hackers look fantastic, but it does not quite apply to scaling security\
            \ to large, modern infrastructures. This talk is a travel diary of the years spent looking for a different, non\
            \ Hollywood-way to scale security testing."}
    longDescription:
      - language: en
        text: "As anyone involved in testing knows, all the challenges in this space have been solved long ago. If we still\
            \ have bugs, it’s only because engineers are lazy: existing practices and technologies can surely catch all issues,\
            \ if properly applied. Finally, security bugs are just bugs, ergo security testing is also a solved problem for\
            \ non-lazy engineers.\n\nIn this talk I’ll try to debunk this blatant lie, looking at some of the lessons I’ve\
            \ learnt dealing with security testing in an uncomfortably large infrastructure. After demonstrating that security\
            \ testing is a full citizen of testing practices and not a weird alien, I’ll trace my journey in building security\
            \ testing tools at Google.\n\nSpoiler alert: There won’t be any Hollywood style root-shell-and-ride-off-into-the-sunset\
            \ moment: security testing at scale is a trench war, not a walk in the park. In a surprising turn of events, I’\
            ll also cover the things that did not quite work and those that did not work at all, because sometimes failures\
            \ are even more interesting than victories.\n\nIf you care about in-the-trenches security, are curious about the\
            \ tiny details that can derail an initiative, or need to worry about security testing web software or infrastructures,\
            \ then you might find this talk interesting.\nYou'll walk away with some insights on strategies for web security\
            \ testing that are not regular penetration testing."
    trackTime: "16:45"
    track: 2
    language: en
    presentationLinks: ["https://assets.ctfassets.net/ut4a3ciohj8i/A4vaX1xPs4AmK2Ueo6guO/4588514e71a7092bd64dfb2dfc99b467/Claudio_Criscione_-_Hollywood_mode_off-_security_testing_at_scale__1_.pdf"]
