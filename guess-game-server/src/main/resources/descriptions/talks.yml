    name:
      - {language: en, text: "How to implement an internal JVM profiler that works well with AOT-compiled code?"}
      - {language: ru, text: "Как сделать встроенный в JVM профайлер, который не боится AOT-компиляции?"}
    shortDescription:
      - {language: en, text: "We’ll discuss, why JVM and AOT were in need of a built-in profiler, the options while profiling\
            \ the code from within the JVM, the price we had to pay for the universal profiler we got and many other things."}
      - {language: ru, text: "Расскажем, зачем JVM с AOT понадобился встроенный профайлер, что можно себе позволить, если\
            \ профилировать код изнутри JVM, чем пришлось заплатить за универсальность получившегося профилировщика и о мн\
            огом другом."}
    longDescription:
      - language: en
        text: "The number of ways to profile Java code is vast, and so is the number of profilers which allow doing that.\
            \ Not so long time ago we had to build the profile for applications which run on Excelsior JET. It was to be done\
            \ on all maintained systems and architectures, without app recompilation, and all this with satisfactory performance.\
            \ It turned out that traditional ways of profiling do not work here, so we had to think of something of our own.\
            \ \n\nIn this talk, we’ll discuss: \n- why JVM and AOT were in need of a built-in profiler; \n- the ways to profile\
            \ Java code and how they work for AOT compilation; \n- the options while profiling the code from within the JVM;\
            \ \n- the price we had to pay for the universal profiler we got."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Редкий доклад о профилировании в AOT, включая темы вроде тог\
            о, чем приходится платить за универсальность профилировщика. Иван — разработчик Excelsior c экспертизой в AOT.\
            \ Даже если вы до этого не пользовались Excelsior JET, доклад будет полезен, ведь теперь AOT появился в новом\
            \ OpenJDK. Наличие этого доклада поддерживает общую идею собрать на JPoint всех звёзд мира виртуальных машин и\
            \ рантаймов.*\n\nСуществует множество разных способов профилирования Java-кода и профилировщиков, которые позв\
            оляют это делать. Недавно нам понадобилось собирать профиль приложений, запускаемых на Excelsior JET. При этом\
            \ делать это нужно было на всех поддерживаемых системах и архитектурах, без перекомпиляции приложения, да еще\
            \ и с приемлемой производительностью. Оказалось, что привычные способы профилирования одновременно под все эти\
            \ пункты не подходят, поэтому нужно было придумать что-то свое. \n\nВ докладе расскажем: \n- зачем JVM с AOT п\
            онадобился встроенный профайлер; \n- какие вообще есть способы профилирования Java-кода и подходят ли они для\
            \ случая AOT-компиляции; \n- что можно себе позволить, если профилировать код изнутри JVM; \n- чем пришлось за\
            платить за универсальность получившегося профилировщика."
