    longDescription:
      - {language: en, text: "A grid showing data from a relational database table is one of the most common UI components,\
            \ and everyone has encountered problems with its performance and usability. This talk will show that the apparent\
            \ simplicity of it covers interesting and not-quite-solved problems demanding knowledge in different fields of\
            \ math. We'll try to find a balance between speed and convenience while learning to use interpolation search,\
            \ figuring out what are the Collation Rules, and getting to know how we can «help» the database to extract quickly\
            \ the data we need."}
      - {language: ru, text: "Табличный элемент управления (грид), отображающий данные из реляционной базы — один из самых\
            \ распространённых компонентов пользовательского интерфейса, и все сталкивались с проблемами его производитель\
            ности и удобства. Доклад покажет, что за кажущейся простотой грида скрываются интересные и не решённые до конц\
            а проблемы, требующие познаний в разных областях математики. Мы попробуем отыскать баланс между скоростью и уд\
            обством, параллельно научившись интерполяционному поиску, разобравшись в том, что же такое Collation Rules, и\
            \ увидев, как можно «помогать» базе быстро извлекать нужные для нас данные."}
