  - id: 306
    name:
      - {language: en, text: "Deadlocks in enterprise systems: sources, impact, tackling"}
      - {language: ru, text: "Дедлоки в корпоративных системах: источники, влияние, управление"}
    shortDescription:
      - {language: en, text: "Deadlocks in Enterprise solutions 24x7 — theory (a little), examples based on own experience."}
      - {language: ru, text: "Дедлоки в корпоративных системах 24x7 — теория (немного), практические примеры из собственно\
            го опыта."}
    longDescription:
      - language: en
        text: "Goal: to share an experience of deadlock tackling in enterprise 24x7 solutions.\n\nProblem: multi-component\
            \ enterprise system owns the bigger risk of deadlock than standalone application. Recommendations that work for\
            \ simple unitary applications aren't always efficient for enterprise ones. So complete deadlock protection is\
            \ not possible in such complex environments.\n\nSolution: we will discuss how to detect deadlocks, minimize impact\
            \ and prevent outages. Based on examples of own experience in mass service telecom and finance solutions.\n\n\
            - Synchronization in Java: where deadlock comes from. Types of deadlocks: recursive, mutual, circuitous.\n- Basic\
            \ rules to avoid deadlock: lock hierarchy, foreign code prevention.\n- Why deadlocks are unavoidable in corporate\
            \ applications: variety of resources, a lot of foreign code, dynamic scenarios violating lock hierarchy.\n- Avoiding\
            \ deadlocks by reducing usage of 'synchronized': 'volatile', nonblocking algorithms, 'java.util.concurrent' etc.\n\
            - Detecting deadlocked threads and objects in corporate application: alive requests, update counters, heartbeats.\n\
            - Testing approaches to detect deadlocks: proper automation with realistic/stochastic profile.\n- Conclusion.\
            \ Examples from telecom and finance mass service platforms with 24x7 SLA and thousands of requests per second.\
            \ Developed by me and my teams, obviously."
      - language: ru
        text: "Цель доклада: поделиться практическими примерами борьбы с дедлоками в корпоративных системах, ориентированн\
            ых на многопользовательское обслуживание в режиме 24x7.\n\nПроблема: многокомпонентная корпоративная система п\
            одвержена возникновению дедлоков больше, чем отдельное приложение. Рекомендации, которые работают для отдельны\
            х приложений, не всегда применимы к корпоративным системам. Поэтому полное предотвращение дедлоков становится\
            \ невозможным даже при идеальном следовании рекомендациям.\n\nРешение: обсудим, как выявлять возникающие дедло\
            ки, как минимизировать их последствия и предотвращать возникновение аварий. На примерах из практики создания с\
            истем 24x7 для телекоммуникаций и финансовой сферы.\n\nСодержание:\n\n- Синхронизация в Java: источники дедлок\
            ов. Типы дедлоков: рекурсивные, взаимные, кольцевые.\n- Базовые правила избежания дедлока.\n- Почему дедлоков\
            \ нельзя избежать в корпоративных приложениях: разнообразие ресурсов, использование внешнего кода, динамически\
            е сценарии.\n- Избежание дедлоков через уменьшение использования эксклюзивных блокировок.\n- Обнаружение дедло\
            ка в корпоративных приложениях: тестовые запросы, счетчики, тактовые сигналы.\n- Тестирование приложений для в\
            ыявления дедлоков: динамические и стохастические сценарии.\n- Выводы. Практические примеры из систем массового\
            \ обслуживания в телекоммуникациях и финансовых приложениях с SLA 24x7, с нагрузкой в тысячи запросов в секунд\
            у."
