  - id: 1019
    name:
      - {language: en, text: "Multi Device Controls — a different approach to UX with Gluon, JavaFX and Polymer"}
    shortDescription:
      - {language: en, text: "A session about a research project with the goal to use mobile touch enabled devices to input\
            \ data into desktop software (e.g. JavaFX, HTML5)."}
    longDescription:
      - language: en
        text: "Everybody knows boring form-based user interfaces. What if one would add mobile devices to improve the UX of\
            \ desktop- or web-applications? In a research project at the University of Applied Sciences and Arts, Northwestern\
            \ Switzerland, we have tried to address this topic in a totally different way. \n\nUsually, you would expect to\
            \ rework the UI and make it fancier, but here the idea is to enhance controls in a way that they can be remotely\
