    name:
      - {language: en, text: "A unifying abstraction for async in C++"}
    shortDescription:
      - {language: en, text: "Eric Niebler digs into the Standard Committee's search for the basis operations that underpin\
            \ all asynchronous computation. He will discuss why futures and promises are slow, what an executor is, what callbacks\
            \ and coroutines have in common, and how the \"Task\" abstraction — under active R&D at Facebook — might do for\
            \ async algorithms what the Iterator abstraction did for synchronous ones."}
    longDescription:
      - language: en
        text: "Async in Standard C++ is in a sad state. The standard tools — promises, futures, threads, locks, and std::async\
            \ — are either inefficient, broken, or both. Even worse, there is no standard way to say _where_ work should happen.\
            \ Parallel algorithms, heterogeneous computing, networking & IO, reactive streams, and more: all critically important\
            \ foundational technologies that await a standard abstraction for asynchronous computation.\n\nIn this talk, Eric\
            \ Niebler digs into the Standard Committee's search for the basis operations that underpin all asynchronous computation.\
            \ He will discuss why futures and promises are slow, what an executor is, what callbacks and coroutines have in\
            \ common, and how the \"Task\" abstraction — under active R&D at Facebook — might do for async algorithms what\
            \ the Iterator abstraction did for synchronous ones."
      - language: ru
        text: "> __Комментарий программного комитета:__\n\n> *Эрик — прекрасный докладчик и программист. Его работа над би\
            блиотекой ranges изменила современный C++. В этом докладе он расскажет о работе комитета над асинхронностью. Д\
            оклад отвечает на много вопросов, которые часто задают C++ разработчики.*\n\nAsync in Standard C++ is in a sad\
            \ state. The standard tools — promises, futures, threads, locks, and std::async — are either inefficient, broken,\
            \ or both. Even worse, there is no standard way to say _where_ work should happen. Parallel algorithms, heterogeneous\
            \ computing, networking & IO, reactive streams, and more: all critically important foundational technologies that\
            \ await a standard abstraction for asynchronous computation.\n\nIn this talk, Eric Niebler digs into the Standard\
            \ Committee's search for the basis operations that underpin all asynchronous computation. He will discuss why\
            \ futures and promises are slow, what an executor is, what callbacks and coroutines have in common, and how the\
            \ \"Task\" abstraction — under active R&D at Facebook — might do for async algorithms what the Iterator abstraction\
            \ did for synchronous ones."
