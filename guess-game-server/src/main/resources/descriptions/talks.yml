    longDescription:
      - language: en
        text: "Service Worker API is a progressive web application concept base in charge of offline working, network request\
            \ optimization, push notifications and many other useful things. Technically defined as a programmable network\
            \ proxy, Service Worker allows us to implement a whole layer of application logic and has lots of nuances in its\
            \ behaviour, which we'll cover in this session. \n\nUsing the community's experience of developing and using Service\
            \ Worker in real projects, we'll discuss: \n- best practices with code examples for the whole Service Worker lifecycle,\
            \ from registration to emergency deletion; \n- possible issues and special cases in working with HTTP requests\
            \ from Service Worker; \n- recent news about different browsers supporting separate parts of the specification;\
            \ \n- tools recommended for automation of some network tasks; \n- additions planned for Service Worker API: new\
            \ interesting options."
      - language: ru
        text: "Service Worker API — это фундамент концепта прогрессивных веб-приложений, отвечающий за возможность работы\
