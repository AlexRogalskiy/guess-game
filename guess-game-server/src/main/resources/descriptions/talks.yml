      - {language: ru, text: "Безопасная разработка в больших проектах, или Как улучшить безопасность ПО без отрыва от про\
            изводства"}
    shortDescription:
      - {language: ru, text: "Алексей расскажет, как сделать так, чтобы в реалиях непрерывности процесса, больших объемов\
            \ и горящих дедлайнов дефекты безопасности не остались незамеченными, а процесс их верификации не превратился\
            \ в бутылочное горлышко."}
    longDescription:
      - language: ru
        text: "Когда разработка ставится на поток из-за высокого спроса на услуги и продукты, все больше разработчиков стр\
            емятся выстроить ее более гибко и эффективно, внедряют процессы непрерывной интеграции и поставки (CI/CD). Обе\
            спечение безопасности разрабатываемого ПО — неотъемлемая часть такого процесса. Нужно точно и без отрыва от пр\
            оизводства определять и устранять риски безопасности — уязвимости. Но как показывает практика, здесь есть две\
            \ проблемы. Первая — анализ качества кода ошибочно считают достаточной мерой для проверки ПО в том числе на ри\
            ски безопасности. Вторая — те, кто понимает, что этого недостаточно, и прибегает к инструментам анализа защище\
            нности, сталкиваются с трудностью: мало просто найти уязвимости, их нужно верифицировать (подтвердить, что это\
            \ не ложное срабатывание), ведь только в этом случае уязвимость можно исправить. Усугубляет проблему тот факт\
            , что верификация в большинстве случаев делается вручную, а с учетом того, что число уязвимостей может достига\
            ть сотен и тысяч, не просто эффективность, но сама целесообразность поддержки процесса CI/CD оказывается под б\
            ольшим вопросом.\r\n\r\nВ своем докладе Алексей расскажет, как сделать так, чтобы в реалиях непрерывности проц\
            есса, больших объемов и горящих дедлайнов дефекты безопасности не остались незамеченными, а процесс их верифик\
            ации не превратился в бутылочное горлышко. Мы подробно поговорим о том, как грамотно автоматизировать процесс\
            \ обеспечения безопасности ПО, не снижая, а даже повышая эффективность выполнения основных задач."
