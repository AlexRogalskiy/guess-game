    longDescription:
      - language: en
        text: "The Go programming language has native support for concurrency in the form of goroutines (light-weight threads)\
            \ and channels (FIFO queues). This gives users a very convenient means for writing modern concurrent software\
            \ and feels almost like magic. But we know there is no magic.\n\nIn this talk, Dmitry will look inside of the\
