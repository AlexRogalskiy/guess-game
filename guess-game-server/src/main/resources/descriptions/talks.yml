    name:
      - {language: en, text: "Conquering injections"}
      - {language: ru, text: "Побеждая инъекции"}
    shortDescription:
      - {language: en, text: "This talk is about the problem of .NET apps vulnerability to injection attacks to the languages\
            \ of different grammars (HTML, JavaScript, URL, SQL, Path, etc.) and how we can deal with it."}
      - {language: ru, text: "Доклад посвящен проблеме уязвимостей .NET-приложений к атакам инъекций в языки различных гра\
            мматик (HTML, JavaScript, URL, SQL, Path и т.п) и как с этим можно бороться."}
    longDescription:
      - language: en
        text: "This talk is about the problem of .NET apps vulnerability to injection attacks to the languages of different\
            \ grammars (HTML, JavaScript, URL, SQL, Path, etc.). In the first part of the talk we'll cover the formal model\
            \ of an app that is vulnerable to the given attack class and the versatile approach to this app protection based\
            \ on this model. \n\nThe second part of this talk is devoted to the review of the LibProtection open source library\
            \ that allows developers to safely use the familiar API for their work with format and interpolated strings while\
            \ working with input data and hides behind it a fully functional instrument of built-in protection of execution\
            \ time."
      - language: ru
        text: "Доклад посвящен проблеме уязвимостей .NET-приложений к атакам инъекций в языки различных грамматик (HTML, JavaScript,\
            \ URL, SQL, Path и т.п). В первой части доклада будет рассмотрена формальная модель приложения, уязвимого к да\
            нному классу атак, и основанный на ней универсальный подход к защите от них. \n\nВторая часть посвящена обзору\
            \ открытой библиотеки LibProtection, позволяющей разработчикам безопасно использовать привычный API для работы\
            \ с форматными и интерполируемыми строками при работе с входными данными и скрывающей за ним полнофункциональн\
            ый инструмент встраиваемой защиты времени выполнения."
