  - id: 922
    name:
      - {language: en, text: "Reservoir dogs, season 2: React vs. Vue"}
      - {language: ru, text: "Бешеные псы, сезон 2: React vs. Vue"}
    shortDescription:
      - {language: en, text: "We’ll look at React and Vue in order to understand what are the differences and similarities\
            \ and who’s got a chance to come out on top in this fight."}
      - {language: ru, text: "Посмотрим на React и Vue и поймём, чем они похожи, чем отличаются и кто же всё-таки победит\
            \ в этой войне."}
    longDescription:
      - language: en
        text: "\"Do you feel that smell? That’s frontend, son. Nothing else in this world smells like it.\n\nI like the smell\
            \ of frontend in the morning. Once we were refactoring one feature for 12 hours in a row. And when it all finished…\
            \  Well, there were no unchanged files left.\n\nOne day this war of frameworks will be over…\"\n\nHi, it’s us\
            \ again! This time the experts Mr. Blue (Ilya Taratukhin) and Mr. Green (Evgeny Gusev) reach new heights: our\
            \ good old star-spangled React tries to defend the border against the rapidly coming Vue. Explosions everywhere,\
            \ frontenders lying around… Wait. This analogy has gone way too far. Let’s make it simple: we’ll look at two frameworks\
            \ in order to understand what are the differences and similarities and who’s got a chance to come out on top in\
            \ this fight."
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n> \n> *Казалось бы, всем давно понятно, что React - лучший фрейм\
            ворк... Возможно ли, что ему придётся подвинуться? Холивары уже давно не в моде, но Евгений и Илья живут духом\
            \ старой школы, где ещё помнят, что такое честь офицера.* \n\n«Чувствуешь запах? Это фронтенд, сынок. Больше н\
            ичто в мире не пахнет так.\n\nЯ люблю запах фронтенда поутру. Однажды мы рефакторили одну фичу двенадцать часо\
            в подряд. И когда всё закончилось… Там уже не было ни одного неизменённого файла.\n\nКогда-нибудь эта война фр\
            еймворков закончится…»\n\nДа, мы опять с вами! В этот раз эксперты мистер Синий (Илья Таратухин) и мистер Зелё\
            ный (Евгений Гусев) берут штурмом новые высоты: наш старый знакомый звёздно-полосатый React пытается отстоять\
            \ рубежи перед стремительно наступающим Vue. Кругом взрывы, фронтендеры тут и там… Так, стойте, эта аналогия з\
            ашла слишком далеко. Давайте по-простому: посмотрим на два фреймворка и поймём, чем они похожи, чем отличаются\
            \ и кто же всё-таки победит в этой войне?"
    talkDay: 2
