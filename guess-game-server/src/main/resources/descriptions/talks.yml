    shortDescription:
      - {language: en, text: "True software сraftsmen can be an order of magnitude more efficient than narrowly skilled developers.\
            \ They not only write code, but solve problems. Surely you want to be one. Let's break it down and see why it\
            \ works."}
      - {language: ru, text: "Настоящий software craftsman на порядок эффективнее узкоспециализированного разработчика: он\
            \ не только пишет код, но и решает проблемы. Хотите так же? Давайте разберемся, что это за принцип и почему он\
            \ работает."}
    longDescription:
      - language: en
        text: "Developers and IT people in general tend to specialize and become narrowly skilled. In the past there was always\
            \ the conflict of DB developers vs application developers, or DBA vs developers vs testers. Nowadays developers\
            \ split even more into front-end/back-end/Android/iOS/whatever else. This leads to inflated teams, inefficient\
            \ communication, lack of each developer's responsibility, low team's truck factor, and inability to solve production/design\
            \ problems once and for all instead of applying patches here and there. The term \"full-stack\" is often applied\
            \ to developers being responsible for all aspects of their work, but XP/craftsmanship practices go further — we\
            \ should also take our communication, requirements, operations, testing, etc. under control.\r\n\r\nTrue сraftsmen\
            \ can be an order of magnitude more efficient than narrowly skilled developers. They not only write code, but\
            \ solve problems. Surely you want to be one. Let's break it down and see why it works."
      - language: ru
        text: "Среди разработчиков и айтишников вообще существует тенденция к узкой специализации. Раньше были разработчик\
            и баз данных и разработчики приложений, были администраторы баз данных, разработчики и тестеры. Теперь специал\
            изаций стало еще больше: фронтенд, бэкенд, Android, iOS... Команды растут непомерно, начинаются проблемы с ком\
            муникацией, ответственность отдельных разработчиков и фактор автобуса для всей команды падают, а проблемы в пр\
            одакшне/дизайне решаются наспех, заплатками тут и там. Full-stack разработчиками обычно называют тех, кто отве\
            чает за все аспекты своей работы, но сторонники XP и мастерства создания софта от начала до конца (software craftsmanship)\
            \ идут еще дальше — стремятся контролировать свои запросы, рабочие процессы, процессы взаимодействия с людьми\
            , тестирования и т. д. \n\nНастоящий software craftsman на порядок эффективнее узкоспециализированного разрабо\
            тчика: он не только пишет код, но и решает проблемы. Хотите так же? Давайте разберемся, что это за принцип и п\
            очему он работает."
