            еб-страниц, но и оптимизирует взаимодействие микросервисов в распределённой системе. Наша инфраструктурная ком\
            анда использовала HTTP/2 в новом сервисе и столкнулась с интересными проблемами. Вас ждет увлекательная fail story\
            \ про производительность, магические константы и утечки unmanaged-памяти. \n\nЦель доклада — поделиться опытом\
            \ использования HTTP/2 для оптимизации межсервисного взаимодействия в условиях .NET framework и Windows. \n\nД\
