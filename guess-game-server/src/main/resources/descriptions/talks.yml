      - {language: ru, text: "Мир и согласие: Android и нейросети"}
    shortDescription:
      - {language: en, text: "We'll discuss on-device CNN launch on Android devices, testing on smartphones, current SDKs,\
            \ possibility of model conversion for different SDKs, pre- and post-processing of images."}
      - {language: ru, text: "Обсудим on-device запуск CNN на Android-девайсах, тестирование на смартфонах, актуальные SDK,\
            \ возможность конвертации моделей под разные SDK, пред- и пост-процессинг изображений."}
    longDescription:
      - language: en
        text: "We'll discuss the following topics:\r\n- on-device CNN launch on Android devices;\r\n- testing on smartphones;\r\
            \n- current SDKs;\r\n- possibility of model conversion for different SDKs;\r\n- pre- and post-processing of images:\
            \ what's the best way to prepare images for neural networks.\r\n\r\nWe'll launch a neural network on Tensorflow\
            \ (CPU), SNPE by Qualcomm, MACE by Mi, HaAi by Huawei, etc. We'll look how the network works, how it influences\
            \ quality and speed.\r\n\r\nThis talk's aimed at beginner Android developers who decide to use trained neural\
            \ networks in their software."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Опытный спикер, отличная хардкорная тема.*\n\nОбсудим следу\
            ющие темы:\n- on-device запуск CNN на Android-девайсах;\n- тестирование на смартфонах;\n- актуальные SDK;\n- в\
            озможность конвертации моделей под разные SDK;\n- пред- и пост-процессинг изображений: как лучше готовить изоб\
            ражения для нейросетей.\n\nЗапустим сеть под Tensorflow (CPU), SNPE от Qualcomm, MACE от Mi, HaAi от Huawei и\
            \ др. Посмотрим, как нейросеть ведет себя, как это отражается на качестве и скорости.\n\nДоклад рассчитан на н\
