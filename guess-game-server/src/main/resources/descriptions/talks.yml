  - id: 566
    name:
      - {language: en, text: "BDD Girls Battle: Cucumber vs. JBehave"}
    shortDescription:
      - {language: en, text: "This talk will examine disadvantages of two most popular BDD libraries for Java."}
      - {language: ru, text: "Доклад расскажет о минусах двух популярных BDD-библиотек для Java."}
    longDescription:
      - language: en
        text: "In this talk two cute Java developers will compete against each other in the style of Mortal Kombat. We will\
            \ show which of two instruments, Cucumber or JBehave, has more restrictions. We will choose the worst tool. For\
            \ what?\n\nMany of us have faced the difficulty of choosing a BDD framework. Which library has more features?\
            \ What complications does it have?\n\nYou can learn about frameworks capabilities from documentation or talks\
            \ in which people praise tools they already chose. But to discover issues and bugs you have to dive through Stack\
            \ Overflow or personally trial libraries. This talk will help you to avoid a fatal error of choosing the wrong\
            \ tool to implement autotests."
      - language: ru
        text: "В своем докладе мы, две Java-разработчицы автотестов, будем соревноваться друг с другом в стиле Mortal Kombat,\
            \ чтобы показать, у какого из двух инструментов — Cucumber или JBehave — наибольшее количество ограничений. Мы\
            \ будем выбирать худший инструмент. А для чего?\n\nМногие из нас при выборе BDD-библиотеки задаются вопросом «\
            что лучше». У какой больше возможностей? А с какими проблемами мы столкнёмся?\n\nУзнать о возможностях можно,\
            \ зайдя в документацию библиотеки или посмотрев доклады, где докладчик хвалит уже выбранный им инструмент. Но\
            \ вот узнать о том, что именно подстерегает разработчика при выборе Cucumber или JBehave, он сможет, только ес\
            ли «прошуршит» весь Stack Overflow или сам попробует библиотеку в работе. Наш доклад поможет вам избежать пере\
            писывания старого фреймворка с автотестами на новую либу просто из-за того, что однажды кто-то выбрал не тот и\
            нструмент."
    trackTime: "15:35"
