      - {language: ru, text: "Андрей расскажет о решении проблем с тестированием внешних зависимостей через мокирование, п\
            оделится лучшими практиками применения моков при ручном и автотестировании, объяснит механизм встраивания сист\
            емы моков внутрь автотестового фреймворка."}
    longDescription:
      - language: en
        text: "When it comes to modern IT system development, the question of external dependencies mocking is always there.\
            \ External service may not be available at the moment, or it may be being developed concurrently so you can't\
            \ really count on it. This question is especially pressing when you're writing autotests, because you need to\
            \ test not only the system's usual behaviour, but also the exceptional circumstances: cases when external service\
            \ is not available or returns an error, and so on.\n\nIn this talk, Andrey will show how to solve these problems\
            \ with mocking, share best practices of using mocks in manual and auto testing, explain how to embed mock system\
            \ into an auto testing framework.\n\nOn previous Heisenbugs mocking has already been touched upon, but that talk\
            \ was about the speaker's own mocking tool for internal use, not available to the QA community. Andrey, however,\
            \ is going to back up his theory with practical use of Mountebank, an open source tool which everybody can access.\n\
            \nAndrey will show how to use Mountebank in test framework written in Python, but the talk is not limited to Python\
            \ users: testers using other languages will also be able to employ this tool in their projects."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Если вы часто сталкиваетесь с проблемами мокирования внешних\
            \ компонентов либо не слышали, что такое мокирование — время сходить на доклад и узнать. А заодно услышать, ка\
            к использовать Mountebank, на реальном примере.*\n\nКогда речь заходит о разработке современных IT-систем, воп\
            рос мокирования внешних зависимостей всегда идет где-то рядом. Внешний сервис может быть недоступен на этапе р\
            азработки, либо его функционал разрабатывается параллельно и на него нельзя полагаться. Особенно остро этот во\
            прос встает на этапе написания автотестов, ведь проверять нужно не только штатное поведение системы, но и искл\
            ючительные случаи: недоступность внешнего сервиса, случаи, когда внешний сервис отвечает ошибкой и так далее.\n\
            \nВ своем докладе Андрей расскажет о решении этих проблем через мокирование, поделится лучшими практиками прим\
            енения моков при ручном и автотестировании, объяснит механизм встраивания системы моков внутрь автотестового ф\
            реймворка.\n\nВ предыдущие годы на Гейзенбаге уже касались темы мокирования, но то был рассказ о собственном и\
            нструменте мокирования для внутреннего использования, который недоступен QA-сообществу. Отличительной чертой д\
            оклада Андрея является то, что теория будет подкреплена практикой применения конкретного open source-инструмен\
            та, доступного каждому желающему: Mountebank.\n\nВ практической части доклада Андрей покажет применение этого\
            \ инструмента в тестовом фреймворке на Python, но доклад не ограничивается только питонистами: тот же инструме\
            нтарий подойдет и тестировщикам, использующим другие языки программирования."
