      - {language: ru, text: "Расскажем о новой мажорной версии Allure. Доклад будет одинаково интересен как тем, кто незн\
            аком с Allure-отчетом, так и активным пользователям."}
    longDescription:
      - language: en
        text: "It’s been a year since the second version of Allure was released. During this time the number of tests has\
            \ drastically increased, we started using new tools and learned to visualize information about the quality of\
            \ our tests. All these changes had an impact on Allure, so now we’ve released a new major version of our test\
            \ report. \n\nThis talk will be useful both for those who are not familiar with Allure test report and for active\
            \ users. We’ve added lots of new features. Come and join the talk!"
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n\n> *Бренд нью Аллюр 3.0.* \n\n\nС момента релиза второй версии\
            \ Allure прошел уже год. За это время у нас сильно увеличилось количество тестов, мы переехали на новые инстру\
            менты и научились визуализировать информацию о качестве наших тестов. Все эти изменения отразились на Allure,\
            \ и мы выпустили новую мажорную версию нашего отчета. \n\nДоклад будет одинаково интересен как тем, кто незнак\
            ом с Allure-отчетом, так и активным пользователям. Мы добавили довольно много новых фич. Приходите, будет инте\
            ресно!"
