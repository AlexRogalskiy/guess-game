      - {language: ru, text: "В любой компании есть свои наработки: фреймворки, библиотеки, процессы и соглашения. Не все\
            \ они хорошо поддержаны в IDE, а хотелось бы! Юрий расскажет про IntelliJ IDEA Plugin DevKit, как разработать\
            \ на нём плагин для поддержки Java-фреймворка и не умереть в процессе."}
    longDescription:
      - language: en
        text: "In the life of every specialist there comes the moment when something is missing in all existing tools. Either\
