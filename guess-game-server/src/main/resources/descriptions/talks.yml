  - id: 104
    name:
      - {language: en, text: "Under the hood of serverless Jenkins: Jenkinsfile Runner"}
    shortDescription:
      - {language: en, text: "In this talk Oleg will present Jenkinsfile Runner — an engine which allows running Jenkins Pipelines\
            \ in a single-shot container and in any environment."}
      - {language: ru, text: "В этом докладе Олег представит Jenkinsfile Runner — механизм, который позволяет запускать Jenkins\
            \ Pipelines в одноразовых контейнерах и в любой среде."}
    longDescription:
      - language: en
        text: "There were significant changes in the Jenkins project over last year. It is still one of the most popular automation\
            \ servers in the world, but it is not just a \"server\" anymore. In 2019 Jenkins is a universal automation engine,\
            \ which actively evolves towards the new Cloud Native architecture and which can be used in any CI/CD flows. It\
            \ can be used not only as a server, but also as a FaaS. And it is not only about Jenkins X in Kubernetes, but\
            \ also about more classic usages.\n\nIn this talk Oleg will present Jenkinsfile Runner — an engine which allows\
            \ running Jenkins Pipelines in a single-shot container in any environment. Running Jenkins pipelines in Travis?\
            \ Easy. In FaaS like AWS Lambda? We can do it as well. Speaker will show examples for these services few other\
            \ use-cases (Jenkins X, CodeShip, Tekton). And, finally, he will show how to package your own Jenkinsfile Runner\
            \ images with several plug-ins and preconfiguration."
      - language: ru
        text: "За последний год проект Jenkins подвергся важным изменениям. Это все еще один из популярнейших серверов для\
            \ автоматизации в мире, но это уже не только «сервер». На 2019 Jenkins — это универсальный инструмент, который\
            \ активно развивается в сторону архитектуры Cloud Native и который может быть использован в любых задачах CI/CD.\
            \ Jenkins может использоваться не только как монолитный сервер, но и как легковесный FaaS. И это возможно не т\
            олько для Jenkins X в Kubernetes, но и для более классических задач.\n\nВ этом докладе Олег представит Jenkinsfile\
            \ Runner — механизм, который позволяет запускать Jenkins Pipeline как single-shot контейнер в любом окружении\
            . Запустить Jenkins Pipeline в Docker, Travis или CloudBees CodeShip? Легко. В таких FaaS как AWS Lambda? Мы и\
            \ это можем. Олег покажет примеры этих сервисов (Jenkins X, CodeShip, Tekton) и расскажет, как вы можете собра\
            ть кастомные образы Jenkinsfile Runner с различными плагинами и преконфигурацией для ваших задач.\n\n> __Комме\
            нтарий программного комитета:__\n\n\n\n> *Наконец в старом добром Jenkins появился модный и молодёжный Serverless.\
            \ И Олег покажет как его распространить, применяя в ожидаемых и неожиданных местах.*"
