            \ created the biggest platform in Russia for broadcasting and watching live streams and which problems they encountered.\r\
            \n\r\nThis talk deals with the following themes:\r\n- live streaming technologies;\r\n- managing live events;\r\
            \n- real-time video processing;\r\n- dynamic resolution change;\r\n- adaptive bitrate."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Возможность взглянуть на интересный опыт в сфере, с которой\
            \ сталкивается далеко не каждый iOS-разработчик. Докладчик глубоко исследовал вопрос стриминга, закрепил решен\
            ие на крупном проекте, провалидировал на большой аудитории! Не это ли опыт и экспертиза, которых мы достойны к\
            ак слушатели?*\n\nС каждым днём формат live-трансляций как вида социального взаимодействия становится всё боле\
            е популярным среди пользователей. Люди хотят делиться происходящим вокруг них здесь и сейчас. Из этого доклада\
