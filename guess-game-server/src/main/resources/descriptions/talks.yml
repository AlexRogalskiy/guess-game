  - id: 399
    name:
      - {language: en, text: "The web is mutating"}
      - {language: ru, text: "Мутация web"}
    shortDescription:
      - {language: en, text: "The web technologies we implemented and the results Pavel's team has got."}
      - {language: ru, text: "Веб-технологии и результаты их внедрения на реальном примере."}
    longDescription:
      - language: en
        text: "Pavel will tell about the web. Nowadays the web isn't just web site. Every day web resources are becoming something\
            \ more. They can look like native application, save a state, remind about changes, know about your location and\
            \ work without the internet.\nPavel will tell how his team has used service worker for offline mode, progressive\
            \ web app for devices, amp for google search and web sockets for text broadcasts."
      - language: ru
        text: "В своем докладе Павел расскажет про то, что веб сейчас — это не просто сайт. С каждым днём ресурсы в интерн\
            ете становятся чем-то большим. Их можно преподнести как нативное приложение, они могут хранить свое состояние\
            , уведомлять вас об изменениях, знать, где вы находитесь, и работать без интернета.\nОн расскажет, как его ком\
            анда использовала технологию service worker для оффлайн режима, progressive web app для устройств, amp для пои\
            ска google и web sockets для текстовых трансляций."
