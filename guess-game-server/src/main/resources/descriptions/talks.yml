            \ and free. But it that good for you? Hadi will sort this question and prove that every approach has its pros\
            \ and cons."}
    longDescription:
      - {language: en, text: "Imagine most of the artificial barriers imposed on your development work were to be removed.\
            \ Imagine if nobody micromanaged you, nobody asked when you come into work or when you leave. Imagine if there\
            \ was very little management. Wouldn’t it be ideal? Everything would just fall into place and we’d be so much\
