  - id: 1333
    name:
      - {language: en, text: "Spring Patterns"}
    shortDescription:
      - {language: en, text: "In this talk, Evgeny will show how with the help of spring you can easily and simply implement\
            \ the most popular patterns that we encounter in everyday life."}
      - {language: ru, text: "В этом докладе Евгений покажет, как при помощи спринга можно легко и просто реализовывать на\
            иболее популярные паттерны, с которыми мы сталкиваемся в повседневной жизни."}
    longDescription:
      - language: en
        text: "How many design patterns do you know? 24? 36? 100+ And how many design patterns do you really use in your daily\
            \ code? 3? 5? 10? \n\nIn this talk, Evgeny will show you the most common and daily spring usage for implementing\
            \ design patterns which will make your code more clean, flexible and maintainable. We will not talk about patterns\
            \ and concepts which already comes with spring and everybody knows, like factory, singleton and inversion of control.\
            \ It will be patterns or technics which naturally can be implemented with spring, like chain of responsibility,\
            \ strategy, command, lazy initialization, scala traits, AOP, proxy, decorator and more."
      - language: ru
        text: "Сколько дизайн паттернов вы знаете? 24? 36? 100? А сколько из них вы применяете в реальной жизни? 3? 5? 10?\
            \ \n\nВ этом докладе Евгений покажет, как при помощи спринга можно легко и просто реализовывать наиболее попул\
            ярные паттерны, с которыми мы сталкиваемся в повседневной жизни. Chain of responsibility, strategy, command, lazy\
            \ initialization, scala traits, AOP, proxy, decorator и прочие паттерны и концепции, внедренные при помощи спр\
            инга, сделают ваш код мягким и шелковистым. А перхоть вашего бойлерплэйта в виде switch-ей, статических методо\
            в, наследования, и прочей устаревшей шелухи, посыпется с вашего проекта под радостные крики сонара. Код станет\
            \ более читабельным, гибким и поддерживаемым. Такой код проще обкладывать тестами и, наконец, это просто краси\
            во. \n\nВ этом докладе мы не будем ковырять внутренности спринга или пытаться его кастомизировать. Мы даже не\
            \ напишем ни одного бин пост процессора или стартера (разве что кастомный класслоадер). \nТолько практические\
            \ задачи и самый обычный, простой, добрый, пятый спринг."
