  - id: 1254
    name:
      - {language: en, text: "Reactive errors, or Retry dialog in one line of code"}
      - {language: ru, text: "Реактивные ошибки, или Retry-диалог в одну строку кода"}
    shortDescription:
      - {language: en, text: "Konstantin will tell how designing a solution for the standard task brought about an unexpected\
            \ solution, revealed the essence of the reactive approach and simplified a whole lot of issues connected to this\
            \ one."}
      - {language: ru, text: "История о том, как проектирование решения стандартной задачи привело к необычному решению, р\
            аскрыло суть реактивного подхода и упростило большой спектр связанных проблем."}
    longDescription:
      - language: en
        text: "In this talk, we will:\n- examine a typical task with a Retry dialog;\n- discuss the classical solutions and\
            \ their drawbacks;\n- find a pragmatic solution (and, while we're at it, find out what reactive programming is\
            \ — it's not RxJava, by the way);\n- look at the output and turn it into a general solution to handle any errors\
            \ in an app;\n- discuss the final results."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Топовый спикер. В докладе Костя показывает, как с помощью п\
            равильно построенной архитектуры можно просто решить нетривиальную проблему. Более того, в процессе решения он\
            \ естественным образом приходит к концепции реактивных потоков. Это позволит слушателям лучше понять, что реак\
            тивный мир не ограничивается RxJava, а также как именно эта библиотека работает внутри.*\n\nВ этом докладе мы\
            :\n- рассмотрим довольно типичную задачу с Retry-диалогом;\n- изучим классические способы решения и обсудим их\
            \ минусы;\n- придумаем практичное решение, попутно разобравшись, что такое реактивное программирование (и нет\
            , это не RxJava);\n- посмотрим на то, что получилось, и превратим в общее решение для обработки любых ошибок в\
            \ приложении;\n- обсудим результат."
