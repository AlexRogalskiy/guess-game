  - id: 1147
    name:
      - {language: en, text: "Performance analytics: Why and how?"}
      - {language: ru, text: "Performance analytics: как и зачем?"}
    shortDescription:
      - {language: en, text: "We're going to talk about how performance analysis can help you understand problems you didn't\
            \ even know about."}
      - {language: ru, text: "Поговорим о том, как анализ производительности может открыть вам глаза на проблемы, о которы\
            х вы не подозревали."}
    longDescription:
      - language: en
        text: "It often happens that advertisement is going, new users come, but don't stay for long. We change design, switch\
            \ buttons, swamp users with pushes, correct monetization, but we never learn that users just can't bear to wait\
            \ till the application is loaded. What can help us to recognize this kind of situation as well as many others?\
            \ It's application performance analysis.\n\nIn this talk, we'll cover the following questions: why we should implement\
            \ performance metrics, how to choose the right metric, which tools we could use and what typical mistakes can\
            \ skew the results.\n\nWe'll give examples of technical details for iOS, but our talk can also give Android developers\
            \ some food for thought."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Докладчик тащит темой и юзкейсами. Такого почти никто не ра\
            ссказывал, а это интересно, полезно и самое главное — просто.*\n\nЧасто мы сталкиваемся с ситуацией: реклама и\
            дет, новые пользователи приходят, но не задерживаются надолго. Мы переделываем дизайн, меняем кнопки местами,\
            \ заваливаем пользователя пушами, корректируем монетизацию, но так и не узнаём, что пользователя просто бесит\
            \ ждать, когда приложение загрузится. Распознать эту и многие другие ситуации нам поможет анализ производитель\
            ности приложения.\n\nВ докладе будут раскрыты следующие темы: зачем внедрять performance metrics, как правильн\
            о выбрать метрику, какие инструменты можно использовать и какие типичные ошибки могут исказить результаты.\n\n\
            Примеры технических подробностей приводятся для iOS, однако доклад может дать пищу для размышлений и Android-р\
            азработчикам."
