  - id: 902
    name:
      - {language: en, text: "Testing in the modular world"}
    shortDescription:
      - {language: en, text: "We'll start with a basic introduction to JUnit 5 and the JPMS (Java Platform Module System)\
            \ and then present the three approaches for executing tests when using the JPMS from the command line."}
    longDescription:
      - language: en
        text: "The Java Platform Module System (JPMS) introduced with Java 9 poses new challenges when it comes to organizing\
            \ and executing automated software tests. Finding tests and executing them via the Reflection API is still possible\
            \ but needs some extra configuration. \n\nJUnit 5 supports scanning for tests in modules since 5.1 and has a sample\
            \ project that demonstrates three possible approaches. \nSources are available at: https://github.com/junit-team/junit5-samples/tree/master/junit5-modular-world\
            \ \n\nWe'll start with a basic introduction to JUnit 5 and the JPMS. The remainder of the talk will be spent on\
            \ presenting the three approaches for executing tests when using the JPMS from the command line: \n- Resorting\
            \ to the `--class-path`; \n- Patching test binaries into main modules at runtime; \n- Patching main sources into\
            \ test modules at compile time. \n\nHappy modular testing!"
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n\n> *Если вы думаете, что всё уже рассказано про JUnit 5, то заб\
            луждаетесь. Есть темы, которые совсем не были затронуты. Java 9 приоткрыла двери в модули, и Christian немного\
            \ об этом расскажет.* \n\n\nThe Java Platform Module System (JPMS) introduced with Java 9 poses new challenges\
            \ when it comes to organizing and executing automated software tests. Finding tests and executing them via the\
            \ Reflection API is still possible but needs some extra configuration. \n\nJUnit 5 supports scanning for tests\
            \ in modules since 5.1 and has a sample project that demonstrates three possible approaches. \nSources are available\
            \ at: https://github.com/junit-team/junit5-samples/tree/master/junit5-modular-world \n\nWe'll start with a basic\
            \ introduction to JUnit 5 and the JPMS. The remainder of the talk will be spent on presenting the three approaches\
            \ for executing tests when using the JPMS from the command line: \n- Resorting to the `--class-path`; \n- Patching\
            \ test binaries into main modules at runtime; \n- Patching main sources into test modules at compile time. \n\n\
            Happy modular testing!"
    talkDay: 2
    trackTime: "15:30"
    track: 2
