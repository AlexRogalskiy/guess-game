    name:
      - {language: en, text: "Idiomatic Kotlin: from formatting till DSL"}
      - {language: ru, text: "Идиоматичный Kotlin: от форматирования до DSL"}
    shortDescription:
      - {language: en, text: "You'll learn about Kotlin and its standard library's abilities, which will let you write a really\
            \ concise and expressive code, as well as how to build the \"domain-oriented languages\" in order to declaratively\
            \ express complex sets of instructions."}
      - {language: ru, text: "Вы узнаете о возможностях языка и стандартной библиотеки Kotlin, которые позволят вам писать\
            \ по-настоящему компактный и выразительный код, а также о том, как строить на базе Kotlin «доменно-ориентирова\
            нные языки», чтобы декларативно выражать сложные наборы инструкций."}
    longDescription:
      - {language: en, text: "It's not so hard to start using Kotlin — it's like Java, so your experience will easily let\
            \ you start programming in Java style. In this talk, you'll learn about Kotlin and its standard library's abilities,\
            \ which will level you up and let you write a really concise and expressive code. The combination of these features\
            \ allows you to build (on the basis of Kotlin) the so-called \"domain-oriented languages\", due to which you can\
            \ declaratively express complex sets of instructions. We’ll look at a few examples of such languages and how you\
            \ can create them by yourself."}
      - language: ru
        text: "> __Комментарий Программного комитета: __\n\n> Один из создателей языка Kotlin из JetBrains, автор книги «\
            Kotlin в действии». Обладает точной и актуальной информацией о Kotlin, умеет доносить её до слушателей.\n\nНач\
            ать пользоваться Kotlin несложно — он похож на Java, и ваш существующий опыт легко позволит вам начать програм\
            мировать в стиле Java. В этом докладе вы узнаете о возможностях языка и стандартной библиотеки Kotlin, которые\
            \ позволят вам выйти на следующий уровень и писать по-настоящему компактный и выразительный код. Сочетание эти\
            х возможностей позволяет строить на базе Kotlin так называемые «доменно-ориентированные языки», которые позвол\
            яют декларативно выражать сложные наборы инструкций. Мы рассмотрим несколько примеров таких языков и то, как в\
            ы сможете сами создавать их."
