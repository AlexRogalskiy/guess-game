    shortDescription:
      - {language: en, text: "CoreFX repo for .NET Core is a large repo with unique challenges to handle bugs, contributions,\
            \ triage issues, etc. This talk will explore some of the key challenges and how they were handled."}
    longDescription:
      - language: en
        text: "CoreFX repo for .NET Core is a large repo with unique challenges to handle bugs, contributions, triage issues,\
            \ etc. Its size is a challenge to monitor due to high traffic. This talk will explore some of the key challenges\
            \ our team encountered and how they were handled. \n\nAmong other things, the talk will cover implementing distributed\
            \ monitoring model with distributed responsibilities per repo areas, responding to new API proposals, leveraging\
            \ API usage data to make .NET Core decisions. Also, it will explain why sometimes it’s better not to make perf\
            \ improvements into the code base and explore how being open-source is shifting our engineering culture and challenges\
            \ our engineering practices and responses on GitHub."
