  - id: 193
    name:
      - {language: en, text: "I'll grab all the data from you and you won’t even know about it. I am a browser extension"}
      - {language: ru, text: "Я заберу у тебя все данные и ты об этом даже не узнаешь. Я — браузерное расширение"}
    shortDescription:
      - {language: en, text: "Nikita will tell how browser plug-in works, what components it has and what restrictions they\
            \ have, how plug-ins can \"attack\" users and websites, and more."}
      - {language: ru, text: "Никита расскажет о том, как работает браузерный плагин, какие у него составляющие и какие ог\
            раничения они имеют, каким образом плагины могут «атаковать» пользователей и веб-сайты, и еще много чего интер\
            есного."}
    longDescription:
      - language: en
        text: "Let's take a look at the browser address bar. How many extensions do you have?\nBrowser extensions can use\
            \ permissions, content and background scripts to get almost full access to web-pages. Such mechanisms are used\
            \ by almost any extension: adblockers, dev tools, etc.\nExtensions can collect user data, parse phones and emails\
            \ and put them in spam databases. Also, extensions can show their own ads on other websites.\nThe worst thing\
            \ is that neither user nor website developers can find out it. In what environment are browser extensions executed?\
            \ How can we detect this? Are we able to do it? How can we defend ourselves?\nLet's dive into this arms race."
      - language: ru
        text: "Давайте посмотрим на адресную панель браузера. Сколько расширений у вас стоит?\nБраузерные расширения через\
            \ механизм permissions, content и background scripts могут получить почти полный доступ к веб-страницам. Подоб\
            ные механизмы использует практически любое расширение: блокировщики рекламы, dev tools и т.д. \nРасширения мог\
            ут собирать данные о пользователе, парсить телефоны и email и заносить их в спам базы. А могут наоборот, показ\
            ывать свою рекламу на чужих веб-сайтах. \nСамое страшное — это то, что ни пользователь, ни разработчики сайта\
            , на котором хозяйничает расширение, об этом не узнают. В каком окружении исполняются браузерные расширения? К\
            ак мы можем отслеживать это? Можем ли? А как можем защищаться? \nДавайте окунемся в эту гонку вооружений, где\
            \ разработчики веб-сайтов являются догоняющими.\n\n> __Комментарий программного комитета:__\n\n>\n\n> *В докла\
            де будут рассмотрены проблемы, которые приносят браузерные расширения в жизнь пользователей и разработчиков. Н\
            икита, как разработчик, который и делал браузерные расширения, и оборонялся от них, расскажет кучу нюансов и п\
            роблем, начиная от разработки, заканчивая безопасностью.*"
