  - id: 925
    name:
      - {language: en, text: "What JavaScript has for us in 2018?"}
      - {language: ru, text: "Чего ждать от JavaScript в 2018 году?"}
    shortDescription:
      - {language: en, text: "The latest meeting of TC39 committee took place this January. The ES2018 specification was finally\
            \ set. In this talk, we'll follow its steps."}
      - {language: ru, text: "В январе прошел очередной митинг комитета TC39, на котором окончательно сформировалась специ\
            фикация ES2018, по ее следам мы и пойдем."}
