  - id: 139
    name:
      - {language: en, text: "Compile-time type tagging"}
    shortDescription:
      - {language: en, text: "We will use and explain many new C++ features like fold expressions, concepts, type lists and\
            \ index sequences, and the code will extensively use move semantics to generate a cleaner assembly code for type\
            \ instantiation."}
    longDescription:
      - language: en
        text: "Many types in the standard library have additional meta-data defined in them. For example, all container types\
            \ have a value_type defined which tells us the type of the items that are stored in the collection. Iterators\
            \ have tags that tell us to which kind the iterator belongs to.\n\nThe problem is that this meta-information is\
            \ mostly hard-coded. Sometimes this is not enough. For example, when we work with expression templates and other\
            \ similar template-heavy techniques, it is useful to be able to calculate the meta-information bit by bit while\
            \ the meta-program is being executed.\n\nSince everything in a TMP program is immutable, we'll need to use tricks\
            \ to simulate mutability and step-by-step generation of the type meta-data. In this talk, we will use and explain\
            \ many new C++ features like fold expressions, concepts, type lists and index sequences, and the code will extensively\
            \ use move semantics to generate a cleaner assembly code for type instantiation."
      - language: ru
        text: "> __Комментарий программного комитета:__\n\n> *Иван — постоянный участник нашей конференции. Его доклады вс\
            егда очень интересные и полезные. На этот раз он расскажет о технике тэгирования в C++. Техника достаточно рас\
            пространённая, так что если вы не знаете, что это такое, нужно обязательно посетить доклад.*\n\nMany types in\
            \ the standard library have additional meta-data defined in them. For example, all container types have a value_type\
            \ defined which tells us the type of the items that are stored in the collection. Iterators have tags that tell\
            \ us to which kind the iterator belongs to.\n\nThe problem is that this meta-information is mostly hard-coded.\
            \ Sometimes this is not enough. For example, when we work with expression templates and other similar template-heavy\
            \ techniques, it is useful to be able to calculate the meta-information bit by bit while the meta-program is being\
            \ executed.\n\nSince everything in a TMP program is immutable, we'll need to use tricks to simulate mutability\
            \ and step-by-step generation of the type meta-data. In this talk, we will use and explain many new C++ features\
            \ like fold expressions, concepts, type lists and index sequences, and the code will extensively use move semantics\
            \ to generate a cleaner assembly code for type instantiation."
