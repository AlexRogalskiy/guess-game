  - id: 599
    name:
      - {language: en, text: "No data? No problem! Deep Learning with CGI"}
      - {language: ru, text: "Нет данных? Нет проблем! Deep Learning на CGI"}
    shortDescription:
      - {language: en, text: "We will consider an example of training deep convolutional networks for object keypoints localization\
            \ on a fully synthetic data set."}
      - {language: ru, text: "Рассмотрим пример обучения глубоких свёрточных сетей для локализации ключевых точек объекта\
            \ на полностью синтетическом наборе данных."}
    longDescription:
      - {language: en, text: "At the moment, deep convolutional networks are state-of-the-art algorithms in many problems\
            \ of computer vision. However, most of the algorithms require huge training datasets, and the quality of the model\
            \ depends entirely on the quality and quantity of the data. In a number of tasks, data collection is difficult\
            \ and sometimes impossible. In the talk, we will consider an example of training deep convolutional networks for\
            \ object keypoints localization on a fully synthetic data set."}
      - {language: ru, text: "В настоящий момент глубокие свёрточные сети являются state-of-the-art алгоритмами во многих\
            \ задачах компьютерного зрения. Однако большинство таких алгоритмов требуют огромных обучающих выборок, и каче\
            ство модели целиком зависит от качества данных и их количества. В ряде задач сбор данных затруднен или подчас\
            \ невозможен. В докладе мы рассмотрим пример обучения глубоких свёрточных сетей для локализации ключевых точек\
            \ объекта на полностью синтетическом наборе данных."}
