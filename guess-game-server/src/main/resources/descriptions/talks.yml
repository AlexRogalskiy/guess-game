  - id: 596
    name:
      - {language: en, text: "Back to the future of a modern banking system"}
      - {language: ru, text: "Назад в будущее современной банковской системы"}
    shortDescription:
      - {language: en, text: "This talk will cover Audit-Driven Development and its origin, how to organize a bitemporal database\
            \ of facts, why a built-in time machine must be in every modern distributed system. Also, we'll share a \"universal\
            \ formula of fact\" and what the tasks of so called \"analytics\" most frequently appear to be."}
      - {language: ru, text: "Поговорим о том, что такое Audit-Driven Development и откуда оно взялось, как организовать б\
            итемпоральное хранилище фактов, зачем распределённой системе нужна машина времени, а также поделимся «универса\
            льной формулой факта» и чем чаще всего оказываются задачи так называемой «аналитики»."}
    longDescription:
      - {language: en, text: "Modern banking Big Data systems do not only process and store hundreds of millions of transactions\
            \ per day and interact with the world trading platforms at a cosmic speed, but also involve a strict control by\
            \ auditors and regulators who always demand reporting. We'll dwell on Audit-Driven Development, its origin, give\
            \ a clue on how to organize a bitemporal database of facts not to fail in front of supervisory authorities and\
            \ prove that there must be a built-in time machine in every modern distributed system. We'll also share a \"universal\
            \ formula of fact\" and discover what the tasks of so called \"analytics\" most frequently appear to be."}
      - {language: ru, text: "Современные банковские Big Data системы — это не только обработка и хранение сотен миллионов\
            \ транзакций в день и взаимодействие с мировыми торговыми площадками на космических скоростях, но также жёстки\
            й контроль и отчётность со стороны аудиторов и регуляторов. Мы расскажем, что такое Audit-Driven Development и\
            \ откуда оно взялось, подскажем, как организовать битемпоральное хранилище фактов, чтобы не облажаться перед к\
            онтролирующими органами, и докажем, что в любой современной распределённой системе просто обязана быть встроен\
            а машина времени. Также в процессе выступления поделимся «универсальной формулой факта» и чем чаще всего оказы\
            ваются задачи так называемой «аналитики»."}
