            \ разработки ПО."}
    longDescription:
      - language: en
        text: "Modern IDE is not just one product, it's a whole platform for developing plugins and other IDEs with a huge\
            \ amount of capability which can't be tested manually by any team. \r\nDuring this session we will see how to\
            \ test IDE in JetBrains using automated tests and checks, what are the difficulties and which of this can be useful\
            \ in other areas of software development."
      - language: ru
        text: "Современная IDE — это не один продукт, это целая платформа для разработки плагинов и других IDE с огромным\
            \ количеством функциональности, протестировать которую вручную не под силу ни одной команде. \r\nВ этом доклад\
            е мы посмотрим, как при помощи автоматических тестов и проверок тестируют IDE в JetBrains, с какими сложностям\
            и приходится сталкиваться, и что из этого может пригодиться в других областях разработки ПО."
