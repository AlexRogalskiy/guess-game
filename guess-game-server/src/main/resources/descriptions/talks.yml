  - id: 377
    name:
      - {language: en, text: "Combining manual and automated testing: process and tools"}
    shortDescription:
      - {language: en, text: "Manual testing and automated testing are often different roles done by different testers. In\
            \ this talk Jan will explain how manual testers and automation testers can work together and he will also explain\
            \ how some specific tools influence working together."}
    longDescription:
      - language: en
        text: "Manual testing and automated testing are often different roles done by different testers. But to be successful\
            \ in a project the manual testers and the automation testers will have to work together and align their way of\
            \ working. In this talk I will explain how manual testers and automation testers can work together.\n\nThis talk\
            \ starts with explaining the difference between a manual tester and an automation tester. In general manual testers\
            \ are more business driven and analytical, they use test design techniques and coverage techniques. automation\
            \ testers are more technical and tool-minded and use tools like Selenium, Tosca and SOAP UI. Jan will explain\
            \ how manual testers can adjust their way of working to make sure they deliver the right input for automated testing.\
            \ And he will also explain how automation testers can do to make the connection to manual testers better. In general,\
            \ testers get better when they master both manual and automated testing. Based on this, Jan will tell about the\
            \ benefits of changing jobs between manual and automation testers.\n\nThe session will be ended with explaining\
            \ specific issues with combining manual and automated testing when you use some specific tools or suites; probably\
            \ HP, Tosca, Selenium, Cucumber and Fitnesse."
    trackTime: "17:55"
