            \ can build apps or “Skills” for Alexa using Node.js. The Alexa Skill ecosystem is extremely new and immature.\
            \ I will run you through writing, locally testing, and properly deploying a basic Node.js Skill. I will also give\
            \ you pointers and tips on design patterns that work well for Skills."}
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n> \n> *Устройства, управляемые голосом, становятся интереснее и\
            \ функциональнее год от года. Как же попробовать сделать какое-то полезное приложение для них, зная JavaScript?\
