    shortDescription:
      - {language: en, text: "This talk discusses some fundamental concepts of multi-core programming as well as their implementation\
            \ by the Windows operating system and the .NET Framework. It gives a rock-solid understanding of what’s happening\
            \ while using multithreaded features in .NET."}
    longDescription:
      - {language: en, text: "In the single-core world, the lock keyword is all the vast majority of developers had to know\
            \ about multithreading. But with today’s ubiquitous multi-core processors, parallel computing is becoming an increasingly\
            \ important skill. Along with an audience, Gael will discuss fundamental concepts of multi-core programming as\
            \ well as their implementation by the Windows operating system and the .NET Framework, and give you a rock-solid\
            \ understanding of what’s happening when you’re using multithreaded features in .NET. This is not an explanation\
            \ for listeners what is a lock and an event (you’re supposed to know it), but attendees will understand how this\
            \ is implemented at the kernel and CPU level."}
