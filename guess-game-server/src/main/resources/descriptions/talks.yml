    longDescription:
      - language: en
        text: "Android is a complex system, with lots of interesting things happening inside, hidden from common Android developers.\n\
            Here you'll find answers to the following questions: \n— how Android runs itself and how it runs apps;\n— who,\
            \ why and how calls methods of app's components;\n— how Android decides to give an access or decline it to any\
            \ resource; \n— how and why app stops and what happens when it dies. \n\nThis talk will help Android developers\
            \ better understand system's behavior in order to build more predictable apps."
      - language: ru
        text: "Android – очень сложная система, где происходит много разных вещей, которые очень хорошо скрыты от обычных\
            \ разработчиков.\nВ докладе разберем:\n— как Android запускает себя, запускает приложения; \n— кто, зачем, чер\
            ез какие механизмы и какие методы вызывает в стартуемых компонентах приложений; \n— куда уходят запросы на пол\
            учение прав доступа к тем или иным ресурсам, на основании чего система решает, выдать права или нет; \n— как в\
            \ итоге умирает приложение: за что может быть убито, что произойдёт, если самоубьётся. \n\nЗнания, полученные\
            \ из доклада, помогут Android-разработчикам более тонко чувствовать систему, для которой они пишут, и учитыват\
            ь некоторые нюансы, что сделает их приложения более предсказуемыми."
