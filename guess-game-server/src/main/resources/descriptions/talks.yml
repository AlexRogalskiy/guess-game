  - id: 936
    name:
      - {language: en, text: "Porting JS on Elbrus"}
      - {language: ru, text: "Портирование JS на Эльбрус"}
    shortDescription:
      - {language: en, text: "We'll get acquainted with the internal structure of virtual JS machines, understand how high-level\
            \ JS code is transformed into binary code, what issues we encountered while porting these VMs. The talk will be\
            \ useful for anyone who wants to learn something new about Russian technologies."}
      - {language: ru, text: "Познакомимся с внутренним устройством виртуальных JS-машин, поймем, как JS преобразуется в б\
            инарный код, узнаем, с какими задачами придется столкнуться при портировании виртуальных машин и как с ними сп\
            равлялись мы. Доклад будет полезен всем, кому интересно развитие российских технологий."}
    longDescription:
      - language: en
        text: "Elbrus comes back, this time with the talk on Javascript. We in Unipro haven’t sat idly and ported SpiderMonkey,\
            \ V8 and even NodeJS for a year and a half.\n\nWe'll touch on the following topics:\n- Elbrus and its specifics;\n\
            - caveats of porting and optimizing V8 FullCodegen and SpiderMonkey Baseline;\n- reusing the code from Java for\
            \ optimizing Ion compiler in SpiderMonkey; \n- implementation of deoptimization.\n\nThat's the first talk in HolyJS\
            \ in which not only will you learn about Chrome and V8, but about Firefox as well. This talk will be useful for\
            \ everyone who wants to get acquainted with the internal structure of virtual JS machines, understand how high-level\
            \ JS code is transformed into binary code, and what issues we encountered while porting these VMs. The talk will\
            \ be useful for anyone who wants to learn something new about Russian technologies."
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n> \n> *Дмитрий и Владимир поделятся уникальным опытом портирован\
            ия Node.js платформы на архитектуру VLIW / EPIC. Мы услышим про структуру и особенности V8, SpiderMonkey, пого\
            ворим о деоптимизации и рассмотрим, как движки работают с регистрами. Услышим о новой надежде HolyJit. Хмм… Ин\
            тересно, в честь какой конференции ребята из Mozilla выбрали название движка? :)* \n\nЭльбрус возвращается, те\
            перь с докладом про JavaScript. Мы в Unipro не сидели сложа руки и за прошедшие полтора года портировали SpiderMonkey,\
            \ V8 и даже NodeJS.\n\nВ докладе мы расскажем про:\n- Эльбрус и его особенности;\n- подводные камни портирован\
            ия SpiderMonkey Baseline и V8 FullCodegen;\n- переиспользование кода из Java для реализации оптимизирующего ко\
            мпилятора, SpiderMonkey Ion;\n- реализацию деоптимизации.\n\nПервый доклад на HolyJS, в котором расскажем не т\
            олько про Chrome и V8, но еще и про Firefox! Доклад будет полезен всем, кто хочет познакомиться с внутренним у\
            стройством виртуальных JS-машин, понять, как JS преобразуется в бинарный код, и узнать, с какими задачами прид\
            ется столкнуться при портировании виртуальных машин и как с ними справлялись мы. И конечно, доклад будет полез\
            ен всем, кому интересно развитие российских технологий."
