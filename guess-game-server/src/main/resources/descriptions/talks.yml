    shortDescription:
      - {language: en, text: "Techniques tried and challenges faced while migrating to React a service that’s constantly changing\
            \ and used by millions of people."}
    longDescription:
      - language: en
        text: "We all have been in situation when we had to move from one platform to another. While it’s relatively easy\
            \ to build a new web app in React, migrating a service that’s constantly changing and used by millions of people\
            \ is a much more complicated challenge. It’s like changing the engines of an airplane while mid-flight. Some of\
            \ the problems are: rendering JavaScript on the server, measuring the impact, debugging issues, dealing with old\
            \ resource library and rendering React components inside of the existing JS Framework.\n\nThe talk is about techniques\
            \ we tried and challenges we faced while migrating to React at Pinterest. Also, we’ll share our performance and\
            \ engagement gains after migrating Pinterest’s profiles to React."
