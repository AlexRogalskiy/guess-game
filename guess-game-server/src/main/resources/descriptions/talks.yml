  - id: 990
    name:
      - {language: en, text: "#DataDrivenDevOps"}
    shortDescription:
      - {language: en, text: "In this talk, we'll talk about data-driven DevOps and how the cross-cutting metrics from dev,\
            \ QA, and ops can be integrated to provide you and the teams you support with an insight into the status of your\
            \ engineering organization."}
      - {language: ru, text: "В этом докладе мы поговорим о DevOps, управляемом данными, и о том, как можно интегрировать\
            \ метрики со сквозной функциональностью из областей разработки, тестирования и эксплуатации, чтобы вам и вашим\
            \ командам стал лучше понятен статус вашей инженерно-технической организации."}
    longDescription:
      - language: en
        text: "\"Without data, you're just another person with opinions\".\r\n\r\nIn this talk, we'll talk about data-driven\
            \ DevOps and how the cross-cutting metrics from dev, QA, and ops can be integrated to provide you and the teams\
            \ you support with an insight into the status of your engineering organization.\r\n\r\nAs the DevOps Evangelists\
            \ of your organization, you can help your teams to adopt data-driven decision making whereas it becomes more important\
            \ due to cross-pillar influence and collaborated need for success. The practical aspect will cover dos and don'ts\
            \ and examples of metrics that you can implement in to help your teams today."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Оба совместных доклада Баруха и Леонида вошли в топ-5 DevOops\
            \ 2017. Как тут устоять?*\n\n«Без данных ты просто еще один человек с очень ценным мнением».\n\nВ этом докладе\
            \ мы поговорим о DevOps, управляемом данными, и о том, как можно интегрировать метрики со сквозной функциональ\
            ностью из областей разработки, тестирования и эксплуатации, чтобы вам и вашим командам стал лучше понятен стат\
            ус вашей инженерно-технической организации.\n\nКак евангелисты DevOps в своих организациях, вы можете помочь с\
            воим командам перейти на принятие решений на основе данных, которое становится все более важным благодаря взаи\
            мовлиянию элементов и совместной потребности в успехе. В практическую часть доклада войдут рекомендации и анти\
            рекомендации, а также примеры метрик, которые можно будет сразу же применить на практике."
