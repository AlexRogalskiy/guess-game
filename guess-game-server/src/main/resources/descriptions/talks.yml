  - id: 653
    name:
      - {language: en, text: "Life in offline mode: from chaos to consensus"}
      - {language: ru, text: "Жизнь без подключения: от хаоса к консенсусу"}
    shortDescription:
      - {language: en, text: "This talk is about how an app should work either with no Internet connection at all or when\
            \ it has suddenly disappeared."}
      - {language: ru, text: "Доклад о том, как работать приложению без постоянного подключения к интернету, а также в слу\
            чае, если подключение внезапно пропало."}
    longDescription:
      - language: en
        text: "This talk is about how an app should handle the fact that Internet connection is absent, or, even worse, has\
            \ suddenly disappeared. Many of us have already forgotten the times when the Internet was just on wires, but users\
            \ are still pissed off by watching download indicator spinning endlessly. \n\nThe easiest way to handle this problem\
            \ is to pretend there is no problem at all, and that the server is always available and answers instantly. But\
            \ let's turn the situation upside down: what if we consider the Internet as a rare miracle and try to be prepared\
            \ to spend most of the time in a scary offline darkness. Let's see if we are able to win this game."
      - language: ru
        text: "Поговорим о том, как приложению на смартфоне жить с тем фактом, что подключения нет или, хуже того, оно вне\
            запно пропало. И, хотя многие уже забыли те времена, когда интернета в метро не было, пользователи все так же\
            \ бесятся, глядя на бесконечно крутящиеся индикаторы загрузки. \n\nСамый простой способ справиться с проблемой\
            \ — это убедить себя, что проблемы нет и сервер всегда ответит за пару секунд. Предлагаем перевернуть все с но\
            г на голову: давайте считать, что интернет — это прекрасное, но временное явление, а большую часть времени мы\
            \ будем проводить, погрузившись во мрак оффлайна. И посмотрим, стоит ли игра свеч."
    talkDay: 1
