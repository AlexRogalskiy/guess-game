  - id: 1358
    name:
      - {language: en, text: "Transpiling WebAssembly modules into .NET assemblies"}
    shortDescription:
      - {language: en, text: "During this session you will hear an overview of WebAssembly and WASI, about contrasts between\
            \ the Wasm instruction set and CIL and learn how wasm2cil architecture works."}
    longDescription:
      - language: en
        text: "Wasm2cil can convert a WebAssembly module into a .NET assembly on disk.  The resulting DLL is not interpreted\
            \ — it contains the same functions as the WebAssembly module, translated from Wasm instructions to CIL instructions.\
            \ The dependency on the WASI \"system calls\" is provided with a C# implementation of those calls in a supporting\
            \ assembly.\n\nThis talk would include\n- an overview of WebAssembly and WASI;\n- deep dive into some contrasts\
            \ between the Wasm instruction set and CIL;\n- discussion of implementing WASI with .NET;\n- wasm2cil architecture\
            \ and how it works.\n\nTechnologies covered or mentioned will include WebAssembly (Wasm), WASI, Wasmtime, Mono.Cecil,\
            \ CIL, .NET Core, Rust. In addition, wasm2cil itself is implemented with a mixture of F# and C#, but I do not\
            \ plan to speak about F# issues.\n\nThe subject matter of this talk is rather advanced, so the target audience\
            \ is experienced .NET developers, ideally with some previous understanding of CIL and the CLR."
