    name:
      - {language: en, text: "Java inspections in IntelliJ IDEA: What can go wrong?"}
      - {language: ru, text: "Java-инспекции в IntelliJ IDEA: что может пойти не так?"}
    shortDescription:
      - {language: en, text: "How new code inspections are developed in IntelliJ IDEA, what can go wrong, why does it work\
            \ this way and where Java may spoil things?"}
      - {language: ru, text: "Как появляются новые инспекции кода в IntelliJ IDEA, какие тут сложности и подводные камни,\
            \ почему оно работает так, а не иначе и где Java может подгадить разработчику IDE."}
    longDescription:
      - {language: en, text: "IntelliJ IDEA often highlights your code suggesting to replace it with something better. Sometimes\
            \ it looks like a magic. How IDE does this? How it understands your code, how it generates the replacement and\
            \ what can go wrong here? We'll see what's inside typical code inspection in IntelliJ IDEA and how many sleepless\
            \ nights IDE developers have just to make it possible for you to improve your code with single click"}
      - language: ru
        text: "IntelliJ IDEA постоянно подчёркивает ваш код, предлагая заменить его на что-нибудь получше. Иногда результа\
            ты кажутся просто волшебными. Как IDE это делает? Как разбирается в вашем коде, как генерирует новый код на за\
            мену старого и какие тут есть подводные камни? \n\nМы посмотрим, из чего состоит типичная инспекция кода в IntelliJ\
            \ IDEA и сколько седых волос появляется у разработчиков IDE ради того, чтобы вы могли одним нажатием улучшить\
            \ свой код."
