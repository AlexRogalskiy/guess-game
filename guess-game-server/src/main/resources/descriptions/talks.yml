      - {language: ru, text: "Чем мы платим за переход от <div> к WebGL и что получаем (профит!), на примерах PixiJS"}
    shortDescription:
      - {language: en, text: "Ivan will analyze the advantages and features of WebGL and PixiJS, the cost of using them, compares\
            \ them with HTML elements and tell you capabilities of visualizations and games on this tech."}
      - {language: ru, text: "Иван разберет преимущества и особенности WebGL и PixiJS, их цену, противопоставит им HTML-эл\
            ементы, и расскажет чего могут и не могут достичь визуализации и игры на этих библиотеках."}
    longDescription:
      - language: en
        text: "You have an interesting application, but its potential is limited by graphics capabilities. You move certain\
            \ parts to WebGL using the code from demos from public sources, but then everything looks like squares and colors\
            \ are off. Is there something we missed or WebGL just can't achieve the same quality as a standard HTML5 page?\n\
            \nAfter this talk, you'll be able to navigate through problems and responsibilities you get by moving from multi-functional\
            \ DOM to powerful WebGL, enough to open correct pages of documentation or find code pieces when you see artifacts\
            \ that shouldn't be there. You also will be confident enough to not miss the path to WOW! you are trying to achieve.\n\
            \nThe talk has parallels between DOM/CSS/SVG, canvas2d and WebGL, but its focus is on WebGL."
      - language: ru
        text: "У вас уже есть интересное приложение, но графических возможностей не хватает, чтобы вскрыть весь его потенц\
            иал. Вы переносите его части на WebGL, включаете код, взятый из красивых демок, но всё стало более квадратным\
            \ и блеклым. Либо мы что-то упустили, либо WebGL просто не может дать такое же качество — в чём дело?\n\nПосле\
            \ данного доклада вы станете разбираться в проблемах и ответственности при переходе от многофункционального DOM\
            \ на сильный WebGL достаточно, чтобы открыть правильные странички документации или кода, когда вы видите стран\
            ные артефакты, которых быть не должно. А также быть достаточно уверенными, чтобы случайно не пройти мимо «ВАУ\
            !» ради которого вы осуществляете переход.\n\nВ докладе проводятся параллели между решениями на DOM/CSS/SVG, canvas2d\
            \ и WebGL, фокус, конечно, на последнем."
