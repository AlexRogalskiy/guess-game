  - id: 563
    name:
      - {language: en, text: "Java → Kotlin: Tests Made Simple"}
      - {language: ru, text: "Java → Kotlin: пишите тесты проще"}
    shortDescription:
      - {language: en, text: "How Kotlin can improve your tests."}
      - {language: ru, text: "Как язык Kotlin может улучшить ваши тесты."}
    longDescription:
      - {language: en, text: "What if I told you that you can write your tests in Kotlin? Never heard of it? If you are using\
            \ Java now, there are reasons why your tests’ language can be Kotlin. Don’t be afraid, Kotlin is not a rocket\
            \ science. I’ll tell you how the features of this language make it possible to spend less time on the tests’ support.\
            \ How clean the code is. And why your favorite libraries/frameworks (e.g. JUnit, HtmlELements, Allure) will stay\
            \ with you. And, of course, the main thing: how to start. Where possible, a comparison with Java and Groovy will\
            \ be made. If you do test automation or you develop in Java/Groovy — this talk is for you."}
      - {language: ru, text: "Что если я скажу вам, что вы можете писать тесты на языке Kotlin? Никогда про него не слышал\
            и? Если вы используете Java, есть причины, почему языком ваших тестов может стать Kotlin. Без паники, Kotlin —\
            \ это просто. Я расскажу, как особенности языка позволяют тратить меньше времени на поддержку тестов. Наскольк\
            о код становится лаконичнее. И почему ваши любимые библиотеки и фреймворки (например, JUnit, HtmlELements, Allure)\
            \ останутся с вами. И, конечно, самое главное: с чего начать. Где это возможно, будет приведено сравнение с Java\
            \ и Groovy. Если вы тестируете или разрабатываете на Java/Groovy — этот доклад для вас."}
