  - id: 1012
    name:
      - {language: en, text: "Building an effective identity and access management architecture with Keycloak"}
    shortDescription:
      - {language: en, text: "In this session, we will see how you can delegate your identity and access management to an\
            \ external service that will leverage OpenID Connect, JWT, Single Sign On etc. We will also cover how to integrate\
            \ your existing infrastructure (LDAP, Kerberos) with these modern architectures."}
    longDescription:
      - language: en
        text: "The boundary between real and online identity is becoming more and more blurred. From social networks to online\
            \ banking services, users tend to use their real identity nowadays. For a developer this introduces a great amount\
            \ of challenge: to authenticate and propagate the user's identity across your different applications and services.\
            \ And this has to happen while keeping a maximum security level without degrading the user experience: he doesn't\
            \ want to sign up these crazy registration forms over and over, log in for each of your services over and over...\
            \ Fortunately, there are tools, modern protocols and frameworks which make this easier.\n\nIn this session, we\
            \ will see how you can delegate your identity and access management to an external service that will leverage\
            \ OpenID Connect, JWT, Single Sign On etc. We will also cover how to integrate your existing infrastructure (LDAP,\
            \ Kerberos) with these modern architectures."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Мало кому нравится работать с правами, с безопасностью, и Sé\
            bastien рассказывает, как Keycloak может помочь в этом.*\n\nThe boundary between real and online identity is becoming\
            \ more and more blurred. From social networks to online banking services, users tend to use their real identity\
            \ nowadays. For a developer this introduces a great amount of challenge: to authenticate and propagate the user's\
            \ identity across your different applications and services. And this has to happen while keeping a maximum security\
            \ level without degrading the user experience: he doesn't want to sign up these crazy registration forms over\
            \ and over, log in for each of your services over and over... Fortunately, there are tools, modern protocols and\
            \ frameworks which make this easier.\n\nIn this session, we will see how you can delegate your identity and access\
            \ management to an external service that will leverage OpenID Connect, JWT, Single Sign On etc. We will also cover\
            \ how to integrate your existing infrastructure (LDAP, Kerberos) with these modern architectures."
