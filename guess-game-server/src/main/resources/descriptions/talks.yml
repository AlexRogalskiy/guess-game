  - id: 814
    name:
      - {language: en, text: "Typical problems in software development at a large scale"}
      - {language: ru, text: "Типовые проблемы разработки ПО в больших проектах"}
    shortDescription:
      - {language: en, text: "We'll review the typical errors and shortcomings anyone can meet in many projects, as well as\
            \ explain why these points are important. Lots of war stories and experience reports."}
      - language: ru
        text: "Разберем типичные ошибки и изъяны, которые встречаются во множестве проектов, и объясним, почему на эти мом\
            енты стоит обращать внимание. \nБудет много жизненных примеров с поля боя."
    longDescription:
      - language: en
        text: "Have you ever worked on a legacy project, like lots of source code, but no unit tests? Or no continuous delivery?\
            \ Static code analysis completely missing, or even a simple code standard totally absent? Were you told that is\
            \ gold-plating, or simply too much work to fix? \n\nRustam will review the typical errors and shortcomings he’\
            s seen in many projects, as well as explain why these points are important. \n\nThe goal is to help developers\
            \ choose their next project. He will be explaining why the introduction of basic things, like code standard, automatic\
            \ tests (all levels), deployment environments, automatic building systems; to more advanced aspects are vital\
            \ in all development projects, especially in those of a larger scale.\n\n\nLots of war stories and experience\
            \ reports."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Организатор JavaZone, лидер JavaBin - крупнейшего сообщества\
            \ Java-разработчиков в Норвегии, опытный разработчик и тренер по Java-технологиям. Умеет донести хорошие практ\
            ики даже до самых упорных хейтеров.*\n\nВы когда-нибудь работали на легаси-проекте с тоннами исходного кода, н\
            о без единого юнит-теста? Или без continuous delivery? Напрочь отсутствовал статический анализ кода или даже п\
            ростой стандарт оформления кода? А в ответ на ваши жалобы на всё это, вас просили не думать о золочении продук\
            та или просто подождать, так  слишком много всего надо исправить до этого?\n\nРустам разберет типичные ошибки\
            \ и изъяны, которые встречались ему во множестве проектов, а также объяснит, почему на эти моменты стоит обращ\
            ать внимание.\n\nЦель доклада — помочь разработчикам правильно выбрать свой следующий проект, а также мотивиро\
            вать важность не только базовых вещей, как стандарт кода, автоматических тестов (на всех уровнях), среда развё\
            ртывания, системы автоматической сборки и т.д., но и более продвинутых аспектов, которые так важны во всех про\
            ектах разработки, и особенно в больших проектах.\n\nБудет много жизненных примеров с поля боя."
