  - id: 702
    name:
      - {language: en, text: "Scaling Selenium"}
    shortDescription:
      - {language: en, text: "In this talk, we'll follow the journey of a test suite from its first test all the way up to\
            \ running hundreds of tests in parallel."}
    longDescription:
      - language: en
        text: "Imagine you only had a single Selenium test. What would make it unstable? How could you make it faster? Now\
            \ imagine you have two. Now hundreds. How would you make them run more quickly? What problems would you encounter\
            \ as your test suite grew in size? \n\nIn this talk, we'll follow the journey of a test suite from its first test\
            \ all the way up to running hundreds of tests in parallel. We'll explore the problems you'll encounter, and suggest\
            \ practical ways of dealing with those issues. There will be code! There will be discussion about hardware! There\
            \ will be thought put into build and test infrastructure!"
