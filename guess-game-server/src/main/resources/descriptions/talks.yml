      - {language: ru, text: "Тестирование многопоточных алгоритмов с помощью Lincheck"}
    shortDescription:
      - {language: en, text: "The talk about testing concurrent algorithms, how Lincheck helps (spoiler: it's indispensable\
            \ in JVM world) and a little about its internal structure."}
      - {language: ru, text: "Доклад про тестирование многопоточных алгоритмов, как в этом деле помогает Lincheck (спойлер\
            : просто незаменим в мире JVM), и немного про его внутреннее устройство."}
    longDescription:
      - {language: en, text: "Everybody knows that concurrent programming is bug-prone. Moreover, some bugs in complicated\
            \ algorithms occur rarely and are hard to reproduce; thus, it is difficult to detect them via simple hand-written\
            \ tests. In this talk, we discuss Lincheck tool for testing and debugging concurrent code. We will talk about\
            \ both the capabilities and the API of the tool, and implementation details."}
      - language: ru
        text: "Каждый, кто хоть раз писал многопоточный код, понимает, насколько легко в нем допустить ошибку. Более того\
            , в сложных алгоритмах некоторые ошибки воспроизводятся крайне редко и только на определенных исполнениях, а,\
            \ значит, простыми тестами их обнаружить проблематично. В этом докладе мы поговорим про инструмент Lincheck, к\
            оторый помогает в тестировании и отладке многопоточного кода. Обсудим как его возможности и API, так и внутрен\
            нее устройство.\n\n> __Комментарий программного комитета:__\n\n>\n\n> *Один из немногих фреймворков для автома\
            тического тестирования многопоточного кода. Если вы хоть раз ставили volatile и synchronized, то к прослушиван\
            ию обязательно. Если не ставили — тем более.*"
