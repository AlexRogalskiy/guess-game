  - id: 415
    name:
      - {language: en, text: "Utility Classes Are Killing Us"}
      - {language: ru, text: "Utility-классы нас убивают"}
    shortDescription:
      - {language: en, text: "Utility Classes are popular and very wrong. They must not exist in object-oriented programming,\
            \ as well as static methods and global variables."}
      - {language: ru, text: "Utility-классы очень популярны и вредны. Им не место в объектно-ориентированном коде, наравн\
            е со статическими методами и глобальными переменными."}
    longDescription:
      - {language: en, text: "Utility classes are a very convenient tool for sharing commonly used procedures in Java and\
            \ many other object-oriented languages. There are Apache Commons, Guava, and JDK by itself who ship that utility\
            \ classes to us, with sometimes hundreds of procedures in them. The question is whether this design is really\
            \ object-oriented and how much does it help us keep our code clean. Do we really need these procedures in OOP?\
            \ And if not, what is the alternative? How can we share code between classes in Java?"}
      - {language: ru, text: "Как техника в Java и многих других объектно-ориентированных языках, utility-классы очень удо\
            бны для предоставления доступа к популярным процедурам из разных мест кода. Тысячи таких классов и процедур мо\
            жно найти в Apache Commons, Guava и в JDK. Однако, действительно ли этот подход можно назвать объектно-ориенти\
            рованным и делают ли utility-классы наш код чище и понятнее? Нужны ли нам эти процедуры в ООП? Если не нужны,\
            \ то какая альтернатива? Как в Java мы можем повторно использовать код без utility-классов?"}
