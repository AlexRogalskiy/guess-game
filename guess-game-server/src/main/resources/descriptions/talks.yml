  - id: 769
    name:
      - {language: en, text: "Using test generator to stabilize the compiler of Zing VM"}
      - {language: ru, text: "Как генератор тестов помог стабилизировать компилятор в Zing VM"}
    shortDescription:
      - {language: en, text: "In this talk we’ll share how we look for functional problems in the compiler of Zing Java machine,\
            \ using automatic generator of test programs on Java."}
      - {language: ru, text: "В этом докладе мы расскажем, как мы ищем функциональные проблемы в компиляторе Java-машины Zing,\
            \ используя автоматический генератор тестовых программ на языке Java."}
    longDescription:
      - language: en
        text: "Stability and functional consistency are what Java machines’ users usually expect, along with the fast work\
            \ of the code they’ve compiled. For this very purpose, there are compiler optimizations, but the more aggressive\
            \ they improve the code, the more problems can sneak in. \n\nSo how can we bring together such controversial goals\
            \ as speed and consistency of the compiled code? Especially if your compiler is based on LLVM and tens of thousands\
            \ of changed code lines are added to it every week? How to find hidden bugs before any user runs into one of them?\n\
            \nIn this talk we’ll share how we look for functional problems in the compiler of Zing Java machine, using automatic\
            \ generator of test programs on Java."
      - language: ru
        text: "Стабильность и функциональная корректность — это то, чего ждут пользователи Java-машин. А ещё они ждут, что\
            \ скомпилированный ими код будет работать быстро. Для этого существуют компиляторные оптимизации, но чем агрес\
            сивнее они улучшают код, тем больше проблем в них может быть скрыто.\n\nТак как же помирить такие противоречив\
            ые цели, как скорость и корректность скомпилированного кода? Особенно если ваш компилятор основан на LLVM, и в\
            \ него вливаются десятки тысяч строк изменений каждую неделю? Как находить скрытые баги у себя дома до того, к\
            ак пользователь наткнётся на один из них?\n\nВ этом докладе мы расскажем, как мы ищем функциональные проблемы\
            \ в компиляторе Java-машины Zing, используя автоматический генератор тестовых программ на языке Java."
