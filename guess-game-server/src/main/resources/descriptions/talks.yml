      - {language: en, text: "The latest meeting of TC39 committee took place this January. The ES2018 specification was finally\
            \ set. In this talk, we'll follow its steps."}
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n> \n> *Камо грядеши? Куда идёт мир JS и что нас ждёт в будущем?\
            \ Вопрос без шуток серьёзный. Посмотрим на всё то новое, что уже добавлено в стандарт языка. Тем более докладч\
            ик - главный член ПК HolyJS. (Это писал не я - Ж) (А кто? - М).* \n\nВ январе прошел очередной митинг комитета\
            \ TC39, на котором окончательно сформировалась спецификация ES2018, по ее следам мы и пойдем."
