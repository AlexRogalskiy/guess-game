  - id: 280
    name:
      - {language: en, text: "Efficient Kotlin"}
    shortDescription:
      - {language: en, text: "In this session, Marcin will show you how to make an efficient Kotlin code cheaply, and how\
            \ to optimize performance-critical parts of your code."}
    longDescription:
      - {language: en, text: "Code efficiency today is often treated indulgently. To a certain degree, it is reasonable. Memory\
            \ is cheap and developers are expensive. Though at some point maybe your application runs on millions of devices\
            \ and some battery use optimization might save enough energy to power a small city. Or maybe your company already\
            \ pays lots of money for servers and their maintenance, and some optimization might make it significantly cheaper.\
            \ Or even your application works well for a small number of requests but does not scale well and on the day of\
            \ the trial it shuts down. In this session, Marcin will show you how to make an efficient Kotlin code cheaply,\
            \ and how to optimize performance-critical parts of your code."}
