  - id: 763
    name:
      - {language: en, text: "Side Effect Injection, or The virtuous duct tape"}
      - {language: ru, text: "Side Effect Injection, или Добродетельные костыли"}
    shortDescription:
      - {language: en, text: "We’ll go into the details of Side Effect Injection approach, look at the Java code compilation\
            \ variants, dig into one bytecode modification case in JVM, dissect Java formal grammar, and then play with it\
            \ all using a real application as an example."}
      - {language: ru, text: "По косточкам разберем подход Side Effect Injection, полюбуемся вариантами компиляции Java-ко\
            да, расковыряем один кейс модификации байт-кода в JVM, препарируем формальную грамматику Java, а затем поиграе\
            м со всем этим на примере реального приложения."}
    longDescription:
      - language: en
        text: "Remember the time when you have accidentally (or not) sent to production a piece of code meant to be for test\
            \ only? Or temporarily put a tiny “if”, for instance, with Thread.sleep() or logging for debugging? You are not\
            \ alone. There is a numerous number of tasks, after the solution of which the test/debugging code goes to production,\
            \ becoming a time bomb waiting to explode, increasing technical debt and spoiling developer’s karma along the\
            \ way. \n\nIn this talk, we’ll go into the details of Side Effect Injection approach, that will allow you to implement\
            \ almost any behavior into the testing application: delays, stubs, logging, security bypass and so on, and yet\
            \ not mess up the repository with hacks and even not reassemble the application itself. \n\nDuring the talk, we’\
            ll look at the Java code compilation variants, dig into one bytecode modification case in JVM, dissect Java formal\
            \ grammar, and then play with it all using a real application as an example."
      - language: ru
        text: "Помните тот случай, когда вы случайно (или нет) отправили на продакшн кусочек кода, предназначенный только\
            \ для теста? Или временно вставили крохотный if’чик, например, с Thread.sleep() или логированием для отладки?\
            \ Знайте, вы не одиноки. Есть куча реальных задач, после решения которых на продакшн частенько уезжает тестовы\
            й/отладочный код, превращаясь там в бомбу замедленного действия, попутно преумножая тех.долг и пятно на карме\
            \ разработчика. \n\nВ докладе мы по косточкам разберем подход Side Effect Injection, который позволит вам внед\
            рять в тестируемое приложение почти любое поведение: задержки, заглушки, логирование, обход безопасности и т.д\
            ., но при этом не пачкать репозиторий грязными хаками и даже не пересобирать само приложение. \n\nВ ходе разбо\
            ра полюбуемся вариантами компиляции Java-кода, расковыряем один кейс модификации байт-кода в JVM, препарируем\
            \ формальную грамматику Java, а затем поиграем со всем этим на примере реального приложения."
