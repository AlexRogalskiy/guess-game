  - id: 394
    name:
      - {language: en, text: "Debugging Node.js in Production"}
    shortDescription:
      - {language: en, text: "Node.js doesn’t require much to get started. But as with any other platform, you will run into\
            \ issues like scalability, memory leaks, or slow requests. This talk covers the top Node.js performance issues,\
            \ and will guide you through how to solve them."}
    longDescription:
      - {language: en, text: "This talk will cover the most common sources of performance issues in Node.js applications.\
            \ It will introduce the audience to the tools needed for debugging performance problems in Node.js. Along with\
            \ an audience, Thomas will go through the most common performance issues and bottlenecks and show how to discover,\
            \ debug and solve them."}
    track: 2
    language: en
    presentationLinks: ["https://assets.ctfassets.net/nn534z2fqr9f/2UgTARoNfG6gYyw2y2A4SG/30ad30533cfd053f6f86548589c8c8b7/Thomas_Watson_-_Debugging_Node.js_in_Production.pdf"]
