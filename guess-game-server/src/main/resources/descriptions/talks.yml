  - id: 536
    name:
      - {language: en, text: "Architecture of modern JS-applications: three frameworks, three approaches"}
      - {language: ru, text: "Архитектура современных JS-приложений: три фреймворка, три подхода"}
    shortDescription:
      - {language: en, text: "We will speak about the approaches of three popular frameworks to the modern patterns of the\
            \ front-end architecture. That can be a good occasion to brush up on your skills or to try out something new."}
      - {language: ru, text: "Сравним подходы популярных фреймворков к современным архитектурным паттернам: это хороший по\
            вод освежить свои знания или попробовать что-то новое."}
    longDescription:
      - {language: en, text: "In this talk we will compare how three popular frameworks (React, Angular 2, Vue) interpret\
            \ modern architectural patterns in different ways, considering their own ideology and internal logic. In doing\
            \ so, we will analyze how the approaches differ, what good and bad parts each of them has and which is the winning\
            \ one in some particular situations."}
      - {language: ru, text: "В ходе доклада мы сравним, как три популярных фронтенд-фреймворка (React, Angular 2, Vue) по\
            -разному трактуют современные архитектурные паттерны, опираясь на собственную идеологию и внутреннюю логику. П\
            ри этом мы проанализируем, в чем подходы различаются, в чём преимущества и недостатки каждого подхода, и какой\
            \ из них выигрывает в той или иной ситуации."}
    talkDay: 1
    track: 2
    language: ru
    presentationLinks: ["https://assets.ctfassets.net/nn534z2fqr9f/mF5m1iWtUcA4gcGEGOeqE/89e695de9db5888a062a0b28abaee295/HolyJS.pdf"]
