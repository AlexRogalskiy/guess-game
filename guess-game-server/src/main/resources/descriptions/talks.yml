  - id: 728
    name:
      - {language: en, text: "Truths about technical testing"}
    shortDescription:
      - {language: en, text: "Alan Page will share examples of some of the most practical testing tools, discuss the power\
            \ of building a broad tester toolbox and explain how testers can provide their technical background in order to\
            \ provide massive value to their teams."}
    longDescription:
      - language: en
        text: "Most of us in software testing have heard leaders — or read articles about “technical testers”. Of course,\
            \ technical knowledge is critical for testing success, but while most talk of technical testing is about taking\
            \ on the challenge of test automation, there are almost always more valuable applications of technical know-how\
            \ where testers can focus. \n\nIn this keynote session, long-time tester Alan Page shares his take on technical\
            \ testing, why he is asking his own teams to write less automation, and how testers can provide their technical\
            \ background to provide massive value to their teams. \n\nAlong with the rants, Alan will share examples of some\
            \ of his favorite and most practical testing tools and discuss the power of building a broad tester toolbox."
    talkDay: 2
    trackTime: "17:35"
