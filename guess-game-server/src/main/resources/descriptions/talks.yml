  - id: 1354
    name:
      - {language: en, text: "Log in Azure (and without any cosmos)"}
      - {language: ru, text: "Журнал событий в ажуре (и без всякого космоса)"}
    shortDescription:
      - {language: en, text: "In this talk, you will hear about how logs work in big projects using Azure Table Storage and\
            \ Blob Storage. And why you should give up CosmosDB."}
      - {language: ru, text: "Доклад о том, как в большом проекте работают журналы событий с использованием Azure Table Storage\
            \ и Blob Storage. И зачем отказываться от CosmosDB."}
    longDescription:
      - language: en
        text: "Today every data warehouse can be transferred to the cloud, moreover, in most cases, reserving the original\
            \ data format. It gives more freedom in choosing the type of cloud storage, that's why it's important to pre-define\
            \ selection criteria without forgetting such as storage and traffic costs. In the cloud you should pay for everything.\n\
            \nTransferring logs to the cloud Vagif and his team set the goal of \"fast and cheap\" to themselves. Is it possible\
            \ to combine it? What do you have to give up? In this talk, you will hear about how logs work in big projects\
            \ using Azure Table Storage and Blob Storage. And why the speaker refused CosmosDB."
      - language: ru
        text: "Сегодня любое хранилище данных можно перенести в облако, более того, в большинстве случаев сохранив исходны\
            й формат данных. Это дает большую свободу при выборе типа облачного хранилища, поэтому важно заранее определит\
            ь критерии отбора, не забыв и такой, как стоимость хранения и плата за трафик. В облаке платить приходится за\
            \ все.\n\nПеренося журналы событий в облако, Вагиф и его команда задались целью «быстро и дешево». Возможно ли\
            \ это совместить? Чем приходится поступиться? В докладе пойдет речь о том, как в большом проекте работают журн\
            алы событий с использованием Azure Table Storage и Blob Storage. И почему спикер отказался от CosmosDB.\n\n> __К\
            омментарий программного комитета:__\n\n\n\n> *На примере журнала событий доклад показывает, как из различных т\
            ипов облачных хранилищ данных выбрать наиболее практичный, не теряя при этом в быстродействии, и какие при это\
            м надо учитывать риски.*"
