    shortDescription:
      - {language: en, text: "In this talk, we will try to dissect some of the Java Memory Model misunderstandings and superstitions:\
            \ on the power of barriers, reorderings as mental model, semi-synchronization as performance optimization, and\
            \ others."}
      - {language: ru, text: "В этом докладе мы попытаемся разобрать и развенчать часть предубеждений по поводу Java Memory\
            \ Model: про всемогущие барьеры, про реордеринги, про недосинхронизацию и другое недовелосипедостроение."}
    longDescription:
      - language: en
        text: "It's been two years since \"Java Memory Model Pragmatics\". Yet, even among those who studied that talk, many\
            \ weird superstitions are left unresolved. In this talk, we will try to dissect and disband some of those superstitions:\
            \ on the power of barriers, reorderings as mental model, semi-synchronization as performance optimization, and\
            \ others.\n\nThis talk is based on already published <a href=\"https://shipilev.net/blog/2016/close-encounters-of-jmm-kind/\"\
            \ target=\"_blank\">article</a>, and would include narrative and examples from there. We would not stop at the\
            \ Java Memory Model basics, and therefore attendees are required to know the JMM at least at <a href=\"https://shipilev.net/blog/2014/jmm-pragmatics/\"\
            \ target=\"_blank\">\"JMM Pragmatics\"</a> level.</p>"
      - language: ru
        text: "Со времён «Прагматики Java Memory Model» прошло больше двух лет. Но даже у изучавших прошлый доклад специал\
            истов остались странные предубеждения, не подкреплённые спецификацией. В этом докладе мы попытаемся разобрать\
            \ и развенчать часть этих предубеждений: про всемогущие барьеры, про реордеринги, про недосинхронизацию и друг\
            ое недовелосипедостроение.\n\nДоклад основан на уже опубликованной <a href=\"https://shipilev.net/blog/2016/close-encounters-of-jmm-kind/\"\
            \ target=\"_blank\">статье</a>, и будет включать себя наиболее вкусные примеры. Доклад не будет останавливатьс\
            я на базовых принципах модели и поэтому требует понимания JMM как минимум на уровне <a href=\"https://shipilev.net/blog/2014/jmm-pragmatics/\"\
            \ target=\"_blank\">«Прагматики JMM»</a>."
