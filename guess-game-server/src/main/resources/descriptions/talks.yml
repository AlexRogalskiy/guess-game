  - id: 854
    name:
      - {language: en, text: "C# in browser: the new frontier"}
      - {language: ru, text: "C# в браузере — миф или реальность?"}
    shortDescription:
      - {language: en, text: "We'll talk about various ways and approaches: compiling to JavaScript, hosting a full-fledged\
            \ .NET runtime in WebAssembly, about integration with existing web frameworks and completely new C#-specific ones."}
      - {language: ru, text: "Рассмотрим средства компиляции C# в JavaScript, обеспечивающие бесшовную интеграцию с имеюще\
            йся веб-экосистемой, а также возможности по запуску программ в полноценной .NET-среде средствами WebAssembly."}
    longDescription:
      - {language: en, text: "With each year passing by we become more and more concerned about the portability and availability\
            \ of our applications. It's not enough to just support desktop anymore, the application should now run on a huge\
            \ variety of devices. The obvious solution is to target the most portable of the platforms - the Browser. It is\
            \ now possible to use our favorite language — C# — directly in the web. We'll talk about various ways and approaches:\
            \ compiling to JavaScript, hosting a full-fledged .NET runtime in WebAssembly, about integration with existing\
            \ web frameworks and completely new C#-specific ones."}
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Один из разработчиков Avalonia (библиотека для кроссплатформ\
            енного UI в .NET-мире): [github](https://github.com/AvaloniaUI/Avalonia) и [хабрахабр](https://habrahabr.ru/post/349394/).*\n\
            \n\nС каждым годом мир всё больше и больше двигается от полноценных устанавливаемых приложений в сторону выпол\
            няемых в браузере клиентов к веб-сервисам. Вместе с этим переходом требования к сложности таковых продолжают р\
            асти, что ведёт к необходимости использования языков со строгой типизацией и богатыми синтаксическими возможно\
            стями. \n\nУспешно заняв ниши серверной, десктопной и мобильной разработки, C# теперь двигается и в браузер. В\
            \ докладе будут рассмотрены средства компиляции C# в JavaScript, обеспечивающие бесшовную интеграцию с имеющей\
            ся веб-экосистемой, а также возможности по запуску программ в полноценной .NET-среде средствами WebAssembly."
