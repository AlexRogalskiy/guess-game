  - id: 366
    name:
      - {language: en, text: "Performance testing pitfalls"}
      - {language: ru, text: "Подводные камни в нагрузочном тестировании"}
    shortDescription:
      - {language: en, text: "The talk will highlight typical JMeter pitfalls and provide hints to manage them."}
      - {language: ru, text: "Доклад от том, какие типичные ошибки/проблемы возникают в нагрузочном тестировании и о том,\
            \ как их возникновение предотвращать."}
    longDescription:
      - language: en
        text: "To run a load test is enough simply. But launch without an analysis is just waste of time. Analysis reveals\
            \ something from what it is necessary to repeat measurement. For example, the response time was good, and it turned\
            \ out in the detailed analysis that all pages showed error 404. At the beginning of the test times are good, and\
            \ then they are not at all. Or even so: JMeter shows that “everything is fine”, but in reality, the load has not\
            \ been fed for half an hour. It happens that in general everything is fine, but there are unpleasant omissions.\
            \ How to analyze the causes of omissions? How to understand on what data do they appear?\n\nThe talk will consider\
            \ typical pitfalls appearing while testing enterprise applications, and solutions to these problems. The talk\
            \ is built on JMeter example, but many of the approaches can be applied with the same success to other instruments.\
            \ Vladimir will tell in what the average differs from the 90% line, how a coordinated omission prevents measure\
            \ response times, and teach ways to circumvent the typical problems encountered during measuring performance."
      - language: ru
        text: "Запустить нагрузочный тест — дело нехитрое. Но запуск без анализа — время на ветер. При анализе выявляется\
            \ такое, от чего приходится повторять замер. Например: времена отклика получились хорошее, а при детальном ана\
            лизе оказалось, что все страницы показывали 404-ую ошибку. В начале теста времена хорошие, а потом вообще ника\
            кие. Или даже так: JMeter показывает, что «всё замечательно», а в реальности нагрузка не подавалась полчаса. Б\
            ывает, что в целом всё хорошо, но есть неприятные выбросы. Как анализировать причины выбросов? Как узнать, на\
            \ каких данных они возникают? И на этот вопрос будет рекомендация.\n\nВ докладе будут рассмотрены типичные под\
            водные камни при тестировании enterprise приложений и варианты решения этих проблем. Доклад построен на пример\
            е JMeter, но многие подходы могут с тем же успехом применяться и к другим инструментам. Владимир расскажет, че\
            м среднее отличается от 90% line, как coordinated omission мешает измерять времена отклика, и научит способам\
            \ обхода типичных проблем, возникающих при замере производительности."
