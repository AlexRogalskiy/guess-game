  - id: 544
    name:
      - {language: en, text: "From frameworks to overframeworks"}
      - {language: ru, text: "От фреймворков к сверхфреймворкам"}
    shortDescription:
      - {language: en, text: "How popular libraries force us to write non-reusable code, unnecessary refactoring and copy-paste.\
            \ And how to solve these problems without overhead by developing DI ideas on the front-end."}
      - {language: ru, text: "Как популярные библиотеки заставляют нас писать непереиспользуемый код, делать ненужный рефа\
            кторинг и копипаст. И как без оверхеда решить эти проблемы, развивая идеи DI на фронтенде."}
    longDescription:
      - language: en
        text: "The usage cost of any good practice depends on application size and quality level of programming language and\
            \ development tools: syntactic sugar, typings, code assembly process, the ide support, etc..\n\nThis talk will\
            \ tell you about high-coupling application code with frontend frameworks. How popular libraries are force us to\
            \ write non-reused code, unnecessary refactoring and copy-paste. Not exactly chosen strategy at the beginning\
            \ of the path, affects the future of the front-end development.\n\nIt will also tell you about trying to solve\
            \ these problems in reactive-di, which is based on dependencty injection and reactive programming ideas. This\
            \ is a something like a docker for code, having control over the state of the application, which combines the\
            \ ideas of mobx, mol, cellx, angular2 di."
      - language: ru
        text: "Цена использования любой хорошей практики программирования складывается из масштаба приложения и из того, н\
            асколько удобно позволяют реализовать её текущий уровень развития языка и инструментов разработки: синтаксичес\
            кий сахар, наличие типизации, поддержка типизации в run-time, поддержка IDE.\n\nДоклад расскажет о «прибитости\
            \ гвоздями» кода приложения к фреймворкам. О том, как популярные библиотеки заставляют нас писать непереисполь\
            зуемый код, делать ненужный рефакторинг и копипаст. О том, как неточно выбранная стратегия в начале пути влияе\
            т на будущее фронтенд-разработки в целом.\n\nО попытках решить эти проблемы в reactive-di, основанном на идеях\
            \ внедрения зависимостей (DI) и реактивного программирования. Своего рода «докера» для кода, контролирующего с\
            остояние приложения и комбинирующего в себе идеи mobx, mol, cellx, angular2 di."
    talkDay: 2
    track: 2
    language: ru
    presentationLinks: ["https://assets.ctfassets.net/nn534z2fqr9f/4oiH7qIrZuCEWG4aSoKU20/158785d22e69286945a8a6f1c38709bb/Sergey_Yuferev_From_frameworks_to_overframeworks.pdf"]
