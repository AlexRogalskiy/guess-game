            иков, занимающихся непрерывным обновлением."}
    longDescription:
      - language: en
        text: "So, you want to update the software for your user, be it the nodes in your K8s cluster, a browser on user’\
            s desktop, an app in user’s smartphone or even a user’s car. What can possibly go wrong?\n\nIn this talk, we’\
            ll analyze real-world software update fails and how multiple DevOps patterns, that fit a variety of scenarios,\
            \ could have saved the developers. Manually making sure that everything works before sending update and expecting\
            \ the user to do acceptance tests before they update is most definitely not on the list of such patterns.\_\n\n\
            Join us for some awesome and scary continuous update horror stories and some obvious (and some not so obvious)\
            \ proven ideas for improvement and best practices you can start following tomorrow."
      - language: ru
        text: "Итак, ты решил обновить софт у своих пользователей. Может быть, это 100500 микросервисов в их кластере Kubernetes,\
            \ может быть, это очередной редактор на JavaScript у них на ноутбуке, может быть, это приложение для дипфейков\
            \ в их смартфоне, а может быть, ты даже не побоялся обновить их автомобиль! Что уже может пойти не так, правда\
            ?!\n\nВ этом докладе мы проанализируем реальные фейлы, которые ежедневно и повсеместно происходят при обновлен\
            ии софта. Мы посмотрим, как всевозможные DevOps-паттерны ложатся на эти сценарии и как правильное их применени\
            е смогло бы, возможно, спасти всех этих людей. И нет, хорошенько проверить всё ручками перед отправкой и попро\
            сить у пользователя еще раз хорошенько проверить всё ручками при приёмке не является одним из рекомендованых п\
            аттернов, несмотря на то, что так делает половина индустрии!\n\nПриходите послушать полезные кошмарики про неп\
            рерывное обновление, и вы получите шанс познакомиться со множеством очевидных (и не таких уж и очевидных!) про\
            веренных идей и практик, которые вы сможете начать применять сразу после доклада, и, может быть, ваши пользова\
            тели будут ненавидеть вас немножко меньше!\n\n> __Комментарий программного комитета:__\n\n\n\n> *DevOps или не\
            \ DevOps, вот в чем вопрос. Ответ найти можете только вы сами, ну а доклад даст пищу для размышлений.*"
