    name:
      - {language: en, text: "CRDT. Resolve conflicts better than Cassandra"}
      - {language: ru, text: "CRDT. Разрешай конфликты лучше, чем Cassandra"}
    shortDescription:
      - {language: en, text: "Partition tolerance, high availability, coordination avoidance, optimistic UI, offline work\
            \ lead to conflicts. When timestamp based conflict resolvers do not work, CRDT is a cure."}
      - {language: ru, text: "Работа в условиях сетевой сегментации, асинхронная репликация, optimistic UI, offline work п\
            риводят к конфликтам. Когда сonflict resolver на timestamp’ах не работает, в игру вступают CRDT."}
    longDescription:
      - {language: en, text: "A bunch of DCs with asynchronous replication and coordination-avoidance; high availability and\
            \ partition tolerance; zero latency on client with optimistic UI; offline work in browser or mobile. Sounds cool,\
            \ doesn't it? There are not so many applications on the market that have all these features. The reason for this\
            \ is concurrent modifications that lead to conflicts. And you find yourself implementing timestamp-based conflict\
            \ resolver. But does it really work? Most likely not. Academia has proposed a solution for this problem several\
            \ years ago — CRDT (Conflict-free replicated datatypes). In this talk Andrey shows why naive conflict resolvers\
            \ do not work using demo application. Afterwards CRDTs will be presented as the problem solution. Attendees will\
            \ learn different CRDT types, advantages and disadvantages of each type will be discussed. Also this talk will\
            \ shed a light on problems that are not solvable with CRDTs. Finally Andrey will show several databases with CRDT-support,\
            \ so that you know which database to choose for your next project. Or probably listeners will be tempted to implement\
            \ their own database..."}
      - {language: ru, text: "Несколько дата-центров с асинхронной репликацией и отсутствием координации; доступность и ко\
            рректная работа в условиях сетевой сегментации; молниеносный отклик на клиенте и оптимистичный UI; офлайн-режи\
            м работы в браузере или на смартфоне. Всё это звучит круто, не правда ли? Немногие приложения сегодня могут по\
            хвастаться таким набором возможностей. Причина в том, что всё это может привести к конкурентным изменениям, а\
            \ конкурентные изменения приводят к конфликтам… И вот вы уже пишете свой conflict resolver на timestamp’ах. А\
            \ будет ли ваш conflict resolver работать правильно? Скорее всего, нет. Научное сообщество придумало решение п\
            роблемы — CRDT (Conflict-free replicated datatypes). В своем докладе Андрей покажет почему простейшие conflict\
            \ resolver’s не работают на конкретном примере, а потом расскажет про CRDT. Слушатели узнают о различных видах\
            \ CRDT, их преимуществах и недостатках. Доклад также коснётся границ применимости CRDT. В конце доклада Андрей\
            \ рассмотрит несколько баз данных с поддержкой CRDT, для того, чтобы вы знали, какую БД выбрать для вашего сле\
            дующего проекта. Или, может быть, задумались о написании своей собственной…"}
