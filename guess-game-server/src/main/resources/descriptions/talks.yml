  - id: 927
    name:
      - {language: en, text: "Bringing mobile web back to life"}
    shortDescription:
      - {language: en, text: "We'll share challenges, technologies and best practices we used in order to rebuild the whole\
            \ mobile web experience for authenticated users in 11 weeks only!"}
    longDescription:
      - {language: en, text: "We rebuilt the whole mobile web experience for authenticated users in 11 weeks only! It looks\
