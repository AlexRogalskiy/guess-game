  - id: 713
    name:
      - {language: en, text: "Simplicity, credibility, control — three pillars of web testing"}
      - {language: ru, text: "Простота, доверие, контроль — три кита автоматизации веб-тестирования"}
    shortDescription:
      - {language: en, text: "This talk covers the instruments you need to create and correct test and approaches that help\
            \ you gain credibility towards tests results. Also, Artem will explain how his team controls tests' quality in\
            \ their projects."}
      - {language: ru, text: "Поговорим об инструментах для создания и правки тестов, подходах, которые помогают добиться\
            \ доверия к результатам прохождения тестов, а также о том, как осуществляется контроль за качеством тестов в п\
            роектах команды Артема."}
    longDescription:
      - language: en
        text: "This talk is about web interfaces automatization presented by the author of such instruments as Allure and\
            \ HtmlElements. \n\nBeing involved in various projects connected with web testing automatization, Artem has summed\
            \ up a set of rules that ensures comfortable work for him and his team during all project, from the first test\
            \ till thousands of them. This set of rules is divided into three parts: \"Development simplicity\", \"Results\
            \ credibility\" and \"Quality control\". \n\nThis talk covers the instruments which help Artem and his team to\
            \ create and correct tests in the easiest and most informative way. Also, it dwells on approaches that help to\
            \ gain credibility towards tests results. \nMoreover, Artem will explain how his team controls tests' quality\
            \ in their projects."
      - language: ru
        text: "Доклад про автоматизацию веб-интерфейсов от автора инструментов Allure и HtmlElements. \n\nДавно занимаясь\
            \ проектами, связанными с автоматизацией веб-тестирования, Артем сформировал свод правил, которые обеспечивают\
            \ комфортную работу ему и его команде на протяжении жизни всего проекта от первого теста до нескольких тысяч.\
            \ Этот свод правил условно разделен на три группы: «Простота разработки», «Доверие к результатам» и «Контроль\
            \ качества». \n\nВ докладе речь пойдет об инструментах, которые позволяют Артему с командой создавать и правит\
            ь тесты максимально просто и наглядно. \nТакже будут рассмотрены подходы, которые помогают добиться доверия к\
            \ результатам прохождения тестов у всей команды. \nА еще Артем расскажет про то, как осуществляется контроль з\
            а качеством тестов в их проектах."
