  - id: 1278
    name:
      - {language: en, text: "Smarter mobile interface design patterns"}
    shortDescription:
      - {language: en, text: "Vitaly will explore better approaches for onboarding and offboarding, authentication patterns\
            \ and infamous GDPR consent cookie prompts, annoying permission requests and disruptive notifications requests,\
            \ and other issues. You'll walk away with a toolbox of techniques applicable to any mobile project — be it a native\
            \ app, PWA or a good ol' responsive website."}
      - {language: ru, text: "Виталий исследует улучшенные методики приветствия пользователей и прощания с ними, паттерны\
            \ аутентификации и печально известные запросы на использование cookie-файлов, назойливые запросы на разрешение\
            \ и мешающие — на присылку уведомлений. Из доклада вы вынесете набор практических методик, которые пригодятся\
            \ в любом мобильном проекте, будь то встроенное приложение, PWA или старый добрый отзывчивый веб-сайт."}
    longDescription:
      - language: en
        text: "Mobile interfaces have become quite a character, haven't they? Self-indulgent, impolite and genuinely unlikeable.\
            \ How often are you greeted with a wondrous permissions prompt craving to send you messages to the lock screen?\
            \ What about onboarding cards you dismiss without reading? How about app notifications, streaming endlessly and\
            \ loudly your way? And what about the infamous \"feedback\" or \"chat\" buttons floating on the side? All these\
            \ solutions desperately craving for our attention, yet as a result pushing customers away, often irrevocably.\r\
            \n\r\nIn this talk, Vitaly Friedman, co-founder of Smashing Magazine and creative lead and UX consultant, will\
            \ explore better approaches for onboarding and offboarding, authentication patterns and infamous GDPR consent\
            \ cookie prompts, annoying permission requests and disruptive notifications requests. Plus, we'll learn how to\
            \ deal with nasty CAPTCHAs, social sign-ins, shady third-parties, shaky connectivity issues and a few general\
            \ privacy issues that often cost conversion.\r\n\r\nYou'll walk away with a toolbox of techniques applicable to\
            \ any mobile project — be it a native app, PWA or a good ol' responsive website. Beware: you will not be able\
            \ to unlearn what you'll learn in this session!"
      - language: ru
        text: "Современные мобильные интерфейсы — те еще фрукты: невежливые, самовлюбленные и довольно-таки неприятные. Ка\
            к часто вы сталкиваетесь с милейшими запросами на разрешение, сгорающими от желания выводить вам сообщения на\
            \ экран блокировки? А что насчет приветственных окошек, которые вы закрываете, не читая? Или уведомлений от пр\
            иложений, что так и сыплются на вас с пронзительными звуками? А пресловутые кнопочки «оставьте отзыв» или «ест\
            ь вопрос?», маячащие сбоку? Все они отчаянно пытаются привлечь наше внимание, а в результате — отталкивают кли\
            ентов, зачастую навсегда.\r\n\r\nВ этом докладе Виталий Фридман, сооснователь Smashing Magazine, creative lead\
            \ и UX-консультант, исследует улучшенные методики приветствия пользователей и прощания с ними, паттерны аутент\
            ификации и печально известные запросы на использование cookie-файлов, назойливые запросы на разрешение и мешаю\
            щие — на присылку уведомлений. Кроме того, мы разберемся с несносной капчей, входом на сайт через соцсети, под\
            озрительными сторонними сервисами, проблемами с пропадающим соединением и общими проблемами конфиденциальности\
            , которые нередко оставляют нас без новых клиентов.\r\n\r\nИз доклада вы вынесете набор практических методик,\
            \ которые пригодятся в любом мобильном проекте, будь то встроенное приложение, PWA или старый добрый отзывчивы\
            й веб-сайт. Внимание: вы не сможете забыть всё то, чему научитесь во время доклада!"
