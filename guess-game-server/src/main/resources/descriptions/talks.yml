    name:
      - {language: en, text: "Life after business objects"}
      - {language: ru, text: "Жизнь после бизнес-объектов"}
    shortDescription:
      - {language: en, text: "Switching to F#."}
      - {language: ru, text: "О переходе на F#."}
    longDescription:
      - language: en
        text: "__Vagif:__\n\nSeveral years ago we got tired of mutable data structures, thread synchronization and bulky business\
            \ objects, so we switched to F#.\n\nThis talk covers our expectations, a new approach to domain modeling we learned\
            \ in the process, and, of course, business objects — or rather their absence — and what we've successfully replaced\
            \ them with.\n\n__Maxim:__\n\nLast year we were considering switching to F#, but eventually decided to stay in\
            \ C#. This talk deals with how we combine OOP and FP paradigms in C# and for what tasks we'd like to switch to\
            \ F# anyway."
      - language: ru
        text: "__Вагиф:__\n\nНесколько лет назад, устав от мутирующих структур данных, синхронизации потоков и громоздкост\
            и бизнес-объектов, мы перешли на F#.\n\nВ этом докладе пойдет речь и о наших ожиданиях, и о новом подходе к до\
