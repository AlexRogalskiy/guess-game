  - id: 406
    name:
      - {language: en, text: "The Splendors and Miseries of the Distributed Streams"}
      - {language: ru, text: "Блеск и нищета распределённых стримов"}
    shortDescription:
      - {language: en, text: "Viktor will talk about Stream API implementations (OSS and commercial), revealing inner details\
            \ of one in particular — Hazelcast Jet."}
      - {language: ru, text: "Доклад расскажет о существующих реализациях (коммерческих и открытых) распределённой версии\
            \ Java 8 Stream, а также о некоторых деталях внутреннего устройства конкретной имплементации — Hazelcast Jet."}
    longDescription:
      - language: en
        text: "Java 8 introduced the Stream API — a modern, functional, and very powerful tool for performing bulk operations\
            \ on collections of data. One of the main benefits of the Stream API is that it hides the details of iteration\
            \ over the underlying data set, allowing for parallel processing within a single JVM, using a fork/join framework.\n\
            Viktor will talk about the Stream API implementations for the development of parallel distributed across many\
            \ machines and many JVMs programs on top Java 8 Stream API. \nYou will learn how you can use the same API to process\
            \ massive data sets across large clusters, which you already know how to do in a single JVM.\nViktor will review\
            \ distributed implementations (OSS and commercial) of Java Stream API — Infinispan, Oracle Coherence, and Hazelcast\
            \ Jet.\nWith an explanation of internals of the Hazelcast Jet implementation, he will give an introduction to\
            \ the general design behind stream processing using DAG (directed acyclic graph), and how it provides in-memory\
            \ performance while still leveraging industry-wide known frameworks as Java Streams API."
      - language: ru
        text: "Вы из тех, кто гонится за производительностью, запихивая в любой цикл Collection.parallelStream()? Задумыва\
            етесь, как обойтись без глобальной переделки кода и решить все проблемы с помощью большего количества серверов\
            ? Как получить распределённую обработку с линейным ростом производительности? Если подобные вопросы звучат у в\
            ас в голове, тогда этот доклад для вас. \nОказывается, лишь немногие могут запускать Streams в распределенном\
            \ режиме — Oracle Coherence, Infinispan, Hazelcast Jet — кто-то за деньги, кто-то бесплатно.\nНа примере Hazelcast\
            \ Jet Виктор расскажет обо всех деталях распределённой обработки. Кроме того, познакомит слушателей со своим д\
            ругом Ориентированным Ациклическим Графом и покажет, как с его помощью организована обработка информации повер\
            х API Java 8 Stream. Распределенная! Высокопроизводительная! «В памяти»!"
