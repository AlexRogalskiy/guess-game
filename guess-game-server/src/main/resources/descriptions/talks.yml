    longDescription:
      - {language: en, text: "We'll discuss processing of data lake with cloud AWS Lambda functions on Node.js, from choosing\
            \ cloud architecture patterns to deep diving into optimization of lambda functions on Node.js. We will identify\
            \ and use the strengths of Node.js to accelerate data processing. We'll see how to increase throughput by scaling\
            \ up to 7000 instances of lambda functions and services we use (streams, queues, and databases), tuning and optimizing\
            \ lambda functions on Node.js, and choosing the best possible data communication protocols. We'll explore special\
            \ aspects of profiling functions, logging, and monitoring in production cloud infrastructure."}
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Serverless — это не только про легковесный код. С этим подх\
            одом можно организовать и обработку огромных объемов данных, главное, правильно организовать архитектуру. Техн\
            ические детали и реальные подходы в решении нетривиальных задач — вы можете с таким не столкнуться, но это опр\
            еделенно интересный опыт.*\n\nМы рассмотрим процесс обработки озера данных с помощью облачных функций AWS Lambda\
            \ на Node.js: от выбора применяемых архитектурных облачных паттернов до углубления в оптимизации лямбда-функци\
            й на Node.js. Выявим и используем сильные стороны Node.js для ускорения обработки данных. Исследуем увеличение\
            \ пропускной способности с помощью масштабирования до 7000 экземпляров лямбда-функций и используемых сервисов\
            \ (стримов, очередей и баз данных), тюнинга и оптимизаций лямбда-функций на Node.js и выбора оптимальных прото\
            колов передачи данных. Рассмотрим особенности профилирования функций, логирования и мониторинга в облачной инф\
            раструктуре для выхода в продакшн."
