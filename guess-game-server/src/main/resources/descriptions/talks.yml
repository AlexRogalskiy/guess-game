  - id: 1335
    name:
      - {language: en, text: "Why you shouldn't go to the small business"}
      - {language: ru, text: "Почему не надо идти в малый бизнес"}
    shortDescription:
      - {language: en, text: "The talk is dedicated to the small business: Sergey will speak about how to start this difficult\
            \ deed and answer frequently asked questions on this topic."}
      - {language: ru, text: "Доклад посвящен малому бизнесу: Сергей расскажет, с чего начать это непростое дело, а также\
            \ ответит на часто задаваемые вопросы по этой теме."}
    longDescription:
      - language: en
        text: "This rundown about small business is for those who haven't tried. Sergey offers to take frequently asked questions\
            \ in one hand, mathematics in the other and try to understand the rational behavior patterns. \n\nHe proposes\
            \ to compare the probability of losing everything with probability of success and the time to achieve it. If we\
            \ got such a lottery ticket for a million, would we buy it?\n\nMinuses of small business are the \"pleasures\"\
            \ for 5 years and without breaks on first 3-4 years, sick time and etc. This is statistically less profitable\
            \ than a menial job. Anyway, a large client will tell us what to do.\n\nSergey will answer the questions about\
            \ what we should know before starting our own project and what could be counted and gathered in advance. A specific\
            \ algorithm of testing hypotheses is not magic, it's a skill. Or rather, it can be.\n\nAlso, there will be some\
            \ more shattered illusions, especially about lack of stability. And the encouraging finale about how we're special,\
            \ we can do it, so it's worth trying."
      - language: ru
        text: "Это ликбез про малый бизнес для тех, кто никогда не пробовал. Сергей предлагает взять часто задаваемые вопр\
            осы в одну руку, а математику в другую, и попробовать разобраться в рациональных моделях поведения. \n\nОн пре\
            длагает сравнить вероятность всё потерять с вероятностью успеха и сроком его достижения. Если бы нам достался\
            \ такой лотерейный билет за миллион, мы бы его купили?\n\nМинусы малого бизнеса — это «удовольствие» на 5 лет\
            \ и без перерывов в первые 3-4 года на отдых, больничный и т. п. Это статистически менее выгодно, чем работа «\
            на дядю». Всё равно крупный клиент будет указывать нам, что делать. \n\nСергей ответит на вопросы о том, что с\
            тоит знать до того, как начать свой проект, и что можно посчитать и собрать заранее. Конкретный алгоритм прове\
            рки гипотез — это не магия, это навык. Точнее, может им стать.\n\nТакже будет ещё немного разбитых иллюзий, ос\
            обенно про то, что стабильности не будет. И обнадёживающий финал про то, что мы особенные, у нас будет не так\
            , поэтому стоит пробовать."
