  - id: 225
    name:
      - {language: en, text: "We have DevOps. No one was fired. But what to do?!"}
      - {language: ru, text: "У нас Девопс. Никого не уволили. Но делать-то что?!"}
    shortDescription:
      - {language: en, text: "In his second talk from \"the DevOps\" series, Baruch will tell about the necessity for digital\
            \ transformation and give detailed information with instructions on what to do and how to negotiate with business\
            \ and testers."}
      - {language: ru, text: "В своем втором докладе из серии «про девопс», Барух расскажет про необходимость цифровой тра\
            нсформации и даст подробную инструкцию с указаниями что делать, и как договариваться с бизнесом и тестировщика\
            ми."}
    longDescription:
      - language: en
        text: "So, last year we figured out that no one is getting fired. Phew, that’s good. But we also figured that if your\
            \ business is not transforming, it will fall behind and become irrelevant. That’s bad. So, what can we do? \n\n\
            In the talk Baruch will explain what to learn, what to say, and what to do when the argument \"this is how they\
            \ do it in Netflix\" doesn’t work.\nWe’ll discuss the required reading list, who to talk to (who are those mythical\
            \ \"stakeholders\" and why are they holding those steaks? Is it a meat factory transformation thing?), and what\
            \ to say: how to go about digital transformation for the sake of the future of the business in general, and the\
            \ testers in particular."
      - language: ru
        text: "Итак, мы выяснили, что никто никого увольнять не собирается. Это, конечно, хорошо. Но мы также выяснили, чт\
            о если не меняться, то нас ждет застой, разруха и Кобол — и это, конечно, страшно. Что же делать? \n\nВ этом д\
            окладе Барух расскажет, что учить, с кем говорить, что делать, когда довод «но вот в Нефликсе сын маминой подр\
            уги делает девопс» не работает.\nМы обсудим что знать (список литературы), с кем говорить (кто же такие stakeholder'ы\
            , и зачем они вцепились в свой стейк, это же какая-то фишка омского мясокомбината, да?), и что говорить: какие\
            \ приводить тезисы и как убеждать в необходимости цифровой трансформации, ради бизнеса вообще, и тестировщиков\
            \ в частности.\n\n> __Комментарий программного комитета:__\n\n\n\n> *Если вы помните, то на предыдущем Heisenbug\
            \ был <a href=\"https://youtu.be/8eH3k4BxV6k\" target=\"_blank\">доклад</a> про то, почему нужно уволить всех\
            \ тестировщиков (или нет). В этот раз Барух подготовил для вас хорошие ответы на вопросы менеджмента, чтобы жи\
            ть стало лучше.*"
