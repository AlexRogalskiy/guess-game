    shortDescription:
      - {language: en, text: "We'll look at the rules of effective debugging and learn how to fix bugs faster. Also, we'll\
            \ share principles of proactive debugging and how to apply them. We'll see how debugging can be a part of an application\
            \ architecture."}
      - {language: ru, text: "Расскажем про правила эффективной отладки, которые помогут быстрее находить ошибки в системе\
