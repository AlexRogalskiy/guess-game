    name:
      - {language: en, text: "A race of two compilers: GraalVM JIT versus HotSpot JIT C2. Which one offers better runtime\
            \ performance?"}
    shortDescription:
      - {language: en, text: "Checking the efficiency of the new, state of the art, GraalVM JIT Compiler in comparison to\
            \ JIT C2. A side by side comparison from a performance standpoint on the same source code."}
    longDescription:
      - language: en
        text: "The talk reveals how traditional Just In Time Compiler (e.g. JIT C2) from HotSpot/OpenJDK internally manages\
            \ runtime optimizations for hot methods in comparison to the new, state of the art, GraalVM JIT Compiler on the\
            \ same source code, emphasizing the internals and strategies used by each Compiler to achieve better performance\
            \ in most common situations (or code patterns). For each optimization, there is Java source code and the corresponding\
            \ generated assembly code to prove what happens under the hood. Each test is covered by a dedicated benchmark\
            \ (JMH), timings and conclusions.\n\nFew topics of the agenda: \n- [Parcial] Scalar replacement;\n- Virtual calls;\n\
            - Vectorization and Loop optimizations (few cases).\n\nThe tools used during my research study are JITWatch, Java\
            \ Measurement Harness, and perf. All test scenarios will be launched against the latest official Java release\
            \ (e.g. version 12).\n\nTarget audience:\n- senior developers;\n- performance engineers.\n\nThe talk is based\
            \ on Ionut's <a href=\"https://ionutbalosin.com/2019/04/jvm-jit-compilers-benchmarks-report-19-04/\" target=\"\
            _blank\">article</a> which raised a lot of interest across Compiler guys and he got in contact with few of them.\
            \ \nThis is a kind of interesting talk speaker would like to share with you at JokerConf."
