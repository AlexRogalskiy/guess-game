  - id: 705
    name:
      - {language: en, text: "Staging and differential testing for regression testing"}
      - {language: ru, text: "Использование staging и differential testing для регрессионного тестирования"}
    shortDescription:
      - {language: en, text: "In this talk, you'll find out how to create a testing process with a Prod Parallel version and\
            \ what advantages and disadvantages it has. The author will tell about his own experience of such testing and\
            \ will use his testing of one trading platform component as an example."}
      - {language: ru, text: "В докладе будет рассказано, как выстроить процесс тестирования с использованием параллельной\
            \ версии продукта, каковы плюсы и минусы этого подхода. Автор поделится своим успешным опытом такого тестирова\
            ния на примере одного из компонентов платформы для биржевой торговли."}
    longDescription:
      - language: en
        text: "Re-occurrence of errors and mistakes after some code changes is a very frequent problem that wastes time and\
            \ nerves of any developer. Such errors could be critical and sometimes lead to serious problems in a product.\
            \ Because of this regression testing is the most important thing in quality assurance of any software product.\
            \ But what should testers do when they need to look after a highly loaded system with a huge amount of inputs\
            \ and varied functionality? \n\nParallel testing (Prod Parallel) is an approach in which a new version of a system\
            \ works simultaneously with a release version and it gets the same data to the input that prod has. This approach\
            \ helps when a software product has a varied functionality, but the QA team is extremely small. It saves QA resources,\
            \ helps to monitor mostly all changes and makes a big part of regression testing. \n\nIn this talk, you'll find\
            \ out how to create a testing process with a Prod Parallel version and what advantages and disadvantages it has.\
            \ The author will tell about his own experience of such testing and will use his testing of one trading platform\
            \ component as an example. \n\nThis talk can be interesting for both manual testers and QA Automation Engineers."
      - language: ru
        text: "Повторное возникновение ошибок после внесения изменений в код — достаточно частое явление, которое тратит м\
            ного сил, нервов и времени любого разработчика. Поэтому регрессионное тестирование — важнейшая часть контроля\
            \ качества программного продукта. Но что делать тестировщику, если необходимо следить за высоконагруженной сис\
            темой с большим объемом входных данных и разнообразным функционалом? \n\nПараллельное тестирование (Prod Parallel)\
            \ — подход, при котором одновременно с релизной версией разворачивается система с новой версией, получающая на\
            \ вход тот же массив данных, что и продукт, находящийся в релизе. Именно этот подход приходит на помощь в случ\
            ае, когда приложение имеет большой функционал, а команда тестировщиков крайне мала. Он экономит ресурсы QA, по\
            зволяет следить за изменением продукта и берет на себя часть регрессионного тестирования. \n\nВ докладе будет\
            \ рассказано, как выстроить процесс тестирования с использованием параллельной версии продукта, каковы плюсы и\
            \ минусы этого подхода. Автор поделится своим успешным опытом такого тестирования на примере одного из компоне\
            нтов платформы для биржевой торговли. \n\nДоклад может быть интересен как мануальным тестировщикам, так и QA-а\
            втоматизаторам."
