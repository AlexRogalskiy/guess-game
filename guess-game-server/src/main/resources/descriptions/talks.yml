  - id: 268
    name:
      - {language: en, text: "Custom Lint Rules"}
    shortDescription:
      - {language: en, text: "The talk about Android Lint — it is a powerful static analysis tool and supports custom rules,\
            \ which you can turn into your advantage."}
      - {language: ru, text: "Доклад о том, как писать свои правила для Android Lint и избавиться от багов и рутинных зада\
            ч."}
    longDescription:
      - language: en
        text: "The problem Igor's team faced is coding conventions that not everyone follows. Compliance with some agreements\
            \ can be monitored by existing tool (for example, code style), but there are a number of problems with no solutions\
            \ for now. \nIgor will show on example how you can write your rule for Android Lint on Kotlin.\nThe purpose of\
            \ the talk: to convince the static analyzers are good, to show that writing your own rules for Lint isn't hard\
            \ and you can avoid frequent mistakes and time loss. \nFrom this session you'll know how to start using Android\
            \ Lint, what options it has and how to use it for the benefit of the whole team."
      - language: ru
        text: "Проблема, с которой столкнулась команда Игоря — это код-конвенции, которым следуют не все. Соблюдение некот\
            орых соглашений можно проконтролировать существующими инструментами (например, код-стайл), но есть ряд проблем\
            , решений для которых пока нет.\n\nЦель доклада: убедить, что статические анализаторы — это хорошо; показать,\
            \ что писать свои правила для Lint'а несложно, и можно избежать частых ошибок и траты времени.\nИз доклада вы\
            \ узнаете, как начать пользоваться Android Lint, какими возможностями он обладает, и как использовать его во б\
            лаго всей команды.\nИгорь на примере покажет, как можно написать своё правило для Android Lint на языке Kotlin.\n\
            \n> __Комментарий программного комитета:__\n\n\n\n> *Статические проверки позволяют нам допускать меньше ошибо\
            к, но часть проверок для каждой команды или проекта могут быть специфичными. Как Android-разработчику добавить\
            \ свою проверку? Как поделиться ею с командой? Как устроены правила Android Lint внутри? Именно об этом поведа\
            ет Игорь в своем докладе «Custom Lint Rules».*"
