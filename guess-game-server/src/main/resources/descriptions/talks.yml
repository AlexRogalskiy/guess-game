  - id: 935
    name:
      - {language: en, text: "Building Alexa Skills with Node.js"}
    shortDescription:
      - {language: en, text: "We will run you through writing, locally testing, and properly deploying a basic Node.js Skill,\
            \ along with giving you pointers and tips on design patterns that work well for Skills."}
    longDescription:
      - {language: en, text: "Alexa is an intelligent personal assistant developed by Amazon used in devices such as the Echo\
            \ as well as third party devices such as Sonos. AI IS taking over the world and Amazon is at the forefront. Developers\
            \ can build apps or “Skills” for Alexa using Node.js. The Alexa Skill ecosystem is extremely new and immature.\
            \ I will run you through writing, locally testing, and properly deploying a basic Node.js Skill. I will also give\
            \ you pointers and tips on design patterns that work well for Skills."}
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n> \n> *Устройства, управляемые голосом, становятся интереснее и\
            \ функциональнее год от года. Как же попробовать сделать какое-то полезное приложение для них, зная JavaScript?\
            \ Тэйлор расскажет, как легко и просто сделать функциональное приложение для Amazon Echo на Node.js. В дополне\
            ние к этому в докладе будет хорошо рассмотрен вопрос тестирования приложений для Amazon Echo.* \n\nAlexa is an\
            \ intelligent personal assistant developed by Amazon used in devices such as the Echo as well as third party devices\
            \ such as Sonos. AI IS taking over the world and Amazon is at the forefront. Developers can build apps or “Skills”\
            \ for Alexa using Node.js. The Alexa Skill ecosystem is extremely new and immature. I will run you through writing,\
            \ locally testing, and properly deploying a basic Node.js Skill. I will also give you pointers and tips on design\
            \ patterns that work well for Skills."
    talkDay: 2
