  - id: 1079
    name:
      - {language: en, text: "Building GraphQL Server"}
      - {language: ru, text: "Строим GraphQL-сервер"}
    shortDescription:
      - {language: en, text: "GraphQL is not a database — it's a new standard for highly comfortable API, which is now taking\
            \ over from REST API. In this talk we'll discuss GraphQL on back end. You will learn what is necessary to launch\
            \ GraphQL Server, how to build schemes and do authorization, and dwell on safety and problems that may appear."}
      - {language: ru, text: "GraphQL — это не база данных! Это новый стандарт для мега-удобного API, который приходит на\
            \ смену REST API. В докладе будет затронута тема GraphQL на бэкенде. Вы узнаете, что необходимо для запуска GraphQL-с\
            ервера, поймете, как строить схемы и крутить авторизацию, и задумаетесь о безопасности и возможных проблемах."}
    longDescription:
      - language: en
        text: "REST API was good for its time, as well as Swagger. But nowadays everybody talks about component approach,\
            \ so in 2018 back-end developers should really take a look at GraphQL. In fact, it's a new standard of super comfortable\
            \ API for front-end developers and their component approach. But front-end developers' meat could become poison\
            \ for unprepared back-end developers. \n\nIn this talk we'll discuss things that back-end developers should pay\
            \ attention to. Which parts GraphQL Server consists of — there are lots of packages in the internet, so it would\
            \ be good to know what we should install and, more importantly, why. What is schema and how to write it for the\
            \ whole thing to work. We'll talk about authorization, about how to write a simple ACL. We'll address the issues\
            \ of performance and safety. We'll delve into file loading, schema generation, documentation, and see if all is\
            \ good with the API versioning. \n\nThis talk will be useful for junior, middle and senior developers alike, whether\
            \ you are already using GraphQL or just sizing up this promising technology."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Павел работает с GraphQL около 4 лет, является автором graphql-compose\
            \ и действительно знает, как делать с GraphQL безумно крутые штуки. Готовясь к HolyJS, он собрал материала на\
            \ книгу с небольшим, мы отобрали самые сливки из этого. Никаких интродакшнов! Только глубокие кейсы.*\n\nREST\
            \ API был хорош для своего времени и Swagger тоже. Кругом все обсуждают компонентный подход, поэтому в 2018 го\
            ду бэкендерам сильно пора задуматься о GraphQL. По факту это новый стандарт мега-удобного API для фронтендеров\
            \ и их компонентного подхода. Но что фронтендеру хорошо, то может стать болью для неподготовленного бэкендера\
            . \n\nВ докладе рассмотрим моменты, о которых стоит задуматься бэкендеру. Из каких кусочков собирается GraphQL-с\
            ервер: в интернетах уже много пакетов, хорошо бы понять, что необходимо установить и, самое главное, зачем. Чт\
            о такое схема и как ее написать, чтобы все это дело зашуршало. Рассмотрим авторизацию, написание примитивного\
            \ ACL. Затронем вопрос производительности и безопасности. Разберем тему загрузки файлов, генерации схем, докум\
            ентирования и всё ли хорошо с версионированием API. \n\nДоклад будет полезен разработчикам любого уровня, как\
            \ уже использующим GraphQL, так и присматривающимся к данной перспективной технологии."
