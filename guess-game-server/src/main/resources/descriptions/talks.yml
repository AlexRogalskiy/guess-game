    name:
      - {language: en, text: "DevOps patterns and antipatterns for continuous software updates"}
      - {language: ru, text: "Паттерны и антипаттерны непрерывных обновлений в практике DevOps"}
    shortDescription:
      - {language: en, text: "In this talk, Baruch will analyze real-world software update fails and how multiple DevOps patterns\
            \ could have saved the developers."}
      - {language: ru, text: "Итак, ты решил обновить софт: в браузере, K8s-кластере или в автомобиле клиента. Что же може\
