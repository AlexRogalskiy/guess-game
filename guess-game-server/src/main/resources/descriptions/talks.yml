        text: "> __Комментарий Программного комитета:__\n\n> *Самый неформальный .NET-рокер с татуировками, пирсингом и бо\
            родой. Ну а также 20-летний опыт в энтерпрайзе, и лондонские митапы с Диланом Битти.*\n\n\nThe buzz is all around\
            \ Cloud Native: continuous deployment and easy scaling of your server side code. You have heard about Docker and\
