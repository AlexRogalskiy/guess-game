    name:
      - {language: en, text: "Mutation analysis"}
      - {language: ru, text: "Мутационный анализ"}
    shortDescription:
      - {language: en, text: "Mutation analysis is a way to test applications and a set of tests to check robustness. Nikolay\
            \ will explain how to check your tests for compliance with their main function — early detection of errors in\
            \ your application. We'll discuss how this method of code analysis changes the developer's mind and how applicable\
            \ it is in real life."}
      - {language: ru, text: "Мутационный анализ — это способ тестирования приложений и набора тестов на устойчивость к не\
            большим изменениям кода. Николай расскажет, как проверить ваши тесты на соответствие их основной функции — ран\
            нем детектировании ошибок в приложении. Расскажет, каким образом такой способ анализа кода меняет мышление раз\
            работчика и насколько это применимо в реальной жизни."}
    longDescription:
      - language: en
        text: "Mutation analysis is a tool to test software robustness.\n\nMutation analysis or mutation testing check the\
            \ application's test system and architecture, allowing you to find non-obvious bugs.\n\nEven with 100% test coverage\
            \ (checked by a human), there is no guarantee that an application is tested properly to ensure compliance with\
            \ the requirements.\n\nThis talk is aimed at a wide range of attendees interested in achieving high-quality software\
            \ products.\n\nThe talk dwells on the theory of mutation analysis, the possibilities of its implementation in\
            \ .NET, an analysis tool, the most common mutations, and real-life examples."
      - language: ru
        text: "Мутационный анализ — это средство проверки программного обеспечения на устойчивость к изменениям.\n\nМутаци\
            онный анализ или мутационное тестирование комплексно проверяет систему тестов и архитектуру приложения, позвол\
            яет найти неочевидные баги и места.\n\nПри 100% покрытии тестами и при проверке их человеком, не гарантируется\
            \ то, что тесты действительно качественно проверяют приложение на соответствие требованиям.\n\nДоклад ориентир\
            ован на широкий круг слушателей, заинтересованных в достижении высокого качества программных продуктов.\n\nВ д\
            окладе рассматривается теория мутационного анализа, как это возможно реализовать в .NET, инструмент для анализ\
            а, рассматриваются самые распространенные мутации и примеры из реальной жизни.\n\n> __Комментарий программного\
            \ комитета:__\n\n\n\n> *Тесты пишутся, чтобы проверять код. А как проверить сами тесты? А если прямо вместе с\
            \ кодом? Из доклада мы это и попробуем узнать.*"
