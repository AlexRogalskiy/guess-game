  - id: 1334
    name:
      - {language: en, text: "Fast launch of microservice"}
      - {language: ru, text: "Быстрый запуск микросервиса"}
    shortDescription:
      - {language: en, text: "In his talk Nikolai will speak about the importance of fast microservices and present the template\
            \ developed in his company."}
      - {language: ru, text: "В своем докладе Николай расскажет о важности быстрой работы микро-сервисов и представит разр\
            аботанный в его компании шаблон."}
    longDescription:
      - language: en
        text: "How often do you encounter the question \"How to quickly launch new micro-service?\" How do you solve problems\
            \ with the environment for local development, code quality check and deploy? Do you encounter the need to deploy\
            \ in different configurations (Bare metal, Docker, k8s)?\n\nNikolai is working in the Internet advertising world\
            \ which requires the emergence of microservices with a short lifetime, where delay in developing business features\
            \ is not allowed. These requirements led to the fact that the deployment of a new microservices on Go occurs by\
            \ executing one command and in this talk speaker will present the template developed in his company and how they\
            \ came to it."
      - language: ru
        text: "Как часто вы сталкиваетесь с вопросом «Как быстро запустить новый микро-сервис?». Как решаете вопросы с окр\
            ужением для локальной разработки, проверки качества кода и деплоя? Сталкиваетесь ли вы с необходимостью деплоя\
            \ в несколько различных конфигураций (Bare metal, Docker, k8s)? \n\nНиколай работает в мире интернет-рекламы,\
            \ которая требует появления микро-сервисов с коротким временем жизни, где не позволительно промедление с разра\
            боткой бизнес-фич. Эти требования привели к тому, что разворачивание нового микро-сервиса на Go происходит вып\
            олнением одной команды, и в данном докладе спикер представлю шаблон, разработанный в его компании, и расскажет\
            \ каким путем они пришли к нему."
