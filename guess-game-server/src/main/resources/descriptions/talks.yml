    longDescription:
      - language: en
        text: "With Java 9, modularity comes to your doorstep (whether you ordered it or not). This isn't your average language\
            \ feature: making the most out of it may involve rewiring your brain. In this session, Sander along with listeners\
            \ will explore the benefits of a modular codebase using Java 9 modules. Because who doesn’t like more reliable\
            \ and secure applications, meanwhile killing the dreaded classpath?\n\nAfter reviewing the basic concepts of modules,\
            \ Sander will explore modularity patterns that enhance design and development skills. All the attendees of the\
            \ talk have existing software, so migration of codebases to a modular world is an important topic as well. Automatic\
            \ modules and other new concepts are added to your toolbox to this end.\n\nWant examples? Sande and audience have\
            \ got plenty in this practical and code-driven talk. Even if you intend to use Java 9 without modules, this talk\
            \ helps you prevent common issues. You'll be ready for Java 9 before you know it.\n\nSander (together with Paul\
            \ Bakker) is currently writing “Java 9 Modularity” for O’Reilly, expected early 2017. They have extensive experience\
            \ under the belt already with the Java 9 Jigsaw early access builds."
