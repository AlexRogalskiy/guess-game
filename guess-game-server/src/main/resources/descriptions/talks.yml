    name:
      - {language: en, text: "Surviving under load: fault-tolerant server, smart client"}
      - {language: ru, text: "Как выжить под нагрузкой: отказоустойчивый сервер, умный клиент"}
    shortDescription:
      - {language: en, text: "You'll learn how to build load-tolerant microservices and perform load testing to make sure\
            \ they can sustain load."}
      - {language: ru, text: "Вы узнаете, как создавать устойчивые к нагрузке микросервисы и проводить нагрузочное тестиро\
            вание, чтобы убедиться, что они выдерживают нагрузку."}
    longDescription:
      - {language: en, text: "All of us write microservices and all could fail from time to time. In our .NET microservices\
            \ hosting system more than 5,000 replicas are running simultaneously under load from hundreds to dozens of thousands\
            \ RPS, and in the postmortem list there are more than 600 records from the last two years. We are used to analyzing\
            \ causes of troubles and from our own experience know how to design load-tolerant microservice clusters and smart\
            \ clients for them. From this talk you'll learn how to build such microservices and perform load testing to make\
            \ sure they can sustain load."}
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Лучшие советы по масштабированию от самой большой продуктово\
            й .NET-компании в России.*\n\nВсе пишут микросервисы и у всех случаются фейлы. В нашей системе для хостинга .NET-м\
            икросервисов одновременно запущено больше 5 тысяч реплик под нагрузкой от сотен до десятков тысяч RPS, а в спи\
            ске постмортемов больше 600 записей за последние два года. Мы привыкли анализировать причины неполадок и знаем\
            \ на своём опыте, как проектировать устойчивые к нагрузке кластеры микросервисов и умные клиенты для них. Вы у\
            знаете из доклада, как создавать такие микросервисы и проводить нагрузочное тестирование, чтобы убедиться, что\
            \ они выдерживают нагрузку."
