  - id: 144
    name:
      - {language: en, text: "Splendour and misery of the domain area"}
      - {language: ru, text: "Блеск и нищета предметной области"}
    shortDescription:
      - {language: en, text: "The talk will be about the main principles of organizing logic in an application: Maxim will\
            \ speak about domain model pattern and compare its two main models."}
      - {language: ru, text: "В докладе пойдет речь об основных принципах организации логики в приложении: Максим расскаже\
            т про паттерн domain model и сравнит его две основные модели."}
    longDescription:
      - language: en
        text: "Martin Fowler in the book \"Patterns of Enterprise Application Architecture\" describes the \"Domain Model\"\
            \ as a complex approach to organizing business logic. The method consists in the consciousness of classes corresponding\
            \ to domain model objects both in terms of data structure and behavior. At the same time, technical aspects such\
            \ as data storage, authentication, and authorization, transaction management are taken out of the business logic.\
            \ \n\nThe pattern is implemented in two ways:\n1) Rich model — data and behavior are encapsulated inside of domain\
            \ objects.\n2) Anemic model — only data is encapsulated in the objects of the domain model, the behavior is transferred\
            \ to a separate layer of services.\n\nFowler and Evans consider the anemic model to be an antipattern. However,\
            \ a lot of codebases the speaker has worked with are implemented in the style of \"anemic\" model. This talk is\
            \ dedicated to the comparison of strong and weak sides of both approaches and non-obvious details of each implementation\
            \ of the domain model in the OOP paradigm and the functional style."
      - language: ru
        text: "Мартин Фаулер в книге «Patterns of Enterprise Application Architecture» описывает «Модель предметной област\
            и (Domain Model)» как сложный подход к организации бизнес-логики. Метод заключается в сознании классов, соотве\
            тствующих объектам предметной области из реального мира как с точки зрения структуры данных, так и поведения.\
            \ При этом технические аспекты, такие как хранение данных, аутентификация и авторизация, управление транзакция\
            ми, выносится за пределы слоя бизнес-логики.\n\nПаттерн реализуется одним из двух способов:\n1. Богатая (насыщ\
            енная) модель — данные и поведение инкапсулируются внутри объектов предметной области.\n2. Анемичная модель —\
            \ в объектах предметной области инкапсулируются только данные, поведение (методы) выносится в отдельный слой с\
            ервисов.\n\nФаулер и Эванс считают анемичную модель антипаттерном. Однако многие кодовые базы, с которыми дово\
            дилось работать спикеру, реализованы в стиле «анемичной» модели. Доклад посвящен сравнению сильных и слабых ст\
            орон обоих подходов и не очевидным деталям реализации модели предметной области в парадигме ООП и в функционал\
            ьном стиле.\n\n> __Комментарий программного комитета:__\n\n\n\n> *Взгляд на проектирование сложных корпоративн\
            ых приложений с обеих сторон баррикад: разработки и бизнеса.*"
