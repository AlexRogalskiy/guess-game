      - {language: en, text: "How people acquire new skills and what consequences for developers it causes. Five stages of\
            \ leveling up: newbie, advanced, competent, specialist, expert. The basic moments: how to teach programmers the\
            \ right way, who works more effectively with whom in a team, how to level up, the nature of arguments and hints."}
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n> \n> *Мы постоянно учимся: новые технологии, методологии, инстр\
            ументы... Никита хочет поделиться с нами, как правильно это делать.* \n\nКак люди учатся новым навыкам и какие\
            \ из этого следствия для программистов. Пять стадий прокачки: новичок, продвинутый, компетентный, специалист,\
            \ эксперт. Основные моменты: как правильно обучать программистов, кто с кем эффективно работает в команде, как\
            \ переходить на следующий уровень, природа споров и советов."
