  - id: 578
    name:
      - {language: en, text: "From a sysadmin to a human being"}
      - {language: ru, text: "От сисадмина к человеку"}
    shortDescription:
      - {language: en, text: "DevOps as a system, how it helps business, what developers' competences should be there for\
            \ DevOps, what business tasks can be solved by DevOps method of production, along with mistakes that are waiting\
            \ for you on your way to DevOps production and how to avoid them."}
      - {language: ru, text: "DevOps как система, как он помогает бизнесу, какие компетенции со стороны инженеров должны п\
            оявиться для DevOps, какие бизнес-задачи можно решать DevOps-методом производства, а также какие ошибки возмож\
            ны на пути к DevOps производству и как их избежать или купировать."}
    longDescription:
      - language: en
        text: "There are basically two well-established points of view about DevOps — one of system administrators and the\
            \ other of developers. The first ones usually boast that they've been using Chef/Puppet/Ansible/Docker since 200X,\
            \ the second ones assume that DevOps has outlived itself and leads to NoOps, or that \"I've wrapped it all in\
            \ a container, now we'll wait and see\". \n\nAt the same time, business reads articles about DevOps and hopes\
            \ that the low-level guys will figure it out. DevOps though doesn't seem to happen, business doesn't look like\
            \ Google, the company isn't turquoise, people do not create new approaches to test hypotheses in the world. \n\
            \nThis talk is about DevOps as a system. How it helps business, what developers' competences should be there for\
            \ DevOps, what business tasks can be solved by DevOps method of production, along with mistakes that are waiting\
            \ for you on your way to DevOps production and how to avoid them. \n\nHow an engineer can finally become a decent\
            \ human being and a creator in this world, how to make a career path according to this purpose and how to start\
            \ looking at technologies in a proper way."
      - language: ru
        text: "На DevOps есть по крайней мере два устоявшихся взгляда — со стороны системных администраторов и со стороны\
            \ разработчиков. Первые обычно хвастаются тем, что используют Chef/Puppet/Ansible/Docker c 200X года, вторые с\
            читают, что DevOps либо изжил себя и ведет к NoOps, либо, что «я завернул всё в контейнер, а дальше, как пойдё\
            т». \n\nБизнес при этом читает про DevOps в статьях и надеется, что ребята снизу разберутся, что с ним делать\
            . При этом самого DevOps не происходит, бизнес не похож на Google, компания не становится бирюзовой, люди не с\
            оздают новых подходов для проверки гипотез в мире. \n\nДоклад будет про DevOps как систему. Как он помогает би\
            знесу, какие компетенции со стороны инженеров должны появиться для DevOps, какие бизнес-задачи можно решать DevOps-м\
            етодом производства программного обеспечения, а также какие ошибки возможны на пути к DevOps производству и ка\
            к их избежать или купировать. \n\nКак в конце концов инженеру стать Человеком и быть в этом мире творцом, как\
            \ для этого построить карьерный путь и как начать смотреть на технологии по-человечески."
