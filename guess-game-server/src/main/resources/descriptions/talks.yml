  - id: 929
    name:
      - {language: en, text: "Dirty little tricks from the dark corners of eCommerce"}
    shortDescription:
      - {language: en, text: "In this talk, Vitaly will be covering a few design patterns to increase conversion by improving\
            \ clarity and consistency of the eCommerce experience and sparkling a little bit of delight here and there. You’\
            ll walk away with hands-on tips and techniques for crafting better eCommerce experience right away."}
    longDescription:
      - language: en
        text: "When designing eCommerce experiences, we tend to prioritize what we want to say rather than how it's actually\
            \ said. It's not easy because there are literally hundreds of things that can go wrong: from selecting a product,\
            \ to adding an item to the cart, to getting that final confirmation email, to actually receiving the purchased\
            \ item. Every step along the way has to be meticulously designed with an eye for error and potential misunderstandings.\
            \ It affects interaction with filters as much as displaying shipping options or sending a shopping cart abandonment\
            \ email.\n\nIn this talk, Vitaly will be covering a few design patterns to increase conversion by improving clarity\
            \ and consistency of the eCommerce experience and sparkling a little bit of delight here and there. You’ll walk\
            \ away with hands-on tips and techniques for crafting better eCommerce experience right away."
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n> \n> *Виталий - человек, который рассказывает просто о важном.\
            \ Соучередитель Smashing Magazine, обладает большой экспертизой в глобальных вещах фронтенд разработки, UX, ди\
            зайна.* \n\nWhen designing eCommerce experiences, we tend to prioritize what we want to say rather than how it's\
            \ actually said. It's not easy because there are literally hundreds of things that can go wrong: from selecting\
            \ a product, to adding an item to the cart, to getting that final confirmation email, to actually receiving the\
            \ purchased item. Every step along the way has to be meticulously designed with an eye for error and potential\
            \ misunderstandings. It affects interaction with filters as much as displaying shipping options or sending a shopping\
            \ cart abandonment email.\n\nIn this talk, Vitaly will be covering a few design patterns to increase conversion\
            \ by improving clarity and consistency of the eCommerce experience and sparkling a little bit of delight here\
            \ and there. You’ll walk away with hands-on tips and techniques for crafting better eCommerce experience right\
            \ away."
