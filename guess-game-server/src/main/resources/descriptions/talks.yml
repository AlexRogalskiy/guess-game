      - language: en
        text: "Traditionally . NET is considered to be a platform for \"serious\" enterprise development. In this talk we\
            \ look at the the other side of the coin: how cloud technologies and .NET can be used to create exhibit items\
            \ for museums of modern art. We will also discuss whether the computer is capable of creativity and look at examples.\n\
            \nFor people who value corporate development this talk will also be useful because most of the time we will discuss\
            \ architecture and details of a distributed cloud solutions which was the basis of several exhibit items presented\
            \ or preparing for exposure in museums in Moscow. We will look at working with camera in the client UWP applications,\
            \ on the Azure Functions and Microsoft Bot Framework, on cognitive services and the implementation of neural networks\
            \ on the .NET platform. It'll be fun!"
      - language: ru
        text: "Традиционно считается, что .NET — это плафторма для «серьезной» корпоративной разработки. В этом докладе мы\
            \ посмотрим на другую сторону медали: как можно использовать облачные технологии и .NET для создания экспонато\
            в для музеев современного искусства. Мы также обсудим, способен ли компьютер к творчеству, и посмотрим на прим\
            еры.\n\nДля тех, кто ценит корпоративную разработку, доклад также будет полезен, т.к. большую часть времени мы\
            \ будем обсуждать архитектуру и детали реализации распределённого облачного решения, которое легло в основу не\
            скольких экспонатов, представленных или готовящихся к экспозиции в музеях Москвы. Мы посмотрим на работу с кам\
            ерой в клиентских UWP-приложениях, на Azure Functions и Microsoft Bot Framework, на когнитивные сервисы и реал\
            изацию нейросетей на платформе .NET. Будет интересно!\n\n> __Комментарий программного комитета:__\n\n\n\n> *Дм\
            итрий Сошников после шести наукоемких докладов на DotNext решил заняться искусством. Что должно следовать за к\
            огнитивными сервисами и нейросетями, как не обучение машинного разума творчеству? Заинтригованы? Приходите.*"
