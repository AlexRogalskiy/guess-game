    longDescription:
      - language: en
        text: "What does creating mean? To have an idea? To build something physical? To draw a picture or make a sound?\n\
            Good support for reliable program execution is contract-based programming because this approach guarantees the\
            \ correctness of incoming and outgoing data. Artyom will talk about what problems it solves and what creates,\
            \ how to simplify the development with the help of contract-based programming. In particular, static typing, tests,\
            \ documentation. We will discuss existing frameworks implemented in JS and dive a little into Artyom's own development\
            \ — rtcad."
      - language: ru
        text: "Отличное подспорье для надежного исполнения программы — контрактное программирование, т.к. этот подход гара\
            нтирует корректность входящих и исходящих данных. Артем расскажет что это, какие проблемы решает, а какие созд\
            ает, и как с помощью контрактного программирования сильно упростить разработку. В частности статическую типиза\
            цию, тесты, документацию. Мы разберем существующие библиотеки, реализованные в JS, и немного погрузимся в собс\
            твенную разработку Артема — rtcad.\n\n> __Комментарий программного комитета:__\n\n>\n\n> *TypeScript стал стан\
            дартом в индустрии, и многие заявляют о достаточных гарантиях со стороны данного инструмента. Артем в своем до\
            кладе опровергнет данное мнение, покажет ключевые недостатки подхода статической типизации с существующими инс\
            трументами (Flow, TypeScript), а также расскажет о том, как их можно решить, чтобы приложение было максимально\
            \ надежным.*"
