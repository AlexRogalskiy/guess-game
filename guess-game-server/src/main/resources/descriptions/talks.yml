  - id: 597
    name:
      - {language: en, text: "Deep Learning: Scene recognition and attractions recognition in the images"}
      - {language: ru, text: "Deep Learning: Распознавание сцен и достопримечательностей на изображениях"}
    shortDescription:
      - {language: en, text: "In this talk we will discuss the development of a system for solving the problem of scene recognition\
            \ with the help of a state-of-the-art approach based on deep convolutional neural networks."}
      - {language: ru, text: "В данном докладе пойдет речь о построении системы для решения задачи scene recognition при п\
            омощи state-of-the-art подхода, основанного на глубоких сверточных нейронных сетях."}
    longDescription:
      - language: en
        text: "Scene recognition is one of the branches of computer vision, which is actively used, for instance, in the search\
            \ by image. The problem of scene recognition in these images is much more complicated than the object recognition\
            \ problem, which is rather well-studied and already used in the industry. The main reason for it being that is\
            \ that a scene is a more complex and a less formalized concept: it is quite difficult to mark out the characteristics\
            \ that describe such concepts as a restaurant, a kitchen, a sport event and so forth. Besides, unlike an object,\
            \ a scene takes up the whole picture, not a part of it. \n\nIn this talk we will discuss the development of a\
            \ system for solving the problem of scene recognition with the help of a state-of-the-art approach based on deep\
            \ convolutional neural networks. \n\nThe problem of sights recognition follows from scene recognition. Here, out\
            \ of all scenes, we need to tell apart those which include sights: palaces, monuments, squares, cathedrals and\
            \ so on. In the mean time, it is also important to keep the false detection rate negligible. In this talk we will\
            \ consider the sights recognition problem solving based on scene recognition neural networks."
      - language: ru
        text: "Распознавание сцен (scene recognition) является одной из областей машинного зрения, которая активно применя\
            ется, например, в поиске по изображениям. Задача распознавания сцен на картинках является более сложной задаче\
            й, чем относительно хорошо изученная и используемая в индустрии задача распознавания объектов. Главная причина\
            \ заключается в том, что сцена – более комплексное и менее формализуемое понятие: достаточно сложно выделить п\
            ризнаки, которые описывают такие понятия, как ресторан, кухня, спортивное мероприятие и т.д. Кроме того, сцено\
            й является все изображение, а не какая-то его часть, в отличие от объектов. \n\nВ данном докладе пойдет речь о\
            \ построении системы для решения задачи scene recognition при помощи state-of-the-art подхода, основанного на\
            \ глубоких сверточных нейронных сетях. \n\nЗадача распознавания достопримечательностей вытекает из распознаван\
            ия сцен. Здесь нам нужно среди всех изображений сцен выделить те, на которых присутствуют разнообразные извест\
            ные места: дворцы, памятники, площади, храмы и т.д. Однако при решении этой задачи важно обеспечить низкий уро\
            вень ложных срабатываний. В докладе будет рассмотрено решение задачи распознавания достопримечательностей на о\
            снове нейронной сети для scene recognition."
