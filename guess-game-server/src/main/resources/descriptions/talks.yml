  - id: 678
    name:
      - {language: en, text: "Akka Streams for mere mortals"}
      - {language: ru, text: "Akka Streams для простых смертных"}
    shortDescription:
      - {language: en, text: "Processing live streams of data as simple as writing LINQ expressions, without hand-written\
            \ implementation of individual actors or Reactive Streams interfaces."}
      - {language: ru, text: "Как просто работать с потоками данных в реальном времени без ручной реализации отдельных акт\
            оров или интерфейсов Reactive Streams."}
    longDescription:
      - {language: en, text: "How can we just in a few lines of code display a live stream of Twitter messages, extending\
            \ them with weather forecast in the locations of tweet authors? And how can we limit the number of requests to\
            \ the weather service, so they won't blacklist us? All of this you can see in the demo that will conclude the\
            \ presentation. And prior to that we will cover the basics of Akka Streams — a technology that makes processing\
            \ live streams of data as simple as writing LINQ expressions, without hand-written implementation of individual\
            \ actors or Reactive Streams interfaces."}
      - {language: ru, text: "Как можно несколькими строками кода распечатать непрерывный поток сообщений из Твиттера, доб\
            авив в него данные о погоде в местах проживания их авторов? И как при этом ограничить скорость запросов к пров\
            айдеру метеоусловий, чтобы они не внесли нас в черный список? Все это можно будет увидеть в демо из финальной\
            \ части доклада. А перед этим мы познакомимся с технологией Akka Streams, позволяющей работать с потоками данн\
            ых в реальном времени так же просто, как программисты работают с LINQ-выражениями, не требуя при этом ручной р\
            еализации ни отдельных акторов, ни интерфейсов Reactive Streams."}
