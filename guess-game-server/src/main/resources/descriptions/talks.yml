    name:
      - {language: en, text: "Designing UI — let's make it right"}
      - {language: ru, text: "Давайте проектировать UI правильно"}
    shortDescription:
      - {language: en, text: "This talk covers the UI development approaches, which let new developers make modifications\
            \ without rewriting the code and reuse the components. Also, a part of the talk will be dedicated to Atomic Design."}
      - {language: ru, text: "Рассмотрим подходы к разработке UI, которые позволяют новым разработчикам вносить изменения\
            \ без переписывания кода и переиспользовать написанные компоненты, а также поговорим об Atomic Design."}
    longDescription:
      - language: en
        text: "Usually, View plays a secondary role for architects, the screens of applications are quite often rewritten\
            \ from scratch, and the fun part is connected with Rx implementation to a project. But even in UI development\
            \ there are recurring moments (working with keyboard, tables, similar sign-up screens, etc.), while screens with\
            \ several states or different layout (for iPhone and iPad, for instance) quite often bring forth the code of not\
            \ the best quality. \n\nThis talk covers the UI development approaches, which let new developers make modifications\
            \ without rewriting the code and reuse the components.\n\nAlso, a part of the talk will be dedicated to Atomic\
            \ Design. Plenty of popular applications use non-standard visual components, and we here in Badoo are not an exception.\
            \ To avoid multiple headaches for designers and developers, we had to find a solution, which will be presented\
            \ in this talk."
      - language: ru
        text: "Обычно View для архитекторов играет второстепенную роль, экраны приложения часто переписываются с нуля, а с\
            амое веселое связано с внедрением Rx в проект. Но даже на стороне разработки UI бывают повторяющиеся моменты (р\
            абота с клавиатурой, работа с таблицами, похожие экраны вовлечения или регистраций и т.д.), а экраны с несколь\
            кими состояниями или разной версткой (например, для iPhone и iPad) часто плодят не самый качественный код. \n\n\
            В докладе хотелось бы рассказать про подходы к разработке UI, которые позволяют новым разработчикам вносить из\
            менения без переписывания кода и переиспользовать написанные компоненты. \n\nТакже часть доклада будет посвяще\
            на Atomic Design. Многие популярные приложения используют нестандартные визуальные компоненты, и мы в Badoo не\
            \ исключение. Чтобы это не создавало много головной боли дизайнерам и разработчикам, нам пришлось выработать р\
            ешение, которое и будет представлено в докладе."
