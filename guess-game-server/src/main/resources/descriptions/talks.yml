  - id: 463
    name:
      - {language: en, text: "Mobile First..."}
    shortDescription:
      - {language: en, text: "Endless problem of choice between native iOS/Android development, mobile web, Cordova, Xamarin,\
            \ React Native and even Unity 3D in non-gaming mobile scenarios."}
      - {language: ru, text: "Нескончаемая проблема выбора между мобильным сайтом и native iOS/Android-разработкой, Cordova,\
            \ Xamarin, React Native и даже Unity 3D в неигровых мобильных проектах."}
    longDescription:
      - language: en
        text: "Being deeply submerged into our current projects, favorite platforms, toolsets, libraries and frameworks, quite\
            \ often we don’t notice the very first and subtle signs of upcoming global changes in market demand for our mobile\
            \ development skills until it’s too late. Sometimes our developer inner-self gives in to wishful thinking and\
            \ sometimes we just close our eyes and hope for the best.\n\nSo, what to do to stay relevant? You should actively\
            \ share your own professional experience as well as analyze experience of others. Sometimes you should really\
            \ forget about your own technical preferences and start thinking more about your customers and end users’ goals\
            \ and challenges.\n\nIn this talk I would like to share dramatical changes which we, consulting company, can see\
            \ in European market demand of mobile development skills. We will talk about endless problem of choice between\
            \ native iOS/Android development, mobile web, Cordova, Xamarin, React Native and even Unity 3D in non-gaming mobile\
            \ scenarios."
      - language: ru
        text: "Погружённые в свой текущий проект, свою любимую платформу, предпочтительный набор инструментов и библиотек\
            , мы, мобильные разработчики, зачастую не замечаем изменений в востребованности тех или иных профессиональных\
            \ навыков — вначале небольших изменений, а затем глобальных и стремительных. Порой подсознательно выдаём желае\
            мое за действительное, а иногда просто закрываем глаза и надеемся на лучшее.\n\nЧто же делать? Активно делитьс\
            я своим опытом и анализировать опыт других. А самое главное — на мгновение забыть о своих глубоко обоснованных\
            \ технических предпочтениях и задуматься о том, что в первую очередь интересует вашего заказчика или конечного\
            \ пользователя вашего приложения.\n\nВ докладе я расскажу о драматических изменениях на рынке мобильной разраб\
            отки, которые мы, консалтинговая компания, видим в Европе в последний год. О чём конкретно пойдёт речь? О неск\
            ончаемой проблеме выбора между мобильным веб-сайтом и native iOS/Android разработкой, о Cordova, Xamarin, React\
            \ Native, и даже о Unity 3D в неигровых мобильных проектах."
