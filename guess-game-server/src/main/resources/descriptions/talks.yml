  - id: 1148
    name:
      - {language: en, text: "Monorepo: The journey back. History of modularization at Badoo"}
      - {language: ru, text: "Монорепо: путешествие обратно. История модуляризации в Badoo"}
    shortDescription:
      - {language: en, text: "Anton will tell about their iOS team's journey to monorepo and modular application structure,\
            \ from what it all begun to what they have in the end. It allowed them to scale iOS development and increase individual\
            \ developer's performance."}
      - {language: ru, text: "Антон расскажет про путь их iOS-команды к монорепозиторию и модульной структуре приложений:\
            \ с чего все начиналось и к чему они пришли. В результате это позволило им масштабировать iOS-разработку и уве\
            личить производительность отдельного разработчика."}
    longDescription:
      - language: en
        text: "At Badoo, structure of repositories and iOS projects has been continuously evolving for the last 9 years. The\
            \ team went all the way from monorepo to several repositories for each application and back, using CocoaPods and\
            \ Carthage, static libraries and frameworks, workspaces and xcodeproj files, copying code and reusing it.\n\n\
            Anton will tell about their iOS team's journey to monorepo and modular application structure, from what it all\
            \ begun to what they have in the end. It allowed them to scale iOS development and increase individual developer's\
            \ performance."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Спикер рассказывает историю модуляризации из кейса Badoo, к\
            ак все начиналось еще в 2009 году и что вышло сейчас. Многие команды могут узнать себя в рассказе Антона и пон\
            ять, куда им двигаться дальше. Из-за полезности и реальных юзкейсов мы и взяли этот доклад.*\n\nВ Badoo за пос\
            ледние девять лет структура репозиториев и iOS-проектов непрерывно эволюционировала. Команда прошла путь от мо\
            норепо до нескольких репозиториев под каждое из приложений и обратно, использовала CocoaPods и Carthage, стати\
            ческие библиотеки и фреймворки, workspaces и xcodeproj-файлы, копировала код и переиспользовала его.\n\nАнтон\
            \ расскажет про путь их iOS-команды к монорепозиторию и модульной структуре приложений: с чего все начиналось\
            \ и к чему они пришли. В результате это позволило им масштабировать iOS-разработку и увеличить производительно\
            сть отдельного разработчика."
