  - id: 657
    name:
      - {language: en, text: "Crash reports Android NDK"}
      - {language: ru, text: "Crash репорты Android NDK"}
    shortDescription:
      - {language: en, text: "In this talk we will cover existing elaborations for collecting information about mistakes in\
            \ C/C++ development, as well as how it works under the hood."}
      - {language: ru, text: "Краткий обзор имеющихся решений для сбора информации об ошибках при разработке на С/С++, а т\
            акже более детальное рассмотрение самого рабочего процесса."}
    longDescription:
      - language: en
        text: "It's not a secret that C/C++ development is much more exacting for code quality than development on Java. Fatal\
            \ errors are much more likely to be made. In the meantime, collecting information about such mistakes is a non-trivial\
            \ task, even for experienced developers. \nIn the first part of this talk we will cover existing elaborations:\
            \ how the built-in Android debugger works, what solutions already exist. The second part is dedicated to a story,\
            \ how it works under the hood: how to obtain a processor state when an error has occurred, how to unwind a call\
            \ stack, how to know source code line numbers. We will review stack unwinding libraries such as libcorkscrew,\
            \ libunwind, libunwindstack. \nThe talk will be interesting to Android developers, whose apps use the NDK, and\
            \ to everyone else for expanding the horizons."
      - language: ru
        text: "Не секрет, что разработка на C/C++ предъявляет гораздо более высокие требования к качеству кода, чем разраб\
            отка на Java. Вероятность допустить фатальную ошибку значительно выше. В то же время, сбор информации о таких\
            \ ошибках является нетривиальной задачей даже для опытных программистов. \n\nВ первой части доклада будут крат\
            ко рассмотрены уже имеющиеся наработки: как работает встроенный отладчик Android, какие решения уже существуют\
            . Вторая часть посвящена рассказу о том, как это работает «под капотом»: как получить состояние процессора на\
            \ момент ошибки, как раскрутить стек вызовов, как узнать номера строк в исходном коде. Будет дан обзор таких б\
            иблиотек для раскрутки стека, как libcorkscrew, libunwind, libunwindstack. \n\nДоклад будет интересен как Android-р\
            азработчикам, в чьих приложениях используется NDK, так и всем остальным для расширения кругозора."
