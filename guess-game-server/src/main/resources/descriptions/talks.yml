  - id: 719
    name:
      - {language: en, text: "Building your own test framework with Jenkins Pipeline and libraries"}
      - {language: ru, text: "Строим свой тестовый фреймворк, c Jenkins Pipeline и библиотеками"}
    shortDescription:
      - {language: en, text: "We'll show you how to build Pipeline libraries for QA tasks and how to migrate existing projects\
            \ to a new platform. We will integrate Docker, Maven, JUnit, FindBugs, Coverity into our framework and then implement\
            \ parallelization of tests and others stages. Then we will talk about common obstacles and the best-known development,\
            \ testing and maintenance approaches to such frameworks."}
      - {language: ru, text: "На примере Java-проектов покажем, как можно строить Pipeline-библиотеки для задач QA и перен\
            осить проекты на новую платформу. Мы интегрируем Docker, Maven, JUnit, FindBugs, Сoverity, а потом реализуем д\
            инамическую параллелизацию тестов. Также поговорим о подводных камнях и о том, как можно эффективно разрабатыв\
            ать, тестировать и поддерживать подобные фреймворки."}
    longDescription:
      - language: en
        text: "Availability of Pipeline as Code significantly changed approaches to automation in Jenkins, especially in case\
            \ of parallelized builds and tests. Now it’s possible to build a custom test framework and provide it to automation\
            \ engineers as a set of libraries. \n\nWe'll show you how to build Pipeline libraries for QA tasks and how to\
            \ migrate existing projects to a new platform. We will integrate Docker, Maven, JUnit, FindBugs, Coverity into\
            \ our framework and then implement parallelization of tests and others stages. Then we will talk about common\
            \ obstacles and the best-known development, testing and maintenance approaches to such frameworks."
      - language: ru
        text: "Появление Pipeline изменило подходы к автоматизации задач в Jenkins, особенно в случае параллельных сборок\
            \ и тестов. В нем можно построить свой тестовый фреймворк и предоставить его автоматизаторам как набор библиот\
            ек. \n\nНа примере Java-проектов покажем, как можно строить Pipeline-библиотеки для задач QA и переносить прое\
            кты на новую платформу. Мы интегрируем Docker, Maven, JUnit, FindBugs, Сoverity, а потом реализуем динамическу\
            ю параллелизацию тестов. Также поговорим о подводных камнях и о том, как можно эффективно разрабатывать, тести\
            ровать и поддерживать подобные фреймворки."
