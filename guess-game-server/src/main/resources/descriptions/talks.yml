  - id: 899
    name:
      - {language: en, text: "Atlas is your new PageObject guide"}
      - {language: ru, text: "Atlas — ваш новый путеводитель по PageObject"}
    shortDescription:
      - {language: en, text: "We’ll speak about the shortcomings of the first implementations of HtmlElements and why we refused\
            \ to use any existing solutions and created our own. We’ll show the functionality on which Atlas is based, how\
            \ it transformed old projects and how to use existing extension points for your own projects."}
      - {language: ru, text: "Расскажем, чем нас не удовлетворяли первые HtmlElements и почему мы отказались от существующ\
            их решений в пользу своего. Покажем, какая функциональность лежит в основе Atlas, как с ней преобразились наши\
            \ старые проекты, какие точки расширения есть и как их использовать для себя."}
    longDescription:
      - language: en
        text: "How can one understand that the industry is indeed developing? The answer is simple: the industry develops\
            \ if new solutions continuously appear. \nNowadays there are many tools for UI test automation. The most popular\
            \ for Java are Selenide, JDI, Serenity BDD and HtmlElements. Each one of them has its own way, its own advantages,\
            \ and disadvantages. \n\nHistorically we’ve been using HtmlElements for our projects, but it is not up-to-date\
            \ anymore. About a year and a half ago we spoke with HtmlElements creator about a new version, and then we together\
            \ started to develop this project further, thus introducing a new framework for PageObject — Atlas (Application\
            \ Test Layout). \n\nIn this talk, we’ll speak about the shortcomings of the first implementations of HtmlElements\
            \ and why we refused to use any existing solutions and created our own. We’ll show the functionality on which\
            \ Atlas is based, how it transformed old projects and how to use existing extension points for your own projects."
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n\n> *Используете HTML elements, но хотите делать свою жизнь лучш\
            е и шагать в ногу со временем? Возможно, это то, чего вы ждали.* \n\n\nКак понять, что индустрия развивается?\
            \ В ней появляются всё новые и новые решения. \nСегодня существует много инструментов для автоматизации тестир\
            ования UI. Наиболее популярные для Java — это Selenide, JDI, Serenity BDD и HtmlElements. Каждый из них идёт с\
            воим путём, имеет свои плюсы и минусы. \n\nИсторически на своих проектах мы использовали HtmlElements, но они\
            \ сильно устарели. Полтора года назад узнали от разработчика HtmlElements о существовании новой версии. Дальше\
            \ мы стали развивать проект вместе и создали новый фреймворк для работы с PageObject — Atlas (Application Test\
            \ Layout). \n\nВ докладе расскажем, чем нас не удовлетворяли первые HtmlElements и почему мы отказались от сущ\
            ествующих решений в пользу своего. Покажем, какая функциональность лежит в основе Atlas, как с ней преобразили\
            сь наши старые проекты, какие точки расширения есть и как их использовать для себя. \n\nДоклад будет полезен к\
            ак старым пользователям HtmlElements, так и новым людям, которые находятся в поисках фреймворка для тестирован\
            ия."
