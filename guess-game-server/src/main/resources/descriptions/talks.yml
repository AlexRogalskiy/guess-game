        text: "> __Комментарий Программного комитета:__\n\n> *Авторитетный докладчик KubeCon + CloudNativeCon-2018 в Копен\
            гагене, Шанхае и Сиэтле, специалист по безопасности контейнеров.*\n\nSecurity used to be something that was applied\
            \ to deployments by security specialists, but when you move to a DevOps culture, security becomes part of everyone's\
