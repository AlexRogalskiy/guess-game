    name:
      - {language: en, text: "That is how we built our highly-available platform or how to solve real-life problems with in-memory\
            \ grids"}
      - {language: ru, text: "Как мы делали высокодоступную платформу или практические приемы использования in-memory grids"}
    shortDescription:
      - {language: en, text: "Real-life tasks in developing distributed systems and (in)correct solutions with Apache Ignite."}
      - {language: ru, text: "Практические задачи в разработке распределенных систем и их (не)правильные решения с использ\
            ованием Apache Ignite."}
    longDescription:
      - {language: en, text: "Many of us develop state-less HTTP services and are proud of High Availability. It is trivial\
            \ task if you set up your load balancer properly. Andrey's team develops telephony platform and their goal is\
            \ not to loose any calls in case of any server crash. Apache Ignite helps them a lot. You take Ignite and nothing\
            \ is clear on the first sight. After that you quickly figure out its main features and how to use them. And you\
            \ may think that developing distributed system with Ignite is as easy as developing non-distributed system. This\
            \ is not true. In this talk, Andrey will show different in-memory grids features (there is almost nothing specific\
            \ to Ignite), such as entry processor, continuous query, events, sql query... as well as hidden rocks when using\
            \ them. A lot of theory is boring, that is why listeners of the talk will solve real tasks in Java, in several\
            \ steps. On each step attendees will fix the bugs made on previous step. Experience with Ignite or any other in-memory\
            \ grids is NOT a prerequisite for understanding this talk."}
      - {language: ru, text: "Многие из нас разрабатывают HTTP сервисы, которые не хранят состояние, и хвастаются высокой\
            \ доступностью. В этом нет ничего сложного, главное — правильно настроить балансировщик нагрузки. Команда Андр\
            ея в Dino Systems разрабатывает телефонную платформу, где разработчики поставили перед собой задачу не терять\
            \ звонки в случае падения сервера. В этом команде помог Apache Ignite. Вы берете Ignite, и на первый взгляд вс\
            ё кажется непонятным. Довольно быстро вы осваиваетесь и думаете, что разработать распределенную систему с Ignite\
            \ просто, как локальную, но вы заблуждаетесь. В этом докладе Андрей покажет различные фичи in-memory grids (в\
            \ докладе не будет почти ничего Ignite специфичного), такие как entry processor, continuous query, events, sql\
            \ query... и различные подводные камни, которые подстерегают вас при их использовании. Это не скучная теория,\
            \ это — практические задачи, которые слушатели доклада будут решать на Java в несколько попыток, исправляя на\
            \ каждом следующем шаге ошибки предыдущего. Знание Apache Ignite или любых других in-memory grids НЕ является\
            \ обязательным для понимания доклада."}
