      - language: en
        text: "Kotlin is a young programming language. Originally it was designed to target the JVM, but now it targets the\
            \ JavaScript too (and even Native).\nDuring this talk we will discuss about some aspects of Kotlin JS, such as:\n\
            - interop with JavaScript;\n- what differences there are compared to Kotlin on JVM;\n- sharing code between target\
            \ platforms;\n- and more."
      - language: ru
        text: "Kotlin — относительно новый язык программирования, который изначально разрабатывался для JVM, но сегодня мо\
            жет компилироваться в JavaScript и не только.\nВ данном докладе будет рассказано про различные аспекты Kotlin\
            \ JS:\n- взаимодействие с кодом на JavaScript;\n- какие есть отличия от Kotlin на JVM;\n- как использовать оди\
            н и тот же код для разных платформ;\n- и т.д."
