    name:
      - {language: en, text: "More Than You Want to Know about Java's String"}
    shortDescription:
      - {language: en, text: "We take strings for granted, but Java's implementation is not without its problems. Let's really\
            \ explore it."}
    longDescription:
      - {language: en, text: "As Java developers, we take strings for granted. They're everywhere, in every API, and in almost\
            \ all interaction with systems outside the JVM. But Java's implementation of String is not without its problems.\
            \ In this talk we'll explore how String is implemented and walk through some uncommon use cases. We will discuss\
