    name:
      - {language: en, text: "Asynchronous, but readable: coroutines in Kotlin"}
      - {language: ru, text: "Асинхронно, но понятно: сопрограммы в Kotlin"}
    shortDescription:
      - {language: en, text: "Asynchronous programming and coroutines in Kotlin."}
      - {language: ru, text: "Асинхронное программирование и сопрограммы в Kotlin."}
    longDescription:
      - language: en
        text: "The world has become hopelessly concurrent, parallel, asynchronous and push-based. Polling doesn't work under\
            \ high load. We resort to asynchronous APIs: callbacks, futures, promises, etc. But the nostalgia for the good\
            \ old sequential code is growing strong.\n\nThis talk is about keeping asynchronous code as simple as synchronous\
            \ using coroutines — a new feature of Kotlin that generalizes async/await (pioneered by C# a few years ago)."
      - language: ru
        text: "Мир становится все более многопоточным, параллельным, асинхронным. Pull не справляется под большой нагрузко\
            й. Код загромождается асинхронными вызовами: коллбеки, future/promises... А так хочется писать по старинке: вы\
            звал одно, потом вызвал другое, передал результаты в третье.\n\nЭтот доклад о том, как поддержка сопрограмм (coroutines)\
            \ в Kotlin позволяет писать асинхронные программы понятно. Команде Kotlin удалось обобщить подход других языко\
            в (в первую очередь C#) к async/await и сделать более универсальный механизм. В результате, как бонус, можно д\
            елать не только асинхронные, но и ленивые вычисления, и еще много чего."
