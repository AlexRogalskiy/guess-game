  - id: 1267
    name:
      - {language: en, text: "Fantastic plugins and where to find them"}
      - {language: ru, text: "Фантастические плагины и где они обитают"}
    shortDescription:
      - {language: en, text: "Pavel will prove that every developer certainly can write their own plugin."}
      - {language: ru, text: "Павел докажет, что разработать плагин — подъёмная задача для любого разработчика."}
    longDescription:
      - language: en
        text: "At some point every developer considers automating part of their work. But not every developer writes for this\
            \ purpose their own plugin for Android Studio or IntelliJ IDEA, because it seems too hard for them.\n\nIn this\
            \ talk, Pavel will prove that every developer certainly can write their own plugin.\n\nHe will tell how they at\
            \ hh.ru made feature modules generation plugin: why it was a plugin that they decided to write, why they wasn't\
            \ content with existing code generation solutions, what challenges they faced and how they solved them. He will\
            \ uncover some secrets of writing a plugin: what is PSI, how to create your own wizard dialogues and how to use\
            \ built-in DI. He will then show the source code and tell what you can change in them to solve your own tasks.\n\
            \nThis talk would be interesting for both those who had never written a plugin and those who only started studying\
            \ them."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Многомодульность на проектах превратилась из модной тенденц\
            ии в обычную практику. А такие практики неизбежно обрастают инструментами, которые позволяют избавиться от рут\
            ины и сфокусироваться на более важных вещах. Поэтому доклад Павла ценен тем, что на наглядном и прикладном при\
            мере показывает удобство системы плагинов IDE для решения вполне рутинных задач, которые появились в проекте с\
            \ переездом на многомодульную архитектуру.*\n\nКаждый разработчик сталкивается с желанием автоматизировать час\
            ть своей работы. Но далеко не каждый пишет для этого собственный плагин для Android Studio или IntelliJ IDEA,\
            \ потому что думает, что это сложно.\n\nВ докладе Павел докажет, что разработать плагин — подъёмная задача для\
            \ любого разработчика.\n\nОн расскажет, как в hh.ru сделали плагин для создания feature-модулей: почему решили\
            \ написать именно плагин и почему не подошли существующие решения генерации кода, с какими проблемами сталкива\
            лись и как их решали. Раскроет несколько секретов плагиностроения: что такое PSI, как создавать собственные wizard-д\
            иалоги и как использовать встроенный DI. А также покажет исходники и расскажет, что в них поменять для решения\
            \ ваших задач.\n\nДоклад будет интересен как тем, кто никогда не писал плагины, так и тем, кто только начал в\
            \ них разбираться."
