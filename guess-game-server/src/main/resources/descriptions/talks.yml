  - id: 697
    name:
      - {language: en, text: "Pandora's white box"}
      - {language: ru, text: "Белый ящик Пандоры"}
    shortDescription:
      - {language: en, text: "After this talk, you'll learn how not to let developers write wrong code, how to implement falls\
            \ into a code without getting too much pain, why you need source code parsing, along with the importance of social\
            \ code analysis and coverage."}
      - {language: ru, text: "Расскажем, как не давать программистам писать неправильный код, как внедрять падения менее м\
            учительно, зачем вам может понадобиться парсинг исходного кода и что вы можете с этого получить, а также зачем\
            \ нужен социальный анализ кода и покрытие."}
    longDescription:
      - language: en
        text: "\"Black box\" is quite often mentioned in testing, though we can't say the same about \"white box\". Among\
            \ other things, this is due to the fact that \"white box testing\" was always considered to be the developers'\
            \ exclusive right. \n\n- How not to let developers write wrong code? \n- How to implement falls into a code without\
            \ getting too much pain? \n- Why would you need source code parsing and what's the profit here? \n- Social code\
            \ analysis and coverage — why and for what? \n\nIn this talk, these and many other questions will be answered\
            \ and illustrated with examples and practical demonstration."
      - language: ru
        text: "В отрасли тестирования очень много говорится про «черный ящик», но изредка и вскользь упоминается «белый».\
            \ Связано это в том числе и с тем, что тестирование «белого ящика» всегда считалась прерогативой программистов\
            . \n\n- Как не давать программистам писать неправильный код? \n- Как внедрять падения в код так, чтобы не было\
            \ мучительно больно? \n- Зачем вам может понадобиться парсинг исходного кода и что вы можете с этого получить\
            ? \n- Социальный анализ кода и покрытие — почему и зачем ? \n\nВ своем докладе ответим на эти и другие вопросы\
            \ с примерами и наглядной демонстрацией."
