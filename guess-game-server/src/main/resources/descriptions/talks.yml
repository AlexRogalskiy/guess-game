  - id: 547
    name:
      - {language: en, text: "Offline Second"}
    shortDescription:
      - {language: en, text: "How to add an offline mode to an already existing app."}
      - {language: ru, text: "Как добавить поддержку offline-режима в уже существующие приложения."}
    longDescription:
      - {language: en, text: "Nowadays there are many tips on using «Offline First» principle in a greenfield project. But\
