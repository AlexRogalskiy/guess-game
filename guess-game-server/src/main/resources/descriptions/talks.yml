    shortDescription:
      - {language: en, text: "We'll discuss what's wrong with TDD idea, how TDD works, and share our practical experience."}
      - {language: ru, text: "Поговорим о том, что не так с идеей TDD, как TDD работает, а также поделимся своим опытом пр\
            именения TDD на практике."}
    longDescription:
      - {language: en, text: "Test-driven development (a.k.a. TDD) was rediscovered by Kent Beck and explained in his famous\
            \ book in 2002. In 2014, David Heinemeier Hansson (the creator of Ruby on Rails) said that TDD is dead and only\
            \ harms architecture. Robert Martin (the inventor of the SOLID principles) disagreed and explained that TDD may\
            \ not work only in certain cases. A few days later, he even compared the importance of TDD with the importance\
            \ of hand-washing for medicine, and added that \"it would not surprise me if, one day, TDD had the force of law\
            \ behind it\". Two years later, now just a few months ago, he wrote more about it, and more, and more. This subject\
            \ seems to be hot. Of course, we have our own take on it."}
      - {language: ru, text: "Разработка через тестирование (a.k.a. TDD) была заново открыта Кентом Беком и подробно разоб\
            рана в его знаменитой книге в 2002. В 2014 году Дэвид Хайнемайер Ханссон (создатель Ruby on Rails) сказал, что\
            \ TDD не работает и только вредит архитектуре. Роберт Мартин (создатель SOLID-принципов) не согласился с этим\
            \ и объяснил, что TDD может не срабатывать лишь в определённых случаях. Через какое-то время он даже сравнил в\
            ажность TDD с важностью мытья рук в медицине и добавил, что «его не удивит, если однажды TDD приобретёт силу з\
            акона». Два года спустя, а для нас — пару месяцев назад, он написал об этом ещё раз, и ещё, и ещё. Это горячая\
            \ тема для обсуждения. У нас, конечно, есть своё мнение по этому поводу."}
