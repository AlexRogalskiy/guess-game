  - id: 907
    name:
      - {language: en, text: "Testers as their own worst enemies"}
    shortDescription:
      - {language: en, text: "In order to keep up testers' reputation and the image of the testing profession, we'll point\
            \ the way towards developing technical skills, socials skills, and most importantly thinking skills that can build\
            \ respect for testing and increase testers’ effectiveness."}
    longDescription:
      - language: en
        text: "Sometimes, in some organizations, testers complain that they're not respected or acknowledged. Project management\
            \ views testers as obstacles to timely releases; developers see testers as uninformed and technically ignorant\
            \ pests. Testers themselves step into professional and interpersonal tar pits by misunderstanding the role of\
            \ the tester, the mission of testing, and the skills required to get the job done. \n\nIn this session, Michael\
            \ Bolton will talk about several ways in which testers undermine their own reputations and the image of the testing\
            \ profession. He will provide reframes and antidotes to help testers identify and resolve those problems, and\
            \ he'll point the way towards developing technical skills, socials skills, and most importantly thinking skills\
            \ that can build respect for testing and increase testers’ effectiveness."
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n\n> *Майкл в комментариях не нуждается.* \n\n\n\nSometimes, in some\
            \ organizations, testers complain that they're not respected or acknowledged. Project management views testers\
