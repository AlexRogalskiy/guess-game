  - id: 727
    name:
      - {language: en, text: "Autotests in World of Tanks: bots as guards of quality"}
      - {language: ru, text: "Автотесты в World of Tanks: боты на страже качества"}
    shortDescription:
      - {language: en, text: "We will cover the common challenges and approaches in the game QA automation area using the\
            \ World of Tanks project as an example, and show how we came to the \"bot-net\". We'll focus more on how to build\
            \ an infrastructure and environment for the autotests rather than how to write tests for games."}
      - {language: ru, text: "Коснемся общих проблем и подходов автоматизации тестирования в GameDev на примере проекта World\
            \ of Tanks. Расскажем, как мы пришли к «bot-net», посмотрим на его устройство и применение. Сфокусируемся на в\
            опросах построения инфраструктуры и среды для тестов, а не на самих тестах для игр."}
    longDescription:
      - language: en
        text: "In this talk we will cover the common challenges and approaches in the game QA automation area using the World\
            \ of Tanks project as an example. We will show how we tried everything from simplest clicker to client-server\
            \ code injection and as a result came to the \"bot-net\" — test framework for WoT with Python-based scenarios.\
            \ \n\nThis talk focuses more on how to build an infrastructure and environment for the autotests rather than how\
            \ to write tests for games. \nIt will be interesting for all GameDev QA engineers and all QA geeks who are interested\
            \ in life beyond the WebDriver, JUnit, PyTest and so on."
      - language: ru
        text: "В данном докладе коснемся общих проблем и подходов автоматизации тестирования в GameDev на примере проекта\
            \ World of Tanks. Расскажем, как, перепробовав всё (от кликеров до инъекций кода в клиент-сервер), мы пришли к\
            \ «bot-net» – тестовому фреймворку для «World of Tanks» со сценариями тестов на Python, посмотрим на его устро\
            йство и применение. \n\nДоклад больше фокусируется на вопросах построения инфраструктуры и среды для тестов, ч\
            ем на самих тестах для игр. \n\nДоклад будет интересен QA в GameDev, а также всем любознательным, кого интерес\
            ует жизнь за пределами WebDriver, JUnit, PyTest и так далее."
