  - id: 419
    name:
      - {language: en, text: "Java 9 Modules. Why not OSGi?"}
      - {language: ru, text: "Java 9 Модули. Почему не OSGi?"}
    shortDescription:
      - {language: en, text: "Java 9 Modules vs. OSGi comparison."}
      - {language: ru, text: "Доклад про сравнение подходов к модулям в OSGi и Java 9."}
    longDescription:
      - language: en
        text: "Modules inevitably appear in Java 9. Someone is little worried about, someone is scared, someone genuinely\
            \ perplexed: why, we have OSGi more than 15 years that solves exactly the same problems as Java 9 modules?\nIn\
            \ this season, we will attempt to understand what problems OSGi tries to solve, how it solves them and if it solves\
            \ them actually.\nThen we will understand what problems Jigsaw does not solve that OSGi tries to solve, and why,\
            \ and what problems are solved in Jigsaw and how. Finally, we will talk about what problems Jigsaw brings to the\
            \ Java ecosystem and what we have to do with them."
      - language: ru
        text: "В Java 9 с неизбежностью появятся модули. Кого-то это мало волнует, кого-то пугает, кто-то искренне недоуме\
            вает: зачем, ведь у нас уже больше 15 лет есть OSGi, который решает ровно те же проблемы, что и модули? \nВ эт\
            ом докладе Никита попробует разобраться, какие проблемы пытается решить OSGi, как он их решает и решает ли в д\
            ействительности.\nЗатем обсудит, какие проблемы, которые пытается решить OSGi, Jigsaw совсем не решает и почем\
            у, а также какие проблемы решает и как.\nНу и на конец доклада: какие проблемы Jigsaw при этом привносит в эко\
            систему Java и что с этим делать."
    talkDay: 1
    trackTime: "18:15"
