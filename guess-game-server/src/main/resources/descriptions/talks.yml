  - id: 1098
    name:
      - {language: en, text: "Reliable JavaScript: chasing the myth"}
      - {language: ru, text: "Надежный JavaScript: в погоне за мифом"}
    shortDescription:
      - language: en
        text: "Illya will try to review the results brought by almost a year of research and selection of technologies and\
            \ architectural solutions, all to make his team's code more reliable, as he sees it: \n- bad and \"wrong\" code\
            \ should look wrong; \n- it should be easier for juniors (and not for them only) to write right code than wrong;\
            \ \n- all that could be automated should be automated but without additional trouble."
      - language: ru
        text: "Илья постарается осветить результаты без малого года своих изысканий, подбора технологий и архитектурных ре\
            шений для повышения надежности кода его команды так, как понимает это он: \n- плохой и «неправильный» код долж\
            ен выглядеть неправильно; \n- джуну (да и не только) должно быть проще писать правильный код, чем неправильный\
            ; \n- все, что может быть автоматизировано, должно быть автоматизировано, но максимально малой кровью."
    longDescription:
      - language: en
        text: "January 2018. Setting: Illya's own little outsourcing company. A small mistake in the code costs the client\
            \ $600k, a sum which neither Illya nor (now) his client has. \n\nWhile this episode didn't (thankfully) have a\
            \ disastrous impact on the project or on the company as a whole, it did play a key role in Illya reconsidering\
            \ his views on how a developer team should write reliable code.\n\nIn this talk, Illya will try to review the\
            \ results brought by almost a year of research and selection of technologies and architectural solutions, all\
            \ to make his team's code more reliable, as he sees it: \n- bad and \"wrong\" code should look wrong; \n- it should\
            \ be easier for juniors (and not for them only) to write right code than wrong; \n- all that could be automated\
            \ should be automated but without additional trouble. \n\nBasically Illya will introduce his own subjective choice\
            \ in the vast world of JS technologies and tell which pains are behind his choice and how it works."
      - language: ru
        text: "Январь 2018 года. Место действия: собственная маленькая аутсорсинговая компания Ильи. Небольшая ошибка в ко\
            де стоит клиенту $600k — суммы, которой нет ни у Ильи, ни (теперь) у клиента. \n\nЭто событие, хоть и не ставш\
            ее (к счастью) фатальным ни для проекта, ни для компании в целом, стало решающим фактором в пересмотре Ильей е\
            го взглядов на написание надежного кода командой разработчиков. \n\nВ этом докладе Илья постарается осветить р\
            езультаты без малого года своих изысканий, подбора технологий и архитектурных решений для повышения надежности\
            \ кода его команды так, как понимает это он: \n- плохой и «неправильный» код должен выглядеть неправильно; \n\
            - джуну (да и не только) должно быть проще писать правильный код, чем неправильный; \n- все, что может быть ав\
            томатизировано, должно быть автоматизировано, но максимально малой кровью. \n\nФактически Илья познакомит вас\
            \ со своим, сугубо субъективным выбором в огромном мире JS-технологий, расскажет, какие боли за ним стоят и ка\
            к это работает."
