      - language: en
        text: "In this talk we'll see what are the perks of Spring 5/Reactor for a developer. \nWe'll take a simple synchronous\
            \ system from a couple of services and databases, we'll solve its problems step by step using reactive approaches.\
            \ \nWe'll try to figure out how it all works together and how we use streams in various situations."
      - language: ru
        text: "Посмотрим, что может дать обычному разработчику Spring 5/Reactor. \nВозьмем простую синхронную систему из н\
            ескольких сервисов и БД, будем по шагам решать ее проблемы с помощью реактивных подходов. Попробуем разобратьс\
            я, как все это стыкуется и как используются потоки в различных ситуациях."
    longDescription:
      - language: en
        text: "The number of mobile clients is growing, the load dynamics on the same service at different times is becoming\
            \ unpredictable. One slashdotting and your production is down, you won't even be able to scale it. The end user\
            \ wants to see a responsive app or website that doesn't slow down even with a highload and slow data sources.\
            \ At the very moment when you've optimized everything you can, but there are still some problems left, it's worth\
            \ looking at reactive streams and the ecosystem. The next Spring version is being released, it includes many things\
            \ to help you to create reactive microservices in a convenient and usual way (through the variety of annotations\
            \ :slightly_smiling_face: ). We'll see how Project Reactor was integrated and what are the perks in here for a\
            \ developer. \nWe'll take a simple synchronous system from a couple of services and databases, we'll solve its\
            \ problems step by step using reactive approaches. We'll try to figure out how it all works together and how we\
            \ use streams in various situations. \nThis talk will be interesting for those who either have never tried to\
            \ write reactive services in Java, or haven't tried Spring 5/Reactor yet, or use it all but do not totally understand\
            \ how it works."
      - language: ru
        text: "Доля мобильных клиентов растет, динамика нагрузки в разное время на один и тот же сервис становится непредс\
            казуемой. Очередной «хабраэффект» может положить ваш продакшн, и вы даже не успеете его масштабировать. Конечн\
            ый потребитель хочет видеть отзывчивое приложение или сайт, которые не тормозят, даже при большой нагрузке и м\
            едленных источниках данных. В тот момент, когда вы оптимизировали все, что можете, а проблемы остались, стоит\
            \ посмотреть на reactive streams и сопутствующую экосистему. Выходит очередная версия Spring, в нем добавилось\
            \ много всего для того, чтобы удобно и привычно (за счет множества аннотаций :slightly_smiling_face: ) создава\
            ть реактивные микросервисы. Посмотрим, как интегрировали Project Reactor в Spring 5 и что это может дать обычн\
            ому разработчику. \nВозьмем простую синхронную систему из нескольких сервисов и БД, будем по шагам решать ее п\
