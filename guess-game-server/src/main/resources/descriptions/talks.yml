  - id: 195
    name:
      - {language: en, text: "JavaScript in service to theoretical computer science"}
      - {language: ru, text: "JavaScript на службе у теоретической информатики"}
    shortDescription:
      - {language: en, text: "We'll talk about one approach to the study of theoretical informatics (and more specifically,\
            \ the theory of algorithms), in which programming in JavaScript becomes the main activity of the student. We will\
            \ walk through the main sections of the theory and see how Javascript can help us there."}
      - {language: ru, text: "Виталий расскажет об одном подходе к изучению теоретической информатики (а конкретнее, теори\
            и алгоритмов), при котором программирование на JavaScript становится основным видом деятельности учащегося. Та\
            кже пройдёмся по основным разделам теории и посмотрим, чем нам там поможет JavaScript."}
    longDescription:
      - language: en
        text: "A wide variety of tools can be used to study theoretical computer science. Perhaps, most of the time the induction\
            \ theorems are to be proved, yet there is always a place for programming.\n\nIn this talk, we'll discuss one approach\
            \ to the study of theoretical informatics (and more specifically, the theory of algorithms), in which programming\
            \ in JavaScript becomes the main activity of the student. We will walk through the main sections of the theory\
            \ and see how Javascript can help us.\n\nTo start with, we'll introduce three calculation models (λ calculation,\
            \ recursive functions and Turing machines), spin them a little to understand what is what, and then try to apply\
            \ to the theory of computability (where the existence of insoluble problems is proved) and the theory of complexity\
            \ of calculations (where the problems are classified by the resources level required to solve them — time and\
            \ memory). Not that Javascript allows you to do basic work in theoretical computer science, but it is able to\
            \ illustrate important concepts and techniques, and that's exactly what we'll use it for. There will also be a\
            \ lot of programming exercises. In Javascript! Join us in learning theoretical computer science with our favorite\
            \ programming language!"
      - language: ru
        text: "При изучении теоретической информатики можно использовать самые разнообразные инструменты. Пожалуй, чаще вс\
            его нужно доказывать теоремы по индукции, но программированию место тоже можно найти. \n\nВ этом докладе мы ра\
            сскажем об одном подходе к изучению теоретической информатики (а конкретнее, теории алгоритмов), при котором п\
            рограммирование на JavaScript становится основным видом деятельности учащегося. Мы пройдёмся по основным разде\
            лам теории и посмотрим, чем нам там поможет Javascript. \n\nДля начала мы введём три модели вычислений (λ-исчи\
            сление, рекурсивные функции и машины Тьюринга), покрутим их немного, чтобы разобраться, что к чему, а потом по\
            пробуем применить к теории вычислимости (там доказывают существование неразрешимых задач) и теории сложности в\
            ычислений (там классифицируют задачи по объёмам требуемых для их решения ресурсов — времени и памяти). Не то ч\
            тобы Javascript позволяет проделывать основную работу в рамках теоретической информатики, но вот иллюстрироват\
            ь важные понятия и приёмы он точно способен, именно для этого мы им и воспользуемся. А ещё будет много упражне\
            ний по программированию. На Javascript! Все на изучение теоретической информатики с нашим любимым языком прогр\
            аммирования!\n\n> __Комментарий программного комитета:__\n\n>\n\n> *Фундаментальный доклад от человека, которы\
            й вращается в академической среде и в курсе всех последних тенденций теории языков программирования и теоретич\
            еской информатики. Виталий расскажет про то, как строятся вычисления в любом языке, поведает про машину тьюрин\
            га, лямбда-исчисление и т.д.*"
