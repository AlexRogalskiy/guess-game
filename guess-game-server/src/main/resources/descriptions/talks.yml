  - id: 1353
    name:
      - {language: en, text: "Client HTTP in .NET: From WebRequest to SocketsHttpHandler"}
      - {language: ru, text: "Клиентский HTTP в .NET: От WebRequest до SocketsHttpHandler"}
    shortDescription:
      - {language: en, text: "In this talk Evgeny will tell about the history of HTTP API development in .NET, its features\
            \ and internal structure in various realizations of .NET: Framework, Core 2.0-3.1, Mono, about applications migrating\
            \ from Framework to Core with these features in mind."}
      - {language: ru, text: "В докладе Евгений расскажет о истории развития HTTP API в .NET, о его особенностях и внутрен\
            нем устройстве в различных реализациях .NET: Framework, Core 2.0-3.1, Mono, о миграции приложений с Framework\
            \ на Core с учётом этих особенностей."}
    longDescription:
      - language: en
        text: "At first glance, it seems that to send HTTP request is very simple. However, even HTTP/1.1 is quite specific:\
            \ RFC contains more than 150 pages, moreover, browsers already support HTTP/2 and HTTP/3. This immediately forces\
            \ us to use a ready client instead of following NIH syndrome.\r\n\r\nOn the way from .NET Framework 1.0 to .NET\
            \ Core 3.1 API for working with HTTP, its realization, the features of handling boundary cases in them have undergone\
            \ many changes that led to a debate among developers about how to correctly and efficiently use this API.\r\n\r\
            \nIn this talk Evgeny will tell about the history of HTTP API development in .NET, its features and internal structure\
            \ in various realizations of .NET: Framework, Core 2.0-3.1, Mono, about applications migrating from Framework\
            \ to Core with these features in mind. Speaker will also analyze some of the hacks that he encountered in practice\
            \ and dispel myths about working with the HTTP client. Lastly, we'll take a look at NuGet and consider the wrappers\
            \ over HTTP API from the point of efficiency and cross-platform."
      - language: ru
        text: "На первый взгляд кажется, что отправить HTTP-запрос — это очень просто. Тем не менее, даже HTTP/1.1 достато\
            чно нетривиален: RFC на него содержит более 150 страниц, кроме того, браузеры уже поддерживают HTTP/2 и HTTP/3.\
            \ Это сразу же заставляет использовать готовый клиент, вместо следования NIH-синдрому.\n\nНа пути от .NET Framework\
            \ 1.0 к .NET Core 3.1 API для работы с HTTP, его реализации, особенности обработки граничных случаев в них пре\
            терпели множество изменений, что привело к спорам среди разработчиков о том, как правильно и эффективно это API\
            \ следует использовать.\n\nВ докладе Евгений расскажет о истории развития HTTP API в .NET, о его особенностях\
            \ и внутреннем устройстве в различных реализациях .NET: Framework, Core 2.0-3.1, Mono, о миграции приложений с\
            \ Framework на Core с учётом этих особенностей. Также спикер разберет некоторые хаки, с которыми сталкивался н\
            а практике, развеет мифы о работе с HTTP-клиентом. Напоследок мы заглянем в NuGet и рассмотрим представленные\
            \ в нём обёртки над HTTP API с точки зрения эффективности и кроссплатформенности.\n\n> __Комментарий программн\
            ого комитета:__\n\n\n\n> *Евгений много лет работал с внутренностями HttpClient в СКБ «Контур», сейчас продолж\
            ает изучать внутренности HttpClient уже в JetBrains. А у кого из вас не было боли с HttpClient? Неожиданно сбр\
            асывалось соединение? Или пришлось пробрасывать «хитрый» заголовок? А как с этим всем перейти с .NET Framework\
            \ или c первых версий .NET Core на последнюю, и ничего не уронить? Именно об этом нам расскажет Евгений и поде\
            лится секретами.*"
