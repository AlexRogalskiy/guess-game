  - id: 625
    name:
      - {language: en, text: "Big Data Science in Scala"}
      - {language: ru, text: "Big Data Science на Scala"}
    shortDescription:
      - {language: en, text: "How Scala libraries help data science meet growing demands, benefitting from Scala functional\
            \ aspects, its big data ecosystem and hybrid functional and object-oriented approach."}
      - {language: ru, text: "Как Scala-библиотеки помогают науке о данных отвечать растущим требованиям, используя функци\
            ональные особенности языка, его экосистему больших данных и его гибридность с ООП."}
    longDescription:
      - language: en
        text: "\"It takes all the running you can do, to keep in the same place. If you want to get somewhere else, you must\
            \ run at least twice as fast as that!\" — data scientist in Wonderland.\n\nData science has to at least keep up\
            \ with the constantly growing data volume and complexity, and ideally it should outpace data to solve potential\
            \ problems arising while processing data. \n\nIn this talk you'll see how Scala libraries such as Saddle, Smile\
            \ and Spark, benefitting from Scala functional aspects, its big data ecosystem and its hybrid functional/object-oriented\
            \ approach, help data science to meet the constantly evolving requirements of infrastructure, while easing the\
            \ analysis and widening the possibilities of descriptive statistics, data processing and machine learning.\n\n\
            Using click prediction in web advertising as an example, we'll explore possibilities, benefits and ways to advance\
            \ Scala for data science."
      - language: ru
        text: "«Нужно бежать со всех ног, чтобы только оставаться на месте, а чтобы куда-то попасть, надо бежать как миним\
            ум вдвое быстрее!» — data scientist в Стране Чудес.\n\nНаука о данных вынуждена, как минимум, идти в ногу с по\
            стоянно увеличивающимися объемами и сложностью данных, а в идеальном случае стараться опережать и предупреждат\
            ь потенциальные проблемы, возникающие при их обработке. \n\nВ этом докладе вы увидите, как Scala-библиотеки Saddle,\
            \ Smile и Spark помогают науке о данных отвечать постоянно эволюционирующим требованиям инфраструктуры, облегч\
            ая анализ и расширяя возможности описательной статистики,  обработки данных и машинного обучения. В этом им по\
            могают функциональные аспекты языка Scala, его благоприятная экосистема больших данных и гибридность с объектн\
            о-ориентированным программированием.\n\nНа примере предсказания кликов на рекламных пространствах интернета мы\
            \ исследуем с вами возможности, преимущества и пути развития Scala для науки о данных."
