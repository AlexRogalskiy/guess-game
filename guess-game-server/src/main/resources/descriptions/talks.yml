  - id: 1014
    name:
      - {language: en, text: "Microprofile.io: Not by Spring alone"}
      - {language: ru, text: "Microprofile.io: не Спрингом единым"}
    shortDescription:
      - {language: en, text: "We'll tell about even more easy and, more importantly, standardized alternative to Spring Boot,\
            \ designed precisely for microservices. Implementations of this specification, made by different companies, can\
            \ work on various hardware from Raspberry Pi to large clusters. This specification proved successful and continues\
            \ to evolve, offering new very useful features right out of the box."}
      - {language: ru, text: "Расскажем о более легкой и, что немаловажно, стандартизованной альтернативе Spring Boot, спе\
            циально заточенной именно под микросервисы. Имплементации этой спецификации от разных компаний способны работа\
            ть на спектре оборудования от Raspberry Pi до огромных кластеров. Эта спецификация оказалась успешна и продолж\
            ает развиваться, предлагая новые, крайне полезные фичи прямо из коробки."}
    longDescription:
      - {language: en, text: "Need to write microservice on Java? The first thing that comes to mind is to take Spring Boot,\
            \ to write quickly several lines — and then off to production! And nobody ever thinks that there is even more\
            \ easy and, more importantly, standardized alternative, based on Java (Jakarta) EE. To make it possible, several\
            \ vendors of EE servers have come together and developed a very lightweight specification, designed precisely\
            \ for microservices. Implementations of this specification, made by different companies, can work on various hardware\
            \ from Raspberry Pi to large clusters. This specification proved successful and continues to evolve, offering\
            \ new very useful features right out of the box."}
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Вы в курсе, что происходит с Java EE? Складывается ощущение\
            , что никто не знает и не интересуется. Мы нашли живого человека, у которого современный вариант EE в продакшн\
            е. И знаете что? На это стоит посмотреть.*\n\nНеобходимо написать микросервис на Java? Первое, что приходит в\
            \ голову, — взять Spring Boot, быстро набросать пару строк и в продакшн! И никто не задумывается, что существу\
            ет даже более легкая и, что немаловажно, стандартизованная альтернатива, причем на основе Java (Jakarta) EE. Ч\
            тобы это стало возможно, под эгидой microprofile.io собрались несколько вендоров EE-серверов и разработали пои\
            стине легковесную спецификацию, специально заточенную именно под микросервисы. Имплементации этой спецификации\
            \ от разных компаний способны работать на спектре оборудования от Raspberry Pi до огромных кластеров. Эта спец\
            ификация оказалась успешна и продолжает развиваться, предлагая новые, крайне полезные фичи прямо из коробки."
