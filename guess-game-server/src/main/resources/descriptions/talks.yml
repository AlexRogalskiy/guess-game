  - id: 132
    name:
      - {language: en, text: "Clauses, qualifiers and patterns"}
      - {language: ru, text: "Спецификаторы, квалификаторы и шаблоны"}
    shortDescription:
      - {language: en, text: "Declaring a variable or a function in C++ might be tricky. When should we make it static and\
            \ inline? const and constexpr? What about consteval and constinit? How do templates affect this? In this talk,\
            \ Mikhail will try to sort out all this variety of concepts."}
      - {language: ru, text: "В С++ не так-то просто объявить переменную или функцию. Когда для неё стоит указывать static\
            \ и inline? const и constexpr? Что насчёт consteval и constinit? Как всё это взаимодействует с шаблонами? В эт\
            ом докладе Михаил попытается разложить по полочкам всё это многообразие."}
    longDescription:
      - language: en
        text: "In C++98 we had const, volatile, static, extern, inline and of course patterns. In C++11 thread_local, constexpr\
            \ and also extern for patterns were added. In C++14 variables patterns were added. In C++17 — inline variables.\
            \ In C++20 they promise to add consteval and constinit. Have you ever wondered what is static inline thread_local\
            \ constexpr const volatile variable? \n\nIn this talk Mikhail will try to sort out all this variety of keywords.\
            \ We will recall linkage, storage duration and patterns instantiation (and learn what will change with the dawn\
            \ of modules in C++20). Examine connection between template and inline, static and constexpr. Understand why we\
            \ need extern now when we have inline. And will realize how it took almost 20 years to learn how to declare constants.\n\
            \nThe talk is designed for basic knowledge of C++."
      - language: ru
        text: "Уже в С++98 у нас были const, volatile, static, extern, inline и, конечно, шаблоны. В С++11 добавились thread_local,\
            \ constexpr, а также extern для шаблонов. В С++14 добавились шаблоны переменных. В С++17 — inline переменные.\
            \ В С++20 обещают подвезти consteval и constinit. А вы когда-нибудь задумывались, что такое template static inline\
            \ thread_local constexpr const volatile переменная?\n\nВ этом докладе Михаил попытается разложить по полочкам\
            \ всё это многообразие ключевых слов. Вспомним про linkage, storage duration и инстанциации шаблонов (и что из\
            менится с приходом модулей в С++20). Разберёмся, какая связь между template и inline, между static и constexpr.\
            \ Поймём, зачем нам extern, когда у нас есть inline. И осознаем, как нам потребовалось почти 20 лет, чтобы нау\
            читься нормально объявлять константы.\n\nДоклад рассчитан на базовое знание языка.\n\n> __Комментарий программ\
            ного комитета:__\n\n\n\n> *Мы можем расставить так много ключевых слов при объявлении переменных, функций и ме\
            тодов, что в них уже легко запутаться. В своём докладе Михаил  разложит нам по полочкам все эти квалификаторы\
            \ и спецификаторы при объявлениях.*"
