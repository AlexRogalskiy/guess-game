    shortDescription:
      - {language: en, text: "Designing scalable systems based on actor model with Akka.NET and F#."}
      - {language: ru, text: "Разработка масштабируемых систем с использованием модели актеров, Akka.NET и F#."}
    longDescription:
      - language: en
        text: "“All the software’s a stage. And all the components merely actors. They have their exits and their entrances.\
            \ And they send each other messages”.\n\nDid Shakespeare write that? Perhaps not exactly. Never mind, this talk\
            \ is about modern times, so modern that some developers no longer find proven OO paradigm convincing and instead\
            \ ride new waves — newly discovered old waves, since Vagif will talk about actor model.\n\nIt’s been a year since\
            \ Miles’s team commenced a media distribution project using Akka.NET, functional programming and F#. Queues and\
            \ cloud storage providers, millions of files, all managed by actors. What did the team learn? What did they gain?\
            \ Come to Vagif’s talk to know!"
      - language: ru
        text: "«Весь софт — театр. И классы в нём, и типы — все актёры. У них свои есть выходы, уходы. Друг другу сообщени\
            я все шлют».\n\nТак Шекспир писал? Вероятно, не совсем так. Неважно, этот доклад — о новых временах, настолько\
            \ новых, что некоторые разработчики не вполне удовлетворены парадигмой объектно-ориентированного программирова\
            ния и находят новые пути — строго говоря, вновь обнаруживают старые, поскольку речь пойдет о модели актёров.\n\
            \nПрошел год с тех пор, как группа разработчиков Miles приступила к разработке системы публикации медиафайлов\
            \ на основе Akka.NET, функционального программирования и языка F#. Очереди сообщений и массивы данных в «облак\
            ах», миллионы файлов — всё под управлением актёров. Что было почерпнуто и выиграно? Всё это будет представлено\
            \ в докладе."
