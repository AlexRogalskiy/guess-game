    longDescription:
      - {language: en, text: "Why is testing databases is not so easy."}
      - language: ru
        text: "В наше время базы данных используются повсеместно: от интернет-форума для хранения сообщений пользователей\
            \ до распределённых поисковых систем для хранения индексов отсканированных веб-страниц. Да что там говорить —\
            \ сейчас встраиваемые БД есть в любом телефоне.\nPostgreSQL давно заняла нишу надёжной, расширяемой, реляционн\
