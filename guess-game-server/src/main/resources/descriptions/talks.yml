  - id: 543
    name:
      - {language: en, text: "Goto There and Back Again"}
    shortDescription:
      - {language: en, text: "We'll look at the history of some current controversies in language design, starting with Dijkstra's\
            \ letter to the editor."}
    longDescription:
      - {language: en, text: "The March of Progress is not a stable thing. It moves in fits, and frequently changes direction.\
            \ N steps forward. M steps back. Can we get there from here? Are we there yet? JavaScript has become incredibly\
            \ popular, and yet is little loved and much hated. And it is trying to change while petrified by its own popularity.\
            \ We'll look at the history of some current controversies in language design, starting with Dijkstra's letter\
            \ to the editor. A go to technology is sometimes useful and so must be eliminated."}
