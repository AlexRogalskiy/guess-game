  - id: 20
    name:
      - {language: en, text: "DevOps for developers (or maybe against them?!)"}
      - {language: ru, text: "DevOps для разработчиков (или против них?!)"}
    shortDescription:
      - {language: en, text: "We'll discuss why developers need (or need not) DevOps."}
      - {language: ru, text: "Поговорим о том, зачем разработчикам нужен (или не нужен) DevOps."}
    longDescription:
      - language: en
        text: "\"DevOps\" is the operations people’s crafty plan to make developers do other people's work, but we are smart\
            \ enough to see right through this naive rebranding trick!\n\nBaruch suggests you to think about it: we, the developers,\
            \ have written all the code. It passes all the tests; it obviously works, and works well (Are we a little proud?\
            \ We are!); so we are DONE.\n\nNow, out of the blue, a bunch of \"thought leaders\" (all with an operations background,\
            \ mind you!) are trying to tell us that we have to learn YAML, Docker, Kubernetes and Terraform to deploy our\
            \ software, because suddenly it is our concern?!\n\nIn this talk, we'll discuss why developers do or don’t need\
            \ DevOps. We'll consider arguments made by DevOps visionaries and see whether they hold water. Hopefully, by the\
            \ end of the talk, we'll understand whether DevOps really helps developers to deploy better code to production\
            \ more often, or if it is just another scam made up by marketing and evangelists."
      - language: ru
        text: "DevOps — это заговор сисадминов, чтобы заставить разработчиков делать чужую работу, но мы слишком умны, что\
            бы попасться на эту элементарную уловку ребрендингом!\nПосудите сами: мы написали код, он проходит тесты. Он,\
            \ очевидно, работает и работает хорошо (Мы гордимся собой? Да!). И тут мы закончили.\n\nНо приходят эти «визио\
            неры» (все из operations, прошу заметить!) и рассказывают нам, что теперь надо учить YAML, Docker, Kubernetes\
            \ и Terraform, потому что внезапно это наша головная боль?!\n\nВ этом докладе мы поговорим о том, зачем разраб\
            отчикам нужен или не нужен DevOps. Мы рассмотрим аргументы, которые приводят идеологи DevOps, и решим, состоят\
            ельны они или нет. К концу доклада, будем надеяться, нам станет понятно, действительно ли это способ, который\
            \ поможет нам (разработчикам) поставлять лучший код в прод чаще, или это, как всегда, разводка маркетологов и\
            \ евангелистов."
