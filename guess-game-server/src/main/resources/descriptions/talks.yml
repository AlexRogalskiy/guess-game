  - id: 130
    name:
      - {language: en, text: "Modules in C++20 — real or fake?"}
      - {language: ru, text: "Модули в С++20 — правда или вымысел?"}
    shortDescription:
      - {language: en, text: "We'll see how modules in C++ work, how they resemble and differ from similar concepts in other\
            \ languages, what capabilities were included in the standard and how they will affect code that we write, discuss\
            \ common misconceptions about modules (where they can and cannot help), look how they affect language tooling\
            \ and to what extent they can accelerate compilation of real-life projects."}
      - {language: ru, text: "Рассмотрим принцип работы модулей в С++, чем они похожи и чем отличаются от подобных концепц\
            ий в других языках, какие возможности вошли в стандарт и как они повлияют на код, который мы пишем, разберем ч\
            астые заблуждения, связанные с модулями (в чем они помогут, а в чем — нет), оценим их влияние на языковой тули\
            нг и посмотрим, насколько они ускорят компиляцию реальных проектов."}
    longDescription:
      - language: en
        text: "After several dozens of years of waiting and several years of heated discussions, C++20 finally introduces\
            \ modules as a replacement for header files. As of late, this is one of the most revolutionary changes in C++\
            \ — and it's naturally surrounded by myths, hopes, inflated and low expectations.\n\nIn this talk, we'll see how\
            \ modules in C++ work, how they resemble and differ from similar concepts in other languages, what capabilities\
            \ were included in the standard and how they will affect code that we write, discuss common misconceptions about\
            \ modules (where they can and cannot help), look how they affect language tooling and to what extent they can\
            \ accelerate compilation of real-life projects. We'll also learn what you can try right now, what you'll need\
            \ to wait for if you want to switch to the modular code and which tools the new standard gives you for that."
      - language: ru
        text: "После нескольких десятков лет ожидания и нескольких лет жарких споров в C++20 наконец появятся модули как з\
            амена заголовочным файлам. Это одно из самых революционных изменений в языке за последнее время — и, разумеетс\
            я, оно окружено мифами, надеждами, завышенными и заниженными ожиданиями.\n\nВ докладе мы рассмотрим принцип ра\
            боты модулей в С++, чем они похожи и чем отличаются от подобных концепций в других языках, какие возможности в\
            ошли в стандарт и как они повлияют на код, который мы пишем, разберем частые заблуждения, связанные с модулями\
            \ (в чем они помогут, а в чем — нет), оценим их влияние на языковой тулинг и посмотрим, насколько они ускорят\
            \ компиляцию реальных проектов. Также мы узнаем, что можно попробовать прямо сейчас, чего нужно дождаться для\
            \ перехода на модулярный код и какие инструменты для этого предоставляет новый стандарт.\n\n> __Комментарий пр\
            ограммного комитета:__\n\n\n\n> *Модули — самая долгожданная и обсуждаемая возможность нового стандарта. Но зн\
            аем ли мы, что действительно принято в стандарт C++20? Помогут ли модули улучшить время компиляции? А для чего\
            \ еще они нужны? Ответы на эти и другие общие вопросы о модулях из стандарта C++20 попробует дать Дмитрий Коже\
            вников в своем докладе.*"
