  - id: 1387
    name:
      - {language: en, text: "Grafana for InfluxDB (advanced level)"}
      - {language: ru, text: "Grafana для InfluxDB (продвинутый уровень)"}
    shortDescription:
      - {language: en, text: "Vyacheslav will tell you how to form a Grafana board for InfluxDB, and explain why it is so\
            \ important for your work."}
      - {language: ru, text: "Вячеслав по пунктам расскажет, как формировать доску Grafana для InfluxDB, и объяснит, почем\
            у так важно это уметь."}
    longDescription:
      - language: en
        text: "Grafana is a standard tool for metrics visualization in all spheres. InfluxDB is a standard tool for collecting\
            \ performance test results. \n\nThe development of Grafana is a common and relevant task. Someone calls this a\
            \ report, someone a datamart, but anyway you should know how to prepare Grafana dashboard. \n\nBy updating the\
            \ Grafana dashboard for Gatling tool we were able to successfully solve various technical tasks. Decisions were\
            \ complex but beautiful.\n\nVyacheslav composed a collection of recipes for forming the Grafana dashboard 6.5.2\
            \ (current) for InfluxDB 1.7 (current) using only standard Grafana components and InfluxDB functions:\n\n- metrics\
            \ filtering;\n- filtering filters by time and by other filters and tags;\n- applying optional filters to data\
            \ that doesn't have the required tags;\n- selection of default values for aggregate functions with an empty data\
            \ set;\n- using Grafana variables to store intermediate values in InfluxDB calculations;\n- creating summary tables\
            \ with the help of Grafana Table Panel;\n- setting the output order of columns in tables;\n- applying styles to\
            \ summary table rows based on a tag, not value;\n- displaying grouped metrics on graphs and tables;\n- filling\
            \ voids in discharged data and for different granularity;\n- and other unobvious moments of work with InfluxDB\
            \ and Grafana.\n\nTalk level is difficult, for practicing engineers."
      - language: ru
        text: "Grafana является стандартным инструментом для визуализации метрик во всех сферах деятельности. InfluxDB явл\
            яется стандартным инструментом для сбора результатов тестов производительности.\r\n\r\nИ разработка доски Grafana\
            \ — частая и актуальная задача. Кто-то может называть это отчетом, кто-то витриной данных, но так или иначе, н\
            ужно уметь подготовить доску Grafana.\r\n\r\nПри обновлении доски Grafana для инструмента Gatling удалось успе\
            шно решить разные технические задачи. Решения сложные, но красивые.\r\n\r\nВячеслав составил сборник рецептов\
            \ для формирования доски Grafana 6.5.2 (актуальная) для InfluxDB 1.7 (актуальная) с применением лишь стандартн\
            ых компонентов Grafana и функций InfluxDB:\r\n\r\n* фильтрация метрик;\r\n* фильтрация фильтров по времени и п\
            о другим фильтрам и тегам;\r\n* применение опциональных фильтров к данным, у которых нет нужных тегов;\r\n* вы\
            бор значений по умолчанию для агрегирующих функций при пустом наборе данных;\r\n* использование переменных Grafana\
            \ для сохранения промежуточных значений при вычислениях InfluxDB;\r\n* создание сводных таблиц с помощью Grafana\
            \ Table Panel;\r\n* задание порядка вывода колонок в таблицах;\r\n* применение стилей к строкам сводной таблиц\
            ы в зависимости от тега, а не от значения;\r\n* вывод сгруппированных метрик на графики и таблицы;\r\n* заполн\
            ение пустот в разряженных данных и для разной гранулярности;\r\n* и много других неочевидных моментов работы с\
            \ InfluxDB и Grafana.\r\n\r\nУровень доклада: сложный, для практикующих инженеров."
