  - id: 275
    name:
      - {language: en, text: "Text rendering in Android"}
      - {language: ru, text: "Рендеринг текста в Android"}
    shortDescription:
      - {language: en, text: "Pavel will reveal all details of text rendering in Android OS."}
      - {language: ru, text: "Павел раскроет все тонкости внутреннего устройства рендеринга текста в Android."}
    longDescription:
      - language: en
        text: "The main purpose of the talk is to tell about how a text is rendered by the Android. What steps it consists\
            \ of and how the standard TextView component does it. Using a text editor as an example, let's see how you can\
            \ make your component for displaying text.\nThe talk will help expand the technical horizons of developers."
      - language: ru
        text: "Основная цель доклада — рассказать о том, как в системе устроен рендеринг текста. Из каких этапов он состои\
