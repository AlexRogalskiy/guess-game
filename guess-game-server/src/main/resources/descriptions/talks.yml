  - id: 548
    name:
      - {language: en, text: "React Loadable: Code Splitting with Server Side Rendering"}
    shortDescription:
      - {language: en, text: "In this talk we will explore how to organize component-centric code splitting with server side\
            \ rendering and universal data fetching in React, when your application becomes large enough."}
      - {language: ru, text: "Как организовать компонентно-ориентированное разделение кода для большого SPA-приложения на\
            \ React с рендерингом на сервере и универсальной загрузкой данных."}
    longDescription:
      - language: en
        text: "When you have a large enough application, a single large bundle with all of your code becomes a problem for\
            \ startup time. You need to start breaking your app into separate bundles and load them dynamically when needed.\n\
            \nSplitting a single bundle into several ones is a well-solved problem with tools like Browserify and Webpack.\n\
            \nBut now you need to find places in your application where you can split off into another bundle and load it\
            \ asynchronously. You also need a way to communicate between server and client, and need to organize server side\
            \ rendering and implement universal data fetching for your application.\n\nEven React Router team failed with\
            \ this task, as shown in its documentation: \"We’ve tried and failed a couple of times\".\n\nThe talk will show\
            \ how to solve this problem using a library called React Loadable.\n\nAlso, we will look at some solutions which\
            \ you can achieve with React Router v4 and why they are not the best ones.\n\nFor this talk, you will need some\
            \ knowledge in React, Babel (ES6), Node, Webpack 2, Redux, and little bit React Router v4."
      - language: ru
        text: "Когда у нас достаточно большое приложение, существенной проблемой при его старте становится один-единственн\
            ый бандл со всем кодом. Нужно разбивать приложение на отдельные бандлы и загружать их динамически, когда это н\
            еобходимо.\n\nРазделить один бандл на несколько помогают такие инструменты, как Browserify и webpack. Но как т\
            олько требуется также организовать рендеринг на сервере и имплементировать универсальную загрузку данных для н\
            ашего приложения, решать эту проблему становится сложнее. Кроме того, нам нужно найти места в нашем приложении\
            , где мы будем разбивать его на другие бандлы и загружать их асинхронно, а также подумать, как нам связать сер\
            вер и клиент.\n\nЕсли открыть в документации React Router 4 раздел «Code-splitting + server rendering», то мож\
            но увидеть: \n«We’ve tried and failed a couple of times».\n\nВ докладе будет показано, как можно решить эту пр\
            облему с помощью простой библиотеки React Loadable. Для этого доклада вам пригодятся знания React, Babel (ES6),\
            \ Node, webpack 2 и Redux."
    talkDay: 2
    track: 2
