  - id: 852
    name:
      - {language: en, text: "A \"bulletproof\" pizza store"}
      - {language: ru, text: "Безбажная пиццерия"}
    shortDescription:
      - {language: en, text: "We will focus on the problem of efficient tests with the property-based approach. You'll see\
            \ how FsCheck tool can be used in conjunction with C# and how teamwork of business operators, QA engineers, and\
            \ developers can become a key factor for a \"bulletproof\" pizza store."}
      - {language: ru, text: "Сосредоточимся на проблеме эффективных тестов с использованием property based-подхода. На пр\
            имерах будет показано, как можно использовать FsCheck в связке с C#."}
    longDescription:
      - language: en
        text: "Sometimes even with decent code coverage and extensive regression testing, bugs still appear out of nowhere.\
            \ Dodo IS development team is not an exception. \n\nWhile migrating away from monolith to a service-based architecture,\
            \ some questions came up: who is responsible for testing the new services? Which tests find bugs better: manually\
            \ written or generated ones? \n\nWe will focus on the problem of efficient tests with the property-based approach.\
            \ \nExamples will show how: \n- FsCheck tool can be used in conjunction with C#; \n- teamwork of business operators,\
            \ QA engineers, and developers are a key factor for a \"bulletproof\" pizza store."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Юля работает в IT-компании, которая готовит пиццу.*\n\n\nКак\
            \ не потерять качество при переходе от монолитной архитектуры к сервисной? Как помочь тестам находить баги: пи\
            сать тесты или все же генерировать их? \n\nВ докладе не будет «серебряной пули», которая бы помогла вам постро\
            ить свою гибкую команду или же сделать регресс UI по-другому. Мы сосредоточимся в основном на проблеме эффекти\
            вных тестов с использованием property based-подхода. На примерах будет показано, как можно использовать FsCheck\
            \ в связке с C#. \n\nНаверняка вы сталкивались с ситуацией, когда unit-тесты на методы написаны, тестировщики\
            \ регресс провели, а баги возникают словно ниоткуда. Команда разработки системы Dodo IS не стала исключением.\
            \ При разделении продукта на смысловые части остро встал вопрос о том, кто будет проверять появившиеся сервисы\
            \ и как быть с их интеграцией. \n\nТесное взаимодействие бизнеса, QA и разработчиков, эксперименты с разными п\
            одходами и практиками, внедрение тестов в CI – наш путь к быстрому фидбэку и повышению качества поставляемого\
            \ клиентам продукта. \nСервис без багов – залог вкусной пиццы…"
