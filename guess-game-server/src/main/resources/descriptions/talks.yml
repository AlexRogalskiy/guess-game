  - id: 1266
    name:
      - {language: en, text: "Scaling architecture at Lyft"}
    shortDescription:
      - {language: en, text: "The talk covers evolution and revolutions of solutions in the core structure of our codebase\
            \ and explains current state and what problems it allows to solve at our scale. The audience will learn how to\
            \ prototype initial app architecture in respect of later scale and what kind of solutions help to produce a sustainable\
            \ product."}
      - {language: ru, text: "Доклад посвящен эволюции и кардинальным изменениям решений в корневой структуре нашей кодово\
            й базы, текущему состоянию дел и проблемам, которые оно позволяет решить на нашем уровне. Слушатели научатся п\
            роектировать изначальную архитектуру приложения с прицелом на дальнейшее масштабирование и узнают, какие решен\
            ия пригодятся для создания стабильного продукта."}
    longDescription:
      - language: en
        text: "Lyft Android was started as a single app with one developer. Now it is more than 50 developers, two apps with\
            \ shared codebase and tons of features being released each week. The requirements had changed dramatically, and\
            \ now we have many challenges that were not seen in the past.\n\nThe talk covers evolution and revolutions of\
            \ solutions in the core structure of our codebase and explains current state and what problems it allows to solve\
            \ at our scale. The audience will learn how to prototype initial app architecture in respect of later scale and\
            \ what kind of solutions help to produce a sustainable product."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Отличный докладчик, которому есть чем поделиться по опыту р\
            аботы в Lyft. Доклад посвящен проблемам, часто встречающимся при масштабировании архитектуры приложения.*\n\n\
            Lyft Android начиналось как простое приложение, разрабатываемое одним человеком. Сейчас это более 50 разработч\
            иков, два приложения с общей кодовой базой и множество новых фич, выходящих каждую неделю. Требования изменили\
            сь коренным образом, появились новые трудности.\n\nДоклад посвящен эволюции и кардинальным изменениям решений\
            \ в корневой структуре нашей кодовой базы, текущему состоянию дел и проблемам, которые оно позволяет решить на\
            \ нашем уровне. Слушатели научатся проектировать изначальную архитектуру приложения с прицелом на дальнейшее м\
            асштабирование и узнают, какие решения пригодятся для создания стабильного продукта."
