  - id: 926
    name:
      - {language: en, text: "30: too much JavaScript"}
      - {language: ru, text: "30: слишком много JavaScript"}
    shortDescription:
      - {language: en, text: "How to understand what is a necessary thing to learn in JavaScript and what is just hype, and\
            \ how to structure information to master it as soon as possible."}
      - {language: ru, text: "Как в JavaScript учить то, что нужно, а не хайпово, и как структурировать информацию для мак\
            симально быстрого освоения."}
    longDescription:
      - language: en
        text: "Our industry grows with a burst. Have you thought a couple of years ago that at the conference with JavaScript\
            \ in its name we'll dive deep into AST, study inline assembler to get a better understanding of V8 and be interested\
            \ in Rust (cause that's WebAssembly!)? This talk answers three questions Ilya is always being asked by his students:\n\
            \n- How to understand what is a necessary thing to learn and what is just hype?\n- How to structure information\
            \ to master it as soon as possible?\n- Which way to run?\n\nIlya hates abstract talks about spaceships sailing\
            \ the universe. His goal is to make the talk's participants if not understand, what, how and when to learn in\
            \ JavaScript, then at least to have a vision of how to get this understanding."
      - language: ru
        text: "«Мне 30, и я стар. Ок, на самом деле пока еще 29, и я super-star (по крайней мере так мне всегда говорила м\
            оя мама, а разве она может быть неправа?), но уже сейчас я отчетливо вижу ограничения своего мозга по перерабо\
            тке информации, восприятию нового контента и обучению».\n\nНаша индустрия растет взрывообразно. Думали ли вы п\
            ару лет назад, что на конференции с JavaScript в названии мы будем погружаться в глубины AST, изучать ассембле\
            рные вставки для лучшего понимания производительности V8 и интересоваться Rust (потому что WebAssembly же!)? Э\
            тот доклад — ответ на три вопроса, которые задают Илье каждую неделю по несколько раз его студенты:\n\n- Как у\
            чить то, что нужно, а не хайпово?\n- Как структурировать информацию для максимально быстрого освоения?\n- Куда\
            \ бежать?\n\nИлья терпеть не может разговоры про космические корабли, бороздящие бескрайние просторы Большого\
            \ театра. Его цель, чтобы после доклада каждый вышел если не с твердым пониманием, что, как и когда учить в JS,\
            \ то хотя бы со знанием, как это понимание обрести."
