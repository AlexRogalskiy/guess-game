  - id: 611
    name:
      - {language: en, text: "Java 9 Modules. Why not OSGi?"}
      - {language: ru, text: "Модули Java 9. Почему не OSGi?"}
    shortDescription:
      - {language: en, text: "Java 9 Modules vs. OSGi comparison."}
      - {language: ru, text: "Доклад, сравнивающий подходы к модулям в OSGi и Java 9."}
    longDescription:
      - language: en
        text: "Modules will inevitably appear in Java 9. Some people are little worried about it, some are scared, and some\
            \ genuinely perplexed: why do we need them, if we have OSGi for more than 15 years that solves exactly the same\
            \ problems as Java 9 modules?\n\nIn this talk we will attempt to understand what problems OSGi tries to solve,\
            \ how does it solve them and does it at all. Then we will understand what problems Jigsaw does not solve that\
            \ OSGi tries to, and why, and what problems are solved by Jigsaw and how. Finally, we will talk about what problems\
            \ Jigsaw brings to the Java ecosystem and how do we have to deal with them.;"
      - language: ru
        text: "В Java 9 появляются модули. Кого-то это мало волнует, кого-то пугает, кто-то искренне недоумевает: зачем, в\
            едь у нас уже больше 15 лет есть OSGi, который решает ровно те же проблемы, что и модули?\n\nВ этом докладе мы\
            \ попробуем разобраться, какие проблемы пытается решить OSGi, как он их решает и решает ли в действительности\
            .\nЗатем разберёмся, какие проблемы, которые пытается решить OSGi, Jigsaw совсем не решает и почему, а какие п\
            роблемы решает и как.\nНу и в конце поговорим, какие проблемы Jigsaw при этом привносит в экосистему Java и чт\
            о с этим делать."
