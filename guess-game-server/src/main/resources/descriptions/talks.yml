  - id: 561
    name:
      - {language: en, text: "Wash your hands before you eat, or Sanitizers in testing"}
      - {language: ru, text: "Мойте руки перед едой, или Санитайзеры в тестировании"}
    shortDescription:
      - {language: en, text: "Sanitizers (Address, Leak, Memory, Thread, UB), what we need them for and how to use them."}
      - {language: ru, text: "Рассказ про санитайзеры (Address, Leak, Memory, Thread, UB), зачем они нужны и их практическ\
            ое применение."}
    longDescription:
      - language: en
        text: "As the saying goes, “with great power comes great responsibility”. C++ is a language with great expression\
            \ power and vast capabilities. One have to pay for this capabilities with possible defects, which are absent in\
            \ programs written in managed languages.\n\nSanitizers are wonderful tools, which will help you find complex defects\
            \ in C++ programs. I’ll talk about these tools, what they can do, and how to use them in your project."
      - language: ru
        text: "Как известно, «с большой силой приходит и большая ответственность». С++ – это язык с большой выразительной\
            \ силой и огромными возможностями. За эти возможности приходится платить потенциальными дефектами, которые отс\
            утствуют в программах на управляемых (managed) языках.\n\nСанитайзеры – замечательные инструменты, которые поз\
            воляют находить сложные дефекты в программах на C++. Я расскажу об этих инструментах, их возможностях и о том\
            , как их использовать с пользой для своего проекта."
