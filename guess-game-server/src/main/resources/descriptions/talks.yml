    name:
      - {language: en, text: "Falcon — new JIT-compiler in Zing JVM"}
      - {language: ru, text: "Falcon — новый JIT-компилятор в Zing JVM"}
    shortDescription:
      - {language: en, text: "Why it was preferred to develop a new compiler instead of improving C2, and how does it make\
            \ Java code run faster?"}
      - {language: ru, text: "Почему вместо развития вместо развития C2 решено было написать новый компилятор, и как он ус\
            коряет исполнение Java-кода?"}
    longDescription:
      - language: en
        text: "Falcon is a new JIT compiler for Zing JVM that replaces C2 compiler. The new compiler, which is based on LLVM,\
            \ is here to improve the peak performance of Java code. \n\nLLVM is typically used for C/C++ static compilation,\
            \ so we at Azul Systems had to do a lot of work to make LLVM compile Java code efficiently. We'll talk about the\
            \ difference between C/C++ static compiler and Java JIT compiler, and also will examine supporting GC, deoptimizations\
            \ and Java specific optimizations in LLVM. \n\nDevelopment of a new compiler is a big and ambitious task. We'll\
            \ explain why it was preferred to develop a new compiler instead of improving C2, and we'll show by example how\
            \ Falcon makes Java code run faster."
      - language: ru
        text: "Falcon — новый JIT-компилятор для виртуальной машины Zing, пришедший на смену компилятору C2. Новый компиля\
            тор, построенный на базе инфраструктуры LLVM, призван улучшить пиковую производительность исполнения Java-кода\
            . \n\nLLVM традиционно используется для статической компиляции C/C++, и нам в Azul Systems прошлось проделать\
            \ немало работы, чтобы научить LLVM эффективно компилировать Java-код. Мы обсудим, чем отличается статический\
            \ компилятор C/C++ от JIT-компилятора для Java, и расскажем про поддержку GC, деоптимизаций и Java-специфичных\
            \ оптимизаций в LLVM. \n\nРазработка нового компилятора — большая и амбициозная задача. Мы расскажем, почему н\
            е стали развивать С2, а решили написать новый компилятор, и на примерах покажем, как новый компилятор ускоряет\
            \ исполнение Java-кода."
