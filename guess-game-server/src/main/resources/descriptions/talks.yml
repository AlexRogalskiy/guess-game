  - id: 284
    name:
      - {language: en, text: "Reactive, or not reactive: that is the question"}
      - {language: ru, text: "Reactive или не reactive, вот в чем вопрос"}
    shortDescription:
      - {language: en, text: "As an example we'll discuss a system with problems and, naturally, try to refactor it in reactive\
            \ manner. We'll cover benefits and drawbacks of not only the approach, but also API of specific implementations.\
            \ We'll evaluate the level of complexity before and after refactoring. We'll try to learn what is joke and what\
            \ isn't."}
      - {language: ru, text: "Рассмотрим пример системы, в которой есть проблемы, и, конечно же, попробуем отрефакторить е\
            ё в реактивном стиле. Рассмотрим преимущества и недостатки не только подхода, но и API конкретных реализаций.\
            \ Оценим сложность, которая была до рефакторинга, и ту сложность, которую мы привнесли после. Постараемся разо\
            браться, что игрушки, а что нет."}
    longDescription:
      - language: en
        text: "We all know the saying: \"If all you have is hammer, everything looks like a nail\". In the world of software\
            \ engineering it usually happens to the new, hyped technologies, which are not always used as they should be.\
            \ As a result, we get more complex API which can only be supported by the engineers that went through fire and\
            \ water, lots of bugs, and other problems.\n\nHow can we avoid broken fingers and things destroyed by hammer when\
            \ we try to implement React?\n\nAs an example we'll discuss a system with problems and, naturally, try to refactor\
            \ it in reactive manner. We'll cover benefits and drawbacks of not only the approach, but also API of specific\
            \ implementations. We'll evaluate the level of complexity before and after refactoring. We'll try to learn what\
            \ is joke and what isn't."
      - language: ru
        text: "Все вы слышали фразу: «Человек, научившийся пользоваться молотком, во всем начинает видеть гвоздь». В мире\
            \ программирования это очень часто происходит с новыми и модными технологиями, которые далеко не всегда примен\
            яются по назначению. В результате мы имеем более сложный API, который могут поддерживать только прошедшие медн\
            ые трубы программисты, кучу багов и прочих проблем.\n\nКак нам избежать сломанных пальцев и разбитых молотком\
            \ вещей при попытке внедрить React?\n\nМы рассмотрим пример системы, в которой есть проблемы, и, конечно же, п\
            опробуем отрефакторить её в реактивном стиле. Рассмотрим преимущества и недостатки не только подхода, но и API\
            \ конкретных реализаций. Оценим сложность, которая была до рефакторинга, и ту сложность, которую мы привнесли\
            \ после. Постараемся разобраться, что игрушки, а что нет."
    talkDay: 1
    trackTime: "18:30"
    track: 1
