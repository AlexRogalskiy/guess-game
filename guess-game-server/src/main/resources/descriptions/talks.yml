  - id: 1040
    name:
      - {language: en, text: "Modern FP using Tagless Final"}
      - {language: ru, text: "Современное ФП с Tagless Final"}
    shortDescription:
      - {language: en, text: "There is a new way of app composition gaining popularity in the FP community. It allows to define\
            \ the accurate description of the components' work without overhead charges and is a perfect realization of Dependency\
            \ Inversion Principle. We'll discuss the history and the formal, technical and practical aspects of implementing\
            \ this approach using Scala as an example."}
      - {language: ru, text: "В ФП-сообществе набирает популярность новый способ композиции приложений, который позволяет\
            \ определить точное описание работы компонент без накладных расходов и является отличной реализацией Dependency\
            \ Inversion Principle. Рассмотрим историю, формальную, техническую и практическую стороны применения этого под\
            хода на примере Scala."}
    longDescription:
      - language: en
        text: "For quite some time there is a new way of app composition, superceding Free Monads, gaining popularity in the\
            \ FP community. It allows to define the accurate description of the components' work without overhead charges\
            \ and is a perfect realization of Dependency Inversion Principle.\n\nAs for the Scala, this approach fits amazingly\
            \ well into the language's syntax.\n\nWe'll discuss the history and the formal, technical and practical aspects\
            \ of implementing this approach using Scala as an example."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Жесткий Scala-доклад — кишки и сложные подходы! Зайдет всем\
            \ скалистам!*\n\nУже не первый год в ФП-сообществе набирает популярность новый способ композиции приложений, п\
            ришедший на замену Free Monads. Он позволяет определить точное описание работы компонент без накладных расходо\
            в и является отличной реализацией Dependency Inversion Principle.\n\nВ Scala этот подход удивительно хорошо вп\
            исывается в синтаксис языка.\n\nРассмотрим историю, формальную, техническую и практическую стороны применения\
            \ этого подхода на примере Scala."
