    name:
      - {language: en, text: "Advanced client load balancing with Spring Cloud"}
      - {language: ru, text: "Балансируем клиентские запросы вместе со Spring Cloud"}
    shortDescription:
      - {language: en, text: "We'll look into a standard solution of the problem in Live Demo mode on the base of Spring Cloud\
            \ project. During this demo, we'll dwell on inside realization of client load balancing with examples from different\
            \ libraries."}
      - {language: ru, text: "Разберем типовое решение проблемы в режиме Live Demo на базе проекта Spring Cloud. По ходу д\
            емо будет рассмотрена внутренняя реализация клиентской балансировки запросов с примерами из официальных библио\
            тек и собственной библиотеки автора."}
    longDescription:
      - language: en
        text: "In distributed systems with dynamic configuration, there is a problem of correct detection of working services\
            \ and load balancing between them. The main question is not even about which service can be called, but which\
            \ instance is better for the call at the exact moment of time (and that requires smart balancing in a state of\
            \ constantly changing system configuration). \n\nIn this talk, Alexander will look into a standard solution of\
            \ the problem in Live Demo mode on the base of Spring Cloud project, which includes ready realizations of main\
            \ patterns for distributed apps development. During this demo, Alexander will dwell on inside realization of client\
            \ load balancing with examples from official libraries and the one of his own. \n\n* This talk is not connected\
            \ with the engineer solutions in Odnoklassniki and is based on projects and libraries with open source code, along\
            \ with speaker's personal experience of their usage or creation."
      - language: ru
        text: "В распределённых системах с динамической конфигурацией существует проблема корректного обнаружения работающ\
            их экземпляров сервисов и балансировки запросов между ними. Основной вопрос даже же не в том, какой экземпляр\
            \ может быть вызван в принципе, а в том, какой инстанс лучше подходит для вызова в определенный момент времени\
            , что требует умной балансировки в условиях постоянно меняющейся конфигурации системы. \n  \nВ докладе Алексан\
            др разберет типовое решение проблемы в режиме Live Demo на базе проекта Spring Cloud, который содержит готовые\
            \ реализации основных паттернов для разработки распределенных приложений. По ходу демо будет рассмотрена внутр\
            енняя реализация клиентской балансировки запросов с примерами из официальных библиотек и собственной библиотек\
            и автора. \n  \n* Доклад не связан с инженерными решениями в Одноклассниках и базируется на проектах и библиот\
            еках с открытым исходным кодом, личном опыте автора по их использованию или созданию."
