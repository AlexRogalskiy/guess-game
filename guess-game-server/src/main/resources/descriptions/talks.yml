  - id: 1109
    name:
      - {language: en, text: "Selenium WebDriver development challenges"}
      - {language: ru, text: "Заморочки в Selenium WebDriver"}
    shortDescription:
      - {language: en, text: "Challenges in development of Selenium WebDriver and how Alexey and his colleagues overcame them."}
      - {language: ru, text: "Сложные задачи, которые возникали при разработке Selenium WebDriver, и как Алексей и его кол\
            леги с ними справлялись."}
    longDescription:
      - language: en
        text: "WebDriver is a W3C standard describing API for browser automation and a tool which implements this standard.\
            \ Alexey has been participating in developing this tool since 2011. In this talk, he'll cover several challenges\
            \ which they encountered while writing the tool code and drawing up the text of the standard and how they dealt\
            \ with these challenges with varying degrees of success. \n\nWhy the tool API does have \"check element visibility\"\
            \ feature while the standard doesn't? Is there any way to know that the element is clickable without clicking\
            \ on it? Why is it so hard to get the text of the element? Why, when requesting a new session initialization,\
            \ the same data get transmitted in triplicate? Come to learn more about these and other pitfalls Alexey and his\
            \ colleagues have experienced."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Алексей является core developer в проекте Selenium WebDriver,\
            \ в котором участвует с 2011 года, ведёт и развивает [главный российский портал про тестирование ПО](http://software-testing.ru/),\
            \ вносит большой вклад в развитие сообщества автоматизаторов. \nВ своём выступлении Алексей расскажет о том, с\
            \ какими сложностями встречаются разработчики популярного инструмента Selenium, как они их решают и как сообще\
            ство помогает в разработке инструмента.*\n\nWebDriver — это стандарт W3C, описывающий API для автоматизации бр\
            аузеров, и инструмент, который реализует этот стандарт. Алексей участвует в разработке этого инструмента с 2011\
            \ года. В своём докладе он расскажет про некоторые сложные задачи и ситуации, которые возникали при создании к\
            ода инструмента и написании текста стандарта, и про то, как они из этих ситуаций выкручивались с разной степен\
            ью успешности. \n\nПочему в API инструмента есть функция «проверить видимость элемента», а в стандарте её нет\
            ? Можно ли узнать, что элемент кликабельный, не пытаясь по нему кликнуть? Почему так сложно получить текст эле\
            мента? Зачем при запросе на инициализацию новой сессии одни и те же данные передаются в трёх экземплярах? Прих\
            одите послушать про эти и другие грабли, которые укрепляли лбы Алексея и его коллег."
    talkDay: 1
    trackTime: "15:30"
