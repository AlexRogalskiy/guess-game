    name:
      - {language: en, text: "C++ smart pointer cookbook"}
      - {language: ru, text: "Рецепты использования умных указателей"}
    shortDescription:
      - {language: en, text: "This talk's aimed at C++ developers already familiar with basic capabilities of default smart\
            \ pointers. From this talk they'll learn several handy tricks of using both default and custom smart pointers."}
      - {language: ru, text: "Целевая аудитория доклада — разработчики С++, уже имеющие представление о базовых возможност\
            ях стандартных умных указателей. Из этого доклада они узнают ряд полезных приёмов использования как стандартны\
            х, так и пользовательских умных указателей."}
    longDescription:
      - language: en
        text: "C++11 introduces the unique_ptr, shared_ptr, weak_ptr smart pointers. Apart from handling their main task —\
            \ simplifying dynamic memory management — they can also become building blocks for more complex structures.\n\n\
            This talk's aimed at C++ developers already familiar with basic capabilities of default smart pointers. From this\
            \ talk they'll learn several handy tricks of using both default and custom smart pointers."
      - language: ru
        text: "В стандарт C++11 были введены умные указатели unique_ptr, shared_ptr, weak_ptr. Помимо решения своей главно\
            й задачи, упрощения управления динамической памятью, они могут выступать в виде строительных блоков для создан\
            ия более сложных конструкций.\n\nЦелевая аудитория доклада — разработчики С++, уже имеющие представление о баз\
            овых возможностях стандартных умных указателей. Из этого доклада они узнают ряд полезных приёмов использования\
            \ как стандартных, так и пользовательских умных указателей."
