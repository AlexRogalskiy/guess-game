    longDescription:
      - language: en
        text: "Elbrus is Russian VLIW-architecture processor with high security requirements. JVM is a complex dynamic system,\
            \ which implies a certain freedom in the implementation and execution. These things are always in conflict with\
            \ each other.\n\nDuring the session Roman will tell about porting of OpenJDK, in particular of Hotspot virtual\
            \ machine on this architecture. Digging into the guts of JVM, non-trivial solutions and many more will be present\
            \ with an excess. There will also be the story of the \"template\" interpreter. In general, the talk will be interesting."
      - language: ru
        text: "Эльбрус — российский процессор VLIW-архитектуры с повышенными требованиями к безопасности. JVM — сложная ди\
            намичная система, которая подразумевает определенную свободу в реализации и исполнении. Эти вещи всегда вступа\
            ют в противоречие друг с другом.\n\nВ докладе Роман расскажет про портирование OpenJDK, в частности виртуально\
            й машины Hotspot на эту архитектуру. Кишки JVM, копание во внутренностях железа, нетривиальные решения и много\
            е другое будет присутствовать с избытком — мало не покажется. Также будет рассказ о «шаблонном» интерпретаторе\
            . В общем, будет интересно."
