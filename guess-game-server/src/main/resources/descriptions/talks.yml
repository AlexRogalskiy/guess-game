            е."}
    longDescription:
      - language: en
        text: "You have started a huge project with a boisterous web interface and far-reaching plans for 2-3 years. You chose\
            \ a framework, customized the assembler, downloaded from the GitHub or created a backbone — the foundation of\
            \ your future application. Perhaps you already have a prototype! \nAnd the question arises: what is next? Because\
            \ mistakes in the early stages are the most painful. It is very easy to mess things up. \n\nDuring the talk, Alexey\
            \ will take a standard template that is understandable to everyone and try to build its architecture, applying\
            \ all the knowledge that he has accumulated over 10 years of work in the frontend."
      - language: ru
        text: "Вы начали огромный проект с разухабистым веб-интерфейсом и с наполеоновскими планами на 2-3 года. Выбрали ф\
            реймворк, настроили сборщик, скачали с GitHub или сгенерировали скелет, основу вашего будущего приложения. Воз\
            можно, у вас даже уже есть прототип. \nИ здесь возникает вопрос, как действовать дальше, ведь ошибки на ранних\
