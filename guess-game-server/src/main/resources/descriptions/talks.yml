  - id: 894
    name:
      - {language: en, text: "Are there autotests in mobile video games?"}
      - {language: ru, text: "Есть ли автотестирование в мобильных видеоиграх?"}
    shortDescription:
      - {language: en, text: "We'll look at the issues of using Appium default tools and gamescenes graphs for autotests implementation.\
            \ Using real-life examples, we'll explain how it works in Zeptolab and how our expertise might be useful in other\
            \ projects."}
      - {language: ru, text: "Поговорим об использования штатного инструментария Appium и графов игровых сцен для реализац\
            ии автоматизированного тестирования. На живых примерах покажем, как это работает в компании Zeptolab и как пол\
            ученный нами опыт можно использовать в других проектах."}
    longDescription:
      - language: en
        text: "The problem of software testing automation is now a matter of extreme concern. In the gaming industry, we face\
            \ non-standard approaches towards development, and as a result, the automation is done out of the beaten path.\
            \ \n\nThis talk is devoted to the issues of using Appium default tools and gamescenes graphs for autotests implementation.\
            \ Using real-life examples, we'll explain how it works in Zeptolab and how our expertise might be useful in other\
            \ projects."
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n\n> *Хотели узнать, как тестируют в компании, которая создала «\
            Cut the rope»? * \n\n\nВ современном мире остро стоит проблема автоматизации тестирования ПО. В игровой индуст\
            рии мы сталкиваемся с нестандартными подходами к разработке, а значит, и автоматизировать приходится самобытно\
            . \n\nДоклад посвящен вопросам использования штатного инструментария Appium и графов игровых сцен для реализац\
            ии автоматизированного тестирования. Расскажем как пришли к автоматизации, на живых примерах покажем, как это\
            \ работает в компании Zeptolab и как полученный нами опыт можно использовать в других проектах."
