  - id: 717
    name:
      - {language: en, text: "Loading time testing and results visualisation of web games"}
    shortDescription:
      - {language: en, text: "We'll cover all needed blocks to build a fully automated testing pipeline for web games loading\
            \ time testing (with Selenium WebDriver, Selenium Grid, Appium, Zaproxy, Linux traffic control, Jenkins and Docker),\
            \ what are the most important metrics, what kind of data we can collect and how we can store it, as well as tests\
            \ results visualisation which can be applied to a much larger scope than web games loading testing using such\
            \ tools as InfluxDB and Grafana."}
    longDescription:
      - language: en
        text: "Loading time of an application is a very important metric to be sure that the best possible user experience\
            \ is delivered and no regression has been introduced. \n\nIt is especially important for web games, because when\
            \ accessed for the first time all assets are fetched from the Internet and rendered on different platforms (JS/HTML5\
            \ and Flash) and devices (Android and iOS phones and tablets). \n\nThis talk consists of two part: the first one\
            \ will cover not only all needed blocks to build a fully automated testing pipeline for web games loading time\
            \ testing, using such technologies as Selenium WebDriver, Selenium Grid, Appium, Zaproxy, Linux traffic control,\
            \ Jenkins and Docker, but also what are the most important metrics, what kind of data we can collect and how we\
            \ can store it. \n\nThe second part of this talk will be dedicated to tests results visualisation which can be\
            \ applied to a much larger scope than web games loading testing using such tools as InfluxDB and Grafana."
    talkDay: 2
    trackTime: "12:00"
    track: 2
    language: en
    presentationLinks: ["https://assets.ctfassets.net/ut4a3ciohj8i/1ZC6SoESaAec8ucAS4qqaE/f92b842e8557a10983265f21c9e71a70/Andrejs_Kalnacs_-_Loading_time_testing_and_results_visualisation_of_web_games.pdf"]
    videoLinks: ["https://youtu.be/YA6kHH59yMY"]
