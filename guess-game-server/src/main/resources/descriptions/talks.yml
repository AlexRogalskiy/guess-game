    presentationLinks: ["https://assets.ctfassets.net/nn534z2fqr9f/5YqZAn4MGkww8aAsSo0MIm/605847abdf60ac063335e1be5d7e6299/Functional_Programming-_What-_Why-_How-.pdf"]
