      - {language: ru, text: "Ни один программный пакет нельзя полностью очистить от багов — тогда как понять, что хватит\
            \ тестировать продукт и пора его выпускать?"}
    longDescription:
      - language: en
        text: "The problem of defining the exit criteria for manual functional testing is well known. Some test teams stop\
            \ when all test scripts are complete. Others stop when they run out of time or budget. Some stop when the product\
            \ is visually ready and testers simply can't find anything wrong in it. All of those approaches are wrong. What\
            \ is the right one? When do we stop and release and how do we know that what we release is good enough for our\
            \ users?\n\nAt the presentation Yegor will demonstrate a number of existing better methods and will analyze their\
            \ effectiveness from the practical point of view. He's sure you will reconsider your opinion about testing processes\
            \ after this presentation."
      - language: ru
        text: "Как определить критерии завершения для ручного функционального тестирования? Эта проблема знакома многим. К\
            то-то прекращает тестирование, когда завершены все сценарии. Другие — когда кончается время или деньги. Третьи\
            \ — когда продукт выглядит готовым и тестировщики уже не могут найти в нем никаких ошибок. Все эти подходы нев\
            ерны. Так какой же правильный? Когда нам прекращать тестировать продукт и выпускать его и как понять, что поль\
            зователи останутся довольны тем, что мы выпустили?\n\nВ докладе Егор возьмет несколько существующих методик и\
            \ разберет их эффективность с практической точки зрения. Он уверен, что после этого доклада вы по-другому взгл\
            янете на процессы тестирования."
