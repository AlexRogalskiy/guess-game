    name:
      - {language: en, text: "How to develop a feature on your own and not get fired"}
      - {language: ru, text: "Как самому запилить новую фичу и при этом не быть убитым своим менеджером"}
    shortDescription:
      - {language: en, text: "The speaker will share his experience of what to do if the company you work for doesn't approve\
            \ your idea about developing a new feature, how to carefully balance your creative freedom with respect to your\
            \ company's priorities."}
      - {language: ru, text: "Докладчик поделится своим опытом: что делать, если ваша компания не одобряет вашу идею по ра\
            зработке новой фичи, как балансировать между свободой творчества и приоритетами компании."}
    longDescription:
      - language: en
        text: "Were you ever working on your company's app when suddenly you get an idea for an awesome new feature? You know\
            \ it is a game-changer, but when you ask around for support and approval to develop it you hit roadblocks.\n\"\
            We don't have the resources.\"  \"It's just not a priority right now.\"\nEmployees who are intimately familiar\
            \ with a company's product are best-placed to identify and design the best features for an app, but sometimes\
            \ policies and procedures can get in the way.\nBut where there's a will there's a way! The world is conquered\
            \ by rebels and courageous people — the Empire's fate is to be fallen! If you know the feature is essential but\
            \ don't have the authorization to continue, it's vital you carefully balance your creative freedom with respect\
            \ to your company's priorities.\n \nIn this talk Yonatan will share his experience of how to develop a feature\
            \ without approval and not be fired/maimed/killed by your manager."
      - language: ru
        text: "У вас когда-нибудь была ситуация, когда вы работаете в компании над приложением, и внезапно вам в голову пр\
            иходит идея новой крутой фичи? Вы понимаете, вот он — переломный момент, но когда вы обращаетесь за поддержкой\
            \ и одобрением на разработку, вы сталкиваетесь с препятствием: «У нас нет ресурсов», или «На данный момент у н\
            ас другие приоритеты».\nСотрудники, которые не понаслышке знакомы с продуктом компании, больше всего подходят\
            \ для придумывания и проектирования лучших фич для приложения, но иногда на пути встают политики и процедуры к\
            омпании.\nНо где есть желание, там есть возможности! Мир завоёвывают повстанцы и мятежники — Империя должна па\
            сть! Если вы знаете, что эта фича важна, но у вас нет разрешения продолжать, вам придётся осторожно балансиров\
            ать между свободой творчества и уважением к приоритетам вашей компании.\nВ данном докладе Йонатан поделится, к\
            ак он разработал фичу без разрешения и как при этом его не уволили/покалечили/убили."
