  - id: 1080
    name:
      - {language: en, text: "Paranoid Service Worker"}
    shortDescription:
      - {language: en, text: "This is a talk about a lot of new browser APIs and their combinations that allow us not to trust\
            \ servers, 3rd party, network connection and even browser itself. Because we can and because being paranoid is\
            \ good."}
      - {language: ru, text: "Это рассказ о том, что за последние несколько лет в браузерах появилось множество новых API,\
            \ которые можно так замечательно использовать, чтобы перестать доверять и серверу, и браузеру, и даже сетевому\
            \ подключению и окончательно стать параноиком."}
    longDescription:
      - language: en
        text: "Our story starts not so long ago.\n\nIt was the year 2018. Everything was getting hacked: Facebook accounts,\
            \ Google doors, and plug-ins in browsers; Chinese phones were sold with built-in free connection to botnets; you\
            \ could still read the contents of the RAM via HTTPS, location of secret bases via fitness websites (strava),\
            \ and memory in other processes (meltdown and spectre) via the division, even from the \"protected zone\" in the\
            \ processor's memory (foreshadow). The Internet was filled with rumors (which turned out to be true) that in the\
            \ processor there is one more computer, on which you can run DOOM (allegedly). And a cherry on top was that it\
            \ was technically possible to disable the server by sending units and zeros across the network so that the electrons\
            \ began to jump out of RAM (nethammer/throwhammer).\n\nAnd the question hung in the air, \"Is it even possible\
            \ to store at least some data in browsers without fear of them being stolen?\".\n\nLittle by little the understanding\
            \ came that it seemed possible. But you cannot trust anyone, neither yourself nor others. The client must check\
            \ the server and the server must check the client so that nothing happens for no reason, and the sandbox must\
            \ hold inside another sandbox across itself. Little by little it turned into real paranoia, but it ended with\
            \ a number of unique finds, which this talk will cover."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Всеволод продемонстрирует, пожалуй, самое неординарное испо\
            льзование Service Worker в сочетании с некоторыми современными и старыми API браузера в целях качественного по\
            вышения безопасности при работе с данными на стороне клиента. \nВсеволод погрузится так глубоко, что поможет о\
            бойти проблему браузерных расширений. Перед докладом стоит собраться и сконцентрироваться, ибо будет жарко.*\n\
            \nЭта история начинается не так давно.\n\nШел 2018-й год. Интернет полнился историями о взломах: ломали аккаун\
            ты Фейсбука, дверные ручки Гугла и плагины в браузерах, китайские телефоны продавались сразу с бесплатным подк\
            лючением к ботнетам, расположение секретных баз вычисляли через фитнес-трекеры (strava), через HTTPS на части\
            \ серверов еще можно было прочитать содержимое оперативной памяти (heartbleed), а через деление — прочитать па\
            мять в других процессах (meltdown и spectre), при желании — даже из «защищенной зоны» в памяти процессора (foreshadow).\
            \ Интернет полнился слухами, которые оказались не слухами, что в процессорах есть еще один маленький компьютер\
            , на котором можно запустить DOOM (предположительно). Ну и вишенкой на торте было то, что технически возможно\
            \ вывести из строя сервера, отправляя по сети единицы и нули так, что электроны начинали выпрыгивать из операт\
            ивной памяти (nethammer/throwhammer).\n\nИ в воздухе висел вопрос: можно ли вообще хранить хоть какие-то данны\
            е в браузерах без страха, что их украдут?\n\nПонемногу приходило понимание, что вроде бы можно. Но доверять не\
            льзя никому, ни себе, ни другим. Нужно, чтобы клиент проверял сервер, а сервер — клиент, чтобы ничего не проис\
            ходило просто так, а песочница внутри себя держала еще одну песочницу, но поперек. Понемногу это превращалось\
            \ в самую настоящую паранойю, но закончилось рядом уникальных находок, о которых и будет этот доклад."
