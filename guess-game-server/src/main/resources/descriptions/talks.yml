    shortDescription:
      - {language: en, text: "What is better for understanding why your app is so slow: standard tools or a special commercial\
            \ product?"}
      - {language: ru, text: "Что лучше поможет понять, в чем причина медленной работы приложения: стандартные инструменты\
            \ или специализированный коммерческий продукт?"}
    longDescription:
      - {language: en, text: "There are many ways to find out why your apps run slowly. For example, you may log execution\
            \ time of potentially risky methods. Or you can try to acquire and analyze thread dumps from the production environment\
            \ to discover what the application is spending the most time on. But what about more affordable and simple way\
            \ to do it (if any)? Here, it is time to think about special solutions falling into Application Performance Monitoring\
            \ (APM) category. As vendors promise, APMs will unveil what is going under the hood and where application's bottlenecks\
            \ are. The only way to learn the truth is to try out. Based on the “real life” experience from different APM projects\
            \ we are going to compare the benefit of APM solutions with the classical, standard utilities available in the\
            \ field such as a thread dumps and logs."}
      - {language: ru, text: "Существует масса способов найти причину медленной работы приложения, сданного в эксплуатацию\
            . Например, можно аккуратно добавить логирование времени выполнения потенциально медленных методов. Или можно\
            \ попробовать получить тред-дампы продакшена, проанализировать их и понять, на что программа тратит большую ча\
            сть времени исполнения. Но есть ли какой-то более простой и доступный способ? На помощь нам могут прийти специ\
            ализированные решения класса Application Performance Monitoring (APM). Как обещают вендоры, APM могут показать\
            , что происходит внутри приложения, и помочь в поиске узких мест. Только попробовав, можно узнать, насколько э\
            ти заявления соответствуют действительности. На примере опыта использования решений APM в реальных проектах мы\
            \ разберемся в их полезности и сравним с классическими инструментами — такими, как логи и тред-дампы."}
