    name:
      - {language: en, text: "RESTful Data Services with LinkRest : From fixed resources to dynamic graphs"}
      - {language: ru, text: "RESTful сервисы на LinkRest: от фиксированных ресурсов к динамическим графам"}
    shortDescription:
      - {language: en, text: "From reusing an existing Apache Cayenne ORM model for the REST service to delving into alternative\
            \ backends, graph access security and parallel data processing."}
      - {language: ru, text: "Поговорим о том, как на основе существующей Cayenne ORM модели создать REST-сервис, обсудим\
            \ альтернативные бэкенды, ограничение доступа и безопасность, а также параллельный сбор данных."}
    longDescription:
      - {language: en, text: "LinkRest is a small HTTP-based protocol and a Java framework that rethinks how REST APIs should\
            \ be built and consumed. It turns each API endpoint into a graph query engine, giving the client full control\
            \ over the shape and contents of the requested data sets, while the server controls query strategy and security.\
            \ The talk will start with the easy parts — how to reuse an existing Apache Cayenne ORM model for the REST service\
            \ and write simple Java one-liners to get it up and running. Then we will delve into alternative backends, graph\
            \ access security and parallel data processing."}
      - {language: ru, text: "LinkRest — это мини-протокол на основе HTTP плюс Java-фреймворк, предлагающий свежий подход\
            \ к построению и потреблению REST API. Он превращает каждый REST-ресурс в «окно» для запросов к графу данных.\
            \ Клиент имеет полный контроль над формой и содержимым запрaшиваемых наборов данных, в то время как сервер кон\
            тролирует стратегию выполнения и аспекты безопасности. Мы начнем с рассмотрения простых вещей: как на основе с\
            уществующей Cayenne ORM-модели создать REST-сервис и запрограммировать в одну строчку основные HTTP-методы. За\
            тем мы обсудим альтернативные бэкенды, ограничение доступа и безопасность, а также параллельный сбор данных."}
    talkDay: 1
