  - id: 560
    name:
      - {language: en, text: "Writing Selenium tests in JS for Angular testing: benefits and pitfalls"}
      - {language: ru, text: "Пишем Selenium тесты на JS для тестирования Angular: плюсы, минусы, подводные камни"}
    shortDescription:
      - {language: en, text: "In this talk we will cover how Protractor helps with writing Selenium tests for Angular applications,\
            \ how JavaScript can surprise us in the process, and by what means we can avoid it."}
      - {language: ru, text: "В данном докладе мы рассмотрим, как Protractor помогает писать Selenium тесты для Angular пр\
            иложений, какие сюрпризы преподносит JavaScript, и можно ли как-нибудь обойтись без него."}
    longDescription:
      - {language: en, text: "While creating Selenium tests for modern web application QAs often face difficulties with element\
            \ locators or with waiters which detect page stabilization as server responses are processed. For applications\
            \ written with Angular Protractor framework was designed to help with this, but there is a price: you will have\
            \ to create scenarios in JavaScript. In this talk we will cover some common pitfalls and how to avoid them, and,\
            \ ultimately, if it is possible to avoid Protractor altogether without losing its benefits."}
      - {language: ru, text: "При создании Selenium-тестов для современных веб-приложений часто возникают сложности с поис\
            ком элементов на странице или с ожиданием момента, когда представление обновится после получения ответа от сер\
            вера. Если приложение написано на Angular, то фреймворк Protractor призван с этим помочь, однако сценарии прид\
            ётся писать на JavaScript. В данном докладе мы рассмотрим сюрпризы, которые может преподнести этот язык, и поп\
            ытаемся разобраться, действительно ли нам нужен Protractor, или можно обойтись и без него."}
