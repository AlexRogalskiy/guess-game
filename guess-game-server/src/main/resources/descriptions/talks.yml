            \ distributed Machine Learning with Spark, offline evaluation framework in Scala and, as a result, a Recommender\
            \ System highly tunable to business needs."}
      - {language: ru, text: "Как из небольшого скрипта, перемножавшего матрицы, мы прошли путь до собственного Hadoop Data\
            \ Lake, распределённого машинного обучения на Spark, фреймворка оффлайн-оценок на Scala и высококастомизирован\
            ной под нужды бизнеса рекомендательной системы."}
    longDescription:
      - {language: en, text: "A blog post about the first version of a recommender system at ivi in 2014 is still easy to\
            \ be found at habr.ru. In this talk we decided to tell about how we walked a path from a single matrix multiplying\
            \ script to a Hadoop Data Lake of our own, distributed Machine Learning with Spark, offline evaluation framework\
            \ in Scala and, as a result, a recommender system highly tunable to business needs."}
      - {language: ru, text: "Пост о том, какой была первая версия рекомендательной системы ivi в 2014 году, всё ещё легко\
            \ можно найти на Хабре. В этом докладе мы решили рассказать о том, как из небольшого скрипта, перемножавшего м\
            атрицы, мы прошли путь до собственного Hadoop Data Lake, распределённого машинного обучения на Spark, фреймвор\
            ка оффлайн-оценок на Scala и, в результате, высококастомизированной под нужды бизнеса рекомендательной системы\
            ."}
