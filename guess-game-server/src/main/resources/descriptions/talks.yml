  - id: 1177
    name:
      - {language: en, text: "Monadic parsers"}
      - {language: ru, text: "Монадические парсеры"}
    shortDescription:
      - {language: en, text: "We'll discuss monadic parsers: what's the difference between this parsing approach and the other\
            \ ones, what are its advantages and disadvantages, and what's the role of such important concepts of functional\
            \ programming as functors, applicative functors, and monads."}
      - {language: ru, text: "Рассмотрим монадические парсеры: чем этот подход отличается от других видов парсинга, какие\
            \ у него преимущества и недостатки и в чем здесь проявляются такие важные концепции функционального программир\
            ования, как функтор, аппликативный функтор и монада."}
    longDescription:
      - language: en
        text: "A frequent question in the C++ developer community is: \"Who does even need monads?\" There are common examples\
            \ of monadic use of types like std::optional, std::future, and std::expected, but list of monads most frequently\
            \ used in the functional programming world is much more longer. For example, in Haskell there are the following\
            \ monads: Maybe (std::optional), Either (std::expected), IO, State, Reader, STM, Par (std::future). But instead\
            \ of trying to grasp what a monad is and how does it work, it might be more useful to learn how to use specific\
            \ monads and which tasks they solve, getting this way a basic understanding that could be applied for any monad.\n\
            \nIn this session, we'll discuss monadic parsers: what's the difference between this parsing approach and the\
            \ other ones (parser combinators such as Boost::Spirit, parser generators, ad hoc solutions — for example, parser\
            \ finite state machine, etc.), what are its advantages and disadvantages, and what's the role of such important\
            \ concepts of functional programming as functors, applicative functors, and monads."
      - language: ru
        text: "«Зачем нужны эти ваши монады?» — такой вопрос звучит в сообществе С++ разработчиков с завидной частотой. Тр\
            адиционно приводятся примеры монадического использования таких типов, как std::optional, std::future и std::expected,\
            \ но список наиболее используемых монад в мире функционального программирования значительно шире. Вот какие ес\
            ть монады в Haskell: Maybe (std::optional), Either (std::expected), IO, State, Reader, STM, Par (std::future).\
            \ Не слишком полезно пытаться понять, что такое абстрактная монада и как она работает. Лучше предварительно из\
            учить, как пользоваться конкретными монадами, какие задачи они решают, и из этого знания вынести базовую интуи\
            цию, справедливую для любых монад.\n\nВ докладе будут рассмотрены монадические парсеры: чем этот подход отлича\
            ется от других видов парсинга (комбинаторные парсеры а-ля Boost::Spirit, парсер-генераторы, ad hoc-решения вро\
            де парсящих конечных автоматов и т. д.), какие у него преимущества и недостатки и в чем здесь проявляются таки\
            е важные концепции функционального программирования, как функтор, аппликативный функтор и монада."
