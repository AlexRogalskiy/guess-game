    longDescription:
      - {language: en, text: "Nowadays, the hash table is probably the most used data structure, the performance of which\
            \ influences many application’s components. However, is it that simple to write a fast implementation which uses\
            \ all power of multi-core architectures? How efficient are the standard solutions in Java? We will try to get\
            \ the answer to these and many other questions during this talk. We will touch on both theoretical aspects and\
            \ some practical approaches for high-performance algorithms development."}
      - {language: ru, text: "Хеш-таблицы — вероятно, самая используемая на сегодняшний день структура данных, от производ\
            ительности которой зависят многие компоненты приложения. Однако, так ли просто написать быструю реализацию, ис\
            пользующую всю мощь многоядерных архитектур? И насколько эффективны стандартные решения в Java? Ответ на эти и\
            \ другие вопросы мы постараемся получить в рамках доклада. В поисках ответа коснёмся как теоретических аспекто\
            в, так и некоторых практических подходов к построению высокопроизводительных алгоритмов."}
