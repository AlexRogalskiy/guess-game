      - language: en
        text: "Alexey will explain the architecture of Pandora, show you how to write a load scenario, to configure and run\
            \ it.\r\n\r\nPandora is an open source load tool written in Go. You can use one of the off-the-shelf guns to shoot,\
            \ but it's much more interesting to create your own scenarios (in Go). The compiler's high speed allows you to\
            \ assemble scenarios into a binary right before shooting and get a high-performance generator built specifically\
            \ for your service. You can keep load tests written in Go in your repository and work with them like with a code.\
            \ Vast (especially concerning network libraries) Go ecosystem allows you to work with almost any protocol. Besides,\
            \ Pandora can be integrated transparently with Yandex.Tank and enables you to automate launch of load tests, gather\
            \ monitoring and receive fancy reports."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Everything as code, нагрузка as code. Это уже интересно! А р\
            ассказ от известного создателя нагрузочных инструментов — бесценно.*\n\nАлексей расскажет, как устроена Pandora,\
            \ как написать для нее сценарий, как ее сконфигурировать и запустить.\n\nPandora — это опенсорсный генератор н\
            агрузки, написанный на Go. Для стрельб можно использовать одну из готовых пушек, но гораздо интереснее возможн\
            ость создавать свои сценарии (на Go). Высокая скорость работы компилятора позволяет собирать сценарии в бинарь\
            \ прямо перед стрельбой и получать высокопроизводительный генератор, заточенный именно под ваш сервис. Написан\
            ные на Go нагрузочные тесты можно хранить в вашем репозитории и работать с ними как с кодом. Обширная экосисте\
            ма языка Go, особенно в области сетевых библиотек, позволит работать практически с любым протоколом. Кроме тог\
            о, Pandora прозрачно интегрируется в Yandex.Tank, позволяет автоматизировать запуск нагрузочных тестов, собира\
