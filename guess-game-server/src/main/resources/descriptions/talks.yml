  - id: 1264
    name:
      - {language: en, text: "Automated testing of mobile apps in the cloud"}
      - {language: ru, text: "Автоматизация тестирования мобильных приложений в облаке"}
    shortDescription:
      - {language: en, text: "We'll discuss organizing automated testing of mobile apps with the use of cloud technologies,\
            \ covering several important questions."}
      - {language: ru, text: "Рассматриваются вопросы организации процесса автоматизированного тестирования мобильных прил\
            ожений с использованием облачных технологий."}
    longDescription:
      - language: en
        text: "In this talk, we'll discuss organizing automated testing of mobile apps with the use of cloud technologies.\n\
            \nWe'll cover the following questions:\n1. How to choose a target platform for mobile apps testing, drawing on\
            \ analytics and marketing research.\n2. How to test a mobile app without buying 100-150 target devices, using\
            \ only Google Cloud or AWS Device Farm cloud services.\n3. How to organize testing when there are no QA Engineers\
            \ on team, only developers.\n4. How to see that automated QA process actually yields some results.\n5. How to\
            \ integrate automated tests of mobile apps into existing CI/CD development pipeline.\n6. How to significantly\
            \ decrease the demo effect, when on software engineer's device everything works, but on client's device nothing\
            \ works.\n7. How automated testing can improve results for your business."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Опыт спикера в различных компаниях безумно ценен: аудитория\
            \ узнает, как при ограниченных ресурсах развернуть полноценную автоматизацию тестирования мобильных приложений\
            \ и игр.*\n\nРассматриваются вопросы организации процесса автоматизированного тестирования мобильных приложени\
            й с использованием облачных технологий.\n\nОбсудим следующие вопросы:\n1. Как выбрать целевые платформы для те\
            стирования мобильного приложения на основе аналитики и маркетинговых исследований.\n2. Как протестировать моби\
            льное приложение, не покупая 100-150 целевых устройств, а используя облачные сервисы AWS Device Farm или Google\
            \ Cloud.\n3. Как организовать тестирование, если в команде есть только разработчики и вообще нет QA-инженеров\
            . \n4. Как понять, что автоматический процесс QA приносит результаты.\n5. Как интегрировать автоматические тес\
            ты мобильного приложения в существующий CI/CD-пайплайн разработки. \n6. Как существенно уменьшить демо-эффект\
            , когда у программиста на устройстве все работает, а у клиента нет.\n7. Как автоматизированное тестирование мо\
            жет улучшить результаты в вашем бизнесе."
