        text: "Когда в прошлом году Apple с выходом Xcode 8 отказались от UI Automator, мы, как и многие, оказались у разб\
            итого корыта. \nAppium, который у нас использовался, потерял актуальность, мы начали искать альтернативы и наш\
            ли инструмент WebDriverAgent от Facebook. \nДоклад о том, с какими проблемами мы столкнулись, как мы их решали\
