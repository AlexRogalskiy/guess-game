  - id: 1042
    name:
      - {language: en, text: Generics}
    shortDescription:
      - {language: en, text: "Jeff focuses on .NET Generics, on how the CLR creates type objects of generic types and memory\
            \ and performance issues when using generics with reference types versus value types, and on constraints and the\
            \ odd behaviors they exhibit."}
    longDescription:
      - {language: en, text: "In this talk, Jeff focuses on .NET Generics and talks about all the changes that had to happen\
            \ to the CLR and compilers to make them work. He'll also go into how the CLR creates type objects of generic types\
            \ and memory and performance issues when using generics with reference types versus value types. Constraints and\
            \ the odd behaviors they exhibit will also be discussed."}
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Автор настольной книги каждого .NET-разработчика и один из с\
            амых известных людей в мире .NET.*\n\nIn this talk, Jeff focuses on .NET Generics and talks about all the changes\
            \ that had to happen to the CLR and compilers to make them work. He'll also go into how the CLR creates type objects\
            \ of generic types and memory and performance issues when using generics with reference types versus value types.\
            \ Constraints and the odd behaviors they exhibit will also be discussed."
