    name:
      - {language: en, text: "Serialization: making it fast, concise, cross-platform"}
      - {language: ru, text: "Сериализация: быстро, компактно, кроссплатформенно"}
    shortDescription:
      - {language: en, text: "In this talk we'll cover different principles of data types serialization, ways of working with\
            \ classes metadata, cross-platform and code generation issues. Also, we'll dwell on how we created a cross-platform\
            \ serialization engine for Apache Ignite."}
      - {language: ru, text: "В докладе будут рассмотрены принципы сериализации различных типов данных, способы работы с м\
            етаинформацией классов, вопросы кроссплатформенности и кодогенерации. Тажке расскажем, как мы создавали кроссп\
            латформенный движок сериализации для Apache Ignite."}
    longDescription:
      - language: en
        text: "This talk is about different approaches to serialization, as well as the way we created a cross-platform serialization\
            \ engine for Apache Ignite. \nSerialization is one of the crucial parts of any distributed system. Some value\
            \ performance, some — convenience, yet for someone cross-platform is of more importance. Some prefer to have it\
            \ all. We will dwell on how we created a serialization engine for Apache Ignite, which was supposed to reasonably\
            \ combine all of the characteristics listed above, along with ability to read the fields of a serialized object\
            \ without deserialization. \nIn this talk we'll cover different principles of data types serialization, ways of\
            \ working with classes metadata, cross-platform and code generation issues."
      - language: ru
        text: "Доклад о подходах к сериализации в целом, и о том, как мы создавали кроссплатформенный движок сериализации\
            \ для Apache Ignite в частности. \nСериализация — один из важнейших компонентов любой распределённой системы.\
            \ Кому-то важна производительность, кому-то компактность, удобство или кроссплатформенность. А кому-то — всё с\
            разу. Расскажем, как мы создавали движок сериализации для Apache Ignite, который должен был не только разумно\
            \ сочетать в себе перечисленные характеристики, но и уметь читать поля сериализованного объекта без десериализ\
            ации. \nВ докладе будут рассмотрены принципы сериализации различных типов данных, способы работы с метаинформа\
            цией классов, вопросы кроссплатформенности и кодогенерации."
