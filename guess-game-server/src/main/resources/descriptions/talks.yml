            \n> __Комментарий программного комитета:__\n\n>\n\n> *Реактивный подход — это серьезная смена парадигмы... или\
            \ нет, когда большинство проблем за вас пытается решить фреймворк. Реактивный enterprise хотите? Вам сюда.*"
