    name:
      - {language: en, text: "The adventures of Senior Holmes and Junior Watson in the world of software development [Joker\
            \ Edition]"}
      - {language: ru, text: "Приключения Сеньора Холмса и Джуниора Ватсона в мире разработки ПО [Joker Edition]"}
    shortDescription:
      - {language: en, text: "There will be tools, libraries and frameworks, which perplex common developers in their routines\
            \ and lead to down times, screwing up deadlines, and prolonged depressions."}
      - {language: ru, text: "Будут инструменты, библиотеки и фреймворки, которые озадачивают рядовых разработчиков в кажд\
            одневной рутине, приводят к простою, профукиванию дедлайнов и затяжным депрессиям."}
    longDescription:
      - language: en
        text: "< Music from your favorite Sherlock Holmes TV show plays in your head >\n  \n\"Sherlock, why isn't anything\
            \ working again?\"\n\n\"Elementary, my dear Watson! First, you're trying to run Spring 5 on Java 7. Second, after\
            \ using Groovy for a couple of months you no more appreciate semicolons. Third, your laptop's battery has died\"\
            .\n\nYes, this talk will be uncommon. Holmes and Watson are going to solve several riddles, which you may have\
            \ already come across, are looking at now or will come across during your development routine. There won't be\
            \ any bytecode or the intestines of the garbage collectors, but there will be tools, libraries and frameworks,\
            \ which perplex common developers in their routines and lead to down times, screwing up deadlines, and prolonged\
            \ depressions. Practically, in this talk Holmes and Watson will save you from facepalms and traps that others\
            \ have already experienced.\n\n[Already heard this talk on JPoint or online? Don't worry, we've got some new material\
            \ while also keeping the fiery concept!]"
      - language: ru
        text: "< У вас в голове звучит музыка из вашего любимого сериала про Шерлока Холмса >\n\n— Шерлок, почему опять ни\
            чего не работает?\n\n— Это элементарно, друг мой! Во-первых, вы пытаетесь запустить пятый Spring на Java 7. Во\
            -вторых, после пары месяцев использования Groovy вы совершенно перестали уважать точки с запятой. Ну а в-треть\
            их, в вашем ноутбуке сдохла батарея.\n\nДа, это будет необычный доклад. В нем Холмс и Ватсон раскроют нескольк\
            о загадок, с которыми вы сталкивались, сталкиваетесь или будете сталкиваться при каждодневной разработке. Кишо\
            к сборщиков мусора и байткода не будет, зато будут инструменты, библиотеки и фреймворки, которые озадачивают р\
            ядовых разработчиков в каждодневной рутине, приводят к простою, профукиванию дедлайнов и затяжным депрессиям.\
            \ Практически, в этом докладе Шерлок и Ватсон спасают ваш лоб от фейспалмов и граблей, на которые кто-то уже н\
            аступал.\n\n[ Видели этот доклад на JPoint или онлайн? Не беспокойтесь, мы оставили зажигательный формат, но н\
            абрали нового материала! ]"
