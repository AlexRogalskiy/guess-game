  - id: 1135
    name:
      - {language: en, text: "Core Bluetooth is not that scary, or how to improve user experience with little effort"}
      - {language: ru, text: "Core Bluetooth не так уж и страшен, или Как улучшить пользовательский опыт без особых усилий"}
    shortDescription:
      - {language: en, text: "We'll talk how to use Bluetooth LE in Apple systems, about problems in development and how to\
            \ solve them. This talk will provide an understanding of how to use this technology and what possible limitations\
            \ it can bring."}
      - {language: ru, text: "Поговорим про то, как пользоваться Bluetooth LE в системах Apple, рассмотрим в том числе и п\
            роблемы, с которыми можно столкнуться при разработке, и как их решать. По итогам доклада сложится понимание, к\
            ак использовать эту технологию и какие возможные ограничения она несет."}
    longDescription:
      - language: en
        text: "In this session, we'll talk how to use Bluetooth LE in Apple systems. We'll review use options and limitations\
            \ imposed by different systems (iOS, watchOs, tvOS). We'll learn how Raiffeisenbank implemented money transfer\
            \ through Bluetooth. Then we'll discuss how to develop it, what programs can be used for development and debugging,\
            \ how to manage devices of third-party vendors. And, finally, we'll talk about problems in development and how\
            \ to transfer images through BTLE.\n\nThis talk will be interesting both for developers (because we'll talk about\
            \ problems in development and how to solve them) and for business — this talk will provide an understanding of\
            \ how to use this technology and what possible limitations it can bring."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Среди потока новых архитектур и высокоуровневых абстракций\
            \ порой хочется отвлечься на что-то практическое. Данный доклад поможет взглянуть на Bluetooth под другим угло\
            м. Вы узнаете про новые возможности и способы применения, сможете сделать это максимально эффективно.*\n\nВ до\
            кладе поговорим про то, как пользоваться Bluetooth LE в системах Apple. Рассмотрим варианты использования и ог\
            раничения, которые накладываются разными системами (iOS, watchOs, tvOS). Узнаем, как в Райффайзенбанке делали\
            \ передачу денег через Bluetooth. Далее обсудим, как его разрабатывать, какие есть программы для разработки и\
            \ отладки, как управлять устройствами сторонних вендоров. И в конце рассмотрим, какие возникают проблемы при р\
            азработке, как можно передавать картинку через BTLE.\n\nДоклад будет интересен как разработчикам (поскольку бу\
            дут рассмотрены в том числе и проблемы, с которыми можно столкнуться при разработке, и как их решать), так и б\
            изнесу — по итогам доклада сложится понимание, как использовать эту технологию и какие возможные ограничения о\
            на несет."
