  - id: 228
    name:
      - {language: en, text: "Not all ML algorithms go to distributed heaven"}
      - {language: ru, text: "Не все ML-алгоритмы попадают в распределенный рай"}
    shortDescription:
      - {language: en, text: "Alexey will tell about problems of adapting classic machine learning algorithms for distributed\
            \ execution from his experience of working with Apache Spark ML, Apache Mahout, Apache Flink ML and creating Apache\
            \ Ignite ML."}
      - {language: ru, text: "Алексей расскажет о проблемах адаптации классических алгоритмов машинного обучения для выпол\
            нения в распределенном режиме на основе своего опыта работы с Apache Spark ML, Apache Mahout, Apache Flink ML\
            \ и опыта создания Apache Ignite ML."}
    longDescription:
      - language: en
        text: "In this session, Alexey will tell about problems of adapting classic machine learning algorithms for distributed\
            \ execution from his experience of working with Apache Spark ML, Apache Mahout, Apache Flink ML and creating Apache\
            \ Ignite ML.\n\nDisclaimer: in this session, there won't be any code, demo, sales pitch, etc. But Alexey will\
            \ touch upon approaches to implementing ML algorithms in the aforementioned frameworks and share his own opinion\
            \ on these approaches."
      - language: ru
        text: "В этом докладе Алексей расскажет о проблемах адаптации классических алгоритмов машинного обучения для выпол\
            нения в распределенном режиме на основе своего опыта работы с Apache Spark ML, Apache Mahout, Apache Flink ML\
            \ и опыта создания Apache Ignite ML.\n\nDisclaimer: В этом докладе не будет кода, демо, sales pitch и т. д. Од\
            нако будут затронуты подходы к имплементации распределенных ML-алгоритмов в вышеупомянутых фреймворках и будет\
            \ высказана позиция докладчика по отношению к этим подходам."
