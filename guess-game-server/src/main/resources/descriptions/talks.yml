      - {language: ru, text: "TeaVM: Трудности перевода из Java в JavaScript"}
    shortDescription:
      - {language: en, text: "This talk will focus on TeaVM in production, what are Java in JS compiling problems, what kind\
            \ of optimization we should use."}
      - {language: ru, text: "В докладе пойдет речь о TeaVM в продакшене, какие есть проблемы при компиляции Java в JS и ч\
            то за оптимизации применяют."}
    longDescription:
      - language: en
        text: "TeaVM is an AOT compiler of Java byte code in JavaScript (backends for generation of WebAssembly and C are\
            \ still in raw condition now). It's Alexey's private pet project which recently began to be used in production.\
            \ Speakers project is about 500 thousand lines of Java code. Alexey wants to tell why TeaVM is useful for the\
            \ task, what had to be tightened up and how he deals with it.\n\nDuring this session listeners will learn what\
            \ are GWT alternatives and why is 2019 when we have a TypeScript, nmp, webpack and Angular, it's still makes sense\
            \ to write Java for web. Also there will be a talk about compiling Java in JS problems (in particular why it's\
            \ impossible to generate idiomatic code), how these problems are solved in TeaVM and alternative instruments (GWT,\
            \ J2CL, Kotlin/JS). We will talk about the pros and cons of the tradeoffs that developers make."
      - language: ru
        text: "TeaVM — это AOT-компилятор Java-байткода в JavaScript (ещё в достаточно сыром состоянии есть бэкенды для ге\
            нерации WebAssembly и C). Это личный pet project Алексея, который недавно стали использовать в продакшене. Про\
            ект спикера — это примерно 500 тысяч строк кода на Java. Алексей хочет рассказать почему TeaVM подошел для это\
            й задачи, что пришлось подкрутить и каким образом он с этим справляется. \n\nИз доклада слушатели узнают, что\
            \ есть альтернативы GWT и почему в 2019 году, когда есть TypeScript, nmp, webpack и Angular, все же есть смысл\
            \ писать на Java для web. Так же будет рассказ о том, какие есть проблемы при компиляции Java в JS (в частност\
            и, почему невозможно генерировать идиоматический код), как эти проблемы решаются в TeaVM и альтернативных инст\
            рументах (GWT, J2CL, Kotlin/JS). Еще мы поговорим о том, какие есть плюсы и минусы у компромиссов, на которые\
            \ идут разработчики.\n\n> __Комментарий программного комитета:__\n\n>\n\n> *Вы в курсе, что происходит с Java\
            \ в мире фронтенда? Складывается ощущение, что TypeScript победил и выбора нет. Мы нашли человека, который раз\
            работал собственный транслятор Java в JavaScript, и считает такую трансляцию полезной и нужной при разработке\
            \ веб-приложений. И знаете что? На это стоит посмотреть.*"
