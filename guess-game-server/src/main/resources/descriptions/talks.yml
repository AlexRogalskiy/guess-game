        text: "> __Комментарий Программного комитета:__\n\n> *Тестирование инструментов для разработчиков — не самая прост\
            ая задача. Доклад будет интересен тем, кто хочет понять, как можно обеспечить хорошее качество достаточно слож\
            ного продукта, которым пользуются тысячи разработчиков.*\n\nKotlin — это современный удобный язык программиров\
