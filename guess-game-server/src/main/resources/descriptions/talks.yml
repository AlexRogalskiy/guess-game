  - id: 267
    name:
      - {language: en, text: "How to win friends and influence people, on mobile"}
    shortDescription:
      - {language: en, text: "In this session, Vitaly will be exploring mobile design patterns, techniques, strategies and\
            \ important decisions to consider when designing and building websites and applications that respect customers\
            \ and increase conversion."}
      - {language: ru, text: "В этом докладе Виталий рассмотрит паттерны мобильного дизайна, технологии, стратегии и важны\
            е решения, которые нужно учитывать при разработке и создании веб-сайтов и приложений, которые заботятся о клие\
            нтах и увеличивают конверсию."}
    longDescription:
      - language: en
        text: "GDPR cookie consent prompts, push notifications, app install prompts, video autoplays and annoying pop-ups.\
            \ Every time we enter a new site, it feels like a fight against all the annoying marketing messages endlessly\
            \ streaming at us. However, more often than not, all these solutions are used without considering the bigger picture.\
            \ They help with short-term conversion, but they hurt in long-term retention.\nHow do we bring them together?\
            \ In this session, Vitaly will be exploring mobile design patterns, techniques, strategies and important decisions\
            \ to consider when designing and building websites and applications that respect customers and increase conversion.\
            \ You’ll walk away with a toolbox of applicable techniques, a couple of arguments for your managers and reliable\
            \ case studies that debunk common myths on mobile."
      - language: ru
        text: "Согласие на использование GDPR cookie-файлов, пуш-уведомления, запросы на установку приложения, автоматичес\
            кое воспроизведение видео и назойливые всплывающие окна. Каждый раз, когда мы заходим на новый сайт, это выгля\
            дит как борьба с раздражающими маркетинговыми сообщениями, которые беспрерывно атакуют нас. Однако чаще всего\
            \ эти решения используются без учета общей картины. Они подходят для краткосрочной конверсии, но вредят при уд\
            ержании пользователя.\nКак нам собрать их? В этом докладе Виталий рассмотрит паттерны мобильного дизайна, техн\
            ологии, стратегии и важные решения, которые нужно учитывать при разработке и создании веб-сайтов и приложений\
            , которые заботятся о клиентах и увеличивают конверсию. Вы уйдете с необходимым инструментарием применимых мет\
            одов, парочкой аргументов для ваших менеджеров и надежными примерами, которые разоблачают распространенные миф\
            ы о мобильных платформах.\n\n> __Комментарий программного комитета:__\n\n>\n\n> *Приватность — горячая тема по\
            следних нескольких лет. Регуляция использования данных в разных регионах планеты принимает форму законов, а зн\
            ачит, наши решения обязаны их адаптировать. Но и без них лучшие решения те, что учитывают этот аспект. Виталий\
            \ покажет о чем нужно думать, и как проектировать интерфейс мобильных приложений таким образом, чтобы пользова\
            тель не имел ни малейшего сомнения в ваших лучших намерениях относительно конфиденциальных данных.*"
