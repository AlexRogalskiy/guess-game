    shortDescription:
      - {language: en, text: "The talk is about writing cross-platform native-mobile, hybrid, and web application UI automation\
            \ using Appium."}
    longDescription:
      - {language: en, text: "The tools and practices refined over the last decade by web developers have not crossed over\
