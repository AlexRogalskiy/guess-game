  - id: 1132
    name:
      - {language: en, text: "Fast and beautiful: Modern image delivery techniques"}
    shortDescription:
      - {language: en, text: "We'll examine strategies to send the perfect image to every device, ensuring a fast, beautiful\
            \ rendering of your content. We'll look at progressive images, placeholder images, lazy loading and other techniques\
            \ and real world examples that will improve the usability of your site or app."}
    longDescription:
      - language: en
        text: "The average mobile website page weight is ~50% images. Toss in the complication of thousands of differently\
            \ sized screens, and it might appear that efficient delivery of images to every device is an impossible task.\
            \ But all is not lost!\r\n\r\nIn this talk, we'll examine strategies to send the perfect image to every device,\
            \ ensuring a fast, beautiful rendering of your content. We'll look at progressive images, placeholder images,\
            \ lazy loading and other techniques and real world examples that will improve the usability of your site or app.\r\
            \n\r\nAttendees will come away with an understanding of the current \"state of the art\" for optimizing visual\
            \ content on the web."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Очень крутой докладчик с огромным опытом в производительнос\
            ти (в частности, автор книги «High Performance Android Apps»), который может рассказать много интересного и по\
            знавательного для всех.*\n\nThe average mobile website page weight is ~50% images. Toss in the complication of\
            \ thousands of differently sized screens, and it might appear that efficient delivery of images to every device\
            \ is an impossible task. But all is not lost!\n\nIn this talk, we'll examine strategies to send the perfect image\
            \ to every device, ensuring a fast, beautiful rendering of your content. We'll look at progressive images, placeholder\
            \ images, lazy loading and other techniques and real world examples that will improve the usability of your site\
            \ or app.\n\nAttendees will come away with an understanding of the current \"state of the art\" for optimizing\
            \ visual content on the web."
