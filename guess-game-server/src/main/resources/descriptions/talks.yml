  - id: 283
    name:
      - {language: en, text: "How to sell yourself for fun and profit"}
      - {language: ru, text: "Как правильно продать себя ради фана и профита"}
    shortDescription:
      - {language: en, text: "For the developer as for any specialist, it's important to be in demand in your environment.\
            \ In this talk, Baruch will tell from his personal experience why the development of the personal brand is a good\
            \ practice and what advantages can be obtained."}
      - {language: ru, text: "Для разработчика, как и для любого специалиста, важно быть востребованным в своей среде. В э\
            том докладе Барух расскажет из своего личного опыта почему развитие персонального бренда — это хорошая практик\
            а, и какие преимущества можно с этого получить."}
    longDescription:
      - language: en
        text: "As it would seem, why does a developer need a personal brand? Just sitting, no one touching, fixing the primus.\
            \ The less they know him, the less they touch them, right? \n\nBut here's the thing: according to researches,\
            \ the best way to raise wage is to change the work. And during the interview publicity and personal brand are\
            \ half the battle! And when it comes to hiring good personal brand management will give 100 points ahead to any\
            \ cookies with ping-pong. \n\nIn this talk, Baruch will tell how it happened that you know who Baruch is, how\
            \ this knowledge is converted to profit for Baruch and how you can repeat his success."
      - language: ru
        text: "Казалось бы, зачем разработчику персональный бренд? Сидит, никого не трогает, примусы починяет (т.е. код пи\
            шет). Чем меньше его знают, тем меньше его трогают, ведь правда? \n\nНо тут вот какое дело: согласно исследова\
            ниям, лучший способ повысить зарплату, это сменить работу. А при приёме на работу публичность и персональный б\
            ренд — половина дела! А уж когда дело доходит до найма, то хороший персональный бренд-менеджмент даст 100 очко\
            в вперед любым печенькам с пинг-понгом. \n\nВ этом докладе Барух расскажет вам как так получилось, что вы знае\
            те, кто такой Барух, как это знание конвертируется в плюшки для Баруха, и как вы можете повторить его успех.\n\
            \n> __Комментарий программного комитета:__\n\n>\n\n> *Барух Садогурский — международный спикер, главный по сти\
            керам в компании JFrog, что выпускает Artifactory, соавтор книги Liquid Software и ведущий подкаста Crazy Russians\
            \ in DevOps. Человек, которому лучше всех в индустрии известно, что такое личный бренд, как его создать, а гла\
            вное, что ему известен ответ на вопрос, для чего разработчику такой бренд создавать.*"
