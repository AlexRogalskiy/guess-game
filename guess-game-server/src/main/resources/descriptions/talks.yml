      - language: ru
        text: "> __Комментарий Программного комитета:__ \n> \n> *Продолжаем вместе с JetBrains погружаться в тонкости TypeScript.\
            \ Взгляд со стороны разработчика IDE.* \n\nВ докладе мы обсудим эволюцию типовой системы TypeScript.\nОсновные\
