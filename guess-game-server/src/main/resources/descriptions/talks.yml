  - id: 137
    name:
      - {language: en, text: "Serialization with blackjack and metaprogramming"}
      - {language: ru, text: "Сериализация объектов с блэкджеком и метапрограммированием"}
    shortDescription:
      - {language: en, text: "In this talk, Alexander will describe an approach to semi-automatic serialization through getters\
            \ with help of metaprogramming."}
      - {language: ru, text: "В своем докладе Александр опишет подход к полуавтоматической сериализации через геттеры при\
            \ помощи метапрограммирования."}
    longDescription:
      - language: en
        text: "It's impossible to imagine a developer who has never faced the problem of serialization. Classically serialization\
            \ in C++ looks like \"virtual string serialize() const = 0;\" or is generated automatically through reflection.\
            \ However, either way, need access to the basic class or the private fields of the class. But what if they are\
            \ not available?\n\nIn this talk, Alexander will describe an approach to semi-automatic serialization through\
            \ getters with help of metaprogramming. In the process we will \"reveal\" the getter signature, apply meta magic\
            \ to call it, face recursive patterns (we will understand why it's bad and how to deal with it), also, we will\
            \ find out what is the gain of the approach and what its price is."
      - language: ru
        text: "Невозможно представить разработчика, который ни разу не сталкивался с задачей сериализации. В классическом\
            \ представлении сериализация в языке C++ выглядит как «virtual string serialize() const = 0;» или генерируется\
            \ автоматически через рефлексию. Однако и в том и в другом случае требуется доступ к базовому классу или к при\
            ватным полям класса. Но что, если они недоступны?\n\nВ этом докладе Александр опишет подход к полуавтоматическ\
            ой сериализации через геттеры при помощи метапрограммирования. В процессе мы «вскроем» сигнатуру геттера, прим\
            еним мета-магию для его вызова, столкнемся с рекурсивными шаблонами (поймем, почему это плохо и как с этим бор\
            оться), а также узнаем в чем выигрыш подхода и какова его цена.\n\n> __Комментарий программного комитета:__\n\n\
            \n\n> *Метапрограммирование! Одна из самых актуальных тем в мире С++ сегодня. Хардкорный, но и практический до\
            клад о том, как сделать сериализацию вложенных структур данных и не написать безумное количество кода.*"
