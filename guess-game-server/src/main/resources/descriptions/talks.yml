  - id: 1032
    name:
      - {language: en, text: "Attribute-based authorization: How we stopped distributing roles and started on policies"}
      - {language: ru, text: "Авторизация на основе атрибутов: как мы перестали раздавать роли и занялись политиками"}
    shortDescription:
      - {language: en, text: "Anton will tell about varying approaches to the differentiation of access rights (RBAC and ABAC),\
            \ about base architecture of ABAC solutions and say a few words about already existing products. Then he'll present\
            \ their own framework for working with attributive access model."}
      - {language: ru, text: "Антон расскажет о различных подходах к разграничению прав доступа (RBAC и ABAC), о типовой а\
            рхитектуре ABAC-решений и немного о существующих на рынке продуктах. Затем презентует свой фреймворк для работ\
            ы с атрибутивной моделью доступа."}
    longDescription:
      - language: en
        text: "This talk's about EasyABAC Java framework for quick and easy implementation of an attribute-based access model\
            \ in Java projects.\n\nIn the introductory part, Anton will make an overview of different approaches to differentiation\
            \ of access rights (RBAC and ABAC). Then he will pass on to the base architecture of ABAC solutions, existing\
            \ products and the problems that developers face when using an attribute-based access model.\n\nIn the main part\
            \ of the talk, Anton will present an original framework for implementation of an attribute-based access model,\
            \ which saves time required for developing and adjusting access policies. EasyABAC helps developers in testing\
            \ and debugging of the access model as well as provides improvements relating to productivity and authorization\
            \ API.\n\nThe talk will be of interest to the developers of large-scale applications and services where complicated\
            \ systems of differentiation of access rights are essential."
      - language: ru
        text: "Доклад посвящен Java-фреймворку EasyABAC для быстрой и простой реализации атрибутивной модели доступа в Java-п\
            роектах.\n\nВ вводной части Антон сделает обзор различных подходов к разграничению прав доступа (RBAC и ABAC).\
            \ Затем расскажет о типовой архитектуре ABAC-решений, существующих на рынке продуктах и проблемах, с которыми\
            \ сталкиваются разработчики при использовании атрибутивной модели доступа.\n\nВ основной части доклада Антон п\
            резентует авторский фреймворк для работы с атрибутивной моделью доступа, который позволяет не тратить много вр\
            емени на разработку и отладку политик доступа. EasyABAC помогает разработчикам в тестировании и диагностике мо\
            дели доступа, а также предлагает улучшения в части производительности и API-авторизации.\n\nДоклад будет интер\
            есен разработчикам крупных приложений и сервисов, где необходимы сложные системы разграничения прав доступа."
    talkDay: 2
