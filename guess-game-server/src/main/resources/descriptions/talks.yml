  - id: 1346
    name:
      - {language: en, text: "Conditional modules & dynamic bundling, a Netflix original"}
    shortDescription:
      - {language: en, text: "We learn about how team at Netflix hacked Webpack, leveraged Abstract Syntax Tree (AST) to identify\
            \ conditional dependencies in dependency graph and glued them all together to build a highly scalable, server-side\
            \ JS and CSS bundler, that serves these unique user experiences to millions of Netflix customers across the globe."}
    longDescription:
      - language: en
        text: "Netflix runs hundreds of A/B tests a year and we have seen exponential growth in variations of user experiences\
            \ we serve to our Netflix users. Pre-publishing these millions of variations of the UI bundles to allow for these\
            \ unique experiences, was not possible at Netflix’s scale.\n\nSo what did we do?\n\nWe built our own \"Conditional\
            \ Module Bundler\" on top of Webpack. \nThis talk gives a sneak peek at how Netflix uses \"conditional dependency\
            \ graph\" and \"runtime dynamic bundling\" to generate and deliver unique UI bundles directly at runtime. The\
            \ audience will also get to know about the challenges involved and the lessons learned while building such a system.\n\
            \nLearn about how we hacked Webpack for our needs, leveraged Abstract Syntax Tree (AST) to identify conditional\
            \ dependencies in our dependency graph and glued them all together to build a highly scalable, server-side JS\
            \ and CSS bundler, that serves these unique user experiences to millions of Netflix customers across the globe."
