  - id: 1384
    name:
      - {language: en, text: "Chrome Developer Tools Protocol: Run and scale in Kubernetes"}
      - {language: ru, text: "Chrome Developer Tools Protocol: Запускаем и масштабируем в Kubernetes"}
    shortDescription:
      - {language: en, text: "Ivan would like to touch on the technical features of scaling Chrome Developer Tools in the\
            \ Kubernetes cluster and show with real examples of how this protocol can be useful in your tests."}
      - {language: ru, text: "В своем рассказе Иван хотел бы затронуть технические особенности масштабирования Chrome Developer\
            \ Tools в кластере Kubernetes и показать на реальных примерах, чем может быть полезен этот протокол в ваших те\
            стах."}
    longDescription:
      - language: en
        text: "For many years Selenium has been the most popular tool for running automated tests in browsers. Despite this\
            \ Selenium still lacks many important features: analysis of network requests, profiling memory and web application\
            \ performance, the ability to subscribe to events in the application, etc. Fortunately, all of this is already\
            \ supported in the co-called Chrome Developer Tools protocol. There is are a lot of talks about how quickly and\
            \ easily you can get all these features of Chrome Developer Tools in code with help of clients like Puppeteer,\
            \ but few tell how to scale this solution.\r\n\r\nIvan would like to touch on the technical features of scaling\
            \ Chrome Developer Tools in the Kubernetes cluster and show with real examples of how this protocol can be useful\
            \ in your tests."
      - language: ru
        text: "Уже много лет Selenium является наиболее популярным инструментом запуска автоматических тестов в браузерах\
            . Несмотря на это, в Selenium до сих отсутствуют многие важные возможности: анализ сетевых запросов, профилиро\
            вание памяти и производительности веб-приложения, возможность подписываться на события в приложении, и так дал\
            ее. К счастью, всё это уже поддерживается в так называемом Chrome Developer Tools протоколе. Существует множес\
            тво докладов о том, как быстро и легко можно получить все возможности Chrome Developer Tools в коде при помощи\
            \ таких клиентов, как Puppeteer, но мало кто рассказывает о том, как масштабировать это решение. \r\n\r\nВ сво\
            ем рассказе Иван хотел бы затронуть технические особенности масштабирования Chrome Developer Tools в кластере\
