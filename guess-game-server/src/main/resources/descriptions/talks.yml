  - id: 603
    name:
      - {language: en, text: "Automatic contact information extraction from the web"}
      - {language: ru, text: "Автоматический поиск контактной информации в интернете"}
    shortDescription:
      - {language: en, text: "This talk is about a distributed web-crawler for search and extraction of contact information\
            \ from corporate websites."}
      - {language: ru, text: "Доклад о распределенном роботе для обхода веба, поиска и извлечения контактной информации с\
            \ корпоративных веб-сайтов."}
    longDescription:
      - language: en
        text: "In this talk we will discuss a distributed web-crawler for search and extraction of contact information from\
            \ corporate websites. In fact, there are two components: a web-scraper and a separate app for analysis and extraction.\
            \ \n\nThe entire system has online architecture and is built on queues. Extraction is implemented as a Python\
            \ app, which aggregates content into host-based buckets and makes decisions on every bucket separately. Contact\
            \ information is to be extracted from every host: address, phone number, company's name, as well as social networks\
            \ accounts, company's business sectors and technologies, on which the website is based. It is all preceded by\
            \ corporate sites classifier to filter out the hosts, from which we will fail to extract anything, or, on the\
            \ contrary, the huge catalogues, where it will be hard to get high accuracy. \n\nThis talk focuses mainly on the\
            \ extraction itself, on our search of working architecture, algorithm sequence and training data collection methods.\
            \ This talk will be useful for those who work with web data processing or process large amounts of data."
      - language: ru
        text: "Речь в докладе пойдет о распределенном роботе для обхода веба, поиска и извлечения контактной информации с\
            \ корпоративных веб-сайтов. Фактически, это два компонента: веб-робот для получения контента и отдельное прило\
            жение для анализа и извлечения. \n\nВся система имеет онлайн-архитектуру и построена на очередях. Извлечение в\
            ыполнено в виде Python-приложения, агрегирующего контент в букеты по хостам и принимающего решение отдельно по\
            \ каждому букету. С каждого хоста нам нужно извлечь контактную информацию: адрес, телефон, название компании,\
            \ а также аккаунты в соцсетях, сферы деятельности компании и технологии, на которых построен веб-сайт. Всему э\
            тому предшествует классификатор корпоративных сайтов, чтобы отфильтровать хосты, с которых ничего не удастся и\
            звлечь, или, наоборот, большие каталоги, где будет тяжело добиться высокой точности. \n\nОсновной фокус доклад\
            а будет направлен на само извлечение, на наш поиск работающей архитектуры, последовательность алгоритмов и спо\
            собы сбора обучающих данных. Доклад будет полезен всем, кто работает с обработкой веб-данных или предоставляет\
            \ решения для обработки больших объемов данных."
