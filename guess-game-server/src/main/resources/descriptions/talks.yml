  - id: 901
    name:
      - {language: en, text: "Web security testing starter kit"}
    shortDescription:
      - {language: en, text: "We'll cover the simple course of action that allows you to make your web application safer:\
            \ how to search for vulnerabilities, what threats to users and services they may contain and so forth."}
      - {language: ru, text: "Расскажем о несложном порядке действий, которые позволят сделать веб-приложение безопаснее:\
            \ как искать уязвимости, какие угрозы для пользователей и сервиса они несут и многое другое."}
    longDescription:
      - language: en
        text: "During the talk, we'll cover the simple course of action that allows you to make your web application safer.\
            \ \n\nWe'll learn how to search for vulnerabilities, what threats to users and services they may contain, providing\
            \ more details on the most common ones: XSS, SQL injection, SSRF, XXE. \n\nWe'll also touch on Burp Suite tool,\
            \ which will make the process of finding vulnerabilities easier. \n\nThis talk will be useful both for developers\
            \ (as it will help them to understand issues' root cause) and for QAs (to help them understand how to search for\
            \ vulnerabilities). Top managers will be able to understand the threats that vulnerabilities carry and reconsider\
            \ the value of the web application security process. \n\nAt the end of the talk, the participants will get basic\
            \ knowledge which is needed for the web application security testing."
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n\n> *Введение в тестирование безопасности веб-приложений от иссл\
            едователя, bounty hunter’а, тренера, нашедшего много критических уязвимостей, в том числе и в Facebook.* \n\n\n\
            В докладе расскажем о несложном порядке действий, которые позволят сделать веб-приложение безопаснее. \n\nРасс\
            кажем, как искать уязвимости, какие угрозы для пользователей и сервиса они несут. \n\nПодробнее остановимся на\
            \ самых распространённых: XSS, SQL injection, SSRF, XXE. \n\nРасскажем об инструменте (Burp Suite), который по\
            зволит облегчить процесс поиска уязвимостей. И о паре других полезных инструментов. \n\nДоклад рассчитан как н\
            а разработчиков — позволит понять суть уязвимостей и почему они возникают, так и для тестировщиков — поможет п\
            онять, как эти уязвимости искать. Руководители смогут понять угрозы, которые несут в себе уязвимости, и пересм\
            отреть ценность процесса обеспечения безопасности приложения. \n\nПосле доклада аудитория получит начальные зн\
            ания, необходимые для проверки веб-приложения на безопасность."
