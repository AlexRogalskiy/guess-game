  - id: 1211
    name:
      - {language: en, text: "Why your architecture is functional and how to deal with it"}
      - {language: ru, text: "Почему ваша архитектура функциональная и как с этим жить"}
    shortDescription:
      - {language: en, text: "Popular architectural concepts are connected to functional programming, one way or another.\
            \ How this came to be, how it's usually manifested, how you're supposed to deal with it and how understanding\
            \ of functional architecture fundamentals can help you make your code better? That's what we're going to discuss."}
      - {language: ru, text: "Популярные архитектурные концепции так или иначе связаны с миром функционального программиро\
            вания. Как так вышло, в чем это выражается, как с этим жить и чем понимание принципов функциональной архитекту\
            ры может помочь улучшить ваш код? Обо всем этом мы с вами и поговорим."}
    longDescription:
      - language: en
        text: "If your project isn't some ancient legacy, most likely it's based on some cutting-edge architectural concept:\
            \ CQRS, for example, or DDD, or maybe Actor Model. It doesn't matter which one, because all of them are connected\
            \ to functional programming, one way or another. And even if you wear an \"OOP only and forever\" T-shirt, odds\
            \ are you still write functional code every day.\r\n\r\nHow this came to be, how it's usually manifested, how\
            \ you're supposed to deal with it and how understanding of functional architecture fundamentals can help you make\
            \ your code better? That's what we're going to discuss."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Задумывались ли вы, как часто пишете в функциональном стиле\
            ? Возможно, это происходит чаще, чем кажется...*\n\nЕсли ваш проект — не дремучее легаси, то, скорее всего, он\
            \ имеет в основе какую-нибудь модную архитектурную концепцию. CQRS, например. Или DDD. А может, Actor Model? В\
            прочем, без разницы — все они так или иначе связаны с миром функционального программирования. И даже если на в\
            ашей футболке написано «OOP only and forever», вы, вероятно, каждый день пишете функциональный код.\n\nКак так\
            \ вышло, в чем это выражается, как с этим жить и чем понимание принципов функциональной архитектуры может помо\
