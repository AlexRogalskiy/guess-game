            \ and milliseconds.\n\nToday, dozens and hundreds of threads are common, and \"many\" means hundreds of thousands.\
            \ Concurrent applications are plagued by contention challenges that were unimaginable a decade ago. With the traditional\
            \ tools we have today, programmers often have to choose between unacceptable contention and unacceptable high\
            \ latency when synchronizing between threads.\n\nThe C++20 synchronization library brings solutions — new lightweight\
            \ synchronization primitives that can efficiently marshall hundreds of thousands of threads:\n\n- `std::atomic::wait`/`std::atomic::notify_*`:\
