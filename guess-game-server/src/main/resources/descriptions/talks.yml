  - id: 602
    name:
      - {language: en, text: "Lock, stock and two boosting barrels"}
      - {language: ru, text: "Карты, бустинг, 2 стула"}
    shortDescription:
      - {language: en, text: "We'll try to figure out if we need a video card in 2017-2018 for gradient boosting learning."}
      - {language: ru, text: "Попробуем вместе разобраться, нужна ли вам в 2017-2018 видеокарта, чтобы обучать градиентный\
            \ бустинг."}
    longDescription:
      - language: en
        text: "Everybody loves gradient boosting. It shows great results in the most part of real-world applications, the\
            \ phrase \"stacking xgboost\" has become a meme. Usually, this is about decision tree boosting, as we use CPU\
            \ and machines with loads of RAM for learning. Recently many have bought video cards and decided: why don't we\
            \ boost on them, cause neural networks significantly speed up on GPU. \n\nUnfortunately, it's not that easy: boosting\
            \ realization on GPU exists, but there are many nuances in its usefulness and conciseness. Do we need a video\
            \ card in 2017-2018 for gradient boosting learning? We'll try to figure it out together."
      - language: ru
        text: "Все любят градиентный бустинг. Он показывает отличные результаты в большинстве практических приложений, а ф\
            раза «стакать xgboost-ы» стала мемом. Как правило, речь идёт о бустинге деревьев решений, а для обучения испол\
            ьзуют CPU и машины с кучей оперативной памяти. В последнее время многие по разным причинам закупились видеокар\
            тами и решили: а почему бы нам не позапускать бустинг на них, нейросети же на GPU существенно ускоряются. \n\n\
            К сожалению, не всё так просто: реализации бустинга на GPU есть, но в их полезности и осмысленности есть много\
            \ нюансов. Попробуем вместе разобраться, нужна ли вам в 2017-2018 видеокарта, чтобы обучать градиентный бустин\
            г."
