  - id: 1024
    name:
      - {language: en, text: "Reactive config"}
      - {language: ru, text: "Реактивный конфиг"}
    shortDescription:
      - {language: en, text: "When developing big distributed apps, it is usually considered a good practice to separate the\
            \ app configuration from its business logic. We've developed our own library for dynamic configuration, and we\
            \ will tell about its internal design and how you can employ it in your own project."}
      - {language: ru, text: "При разработке больших распределенных приложений хорошей практикой считается отделение конфи\
            гурации приложения от бизнес-логики. Мы сделали свою собственную библиотеку для динамической конфигурации и ра\
            сскажем, как эта библиотека устроена внутри и как ее можно применять в своих проектах."}
    longDescription:
      - language: en
        text: "When developing big distributed apps, it is usually considered a good thing to separate the app configuration\
            \ from its business logic. For this purpose developers often use a configuration file or a separate configuration-managing\
            \ service. But how does the reboot proceed? \n\nWhat if we want to reboot not the whole config, but only the modified\
            \ parameter, and don't want to wait for scheduling? What if we want to describe more complex scenarios of parameter\
            \ reboot, such as database connection reboot or external service restart? \n\nTogether we'll try to work out how\
            \ to make such a solution and integrate it into your project. We'll learn how to use Scala and its reactive libraries,\
            \ especially Monix, for this purpose. We'll learn how to store configuration in systems like etcd or Consul. \n\
            \nNo functional programming hardcore, we promise."
      - language: ru
        text: "При разработке больших распределенных приложений хорошей практикой считается отделение конфигурации приложе\
            ния от бизнес-логики. Как правило, это реализуется при помощи конфигурационного файла или отдельного сервиса,\
            \ управляющего конфигурацией, но как происходит перезагрузка? \n\nЧто, если мы хотим перезагружать не весь кон\
            фиг целиком, а только измененный параметр, и при этом не ждать шедулинга? Что, если мы хотим описывать более с\
            ложные сценарии перезагрузки параметров, например, перезагрузку соединения с базой данных или рестарт внешнего\
            \ сервиса? \n\nВместе мы попробуем разобраться, как сделать и встроить себе в проект такое решение. Посмотрим\
            , как использовать для этого Scala, ее реактивные библиотеки и, в частности, Monix. Научимся хранить конфигура\
            цию в системах наподобие etcd или Consul. \n\nОбещаем обойтись без ФП-жести."
