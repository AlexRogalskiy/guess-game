    name:
      - {language: en, text: "Write your own C# static code analysis tool to drive business rules"}
    shortDescription:
      - {language: en, text: "By using Roslyn, we'll learn to raise the bar of the classic code analysis, writing custom tools\
            \ and Visual Studio analyzers targeting the specificities of the application being developed."}
    longDescription:
      - language: en
        text: "We wrote a lot of code and just after 6 months we spend a lot of time in studying, understanding and refining\
