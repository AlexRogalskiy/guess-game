            \ talk will cover how to write code that can be tested easily. We will also talk about introducing testing to\
            \ an existing not-test-ready codebase. \nWhile things like Android, MVP, Kotlin, and Rx will be used in examples,\
            \ understanding of these technologies is not strictly required. Also, the approach itself is generic enough to\
