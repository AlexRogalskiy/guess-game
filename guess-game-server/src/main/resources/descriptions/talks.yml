    name:
      - {language: en, text: "How to turn your app into a product"}
      - {language: ru, text: "Как сделать из вашего приложения продукт"}
    shortDescription:
      - {language: en, text: "What's the difference between just another app and a product that becomes integral to people's\
            \ lives? Expect perspective-altering insights, tasty tech tips and a whole load of Star Wars references."}
      - {language: ru, text: "В чём разница между «ещё одним приложением» и продуктом, который становится важнейшей частью\
            \ человеческой жизни? Ожидайте масштабных откровений, сочных технических советов и кучу отсылок к «Звёздным во\
            йнам»."}
    longDescription:
      - language: en
        text: "So you're sitting with friends having drinks when suddenly it strikes you — an amazing idea for an app! You\
            \ know it's going to be the next big disruptor. You start practicing your power poses for the cover of TIME magazine.\n\
            \nYou spend months making it work. You become a zombie, a person possessed, not sleeping, surviving on a champion's\
            \ diet of caffeine and Cheetos. Exhausted, you finally deliver your app baby into the world. And then…Nothing.\
            \ No reviews, no Sergey Brin shaking your hand and telling you you're like the son he never had. Sure, users are\
            \ coming and downloading the app but they're leaving quickly without so much as making you pancakes in the morning.\
            \ No pillow talk. Nothing. What happened? Is it something you said? Why they are not staying?\n\nAt this talk\
            \ Yonatan will pass on his expertise from years of successful development and share insights into how to make\
            \ an app truly great. How can you know what users are doing in your app? How much time do you have to showcase\
            \ your app? What's the difference between just another app and a product that becomes integral to people's lives?\n\
            \nExpect perspective-altering insights, tasty tech tips and a whole load of Star Wars references."
      - language: ru
