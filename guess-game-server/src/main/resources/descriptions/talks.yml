  - id: 97
    name:
      - {language: en, text: "WTF do we need a service mesh?"}
      - {language: ru, text: "Зачем нам сервисное сито?"}
    shortDescription:
      - {language: en, text: "We're going to discuss the following: what SMI Spec includes, why everyone want service mesh,\
            \ and why they want it now, how service mesh can help us with progressive delivery, and, finally, how to understand\
            \ whether your system and you personally need service mesh."}
      - {language: ru, text: "Поговорим о том, что включает в себя SMI Spec, почему все хотят сервисное сито и хотят его с\
            ейчас, как сито помогает нам с прогрессивной доставкой. Ну и наконец, как понять, нужно ли сито вашей системе\
            \ и лично вам."}
    longDescription:
      - language: en
        text: "Service meshes are all the buzz in cloud-native world. \n\nHow come only yesterday we didn't know such a thing\
            \ existed and now everybody seems to want one? \n\nIf you're already running a microservice-based system or only\
            \ starting out with one — you may be asking yourself: \"Do I also need a mesh?\"\n\nIn this session we'll try\
            \ to answer what the mesh is good for, what problem it solves, what new questions it poses. \n\nMore specifically\
            \ we will:\n\n- explore the SMI Spec;\n- understand why everybody wants a mesh;\n- see how the mesh helps with\
            \ progressive delivery;\n- discuss if it's time for you to get into the mesh."
      - language: ru
        text: "Сервисное сито (service mesh) — это инфраструктурный подход, позволяющий умным образом управлять общением м\
            ежду разбросанными по облакам частями распределенной системы.\n\nС тех пор как мы заглянули в сито (на примере\
            \ Istio) в прошлом году, немало изменилось. Conduit превратился в Linkerd 2.0, Istio порешали проблемы перформ\
            анса, а все cloud-провайдеры теперь машут своими собственными ситечками. Ну и самое главное, у нас теперь есть\
            \ официальная спецификация — SMI Spec!\n\nВот об этом и поговорим:\n- что включает в себя SMI Spec;\n- почему\
            \ все хотят сито и хотят его сейчас;\n- как сито помогает нам с прогрессивной доставкой;\n- как понять, нужно\
            \ ли сито вашей системе и лично вам.\n\n> __Комментарий программного комитета:__\n\n\n\n> *Лучший спикер 2018\
            \ года + доклад на горящую тему «Service Mesh» — все составляющие хита. *"
