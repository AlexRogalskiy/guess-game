    shortDescription:
      - {language: en, text: "Learn how to write valid GC, which is one that not only allocates objects but also actually\
            \ collects the memory after those no longer used."}
    longDescription:
      - language: en
        text: "As you may already know, starting with .NET Core 2.1 a new feature called Local GC has been added. It allows\
            \ you to completely replace the default GC used by the runtime with your own. In this session, after a short introduction\
            \ about the basics like how one can start and implement custom Allocator, we will start implementing our own Collector.\
            \ With the help of the API exposed by the runtime everything should be possible, limited only by our own imagination,\
            \ right?\n\nTopics and implementations shown in this talk are not only interesting on their own but also directly\
            \ relates to the current .NET GC implementation, making it more clear and understandable in our everyday work.\n\
            \nThis talk may be treated as a continuation of the <a href=\"https://2018.dotnext-moscow.ru/en/2018/msk/talks/3xgkkwsfwwoemyscmkwum2/\"\
            \ target=\"_blank\">Make your custom .NET GC — \"whys\" and \"hows\"</a> talk given in DotNext Moscow, although\
            \ viewing it is not a required prerequisite."
