  - id: 903
    name:
      - {language: en, text: "Static code analysis systems: lost in choices"}
      - {language: ru, text: "Системы статического анализа кода: трудности выбора"}
    shortDescription:
      - {language: en, text: "How to choose Static Application Security Testing system."}
      - {language: ru, text: "Как правильно выбрать систему статического анализа кода."}
    longDescription:
      - language: en
        text: "When the number of developers in a company is already over several hundred and the number of code lines in\
            \ their sources is over a couple of millions, testing becomes a big part of the application lifecycle. QA should\
            \ create some new tests and implement new testing techniques. \n\nBut even if code coverage is near 100%, it doesn't\
            \ mean that this code doesn't have any issues. Quite often it does, and these issues are hard to find even with\
            \ the help of unit tests or QA staff. There might be some specific errors in sources such as deadlocks or race\
            \ conditions related to mistakes made in the design of multi-threaded applications.\n\nOne of the tools which\
            \ can help QA and programmers in their bug-fighting is a SAST – Static Application Security Testing. It’s a very\
            \ difficult and complicated system which price is far from being low. Moreover, making such system a part of CI\
            \ is quite a tricky task. So the right SAST can significantly increase the productivity of QA teams, whereas the\
            \ bad SAST might drastically decrease it."
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n\n> *Из доклада вы узнаете, что внедрять статический анализ — на\
            стоящая пытка. Но Алексей хотя бы расскажет, как это делать сразу правильно, чтобы два раза не мучиться.* \n\n\
            \n\nКогда число разработчиков в компании начинает исчисляться сотнями, а количество строк написанного ими кода\
            \ – миллионами, тестирование такого ПО становится весьма нетривиальной задачей. Вместе с ростом числа программ\
            истов, растёт и отдел тестирования ПО, множатся тесты, применяются новые методики. \n\nНо даже код, покрытие к\
            оторого близко к 100%, может и, как правило, содержит в себе ещё массу ошибок, отловить которые не под силу ни\
            \ разработчику, ни тестировщику. Связано это с тем, что автотесты и функциональное тестирование не могут выяви\
            ть большое количество специфических проблем, таких как, например, взаимная блокировка потоков или состояние го\
            нки, связанных с ошибками проектирования многопоточных систем. \n\nПоэтому на борьбу с багами выходят относите\
            льно новые типы ПО под общим названием SAST — системы статического анализа исходного кода. Сложность этих сист\
            ем достаточно высока, учитывая их специфику. Из этого вытекает их высокая стоимость. Кроме того, интеграция та\
            кой системы в цикл разработки — дело отнюдь не простое, поэтому от её выбора напрямую зависит, вырастет ли эфф\
            ективность работы технических отделов или же наоборот, она станет ненужной обузой или дорогой игрушкой."
