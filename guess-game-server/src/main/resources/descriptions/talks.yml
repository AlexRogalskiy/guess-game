  - id: 1072
    name:
      - {language: en, text: "State management beyond the libraries"}
    shortDescription:
      - {language: en, text: "Many battles have been fought over what is the best way to do state management. A gazillion\
            \ of strategies and libraries are out there. So... it is time to take one step back. What problems does state\
            \ management solve, and what are the benefits and disadvantages of the many different state management approaches\
            \ out there?"}
    longDescription:
      - language: en
        text: "Many battles have been fought over what is the best way to do state management. A gazillion of strategies and\
            \ libraries are out there. So... it is time to take one step back. \n\nWhy is state management relevant in the\
            \ first place? What problems does it solve? For example, many debates are about mutability or immutability. But\
            \ Michel thinks that the more fundamental question to ask is: identities or values? \n\nWith these concepts in\
            \ mind, we will take a look at several libraries and frameworks and recognize the patterns. We will look at the\
            \ advantages and disadvantages of different approaches. Finally, Michel will show that those concepts are highly\
            \ interchangeable with a PoC that will blow your mind. Michel's goal is to enable you to reason about state on\
            \ a far more fundamental level, resulting in better system design and earlier recognition of bugs."
