  - id: 307
    name:
      - {language: en, text: "SpringCloud Service Discovery Internals"}
      - {language: ru, text: "Тонкости реализации шаблона Service Discovery на примере SpringCloud"}
    shortDescription:
      - {language: en, text: "Talk on specific details of implementation and unobvious pitfalls of Service Discovery template\
            \ from SpringCloud project as an example of practical experience in the application and development own expansion."}
      - {language: ru, text: "Доклад о тонкостях реализации и неочевидных граблях шаблона Service Discovery из проекта SpringCloud\
            \ на примере практического опыта применения и разработки собственного расширения."}
    longDescription:
      - language: en
        text: "There is a problem of finding the correct operating services In a distributed systems with dynamic configuration.\
            \ Currently, there are designed one and more solutions for the ever-changing storage configuration. It should\
            \ be mentioned at least Netflix Eureka, Consul, etcd or good old Zookeeper. Spring Cloud project allows to integrate\
            \ some of these solutions to your project and provides powerful solutions for typical problems. However, on the\
            \ way to unicorns not the most obvious subtleties of implementation and associated problems of use in real projects\
            \ wait for a developer.\n\nThis talk will review the internal structure SpringCloud, implementation of Client-Side\
            \ Service Discovery template, and specific details of concrete implementations on the example of the official\
            \ libraries and the author's own library."
      - language: ru
        text: "В распределённых системах с динамической конфигурацией существует проблема корректного обнаружения работающ\
            их сервисов. На данный момент разработано не одно решение для хранения постоянно меняющейся конфигурации систе\
            мы. Стоит назвать хотя бы Netflix Eureka, Consul, etcd или старый добрый Zookeeper. Проект Spring Cloud позвол\
            яет интегрировать часть из перечисленных решений в ваш проект и предоставляет мощные возможности для решения т\
            иповых задач. Вместе с тем, на пути к единорогам разработчика ожидают далеко не самые очевидные тонкости реали\
            зации и сопутствующие им проблемы использования в реальных проектах.\n\nВ докладе будет разобрано внутреннее у\
            стройство SpringCloud, реализация шаблона Client-Side Service Discovery и тонкости реализации конкретных импле\
            ментаций на примере официальных библиотек и собственной библиотеки автора доклада."
