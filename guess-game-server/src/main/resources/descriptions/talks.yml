  - id: 1137
    name:
      - {language: en, text: "Android in terminals and corporate gadgets: Our experience of building COSU architecture"}
      - {language: ru, text: "Android в терминалах и корпоративных гаджетах: наш опыт в построении COSU-архитектуры"}
    shortDescription:
      - {language: en, text: "Evgeny will share his experience of building COSU devices, tell about their architecture and\
            \ limitations of some approaches, and also touch on security measures."}
      - {language: ru, text: "Евгений собирается поделиться опытом создания COSU-устройств, рассказать о построении архите\
            ктуры, ограничениях некоторых подходов, а также затронуть тему мер безопасности."}
    longDescription:
      - language: en
        text: "Android has made significant progress: now it is not only for common users' work and entertainment, it has\
            \ become a workhorse employed in hardware products and corporate devices. \n\nThere already are out-of-the-box\
            \ tools for remote control of the system, including those with restriction of user rights — Google's enterprise\
            \ mobility management (EMM). This API allows us to create COSU (corporate-owned, single-use) devices for executing\
            \ highly specialized tasks with restriction of user rights. Examples of such devices include payment, verification\
            \ and stock-taking terminals, interactive signs and smartphone- or tablet-based corporate mobile devices for the\
            \ employees. \n\nIn this talk, Evgeny will share his experience of building this kind of devices, tell about their\
            \ architecture and limitations of some approaches, and also touch on security measures."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Довольно необычная и познавательная тема, с которой мало кт\
            о сталкивался, но которая может помочь понять, как устроены некоторые части системы на более глубоком уровне.*\n\
            \nAndroid шагнул далеко вперед и стал не только развлекательной и рабочей системой для людей: сейчас это уже р\
            абочая лошадка для использования в hardware-продуктах и корпоративных устройствах. \n\nУже из коробки есть инс\
            трументы для удаленного управления системой, в том числе и с ограничением прав пользователя — enterprise mobility\
            \ management (EMM) от Google. Данный API позволяет создать COSU-устройства (COSU — corporate-owned, single-use),\
            \ выполняющие узкоспециализированные задачи с ограничением прав пользователя. Стандартная область применения —\
            \ это терминалы оплаты, верификации или инвентаризации, интерактивные вывески и рабочие мобильные устройства (н\
            а базе телефонов/планшетов) для сотрудников компании. \n\nВ докладе Евгений собирается поделиться опытом созда\
            ния подобных продуктов, рассказать о построении архитектуры, ограничениях некоторых подходов, а также затронут\
            ь тему мер безопасности."
