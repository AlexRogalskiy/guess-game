  - id: 304
    name:
      - {language: en, text: "Databases: individual tailoring and fitting on"}
      - {language: ru, text: "СУБД: индивидуальный пошив и подгонка по фигуре"}
    shortDescription:
      - {language: en, text: "Modern Java ecosystem allows developer to build complex operations with data. Sometimes it's\
            \ easier to make the bike than investigate existing frameworks."}
      - {language: ru, text: "Инфраструктура Java позволяет быстро реализовывать сложные сценарии работы с данными, и иног\
            да проще сделать велосипед, чем прикручивать чужое сложное решение."}
    longDescription:
      - language: en
        text: "In recent projects Phillip works a lot with databases. To make life easier, there have been applied not the\
            \ most common methods of data bases use: Phillip had to dive deep into the features of relational databases and\
            \ their interaction with Java.\nPhillip will disassemble in details:\n\n- How to build a reliable queue of messages\
            \ based on PostgreSQL.\n- How a queue is realized in modern databases.\n- What are the challenges with the support\
            \ of these queues in Java.\n- In what this solution may be better than usual message brokers.\n\nThe speaker will\
            \ tell:\n\n- About the peculiarities of the complex domain support in relational databases.\n- How not to fall\
            \ into slavery to the ORM.\n- What are the subtleties in the development of project and regular changes of the\
            \ database structure.\n\nFinally, Phillip will speculate about the use of bicycles and features of their creation."
      - language: ru
        text: "В последнее время Филипп много работает с СУБД. Чтобы упростить жизнь, применялись не самые обычные методы\
