  - id: 416
    name:
      - {language: en, text: "Handling with Spark what Kafka is streaming"}
      - {language: ru, text: "Kafka льёт, а Spark разгребает!"}
    shortDescription:
      - {language: en, text: "Using Spark 2.1 for resilient real-time processing of data coming out of Kafka yearning to be\
            \ aggregated. During the talk we will fix bugs, edit configs, calculate resource usage and weep."}
      - {language: ru, text: "Строим устойчивую real-time обработку данных на Spark 2.1, вылетающих из Kafka и мечтающих о\
            б агрегации, фиксим баги по ходу демо, правим конфиги, подсчитываем использованные ресурсы и плачем."}
    longDescription:
      - language: en
        text: "Lots of people know how to use Hadoop/Spark for generating reports, but lately there’s an increasing number\
            \ of clients asking for real-time processing of big data streams (as opposed to merely saving them to S3 or Cassandra\
            \ for future reports which take hours to generate). It’s often required to calculate “on the fly” some aggregated\
            \ values for a short period of time and filter a stream to decrease a load on the subsequent calculation stages.\n\
            It’s common to see projects where the team organize a “lake of data” in Amazon, just dropping all the incoming\
            \ events in Kafka. Is Spark able to manage all the streams from Kafka? If so, at what cost and what can be used\
            \ to help it?\nDon’t expect an introduction to Spark and RDD or some blah-blah about Big Data. One case — one\
            \ solution — a bit of theory — editing the configs — writing the code."
      - language: ru
        text: "Использовать Hadoop/Spark как средство построения отчётов умеют многие, но последнее время всё больше и бол\
            ьше клиентов хотят обработки больших потоков данных в режиме real-time (а не просто сохранять их в S3 или Cassandra\
            \ для будущих отчётов, на построение которых уходят часы). В типичном ТЗ по real-time аналитике часто имеются\
            \ пункты о том, что необходимо подсчитывать «на лету» некоторые агрегированные величины за небольшой период вр\
            емени, фильтровать поток, уменьшая нагрузку на последующие стадии вычислений. \nДостаточно часто мы можем виде\
            ть проекты, где команды организуют своё «озерцо данных» в Amazon, просто сваливая все приходящие ивенты в Kafka.\
            \ Справится ли Spark с потоками из Kafka? А если справится, то какой ценой и что ему в этом поможет?\nНе ждите\
            \ на докладе введения в Spark, RDD, разговоров за Big Data. Один кейс — одно решение — немного теории — правим\
            \ конфиги — пишем код."
