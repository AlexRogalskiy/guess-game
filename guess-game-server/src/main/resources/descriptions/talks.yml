  - id: 1265
    name:
      - {language: en, text: "DDD in mobile development"}
      - {language: ru, text: "DDD в мобильной разработке"}
    shortDescription:
      - {language: en, text: "We'll show how we at CFT employ DDD, using our flagship Android product as an example. We'll\
            \ cover the following topics: bad and good implementation practices; how we identify use cases from the task itself;\
            \ how one can solve a task even if UI and API are not ready yet; advantages of DDD in the case of business changing\
            \ a task often; DDD's scalability capabilities, etc."}
      - {language: ru, text: "Расскажем, как мы в ЦФТ применяем DDD на примере нашего флагманского Android-продукта. Рассм\
            отрим bad, good практики реализаций; как мы выделяем UseCase'ы прямо из постановки задачи; как можно решить за\
            дачу, даже если UI и API пока не готовы; преимущество данного подхода, если бизнес часто меняет постановку; во\
            зможности DDD для масштабирования и многое другое."}
    longDescription:
      - language: en
        text: "Today there are lot of different approaches helping you design mobile app architecture, make it flexible and\
            \ scalable, reach specific goals. Lifecycle of a project depends on its architecture.\n\nOne of those approaches\
            \ is Domain-Driven Development. It's very useful when building scalable systems and especially relevant today,\
            \ when mobile apps become big products that need to be developed over years.\n\nIn this talk, we'll show how we\
            \ at CFT employ DDD, using our flagship Android product as an example. We'll cover the following topics:\n- bad\
            \ and good implementation practices;\n- how we identify use cases from the task itself;\n- how one can solve a\
            \ task even if UI and API are not ready yet;\n- advantages of DDD in the case of business changing a task often;\n\
            - DDD's scalability capabilities, etc."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Взгляд под другим углом на процессы разработки.*\n\nВ наше\
            \ время существует достаточно много различных подходов, которые помогают проектировать архитектуру мобильных п\
            риложений, делать ее гибкой, масштабируемой, достигать определенных целей. От архитектуры зависит жизненный ци\
            кл самого продукта.\n\nОдним из таких подходов является Domain-Driven Development. Данный набор принципов наше\
            л хорошее применение при построении масштабируемых систем и особенно актуален сейчас, когда мобильные приложен\
            ия становятся крупными продуктами, которые необходимо развивать долгие годы.\n\nВ докладе расскажем, как мы в\
            \ ЦФТ применяем DDD на примере задачи нашего флагманского Android-продукта. Рассмотрим:\n- bad, good практики\
            \ реализаций;\n- как мы выделяем UseCase'ы прямо из постановки задачи;\n- как можно решить задачу, даже если UI\
            \ и API пока не готовы;\n- преимущество данного подхода, если бизнес часто меняет постановку;\n- возможности DDD\
            \ для масштабирования и многое другое."
