  - id: 136
    name:
      - {language: en, text: "The Big Four of C++20"}
    shortDescription:
      - {language: en, text: "How C++20 will change the way we program modern C++."}
    longDescription:
      - language: en
        text: "C++20 will be a significant C++20 standard. As C++11 did it, C++20 will change the way we program modern C++.\
            \ This is, in particular, true for Ranges, Coroutines, Concepts, and Modules.\n\nThe new ranges library enables\
            \ it to express algorithms directly on the container, compose the algorithm with the pipe symbol and apply them\
            \ onto infinite data streams.\n\nThanks to Coroutines asynchronous programming in C++ may become mainstream. Coroutines\
            \ are the base for cooperative tasks, event loops, infinite data streams, or pipelines.\n\nConcepts will change\
            \ the way we think and program templates. They are semantic categories for the valid template arguments. They\
            \ enable you to express your intention directly in the type system. If something goes wrong, you will get a short\
            \ error message.\n\nModules will overcome the restrictions of header files. They promise a lot. For example, the\
            \ separation of header and source files becomes as obsolete as the preprocessor. In the end, we will also have\
            \ faster build times and an easier way to build packages."
      - language: ru
        text: "C++20 will be a significant C++20 standard. As C++11 did it, C++20 will change the way we program modern C++.\
            \ This is, in particular, true for Ranges, Coroutines, Concepts, and Modules.\n\nThe new ranges library enables\
            \ it to express algorithms directly on the container, compose the algorithm with the pipe symbol and apply them\
            \ onto infinite data streams.\n\nThanks to Coroutines asynchronous programming in C++ may become mainstream. Coroutines\
            \ are the base for cooperative tasks, event loops, infinite data streams, or pipelines.\n\nConcepts will change\
            \ the way we think and program templates. They are semantic categories for the valid template arguments. They\
            \ enable you to express your intention directly in the type system. If something goes wrong, you will get a short\
            \ error message.\n\nModules will overcome the restrictions of header files. They promise a lot. For example, the\
            \ separation of header and source files becomes as obsolete as the preprocessor. In the end, we will also have\
            \ faster build times and an easier way to build packages.\n\n> __Комментарий программного комитета:__\n\n\n\n\
            > *Райнер очень хорошо ориентируется в Modern C++: как в текущих стандартах, так и в функциональности, которая\
            \ еще только на пути.\nРайнер уже дважды делал доклады на C++ Russia, и вот он приезжает вновь. Его темы касаю\
            тся тонкостей применения новых фишек, мультитредности и конкурентного кода. Это всегда интересно, однако, слуш\
            атель должен быть готов к акценту Райнера, который может показаться непривычным.*"
