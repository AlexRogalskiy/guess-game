  - id: 701
    name:
      - {language: en, text: "Selenide Puzzlers"}
    shortDescription:
      - {language: en, text: "We've come up with half a dozen interesting Selendine questions from real-life projects with\
            \ a list of options for you to choose. All correct answers will be explained, also the practical application of\
            \ the knowledge gained from the solution will be demonstrated."}
      - {language: ru, text: "Мы подготовили задачи по Selenide из реальной проектной практики авторов со списком варианто\
            в ответов, из которых нужно будет выбрать верный. Все правильные ответы будут объяснены, а также будет продемо\
            нстрировано практическое применение знаний, полученных от решения."}
    longDescription:
      - language: en
        text: "\"Puzzlers\" is a quiz in which all viewers become direct participants of the show. The hosts have come up\
            \ with half a dozen interesting questions for you, almost all of which are taken from real-life projects. For\
            \ each task you will be shown a list of options provided with very convincing explanations why it's the right\
            \ answer! You just need to choose the right one. Sounds easy? And we are sure — the tasks will be more difficult\
            \ than it seems at first glance. Want to bet? :) \n\nThis Puzzler is about Selenide — a framework for UI testing.\
            \ The quiz doesn't require any deep experience with Selenide, though some of the questions will be unbreakable\
            \ even for experts. \n\nWe expect visitors to have at least some Selenide experience at work or home — you do\
            \ not want just to guess? \n\nAfter each task, the hosts will certainly disclose and explain the correct answer,\
            \ as well as demonstrate the practical application of the knowledge gained from the solution."
      - language: ru
        text: "Puzzlers — это доклад-викторина, в которой все зрители станут непосредственными участниками шоу. Ведущие пр\
            идумали для вас с полдюжины интересных задачек, почти все из которых взяты из реальной проектной практики авто\
            ров. К каждой задачке вам продемонстрируют список вариантов и дадут убедительные аргументы в пользу каждого! В\
            ам всего лишь нужно будет выбрать правильный. Звучит просто? А мы уверены — задачки будут сложнее, чем кажется\
            \ на первый взгляд. Хотите пари? :) \n\nТема данного Puzzler-а — фреймворк для UI-тестирования Selenide. Вопро\
            сы доступны для новичков с поверхностными знаниями фреймворка, но об некоторые из них сломают зубы даже профес\
            сионалы. \n\nМы ожидаем, что посетители доклада уже имели дело с Selenide на работе или активно упражнялись до\
            ма, вы же не хотите просто угадывать? \n\nПосле каждого задания ведущие конечно же раскроют и объяснят правиль\
            ный ответ, а также продемонстрируют практическое применение знаний, полученных от решения."
