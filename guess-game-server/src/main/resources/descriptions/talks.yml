  - id: 401
    name:
      - {language: en, text: "Performance: What's In It For You?"}
      - {language: ru, text: "Перформанс: Что В Имени Тебе Моём?"}
    shortDescription:
      - {language: en, text: "Performance work for dummies."}
      - {language: ru, text: "О работе над производительностью простыми словами."}
    longDescription:
      - language: en
        text: "Performance optimization was always a hot topic in the industry. In collective unconscious, optimization questions\
            \ is something that makes programming fun, conferences sold out, your personal CV look golden.\nIn this overview\
            \ talk, we will talk about optimization in large/infrastructure projects (for example, OpenJDK): common principles,\
            \ tendencies and equivalences; project lifecycle and optimizations economy; roles and lifecycles of performance\
            \ benchmarks; typical pitfalls, disagreements, and contradictions that optimization tasks in large projects face."
      - language: ru
        text: "Оптимизация производительности бередит умы опытных разработчиков с начала компьютерных времён. В коллективн\
            ом бессознательном оптимизация — это то, что делает программирование интересным, конференции раскупаемыми, лич\
            ный послужной лист — золотым.\nВ этом обзорном докладе мы поговорим об оптимизации больших/инфраструктурных пр\
            оектов (к примеру, OpenJDK): общих принципах, тенденциях и соотношениях; жизненном цикле проекта и экономике о\
            птимизаций; роли и жизненном цикле тестов производительности; типичных ловушках, разногласиях и противоречиях\
            , в которых оказываются оптимизационные задачи в крупных проектах."
