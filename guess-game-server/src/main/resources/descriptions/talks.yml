  - id: 1138
    name:
      - {language: en, text: "Implementing UI in iOS: Better. Faster. And it scales!"}
      - {language: ru, text: "Реализуем UI в iOS: улучшаем, ускоряем, масштабируем!"}
    shortDescription:
      - {language: en, text: "Tools and techniques that will boost your UI development process."}
      - {language: ru, text: "Инструменты и методики, которые помогут вам в разработке UI."}
    longDescription:
      - language: en
        text: "Let's face it: if you want your app to be successful in the App Store, you will be dedicating long hours to\
            \ the UI development. Eventually you will face the need of creating reusable components and getting them organised.\n\
            \nThere are several ways to do this, and some of them can lead to common issues, raising questions like:\n- Why\
            \ can't I have a more organised catalogue of UI components for my application? \n- How do I test the user interface\
            \ of my app? \n- Why is the project's compilation time so long?\n\nBuilding a UI framework similar to the UIKit\
            \ from Apple, but tailored to your own project, helps to solve problems that many teams face on a daily basis.\
            \ It might feel like a dream, but effective communication with designers allows you to reuse UI components, which\
            \ decreases your development time. Testing the UI elements to avoid regressions is not always easy, but it is\
            \ possible.\n\nIt doesn't matter whether you have to develop one app or several apps that share UI components,\
            \ whether you work as a freelancer or as a part of a big team — a good UI development environment can help in\
            \ all sorts of cases.\n\nAt Badoo, they've faced all these issues and already tackled them; Igor will explain\
            \ you in depth how they did it."
      - language: ru
        text: "Будем реалистами: если вы хотите, чтобы приложение имело успех в App Store, готовьтесь посвятить долгие час\
            ы разработке UI. В конечном итоге вам придется создать и упорядочить повторно используемые компоненты.\n\nЭто\
            \ можно сделать несколькими способами, у многих из которых есть свои недостатки, вызывающие такие вопросы:\n-\
            \ Почему каталог UI-компонентов приложения нельзя было организовать лучше?\n- Как тестировать пользовательский\
            \ интерфейс приложения?\n- Почему проект так долго компилируется?\n\nФреймворк, похожий на UIKit от Apple, но\
            \ заточенный под ваш собственный проект, поможет решить множество проблем, с которыми большинство команд сталк\
            ивается каждый день. Похоже на сказку, но налаженная коммуникация с дизайнерами позволит вам повторно использо\
            вать UI-компоненты, что ускорит разработку. Тестировать элементы UI, чтобы избежать регрессии, не всегда легко\
            , но это возможно.\n\nНеважно, разрабатываете вы одно приложение или несколько, где применяются одни и те же UI-к\
            омпоненты, фрилансер вы или часть большой команды — грамотно выстроенная среда разработки UI пригодится всегда\
            .\n\nВ Badoo со всеми этими проблемами уже сталкивались и принялись за их решение; Игорь подробно расскажет, к\
            ак они это делали."
