    longDescription:
      - language: en
        text: "The talk will explain the performance optimization of the Hazelcast IMDG Node.js client library, which happened\
            \ not so long ago. We will talk about used approaches, performance measurements, tools, experiments, and related\
            \ hypotheses and, of course, about optimization results. Further plans for optimizations and related processes\
            \ will be covered as well.\n\nDespite the fact that client libraries have their own specifics, many of the discussed\
            \ approaches and the experience, in general, should be valuable for all Node.js developers who build network apps\
            \ of any kind."
      - language: ru
        text: "В докладе пойдет речь о не так давно приключившейся оптимизации производительности в клиентской Node.js-биб\
            лиотеке для Hazelcast IMDG. Мы поговорим об использованных подходах, методах замера производительности, инстру\
            ментах, экспериментах и выдвинутых на их основе гипотезах и, конечно же, о полученных результатах. Кроме того\
            , доклад коснется дальнейших планов по оптимизации и связанных с этим практик.\n\nНесмотря на то, что специфик\
            а клиентских библиотек отличается от таковой для прикладных приложений, большинство изложенных приемов и получ\
            енный опыт будут полезны для всех Node.js-разработчиков, разрабатывающих какие-либо сетевые приложения.\n\n> __К\
            омментарий программного комитета:__\n\n>\n\n> *Оптимизация, это, обычно, такая задача, которую многие откладыв\
            ают в «бэклог». В докладе пойдет речь об истории оптимизации библиотеки для работы с базой данных, где быстрот\
            а — одна из важных фич. Как подступиться к проблемам и найти узкое место, почему нужно измерять производительн\
            ость каждого релиза, и отчего преждевременная оптимизация обязательно выстрелит в будущем.*"
