  - id: 102
    name:
      - {language: en, text: "The final story about operators"}
      - {language: ru, text: "Заключительный рассказ про операторы"}
    shortDescription:
      - {language: en, text: "During this session Fedor will share the experience of Elastic Cloud Storage team, the accepted\
            \ philosophy and use-case of using operators for building Kubernetes-native applications on the Pravega-Operator\
            \ example."}
      - {language: ru, text: "В докладе Фёдор поделится опытом команды Elastic Cloud Storage, принятой философией и use-case\
            \ использования операторов для построения Kubernetes-native приложений на примере Pravega-Operator."}
    longDescription:
      - language: en
        text: "Kubernetes has changed the approach to the way containerized applications are operated. Operators are Kubernetes-way\
            \ of automation and creating new primitives. But if we consider Kubernetes as a framework for development, operators\
            \ are an opportunity for developers to create a \"control system\", which can make the framework operation as\
            \ autonomous and feasible for end-users as possible.\n\nIn the talk, Fedor will share the experience of the Elastic\
            \ Cloud Storage team, its philosophy and use-cases of using Operators to build Kubernetes-native applications\
            \ on the example of Pravega-Operator.\n\nDuring this session, speaker wants to draw the final line in conversations\
            \ about what operators are and what to do with them (write them)."
      - language: ru
        text: "Kubernetes изменил подходы к эксплуатации контейнеризированных приложений. Операторы — это Kubernetes-way а\
            втоматизации и создание новых примитивов. Но если мы рассмотрим Kubernetes как фреймворк для разработки, то оп\
            ераторы — это возможность для разработчиков создать «систему управления», которая способна сделать эксплуатаци\
            ю максимально автономной и выполнимой простыми пользователями.\n\nВ докладе Фёдор поделится опытом команды Elastic\
            \ Cloud Storage, принятой философией и use-case использования операторов для построения Kubernetes-native прил\
            ожений на примере Pravega-Operator.\n\nСвоим докладом спикер хочет подвести финальную черту в разговорах о том\
            , что такое операторы и что с ними делать (писать).\n\n> __Комментарий программного комитета:__\n\n\n\n> *Моло\
            дой амбициозный разработчик хочет поставить точку в вопросе операторов в K8s...*"
