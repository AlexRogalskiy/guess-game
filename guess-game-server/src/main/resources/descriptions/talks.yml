  - id: 708
    name:
      - {language: en, text: "How to run a lot of parallel UI tests using Selenium Grid?"}
      - {language: ru, text: "Как выполнять много UI-тестов параллельно, используя Selenium Grid?"}
    shortDescription:
      - {language: en, text: "How to run lots of parallel UI tests using Selenium Grid, register a really big number of nodes,\
            \ get more speed and fault tolerance in case Grid is not responding, refresh your Grid without downtime so that\
            \ all the running tests won't fall, along with not keeping thousands of Selenium configurations in a memory and\
            \ much more."}
      - {language: ru, text: "Как вполнять много параллельных UI-тестов с Selenium Grid; как зарегистрировать большое коли\
            чество нод; иметь высокую скорость и отказоустойчивость на случай, если Grid перестал отвечать; как обновить Grid\
            \ без даунтайма и не держать тысячи Selenium-ов разных конфигураций в памяти и многое другое."}
    longDescription:
      - language: en
        text: "How to run a lot of parallel UI tests using Selenium Grid? There is no way to do that, Selenium Grid is not\
            \ able to run lots of parallel tests. \n\nDo you want to register a really big number of nodes? Well, you can\
            \ try.\n\nMore speed? You won't have it — the more nodes are registered on grid, the slower every test runs.\n\
            \nFault tolerance in case Grid is not responding? Also in no way, you can't run several replicas and have a balancer\
            \ before them.\n\nBoth refresh your Grid without downtime and have all the tests run without falling? Nope, that's\
            \ not about Selenium Grid.\n\nDon't want to keep thousands of Selenium configurations in memory? Would rather\
            \ choose one of them on request? It won't work out. \n\nDo you want to find solutions to these problems? Join\
            \ us in this talk."
      - language: ru
        text: "Как выполнять много UI-тестов параллельно, используя Selenium Grid?\nНикак, Selenium Grid не способен выпол\
            нять большое количество тестов параллельно. \n\nХотите зарегистрировать действительно большое количество нод?\
            \ Что ж, попробуйте.\n\nХотите скорости? Её не будет — чем больше нод зарегистрировано на гриде, тем медленнее\
            \ выполняется каждый тест.\n\nХотите отказоустойчивость на случай, если Grid перестал отвечать? Тоже нет — вы\
            \ не можете запустить несколько реплик и поставить перед ними балансировщик.\n\nХотите обновить Grid без даунт\
            айма и чтобы тесты, выполняющиеся в данный момент, не упали? Нет — это не про Selenium Grid.\nХотите не держат\
            ь тысячи Selenium-ов разных конфигураций в памяти, а поднимать их по требованию? Не получится. \n\nХотите знат\
            ь, как решить все эти проблемы? Тогда приглашаем вас послушать доклад."
