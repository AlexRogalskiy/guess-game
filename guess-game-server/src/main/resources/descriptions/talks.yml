  - id: 751
    name:
      - {language: en, text: "Animations in a stateful world"}
      - {language: ru, text: "Анимации в мире состояний"}
    shortDescription:
      - {language: en, text: "Different approaches (from clean to \"dirty\") to animations in React and other stateful libraries."}
      - {language: ru, text: "О разных подходах (от чистых до грязных) к анимациям в React и других stateful-библиотеках."}
    longDescription:
      - language: en
        text: "We already know how to build pure interfaces, time travel, and write undo-redo logic in a couple of lines of\
            \ code. But what about animations? We always forget about them and it isn't completely clear how to implement\
            \ them using (state) ↦ DOM approach. React-Motion provides a spring for more natural UIs, but what if you I'd\
            \ like to run complex physics simulations?\n\nIn this talk I'm going to show what tricks I use when working with\
            \ animations in React, compare different approaches (D3, React-Motion, «dirty components») and illustrate it with\
            \ a dozen of interactive demos. I'm also going to be talking about how I trigger animations inside components\
            \ in Redux apps and introduce a library called Redux Actuator.\n\nThe talk is a part of ongoing research I'm been\
            \ doing for 4 month trying to figure out clean and declarative way to do animations in React apps."
      - language: ru
        text: "Мы уже научились строить чистые интерфейсы и писать «undo-redo» в несколько строчек. Но как же анимации? Их\
            \ часто обходят стороной, и они не всегда вписываются в подход (state) ↦ DOM. Существуют отличные решения врод\
            е React Motion, но что, если вам нужно делать сложные анимации или работать с Canvas, используя физический дви\
            жок?\n\nВ своём докладе Алексей расскажет, как он работает с анимациям в React-приложениях, сравнит несколько\
            \ подходов (D3, React-Motion, «грязные компоненты») и проиллюстрирует это множеством интерактивных демок. Такж\
            е расскажет, как он «запускает» анимации в Redux-приложениях.\n\nДанный доклад — часть исследования, цель кото\
            рого — прийти к чистому и декларативному способу задания анимаций в React-приложениях."
