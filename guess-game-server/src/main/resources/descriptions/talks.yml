  - id: 997
    name:
      - {language: en, text: "Ansible playbooks are code: verifying, testing and continuously integrating it"}
      - {language: ru, text: "Ansible playbooks — это код: проверяем, тестируем, непрерывно интегрируем"}
    shortDescription:
      - {language: en, text: "This talk is about the ways to assure the quality of Ansible scripts codebase with AnsibleLint,\
            \ Molecule and other tools, and making it all friends with CI."}
      - {language: ru, text: "О том, как обеспечить качество кодовой базы Ansible-скриптов с помощью AnsibleLint, Molecule\
            \ и других инструментов и как подружить это всё с CI."}
    longDescription:
      - {language: en, text: "As your Ansible code base grows, there come familiar problems: bad code maintainability, bugs\
            \ and the fear of changes. Familiar problems have familiar solutions: automatic testing and CI. In this talk Ivan\
            \ will show how to make Ansible code less \"fragile\" using tools varying from static analysis to automated tests,\
            \ and how to set up CI systems for publishing roles in Ansible Galaxy."}
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Рефакторинг кода может быть увлекательным, особенно если это\
            \ код вашей инфраструктуры. К тому же Ansible-роли почему-то имеют тенденцию к быстрому увеличению сложности.\
            \ И это добавляет «изюминку» в вашу задачу. \nИван расскажет, как можно преодолевать сложность Ansible-кода с\
            \ помощью тестирования. Без регистрации и СМС. В Docker-контейнерах.*\n\nПо мере разрастания кодовой базы в Ansible\
            \ приходят знакомые проблемы: сложность поддержки кода, ошибки и страх изменений. У знакомых проблем есть знак\
            омое решение: автоматическое тестирование и CI. В докладе Иван покажет, как с использованием ряда инструментов\
            \ решить проблемы «хрупкости» Ansible-кода, выполнить статический анализ, протестировать Ansible-скрипты и нас\
            троить CI-системы для публикации ролей в Ansible Galaxy."
