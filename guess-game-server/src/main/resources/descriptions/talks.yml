    name:
      - {language: en, text: "Appium: The Language of Automation"}
    shortDescription:
      - {language: en, text: "The talk is about writing cross-platform native-mobile, hybrid, and web application UI automation\
            \ using Appium."}
    longDescription:
      - language: en
        text: "Over the last 5 years, Appium has become the de-facto standard for automating mobile applications. More recently,\
            \ Appium has added support for a host of other platforms from Windows and Mac apps to apps for the TV. In a world\
            \ where most products support several platforms and devices, it becomes imperative that you should not need to\
            \ learn a new framework every time you need to automate a new device. Much as the composer writes one set of musical\
            \ notation for all instruments, an Appium developer can script all of the devices in his orchestra with a single\
            \ protocol.\n\nThis talk will cover in depth the newest members of the family, Mac and Windows, and discuss the\
            \ future of Appium as the language and protocol of automation."
