  - id: 880
    name:
      - {language: en, text: "Building CI for mobile SDK from scratch"}
      - {language: ru, text: "Делаем CI для мобильного SDK с нуля"}
    shortDescription:
      - {language: en, text: "This talk is about our approach to building new CI from scratch. What we tried, what didn't\
            \ work, what types of issues we faced."}
      - {language: ru, text: "Доклад о том, как мы подходили к построению CI для нашего нового продукта, что попробовали,\
            \ что выбрали, от чего отказались и что оставили на потом."}
    longDescription:
      - language: en
        text: "At the end of 2017, our team started to work on a completely new mobile SDK. We started from scratch and we\
            \ wanted to fix issues that we witnessed during our work on the existing SDK. And CI was one of the major topics.\
            \ \n\nThis talk is about our approach to building new CI from scratch. What we tried, what didn't work, what types\
            \ of issues we faced. \n\nKeywords for this talk: Jenkins, AWS, Serverless, Docker, Mac mini, git, repo, Gerrit,\
            \ Java, Go"
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n\n> *Рассказ о том, как создать CI в 2018 году с использованием\
            \ современных инструментов для проекта любой сложности. Доклад будет полезен инженерам, интересующимся создани\
            ем инфраструктуры для тестирования и разработки.* \n\n\nВ конце 2017 года наша команда начала работу над новым\
            \ мобильным SDK, используя как самые последние опенсорс-технологии, так и самые последние внутренние разработк\
            и. И конечно мы хотели исправить и те недочеты, которые видели в CI наших предыдущих продуктов. \n\nДоклад о т\
            ом, как мы подходили к построению CI для нашего нового продукта, что попробовали, что выбрали, от чего отказал\
            ись и что оставили на потом. \n\nСписок ключевых слов: Jenkins, AWS, Serverless, Docker, Mac mini, git, repo,\
            \ Gerrit, Java, Go"
