    name:
      - {language: en, text: "Shenandoah: The Garbage Collector That Could"}
      - {language: ru, text: "Shenandoah: сборщик мусора, который смог"}
    shortDescription:
      - {language: en, text: "Shenandoah GC, new low-pause garbage collector: exploring design, implementation, performance."}
      - {language: ru, text: "Shenandoah GC, новый сборщик мусора с низкими паузами: особенности дизайна, реализации, прои\
            зводительности."}
    longDescription:
      - {language: en, text: "The major problem for large Java applications is G... (wait for it...) C pauses. Large heaps\
            \ storing lots of live data, the failure to adhere to generational hypothesis, fragmentation due to old objects\
            \ coming and going, exacerbate the issues even more. Industrial GCs managed to solve the first large part of the\
            \ puzzle, concurrent marking — the ability to estimate the object reachability graph without stopping the application\
            \ for a long time. Shenandoah is the new ultra-low-pause collector that tries to solve the second large part of\
            \ the puzzle — the ability to move the objects without stopping the application, cutting the GC pauses even more.\
            \ This talk is about the design choices, internals, performance benefits and tradeoffs that Shenandoah brings\
            \ to the ecosystem."}
      - {language: ru, text: "Одна из главных проблем больших Java-приложений — это cбо... рка мусо... ра. Хранение больши\
            х куч данных, активно фрагментирующие приложения и прочие выпадающие из гипотезы о поколениях нагрузки принося\
            т ещё больше проблем. Промышленные GC давно решили первую большую часть проблемы сборки, concurrent marking —\
            \ выяснение графа объектов без долгой остановки приложения. Shenandoah — новый сборщик мусора, который пытаетс\
            я решить вторую большую часть головоломки, а именно перемещение объектов без остановки приложения, тем самым с\
            бивая паузы ещё больше. Этот доклад об особенностях дизайна и реализации Shenandoah, достоинствах, которыми мо\
            жно гордиться, и недостатках, с которыми приходится мириться."}
