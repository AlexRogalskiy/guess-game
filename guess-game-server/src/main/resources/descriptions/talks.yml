  - id: 1051
    name:
      - {language: en, text: "From monolith to microservices: history and practice"}
      - {language: ru, text: "От монолита к микросервисам: история и практика"}
    shortDescription:
      - {language: en, text: "Konstantin will tell about a case of switching from monolithic to microservice architecture,\
            \ give some tips and describe several situations in which these practices helped to reach the goal."}
      - {language: ru, text: "Константин расскажет об опыте перевода проекта с монолитной архитектуры на микросервисную, д\
            аст практические советы и опишет ситуации, в которых эти приёмы помогли достичь поставленного результата."}
    longDescription:
      - language: en
        text: "This talk deals with a case of switching from monolithic to microservice architecture.\r\n\r\nThere is a lot\
            \ of information on how to build an app based on microservices, but not on how to switch smoothly, to evolve from\
            \ one architecture to another. However, this is a pressing issue, as many companies now consider dividing their\
            \ software systems to several loosely coupled services in order to face challenges appearing before them. We'll\
            \ study several facets of this matter: dividing source code of the monolith, organizing source code storage, working\
            \ with existing database of the monolith, choosing new infrastructure and testing tools which are a must have\
            \ in the microservice architecture.\r\n\r\nThis talk is aimed at lead developers, architects and team leads who\
            \ want to divide their monolithic systems or have already started the process but face some difficulties.\r\n\r\
            \nThis talk not only offers tips, but also describes several situations in which these practices helped to reach\
            \ the goal."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Умудрённый богатым корпоративным опытом автор.*\n\nВ данном\
            \ докладе рассказывается об опыте перевода проекта с монолитной архитектуры на микросервисную.\n\nЕсть достато\
            чно много материала на тему того, как создавать приложения на основе микросервисов, но не так часто рассматрив\
            аются случаи, когда нужен плавный, эволюционный переход от одной архитектуры к другой. Проблема на данный моме\
            нт имеет большую актуальность, поскольку многие компании задумываются о разделении своих программных комплексо\
            в на набор слабосвязанных сервисов для того, чтобы бороться с вызовами, которые перед ними стоят. Проблема рас\
            сматривается с нескольких точек зрения: разделения исходного кода монолита, организации хранения исходного код\
            а, работы с существующей базой данных монолита, выбора новых средств для инфраструктуры и тестирования, без ко\
            торых в микросервисной архитектуре не обойтись.\n\nВ качестве целевой аудитории представляются ведущие разрабо\
            тчики, архитекторы и тимлиды, которые хотят приступить к разделению своих монолитных систем либо уже начали эт\
            о делать, но  в процессе столкнулись с трудностями.\n\nДоклад предполагает в дополнение к советам описания сит\
            уаций, в которых эти приёмы помогли достичь поставленной цели."
