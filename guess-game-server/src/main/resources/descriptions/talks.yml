  - id: 680
    name:
      - {language: en, text: "Memory model .NET"}
      - {language: ru, text: "Модель памяти .NET"}
    shortDescription:
      - {language: en, text: "We'll try to tell what memory model is and how it looks like in .NET, what things specification\
            \ guarantees us, what the platform gives us, what problems can be expected when you step out of your comfort zone\
            \ (choosing a lock-free direction, etc), how some problems can be revealed by a simple static analysis. Among\
            \ other things, we'll show that .NET can also happen to have bugs."}
      - {language: ru, text: "Попытаемся рассказать, что такое модель памяти, какая она в .NET, что нам гарантирует специф\
            икация, что даёт платформа, какие можно ожидать проблемы при выходе из зоны комфорта (уход в сторону lock-free\
            \ и т.д.), как находить некоторые проблемы с помощью статического анализа, а также покажем, что в .NET тоже бы\
            вают баги."}
    longDescription:
      - language: en
        text: "Programs are usually written by human beings and performed by computers. Since computers were invented, a huge\
            \ amount of work has been done to low barriers to entry programming: nowadays you don't need to know how computers\
            \ work to make them do some action. However, nothing is free of cost, and behind the high-level languages, there\
            \ are many fascinating things. Sometimes the ignorance of what is happening on the \"low level\" can cause dire\
            \ consequences. Especially when we talk about concurrency and cross-platform software, there are pitfalls everywhere.\
            \ \nIn this talk we'll try to tell what memory model is and how it looks like in .NET, what things specification\
            \ guarantees us, what the platform gives us, what problems can be expected when you step out of your comfort zone:\
            \ choosing a lock-free direction, running on other architectures (ARM, for instance). We'll also show that some\
            \ problems can be revealed by a simple static analysis (this talk is not about static analysis, so ask for details\
            \ if necessary). Among other things, we'll show that .NET can also happen to have bugs."
      - language: ru
        text: "Программы обычно пишутся людьми, а исполняются компьютером. За время существования ЭВМ была проделана огром\
            ная работа по снижению порога вхождения в программирование: сейчас не требуется знать, как работает компьютер\
            , чтобы суметь заставить его сделать какое-то действие. Однако ничего не даётся даром, и за высокоуровневыми я\
            зыками скрыто много восхитительных вещей. В некоторых случаях незнание того, что творится «внизу», может приво\
            дить к печальным последствиям. А когда речь идёт о concurrency и кроссплатформенности, то и вовсе кругом драко\
            ны с подводными граблями. \n\nВ докладе мы попытаемся рассказать, что такое модель памяти, какая она в .NET, ч\
            то нам гарантирует спецификация, что даёт платформа, какие можно ожидать проблемы при выходе из зоны комфорта\
            : уход в сторону lock-free, запуск на других архитектурах (например, ARM). Также будет показано, что некоторые\
            \ проблемы могут быть найдены несложным статическим анализом (доклад не про статический анализ, поэтому подроб\
            ности отдельно). Среди прочего, будет показано, что в .NET тоже бывают баги."
    talkDay: 1
