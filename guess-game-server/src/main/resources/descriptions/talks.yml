  - id: 794
    name:
      - {language: en, text: "Big data in modern biology"}
      - {language: ru, text: "Большие данные в современной биологии"}
    shortDescription:
      - {language: en, text: "Using the examples of recent years researches, we’ll discuss the problems and prospects of the\
            \ new science being developed — system biology, as well as how modern methods of data analysis can be used in\
            \ it. The talk will be elementary from all points of view and does not require any prior knowledge."}
      - {language: ru, text: "На примерах конкретных исследований последних лет обсудим проблемы и перспективы формирующей\
            ся новой науки — системной биологии и, в частности, то, как в ней могут использоваться современные методы анал\
            иза данных. Изложение будет элементарным со всех точек зрения и не требует каких-либо предварительных знаний."}
    longDescription:
      - language: en
        text: "With the development of high-performance experimental methods, molecular biology has entered the path, which\
            \ astrophysics and high-energy physics follow for a long time so far: it has become a data-rich science. \nInstead\
            \ of studying single genes and proteins, one can now try to study the work of a cell in general. \n\nHowever,\
            \ everything has its own price: on the one hand, there is a lot of noise in the data. Оn the other hand, instead\
            \ of concise biological facts, artificial constructs and models become the object of research; the level of abstraction\
            \ often exceeds the one the biologists are comfortable with. \n\nUsing the examples of recent years researches,\
            \ we’ll try to discuss the problems and prospects of the new science being developed — system biology, as well\
            \ as how modern methods of data analysis can be used in it. That said, the talk will be elementary from all points\
            \ of view and does not require any prior knowledge."
      - language: ru
        text: "С развитием высокопроизводительных экспериментальных методов молекулярная биология вступила на путь, по кот\
            орому уже давно идут астрофизика и физика высоких энергий: она стала наукой, богатой данными. Вместо изучения\
            \ отдельных генов и белков, теперь можно пытаться исследовать работу клетки в целом. \n\nОднако за все надо пл\
            атить: с одной стороны, в данных много шума, с другой, вместо конкретных биологических фактов объектом исследо\
            вания становятся искусственные конструкты и модели; уровень абстракции зачастую превышает привычный и комфортн\
            ый для биологов. \n\nПопытаемся на примерах конкретных исследований последних лет обсудить проблемы и перспект\
            ивы формирующейся новой науки — системной биологии и, в частности, то, как в ней могут использоваться современ\
            ные методы анализа данных. При этом изложение будет элементарным со всех точек зрения и не требует каких-либо\
            \ предварительных знаний."
