            \ we don’t need MessageBus. In addition, Denis will give recommendations about designing of Composite UI using\
            \ famous MVVM frameworks for different XAML platforms."
      - language: ru
        text: "Разработчики XAML-приложений, будь то WPF, UWP или Xamarin, активно используют MVVM-фреймворки для упрощени\
            я жизни. Неотъемлемый компонент любого MVVM-фреймворка (популярных MvvmLight, Prism, Caliburn.Micro или хипсте\
            рских ReactiveUI, Mugen — реализация паттерна Message Bus. Этот паттерн, изначально предназначенный для интегр\
            ации процессов на бэкенде, пережил свое второе рождение на стороне UI в виде классов EventAggregator или Messenger.\
            \ C помощью Message Bus предлагается передавать сообщения между ViewModel для реализации CompositeUI.\n\nНо де\
            йствительно ли Message Bus упрощает жизнь? Ведь он делает взаимодействие частей приложения неявным и запутанны\
            м.\n\nДенис расскажет о личном опыте разработки приложений практически для всех XAML-платформ без использовани\
            я Message Bus. На примерах типичных задач XAML-разработчиков спикер покажет, что любую задачу, для которой пре\
            длагается использовать Message Bus, вполне можно решить без него. При этом решение окажется более удобным и по\
            нятным. А притягивание Message Bus на UI — костыль, призванный решить проблемы, вызванные неудачным подходом к\
            \ реализации CompositeUI в большинстве MVVM-фреймворков. И, конечно, Денис поделится своим рецептом, как готов\
            ить Composite UI для каждой XAML-платформы без Message Bus."
