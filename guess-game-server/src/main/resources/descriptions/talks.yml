    name:
      - {language: en, text: "One thousand and one UI bugs, or how to teach developers to avoid common mistakes in UI"}
      - {language: ru, text: "Тысяча и один UI-баг, или Как научить разработчика избегать типовых ошибок в UI"}
    shortDescription:
      - {language: en, text: "From her own experience, Ekaterina will review the most common, but not really evident mistakes\
            \ in developing Android interfaces and explain why they appear."}
      - {language: ru, text: "На примере своего опыта Екатерина разберет наиболее распространенные, но неочевидные ошибки\
            \ в разработке интерфейсов под Android и объяснит причины их возникновения."}
    longDescription:
      - language: en
        text: "Ekaterina has been working at Badoo for three years, and from more than a thousand bugs that she encountered\
            \ 20% were in the UI area. A third of them is insignificant on a scale of the whole project, but still require\
            \ treatment, because they affect user loyalty directly. Such bugs cannot be caught automatically and often appear\
            \ only on specific devices under specific circumstances.\n\nFrom her own experience, Ekaterina will review the\
            \ most common, but not really evident mistakes in developing Android interfaces and explain why they appear. She\
            \ will share tips that, on the one hand, will allow developers and designers to prevent common mistakes on the\
            \ \"designing new functionality\" stage and avoid interface remaking after testing, and on the other, will help\
            \ testers to reduce time spent on reporting the same bugs."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *В своем докладе Екатерина расскажет о накопленном опыте в те\
            стировании UI мобильных приложений и покажет живые примеры часто встречающихся и типовых ошибок. Универсальных\
            \ рецептов, конечно же, не существует, но Катя приоткроет дверь в процессы тестирования в Badoo и поделится се\
            кретами, как избавить пользователей от боли. Доклад будет полезен, если вы планируете заниматься или уже заним\
            аетесь тестированием мобильных приложений.*\n\nЗа три года, что Екатерина работала в Badoo, из больше чем тыся\
            чи багов, которые ей встретились, она завела примерно 20% на предмет UI. Треть из них незначительны в масштаба\
            х продукта, но тем не менее требуют ресурсов на обработку, ведь они напрямую влияют на лояльность пользователя\
            . Такие баги реально отловить только руками, плюс ко всему они часто встречаются исключительно на определенных\
            \ устройствах в определенных условиях. \n\nНа примере своего опыта Екатерина разберет наиболее распространенны\
            е, но неочевидные ошибки в разработке интерфейсов под Android и объяснит причины их возникновения. Она поделит\
            ся рекомендациями, как разработчикам и дизайнерам предотвратить типовые баги на этапе проектирования нового фу\
            нкционала и избежать переработки интерфейсов после тестирования, а тестировщикам — сократить время на заведени\
            е одних и тех же ошибок."
