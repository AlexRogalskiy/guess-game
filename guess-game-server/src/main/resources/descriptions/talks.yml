  - id: 121
    name:
      - {language: en, text: "Using slab allocators in high performance network applications"}
      - {language: ru, text: "Применение slab-аллокаторов в высоконагруженных сетевых приложениях"}
    shortDescription:
      - {language: en, text: "Nikolay will tell how he and his team solved the problem of memory fragmentation and what limitation\
            \ they had to face in the process."}
      - {language: ru, text: "Николай расскажет о том, как он и его команда решили проблему фрагментации памяти, и с каким\
            и ограничениями им пришлось столкнуться в процессе."}
    longDescription:
      - language: en
        text: "Nikolay works for the company that protects the business from various threats on the Internet. This means parsing,\
            \ DDoS attacks, click frauds and much more. Such solutions are high performance network applications that can\
            \ pass large traffic volume through itself per unit time. Despite all the disadvantages that are typical for C++\
            \ in the enterprise perhaps modern C++ is the most suitable programming language for such tasks. Not only because\
            \ he can provide suitable performance and is itself a powerful tool, but also because with new standards and such\
            \ frameworks as boost the learning curve is not as high as it might seem first.\n\nA lot of network applications\
            \ for work with HTTP traffic have classic architecture. There you meet a server, client, sessions, pools, parsers,\
            \ and serializers. It's a common set of classes that is very convenient to develop on boost.asio and boost.beast\
            \ today. But if we're talking about a serious traffic volume examples that each of us copies from boost.asio documentation\
            \ and develops further for tasks may not be as good as it might seem. They require careful improvement in a serious\
            \ product.\n\nInside of Nikolay's team, a long way has been done to develop similar code. They supported many\
            \ features from rfc for http 1.1. They implemented their lines and stream buffers compatible with boost.asio.streambuf\
            \ which allowed minimizing memory copying between server and client sessions in the moment of traffic proxying.\
            \ As a result, we got a network application that works well in production and can withstand heavy loads and solve\
            \ the business task. \n\nBut nothing is perfect. A problem which Nikolay and his team encountered at a late stage\
            \ is memory fragmentation caused by the constant creation of server sessions to handle incoming connections. Problem\
            \ that could not be solved with help of tcmalloc and jemalloc was solved due to slab allocators (C++ covering\
            \ over the small framework from Tarantool) which reduced the time application spent in malloc and new by more\
            \ than two times and saved us from memory fragmentation. This decision imposed certain restrictions on the application\
            \ architecture adding its difficulties in writing asynchronous and multi-threaded code on boost.asio, but it gave\
            \ the expected result.\n\nIn this talk will be discussed how Nikolay and his team overcame the difficulties. Speaker\
            \ will also mention the application architecture which required such difficult optimizations and proceeds to slab\
            \ allocators and boost.asio. Nikolay expects that this topic may be useful for developers of high performance\
            \ network applications."
      - language: ru
        text: "Николай работает в компании, которая занимается защитой бизнеса от различных угроз в сети Интернет. Речь ид\
            ет о парсинге, DDoS-атаках, скликивании и многом другом. Подобные решения представляют собой высоконагруженные\
            \ сетевые приложения, которые способны пропускать через себя большие объемы трафика в единицу времени. Несмотр\
            я на все минусы, которые свойственны C++ в предприятии, возможно, современный C++ — это наиболее подходящий яз\
            ык программирования для данных задач. Не только из-за того, что он может обеспечить желаемую производительност\
            ь и сам по себе является мощным инструментом, но и потому, что вкупе с новыми стандартами и такими библиотекам\
            и как boost, порог вхождения в него не так и высок, как может казаться на первый взгляд.\n\nБольшинство сетевы\
            х приложений для работы с http-трафиком имеют классическую архитектуру. В них вы можете встретить сервер, клие\
            нт, сессии, пулы, парсеры и сериализаторы. Это стандартный набор классов, который на сегодняшний день очень уд\
            обно разрабатывать на boost.asio и boost.beast. Но, если мы говорим о серьезном объеме трафика, то примеры, ко\
            торые каждый из нас копирует из документации boost.asio и развивает далее под свои задачи, могут оказаться дал\
            еко не настолько хороши, как кажется на первый взгляд. В серьезном продукте они требуют тщательной доработки.\n\
            \nВнутри команды Николая проделан большой путь по разработке похожего кода. Поддержали многие фичи из rfc для\
            \ http 1.1. Реализовали свои строки и стрим-буферы, совместимые с boost.asio.streambuf, которые позволили мини\
            мизировать копирования памяти между сервер- и клиент- сессиями в момент проксирования трафика. Как итог, на вы\
            ходе было получено хорошо работающее в продакшене сетевое приложение, способное выдерживать большие нагрузки и\
            \ с лихвой решать поставленную перед бизнесом задачу.\n\nНо ничто не совершенно. Одна из проблем, с которой Ни\
            колай и его команда столкнулись на поздней стадии, — это фрагментация памяти, вызываемая постоянным созданием\
            \ сервер-сессий для обработки входящих соединений. Проблема, которую не удалось решить с помощью tcmalloc и jemalloc,\
            \ получилось победить за счет slab-аллокаторов (собственной C++ обертки поверх библиотеки libsmall из состава\
            \ tarantool), которые сократили время пребывания приложения в функции malloc и операторе new более чем в два р\
            аза, и избавили нас от фрагментации памяти. Такое решение наложило определенные ограничения на архитектуру при\
            ложения, добавив свои сложности в написании асинхронного и многопоточного кода на boost.asio, но дало на выход\
            е ожидаемый результат.\n\nО том, как Николай и его команда преодолевали возникшие трудности и пойдет речь в эт\
            ом докладе. Спикер также упомянет об архитектуре приложения, которое потребовало таких непростых оптимизаций,\
            \ а далее перейдет непосредственно к использованию slab-аллокаторов в паре с boost.asio. Николай рассчитывает\
            , что данная тема может быть полезна для разработчиков любых высоконагруженных сетевых приложений.\n\n> __Комм\
            ентарий программного комитета:__\n\n\n\n> *Стараясь выжать до последнего всю возможную производительность из н\
            аших программ, мы быстро можем дойти и до собственной реализации аллокаторов. Николай расскажет, как они дошли\
            \ до этого в своём проекте и преодолели возникшие на пути сложности.*"
