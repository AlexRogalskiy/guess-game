            \ Solidity (the language used for Ethereum applications). \n\nAs a tester, how does one deal with a constantly\
            \ moving target where governance, environments (testnets and mainnet) and the languages themselves are changing\
            \ on an almost weekly basis? How does a tester establish baselines for ensuring transaction fees do not rise so\
            \ much that the application becomes non-economic? There have already been several high-profile cases where millions\
            \ of dollars have been either stolen or locked up for ever. \n\nThis talk highlights a checklist of common vulnerabilities\
            \ and provides advice about how to guard against them. The talk is aimed at test and security professionals and\
            \ developers who may not already be working in the blockchain area, but who are interested in this exciting new\
            \ technology."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Зачем тестировщикам blockchain? Это просто маркетинг?\nДокла\
