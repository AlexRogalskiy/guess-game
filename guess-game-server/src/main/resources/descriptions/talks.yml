    name:
      - {language: en, text: "Camel microservices with Spring Boot and Kubernetes"}
    shortDescription:
      - {language: en, text: "You'll learn how to get started with developing container-based applications. We'll teach you\
            \ how to build Java cloud-ready applications from zero to deployment on a local running Kubernetes."}
    longDescription:
      - language: en
        text: "Apache Camel has fundamentally changed the way enterprise Java developers think about system-to-system integration\
            \ by making enterprise integration patterns (EIP) a simple declaration in a lightweight application wrapped and\
            \ delivered as a single JAR. \n\nIn this session, we’ll show you how to bring the best practices from the EIP\
            \ world together with containers, running on top of Kubernetes, and deployed as Spring Boot microservices, which\
            \ are both cloud-native and cloud-portable. \n\nBuilding and designing cloud-native microservices impacts how\
            \ we develop. We'll discuss practices how to build distributed and fault-tolerant microservices with technologies\
            \ such as Kubernetes Services, Netflix Hystrix, Camel EIP patterns, and Istio. You will see live demos of us killing\
            \ containers to test fault tolerance, and more. \n\nThis talk is 2/3th slides and 1/3th demos."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Коммитер в Vert.x, ApacheMQ, Camel. Написал книгу про Apache\
            \ Camel in Action.\nДоклад-демонстрация о том, как перестать париться и начать делать облачные приложения.*\n\n\
            Apache Camel has fundamentally changed the way enterprise Java developers think about system-to-system integration\
            \ by making enterprise integration patterns (EIP) a simple declaration in a lightweight application wrapped and\
            \ delivered as a single JAR. \n\nIn this session, we’ll show you how to bring the best practices from the EIP\
            \ world together with containers, running on top of Kubernetes, and deployed as Spring Boot microservices, which\
            \ are both cloud-native and cloud-portable. \n\nBuilding and designing cloud-native microservices impacts how\
            \ we develop. We'll discuss practices how to build distributed and fault-tolerant microservices with technologies\
            \ such as Kubernetes Services, Netflix Hystrix, Camel EIP patterns, and Istio. You will see live demos of us killing\
            \ containers to test fault tolerance, and more. \n\nThis talk is 2/3th slides and 1/3th demos."
