  - id: 382
    name:
      - {language: en, text: "Approaches to modern web applications"}
      - {language: ru, text: "Как подойти к современным веб-приложениям"}
    shortDescription:
      - {language: en, text: "Nikita and attendees will consider the architecture of modern single-ClojureScript-application\
            \ with real-time synchronization. The goal is to find inspiration for new approaches that might as well be applied\
            \ in JavaScript."}
      - {language: ru, text: "Никита и слушатели разберут архитектуру современного одностраничного ClojureScript-приложени\
            я с real-time синхронизацией. Цель — найти вдохновение для новых подходов, которые с таким же успехом применим\
            ы в JavaScript."}
    longDescription:
      - language: en
        text: "Web is not only page. People make web applications, and people want to use the web-based applications.\n\n\
            Yes, web technology are well, but web applications are a serious undertaking. Applications work with a lot of\
            \ data, tricky logic, impressive interfaces. People expect from applications a responsiveness during a bad connection,\
            \ correctness, collaboration. They saw that Google Docs may this, and they also want it. But how to make Google\
            \ Docs and do not get tired?\n\nThe talk answers the question: how to organize the architecture to a) do b) modern,\
            \ c) a non-trivial web application and d) not get exhausted? Where to begin? What are the main parts? How can\
            \ they look like? \nNikita will consider possible data models, rendering, synchronization, event log, server-side\
            \ rendering, teamwork and work offline. Applications demand approach. Good, bad, thorough — even meaningful. The\
            \ talk is about the approach."
      - language: ru
        text: "Веб — это не только странички. Люди делают в вебе приложения, и люди хотят пользоваться веб-приложениями.\n\
            \nДа, с веб-технологиями всё хорошо, но веб-приложения — это уже серьезная затея. Приложения работают с горами\
            \ данных, хитрой логикой, впечатляющими интерфейсами. Люди ждут от приложений отзывчивости при плохой связи, к\
            орректности, совместной работы (раз уж мы все равно в интернете). Они видели, что Google Docs это может, и тож\
            е этого хотят. Только как сделать Google Docs и не устать?\n\nДоклад отвечает на вопрос: как организовать архи\
            тектуру, чтобы а) сделать, б) современное, в) нетривиальное веб-приложение и г) не надорваться? С чего начать\
            ? Какие основные части? Как они могут выглядеть? \nНикита рассмотрит возможные модели данных, рендеринга, синх\
            ронизации, лога событий, серверного рендеринга, совместной работы и работы оффлайн. Приложения требуют подхода\
            . Хорошего, плохого, основательного — хотя бы осмысленного. Этот доклад — про подходы."
    track: 1
    language: ru
    presentationLinks: ["https://downloads.ctfassets.net/nn534z2fqr9f/3OjrzqA0JymAUEMiEA4KIO/bc8fa61d56eb52f56092947b424838db/Nikita_Prokopov_-_Approaches_to_modern_web_applications.pdf"]
