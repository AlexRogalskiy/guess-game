  - id: 515
    name:
      - {language: en, text: "AOP via .NET"}
      - {language: ru, text: "АОП в .NET"}
    shortDescription:
      - {language: en, text: "What is AOP in general and how to use it in .NET in particular."}
      - {language: ru, text: "Что такое АОП в целом, и как его использовать конкретно в .NET."}
    longDescription:
      - language: en
        text: "Have you ever heard of aspect-oriented programming? Have you tried it? \nWe'll start with the basics — definitions\
            \ and examples of the situations where AOP could help. We'll figure out how to «kick-start» AOP while using .NET.\n\
            We'll solve some problems using the main AOP frameworks: learn how to generate wrappers at run time via dynamiv\
            \ proxies, inject code in our classes at complit time, using PostSharp and Fody.\nFinally, we'll turn to Nemerle,\
            \ figure out what do scary words like \"quasi-quotation\" and \"metaprogramming\" mean, and solve our AOP problems\
            \ without frameworks!"
      - language: ru
        text: "Вы когда-нибудь слышали об аспектно-ориентированном программировании? А пробовали применять его на практике\
            ?\nМы начнем с самого начала — с теоретических определений и примеров задач, где может помочь АОП; постараемся\
            \ разобраться с тем, как «завести» АОП под .NET.\nТакже мы решим несколько задач, используя основные АОП-фрейм\
            ворки: научимся генерировать врапперы во время исполнения через динамические прокси, внедрим в наши классы код\
            \ во время компиляции, используя PostSharp и Fody.\nНа закуску мы возьмем Nemerle, и, разобравшись со страшным\
            и на вид словами вроде «квази-цитирование» и «метапрограммирование», решим наши задачи АОП без фреймворков!"
