        text: "В этом докладе Николай расскажет об опыте Badoo по оптимизации загрузки изображений мобильных приложений, о\
            \ важности четкого понимания чего ждут от команды и причем тут вообще тестировщики. Также в докладе будет инфо\
            рмация о подготовке мобильного тестового стенда и о том, как менять стенд под меняющиеся условия тестирования\
            .\n\n> __Комментарий программного комитета:__\n\n\n\n> *Скорость работы мобильного приложения часто очень важн\
            а для успешного развития, и Николай как раз рассказывает про подходы и инструменты для оптимизации приложений\
            .*"
