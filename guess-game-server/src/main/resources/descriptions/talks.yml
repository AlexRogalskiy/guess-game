  - id: 593
    name:
      - {language: en, text: "Applied machine learning in e-commerce — scenarios and architectures of pilots and real-world\
            \ projects"}
      - {language: ru, text: "Прикладное машинное обучение в электронной коммерции: сценарии и архитектуры пилотов и боевы\
            х проектов"}
    shortDescription:
      - {language: en, text: "Presenting a number of company's pilots and real-world projects applying popular and \"rare\"\
            \ algorithms of machine learning, as well as technical implementation on different platforms such as Java, PHP,\
            \ Python using open libraries and a range of Amazon Web Services tools."}
      - {language: ru, text: "Разберем ряд пилотов и боевых проектов с применением популярных и «редких» алгоритмов машинн\
            ого обучения. Рассматривается техническая реализация на платформах Java, PHP, Python с использованием открытых\
            \ библиотек и спектра инструментов в Amazon Web Services."}
    longDescription:
      - language: en
        text: "In this session, we will talk about our company pilots and real-world projects that use various popular and\
            \ \"rare\" machine learning algorithms: from recommendation systems to deep neural networks. We’ll consider the\
            \ technical realization on Java (Deeplearning4j), PHP, Python (keras/tf) platforms using the Apache Mahout (Taste),\
            \ Apache Lucene, Jetty, Apache Spark (incl. Streaming) open source libraries, Amazon Web Services tool spectrum.\
            \ We'll underline the importance of certain algorithms and libraries, the relevance of their use and demand on\
            \ the market. \n\nLet's consider the following implemented projects: \n- Clustering Bitrix24 users with Apache\
            \ Spark \n- Calculating the probability of user leaving (churn rate), future profit (CLV) and other business metrics\
            \ in big data and highload context \n- Collaborative recommender system for more than 20 000 online stores \n\
            - LSH commodity catalog clustering method \n- Content-based recommender service for more than 100 million Russian\
            \ internet users \n- Bitrix24 technical support calls classifier based on a neural network (anything but n-gramm\
            \ models) \n- Chatbot answering to questions on the basis of a neural network that connects semantic spaces of\
            \ Q and A."
      - language: ru
        text: "В докладе расскажем о реализованных в компании пилотах и боевых проектах, использующих различные популярные\
            \ и «редкие» алгоритмы машинного обучения: от рекомендательных систем до глубоких нейронных сетей. Рассмотрим\
            \ техническую реализацию на платформах Java (deeplearning4j), PHP, Python (keras/tf) с использованием открытых\
            \ библиотек Apache Mahout (Taste), Apache Lucene, Jetty, Apache Spark (в т.ч. Streaming), спектра инструментов\
            \ в Amazon Web Services. Соориентируем в важности тех или иных алгоритмов и библиотек, актуальности их примене\
            ния и востребованности на рынке. \n\nРассмотрим следующие реализованные проекты: \n- кластеризацию пользовател\
            ей Битрикс24 с помощью Apache Spark \n- расчет вероятности ухода (churn), возможной прибыли (CLV) и других биз\
            нес-метрик в условиях big data и высоких нагрузок \n- коллаборативную рекомендательную систему на более чем 20\
            \ 000 интернет-магазинов \n- кластеризацию товарного каталога методом LSH \n- content-based рекоментадельный с\
            ервис для более чем 100 млн. пользователей рунета \n- классификатор обращений в техническую поддержку Битрикс\
            24 на базе нейронной сети (рассмотрим кроме n-gramm моделей также пилоты с одномерной сверткой) \n- чат-бот от\
            ветов на вопросы на базе нейросети, осуществляющей соединение семантических пространств вопросов и ответов."
