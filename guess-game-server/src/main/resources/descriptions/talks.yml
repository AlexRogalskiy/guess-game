  - id: 1193
    name:
      - {language: en, text: "Deserialization vulns: past, present, and future"}
    shortDescription:
      - {language: en, text: "We'll explore development best practices to use serializers correctly and approaches that allow\
            \ us to exploit such vulnerabilities with lower risk."}
      - {language: ru, text: "Разберем best practices в разработке для избежания ошибок использования сериализаторов и под\
            ходы снижения рисков эксплуатации таких уязвимостей."}
    longDescription:
      - language: en
        text: "Vulnerabilities in the process of untrusted data deserialization are known for more than 10 years, were included\
            \ in OWASP Top 10 and in the last few years caused quite a stir in the industry. We'll start by reviewing this\
            \ kind of attacks, see where we are now and how well this topic is researched, why detecting these vulnerabilities\
            \ is so hard and what new approaches we should wait for in the future.\r\n\r\nWe'll discuss what .NET serializers\
            \ (and in which configurations) are vulnerable, what tools we can use to detect these vulnerabilities, what payloads\
            \ are there in .NET applications. We'll also take a look at static analysis tools built by Mikhail to detect potential\
            \ faults in application code. We'll see these tools in action via examples of vulnerabilities that Mikhail had\
            \ found in Microsoft products when he was participating in the Bug Bounty program.\r\n\r\nWe'll explore development\
            \ best practices to use serializers correctly and approaches that allow us to exploit such vulnerabilities with\
            \ lower risk."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Эксперт из мира security вновь расскажет, как там опасно и ч\
            то с этим делать.*\n\nУязвимости в процессе десериализации недоверенных данных известны более 10 лет, включены\
            \ в OWASP Top 10 и за последние несколько лет наделали много шума в индустрии. Начнем с обзора исследований эт\
            ого типа атак, посмотрим, где мы находимся сейчас и насколько хорошо проработана эта тема, в чем сложность пои\
            ска такого рода уязвимостей и какие новые подходы нам ждать в ближайшем будущем.\n\nРазберем, какие .NET-сериа\
            лизаторы (и в каких конфигурациях) уязвимы, какие инструменты мы можем использовать на практике для поиска уяз\
            вимостей, какие payload'ы известны для .NET-приложений. В том числе посмотрим на созданные Михаилом инструмент\
            ы статического анализа для поиска потенциальных недостатков в коде приложений. Использование инструментов буде\
            т проиллюстрировано на примерах уязвимостей, найденных Михаилом в продуктах Microsoft за время его участия в bug\
            \ bounty.\n\nРазберем best practices в разработке для избежания ошибок использования сериализаторов и подходы\
            \ снижения рисков эксплуатации таких уязвимостей."
