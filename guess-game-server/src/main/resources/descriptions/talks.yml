      - {language: en, text: "Leonid will tell about what Terraform is as a tool, how it can simplify deployment and support\
            \ of the Selenoid cluster, and how Telegraf + InfluxDB + Grafana can help in monitoring the cluster's condition\
            \ (Terraform is also involved)."}
      - {language: ru, text: "Леонид расскажет о том, что за инструмент Terraform, как он может упростить разворачивание и\
            \ поддержку кластера Selenoid и как Telegraf + InfluxDB + Grafana помогают следить за состоянием кластера (Terraform\
            \ тоже в деле)."}
    longDescription:
      - language: en
        text: "Tests of several teams at JetBrains use infrastructure based on Selenoid. Leonid will tell about: \n- what\
            \ Terraform is as a tool; \n- how it can simplify deployment and support of the Selenoid cluster; \n- how Telegraf\
            \ + InfluxDB + Grafana can help in monitoring the cluster's condition (Terraform is also involved).\n\nEven if\
            \ you are not using Selenoid, Terraform knowledge can be handy for your current infrastructure."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Есть некоторые DevOps-темы, которые немаловажны и для тестир\
            овщиков. Леонид на примерах расскажет, как управлять кластером Selenoid, как это настроить с помощью Terraform.\
            \ Заодно будет объяснение, что такое Terraform и как его правильно готовить.*\n\nТесты нескольких команд в JetBrains\
            \ используют инфраструктуру на основе Selenoid. Леонид расскажет о том… \n- что за инструмент Terraform; \n- к\
            ак Terraform может упростить разворачивание и поддержку кластера Selenoid; \n- как Telegraf + InfluxDB + Grafana\
            \ помогают следить за состоянием кластера (Terraform тоже в деле).\n\nДаже если у вас нет Selenoid, знания Terraform\
            \ могут пригодиться для управления той инфраструктурой, которую вы уже используете."
