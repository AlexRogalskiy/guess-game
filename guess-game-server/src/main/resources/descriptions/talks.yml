  - id: 792
    name:
      - {language: en, text: "ReadyNow — an \"AOT\" with profiling for Java"}
    shortDescription:
      - {language: en, text: "We'll dive into the details of Azul's ReadyNow technology, ReadyNow's impact on warm-up and\
            \ deoptimization, and we'll also see how ReadyNow solves some of the inherent challenges faced by a Java AOT."}
    longDescription:
      - language: en
        text: "The just-in-time (JIT) compilers used by JVMs are marvelous pieces of technology that are crucial to achieving\
            \ high performance, but they aren't without their downsides. Most notably — warm-up time and deoptimization. \n\
            \nAhead-of-time (AOT) compilers seem like the obvious answer to these problems. Unfortunately, parts of the Java\
            \ language and Java ecosystem are hostile to ahead-of-time compilation. And often, AOTs have to sacrifice key\
            \ optimizations performed by JITs. \n\nReadyNow is Azul System's solution to these problems that aims to combine\
            \ the best qualities of a JIT and an AOT. In this talk, we'll dive into the details of Azul's ReadyNow technology.\
            \ We will look at ReadyNow's impact on warm-up and deoptimization, but we'll also see how ReadyNow solves some\
            \ of the inherent challenges faced by a Java AOT."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Основной разработчик Zing. Эксперт по VM, переехавший недавн\
            о в Россию. Для слушателя — редкая возможность прояснить вопросы любой сложности, касающиеся Zing.*\n\nThe just-in-time\
            \ (JIT) compilers used by JVMs are marvelous pieces of technology that are crucial to achieving high performance,\
            \ but they aren't without their downsides. Most notably — warm-up time and deoptimization. \n\nAhead-of-time (AOT)\
            \ compilers seem like the obvious answer to these problems. Unfortunately, parts of the Java language and Java\
            \ ecosystem are hostile to ahead-of-time compilation. And often, AOTs have to sacrifice key optimizations performed\
            \ by JITs. \n\nReadyNow is Azul System's solution to these problems that aims to combine the best qualities of\
            \ a JIT and an AOT. In this talk, we'll dive into the details of Azul's ReadyNow technology. We will look at ReadyNow's\
            \ impact on warm-up and deoptimization, but we'll also see how ReadyNow solves some of the inherent challenges\
            \ faced by a Java AOT."
