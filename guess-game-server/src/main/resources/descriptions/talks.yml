    name:
      - {language: en, text: "The nuances of Mono applications debugging"}
      - {language: ru, text: "Тонкости отладки Mono-приложений"}
    shortDescription:
      - {language: en, text: "We'll talk about Mono applications debugging process in general, consider several debuggers\
            \ and profilers, along with comparing these solutions with the analogues used to debug classic .NET applications\
            \ and .NET Core."}
      - {language: ru, text: "Поговорим о процессе отладки Mono-приложений в целом, рассмотрим подробно несколько отладчик\
            ов и профайлеров, также сравним данные решения с аналогами, используемыми для отладки классических .NET прилож\
            ений и .NET Core."}
    longDescription:
      - language: en
        text: "One of our tasks for this year is to make the already existing legacy project (WCF, Web API, MVC, Web Forms)\
            \ a cross-platform one (a rather classic task). However, the process of moving apps to another platform inevitably\
            \ causes lots of problems. One of the first problems we would like to discuss is the Mono applications debugging.\
            \ \nThe main goal is to make the Mono applications debugging process convenient and to understand how exactly\
            \ this process happens. \n\nIn this talk we'll consider the following technologies:\n\nDebuggers:\n- Soft Debugger;\
            \ \n- GNU Debugger for solving low-level problems; \n- LLDB; \n\n\nProfilers: \n- Mono Log Profiler; \n- Valgrind;\
            \ \n- HeapShot; \n\nWe'll also compare these solutions with the analogues used to debug classic .NET applications\
            \ and .NET Core."
      - language: ru
        text: "Одна из наших задач на этот год — сделать существующий legacy-проект (WCF, Web API, MVC, Web Forms) кросспл\
            атформенным (достаточно классическая задача). Однако, в процессе переноса приложений на другую платформу возни\
            кает много проблем. Собственно, одна из первых проблем, о которой хотелось бы рассказать, — это проблема отлад\
            ки Mono-приложений. \n\nЦель — сделать процесс отладки Mono-приложений наиболее удобным/комфортным и понять, к\
            ак действительно происходит процесс отладки. \n\nВ докладе мы рассмотрим следующие технологии: \n\nОтладчики:\
            \ \n- Soft Debugger; \n- GNU Debugger для решения низкоуровневых проблем; \n- LLDB; \n\nПрофайлеры: \n- Mono Log\
            \ Profiler; \n- Valgrind; \n- HeapShot; \n\nТакже сравним данные решения с аналогами, используемыми для отладк\
            и классических .NET-приложений и .NET Core."
