            лем визуализации для Транспортной дирекции чемпионата мира (ТДЧМ). В рамках доклада Ярослав расскажет о создан\
            ии этого проекта и его архитектуре.\n\nСистема состоит из нескольких частей:\n- мультиагентная модель, которая\
            \ итерационно рассчитывала движение каждого зрителя в рамках всего турнира;\n- корпоративная система, позволяю\
