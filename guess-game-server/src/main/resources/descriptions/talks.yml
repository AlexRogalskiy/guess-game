    longDescription:
      - language: en
        text: "For the 2018 FIFA World Cup in Russia Jaroslav's team developed multiagent transportation model with decision\
            \ support enterprise system and rendering husk for the Transport Directorate of FIFA World Cup 2018. In this session\
            \ Jaroslav will tell about development of this project and its architecture.\n\nThe system consists of:\n- multiagent\
            \ model, iteratively calculating the movements of every spectator during the World Cup;\n- enterprise system,\
            \ allowing the the Transport Directorate staff calculate different scenarios on their own and evaluate the results\
            \ dynamically;\n- visualization system, dynamically depicting the results;\n- evolutionary algorithms for finding\
