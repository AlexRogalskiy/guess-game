  - id: 920
    name:
      - {language: en, text: "EME? CDM? DRM? CENC? IDK!"}
    shortDescription:
      - {language: en, text: "We'll explore the technical details behind Encrypted Media Extension (EME), Content Decryption\
            \ Modules (CDM) like Widevine, and the foundation of Web Digital Rights Management (DRM) by reverse engineering\
            \ Netflix and building our own personal Netflix video player!"}
    longDescription:
      - language: en
        text: "Once there was the < video/> tag, but content distributors decided it wasn't enough. They wanted more — more\
            \ power, more protection, more control, more features. So, Encrypted Media Extensions were born and Digital Rights\
            \ Management appeared in our browsers.\n\nIn this talk, we'll explore the technical details behind Encrypted Media\
            \ Extension (EME), Content Decryption Modules (CDM) like Widevine, and the foundation of Web Digital Rights Management\
            \ (DRM). How? By reverse engineering Netflix and building our own personal Netflix video player!"
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n> \n> *Разбираемся с защитой веб-видео через реверс-инжиниринг Netflix:\
            \ стриминг, скачивание, защита от пиратства, лицензирование и многое другое.* \n\nOnce there was the < video/>\
            \ tag, but content distributors decided it wasn't enough. They wanted more — more power, more protection, more\
            \ control, more features. So, Encrypted Media Extensions were born and Digital Rights Management appeared in our\
            \ browsers.\n\nIn this talk, we'll explore the technical details behind Encrypted Media Extension (EME), Content\
            \ Decryption Modules (CDM) like Widevine, and the foundation of Web Digital Rights Management (DRM). How? By reverse\
            \ engineering Netflix and building our own personal Netflix video player!"
