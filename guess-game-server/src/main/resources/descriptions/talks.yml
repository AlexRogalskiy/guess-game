      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Theodore подходит к теме accessibility с одной из самых нео\
            бычных сторон для этой темы —\_IoT. Он спроектировал IoT-open source-продукт для чтения с помощью шрифта Брайл\
            я, основанный на Arduino и Johnny-Five. В докладе вы увидите, как легко начать делать весьма полезные вещи для\
            \ реального мира.*\n\nThe year is 2018, and accessibility is not a buzzword anymore. It's now imperative that\
            \ information is readily available to everyone, regardless of their disability or financial status.\n\nIn this\
            \ talk, you'll find out how to create accessible real-life objects, using run-of-the-mill JavaScript and the basic\
            \ principles of Internet of Things."
