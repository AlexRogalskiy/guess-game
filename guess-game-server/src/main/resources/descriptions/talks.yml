  - id: 223
    name:
      - {language: en, text: "Kafka: Testing and operation in a limited resource environment"}
      - {language: ru, text: "Kafka: Тестирование и эксплуатация в условиях ограниченных ресурсов"}
    shortDescription:
      - {language: en, text: "Business solutions contain a large number of services, applications and transaction. To support\
            \ these solutions we need to collect telemetrics. Sergey and his team from Kontur are developing a machine to\
            \ deliver this data. During this talk, you will learn about the principles of this work, interesting cases, problems\
            \ and their solutions."}
      - {language: ru, text: "Бизнес-решения содержат в себе большое количество сервисов, приложений и транзакций. Чтобы п\
            оддерживать эти решения, нужно собирать телеметрию. Сергей и команда Контура разрабатывают транспорт для доста\
            вки этих данных. В этом докладе вы узнаете о принципах этой работы, интересных случаях, возникших проблемах и\
            \ их решениях."}
    longDescription:
      - language: en
        text: "Targeted audience: developers, QA, ops in systems with Kafka. \n\nDuring this session, you will hear about\
            \ practices used for Kafka. You will hear interesting cases from testing and operating Kafka and applications\
            \ that interact with it.\n\nKontur is one of the main suppliers of business solutions for tax reporting, electronic\
            \ document management, bookkeeping, OFD, EGAIS and other B2B and B2G solutions. The number of services, applications,\
            \ transactions are huge and for all of them you need to collect telemetrics — logs, metrics, traces, then transport\
            \ and distribute them to the appropriate applications for alerting, storage and analysis.\n\nSergey and his team\
            \ are developing transport for services telemetrics and applications with Kafka. The system pumps 300 thousand\
            \ messages per second on a small cluster and this range continues to grow.\n\nSpeaker wants to tell how to survive\
            \ in the conditions of a shortage of servers, what problems and interesting cases happened, what tools and tricks\
            \ Kontur use to test Kafka and applications that write or read from Kafka, for monitoring cluster status, etc."
      - language: ru
        text: "Целевая аудитория: разработчики, тестировщики, ops в системах с Kafka в основе.\n\nВ докладе пойдет речь о\
            \ практиках, используемых для работы с Kafka. Вы услышите интересные случаи из тестирования и эксплуатации Kafka\
            \ и приложений, которые взаимодействуют с ней.\n\nКонтур является одним из главных поставщиков решений для биз\
            неса в части предоставления налоговой отчетности, электронного документооборота, ведения бухгалтерии, систем О\
            ФД, ЕГАИС и других решений B2B и B2G. Количество сервисов, приложений, транзакций огромно, и для них всех нужн\
            о собирать данные телеметрии — логи, метрики, трассировки, затем транспортировать и распределять их в соответс\
            твующие приложения для алертинга, хранения и последующего анализа.\n\nСергей и его команда разрабатывают транс\
            порт для телеметрии сервисов и приложений с Kafka в основе. Система прокачивает на данном этапе 300 тысяч сооб\
            щений в секунду на небольшом кластере и этот объем продолжает расти.\n\nСпикер хочет рассказать, как выживать\
            \ в условиях дефицита серверов, какие проблемы и интересные случаи возникали, какие инструменты и приемы в Кон\
            тур используют для тестирования Kafka и приложений, которые пишут или читают из Kafka, для мониторинга состоян\
            ия кластера и т.д.\n\n> __Комментарий программного комитета:__\n\n\n\n> *«У нас будет Kafka», — сказали архите\
            кторы. Чем это грозит? На что обращать внимание при тестировании? Сергей расскажет о практическом опыте тестир\
            ования таких систем.*"
