    shortDescription:
      - {language: en, text: "Learning how to implement the Twelve-Factor App methodology in .NET Core."}
    longDescription:
      - language: en
        text: "The buzz is all around Cloud Native: continuous deployment and easy scaling of your server side code. You have\
            \ heard about Docker and Microservices, but what are 12-factor apps? The Twelve-Factor App methodology was created\
            \ by engineers with experience of delivering apps on Heroku, and is a \"recipe for success\" when authoring code\
            \ for cloud native scenarios. \n\nIn this talk we will look at what a Twelve-Factor App is, and demonstrate how\
            \ to meet the requirements when creating .NET applications. We will show examples using ASP.NET Core, Brighter\
            \ and Darker of authoring code to meet these requirements, and show its deployment to containers as well as Azure\
            \ Service Fabric and Serverless environments. \n\nBy the end of this talk you will know enough to be able to approach\
            \ another pillar of Cloud Native."
