  - id: 685
    name:
      - {language: en, text: "Back to the future — building effective cloud services using Orleans"}
      - {language: ru, text: "Назад в будущее: построение эффективных облачных сервисов с помощью Orleans"}
    shortDescription:
      - {language: en, text: "Offering solutions for typical difficulties in dealing with stateful architecture via a new\
            \ system building approach using .NET framework Orleans, which gives developers a lot of important advantages\
            \ through simple intuitive programming model."}
      - {language: ru, text: "Решаем типичные сложности при работе со stateful-архитектурой посредством нового подхода к п\
            остроению систем, реализуемого при помощи .NET-фреймворка Orleans, который даёт разработчикам массу важных пре\
            имуществ благодаря простой и интуитивной модели программирования."}
    longDescription:
      - language: en
        text: "The explosive growth of web applications and services market since late 90s made the stateless architecture\
            \ a de facto standard for developing such systems. Its scalability ease was achieved at a high cost: by increasing\
            \ the load on data warehouses and abandoning the principles of object-oriented programming. The shortcomings of\
            \ stateless model became evident with the growth of interactive applications with high data demand and low latency.\
            \ \n\nThe Orleans framework created at Microsoft Research has implemented a radically new approach to system building,\
            \ that gives developers the stateful architecture effectiveness and a host of other important benefits through\
            \ a simple and intuitive programming model. Orleans is successfully used in blockbuster games like Halo, Gears\
            \ of War, and Age of Empires, within Skype, Azure, and a number of other Microsoft products, as well as for IoT,\
            \ financial modeling, and many other domains. Orleans clones, created for JVM, Go and Erlang, are additional evidence\
            \ of the success of Orleans."
      - language: ru
        text: "Взрывной рост рынка веб приложений и сервисов, начавшийся в конце 90-х годов, сделал stateless-архитектуру\
            \ de facto стандартом разработки таких систем. Простота масштабирования была достигнута дорогой ценой: увеличе\
            нием нагрузки на хранилища данных и отказом от принципов объектно-ориентированного программирования. Недостатк\
            и stateless-модели стали особенно наглядны с ростом интерактивных приложений с большими потоками данных и низк\
            ой задержкой. \n\nФреймворк Orleans, разработанный в Microsoft Research, реализовал радикально новый подход к\
            \ построению систем, который даёт разработчикам эффективность stateful-архитектуры и массу других важных преим\
            уществ через простую и интуитивную модель программирования. Orleans успешно применяется в играх-блокбастерах Halo,\
            \ Gears of War, Age of Empires, в Skype, Azure и других системах Microsoft, для IoT, финансового анализа и во\
            \ многих других сферах. Клоны Orleans, созданные для JVM, Go и Erlang, являются лишним подтверждением успеха Orleans."
