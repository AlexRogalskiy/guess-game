      - {language: en, text: "This talk will quickly summarize last year in Java (Java 9 release, Java 10, new release cycle)\
            \ before moving on to the main development directions for OpenJDK: Graal/Truffle, Value Types, Amber, Loom, Shenandoah.\
            \ It will be useful for developers who want to get a big picture of the \"battlefield for the new, modern and\
