  - id: 998
    name:
      - {language: en, text: "AntiYAML: DSL is the new black"}
    shortDescription:
      - {language: en, text: "UI is boring, and YAML is tricky. We wrote Kotlin DSL which describes what services we have,\
            \ not how to deploy them. New services are popping up every week, so to speed up the process we gave developers\
            \ a chance to describe what to deliver — not how to do it — in the form of code, the way they like."}
      - {language: ru, text: "UI — это скучно, а YAML коварен. Мы написали Kotlin DSL, который описывает, какие у нас серв\
            исы, а не как их деплоить. Новые сервисы появляются каждую неделю, поэтому для ускорения процесса мы дали разр\
            аботчикам возможность описать, что нужно деливерить, а не как, в виде кода, как они любят."}
    longDescription:
      - language: en
        text: "Your developers got hooked, and microservices are mushrooming up? You got tired of counting spaces in indentations\
            \ of YAML files? There are UI screens of CI server in your developers' eyes?\n\nUI is boring, and YAML is tricky.\
            \ We set ourselves a goal: not to count spaces, just to write DSL — and on the third try wrote Kotlin DSL which\
            \ describes what services we have, not how to deploy them.\n\nNew services are popping up every week, but we gave\
            \ developers a chance to describe what to deliver — not how to do it — in the form of code, the way they like."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Только ленивый не слышал о страданиях настройки pipeline в Jenkins,\
            \ но немногие знают, что и с TeamCity можно отлично повеселиться. Пара взглядов в «а как оно там в Jenkins и GitLab»\
            \ и погружение в кишочки Kotlin DSL от Тинькофф.*\n\nВаши разработчики вошли во вкус, и микросервисы растут ка\
            к грибы? Устали считать пробелы в отступах у YAML-файлов? В глазах ребят UI-экраны CI-сервера?\n\nUI — это ску\
            чно, а YAML коварен. Не считать пробелы, а просто программировать DSL — такую цель мы поставили себе и с треть\
            его раза написали Kotlin DSL, который описывает, какие у нас сервисы, а не как их деплоить.\n\nНовые сервисы п\
            оявляются каждую неделю, но мы дали разработчикам возможность описать, что нужно деливерить, а не как, в виде\
            \ кода, как они любят."
