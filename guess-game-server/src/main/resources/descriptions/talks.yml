      - {language: ru, text: "От и до: зачем подменять данные, какие существуют подходы, особенности реализации различных\
            \ компонентов, и как это в итоге меняет проект."}
    longDescription:
      - language: en
        text: "During web-project testing sooner or later you start to think about mocking the data that goes to front-end.\
            \ Sometimes this is what manual testing needs, sometimes it is a test automation requirement, and every once in\
            \ a while that’s what front-end developers want.\nIn this talk I will discuss a variety of tasks that can be solved\
            \ by convenient mock system. How it affects the developing cycle and speeds up the project development. I will\
            \ cover different implementations and tell you how we ended up with our own personal favourite – one that makes\
            \ data modification not just a technical possibility, but a must have tool that is used daily by the whole team.\
            \ From the beginning to the end: why mock your data, what approaches exist, implementation details of different\
            \ components and how it affects the project."
      - language: ru
        text: "В тестировании различных веб-проектов рано или поздно возникает желание подменять данные для фронтенда. Ино\
            гда задача вырастает из потребностей ручного тестирования, иногда — из нужд автотестов, порою — из нужд самих\
            \ разработчиков фронтенда.\nДоклад расскажет про спектр задач, которые можно решать удобной подменой данных, ч\
            то это улучшает и ускоряет в цикле разработки. Поговорим про различные реализации, и как мы нашли свой идеал —\
            \ сделали модификацию данных не просто инженерной возможностью, а инструментом, которым пользуются все члены к\
            оманды ежедневно. От и до: зачем подменять данные, какие существуют подходы, особенности реализации различных\
            \ компонентов, и как это в итоге меняет проект."
