            дные камни и почему об этом важно знать."}
    longDescription:
      - language: en
        text: "Function-as-a-Service serverless cloud offerings are advertised as the way to build event-driven applications\
            \ in days or hours, and then scale them up to millions of users — all for several dollars a month.\r\n\r\nBut\
            \ how does that work in today's cloud? What do we know about the internals of AWS Lambda, Azure Functions, and\
            \ Google Cloud Functions? Is scalability a solved problem? What exactly is a GB-second that we are paying for?\r\
            \n\r\nJoin Mikhail as he pulls back the buzzword curtain to journey into the depths of how serverless works, what's\
            \ common and what's different across cloud providers, and why you should care."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Узнайте, как выбрать самого подходящего для вас serverless-п\
            ровайдера.*\n\nПродукты Function-as-a-Service преподносятся как отличный способ разрабатывать приложения за сч\
            итанные дни или часы, а затем масштабировать их для миллионов пользователей.\n\nНасколько облачные сервисы сег\
            одняшнего дня близки к этому идеалу? Что мы знаем о внутреннем устройстве реализаций AWS Lambda, Azure Functions\
            \ или Google Cloud Functions? Полностью ли решена проблема масштабируемости? Что за ГБ-секунды, за которые мы\
            \ платим?\n\nВ этом докладе Михаил расскажет о том, как работают serverless-сервисы, в чём их уникальные преим\
            ущества, где кроются подводные камни и почему об этом важно знать."
