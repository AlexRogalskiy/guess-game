  - id: 1400
    name:
      - {language: en, text: "Horizontally scaling a... CI pipeline (The story of)"}
    shortDescription:
      - {language: en, text: "We all know CI should be done by the time we’ve made ourselves a cup of coffee. What we don’\
            t always know is how to do that, especially when a single run takes hours or days. This talk will walk you through\
            \ our experience of horizontally scaling the CI workload for Red Hat 3scale API Management solution. We will cover\
            \ parallel test execution, dealing with flaky tests, and a set of principles you should always follow to keep\
            \ your test codebase healthy."}
    longDescription:
      - language: en
        text: "If your Continuous Integration pipeline is slow, you are basically wasting money! A CI pipeline is an essential\
            \ tool for any modern development team, as the necessary quality assurance mechanism that ensures they can deliver\
            \ working software. Slow, (or, worse, broken) pipelines cause serious impediment to development teams, and this\
            \ impediment directly translates into wasted $$$. \r\n\r\nInstead, CI should be very much treated like any other\
            \ production system the company maintains. Whereas the customer-facing systems bring revenue into the company,\
            \ the CI pipeline ensures the development teams remain productive and efficient in serving the former. \r\n\r\n\
            From this talk, you can expect to pick up some tips on how to speed up your CI pipelines, by hearing how we did\
            \ it for the Red Hat 3scale CI. You'll learn how to tackle the ever-growing problem of flaky tests. You'll take\
            \ with you a set of principles that will keep your test codebase healthy!\r\nThis will help you reach shorter\
            \ feedback loops in the development cycle, and — therefore — a more efficient use of your (dev team’s) valuable,\
            \ and expensive, time.  \r\n\r\nAnd for the cherry on top,  you will probably be reducing your CI costs doing\
            \ this!"
