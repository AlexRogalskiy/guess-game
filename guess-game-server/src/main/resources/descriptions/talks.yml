  - id: 292
    name:
      - {language: en, text: "Release management with Gradle"}
      - {language: ru, text: "Релиз-менеджмент с помощью Gradle"}
    shortDescription:
      - {language: en, text: "How to organize artifact and project release management cycle."}
      - {language: ru, text: "Как организовать релиз менеджмент артефактов на проекте."}
    longDescription:
      - language: en
        text: "How often do you release your projects? And how often do you release internal libraries for projects and are\
            \ link them to big releases? If you asked these questions, you probably know that it is not so simple. You may\
            \ have already solved the problem. Kirill will share experience in solving problems in Alpha Laboratories.\n\n\
            Armed with Gradle and taking as a basis Netflix achievements, Kirill and listeners will bring a recipe of how\
            \ Continuous Delivery cycle can look like, allowing to have a granular releases artifacts and full releases of\
            \ the project / platform. Finally it will be considered, how it scales with the growth of the number of teams\
            \ / projects and how to keep own artifacts and logic of build clean."
      - language: ru
        text: "Насколько часто вы выпускаете релиз своего проекта? А как часто релизите внутренние библиотеки для своих пр\
            оектов и компонуете их в большие релизы? Если задавились этими вопросами, то наверняка знаете, что не все так\
            \ просто. Возможно, вы уже решили проблему. Кирилл поделится опытом решения проблемы в Альфа-Лаборатории.\n\nВ\
            ооружившись Gradle и взяв за основу наработки Netflix, Кирилл и слушатели выведут рецепт того, как может выгля\
            деть цикл Continuous Delivery, позволяющий иметь как гранулированные релизы артефактов, так и полноценные рели\
            зы проекта/платформы.\n\nНапоследок будет рассмотрено, как всё это масштабируется при росте количества команд\
            /проектов и как держать свои артефакты и логику сборки в чистоте и порядке."
    talkDay: 1
    trackTime: "13:45"
