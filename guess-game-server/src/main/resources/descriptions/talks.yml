            т рассказано, как сделать REST-сервис на ASP.NET Core и запустить его в продакшен на платформе Kubernetes.\n\n\
            Мы погрузимся в детали инфраструктуры ASP.NET Core и нескольких популярных библиотек, поговорим про многопоточ\
            ность, оптимизацию и кеширование для уменьшения времени ответа сервиса. Обсудим, как решать задачи билда прило\
