  - id: 709
    name:
      - {language: en, text: "The (Ab)use and misuse of test automation"}
    shortDescription:
      - {language: en, text: "Alan will share strategies for successful automation, the challenge of flaky tests, the perils\
            \ of UI automation, and many other tips based on experience in test and test automation across dozens of high\
            \ volume products."}
    longDescription:
      - language: en
        text: "If you’re a tester who codes, chances are a big chunk of your job involves test automation — specifically writing\
            \ tests that automate the user workflow. As a two-decade (and counting) veteran of software testing, Alan Page\
            \ has seen a huge number of teams utterly fail in their test automation efforts — but he’s also been a part of\
            \ a few teams who have been successful, and in this session he’ll share some of the patterns that work; as well\
            \ as many that don’t. \n\nAlan will share strategies for successful automation, the challenge of flaky tests,\
            \ the perils of UI automation, and many other tips based on experience in test and test automation across dozens\
            \ of high volume products. \n\nWhether you’re deeply invested in test automation, or just getting started, this\
            \ session will have practical tips you can apply to your own testing efforts immediately."
