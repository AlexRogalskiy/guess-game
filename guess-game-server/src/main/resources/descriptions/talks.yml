  - id: 1039
    name:
      - {language: en, text: "Integrating .NET and Java virtual machines"}
      - {language: ru, text: "Интеграция виртуальных машин .NET и Java"}
    shortDescription:
      - {language: en, text: "Integrating .NET and Java virtual machines — from simple microservice to complicated in-process\
            \ cooperation."}
      - {language: ru, text: "Интеграция виртуальных машин .NET и Java — от простого микросервисного к сложному внутрипроц\
            ессному взаимодействию."}
    longDescription:
      - language: en
        text: "Microservices gave us an amazing opportunity for creating multistack architecture within one project, when\
            \ cool libraries and tools which Java developers have been creating for more than 20 years became available for\
            \ developers working with different languages. We'll try to find out what is the price for that opportunity.\n\
            \nBut at some point we find out that we need closer integration, requiring in-process cooperation of two virtual\
            \ machines. In this talk we'll delve into how and why we do it, which challenges we encounter and how we deal\
            \ with them."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Интересно посмотреть на эту проблему с обратной стороны. Хор\
            ошая практическая применимость.*\n\nМикросервисы дали отличную возможность в создании мультистековой архитекту\
            ры в рамках одного проекта, когда разработчикам на отличных от Java языках стали доступны крутые библиотеки и\
            \ инструменты, создаваемые джавистами на протяжении вот уже более двух десятков лет. Попробуем разобраться, ка\
            кова цена такой возможности.\n\nНо в какой-то момент мы приходим к тому, что нужна более тесная интеграция, пр\
            едполагающая внутрипроцессное взаимодействие двух виртуальных машин. В докладе мы подробно разберём, как мы эт\
            о делаем, с какими сложностями сталкиваемся и как их решаем."
    talkDay: 2
    trackTime: "17:30"
