      - {language: ru, text: "Типы автоматического тестирования в IntelliJ IDEA"}
    shortDescription:
      - {language: en, text: "During this session we will see how to test IDE in JetBrains using automated tests and checks,\
            \ what are the difficulties and which of this can be useful in other areas of software development."}
