      - {language: ru, text: "Поговорим про стриминг и воспроизведение видео в реальном времени, поборем задержки и утилиз\
            ацию CPU и научимся писать свои плееры."}
    longDescription:
      - language: en
        text: "Many developers take video players for granted (AVPlayer or ExoPlayer/MediaPlayer). Those are good, but you\
            \ can achieve better results using bare socket and codec. \n\nIn this talk, we'll see how to diminish video launch\
            \ delay, delay between streamer and viewer, and CPU utilization in the process of streaming and playback. We'll\
            \ improve AVPlayer and then replace it with our own DASH player. We'll show how to cook ExoPlayer properly and\
            \ make our own Android RTMP player. We'll discuss streaming protocols HLS/DASH/RTMP/webRTC/rawUDP. \n\nAs an example\
            \ we'll use Odnoklassniki mobile client and OK Live application — first Android application for 1080p mobile streaming."
      - language: ru
        text: "Многие разработчики воспринимают видеоплеер как данность (AVPlayer или ExoPlayer/MediaPlayer). Это хорошие\
            \ решения, однако можно добиться лучших результатов, используя голые сокет и кодек. \n\nВ этом докладе мы посм\
            отрим, как уменьшить задержку старта видео, задержку между стримером и зрителем и утилизацию CPU при стриминге\
            \ и воспроизведении. Сначала улучшим AVPlayer, а потом заменим его на свой DASH-плеер. Расскажем, как правильн\
            о готовить ExoPlayer, и сделаем свой RTMP-плеер на Android. Рассмотрим протоколы стриминга HLS/DASH/RTMP/webRTC/rawUDP.\
            \ \n\nВсе будет рассказано на примере мобильного клиента Одноклассников и приложения OK Live — первого Android-п\
            риложения для мобильного стриминга в качестве 1080p."
