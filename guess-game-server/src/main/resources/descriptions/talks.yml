      - {language: ru, text: "Как рулить пароходом MySQL"}
    shortDescription:
      - {language: en, text: "This talk will help to understand how to launch MySQL servers clusters and how to solve everyday\
            \ problems in the life of cloud DBA."}
      - {language: ru, text: "Доклад поможет понять, как запускать кластера MySQL-серверов и как решать повседневные задач\
            и из жизни облачного DBA."}
    longDescription:
      - language: en
        text: "In application world that requires a cluster of servers or clouds for their work, there are not enough database\
            \ servers for a long time. Relational database MySQL does its job perfectly on dedicated servers. \n\nWhat hardships\
            \ face DevOps developers and database administrators when moving MySQL in a container environment. How does an\
            \ application find its data in K8S? Kubernetes operators for Percona XtraDB Cluster, InnoDB Cluster, MySQL+Orchestrator\
            \ allow launching MySQL servers clusters.\n\nThis talk will help to understand how all this works and how to solve\
            \ everyday problems in the life of cloud DBA."
      - language: ru
        text: "В мире приложений, требующих для своей работы кластера серверов или облака, уже давно не хватает серверов б\
            аз данных. Реляционная база данных MySQL отлично справляется со своими задачами на выделенных серверах. \n\nС\
            \ какими сложностями сталкиваются девопсы и администраторы БД при помещении MySQL в контейнерную среду? Как пр\
            иложение находит именно свои данные в K8S? Операторы Kubernetes для Percona XtraDB Cluster, InnoDB Cluster, MySQL+Orchestrator\
            \ позволяют запускать кластера MySQL-серверов. \n\nДоклад поможет понять, как всё это работает и как решать по\
            вседневные задачи из жизни облачного DBA.\n\n> __Комментарий программного комитета:__\n\n\n\n> *Управлять база\
            ми данных в облачной инфраструктуре — сложная задача. Как правило, от этой задачи отмахиваются, а Николай расс\
            кажет, как к ней подступиться.*"
