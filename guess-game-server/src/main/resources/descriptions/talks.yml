  - id: 1396
    name:
      - {language: en, text: "Performance testing in gamedev"}
      - {language: ru, text: "Процесс тестирования производительности в геймдеве"}
    shortDescription:
      - {language: en, text: "This talk is an aggregation of experience that will help to understand how big games are tested,\
            \ how to build this process, what computer game is like as an object of performance testing"}
      - {language: ru, text: "Этот доклад — агрегация полученного опыта, который поможет понять, как тестируются большие и\
            гры, как выстроить этот процесс, что из себя представляет компьютерная игра как объект тестирования производит\
            ельности."}
    longDescription:
      - language: en
        text: "What if you're making an application that should dispose of 90% of resources while working on an almost infinite\
            \ set of configuration? Where to start the game testing process? How (not) to burn a video card? Why buy old computers\
            \ at flea market? How to make game lag unnoticed to the player?\r\n\r\nThis talk is an aggregation of experience\
            \ that will help to understand how big games are tested, how to build this process, what computer game is like\
            \ as an object of performance testing. Also, what the game testing looks and doesn't look like application testing."
      - language: ru
        text: "Как быть, если вы делаете приложение, которое должно утилизировать 90% ресурсов, работая на почти бесконечн\
            ом наборе конфигураций? С чего начинать процесс тестирования игры? Как (не)сжечь видеокарту пользователя? Заче\
            м покупать устаревшие компьютеры на барахолках? Как сделать так, чтобы игра лагала незаметно для игрока?\r\n\r\
            \nЭтот доклад — агрегация полученного опыта, который поможет понять, как тестируются большие игры, как выстрои\
            ть этот процесс, что из себя представляет компьютерная игра как объект тестирования производительности. А такж\
            е чем тестирование игры похоже и чем не похоже на тестирование других приложений."
