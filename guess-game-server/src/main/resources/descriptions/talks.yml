    longDescription:
      - {language: en, text: "Odnoklassniki Android application allows its users to upload lots of various content. This includes\
            \ photos, videos, notes, audio messages, goods, catalogues and so forth. The faster we deliver them to our servers,\
            \ the happier our users become. In addition to that, the probability of content being lost diminishes. Hence the\
            \ task of speeding up our upload manager came into the picture. Come and learn how we solved it and what we got\
            \ as a result."}
      - {language: ru, text: "В Android-приложении Одноклассников пользователь может загружать много разного контента. Это\
            \ могут быть фото, видео, заметки, а также аудиосообщения, товары, каталоги и т.д. Чем быстрее мы их доставим\
