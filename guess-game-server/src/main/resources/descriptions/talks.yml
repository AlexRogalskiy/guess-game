      - {language: ru, text: "Искусственный интеллект и нейросети для .NET-разработчиков"}
    shortDescription:
      - {language: en, text: "This talk is about using artificial intelligence abilities in various .NET projects."}
      - {language: ru, text: "Доклад об использовании возможностей искусственного интеллекта в различных .NET проектах."}
    longDescription:
      - {language: en, text: "Artificial intelligence is now among the most discussed topics and the main engine of business\
            \ digital transformation. Microsoft strategy in AI field includes democratization of AI for developers, i.e. it\
            \ provides easy-to-use frameworks and services for intellectual problems solutions. In this talk we'll tell you\
            \ how .NET developers can use AI abilities in their projects: starting with ready-to-use cloud-based cognitive\
            \ services, up to training neural networks in .NET languages and using complex neural networks models on compact\
            \ devices like Raspberry Pi."}
      - {language: ru, text: "Искусственный интеллект сейчас является одной из самых обсуждаемых тем и главным двигателем\
            \ цифровой трансформации бизнеса. Стратегия Microsoft в области ИИ включает в себя демократизацию ИИ для разра\
            ботчиков, т.е. предоставление простых в использовании фреймворков и сервисов для решения интеллектуальных зада\
            ч. Мы расскажем, как .NET-разработчики могут использовать возможности ИИ в своих проектах: начиная от готовых\
            \ когнитивных сервисов, работающих в облаке, заканчивая обучением нейросетей на .NET-языках и запуском сложных\
