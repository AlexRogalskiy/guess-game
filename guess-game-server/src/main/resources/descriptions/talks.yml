  - id: 149
    name:
      - {language: en, text: "Roslyn: Mastership of state analysis"}
      - {language: ru, text: "Roslyn: Mастерство статического анализа"}
    shortDescription:
      - {language: en, text: "Vladimir will speak about how to improve the quality of the code, to cut down the time it takes\
            \ to find a solution to the typical problems when working with frameworks and share examples from his own experience."}
      - {language: ru, text: "В своем докладе Владимир расскажет о том, как улучшить качество кода, сократить время на реш\
            ение типовых проблем при работе с фреймворками и поделится примерами из собственной практики."}
    longDescription:
      - language: en
        text: "Technologies used: Roslyn, Visual Studio SDK (VSIX). \n\nTarget audience: developers and build-engineers, especially\
            \ those who develop their frameworks or works with someone else's frameworks, where there is no static analysis\
            \ support. \n\nThe main problems and their solutions: to improve quality of the code, to cut down the time it\
            \ takes to find a solution to the typical problems when working with frameworks (especially self-written). \n\n\
            What audience would learn from the talk: \n\n- in which cases it's worth writing your own code analysis and in\
            \ which cases it's not; \n- how much does it cost in terms of effort; \n- introduction to Roslyn: how to create\
            \ a new analyzer, how to test it, how to create a code fix; \n- how to make a full integration into development\
            \ process: working with legacy-code, integration into CI/CD, pull requests; \n- the pitfalls: versioning and backward\
            \ compatibility of Roslyn SDK, aspects of integration into Visual Studio; \n- how to further accelerate the development\
            \ process using Roslyn for refactoring, formating, improvement of the code readability, etc. \n\nWhat kind of\
            \ experience does speaker have in this area: for a year and a half, Vladimir’s team has been developing tools\
            \ for static analysis and extension to Visual Studio using Roslyn. This project was born as a solution of the\
            \ following problem: company has its own development platform (Acumatica xRP Framework), developers inside the\
            \ company and partner companies use it to write a business logic (ERP and various extensions to it). That is why\
            \ speaker’s company faced with a task of improving quality of a code, written on company’s platform, checking\
            \ it for compliance with company’s guidelines, partner’s decisions certification, reducing development time by\
            \ avoiding the most common mistakes even at the stage of the code writing (since errors are shown immediately\
            \ during the static analysis), and accelerating the development with the help of additional tools (custom syntax\
            \ highlighting, custom code navigation, formatting, refactoring etc.)."
      - language: ru
        text: "Используемые технологии: Roslyn, Visual Studio SDK (VSIX). \n\nЦелевая аудитория: разработчики и билд-инжен\
            еры, особенно те, кто занимаются разработкой собственных фреймворков или работают с чужими, где готовый статич\
            еский анализ кода отсутствует. \n\nОсновные проблемы и их решения: улучшить качество кода, сократить время на\
            \ решение типовых проблем при работе с фреймворками (особенно самописными). \n\nЧто слушатели узнают из доклад\
            а: \n\n- в каких случаях стоит писать свой собственный анализ кода, а в каких не стоит; \n- сколько это стоит\
            \ в терминах трудозатрат; \n- введение в Roslyn: как создать новый анализатор, как его протестировать, как соз\
            дать code fix; \n- как сделать полноценную интеграцию в процесс разработки: работа с legacy-кодом, интеграция\
            \ в CI/CD, пулл-реквесты; \n- подводные камни: версионность и обратная совместимость Roslyn SDK, особенности и\
            нтеграции с Visual Studio; \n- как ещё ускорить процесс разработки, используя Roslyn для рефакторинга, формати\
            рования, улучшения читаемости кода и т.п. \n\nКакой опыт спикер имеет в этой области: уже полтора года команда\
            \ Владимира разрабатывает средства статического анализа и extension к Visual Studio с использованием Roslyn. Д\
            анный проект родился как решение следующей проблемы: компания имеет масштабную платформу (Acumatica xRP Framework),\
            \ на которой прикладные разработчики внутри самой компании и в компаниях-партнёрах пишут бизнес-логику (ERP и\
            \ различные расширения к ней). Поэтому перед компанией спикера встала задача улучшения качества кода, написанн\
            ого на платформе компании, проверки его на соответствие гайдлайнам компании, сертификации решений партнёров, с\
            окращения затрачиваемого на разработку времени за счёт избегания наиболее распространённых ошибок ещё на этапе\
            \ написания кода (т.к. ошибки сразу показываются во время статического анализа), и ускорения разработки за счё\
            т дополнительного тулинга (кастомная подсветка синтаксиса, кастомная навигация по коду, форматирование, рефакт\
            оринги и т.п.).\n\n> __Комментарий программного комитета:__\n\n\n\n> *Roslyn с нами уже давно и не раз на DotNext\
            \ были доклады «как написать свой анализатор». Но Владимир и его команда подошли к вопросу основательно и в до\
            кладе будут озвучены не только простые соображения «как писать анализатор», но и то сколько это стоит, как его\
            \ поставлять команде, какие подводные камни можно встретить.*"
