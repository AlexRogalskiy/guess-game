  - id: 1269
    name:
      - {language: en, text: "Implementing messages cache in VK"}
      - {language: ru, text: "Реализация кэша сообщений ВКонтакте"}
    shortDescription:
      - {language: en, text: "This talk is about implementing messages cache in VK and fighting with SQLite."}
      - {language: ru, text: "Доклад о реализации кэша сообщений ВКонтакте и борьбе с SQLite."}
    longDescription:
      - language: en
        text: "Every day millions of people talk to each other through the VK social network.\n\nHow fast messages are uploaded\
            \ and displayed is really important for us, and the local cache on SQLite helps us in that matter a lot.\n\nFrom\
            \ this talk, you'll learn:\n- how we store every uploaded message for the longest possible amount of time;\n-\
            \ how such a complex entity as message is represented in database;\n- how we quicken and optimize SQL queries."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Сложный и интересный доклад про то, как под капотом работае\
            т мессенджер VK. Сложная бизнес-логика, оптимизации БД и другие тонкости того, как сделать, чтобы диалоги поль\
            зователя всегда были в консистентном состоянии и при этом не раздражали тормозами и постоянной загрузкой.*\n\n\
            ВКонтакте ежедневно общаются миллионы человек.\n\nДля нас очень важна скорость загрузки и отображения сообщени\
            й, в чём нам очень помогает локальный кэш, реализованный на SQLite.\n\nИз этого доклада вы узнаете:\n- как мы\
            \ храним любые загруженные сообщения максимально долго;\n- как представлена в базе данных такая сложная сущнос\
            ть, как сообщение;\n- как мы ускоряем и оптимизируем SQL-запросы."
