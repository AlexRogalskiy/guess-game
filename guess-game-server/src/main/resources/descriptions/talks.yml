    name:
      - {language: en, text: "GraalVM and MicroProfile: A polyglot microservices solution"}
    shortDescription:
      - {language: en, text: "This session shows how GraalVM can help developers to integrate MicroServices and other parts\
            \ of your application. By using MicroProfile, the session will also show how the same libraries can be reused\
            \ across multiple services written in different languages."}
    longDescription:
      - {language: en, text: "Microservices need to support many programming languages, requiring both a language-agnostic\
            \ network protocol and a polyglot runtime environment. Also, microservices written in one language may need to\
            \ use APIs written in some other language. Using the MicroProfile conference sample architecture implemented as\
            \ a polyglot solution (Java, JavaScript, Python) on GraalVM, this talk demonstrates how MicroProfile JWT, MicroProfile\
            \ Metrics, MicroProfile Rest Client, MicroProfile Health Check, and more can provide architecture-level interoperability\
            \ across concerns. Attendees interested in creating a polyglot solution on GraalVM compatible with MicroProfile\
            \ will get a demo-heavy introduction with occasional dives into the code and leave with ready-to-run samples on\
            \ GitHub."}
      - language: ru
        text: "Microservices need to support many programming languages, requiring both a language-agnostic network protocol\
            \ and a polyglot runtime environment. Also, microservices written in one language may need to use APIs written\
            \ in some other language. Using the MicroProfile conference sample architecture implemented as a polyglot solution\
            \ (Java, JavaScript, Python) on GraalVM, this talk demonstrates how MicroProfile JWT, MicroProfile Metrics, MicroProfile\
            \ Rest Client, MicroProfile Health Check, and more can provide architecture-level interoperability across concerns.\
            \ Attendees interested in creating a polyglot solution on GraalVM compatible with MicroProfile will get a demo-heavy\
