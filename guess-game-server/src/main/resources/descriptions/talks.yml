            \ story about building a dam against the never-ending flood which turned out to be not that scary. You are very\
            \ welcome to join and see it for yourself."}
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n\n> *Хорошо, когда у вас много автотестов, и становится немного\
            \ сложно, когда их количество превышает разумные пределы по разным причинам. У Сергея уникальный опыт запуска\
            \ огромного количества тестов одновременно на множестве платформ, чем он и поделится.* \n\n\nОднажды небольшой\
            \ QA-команде поставили задачу: прогонять все тесты за двое суток независимо от их количества, которое росло, р\
            астёт и продолжает расти. На момент доклада тестов уже десятки миллионов. И это рассказ о том, как мы строили\
