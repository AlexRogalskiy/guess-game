  - id: 766
    name:
      - {language: en, text: "Spring Boot Starter — how and why?"}
      - {language: ru, text: "Spring Boot Starter — как и зачем?"}
    shortDescription:
      - {language: en, text: "We'll discuss, why a standard company that uses Spring Boot needs its own starters, what happens\
            \ if you recklessly use these starters, along with how self-consistent Spring Boot is and what it means for the\
            \ newcomers."}
      - {language: ru, text: "Обсудим, зачем в рамках типовой компании, использующей Spring Boot, могут понадобиться собст\
            венные стартеры, что бывает, если эти стартеры бездумно использовать, а также насколько Spring Boot самостояте\
            лен и что это значит для разработчиков."}
    longDescription:
      - language: en
        text: "Spring is no longer a dark magic (thanks to [“Spring the Ripper”](http://2014.jpoint.ru/talks/17/) and Evgeny\
            \ Borisov), but Spring Boot is still considered to be like some sort of magic craft. Still, many like it, especially\
            \ the newcomers! \n\nIn this talk we’ll discuss: \n- why a standard company that uses Spring Boot needs its own\
            \ starters; \n- how soon the Inquisition comes after the newcomers if they recklessly use starters; \n- how self-consistent\
            \ Spring Boot is and what it means for the newcomers. \n\nThis talk aims at engineers who practice Spring (or\
            \ better Spring Boot) and who have already faced various difficulties of maintaining a heavy infrastructure developed\
            \ with the help of Spring."
      - language: ru
        text: "Spring — уже не магия (спасибо [«Spring-потрошителю»](http://2014.jpoint.ru/talks/17/) и Евгению Борисову),\
            \ а вот Spring Boot довольно часто клеймят магической поделкой. Но многим нравится, особенно новичкам! \n\nВ д\
            окладе мы осветим следующее: \n- зачем вообще в рамках типовой компании, использующей Spring Boot, могут понад\
            обиться собственные стартеры; \n- как скоро инквизиция приходит за новичками, если они бездумно используют гот\
            овые стартеры; \n- насколько Spring Boot самостоятелен и что это значит для разработчиков. \n\nДоклад рассчита\
            н на практикующих Spring (а лучше Spring Boot) инженеров, которые уже сталкивались с различными трудностями по\
            ддержки увесистой инфраструктуры, разрабатываемой с использованием Spring."
