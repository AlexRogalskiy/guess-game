  - id: 1250
    name:
      - {language: en, text: "Empathy in IT: How to use your human nature rationally"}
      - {language: ru, text: "Эмпатия в IT: как рационально использовать свою человеческую природу"}
    shortDescription:
      - {language: en, text: "We'll discuss how to consider others' and our own emotions to get what we need quicker and easier.\
            \ We'll cover Marshall Rosenberg's concept of nonviolent communication, basic principles of cognitive behavioral\
            \ therapy (CBT), and even emotional intelligence."}
      - {language: ru, text: "Поговорим о том, как учитывать свои и чужие эмоции, чтобы получать то, что мы хотим, легче и\
            \ быстрее. Упомянем концепцию nonviolent communication Маршалла Розенберга, основные принципы когнитивно-повед\
            енческой терапии (CBT) и даже эмоциональный интеллект."}
    longDescription:
      - language: en
        text: "We'll discuss the importance of emotions, not as an abstract concept, but as practical one — how they are important\
            \ for our IT work. Empathy is our perception of others' and our own emotions. We'll consider it as a working tool\
            \ for developers, testers, implementers, managers, etc.\n\nWhy adults with technical education sometimes cannot\
            \ come to an agreement while discussing technical questions? Why the same job that brings you pure joy and interest\
            \ can make you burn out?\n\nWe'll discuss how to consider others' and our own emotions to get what we need quicker\
            \ and easier. We'll cover Marshall Rosenberg's concept of nonviolent communication, basic principles of cognitive\
            \ behavioral therapy (CBT), and even emotional intelligence."
      - language: ru
        text: "Поговорим о том, как важны эмоции. Не абстрактно важны, а для дела — на работе в IT. Эмпатия — это наше вос\
            приятие эмоций, своих и чужих. Мы будем рассматривать ее как рабочий инструмент программистов, тестировщиков,\
            \ внедренцев, менеджеров и т. д.\n\nПочему бывает, что взрослые люди с техническим образованием не могут догов\
            ориться, обсуждая технические вопросы? Как так бывает, что работа, которая приносит чистую радость и интерес,\
            \ ведет к выгоранию? \n\nМы поговорим о том, как учитывать свои и чужие эмоции, чтобы получать то, что мы хоти\
            м, легче и быстрее. Упомянем концепцию nonviolent communication Маршалла Розенберга, основные принципы когнити\
            вно-поведенческой терапии (CBT) и даже эмоциональный интеллект."
    talkDay: 1
    trackTime: "10:30"
