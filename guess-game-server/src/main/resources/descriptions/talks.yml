  - id: 647
    name:
      - {language: en, text: "Void of the Legacy: The strategy of drastic improvements in a software project"}
      - {language: ru, text: "Пустота наследия: стратегия кардинальных улучшений в проекте"}
    shortDescription:
      - {language: en, text: "We'll discuss how to know your debt, come up with a refactoring plan and perform it easily."}
      - {language: ru, text: "Обсудим, как осознать размер технического долга, придумать план рефакторинга и провести его\
            \ максимально безболезненно."}
    longDescription:
      - language: en
        text: "There is one swear word: \"legacy\". Every developer meets it regularly. And even worse, every current project\
            \ becomes legacy once the team stops the technical debt payments. We are going to talk about the terminal case,\
            \ like a mobile project having more than 5 years of active development.  \n\nYou'll learn:\n- How to know your\
            \ debt\n- How to come up with a refactoring plan\n- How to perform it easily\n\nWe'll use Java for code, but it\
            \ will have almost no Android specific, so iOS engineers are welcome as well.\n\nA little theory, a lot of practice,\
            \ a pinch of statistics, funny pictures — all that we love.\n\nWe'll migrate from plain old SQLite to GreenDAO,\
            \ from plain old Apache HttpClient to Retrofit, from AsyncTasks to RxJava, from findViewByld to MVVM and much\
            \ more!"
      - language: ru
        text: "Есть такое матерное слово «legacy». И каждому разработчику приходится с ним сталкиваться постоянно. Более т\
            ого, каждый новый проект становится legacy со временем, если не уделять достаточно внимания техническому долгу\
            . В докладе мы поговорим, как жить с особо запущенным случаем, aka проектом возраста более 5 лет.\n\nМы узнаем\
            :\n- как осознать размер долга;\n- как придумать план рефакторинга;\n- провести его максимально безболезненно\
            ;\n\nКод будет на Java, но специфики Android почти нет, поэтому интересно будет инженерам обеих платформ.\n\nН\
            емного теории, много практики, щепотка статистики, нескучные картинки — всё, как вы любите."
