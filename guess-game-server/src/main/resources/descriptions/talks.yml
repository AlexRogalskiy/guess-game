  - id: 151
    name:
      - {language: en, text: "The Turkish gambit. Business application in half an hour"}
      - {language: ru, text: "Турецкий гамбит. Приложение бизнес-класса за полчаса"}
    shortDescription:
      - {language: en, text: "How to save time at the beginning of the project by getting a reliable application framework\
            \ out of the box? Alexey Merson will show it live. There will be several demos and as a result, you will see a\
            \ working web portal with auditing, plugins, SignalR, localization and other opportunities."}
      - {language: ru, text: "Как сэкономить время в начале проекта, получив надежный каркас приложения «из коробки»? Алек\
            сей Мерсон покажет это вживую. Будет несколько демо, в результате которых получится рабочий веб-портал с аудит\
            ом, плагинами, SignalR, локализацией и другими возможностями."}
    longDescription:
      - language: en
        text: "Suddenly your team gets a chance to write a project from scratch. The deadlines are tough, you need to write\
            \ business logic, but the infrastructure is stuck. After a couple of months you realize that the deadline is close,\
            \ open browser tabs are growing exponentially and each task, each meeting raises more questions than answers.\
            \ Autofac or Castle Windsor? Entity Framework or Dapper? NLog or Serilog? Rich model or Anemic?\n\nAlexey's team\
            \ was in such a situation. They needed a fast start and a solid frame for a huge enterprise-project so they can\
            \ focus on business logic and not think about infrastructure. Their solution was ASP.NET Boilerplate (ABP), the\
            \ framework from Turkey.\n\nDuring this session, Alexey will tell how to make high-quality complex applications\
            \ on the .NET stack in a short time. There will be several demos as a result of which firstly you get a working\
            \ web portal with a lot of things (auditing, plugins, SignalR, localization, etc.), secondly the explanation of\
            \ how these things were implemented."
      - language: ru
        text: "Внезапно вам выпадает шанс на миллион, счастливый билет в лотерее Green Field: вашей команде доверяют напис\
            ать проект с нуля. Сроки жёсткие, нужно уже писать бизнес-логику, но инфраструктура буксует. И через пару меся\
            цев вы обнаруживаете, что дедлайн не за горами, открытые вкладки браузера растут в геометрической прогрессии,\
            \ а каждая задача, каждый митинг вызывает больше вопросов, чем ответов. Autofac или Castle Windsor? Entity Framework\
            \ или Dapper? NLog или Serilog? Rich model или Anemic?\n\nИменно в такой ситуации оказалась команда Алексея. И\
            м нужен был быстрый старт и прочный каркас для большого enterprise-проекта, чтобы сосредоточиться на бизнес-ло\
            гике и не думать об инфраструктуре. И они нашли решение для этой проблемы: ASP.NET Boilerplate (ABP), фреймвор\
            к родом из Турции.\n\nВ докладе Алексей расскажет, как сделать качественное сложное приложение на .NET-стеке в\
            \ короткие сроки. Будет несколько демо, в результате которых, во-первых, получится рабочий веб-портал с кучей\
            \ плюшек (аудит логи, плагины, SignalR, локализация и др.), а во-вторых, объяснение как эти плюшки реализованы\
            .\n\n> __Комментарий программного комитета:__\n\n\n\n> *Можно потратить много времени, тщательно спроектироват\
            ь приложение, отобрать нужные компоненты и библиотеки, написать много кода и получить отличный продукт. А можн\
            о взять готовый фреймворк и тоже получить отличный продукт. Брать готовое — это не всегда плохо. Но есть нюанс\
            ы.*"
