            \ on the horizon looms pattern matching. In this talk you'll learn about:\n- new language features like pattern\
            \ matching, `var`, and private interface methods;\n- new APIs like stack walking and the reactive HTTP client;\n\
            - the additions to existing APIs, like `Stream` and `Optional`;\n- other niceties like multi-release JARs and\
            \ performance improvements.\n\nAfter this talk you will be prepared to get started with Java 9, 10, and 11."
      - language: ru
