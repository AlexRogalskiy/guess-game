    speakerIds: [683]
  - id: 395
    name:
      - {language: en, text: "Building Interactive npm Command Line Modules"}
    shortDescription:
      - {language: en, text: "The objective is for the audience to walk away being able to either 1) improve their existing\
            \ command line application or 2) write some amazing interactive applications of their own, or 3) both \\o/ !"}
    longDescription:
      - language: en
        text: "Here you are coding away, when you realize you are in desperate need of a quick shell script to get your project\
            \ cleaned up. You are standing at a fork in the road: Bash or Node? You choose the road less travelled by (for\
            \ some reason) — Node. Irina congratulates you on this decision. You have written it, you may have published it,\
            \ and it certainly works. But what now? Is this all a command line module Node is good for: a project clean up\
            \ and some data manipulation?\n\nAlong with an audience, Irina is going to take a step further and make a command\
            \ line module that's more than just your compiling script. Irina, of course, means making it more interactive.\
            \ In this talk, she wants to take listeners on an adventure that will require cunning, bravery, and maybe some\
            \ magic. Irina along with attendees will walk through obtaining and parsing data, using Node's process functions,\
            \ and finally improving the module's user experience."
    track: 3
    language: en
    presentationLinks: []
    videoLinks: []
    speakerIds: [762]
  - id: 396
    name:
      - {language: en, text: "Rich text editing with Draft.js"}
    shortDescription:
      - {language: en, text: "Rich text editing is super hard. In this talk we are going to explore the structure and concepts\
            \ of Draft.js - React based rich text editing framework. At Facebook it powers status updates, comments & notes.\
            \ Others used it to build editors matching Medium’s experience. Nick will give a glance on Draft.js architecture,\
            \ so you could build your own."}
    longDescription:
      - language: en
        text: "Rich text editing is super hard. Many developers nowadays don't build rich text experiences and if they do\
            \ they are very limited. This is because rich text editing is inherently hard and features like the HTML attribute\
            \ contenteditable are broken. Only few companies like Medium provide a solid solution, but they never open sourced\
            \ it.\n\nDraft.js was released earlier this year and is a rich text editing framework that fixes contenteditable\
            \ and syncs the DOM to a immutable data-structure. This allows you to control the rendering with React components\
            \ as well as manipulating the content in nice and sane way.\n\nIn the talk Nik will explain how the data-structure\
            \ works and show how decorators, block renderers and style-maps can be used to create features like @-mentions,\
            \ drag & drop images, linkify or hashtags and combine them in one editor."
    track: 3
    language: en
    presentationLinks: ["https://assets.ctfassets.net/nn534z2fqr9f/1rVBvaJvpOAeimKOakC2sK/f54551db199543d2ef2d6cd1753f1674/Nikolaus_Graf__Rich_text_editing_with_Draft.js.pdf"]
    videoLinks: []
    speakerIds: [755]
  - id: 397
    name:
      - {language: en, text: "Koa and middleware evolution"}
      - {language: ru, text: "Koa и эволюция middleware"}
    shortDescription:
      - {language: en, text: "Middleware evolution from Express to Koa and why Koa is just not another web framework."}
      - {language: ru, text: "История эволюции middleware от Express к Koa, и почему Koa не просто еще один веб-фреймворк."}
    longDescription:
      - {language: en, text: "It has been long time since TC39 promised to free us from the callback hell the first time.\
            \ Currently, promises are the most common way to solve the problem of organizing asynchronous code. Meanwhile,\
            \ the V8 team announced their plans to natively support async functions. In his talk Eugene will cover the differences\
            \ between Koa v1, which uses generators, and the next version, which is based on async/await approach. For getting\
            \ the idea behind Koa, Eugene will dive into the history of JS and try to figure out how language evoulution affects\
            \ middleware-based web frameworks. Also, in this talk you will see some real Koa use cases, performance benchmarks\
            \ and discover why async functions are not replacment for generators."}
      - language: ru
        text: "Комитет по развитию джаваскрипта TC39 давно обещает избавить нас от колбек-ада. И пока промисы — это самой\
            \ известный способ решения проблем с организацией асинхронного кода, команда V8 объявила о плане на нативные async/await.\
            \ Это означает, что до выхода из беты второй версии фреймворка Koa ждать осталось недолго.\nВ докладе Евгений\
            \ расскажет, чем отличаются прошлая версия Koa, использующая генераторы, от последней, в которой сделана ставк\
            а на async/await. Чтобы лучше понять контекст, состоится погружение в историю и будет показано, как с развитие\
            м возможностей JavaScript эволюционировала идея веб-фреймворков основанных на middleware. Попутно Евгений расс\
            кажет о производительности и реальных кейсах, а также почему все-таки async/await полностью не вытеснят генера\
            торы."
    track: 3
    language: ru
    presentationLinks: ["https://assets.ctfassets.net/nn534z2fqr9f/7CSsUvLVxmCWogsMCYYmck/05cf14c3627ddef869355fa208d07e32/koa-evolution-pshenichnyy-holyjs.pdf"]
    videoLinks: []
    speakerIds: [756]
  - id: 398
    name:
      - {language: en, text: "Why you should care about Elm?"}
    shortDescription:
      - {language: en, text: "Frontend development can be painful, but it shouldn’t be. Based on real world experience, it\
            \ will be explored how the Elm language’s design leads to reliable and maintainable code, before learning how\
            \ you can use Elm yourself."}
    longDescription:
      - language: en
        text: "Ensuring bug-free code in JavaScript is challenging, even when devoting considerable resources to testing,\
            \ and this is partially due to fundamental elements of the JavaScript language design. As an alternative to JavaScript,\
            \ the Elm language alleviates these issues by incorporating the essence of libraries like React and Redux while\
            \ adding the advantages of pure functional programming and type inference. This results in code with increased\
            \ reliability and maintainability, and furthermore yields an improved developer experience.\nUsing own experience\
            \ from months of building real world components, Tereza will explain why Elm’s design guides you towards well-architectured\
            \ apps, sharing code and insights, so you can get an impression of the Elm life, while arming you for the gotchas\
            \ you may encounter in the quest to make your life one too."
    track: 3
    language: en
    presentationLinks: ["https://assets.ctfassets.net/nn534z2fqr9f/3J6GgXC2PC8swuEAEi8aKK/737ee2d2b870ed56cc832938d8d3a208/Tereza_Sokol_-_A_little_closer_to_frontend_bliss_with_Elm.pdf"]
    videoLinks: []
