  - id: 274
    name:
      - {language: en, text: "Smart photo editor architecture"}
      - {language: ru, text: "Архитектура умного фото-редактора"}
    shortDescription:
      - {language: en, text: "In the field of computer vision and machine learning, few people thought about the code quality\
            \ and when adding new technology no one thought about how to maintain it. But it was done during the Lensa product\
            \ development: in this talk Andrey will tell how to coordinate the work of technologies within the application\
            \ to make life easier."}
      - {language: ru, text: "В области машинного обучения и зрения мало кто задумывался о чистоте кода, и при добавлении\
            \ новой технологии никто не задумывался над тем, как это всё поддерживать. Но это сделали во время разработки\
            \ продукта Lensa: в этом докладе Андрей расскажет, как координировать работу технологий внутри приложения, что\
            бы облегчить себе жизнь."}
    longDescription:
      - language: en
        text: "In the field of computer vision and machine learning, traditionally it's not usual to worry about code quality.\
            \ Most of the times implementation of the vast majority of algorithms doesn't require the construction of the\
            \ abstraction high hierarchy. With the development of the Lensa project, Andrey and his team had to revise and\
            \ come up with several approaches that coordinate the work of numerous technologies within the application so\
            \ that it's easily maintained, decomposed and most importantly doesn't create the compromise in performance issues.\
            \ \n\nDuring this talk, Andrey will tell how UIKit, Metal, Accelerate, CoreML, Vision, ARKit, ARM NEON and code\
            \ on 5 languages including assembler work in one application. You will hear how developers made it all work, how\
            \ it was weighted up with product tasks like databases or in-app purchases, and you will learn about testing features,\
            \ A/B tests conduction and much more."
      - language: ru
        text: "В сфере компьютерного зрения и машинного обучения традиционно не очень принято беспокоиться о качестве кода\
            . В большинстве случаев имплементация подавляющей части алгоритмов не требует построения высокой иерархии абст\
            ракции. С развитием продукта Lensa пришлось пересмотреть и придумать несколько подходов, которые позволяют хот\
            ь как-то координировать работу многочисленных технологий внутри приложения так, чтобы это было легко поддержив\
            аемо, декомпозируемо, а главное, не создавало необходимости в компромиссах в вопросах производительности. \n\n\
            В докладе Андрей расскажет, как в одном приложении уживаются UIKit, Metal, Accelerate, CoreML, Vision, ARKit,\
            \ ARM NEON и код на 5 языках, включая ассемблер. Вы услышите о том, как разработчики заставили это всё работат\
            ь, как обвесили это продуктовыми задачами вроде баз данных или встроенных покупок, узнаете об особенностях тес\
            тирования, проведения A/B тестов и многом другом."
