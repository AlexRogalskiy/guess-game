  - id: 590
    name:
      - {language: en, text: "Deep learning, probabilistic programming and meta-estimation: point of intersection"}
      - {language: ru, text: "Глубокое обучение, вероятностное программирование и метавычисления: точка пересечения"}
    shortDescription:
      - {language: en, text: "Discussing generative and discriminative models' connections in terms of program specialization,\
            \ their role within the framework of deep learning and probabilistic programming. Addressing neural Bayesian approach,\
            \ neural probabilistic programming as an integration of two paradigms on an example of Edward library."}
      - {language: ru, text: "Обсуждаем генеративные и дискриминантные модели и связь между ними в терминах специализации\
            \ программ, роль этих моделей в рамках глубокого обучения и вероятностного программирования. В частности, речь\
            \ пойдёт о нейробайесовском подходе и о нейровероятностном программировании как объединении двух парадигм на п\
            римере библиотеки Edward."}
    longDescription:
      - language: en
        text: "Two main classes of models in data analysis and machine learning, namely generative and discriminative models,\
            \ will be discussed, and the connection between them will be given. The role of these models will be described\
            \ within the framework of two most prospective approaches to machine learning — deep learning and probabilistic\
            \ programming. In particular, the talk will address the neural Bayesian approach, in which deep learning models\
            \ are explicitly described as generative and discriminative, and will address also neural probabilistic programming\
            \ as an integration of two paradigms on an example of Edward library. \n\nThen, the connection between generative\
            \ and discriminative models will be explained in terms of program specialization. Such deep learning models as\
            \ autoencoders and generative adversarial networks will be used as examples to describe how variational Bayesian\
            \ inference can be treated as a form of specialization, and how probabilistic programs can be compiled into deep\
            \ neural networks. A new conception of partial specialization and its relation to meta learning will then be presented."
      - language: ru
        text: "В докладе будут рассмотрены два основных класса моделей в анализе данных и машинном обучении — генеративные\
            \ и дискриминантные модели, а также связь между ними. Будет представлено описание роли этих моделей в рамках д\
            вух наиболее перспективных подходов к машинному обучению — глубокого обучения и вероятностного программировани\
            я. В частности, речь пойдет о нейробайесовском подходе, в котором модели глубокого обучения в явном виде описы\
            ваются как генеративные и дискриминантные, а также о нейровероятностном программировании как объединении двух\
            \ парадигм на примере библиотеки Edward. \n\nДалее будет рассказано, как связь между генеративными и дискримин\
            антными моделями может быть понята в терминах специализации программ. На примере таких моделей глубокого обуче\
            ния, как автоэнкодеры и генеративные конкурирующие сети, будет рассказано, как вариационный байесовский вывод\
            \ может трактоваться в качестве специализации, и как вероятностные программы можно компилировать в сети глубок\
            ого обучения. Далее будет описана новая концепция частичной специализации и ее связь с методами метаобучения."
