  - id: 105
    name:
      - {language: en, text: "Mobile app development: DevOps or not DevOps"}
      - {language: ru, text: "Мобильная разработка: DevOps или не DevOps"}
    shortDescription:
      - {language: en, text: "During this talk you will learn everything you wanted to understand about mobile DevOps and\
            \ what you were afraid to ask."}
      - {language: ru, text: "В этом докладе вы узнаете всё, что хотели понять о мобильном DevOps и что боялись спросить."}
    longDescription:
      - language: en
        text: "There is a bunch of DevOps practices, like Continuous Integration, Blue/Green Deployment, Staged Rollouts,\
            \ etc. How do things work for Mobile from DevOps perspective? Can we call the current situation in mobile development\
            \ fully DevOps compliant? Let's see! \n\nFirst of all, we need to check out the code. Then build it and run static\
            \ analysis, followed by unit tests. Then sign it and publish. Sounds like it is the same as you would do for server\
            \ side development. But the devil's in details. \nTo build a mobile app you will need a Mac machine, at least\
            \ for iOS. Then you will need to deal with the problems of dependency managers and build systems used for mobile:\
            \ gradle, CocoaPods, Xcode build, Swift PM, etc. And when you built your binary you need to sign it, that means\
            \ coping with provisioning profiles, certificates, etc. \nAnd when you think you're done you have to deploy your\
            \ app to distribution services or right to the google play/app store and this is a separate problem. \n\nThis\
            \ talk gonna cover everything you need to know about mobile DevOps and if you can call it a proper DevOps practice."
      - language: ru
        text: "В DevOps куча практик: Continuous Integration, Blue/Green Deployment, Staged Rollouts и так далее. Как они\
            \ работают в мобильном мире? Можем ли мы говорить, что это полноценный DevOps? Давайте разберемся! \n\nДля нач\
            ала нужно сделать чек-аут. Дальше собрать приложение, прогнать проверки, такие как статический анализ, запусти\
            ть юнит-тесты. Дальше приложение нужно подписать, а уже подписанное выложить куда-нибудь. Звучит знакомо? Но д\
            ьявол как всегда в деталях. \nНапример, собрать iOS-приложение вы можете только на Mac-железе. Потом вас насти\
            гнут проблемы сборочных систем, используемых в мобильной разработке: gradle, CocoaPods, Xcode build, Swift PM\
            \ и т.д. Когда готов бинарник, надо постараться удачно его подписать: заморочьтесь с сертификатами, профилями\
            \ и прочим добром. \nИ вот, когда вы уже думаете, что находитесь у цели, встает последняя преграда: процедура\
            \ публикации приложения, и не сомневайтесь, Google Play и App Store с удовольствием вставят палки в колеса. \n\
            \nЭто выступление покроет всё, что вам нужно знать о Mobile DevOps, и можно ли вообще это так называть.\n\n> __К\
            омментарий программного комитета:__\n\n\n\n> *Обычный CI/CD настраивали все. Но умеете ли вы настраивать доста\
            вку ваших мобильных приложений до маркета полностью автоматически, без ручного вмешательства и костылей? Влади\
            мир расскажет про проблемы и особенности доставки мобильных приложений.*"
