    name:
      - {language: en, text: "Round table: RuNet isolation. The truth without fiction"}
      - {language: ru, text: "Круглый стол: Изоляция Рунета. Правда без вымыслов"}
    shortDescription:
      - {language: en, text: "Thanks to incompetent media and bloggers, we all waiting for the day when Russia will be disconnected\
            \ to the Internet. But we are engineers and want to understand the technical side of the issue. That's why we\
            \ will gather at the round table people who know how the network works, thanks to which it works and we will discuss\
            \ what is the RuNet protection law in detail."}
      - {language: ru, text: "Благодаря некомпетентным СМИ и блогерам, мы все с ужасом ждём дня отключения России от Интер\
            нета. Но мы — инженеры и хотим разобраться в технической стороне вопроса. Поэтому мы соберём за круглым столом\
            \ людей знающих, как устроена сеть, благодаря чему она работает, и тщательно обсудим, что же такое Закон о Защ\
            ите Рунета."}
    longDescription:
      - language: en
        text: "During the panel discussion we will think over the next questions:\n\n1. From what threat we should be protected,\
            \ how real they are?\n2. Is it possible to simply turn off (technically) the Internet in any country from the\
            \ inside or outside?\n3. If they still turn it off, what will break?\n4. What technical means are offered to protect\
            \ the RuNet? How effective they are?\n5. How does all this affect the lives of ordinary people?\n6. Are there\
            \ any similar laws?\n\nDiscussion participants:\n- Dmitry Moldavanov. CTO of \"VAS Experts\" DPI СКАТ platform\
            \ developer. They specialize in the development of solutions in the field of traffic control and analyze; \n-\
            \ Dmitry Petrov. CEO of \"Komfortel\", which provides communication services to providers and corporate clients;\n\
            - Michail Klimarev. COO of the Internet Protection Community. Author of Telegram channel @zatelecom.\n- Vartan\
            \ Khachaturov, crypto enthusiast."
      - language: ru
        text: "Во время панельной дискуссии мы обсудим следующие вопросы:\n\n1. От каких угроз нас собрались защищать, нас\
            колько они реальны?\n2. Можно ли просто взять и выключить интернет в какой-нибудь стране (технически) изнутри\
            \ или снаружи?\n3. Если всё-таки выключат, что у нас сломается?\n4. Какими техническими средствами предлагают\
            \ защищать Рунет? Насколько они могут быть эффективны?\n5. Как это всё скажется на жизни обывателей.\n6. Есть\
            \ ли где-то ещё подобные законы?\n\nУчастники дискуссии:\n- Дмитрий Молдаванов. Технический директор компании\
            \ \"VAS Experts\", разработчика DPI платформы СКАТ. Специализируются на разработке решений в области контроля\
            \ и анализа трафика.\n- Дмитрий Петров. Генеральный директор оператора связи «Комфортел», предоставляющего усл\
            уги связи провайдерам и корпоративным клиентам.\n- Михаил Климарев. Исполнительный директор Общества Защиты Ин\
            тернета. Автор телеграмм-канала @zatelecom.\n- Вартан Хачатуров, криптоэнтузиаст."
