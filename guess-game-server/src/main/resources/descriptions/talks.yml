  - id: 1133
    name:
      - {language: en, text: "The lord of the modules"}
      - {language: ru, text: "Властелин модулей"}
    shortDescription:
      - {language: en, text: "It began with the forging of the Great Modules. Some of them were core modules, the mighty rulers\
            \ of network and databases. Some of them were feature modules, for within them was bound the strength and will\
            \ to govern each feature. But they were all of them deceived... for in the land of Mordor, in the fires of Mount\
            \ Doom, DI and Routing were forged in secret to control the whole application."}
      - {language: ru, text: "Были выкованы Великие Модули. Часть из них были кор-модулями, могучими правителями сети и ба\
            з данных. Часть из них были фича-модулями, в них содержалось могущество и воля, для того чтобы править каждой\
            \ из фич. Но они все были обмануты. Ибо в стране Мордор, в жерле Роковой горы были созданы DI и Routing, чтобы\
            \ подчинить себе все приложение."}
    longDescription:
      - language: en
        text: "The world is changed. I feel it in the slow release of features. I feel it in the unscalable decisions. I feel\
            \ it in the lengthening mobile commands... Much that once was is lost, for none now remain in the team who remember\
            \ it.\n\nIt began with the forging of the Great Modules. Some of them were core modules, the mighty rulers of\
            \ network and databases. Some of them were feature modules, for within them was bound the strength and will to\
            \ govern each feature. But they were all of them deceived... for in the land of Mordor, in the fires of Mount\
            \ Doom, DI and Routing were forged in secret to control the whole application."
      - language: ru
        text: "Мир изменился. Я чувствую это в медленном выпуске фичей. Чувствую это в немасштабируемости решений. Чувству\
            ю в увеличении размера мобильных команд. Многое, что когда-то было преимуществом... теперь утеряно. Потому что\
            \ никого, кто помнил это, нет более среди команды.\n\nБыли выкованы Великие Модули. Часть из них были кор-моду\
            лями, могучими правителями сети и баз данных. Часть из них были фича-модулями, в них содержалось могущество и\
            \ воля, для того чтобы править каждой из фич. Но они все были обмануты. Ибо в стране Мордор, в жерле Роковой г\
            оры были созданы DI и Routing, чтобы подчинить себе все приложение."
