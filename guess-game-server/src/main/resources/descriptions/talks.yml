            ментальные паттерны взаимодействия. Они появились не сегодня, пришли к нам из области электроники, прошли зака\
            лку в космических проектах и аккуратно изложены на блюдечке во многих полезных как узкоспециальных, так и широ\
            ко известных книгах.\r\n\r\nВ своем докладе Артем расскажет, как сам шел к этим знаниям и почему считает, что\
            \ это часть фундаментальных принципов в нашей отрасли. Расскажет, как все это легко уложить в голове и что сле\
            дует прочитать, чтобы не идти методом проб и ошибок к заветным 99,999."
