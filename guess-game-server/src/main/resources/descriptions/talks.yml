  - id: 996
    name:
      - {language: en, text: "Kafka on Kubernetes: Curious case of building Cloud Native streaming platform"}
      - {language: ru, text: "Kafka на Kubernetes: загадочная история создания облачной платформы поточной обработки данны\
            х"}
    shortDescription:
      - {language: en, text: "Viktor will address frequently asked questions and deliver critical information to help you\
            \ decide if running Apache Kafka and other components of a streaming platform such as Kafka Connect, Schema Registry\
            \ as well as stream processing apps on Kubernetes is the right approach for your organization."}
      - {language: ru, text: "Виктор объяснит, как запускать Apache Kafka и другие ее компоненты, а также приложения, обра\
            батывающие потоки, на Kubernetes, а главное (прямо как в случае с буханкой и троллейбусом), зачем."}
    longDescription:
      - language: en
        text: "When it comes to choose a distributed streaming platform of choice for real-time data pipelines, everyone knows\
            \ the answer: Apache Kafka. \n\nAnd when it comes to deploying real-time stream processing applications at scale\
            \ without having to integrate some different pieces of infrastructure yourself? The answer is Kubernetes. \n\n\
            Viktor Gamov, Developer Advocate from Confluent, will help you navigate through the hype, address frequently asked\
            \ questions and deliver critical information to help you decide if running Apache Kafka and other components of\
            \ a streaming platform such as Kafka Connect, Schema Registry as well as stream processing apps on Kubernetes\
            \ is the right approach for your organization. \n\nAlso, Viktor will cover the goals and lessons learned from\
            \ development Confluent Operator for Kubernetes as well as various custom deployments."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Kafka!!! Kubernetes!!! Виктор Гамов!!! Конечно, берём!*\n\nЕ\
            сли нужно выбрать наиболее эффективную распределенную платформу поточной обработки данных, поступающих в реаль\
            ном времени, на сегодняшний день ответ очевиден — это Apache Kafka! \n\nЕсли нужно развернуть масштабируемое п\
            риложение в облаке, с высокой устойчивостью, резервированием, распределением нагрузок и контейнерами, тогда ва\
            м нужен Kubernetes. \n\nА если скрестить этих ужа и ежа, то вы получите масштабируемое приложение, обрабатываю\
            щее потоки в реальном времени в облаке! \n\nВиктор Гамов, Developer Advocate из компании Confluent, поможет ва\
            м разобраться во всем этом ажиотаже, рассмотрит часто задаваемые вопросы и поделится важной информацией, котор\
            ая поможет вам решить, стоит ли вашей организации запускать Apache Kafka и другие ее компоненты, а также обраб\
            атывающие потоки приложения на Kubernetes. \n\nКроме того, Виктор расскажет о целях и уроках, вынесенных из ра\
            зработки Confluent Operator для Kubernetes и других пользовательских методов развертывания."
