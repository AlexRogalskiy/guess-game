    name:
      - {language: en, text: "Stack Overflow — It's all about performance!"}
    shortDescription:
      - {language: en, text: "This talk is about how Stack Overflow achieved running a top 30 global website on a dozen servers."}
    longDescription:
      - language: en
        text: "Stack Overflow is one of the world’s most popular sites, serving tens of millions of programming questions\
            \ and answers to more than 100 million developers every month. Complex pages are routinely served in less than\
            \ 50ms. Its network has now grown to about 150 sites.\n\nThe company’s team manages to do this with very small\
            \ footprint in terms of servers and with a tiny development team. In this talk Marco will cover the company’s\
            \ architecture, methodology and coding principles, with real world examples and demos. Hopefully, there are some\
            \ good ideas here attendees can take home and work on!!"
