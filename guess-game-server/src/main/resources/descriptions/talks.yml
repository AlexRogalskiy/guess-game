      - language: en
        text: "For a long time, for our codebase containing 2M lines of code and depending on 80 third-party libraries (including\
            \ MFC) we had been using С++11 in Visual Studio 2013 (only for Windows). Now we're using С++17 in Visual Studio\
            \ 2017 (for Windows) and GCC 7.3 (for Linux). We'll tell how we solved different challenges that appeared during\
            \ this transition:\n- Proving to our senior officials that this transition is worth it\n- Using the Conan package\
            \ manager for third-party libraries assembly\n- VS2017 interaction with CMake and Linux\n- Achieving build reproducibility\
            \ with the constant updates of VS2017\n- Fixing incompatibilities in code that came with update to С++17"
      - language: ru
        text: "Для нашей кодобазы на 2М строк кода с зависимостью от 80 сторонних библиотек (включая MFC) мы долгое время\
            \ использовали С++11 в Visual Studio 2013 (только под Windows), а теперь используем С++17 в Visual Studio 2017\
