  - id: 430
    name:
      - {language: en, text: "Devops: now Java is not slow"}
      - {language: ru, text: "Девопс: теперь Java не тормозит"}
    shortDescription:
      - {language: en, text: "Introducing DevOps to infrastructure projects: how to support tecnhology stack made by yourself,\
            \ psychological nuances, differences from the main development."}
      - {language: ru, text: "Внедрение DevOps в инфраструктурные проекты: особенности поддержки собственного стека технол\
            огий, психологические особенности работы, отличия от основной разработки."}
    longDescription:
      - language: en
        text: "Java is a very convenient, fast and modern platform. But lots of people just don't know that. In the times\
            \ of rapidly evolving platform such as Golang and Node.js it can seem like Java is lagging behind — being one\
            \ of the dinosaurs that are heavy, slow and (what's especially important) difficult to maintain.\n\nThat impression\
            \ is caused in huge part not by technical problems of Java itself but by managing the infrastructure in ways that\
            \ are antiquated and incompatible with modern times. Let's use the convenience of working on a specific computer\
            \ as an analogy: the CPU speed won't help if the monitor is dim and the mouse slips.\n\nThis talk shows that DevOps\
            \ helps not only to improve Mean Time To Repair, but also to keep the project healthy in general. It's about not\
            \ just saying to admin \"set up an application server for me\". Maybe it needs not just to be set up, but to be\
            \ written."
      - language: ru
        text: "Java — очень удобная, быстрая и современная платформа. Но не все об этом знают. В эпоху стремительно развив\
            ающихся платформ вроде Golang или Node.js может показаться, что Java остаётся позади — во временах толстых, ме\
            дленных, и (что особенно важно) необычайно сложно поддерживаемых чудовищ.\n\nВо многом такое ощущение складыва\
            ется у разработчика не из-за чисто технических проблем Java, а по причине использования древних, несовместимых\
            \ с современностью способов управления инфраструктурой. Можно привести аналогию с удобством работы за компьюте\
            ром: если у вас маленький мутный монитор и проскальзывает мышка, уже неважно, насколько быстр у компьютера про\
            цессор.\n\nЭто доклад о том, как наличие DevOps помогает улучшать не только Mean Time To Repair, но и поддержи\
            вать общее здоровье проекта. О том, что зачастую недостаточно сказать админу «настройка-ка мне application server»\
            . Возможно, его нужно не настроить, а написать с нуля."
