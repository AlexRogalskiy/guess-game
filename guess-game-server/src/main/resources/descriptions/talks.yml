  - id: 150
    name:
      - {language: en, text: ".NET: Treating the dependences"}
      - {language: ru, text: ".NET: Лечение зависимостей"}
    shortDescription:
      - {language: en, text: "Evgeny will tell when errors with connected frameworks happen on .NET Framework and .NET Core\
            \ and what approaches we can use to solve these problems."}
      - {language: ru, text: "Евгений расскажет когда возникают ошибки с подключаемыми библиотеками на .NET Framework и .NET\
            \ Core, и какие использовать подходы к решению этих проблем."}
    longDescription:
      - language: en
        text: "Every .NET developer some day or other faces the fact that his application stops working because of problems\
            \ with plug-in frameworks: it doesn't compile, it crashes with FileNotFoundException in runtime or at the first\
            \ glance mysteriously do nothing. It can happen due to real problems with backward compatibility or strict rules\
            \ of build versioning. \n\nIn this talk Evgeny will talk about cases when such errors happen on .NET Framework\
            \ and .NET Core, and about common approaches to solving problems. Also we will consider the features of developing\
            \ applications that load executable code with dependencies (plugins) in runtime."
      - language: ru
        text: "Каждый .NET-разработчик рано или поздно сталкивается с тем, что его приложение перестаёт работать из-за про\
            блем с подключаемыми библиотеками: не компилируется, падает с FileNotFoundException в рантайме или, на первый\
            \ взгляд, просто загадочно ничего не делает. Это может происходить как из-за реальных проблем с обратной совме\
            стимостью, так и из-за строгих правил версионирования сборок.\n\nВ докладе Евгений расскажет о случаях, когда\
            \ подобные ошибки возникают на .NET Framework и .NET Core, о некоторых общих подходах к решению проблем. Также\
            \ мы рассмотрим особенности разработки приложений, которые загружают исполняемый код с зависимостями (плагины\
            ) в рантайме.\n\n> __Комментарий программного комитета:__\n\n\n\n> *Кто не сталкивался с проблемами из-за assembly\
            \ redirect? Скорее всего любой, кто разрабатывал относительно большое приложение, рано или поздно с этой пробл\
            емой столкнётся. Помимо этого существуют и другие трудности при работе со сборками в .NET и Евгений, как обычн\
            о, на практических примерах покажет что бывает и как с этим бороться.*"
