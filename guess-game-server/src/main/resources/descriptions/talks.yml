    longDescription:
      - language: en
        text: "This talk will help you understand the concept of A/B testing, stop confusing it with a redesign or staged\
            \ release. For those who do not yet use A/B tests in their projects, we’ll show how to choose the right time to\
            \ run them. We’ll analyze the examples of A/B testing made in Spotify, Airbnb and Amazon. We’ll also touch on\
            \ our own implementation in Revolut: Android, Kotlin, Rx, FireBase Remote Config. We'll look at the problems we\
            \ faced while making A/B tests:\n- Tests implementation while working simultaneously on lots of new features in\
            \ a large team;\n- Maintaining unit tests up and running regardless of A/B;\n- A/B test rapid development and\
            \ deployment;\n- Safe switching on/off of an A/B test;\n- The complexity of collecting and analyzing the results.\n\
            In conclusion, we’ll understand how to properly assess and present the results of A/B testing."
      - language: ru
        text: "Доклад поможет вам разобраться с понятием А/В-тестирования, перестать путать его с редизайном или поэтапной\
            \ раскаткой (staged release). Для тех, кто еще не использует А/B-тесты в своих проектах, будет показано, как п\
            равильно выбрать момент для их запуска. Разберем примеры А/В-тестирования, организованного в Spotify, Airbnb и\
            \ Amazon. Не обойдем стороной и нашу собственную реализацию в компании Revolut: Android, Kotlin, Rx, FireBase\
            \ Remote Config. Поделимся проблемами, с которыми пришлось столкнуться при организации А/В-тестов:\n- Внедрени\
            е тестов в условиях большой команды и одновременной работы над множеством новых фич;\n- Поддержка unit-тестов\
            \ в работоспособном состоянии независимо от А/В;\n- Быстрая разработка и деплой А/В-теста;\n- Безопасное включ\
            ение/выключение А/В-теста;\n- Сложность сбора и анализа результатов.\nВ заключение разберемся с тем, как прави\
            льно оценить и представить результаты А/В-тестирования."
