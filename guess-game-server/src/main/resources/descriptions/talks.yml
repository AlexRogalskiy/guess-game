  - id: 1381
    name:
      - {language: en, text: "Test your code as a crime scene"}
    shortDescription:
      - {language: en, text: "During this session Adam will help you learn to predict bugs, detect powerful social patterns\
            \ in how developers collaborate and explore visualization techniques for prioritizing improvements to the areas\
            \ of the system that are likely to need it the most."}
    longDescription:
      - language: en
        text: "Being responsible for quality starts with the code. This is challenging since code quality is a broad and ill-defined\
            \ concept. Not only is \"good code\" contextual; the invisible interactions between developers and code are just\
            \ as important as any properties of the code itself. To get the largest bang for the buck we would need strategies\
            \ that let us prioritize delivery risks based on contextual data from how the system evolves. Where do you find\
            \ such strategies if not within the field of criminal psychology?\n\nThis session reveals the wealth of information\
            \ that's stored in our version-control systems. You learn to predict bugs, detect powerful social patterns in\
            \ how developers collaborate and explore visualization techniques for prioritizing improvements to the areas of\
            \ the system that are likely to need it the most. Along the way you also see how you mitigate off-boarding risks\
            \ in your codebase, learn the pitfalls of teamwork, and much more. The session targets testers, technical leaders,\
            \ and developers. All examples are from real-world codebases like Android, the Linux Kernel, Roslyn, and applies\
            \ no matter what technologies you use. As a bonus, you'll get an introduction to modern offender profiling and\
            \ its powerful counterparts in the software world."
    talkDay: 1
    trackTime: "14:00"
    track: 1
    language: en
    presentationLinks: []
    videoLinks: []
    speakerIds: [1091]
  - id: 1382
    name:
      - {language: en, text: "Vulnerabilities in the implementation of interprocess cooperation in Android applications"}
      - {language: ru, text: "Уязвимости в реализации межпроцессного взаимодействия в Android-приложениях"}
    shortDescription:
      - {language: en, text: "During this session, Alexandra will consider several vulnerabilities caused by errors in working\
            \ with messaging mechanisms and talk about testing methods and tools that must be used to detect such problems."}
      - {language: ru, text: "В докладе Александра рассмотрит несколько разновидностей уязвимостей, вызванных ошибками раб\
            оты с механизмами обмена сообщениями, и расскажет о методах тестирования и инструментах, которые необходимо пр\
            именять для обнаружения подобных проблем."}
    longDescription:
      - language: en
        text: "Intents, services, broadcasts — it's all mechanisms that the Android system provides for the exchange of messages\
            \ between applications. \r\nHowever, if we'll look at the statistics of application vulnerabilities it turns out\
            \ that more than a third of them are caused by the improper use of these mechanisms. Such errors could cause the\
            \ leak of data or allow the plotter to remotely execute code on a user's device.\r\n\r\nDuring this session, Alexandra\
            \ will consider several vulnerabilities caused by errors in working with messaging mechanisms and talk about testing\
            \ methods and tools that must be used to detect such problems."
      - language: ru
        text: "Интенты, сервисы, широковещательные рассылки — всё это механизмы, которые система Android предоставляет для\
            \ обмена сообщениями между приложениями. \r\nОднако, если взглянуть на статистику уязвимостей приложений, то о\
            кажется, что более трети из них вызваны неправильным использованием этих механизмов. Такие ошибки могут привес\
            ти к утечке данных или дать злоумышленникам возможность удаленного исполнения кода на устройстве пользователя\
            . \r\n\r\nВ докладе Александра рассмотрит несколько разновидностей уязвимостей, вызванных ошибками работы с ме\
            ханизмами обмена сообщениями, и расскажет о методах тестирования и инструментах, которые необходимо применять\
            \ для обнаружения подобных проблем."
    talkDay: 1
