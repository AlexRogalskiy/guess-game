      - {language: ru, text: "История одной оптимизации производительности Node.js-библиотеки"}
    shortDescription:
      - {language: en, text: "The talk will explain performance optimization of the Hazelcast IMDG Node.js client library,\
            \ which happened not so long ago, and possible approaches for such optimization."}
      - {language: ru, text: "В докладе пойдет речь о не так давно приключившейся оптимизации производительности в клиентс\
