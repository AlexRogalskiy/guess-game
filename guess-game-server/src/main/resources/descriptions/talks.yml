  - id: 164
    name:
      - {language: en, text: "Introduction to Event sourcing"}
      - {language: ru, text: "Введение в Event sourcing"}
    shortDescription:
      - {language: en, text: "Jacob will tell how event sourcing and how it can help solve the functional and nonfunctional\
            \ requirements that are often presented to modern applications."}
      - {language: ru, text: "Яков расскажет про event sourcing и как он может помочь решить функциональные и нефункционал\
            ьные требования, которые часто предъявляются к современным приложениям."}
    longDescription:
      - language: en
        text: "Event sourcing is a powerful architecture approach that can reveal the depth of the application domain. However\
            \ improper use can lead to a confusing system that will be difficult to develop.\n\nIn this talk, we will analyze\
            \ what event sourcing is and how it differs from other architectural styles. Next, we analyze how event sourcing\
            \ can help solve the functional and nonfunctional requirements that are often presented to modern applications.\n\
            \nIn conclusion, we will see how to connect event sourcing and distributed systems. We will separately analyze\
            \ how in this case to find and resolve data change conflicts. This talk is intended to listeners who haven't worked\
            \ with event sourced systems yet but will also be useful for people who are already familiar with this concept."
      - language: ru
        text: "Event sourcing является достаточно мощным архитектурным подходом, способным раскрыть глубину предметной обл\
            асти приложения. Вместе с тем, неправильное его использование может привести к запутанной системе, которую буд\
            ет трудно развивать. \n\nВ этом докладе мы разберем что такое event sourcing и чем он отличается от других арх\
            итектурных стилей. Далее проанализируем то, как event sourcing может помочь решить функциональные и нефункцион\
            альные требования, которые часто предъявляются к современным приложениям.\n\nВ заключении мы посмотрим, как св\
            язать event sourcing и распределенные системы. Отдельно разберем как в этом случае находить и разрешать конфли\
            кты изменения данных. Доклад в основном рассчитан на слушателей, которые еще не работали с event sourced систе\
            мами, но будет так же полезен и тем, кто уже знаком с этой концепцией.\n\n> __Комментарий программного комитет\
            а:__\n\n\n\n> *Автор отлично осведомлен о том, как работает одна из самых интересных архитектур современности\
            , и покажет это в своем докладе.*"
