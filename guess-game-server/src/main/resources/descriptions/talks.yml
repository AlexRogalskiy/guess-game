    name:
      - {language: en, text: "Deep into virtual reality testing"}
    shortDescription:
      - {language: en, text: "In this talk, Noemi will present specific ways of testing VR apps in Unity using Unity's test\
            \ runner and Unity's profiler tool."}
    longDescription:
      - language: en
        text: "As VR applications are growing in popularity and users, we need to find ways of testing them faster and more\
            \ accurately.\n\nIn this talk, Noemi will present specific ways of testing VR apps in Unity using Unity's test\
            \ runner (for unit/integration tests) and Unity's profiler tool (for performance tests). The audience should have\
            \ some basic knowledge about testing and test types and some exposure to coding. Exposure to VR or Unity/C# is\
            \ desirable but not mandatory.\n\nWe will explore the status of the automated recording for Unity apps, and the\
            \ issues the speaker found along the way trying to automate them.\nNoemi hopes to make the talk a bit more interesting\
            \ with a mini-game in which different apps are showcased and the audience can guess what's wrong with them.\n\n\
            By attending to this talk you can get exposure to issues particular to VR apps, learn how you can deeply test\
            \ Unity apps, understand the automation challenges for the future and have some fun!"
