  - id: 71
    name:
      - {language: en, text: "Moving Spring Boot microservices from Java 8 to Java 11: what can possibly go wrong?"}
      - {language: ru, text: "Перевод Spring Boot-микросервисов с Java 8 на 11: что может пойти не так?"}
    shortDescription:
      - {language: en, text: "A concise set of practical suggestions on how to move Spring Boot microservices from Java 8\
            \ to 11."}
      - {language: ru, text: "Краткий справочник практических советов по миграции Spring Boot-микросервисов с Java 8 на 11."}
    longDescription:
      - language: en
        text: "With the new release cycle, the Java platform presents us a new version every six months, but few people in\
            \ the enterprise world actually switch to it. Java 11, however, became an exception — due to several factors many\
            \ considered it a good version to move to. It would all be fine and dandy, but if you've got a Spring Boot microservices\
            \ landscape, the process of the update can become a tiny bit more interesting than simply toggling versions.\n\
            \nIn this talk, we'll discuss not only and not so much new language features as general pitfalls of updating Boot\
            \ microservices, from build (for example, with Gradle) to deployment of Docker containers (for example, in Kubernetes).\
            \ We'll also talk about what we can expect from moving to Spring Boot 2.1 (which supports Java 11) and its colleagues\
            \ bringing with them lots of new things and special effects.\n\nSpring Boot microservice apps developers and testers,\
            \ who are currently moving or planning to move their products to Java 11, might find this talk interesting."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Не было печали — апдейтов накачали!*\n\nС новым циклом рели\
            зов платформа Java стала баловать нас версиями каждые полгода, но мало кто в enterprise-мире торопится на них\
            \ переходить. Однако Java 11 стала исключением — благодаря сразу нескольким факторам она показалась многим под\
            ходящей целью для обновления. И всё бы ничего, но если у вас парк микросервисов на Spring Boot, это обновление\
            \ может стать несколько более занимательным, чем просто перещёлкнуть версию...\n\nВ докладе речь пойдет не тол\
            ько и не столько о новых языковых фичах, сколько о граблях на пути обновления Boot-микросервисов в целом, начи\
            ная со сборки (например, Gradle-ом) и заканчивая развёртыванием Docker-контейнеров (например, в Kubernetes). О\
            тдельно поговорим о том, чего ждать от перехода на Spring Boot версии 2.1 (начавшей поддерживать Java 11) и ег\
            о спутников, привносящих немало новшеств и спецэффектов.\n\nДоклад ориентирован на тех разработчиков и тестиро\
            вщиков микросервисных приложений на Spring Boot, которые переводят или планируют перевести свои продукты на 11-ю\
            \ версию платформы Java."
