  - id: 608
    name:
      - {language: en, text: "Event sourcing, event-driven architectures and CQRS"}
    shortDescription:
      - {language: en, text: "We'll dwell on the concept and benefits of CQRS (including eventual consistency, event-driven\
            \ architectures, event sourcing), how to realise a CQRS application, could it be done with Java EE technology,\
            \ where the framework already offers solutions and where it has to be extended. We'll go into the details of both\
            \ approaches."}
    longDescription:
      - language: en
        text: "Most of today’s enterprise applications base on a CRUD data model that is simple and straightforward to implement.\
            \ Another concept of how to model applications is Command Query Responsibility Segregation (CQRS) that enables\
            \ interesting solutions and use cases, especially with rising demands of scalability. \n\nIn this session we’\
            ll show the concept and benefits of CQRS, to which other buzzwords such as eventual consistency, event-driven\
            \ architectures and event sourcing are related and how to realize a CQRS application. The questions whether this\
            \ concept can be realized with Java EE technology, where the framework already offers solutions and where it has\
            \ to be extended will be answered. Most of the time will be spent examining the “devil is in the details” cases\
            \ of both approaches."
