  - id: 56
    name:
      - {language: en, text: "Java microservices: from Netflix OSS to Kubernetes"}
    shortDescription:
      - {language: en, text: "We'll share our experience of using Netflix OSS stack and switching to Kubernetes."}
      - {language: ru, text: "Расскажем об опыте использования Netflix OSS stack и перехода на Kubernetes."}
