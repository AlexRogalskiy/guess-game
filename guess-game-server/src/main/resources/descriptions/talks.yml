  - id: 592
    name:
      - {language: en, text: "Deep convolutional networks for object detection and image segmentation"}
      - {language: ru, text: "Глубокие свёрточные сети для обнаружения объектов и сегментации изображений"}
    shortDescription:
      - {language: en, text: "In this talk we'll discuss how CNNs have evolved from classifying individual objects to detecting\
            \ multiple objects on a picture. We'll dwell on YoLo, single-shot detectors, and a range of models from R-CNN\
            \ till Mask R-CNN."}
      - {language: ru, text: "В докладе мы обсудим, как сети, распознающие отдельные объекты, превращаются в сети, выделяю\
            щие объекты среди массы других. Поговорим о YoLo, single-shot detectors и линии моделей от R-CNN до Mask R-CNN."}
    longDescription:
      - {language: en, text: "Convolutional neural networks have been the dominant force in computer vision for a very long\
            \ time. In this talk, we start from the very basics of convolutional networks and then discuss how CNNs have evolved\
            \ from classifying individual objects to detecting multiple objects on a picture. We will consider in detail several\
            \ well-known object detection models, including YoLo, single-shot detectors, and a range of models from R-CNN\
            \ to the recently released Mask R-CNN for segmentation."}
      - {language: ru, text: "Свёрточные нейронные сети давно стали основным классом моделей для обработки изображений. В\
            \ докладе мы обсудим, как сети, распознающие отдельные объекты, превращаются в сети, выделяющие объекты среди\
            \ массы других. Мы поговорим и о знаменитом YoLo, и о single-shot detectors, и о линии моделей от R-CNN до сов\
            сем недавно появившейся Mask R-CNN."}
