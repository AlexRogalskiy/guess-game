  - id: 1359
    name:
      - {language: en, text: "The art of code"}
    shortDescription:
      - {language: en, text: "Did you know that programming is another form of art? During this session with Dylan you'll\
            \ learn about esoteric languages and quines, discover quine relays, code golf and generative art, and explore\
            \ the phenomenon of live coding as performance."}
    longDescription:
      - language: en
        text: "Software and technology have changed every aspect of the world we live in. At one extreme are the \"mission\
            \ critical\" applications — the code that runs our banks, our hospitals, our airports and phone networks. Then\
            \ there’s the code we all use every day to browse the web, watch movies, create spreadsheets… not quite so critical,\
            \ but still code that solves problems and delivers services.\r\n\r\nBut what about the code that only exists because\
            \ somebody wanted to write it? Code created just to make people smile, laugh, maybe even dance? Maybe even code\
            \ that does nothing at all? Code that was created just to see if it was possible?\r\n\r\nJoin Dylan Beattie —\
            \ programmer, musician, and creator of the Rockstar programming language — for an entertaining look at the art\
            \ of code. We’ll look at the origins of programming as an art form, from Conway’s Game of Life to the 1970s demoscene\
            \ and the earliest Obfuscated C competitions. We’ll learn about esoteric languages and quines — how DO you create\
            \ a program that prints its own source code? We’ll discover quine relays, code golf and generative art, and we’\
            ll explore the phenomenon of live coding as performance — from the pioneers of electronic music to modern algoraves\
            \ and live coding platforms like Sonic Pi."
