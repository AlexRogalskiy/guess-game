            \ an abstraction that is potentially useful for multiple applications. Bringing the solution to the level suitable\
            \ for reusing (in contrast to an ad hoc solution for one particular application) can involve more mental efforts\
            \ to extract variative details of the tasks and to express them in the programming language.\nThe talk shares\
            \ implementation of three abstractions relating to one topic, namely storing data in a buffer in concurrent programming.\
            \ The way from task analysis to implementation in C++17 is shown."
      - language: ru
        text: "Практика разработки конкретного приложения может приводить к постановке задачи, которая, в зрелом размышлен\
