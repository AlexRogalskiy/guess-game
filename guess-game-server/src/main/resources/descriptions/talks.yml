      - {language: en, text: "Functional Programming for C# developers"}
      - {language: ru, text: "Функциональное программирование для C# разработчиков"}
    shortDescription:
      - {language: en, text: "This talk is about functional programming constructions which could be used in C#."}
      - {language: ru, text: "В докладе пойдет речь о конструкциях функционального программирования, которые можно было бы\
            \ использовать в C#."}
    longDescription:
      - language: en
        text: "Functional programming is gaining popularity each day. There are multiple libraries, frameworks and even languages\
            \ emerging here and there inspired by the functional programming concepts. Immutable state and pure functions,\
            \ simple and nonetheless rich and elegant composition of basic elements and increased static language safety are\
            \ a welcome addition to developers toolkit. \nC# doesn't stand aside but rather gains traction in direction of\
            \ functional programming. Linq became a daily tool, lambda expressions and passing function as a parameter is\
            \ a routine now. C# even becomes a cradle for functional libraries such as marvelous Reactive Extension (kudos\
            \ to Erik Meijer). \nWhat are the next functional programming stops that C# might be going to? That's what we'll\
            \ dwell on in our talk. We will expand your functional programming skillset and will see how to get rid of pesky\
            \ NRE, how to handle erros in functional style, expand Linq usage patterns and much more. See you on DotNext conference."
      - language: ru
        text: "Функциональное программирование набирает популярность с каждым днем. Тут и там выходят новые библиотеки, фр\
            еймворки и языки, вдохновлённые функциональными концепциями. Всё больше программистов начинают ценить неизменя\
            емое состояние и чистые функции, простую и удобную композицию конструкций и компилятор, находящий львиную долю\
            \ ошибок ещё до запуска приложения. \nЯзык C# с каждым годом вбирает в себя новые идеи из мира функционального\
            \ программирования. Мы уже привыкли к удобному Linq и к передаче функций как параметров. А иногда C# и сам ста\
            новится колыбелью новых идей, например, Reactive Extensions (спасибо Эрику Мейеру). \nИнтересно, какие ещё кон\
            струкции функционального программирования можно было бы использовать в C#? Об этом мы и поговорим в нашем докл\
            аде. Заодно узнаем, как обрабатывать ошибки в стиле функционального программирования, как избавиться от Null Reference\
            \ Exception, как ещё можно использовать Linq и многое другое. Приходите, будет интересно."
