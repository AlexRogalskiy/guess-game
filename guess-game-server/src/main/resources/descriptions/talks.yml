  - id: 29
    name:
      - {language: en, text: "Efficient and reliable microservices"}
      - {language: ru, text: "Эффективные надежные микросервисы"}
    shortDescription:
      - {language: en, text: "We'll cover the advantages of combining business logic with database, discuss how this technique\
            \ affects reliability and accessibility of services and how it allowed us to make our services considerably faster."}
      - {language: ru, text: "Поговорим о том, какие преимущества появляются при совмещении бизнес-логики и БД, как это вл\
            ияет на надежность и доступность сервисов, а также обсудим как этот прием позволил значительно повысить быстро\
            действие наших сервисов."}
    longDescription:
      - language: en
        text: "Odnoklassniki employs more than 200 kinds of unique microservices to serve user's requests. Lots of those services\
            \ embed and run the Cassandra fault-tolerant distributed database in the same JVM process, which turns stateless\
            \ microservices into stateful ones. This pattern allows us to build services managing hundreds of billions of\
            \ records with millions of operations per second on them.\n\nIn this talk, we'll cover the advantages of stateful\
            \ vs stateless microservices, discuss how statefulness affects the reliability and accessibility of services and\
            \ how it allows building faster applications.\n\nWe'll dwell upon how to carefully select a database to embed\
            \ into your next microservice."
      - language: ru
        text: "В Одноклассниках запросы пользователей обслуживает более 200 видов уникальных типов сервисов. Множество эти\
            х сервисов используют прием совмещения в одном процессе JVM бизнес-логики и распределенной отказоустойчивой ба\
            зы данных Cassandra. Это позволяет нам строить высоконагруженные сервисы, управляющие сотнями миллиардов запис\
