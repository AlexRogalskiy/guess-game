  - id: 567
    name:
      - {language: en, text: "Allure 2: new gen test report tool"}
      - {language: ru, text: "Allure 2: тест-репорты нового поколения"}
    shortDescription:
      - {language: en, text: "A tool for generating simple and clear autotest reports gets a new version."}
      - {language: ru, text: "Новая версия инструмента для простых и понятных отчётов автотестов."}
    longDescription:
      - language: en
        text: "Everyone involved in the automated testing has to examine the autotest results. The bigger the project is,\
            \ the more results one has to review. The world keeps getting faster, some products release several times a week\
            \ if not a day.\n\nAllure Framework is a popular instrument that makes analysis of autotest reports easier. This\
            \ talk will cover its new version Allure 2. One of its main advantages is extendability: now you can adapt Allure\
            \ to suite your needs using a plugin system. Besides that, it has a lot of interesting features ranging from test\
            \ environment and test retries to text fixtures."
      - language: ru
        text: "Каждому человеку, который сталкивается с автоматизированным тестированием, приходится разбирать результаты\
            \ тестов. Чем больше ваш проект, тем больше отчётов вам приходится отсматривать. Мир не стоит на месте, релизн\
            ый цикл ускоряется, некоторые продукты успевают релизиться несколько раз в неделю, а некоторые несколько раз в\
            \ день.\n\nAllure Framework — популярный инструмент построения отчётов автотестов, упрощающий их анализ. В док\
            ладе я расскажу про его новую версию Allure 2. В ней появилось много нового: окружение, перезапуски и история\
            \ теста, отображение фикстур, категории ошибок и многое другое. Одной из ключевых особенностей является возмож\
            ность адаптировать Allure под себя с помощью системы плагинов."
