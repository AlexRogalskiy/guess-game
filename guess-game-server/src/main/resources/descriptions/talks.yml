            \ (SSO).\n\nИ другие нюансы реализации стандартной библиотеки C++.\n\n> __Комментарий программного комитета:__\n\
            \n\n\n> *Мы так часто пользуемся стандартной библиотекой, но порой не всегда знаем как она устроена внутри. Па\
