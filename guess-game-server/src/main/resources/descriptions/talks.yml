  - id: 557
    name:
      - {language: en, text: "JUnit 5 — The New Testing Framework for Java and Platform for the JVM"}
    shortDescription:
      - {language: en, text: "JUnit 5 is the new major version of the programmer-friendly testing framework for Java 8. In\
            \ this talk that will include live-coding, we'll learn how to write tests using the new Jupiter API."}
    longDescription:
      - language: en
        text: "Over the last decade a lot has happened in the world of Java and testing, but JUnit 4 hasn't kept up. Now JUnit\
            \ 5 is here to help shape the future of testing on the JVM with a focus on Java 8 language features, extensibility,\
            \ and a modern programming API for testing in Java. Moreover, JUnit isn't just a Java testing framework anymore.\
            \ Third parties are already developing test engines for Scala, Groovy, Kotlin, etc. that run on the new JUnit\
            \ Platform.\n\nIn this session, we will start off with an example-driven tour of the new Jupiter programming model\
            \ and learn how to migrate our existing JUnit 4 based tests. Then, we will discuss the inspiration for JUnit 5,\
            \ look more closely at its architecture, and discuss compatibility with JUnit 4. Next, we will explore the Jupiter\
            \ extension model, learn about the extension points it provides, and see how custom extensions for conditional\
            \ tests, method parameter resolution, lifecycle callbacks etc. are authored and registered. To round off the session,\
            \ we will look at the roadmap of what's still to come and when you can expect the GA release."
    trackTime: "11:40"
    track: 3
    language: en
    presentationLinks: ["https://assets.ctfassets.net/ut4a3ciohj8i/4d1BP1klVmgwMIG44yGguw/040e3930f56cb89eb774467b5bbfd598/Marc_Philipp_JUnit_5.pdf"]
