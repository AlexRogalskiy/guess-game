  - id: 133
    name:
      - {language: en, text: "Modules: Changes in core language"}
      - {language: ru, text: "Модули: Изменения в core language"}
    shortDescription:
      - {language: en, text: "The talk about modules in C++ and their influence on core language."}
      - {language: ru, text: "Доклад про модули в C++ и их влияние на core language."}
    longDescription:
      - language: en
        text: "Modules are the biggest features of C++. Changes in build tools, package managers, hopes for optimizing compile\
            \ time, questions of how to better organize code (module per translation unit vs module per library) are hinges\
            \ on modules. \n\nBeing those important high-level things technical details and understanding of what influence\
            \ modules have on core language are lost. But there is an influence and it's not small, because if compiler worked\
            \ with translation units one at a time earlier than with modules the rules of the game has changed.\n\nDuring\
            \ this session we will answer questions like:\n- what is a reachable entity and how it differs from visible;\n\
            - how modules affect ADL;\n- can entities with internal linkage leak into other modules;\n- can we import class\
            \ at the same time as complete and incomplete.\n\nStudents are expected to become familiar with the principles\
            \ of the modules and understanding of why modules are needed."
      - language: ru
        text: "Модули — крупнейшая фича C++. На ней завязаны изменения в build tools, package managers, надежды на оптимиз\
            ацию времени компиляции, вопросы того, как лучше организовывать код (module per translation unit vs module per\
            \ library). \n\nЗа всеми этими важнейшими высокоуровневыми вещами теряются технические подробности, понимание\
            \ того, какое влияние оказывают модули на core language. А оно есть, и не маленькое, ведь если раньше компилят\
            ор работал с единицами трансляции по одной, то с появлением модулей правила игры поменялись.\n\nВ рамках докла\
            да мы ответим на следующие вопросы:\n- что такое reachable entity и чем это отличается от visible;\n- как моду\
            ли влияют на ADL;\n- могут ли entities с internal linkage протечь в другой модуль;\n- может ли импортировать к\
            ласс одновременно как complete, и как incomplete;\n- что будет с inline-функциями в модульном мире.\n\nОт слуш\
            ателей ожидается общее знакомство с принципами работы модулей, и понимание зачем модули вообще нужны.\n\n> __К\
            омментарий программного комитета:__\n\n\n\n> *Модули — самая долгожданная и обсуждаемая (как коммитетом по ста\
            ндартизации, так и сообществом) возможность нового стандарта. Но если спросить двух разработчиков на C++, что\
            \ же такое модуль из C++20, скорее всего, получим два совершенно разных ответа. В своем докладе Андрей углубит\
            ся в детали устройства модуля и рассмотрит интересные практические случаи, связанные с достижимостью определен\
            ий в модулях, шаблонами, и пр.*"
