  - id: 933
    name:
      - {language: en, text: "Quantum mechanics of calculations"}
      - {language: ru, text: "Квантовая механика вычислений"}
    shortDescription:
      - {language: en, text: "How to achieve 60 fps without turning the code into spaghetti, in case the client has a slow\
            \ device, and you need to do a lot of hard work in the UI-stream? When you have a server that calculates the response\
            \ to the request from 1 ms to 10 s, how to make sure that long tasks don't block fast tasks, without creating\
            \ a thread for each request? Join this talk to learn the answers to these (and many other) questions ."}
      - {language: ru, text: "Как добиться 60 кадров в секунду, не превращая код в спагетти, если у клиента медленный дева\
            йс, а вам нужно делать кучу тяжёлых действий в UI-потоке? Как сделать так, чтобы долгие задачи не блокировали\
            \ быстрые, не создавая по потоку на каждый запрос, если у вас сервер, вычисляющий ответ на запрос от 1 мс до 10\
            \ с? Ответы на эти и многие другие вопросы в этом докладе."}
    longDescription:
      - language: en
        text: "The client has a slow device, and you need to do a lot of hard work in the UI-stream. \n- How to achieve 60\
            \ fps without turning the code into spaghetti? \n- How to cancel already started calculations when they need to\
            \ be repeated with up-to-date data?\n\nYou have a server that calculates the response to the request from 1 ms\
            \ to 10 s. \n- How to make sure that long tasks don't block fast tasks, without creating a thread for each request?\
            \ \n- How to cancel already started calculations when the client has disconnected?\n\nSpoiler: stackfull fibers\
            \ will help us to give each task a processor time by quants up to 16 ms."
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n> \n> *Отсутсвие полноценной многопоточности и 16ms на кадр заст\
            авляют JS разработчиков применять и придумывать удивительно нетривиальные решения, порой основательно меняющие\
            \ многие сложившиеся практики. Как, почему и когда стоит прерывать работу главного треда JS, в своём докладе г\
            лубоко и подробно расскажет автор достаточно известного фреймворка $mol — Дмитрий Карловский.* \n\nУ клиента м\
            едленный девайс, а вам нужно делать кучу тяжёлых действий в UI-потоке. \n- Как добиться 60 кадров в секунду, н\
            е превращая код в спагетти? \n- Как отменять уже начатые вычисления, когда их нужно повторить с более актуальн\
            ыми данными?\n\nУ вас сервер, вычисляющий ответ на запрос от 1 мс до 10 с. \n- Как сделать так, чтобы долгие з\
            адачи не блокировали быстрые, не создавая по потоку на каждый запрос? \n- Как отменять уже начатые вычисления\
            , когда клиент отключился?\n\nСпойлер: stackfull fibers помогут нам выдавать каждой задаче процессорное время\
            \ квантами по 16 мс."
    talkDay: 2
    track: 3
    language: ru
    presentationLinks: []
    videoLinks: ["https://youtu.be/2BJu_6OsO08"]
