      - {language: en, text: "We'll explore a real-world scenario where new protocol version gets an advantage, dig into performance\
            \ issues and look at HTTP/2 features in .NET world."}
      - {language: ru, text: "Вы узнаете, зачем пригодился HTTP/2 в межсервисном взаимодействии, откуда в Task.Delay() бло\
