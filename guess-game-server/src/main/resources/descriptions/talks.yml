talks:
  - id: 0
    name:
      - {language: en, text: "Reactive Spring revisited"}
    shortDescription:
      - {language: en, text: "Reactive programming is at the beginning of its journey. Long and Hoeller will be your guides\
            \ to the world of Spring Framework and Spring Boot and will show how to build reactive microservices."}
    longDescription:
      - language: en
        text: "The reactive revolution continues. For as much as we've been talking about reactive programming in Spring for\
            \ the last few years, the journey has only just begun. Join Josh Long and Juergen Hoeller for a live coding session\
            \ around Spring Framework 5.2 and Spring Boot 2.2, looking at how to build reactive microservices for next-generation\
            \ cloud architectures. Some of the things we may cover include: \n\n- reactive NoSQL data access;\n- reactive\
            \ SQL data access with R2DBC; \n- orchestration and reliability patterns like client-side load balancing, circuit\
            \ breakers, and hedging; \n- messaging and service integration with Apache Kafka or RSocket; \n- API gateways\
            \ with Spring Cloud Gateway and patterns like rate limiting;\n- API adapters; \n- serverless programming with\
            \ Spring Cloud Function and project Riff; \n- reactive authentication and authorization with Spring Security."
      - language: ru
        text: "The reactive revolution continues. For as much as we've been talking about reactive programming in Spring for\
            \ the last few years, the journey has only just begun. Join Josh Long and Juergen Hoeller for a live coding session\
