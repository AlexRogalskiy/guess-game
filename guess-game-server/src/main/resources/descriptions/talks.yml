  - id: 803
    name:
      - {language: en, text: "Designing for modularity with Java modules"}
    shortDescription:
      - {language: en, text: "You'll learn about design practices for making codebases more maintainable and extensible. We'll\
            \ touch on trade-offs, hiding implementations, using services for extensibility, dependency injection, avoiding\
            \ cycles, optional dependencies, and dynamically loading modules."}
    longDescription:
      - language: en
        text: "Java 9 brings modules as a core concept to the platform, but it’s more than just a language feature. With modules\
            \ in Java, we can improve the design of code to increase maintainability and extensibility. As with every design\
            \ principle, modularity requires thought and trade-offs to really reap the benefits. \n\nThis session covers design\
            \ practices for making codebases more maintainable and extensible. You will also learn about trade-offs to help\
            \ you make the best choices. Topics include hiding implementations, using services for extensibility, dependency\
            \ injection, avoiding cycles, optional dependencies, and dynamically loading modules. Familiarity with modular\
            \ development is helpful but not required."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Один из первых людей, кто начал писать про модули. Член эксп\
            ертного совета по модулям. Автор книги «Java 9 Modularity».*\n\nJava 9 brings modules as a core concept to the\
            \ platform, but it’s more than just a language feature. With modules in Java, we can improve the design of code\
            \ to increase maintainability and extensibility. As with every design principle, modularity requires thought and\
            \ trade-offs to really reap the benefits. \n\nThis session covers design practices for making codebases more maintainable\
            \ and extensible. You will also learn about trade-offs to help you make the best choices. Topics include hiding\
            \ implementations, using services for extensibility, dependency injection, avoiding cycles, optional dependencies,\
            \ and dynamically loading modules. Familiarity with modular development is helpful but not required."
