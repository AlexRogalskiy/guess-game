    name:
      - {language: en, text: "Cross-procedural data-flow analysis"}
      - {language: ru, text: "Кросс-процедурный анализ потока управления"}
    shortDescription:
      - {language: en, text: "Using real-world examples, Andrey will tell how to write cross-procedural code analysis and\
            \ why it is now necessary for C# code analyzers, no matter what they're based on — ReSharper, Roslyn or custom\
            \ code model."}
      - {language: ru, text: "Андрей с практическими примерами расскажет о том, как писать кросс-процедурные анализы кода\
            \ и почему это теперь необходимо для самых разнообразных анализаторов C#-кода, неважно, написаны они на базе ReSharper,\
            \ Roslyn или собственных моделях кода."}
    longDescription:
      - language: en
        text: "In this session, using real-world examples, Andrey will tell how to write cross-procedural code analysis and\
            \ why it is now necessary for C# code analyzers, no matter what they're based on — ReSharper, Roslyn or custom\
            \ code model.\r\n\r\nAs an example, Andrey will give a general overview of data-flow analysis in ReSharper: how\
            \ it works and how it was influenced by local functions introduced in C# 7. He will iteratively explore algorithm\
            \ of collecting data for cross-procedural analysis without reference to specific Roslyn/ReSharper APIs and evaluate\
            \ how hard it is to build model of memory/time on each stage. Andrey will also give a few examples of using this\
            \ model beyond the original case.\r\n\r\nThis talk would be especially interesting and useful to people keen to\
            \ write their own code analyzer, notably for C#, but the concept shown in this talk can be applied for any language.\
            \ Besides, iterative complicating, evaluating and optimizing algorithm of building data model, and working with\
            \ call graph might serve as examples of real-life algorithmic problems."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Вы задумывались, как ReSharper анализирует ваш код?*\n\nВ до\
            кладе Андрей с практическими примерами расскажет о том, как писать кросс-процедурные анализы кода и почему это\
            \ теперь необходимо для самых разнообразных анализаторов C#-кода, неважно, написаны они на базе ReSharper, Roslyn\
            \ или собственных моделях кода.\n\nВ качестве примера в общих чертах будет описано, как работает data-flow ана\
            лиз в ReSharper и как на него повлияли локальные функции, появившиеся в C# 7. Будет итеративно рассмотрен алго\
            ритм сбора данных для кросс-процедурных анализов без привязки к конкретным API Roslyn/ReSharper и дана оценка\
            \ сложности построения модели по памяти/времени на каждом шаге. Андрей также приведет несколько примеров испол\
            ьзования полученной модели вне рамок исходного примера.\n\nДоклад будет наиболее интересен и полезен людям, за\
            интересованным в написании собственных анализаторов кода, в первую очередь для языка C#, однако принципы, кото\
            рые будут показаны в докладе, применимы к любым языкам. Кроме того, итеративное усложнение, оценка и оптимизац\
            ия алгоритма построения модели данных и работа с графом вызовов могут быть интересны как примеры практических\
            \ алгоритмических задач."
