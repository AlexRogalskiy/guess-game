  - id: 1258
    name:
      - {language: en, text: "Working with networks effectively"}
      - {language: ru, text: "Работаем с сетью эффективно"}
    shortDescription:
      - {language: en, text: "We'll discuss common challenges every developer encounter while dealing with networks and learn\
            \ how to solve them using existing tools."}
      - {language: ru, text: "Поговорим о типовых задачах, с которыми сталкивается каждый разработчик при работе с сетью,\
            \ и посмотрим, как быстро и эффективно их можно решить с помощью уже существующих инструментов."}
    longDescription:
      - language: en
        text: "It's more than likely that 90% apps do network requests, and 90% of these apps use HTTP protocol for this.\
            \ Solving networking tasks, we often tend to complicate our own lives and take extra time writing seemingly simple\
            \ procedures and classes.\n\nIn this talk, we'll discuss common challenges every developer encounter while dealing\
            \ with networks and learn how to solve them using existing tools.\nWe'll cover the following topics:\n- images\
            \ and other data caching, managing the cache;\n- user authentification;\n- doing parallel or sequential requests;\n\
            - network errors diagnostics;\n- checking network stack availability;\n- architecture of interaction with API;\n\
            - debugging, profiling and logging tools.\n\nWe'll discuss URLSession, URLProtocol, SCNReachability, Alamofire,\
            \ Moya, Siesta, the Network framework, os_signpost, Flipper, etc."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *В докладе рассказывается, как нативными средствами сделать\
            \ то, что многие делают исключительно сторонними библиотеками. Это переворачивает парадигму и для многих может\
            \ оказаться крайне полезной информацией, чтобы стать библиотеконезависимым.*\n\nНаверняка 90% приложений так и\
            ли иначе совершает сетевые запросы, а ещё 90% из них делают это с помощью протокола HTTP.\nЧасто для решения с\
