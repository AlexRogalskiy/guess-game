  - id: 365
    name:
      - {language: en, text: "Test Automation: Do the Same but Better"}
      - {language: ru, text: "Автотесты: такие же, но лучше"}
    shortDescription:
      - {language: en, text: "Unit tests are not only for developers."}
      - {language: ru, text: "Модульные тесты — это не только для разработчиков."}
    longDescription:
      - {language: en, text: "There are various approaches to writing automated tests: unit tests, API calls, acceptance.\
            \ QA teams are mostly doing acceptance one, rarely integration or API. Unit tests are usually counted as “development\
            \ thing”. Using simple synthetic but the real example, Igor along with an audience will to understand how each\
            \ test automation approach looks like and what proc and cons are. There will be almost no theory, only practice\
            \ ready to be applied to your project afterward. The code will be written in Ruby, but Ruby knowledge is not really\
            \ required to understand the presentation: only a desire, engineering attitude, and a basic understanding of web\
            \ technologies."}
      - {language: ru, text: "Автоматические тесты бывают разными: модульные, интеграционные, приёмочные. Зачастую QA кома\
            нды берут на себя лишь приёмочные, иногда интеграционные, говоря о том, что модульные тесты особенные и должны\
            \ писаться разработчиками. На лабораторном, но живом примере будет выяснено, так ли это и какие плюсы и минусы\
            \ несёт в себе каждый из подходов к автоматизации тестирования. Теории практически не будет — чистая практика\
            \ и готовность к применению результата после. Игорь и слушатели доклада будут писать код на Ruby, но для поним\
            ания происходящего знания конкретного языка не потребуется: лишь желание, пытливый инженерный ум и базовое пон\
            имание того, как работает web."}
