    shortDescription:
      - {language: en, text: "What is GraphQL, what it consists of, static analysis of GraphQL requests on client, tracking\
            \ mistakes and changes in API, along with the main problems of building and generating GraphQL scheme on backend."}
      - {language: ru, text: "Что такое GraphQL и из чего он состоит, статический анализ GraphQL-запросов на клиенте, отсл\
            еживание ошибок и изменений в API, а также основные проблемы построения и генерации GraphQL-схемы на бэкенде."}
