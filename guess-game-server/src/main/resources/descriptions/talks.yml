      - language: en
        text: "Modern text editors are not only able to beep and not let you out of the program. They appear to have a very\
            \ complicated metabolism. Being part of the development of the best (among other things) text editor, we'll tell\
            \ you: \n- which data structures are used in different editors for text storage; \n- what kind of magic is used\
            \ to recalculate coordinates fast; \n- how do we add and update styles, foldings and softwraps; \n- how do functional\
            \ data structures and priority queues come into the picture; \n- how to take advantage of users."
      - language: ru
        text: "Современные текстовые редакторы умеют не только бибикать и не давать выйти из программы. \nОказывается, вну\
            три них кипит очень сложный метаболизм. Будучи причастными к разработке самого лучшего (в том числе) редактора\
            , сможем рассказать аудитории: \n- какие структуры данных используют разные редакторы для хранения текста; \n\
            - какие ухищрения предпринимаются для быстрого пересчета координат; \n- как к тексту приделываются стили, фолд\
            инги и софтврапы и как это все обновляется; \n- при чем тут функциональные структуры данных и очереди с приори\
