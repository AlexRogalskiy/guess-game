      - {language: ru, text: "Мы рассмотрим задачи, возникающие в процессе выпуска релиза проекта, обозначим возможные про\
            блемы, а также представим готовый разработанный инструмент для автоматизации данного процесса."}
    longDescription:
      - {language: en, text: "Are you responsible for multimodule projects’ releases in your team? A couple of releases per\
            \ week, or even per day? Are you the one to supply other teams with artifacts for the corporate development? Then\
            \ this talk is for you! We’ll look at the tasks you face during the project release process, define the potential\
            \ problems, along with introducing you a ready tool which can help you to make this process automatic."}
      - {language: ru, text: "Вы занимаетесь выпуском релизов многомодульных проектов в вашей команде? Делаете по нескольк\
            о релизов в неделю, а порой и в день? Являетесь поставщиком артефактов для других команд в корпоративной разра\
            ботке? Тогда этот доклад для вас. Мы рассмотрим задачи, возникающие в процессе выпуска релиза проекта, обознач\
            им возможные проблемы, а также представим готовый разработанный инструмент для автоматизации данного процесса."}
