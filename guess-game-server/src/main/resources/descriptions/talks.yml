  - id: 1026
    name:
      - {language: en, text: "Apache Maven supports ALL Java"}
    shortDescription:
      - {language: en, text: "This session will highlight the most important features developers should know to work with\
            \ Java 9 and 10, combined with some practical tips and warnings."}
    longDescription:
      - language: en
        text: "With the release train we can expect a new version of Java every 6 months. This means that tools like Maven\
            \ should try to keep with this pace. Especially Java 9 came with some new features, and Maven managed to support\
            \ these features. Maven found an elegant solution to work with modulepaths and classpaths without any need for\
            \ developers to specify which jars belongs where.\r\n\r\nThis session will highlight the most important features\
            \ developers should know to work with Java 9 and 10, combined with some practical tips and warnings."
