      - language: ru
        text: "Игорь поговорит о способах изменения кода .NET приложения в рантайме:\n1. Хук метода после JIT-компиляции.\n\
            2. Подмена IL метода с помощью .NET profiling API.\n3. Подмена IL метода через хук CLR на этапе JIT-компиляции\
            .\n\nВместе со слушателями доклада Игорь рассмотрит, как на самом низком уровне выглядят методы .NET, что тако\
