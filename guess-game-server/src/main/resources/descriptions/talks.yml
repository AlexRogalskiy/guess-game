    name:
      - {language: en, text: "The Sea of Nodes and the HotSpot JIT"}
    shortDescription:
      - {language: en, text: "Cliff Click will open the world of compilers and HotSpot \"C2\" JIT."}
    longDescription:
      - language: en
        text: "Cliff will cover the \"Sea of Nodes\" used by the HotSpot C2 JIT to generate code — probably 99% of \"executed\"\
            \ Java bytecodes on the planet run on C2 generated code, and the C2 compiler probably executes (much) more than\
            \ a trillion times a day. \n\nThis talk is targeted for audiences who are already well educated about compilers,\
            \ and want to become more familiar with the HotSpot \"C2\" JIT. In particular, it is assumed the audience is familiar\
            \ with SSA form, basics of graph theory, the bytecode execution model, Java code-loading and unloading, and rudiments\
            \ of code generation."
