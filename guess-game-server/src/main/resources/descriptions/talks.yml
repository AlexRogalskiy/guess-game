  - id: 462
    name:
      - {language: en, text: "Kotlin Puzzlers"}
    shortDescription:
      - {language: en, text: "Kotlin Puzzlers."}
    longDescription:
      - language: en
        text: "Kotlin is a marvelous alternative language for the JVM, aiming to improve usability of aging Java. While not\
            \ exactly new, it has been quickly gaining adoption since its 1.0 release in 2016.\nAnton will give a brief introduction\
            \ and present Puzzlers of Kotlin — the gotchas that you may encounter while digging deeper into the language.\n\
            While Kotlin was in development for 6 years, and aimed to be a perfect practical language, like all other languages,\
            \ it still has tricky parts that you don't find in the documentation."
      - language: ru
        text: "Котлин — приятный альтернативный язык для JVM, старающийся улучшить удобство написания кода по сравнению с\
            \ Java. Хоть он уже не нов, после выпущенной версии 1.0 в 2016 году его используемость стала резко расти.\nАнт\
            он сделает быстрое вступление и сразу перейдёт к паззлерам — коротким программам на Котлине, которые делают не\
            \ совсем то, что кажется с первого взгляда. Это будет полезно как и программирующим на языке, так и интересующ\
            имся им. Новичкам паззлеры помогут узнать о некоторых интересных фичах языка.\nНесмотря на то, что Котлин разр\
            абатывался в течение 6 лет и даже специально пытался избежать самые известные Java-паззлеры, у него всё равно\
            \ появились свои заковырки и ньюансы, которые не найти в документации."
