            \ discussion's moderator: Baruch Sadogursky\nParticipants: Alexander Titov, Alexander Tarasov, Leonid Igolnik,\
            \ Oleg Anastasiev"
      - language: ru
        text: "Если вы пришли на эту конференцию, значит, вы понимаете, чем DevOps полезен вам и вашей организации. За эти\
            м круглым столом мы поговорим о ваших коллегах, начальниках и остальных, кто, возможно, ещё не до конца понима\
            ет, зачем вот эта вся движуха необходима. \n\nЭтот животрепещущий вопрос обсудят с разных сторон Developer Advocate\
            \ компании JFrog, инженер Одноклассников с опытом разработки более 10 лет, Vice President of Engineering в CA\
            \ Technologies, ведущий разработчик Одноклассников в команде платформы, а также управляющий партнер компании Э\
