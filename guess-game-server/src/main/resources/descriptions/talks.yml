      - {language: ru, text: "Модификация кода .NET в рантайме"}
    shortDescription:
      - language: en
        text: "long with an audience, Igor will talk about ways of modifying .NET methods during runtime: hooks, injections,\
            \ profiling API. We'll see how .NET methods look on the lowest level.\nFinally, Igor will look at some examples\
            \ of applying this knowledge on practice."
      - {language: ru, text: "Игорь расскажет о способах изменения кода .NET приложения в рантайме: хуки, инъекции, profiling\
            \ API. Спикер и слушатели посмотрят, как на самом низком уровне выглядят методы .NET, и рассмотрят примеры исп\
            ользования полученных знаний на практике."}
    longDescription:
      - language: en
        text: "Igor will tell about ways of changing of code's application in the .NET runtime:\n1. Hook method after JIT-compilation.\n\
            2. IL method substitution using .NET profiling API.\n3. IL method substitution by hook CLR at JIT-compilation\
            \ stage.\nAlong with attendees of the talk, Igor will consider how .NET methods look on the lowest level, what\
            \ tokens and metadata are.\nExamples of using the knowledge gained in practice will be discussed:\n1. The speaker\
            \ and listeners will inject their code into another .NET process.\n2. They will prepare their own tracing profiler."
      - language: ru
        text: "Игорь поговорит о способах изменения кода .NET приложения в рантайме:\n1. Хук метода после JIT-компиляции.\n\
            2. Подмена IL метода с помощью .NET profiling API.\n3. Подмена IL метода через хук CLR на этапе JIT-компиляции\
            .\n\nВместе со слушателями доклада Игорь рассмотрит, как на самом низком уровне выглядят методы .NET, что тако\
            е токены и метаданные. Будут рассмотрены примеры использования полученных знаний на практике:\n1. Докладчик и\
            \ слушатели сделают инъекцию своего кода в чужой .NET процесс. \n2. Приготовят свой трассирующий профайлер."
