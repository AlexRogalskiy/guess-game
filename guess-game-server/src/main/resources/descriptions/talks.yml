    name:
      - {language: en, text: "Success story: \"Dev+DevOps+Ops\""}
      - {language: ru, text: "История успеха, или «Dev+DevOps+Ops»"}
    shortDescription:
      - {language: en, text: "Using our personal experience, we'll discuss how to implement DevOps methodology in enterprise\
            \ and how DevOps practices can be transformed to be realized in a company with firmly established orders, policies\
            \ and just people's habits."}
      - {language: ru, text: "На собственном примере расскажем, как применять методологии DevOps в enterprise, насколько п\
            рактики DevOps могут трансформироваться для реализации в компании с давно устоявшимися регламентами, политикам\
            и и просто привычками людей."}
    longDescription:
      - language: en
        text: "Implementing DevOps methodology in enterprise. How DevOps practices can be distorted and transformed to be\
            \ realized in a company with firmly established orders, policies and just people's habits. \nWe'll cover: \n-\
            \ why we needed DevOps and why we think we did it. \n- how we got a team with more than 200 people, most of whom\
            \ are nearly connected, work in different directions and haven't heard of any DevOps, and how we worked it out.\
            \ \n- difficulties we got through, problematic decisions we made, a curious symbiosis of both new and old we had\
            \ in the end. \n- what problems we still have and how we plan to figure them out. \n\nThis talk will be interesting\
            \ for those who want to implement DevOps in enterprise."
      - language: ru
        text: "Применение методологий DevOps в enterprise. Насколько практики DevOps могут искажаться и трансформироваться\
            , чтобы их можно было реализовать в компании с давно устоявшимися регламентами, политиками и просто привычками\
            \ людей. \nМы расскажем: \n- зачем нам нужен был DevOps и почему мы считаем, что у нас получилось. \n- как мы\
            \ пришли к команде в 200+ человек, многие из которых слабо связаны между собой, работают в разных направлениях\
            \ и не слышали ни про какой DevOps (который большинству был неинтересен и не нужен), и что из этого получилось\
            . \n- о трудностях, которые возникали, какие спорные решения пришлось принимать, насколько интересный симбиоз\
            \ старого и нового у нас получился. \n- какие ещё проблемы остались и что мы планируем делать. \n\nДоклад буде\
            т интересен всем, кто хочет в enterprise внедрять DevOps."
