    name:
      - {language: en, text: "Wrong request"}
      - {language: ru, text: "Запрос не туда"}
    shortDescription:
      - {language: en, text: "All that Denis knows about SSRF and considers interesting. The auditor's experience."}
      - {language: ru, text: "Всё, что Денис знает о SSRF и считает интересным. Опыт аудитора."}
    longDescription:
      - language: en
        text: "SSRF (Server-Side Request Forgery) is considered one of the most critical vulnerabilities in modern web applications.\
            \ We'll talk about how to configure your environment to easily detect vulnerabilities causing SSRF, which scenarios\
            \ you should consider in order to cover most checks and increase your chances of detecting the vulnerability.\n\
            \nWe'll also discuss:\n- recommendations from personal experience of configuring own VDS host to detect SSRF;\n\
            - ways of bypassing ill-implemented security techniques;\n- interesting cases of exploiting SSRF illustrated by\
            \ bug bounty cases and personal experience."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *К чему ведёт наличие SSRF, как найти и как защититься. Подро\
            бный и обстоятельный рассказ о выявлении уязвимостей server side request forgery (SSRF) в тестируемом приложен\
            ии от постоянного участника bug bounty-программ.*\n\nАтака SSRF считается одной из наиболее критичных уязвимос\
            тей, которую можно встретить в современных веб-приложениях. Поговорим, как стоит настроить окружения для облег\
            чения процесса обнаружения уязвимостей, приводящих к SSRF, какие сценарии стоит учитывать для покрытия наиболь\
            шего количества проверок и увеличения своих шансов найти уязвимость.\n\nБез внимания не останутся:\n- рекоменд\
            ации из личного опыта настройки своего VDS-хоста для обнаружения SSRF;\n- способы обхода некорректно реализова\
            нных методов защиты;\n- интересные сценарии эксплуатации SSRF на примере кейсов из bug bounty и личного опыта."
