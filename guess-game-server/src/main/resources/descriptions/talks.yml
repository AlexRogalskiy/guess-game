      - {language: ru, text: "Доклад посвящен как самой концепции мультиплатформенных проектов в Котлине, так и тем измене\
            ниям, которые появились в ней начиная с версии 1.3."}
    longDescription:
      - language: en
        text: "Kotlin is primarily known as Android and JVM development language. But it supports not only these platforms:\
            \ it can also be compiled into JavaScript and native code for different architectures. Such variety of compilers\
            \ naturally brings about projects in which code is reused for different platforms.\n\nStarting from version 1.2,\
            \ experimental support of these multiplatform projects was added on the syntax level, in regards to tooling. This\
            \ essentially means that Kotlin developers now can use same code on different platforms, all the while retaining\
            \ their access to platform-specific API. This is an experimental feature, i.e. an area subject to frequent changes.\
            \ In Kotlin 1.3 multiplatform project support was reworked significantly, especially on the design model level.\n\
            \nThis talk deals with the concept of multiplatform projects in Kotlin in and of itself as well as changes in\
            \ this concept since 1.3. So it could be interesting both to those who haven't even heard about this feature and\
            \ those who already tried it in Kotlin 1.2.\n\nWe'll discuss:\n- what multiplatform projects are essentially,\
            \ why do we need them and what they enable us to do;\n- how they look like on the part of build systems, what\
            \ challenges appear there and how we solve them;\n- how to use such projects for Android and iOS apps development."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Доклад о том, что изменилось в Kotlin Multiplatform, непоср\
            едственно от разработчика продукта.*\n\nКотлин известен в первую очередь как язык для разработки под Android и\
            \ JVM. Однако это не единственные поддерживаемые платформы, и Котлин компилируется также в JavaScript и нативн\
            ый код для различных архитектур. Естественным результатом такого разнообразия компиляторов стало появление про\
            ектов, в которых код переиспользуется под разные платформы.\n\nНачиная с версии 1.2 экспериментальная поддержк\
            а таких мультиплатформенных проектов была добавлена в язык на уровне синтаксиса и со стороны тулинга. На практ\
            ике это означает, что у программиста на Котлине появилась возможность использовать один и тот же код на разных\
            \ платформах, при этом не теряя доступа к платформенно-специфичным API. Эта фича носит статус экспериментально\
            й, а значит, это одно из тех мест в языке, где изменения происходят чаще всего. В релизе 1.3 поддержка мультип\
            латформенных проектов была заметно переработана в первую очередь на уровне проектной модели.\n\nЭтот доклад по\
            священ как самой концепции мультиплатформенных проектов в Котлине, так и тем изменениям, которые появились в н\
            ей начиная с версии 1.3. Поэтому он будет интересен и тем, кто еще не знаком с этой фичей, и тем, кто уже успе\
            л попробовать ее в Kotlin 1.2.\n\nВ докладе поговорим:\n- О том, что такое мультиплатформенные проекты вообще\
            , зачем они нужны и какие возможности дают программисту.\n- О том, как такие проекты выглядят со стороны билд\
            -системы, какие сложности при этом возникают и как мы их решаем.\n- О том, как использовать такие проекты для\
            \ разработки приложений под Android и iOS."
