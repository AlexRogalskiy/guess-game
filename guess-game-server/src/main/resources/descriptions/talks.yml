    name:
      - {language: en, text: "Deep dive into the Eclipse OpenJ9 GC technologies"}
    shortDescription:
      - {language: en, text: "We'll explain how Eclipse OpenJ9 GC technologies work under the covers, the domains where they\
            \ work best and discuss performance throughput versus responsiveness."}
    longDescription:
      - {language: en, text: "Eclipse OpenJ9 is a Java Virtual Machine for OpenJDK that's optimized for small footprint, fast\
            \ start-up, and high throughput. To help achieve these goals OpenJ9 provides 4 different GC policies that you\
            \ may not know about. Each of these policies has its strengths and weaknesses so choosing the right one for your\
            \ application can make a noticeable difference in performance and responsiveness. In this talk, we'll provide\
            \ a deep dive into these technologies, explain how they work under the covers, the domains where they work best\
            \ and discuss performance throughput versus responsiveness."}
      - language: ru
