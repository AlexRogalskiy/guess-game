        text: "Всё больше современных приложений выходят за рамки простой модели «один процесс». Разработчики находят мног\
            о причин тому, почему одного процесса мало. А если их становится несколько, возникает проблема передачи информ\
            ации между ними. .NET предоставляет несколько способов организации такого взаимодействия.\nМы рассмотрим, отку\
            да может появиться задача общения процессов, обсудим способы её решения, а также убедимся, что не все способы\
            \ одинаково удобны и полезны."
