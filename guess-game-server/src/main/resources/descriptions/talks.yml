    name:
      - {language: en, text: "Shenandoah: the garbage collector that could (part 2)"}
      - {language: ru, text: "Shenandoah: сборщик мусора, который смог (часть 2)"}
    shortDescription:
      - {language: en, text: "This talk is about actual problems faced by the low-latency collector like Shenandoah and what\
            \ can JVM developers do about it."}
      - {language: ru, text: "Новый доклад о проблемах, с которыми вынужден столкнуться низкопаузный GC вроде Shenandoah,\
            \ и о том, что с ними можно сделать на уровне JVM."}
    longDescription:
      - language: en
        text: "Attention! To fully understand everything Aleksey will tell us in this talk, we strongly encourage you to watch\
            \ the first part of \"Shenandoah: the garbage collector that could\": https://youtu.be/CnRtbtis79U \n\nOnce you\
            \ deal with major GC phases and make them concurrent, the GC hiccups are then caused by the shorter, but still\
            \ important (sometimes stop-the-world) activities in-between the concurrent phases. The issues include fast GC\
            \ roots scans, interaction with GC-aware language features (for example, weak references), dealing with safepoint\
            \ machinery pitfalls, heap management and interaction with operating system, etc. This talk dives deeper into\
            \ actual problems faced by the low-latency collector like Shenandoah, what can JVM developers do about it, and\
            \ what cautious application writers may consider when designing their low-latency Java applications."
      - language: ru
        text: "Внимание! Чтобы полностью понять всё то, о чём Алексей будет говорить в докладе, настоятельно рекомендуем п\
            осмотреть первую часть «Shenandoah: сборщик мусора, который смог»: https://youtu.be/CnRtbtis79U \n\nПосле того\
            , как мы разобрались с главными фазами и превратили их в конкурентные, паузы в основном стали определяться бол\
            ее короткими, но всё равно зачастую stop-the-world активностями между большими конкурентными эпохами. В них пр\
            идётся заниматься всяким: сканировать GC roots, взаимодействовать с языковыми фичами, которые в курсе про суще\
            ствование GC (например, weak references), разбираться с проблемами в реализации safepoint-ов, менеджить память\
            \ и как-то делиться ей с ОС и т.п. Этот доклад ныряет в кроличью нору проблем, с которыми вынужден столкнуться\
            \ низкопаузный GC вроде Shenandoah, размышляет, что можно сделать с этими проблемами на уровне JVM, а также на\
            д тем, что могут предпринять предусмотрительные разработчики низкопаузных Java-систем, зная об этих граблях."
