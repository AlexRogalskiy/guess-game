  - id: 315
    name:
      - {language: en, text: "HotSpot Internals: Safepoints, NullPointers and StackOverflows"}
    shortDescription:
      - {language: en, text: "In this session Volker will demonstrate how the HotSpot virtual machine implements features\
            \ like null pointer dereferencing, out of bound array accesses and stack overflows and how the JIT compiler magically\
            \ optimizes away most of the associated overhead. But Volker will also look at corner cases where some of the\
            \ optimizations may fail."}
    longDescription:
      - language: en
        text: "In contrast to unmanaged languages like C/C++, Java is more secure because it catches frequent programming\
            \ errors like null pointer dereferencing, out of bound array accesses or stack overflows. Of course, this security\
            \ comes at a certain cost and earned Java the reputation of being slow. But current Java implementations are quite\
            \ smart and can implement many of these checks at virtually zero costs.\n\nUsing small and simple examples, this\
            \ session will demonstrate how the HotSpot virtual machine implements these features, and the JIT compiler magically\
            \ optimizes away most of the associated overhead. Volker will also look at corner cases where some of the optimizations\
            \ may fail.\n\nSafepoints:\n\n- what is a safepoint;\n- why do we need safepoints;\n- what does the VM do at safepoints;\n\
            - how do we reach a safepoint and how can we implement this efficiently;\n- safepoints and JNI/native code (accessing\
            \ Java objects through handles);\n\nNullPointer checks:\n\n- how can we implement them efficiently or eliminate\
            \ them;\n- using OS signals and page faults when reading/writing from/to 0x0;\n- problems with compressed oops\
            \ (0x0 will be mapped to start of heap);\n- field offset must be smaller than page size for implicit null checks;\n\
            - some platforms (i.e. ppc64) require traps for null checks.\n\nStackOverflow checks:\n\n- stack banging (yellow,\
            \ red pages, ..);\n- problems when calling to native;\n- JEP 270: Reserved Stack Areas for Critical Sections.\n\
            - If time allows, Volker will also take a look on ArrayBoundChecks.\n\nAs always, Volker will provide some small\
            \ Java programs and use them to demonstrate the above points from Java down to bytecode and assembler."
