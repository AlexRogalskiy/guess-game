      - {language: ru, text: "Как построить свой фреймворк для автотестов?"}
    shortDescription:
      - {language: en, text: "We will go through the core building blocks of test automation frameworks and how they are playing\
            \ together. You will learn how to assemble your test automation toolchain out of open source libraries and how\
            \ to integrate them together."}
      - {language: ru, text: "Мы пройдемся по всем основным блокам построения тестового фреймворка и тому, как они связаны\
            \ между собой. Вы научитесь собирать свое решение по автоматизации из библиотек с открытым кодом и делать так\
            , чтобы они дополняли друг друга."}
    longDescription:
      - {language: en, text: "Even though there are plenty of open source tools on the market, every company needs to put\
            \ them together and create a test automation framework on top. Best practices of doing that are quite well-known\
            \ in the industry and it is important to learn them before building your own framework. We will go through the\
            \ core building blocks of test automation frameworks and how they are playing together. You will learn how to\
            \ assemble your test automation toolchain out of open source libraries and how to integrate them together. The\
            \ session will be heavily biased towards Java platform."}
      - {language: ru, text: "Несмотря на то, что на рынке инструментов тестирования с открытым кодом достаточно много реш\
            ений, каждая компания должна сложить их вместе, чтобы создать целостное решение для автотестов. Типовые решени\
            я и обкатанные в индустрии подходы хорошо известны, и важно ознакомиться с ними перед построением своего фрейм\
            ворка. Мы пройдемся по всем основным блокам построения тестового фреймворка и тому, как они связаны между собо\
            й. Вы научитесь собирать свое решение по автоматизации из библиотек с открытым кодом и делать так, чтобы они д\
            ополняли друг друга. Доклад продемонстрирует примеры из Java-мира, но будет актуален для всех платформ."}
