    name:
      - {language: en, text: "Enabling Google microservices with gRPC"}
      - {language: ru, text: "Перенимаем опыт Google в построении микросервисов с gRPC"}
    shortDescription:
      - {language: en, text: "gRPC is a high-performance HTTP/2-first RPC framework from Google. How does it help to build\
            \ reactive microservice architecture, what are the use-cases and what are the reasons for using it?"}
      - {language: ru, text: "gRPC — высокопроизводительный фреймворк для удалённого вызова процедур. Как он помогает пост\
            роить реактивную микросервисную архитектуру, каковы причины выбрать его и сценарии использования?"}
    longDescription:
      - language: en
        text: "Microservice architecture is not a free lunch, it significantly increases number of remote calls. It brings\
            \ new challenges when it comes to network communication, so choosing a right RPC framework becomes crucial.\n\n\
            gRPC is a new generation RPC framework from Google designed to improve performance and address complexity of network\
            \ communication in distributed systems.\n\nIn this talk you will learn how gRPC helps to build reactive microservice\
            \ architecture. We will go through some of the challenges we face when we build distributed systems and see how\
            \ gPRC solves them."
      - language: ru
        text: "Микросервисная архитектура не обходится бесплатно, она значительно увеличивает количество удалённых вызовов\
            . Это приводит к новым вызовам и проблемам при сетевом взаимодействии, потому выбор правильного фреймворка для\
            \ удалённого вызова процедур (RPC) становится критичным.\n\ngRPC — это RPC-фреймворк нового поколения от Google,\
            \ разработанный для улучшения производительности и решения сложностей сетевого взаимодействия при написании ра\
            спределённых систем.\n\nВ этом докладе мы изучим, как gRPC помогает построить реактивную микросервисную архите\
            ктуру. Мы разберём некоторые сложности, с которыми нам придётся столкнуться при написании распределённых систе\
            м, и посмотрим, как gRPC помогает решить их."
