    shortDescription:
      - {language: en, text: "We'll tell the story of the path that we went through when designing concurrency libraries for\
            \ Kotlin programming language."}
    longDescription:
      - language: en
        text: "A traditional approach to concurrency in programming languages is well known — you are given primitives that\
            \ launch concurrent processes, threads, tasks, coroutines, actors (you name it!) and some means to establish communication\
            \ between them. As systems become more concurrent and as those primitives become more lightweight, tracking lifetimes\
            \ of those entities and making sure they do not leak becomes a challenge.\n\nIn this talk we'll tell the story\
            \ of the path that we went through when designing concurrency libraries for Kotlin programming language. How we\
            \ started with traditional concurrency primitives and how we've discovered and implemented the concept of structured\
            \ concurrency, what's behind the name, and how it is now gaining popularity in other ecosystems. It would not\
            \ be an exaggeration to say that we are witnessing a programming style revolution akin to move from GOTO-based\
            \ unstructured code of the past to the structured programming paradigms of today that had started with iconic\
            \ \"Go To Statement Considered Harmful\" letter of Dijkstra in 1968."
