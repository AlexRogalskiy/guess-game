      - language: ru
        text: "Пара вещей о реализации стандартной библиотеки С++, о которых вы, возможно, захотите узнать.\nОбсудим детал\
            и реализации и как использование типов и алгоритмов из стандартной библиотеки может повлиять на производительн\
            ость вашего приложения."
    longDescription:
      - language: en
        text: "A couple of things about the C++ standard library implementation you might want to know.\n\nWe'll discuss:\n\
            - how strengthened O(n log n) worst case complexity is guaranteed for std::sort;\n- when to use std::sort, std::stable_sort,\
            \ std::partial_sort, std::nth_element;\n- when to use std::unordered_set/map and when std::set/map;\n- when to\
            \ use std::vector and when std::list;\n- how small string optimization (SSO) works.\n\nAnd other nuances of the\
            \ C++ standard library implementation."
      - language: ru
        text: "Пара вещей о реализации стандартной библиотеки С++, о которых вы, возможно, захотите узнать.\n\nНа докладе\
