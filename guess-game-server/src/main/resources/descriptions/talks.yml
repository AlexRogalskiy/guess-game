            \ notifications (and data) of updates as it happens. The tremendous power of ASP.NET SignalR is often illustrated\
            \ with a chat demo. While impressive as a demo, though, a chat is not a common type of application we write every\
            \ day. In this talk, Dino will review a bunch of concrete benefits we can get from SignalR in our everyday work\
            \ such as counting online users, updating multiple screens after an update, monitoring the progress of a remote\
            \ task. More than everything else, though, SignalR is a critical resource for building effective event-based web\
            \ architectures."}
