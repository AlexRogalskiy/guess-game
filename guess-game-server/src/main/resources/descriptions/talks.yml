      - language: en
        text: "Sometimes users do not behave as we expect them to. Context of the usage, i.e. how and under which circumstances\
            \ user accesses the service, is also very important. If we don't take that into account, countless problems may\
            \ appear. \n\nBy observing users, you can get an idea how people use the services in real life, which can help\
            \ you to find and fix previously unknown mistakes."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Антонина, доклад которой на прошлом московском Heisenbug вош\
            ел в пятерку лучших, в этот раз поделится интересными кейсами по созданию понятного пользовательского интерфей\
            са. Особенно ценен доклад будет для тех слушателей, у кого в команде нет выделенного UX-специалиста.*\n\nПовед\
            ение пользователей иногда сильно отличается от того, что мы предполагаем. Еще очень важен контекст использован\
            ия — как и при каких обстоятельствах пользователь обращается к сервису. Если это не учитывать, то могут возник\
            нуть сотни проблем. \n\nНаблюдая за пользователями, можно понять, как люди используют сервисы в реальной жизни\
            . А это поможет найти и исправить ранее неизвестные ошибки."
