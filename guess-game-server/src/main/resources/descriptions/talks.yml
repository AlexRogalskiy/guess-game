      - language: en
        text: "What is GraphQL? Pavel will describe and show what GraphQL is by simple words, not like in the documentation.\n\
            \nSpeaker will tell what parts of GraphQL server consist of. For what GraphQL is responsible and what has to be\
            \ implemented by the backend developer itself. Pavel will show on a diagram where is GraphQL place along with\
            \ REST and RPC.\n\nAlso, Pavel will demonstrate several ways to request data from GraphQL server.\n\nThere will\
            \ also be information about why feature-packed GraphQL clients are needed. How they allow forming GraphQL requests\
            \ without mistakes, how can cleverly send requests to the server, caching answers and work remotely? Once, after\
            \ working with Relay and ApolloClient, you'll remember Redux like a bad dream.\n\nGraphQL is an ideal companion\
            \ for the modern component approach and allows to take the development of client application to a new level. \n\
            \nPeople, who have already seen Pavel's talks about GraphQL and is waiting for something new are asked not to\
            \ be disappointed — the talk is aimed at newbies and skeptics, both for back-end and front-end developers."
      - language: ru
        text: "Что такое GraphQL? Павел опишет и покажет, что такое GraphQL простыми словами, не так, как в документации.\r\
            \n\r\nСпикер расскажет из каких частей состоит GraphQL-сервер. За что GraphQL отвечает, а что придется реализо\
            вывать бэкендеру самостоятельно. На схеме покажет где его место наряду с REST и RPC.\r\n\r\nЕще Павел продемон\
            стрирует несколько способов как можно запросить данные с GraphQL-сервера.\r\n\r\nТакже будет информация о том\
            , зачем нужны навороченные GraphQL-клиенты. Как они позволяют без ошибок формировать GraphQL-запросы на этапе\
            \ разработки, как могут хитро слать запросы на сервер, кэшировать ответы и работать с данными. Однажды, порабо\
            тав с Relay или ApolloClient, вы будете вспоминать Redux как страшный сон.\r\n\r\nGraphQL — идеальный компаньо\
            н для современного компонентного подхода и позволяет вывести разработку клиентских приложений на новый уровень\
            .\r\n\r\nКто уже видел доклады Павла про GraphQL и ждет что-то нового, то просит не разочаровываться — доклад\
