    name:
      - {language: en, text: "No container: a Modern Java Stack with Bootique.io"}
      - {language: ru, text: "Контейнер не нужен: Современный Java Stack с Bootique.io"}
    shortDescription:
      - {language: en, text: "The talk is about Bootique.io technology. Main parts of Bootique will be discussed: Modules,\
            \ Configuration, Commands. It will also show how Bootique helps to create UNIX-style commands in Java, integrate\
            \ complex functional modules, and do full-stack integration testing."}
      - {language: ru, text: "Доклад о технологии Bootique.io. Андрусь расскажет об основных составляющих Bootique: модуля\
            х, конфигурации, командах и продемонстрирует как писать Java приложения в UNIX стиле, с интеграцией сложных мо\
            дулей и полным интеграционным тестированием."}
    longDescription:
      - {language: en, text: "Container-less apps are clearly the future of Java. But left without containers, developers\
            \ either have to make own decisions about their integration stack, or rely on one of the highly-opinionated frameworks\
            \ in this area. The open-source Bootique project takes a fresh approach. Its minimalistic core provides 3 essential\
            \ things: a POSIXly launcher, a clean integration/modularity mechanism, and a smart and simple configuration engine.\
            \ It stays out of developers' way in other aspects, allowing them to write their code in any way they like. The\
            \ presentation will show how Bootique helps to create UNIX-style commands in Java, integrate complex functional\
            \ modules, and do full-stack integration testing."}
      - {language: ru, text: "Будущее Java — в отказе от контейнера. Но без привычного контейнера программистам приходится\
            \ организовывать свой собственный интеграционный стек, либо рассчитывать на существующие «opinionated» фреймво\
            рки. Проект Bootique предлагает альтернативный свежий подход. Его минималистичное ядро обеспечивает 3 основные\
            \ вещи: POSIX совместимую подсистему запуска приложения, прозрачный механизм модуляризации и интеграции, и про\
            стой толковый движок конфигурации. В остальном Bootique старается не мешать программисту. Презентация продемон\
            стрирует, как писать Java-приложения с Bootique в UNIX стиле, с интеграцией сложных модулей и полным интеграци\
            онным тестированием."}
