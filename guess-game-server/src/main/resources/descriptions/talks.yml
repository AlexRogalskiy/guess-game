  - id: 1052
    name:
      - {language: en, text: "ASP.NET Core multi-tenant architecture: Challenges and solutions"}
    shortDescription:
      - {language: en, text: "Implementation of a multi-tenant infrastructure to create SaaS applications in ASP.NET Core."}
    longDescription:
      - language: en
        text: "Multi-tenancy is a widely used architecture to build Software as a Service applications. In a multi-tenant\
            \ application, tenants (customers) may share the same infrastructure, application and database without interfering\
            \ with each other. They have their own users, roles, permissions, settings and data isolated from other tenants.\r\
            \n\r\nIn this talk, we will see the problems of multi-tenancy and different options to solve them with real world\
            \ scenarios and code samples. \r\n\r\nThe following topics will be covered in the talk:\r\n\r\n- SaaS and multi-tenancy:\
            \ benefits and difficulties.\r\n- Deployment and database options and best practices.\r\n- How to determine, get\
            \ and change the current tenant in the application code (using ambient context pattern).\r\n- How to implement\
            \ an ASP.NET Core middleware to determine the current tenant.\r\n- Data isolation (between tenants): dynamically\
            \ select the connection string and automatically filter data for the current tenant (EF Core Global Query filters,\
            \ SQL RLS and other options).\r\n- Safe way of manipulating the data.\r\n- Enable/disable multi-tenancy for a\
            \ required scope.\r\n- Database migrations in a multi-tenant multi-database system.\r\n- Packages and features\
            \ in a SaaS application."
