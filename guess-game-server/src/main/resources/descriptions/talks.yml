  - id: 432
    name:
      - {language: en, text: "The art of JVM profiling"}
      - {language: ru, text: "JVM-профайлер с чувством такта"}
    shortDescription:
      - {language: en, text: "Using JVM and OS mechanisms for profiling Java applications down to the kernel level."}
      - {language: ru, text: "Использование механизмов JVM и операционной системы для профилирования Java приложений с дет\
            ализацией до уровня ядра."}
    longDescription:
      - language: en
        text: "No Java profiler is perfectly accurate, since JDK does not provide sufficient means to find where CPU time\
            \ is exactly spent. Even \"honest\" profilers based on private HotSpot APIs will not tell the whole truth. Hardware\
            \ counters and kernel functions could probably help, but unfortunately they are not aware of Java code at all.\n\
            We will discuss several approaches to Java profiling: JVM TI, AsyncGetCallTrace, perf_events and Flame Graphs.\
            \ Their principles and limitations will be considered. We will find a way to combine the advantages of all approaches\
            \ together. Finally, we will see how Odnoklassniki performs full-stack profiling in production: from Java code\
            \ down to Linux kernel."
      - language: ru
        text: "Все Java-профайлеры в той или иной степени лукавят, потому как средств JDK заведомо не хватает, чтобы точно\
            \ узнать, на что тратятся такты процессора. Даже «честные» профайлеры, основанные на внутренних интерфейсах HotSpot\
            \ JVM, не расскажут всей правды. Остаётся прибегнуть к аппаратным счётчикам и функциям ядра, но вот беда: они\
            \ ничего не знают о Java-коде.\nМы обсудим различные подходы к профилированию: JVM TI, AsyncGetCallTrace, perf_events\
            \ и Flame Graphs; разберём принципы их работы, достоинства и ограничения, а также найдём способ взять лучшее о\
            т каждого из них. В завершение рассмотрим, как Одноклассники профилируют в продакшене весь стек от Java-кода д\
            о ядра Linux."
    talkDay: 1
    trackTime: "15:30"
