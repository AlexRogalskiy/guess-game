    presentationLinks: ["https://assets.ctfassets.net/oxjq45e8ilak/XWDluqycUS99kzXnwc3dW/0a33d09661635498c8b2acae7a4282cd/Kirill_Tolkachev_Evgeny_Borisov_Spring__Reactive_or_not_Reactive.pdf"]
