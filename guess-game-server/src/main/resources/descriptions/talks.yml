            ри выполнении code review."
    longDescription:
      - language: en
        text: "In this talk, we will give examples of code that contains performance-reducing patterns, which cannot be identified\
            \ [yet] with the help of modern static analysis utilities, and which are not always evident when executing the\
            \ code review. \n\nAll examples are based on the code of applications that work in production. The focus is on\
            \ improving performance by examining and changing the progress of code execution without the use of complex concurrency\
            \ techniques or any secret data structures. Most part of examples is not connected to any framework. Moreover,\
            \ they can be used with other programming languages (which, in Sergey’s opinion, is the most valuable part of\
            \ this talk). The conclusions drawn are backed up by benchmarks."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Доклад о прикладных вещах из реальных проектов. Хорошо освещ\
            ены и перформансные проблемы, и энтерпрайз.*\n\nВ докладе приведены примеры паттернов, которые снижают произво\
            дительность. Выявить эти паттерны [пока] невозможно с помощью современных утилит статического анализа, они не\
            \ всегда бросаются в глаза при выполнении code review. \n\nВсе примеры основаны на коде работающих в продакшн\
            e приложений. Упор сделан на повышении производительности путём исследования и изменения хода исполнения кода\
            \ без применения сложных техник многопоточности или каких-либо засекреченных структур данных. Примеры по больш\
            ей части отвязаны от каких-либо фреймворков. Более того, они применимы для других языков программирования (что\
            , по мнению Сергея, и составляет главную ценность доклада). Сделанные выводы подкреплены бенчмарками."
