    name:
      - {language: en, text: "Nuances of machine learning with Spark ML"}
      - {language: ru, text: "Тонкости машобуча вместе со Spark ML"}
    shortDescription:
      - {language: en, text: "This talk explains how to join the project/start your own with Spark + Machine Learning without\
            \ getting yourself in trouble. All willing to join this talk should know what Spark/Hadoop is, have watched the\
            \ ML courses on Coursera and are ready to apply it all to a real project."}
      - {language: ru, text: "Рассказ о том, как сесть на проект/начать свой со Spark + Machine Learning и не огрести проб\
            лем. Желающие послушать доклад должны знать, что такое Spark/Hadoop, смотрели курсы по машинному обучению на Coursera\
            \ и готовы всё это применять на реальном проекте."}
    longDescription:
      - language: en
        text: "What a Java programmer needs to be able to do and understand in a typical BigData + ML project:\n- how to choose\
            \ features;\n- how to recode features;\n- how to scale;\n- how to clear and fill in the gaps;\n- how to evaluate\
            \ the quality of clusterization;\n- what to do if one tree is not enough;\n- how to make cross-validation.\nAnd\
            \ all of this in Scala + Spark!\n\nAll things listed above will be explained using the popular dataset with Kaggle\
            \ as an example."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Доклад о хайповой теме машинного обучения, дающий конкретные\
            \ прикладные вещи. Алексей – практикующий тренер по этой теме и умеет её внятно объяснять.*\n\n\nЧто нужно уме\
            ть и понимать джависту на типичном BigData + ML проекте:\n- как выбирать фичи;\n- как перекодировать фичи;\n-\
            \ как скалировать;\n- как очищать и заполнять пропуски;\n- как оценивать качество кластеризации;\n- что делать\
            , если одного дерева мало;\n- уметь делать кросс-валидацию.\n\nИ всё это на Scala + Spark!\n\nВсё это на приме\
            ре одного из самых популярных датасетов с Kaggle — от А до Я."
