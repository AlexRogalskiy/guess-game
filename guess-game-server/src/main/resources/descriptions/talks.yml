  - id: 716
    name:
      - {language: en, text: "Developer + tester = quality++"}
      - {language: ru, text: "Разработчик + тестировщик = качество++"}
    shortDescription:
      - {language: en, text: "In this talk, we'll discuss the motivation for developer and tester to work in pairs, real practices\
            \ and approaches on different stages of tasks solving, along with advantages of such pair work for both sides."}
      - {language: ru, text: "В докладе мы поговорим о мотивации парной работы разработчика с тестировщиком, конкретных пр\
            актиках и подходах на разных этапах работы над задачами, а также преимуществах, которые могут извлечь обе стор\
            оны из такой работы."}
    longDescription:
      - language: en
        text: "Agile methods have changed their attitude towards quality and tester's role. Now the whole team is responsible\
            \ for product quality and its testing. But hardly anyone realizes how these methods work in practice, how developers\
            \ and testers interact, what the task stages include (starting from requirements till customer's acceptance),\
            \ who does what on every stage. \n\nThere are not so many teams where developers work closely with testers. Some\
            \ projects try to avoid this method for the sake of saving developer's time, others — to save the open-mindedness\
            \ of tester's opinion. Developers do not always understand how exactly tester can help them. Nevertheless, this\
            \ connection can drastically improve product's quality and avoid many problems. \n\nIn this talk, we'll discuss\
            \ the motivation for developer and tester to work in pairs, real practices and approaches on different stages\
            \ of tasks solving, along with advantages of such pair work for both sides."
      - language: ru
        text: "В Agile-подходах поменялось отношение к качеству и роли тестировщика. Теперь за тестирование и качество про\
            дукта отвечает вся команда. Но мало кто представляет, как эти подходы работают на практике, как осуществляется\
            \ взаимодействие тестировщиков с разработчиками, какие стадии проходит задача на пути от требований до приема\
            \ заказчиком, кто чем занимается на разных этапах. \n\nКоманд, где практикуют тесную работу разработчика с тес\
            тировщиком, не так много. В некоторых проектах данного подхода избегают ради экономии времени разработчика, на\
            \ других — ради сохранения независимости мнения тестировщика. Разработчики тоже далеко не всегда понимают, чем\
            \ конкретно может помочь им на практике тестировщик. Тем не менее, данная связка способна существенно улучшить\
            \ качество продукта и избежать многих проблем. \n\nВ докладе мы поговорим о мотивации парной работы разработчи\
            ка с тестировщиком, конкретных практиках и подходах на разных этапах работы над задачами, а также преимущества\
            х, которые могут извлечь обе стороны из такой работы."
    talkDay: 2
