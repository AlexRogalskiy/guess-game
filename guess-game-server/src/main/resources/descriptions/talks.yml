    name:
      - {language: en, text: "VMStructs: how an application may benefit from knowing JVM internals"}
      - {language: ru, text: "VMStructs: зачем приложению знать о внутренностях JVM"}
    shortDescription:
      - {language: en, text: "We will discuss the real cases when VMStructs helps to create development tools for Odnoklassniki\
            \ projects."}
      - {language: ru, text: "Мы рассмотрим примеры, как VMStructs помогает в разработке реальных инструментов, применяемы\
            х в проектах Одноклассников."}
    longDescription:
      - {language: en, text: "This session introduces VMStructs — the private API of HotSpot JVM that allows an application\
            \ to reach VM internal structures like TLAB, Code Cache, Constant Pool, Method, Symbol, etc. Despite its \"hacking\"\
            \ nature, the API can add value even to an ordinary Java application. We will discuss the real cases when VMStructs\
            \ helps to create development tools for Odnoklassniki projects."}
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Андрей занимается виртуальными машинами более 10 лет. Сейчас\
            \ работает над тюнингом VM для высоконагруженного сервиса. Обладает действительно эксклюзивными знаниями по ра\
            нтайму.*\n\nДоклад посвящён использованию VMStructs — специального API виртуальной машины HotSpot, благодаря к\
            оторому приложение может узнать о внутренних структурах JVM, включая TLAB, Code Cache, Constant Pool, Method,\
            \ Symbol и т. д. Несмотря на свою «хакерскую» сущность, этот API может пригодиться и обычной программе. Мы рас\
            смотрим примеры, как VMStructs помогает в разработке реальных инструментов, применяемых в проектах Одноклассни\
            ков."
