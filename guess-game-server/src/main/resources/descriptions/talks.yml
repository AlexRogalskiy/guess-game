            \ framework, cloud APIs like Language Understanding Service (LUIS) from Azure Cognitive Services and IBM Watson.\
            \ We will also take a look at popular NuGet packages like Stanford.NLP.NET, OpenNLP.NET, and others."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Доклад от самого компетентного русскоговорящего F# разработч\
            ика, мэйнтэйнера самой крутой библиотеки для NLP: [Stanford.NLP](https://sergey-tihon.github.io/Stanford.NLP.NET/).*\n\
