  - id: 710
    name:
      - {language: en, text: "Does the search work in your application?"}
      - {language: ru, text: "Работает ли поиск в вашем приложении?"}
    shortDescription:
      - {language: en, text: "How to be sure that you are properly testing the search in your application."}
      - {language: ru, text: "Как верно протестировать фукнцию поиска в вашем приложении."}
    longDescription:
      - {language: en, text: "Almost every application eventually gets the search functionality. Some implement their own\
            \ solutions, but most of the time some engine is used, like Apache Solr. However, each system is different and\
            \ there is a lot of customization required — data loading and refreshing, schemes, indexes. All of the listed\
            \ above requires testing, and the following questions arise: how big does your dataset have to be and how to prepare\
            \ it; how to test the data refreshes and re-indexation; how to check that the search actually returns the requested\
            \ data and nothing else."}
      - {language: ru, text: "Почти в любом приложении рано или поздно появляется функция поиска. Кто-то пишет свои решени\
            я, но зачастую используется готовый продукт, вроде Apache Solr. Однако все системы разные, и приходится писать\
            \ обвязку — загрузку и обновление данных, схемы, индексацию. Соответственно, это нужно тестировать, и сразу по\
            является много воспросов: насколько большой нужен датасет и как его собрать; как проверить обновления данных и\
            \ корректную переиндексацию; как понять, что нашлось всё, что нужно, и ничего лишнего."}
