  - id: 850
    name:
      - {language: en, text: "How containers work"}
    shortDescription:
      - {language: en, text: "Join this talk to learn some weird container tricks and scenarios: how namespaces isolate containers\
            \ from each other, how resource throttling works and how it affects the .NET runtime, how to build minimal .NET\
            \ Core containers that don't carry 500MB of Ubuntu userspace libraries and tools that you don't need and so forth."}
    longDescription:
      - {language: en, text: "Containers are rivaled only by \"blockchain\" and \"machine learning\" in recent years' hype\
            \ trends, but they are still quite poorly understood. This talk exposes containers for what they are: ordinary\
            \ processes, with a bit of isolation, resource quotas, and security sandboxing sprinkled on top. You will learn\
            \ why containers are interesting and useful, how namespaces isolate containers from each other but can also be\
            \ used to share resources between containers, how resource throttling works and how it affects the .NET runtime,\
            \ and how to build minimal .NET Core containers that don't carry 500MB of Ubuntu userspace libraries and tools\
            \ that you don't need. At the end of the talk, you'll be the go-to person for weird container tricks and scenarios."}
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Agile, облака и микросервисы — с этими вопросами к Саше тоже\
