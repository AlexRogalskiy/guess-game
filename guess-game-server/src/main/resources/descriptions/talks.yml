  - id: 870
    name:
      - {language: en, text: "Scratched metal"}
    shortDescription:
      - {language: en, text: "We'll explore the use of the new hardware intrinsic introduced on CoreCLR 2.1 in the context\
            \ of real-life critical path bottlenecks. Also, we'll touch on hardcore topics like CPU architecture and its effect\
            \ on instruction latency and throughput, the effect of cache behaviors (hit/miss ratio, poisoning), prefetching,\
            \ etc."}
    longDescription:
      - {language: en, text: "Micro-optimizations at the RavenDB vNext storage engine are critical to achieve 50K+ write requests\
            \ per second on single node commodity hardware. In this talk we'll explore the use of the new hardware intrinsic\
            \ introduced on CoreCLR 2.1 in the context of real-life critical path bottlenecks. We will touch on hardcore topics\
            \ like CPU architecture and its effect on instruction latency and throughput, the effect of cache behaviors (hit/miss\
            \ ratio, poisoning), prefetching, etc. The talk is aimed at engineers doing micro-optimization and high performance\
            \ computing."}
