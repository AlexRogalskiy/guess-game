  - id: 51
    name:
      - {language: en, text: "Spring comes ahead of time, or Unbearable lightness of AOT compilation of the Spring Boot applications"}
      - {language: ru, text: "Нас Spring Boot, а мы крепчаем: невыносимая легкость AOT-компиляции Spring-приложений"}
    shortDescription:
      - {language: en, text: "Using Spring Boot applications support in AOT-centric JVM Excelsior JET as an example, Nikita\
            \ will show how Java dynamic properties being used in Spring Framework can work together with AOT-generated machine\
            \ code."}
      - {language: ru, text: "На примере поддержки Spring Boot-приложений в AOT-центричной JVM Excelsior JET Никита покаже\
            т, как динамические свойства Java, используемые в Spring Framework, могут работать совместно с AOT-порожденным\
            \ машинным кодом."}
    longDescription:
      - language: en
        text: "It appears that Spring Framework uses nearly all the Java dynamic features: Spring Boot applications are being\
            \ loaded by their own classloader, Java bytecode on the fly generation and loading, reflection are being used\
            \ everywhere, etc.\n\nOn the other hand, static AOT compilation of the Java applications is gaining popularity\
            \ in the world of microservices. It can solve problems of fast start up, predictable performance and instant peak\
            \ performance achievement. One wonders whether the dynamic of Spring Framework can coexist with static compilation?\
            \ The answer is yes, it can.\n\nIn this talk Nikita, using Spring Boot support in AOT-centric JVM Excelsior JET\
            \ as an example, will show how Java dynamic features used in Spring Framework can work together with AOT-generated\
            \ machine code."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Замечательный и подробный deep dive об AOT-компиляции на пр\
            имере Spring Boot. Рассматривается, где это полезно, а где не всегда позволяет добиться полезных результатов.\
            \ В лучших традициях Никиты Липского!*\n\nSpring Framework использует, пожалуй, весь набор динамических свойст\
            в Java: Spring Boot-приложения грузятся своим загрузчиком классов, повсеместно используются reflection, порожд\
            ение и загрузка Java-байткода на лету и т. д.\n\nС другой стороны, в мире микросервисов набирает популярность\
            \ статическая AOT-компиляция Java-приложений для решения проблем быстрого старта, предсказуемой производительн\
            ости, мгновенного достижения пиковой производительности. Становится интересно: может ли динамичность Spring Framework\
            \ ужиться со статической компиляцией? Ответ — да, может.\n\nВ этом докладе Никита на примере поддержки Spring\
            \ Boot-приложений в AOT-центричной JVM Excelsior JET покажет, как динамические свойства Java, используемые в Spring\
            \ Framework, могут работать совместно с AOT-порожденным машинным кодом."
    talkDay: 1
