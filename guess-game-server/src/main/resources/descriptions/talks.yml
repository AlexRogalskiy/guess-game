  - id: 216
    name:
      - {language: en, text: "Make testing Enterprise Java more joyful"}
    shortDescription:
      - {language: en, text: "In his talk Sebastian will show approaches to automated testing of Java Enterprise microservices."}
    longDescription:
      - language: en
        text: "Testing is still a topic that most developers would like to avoid. Even though it is crucial for working software,\
            \ developing and maintaining tests takes certain time and effort — especially for distributed applications or\
            \ when changes in existing functionality forces test scenarios to adapt. Omitting software tests can’t be the\
            \ solution; therefore, how can we tackle enterprise tests effectively and productively?\n\nThis session shows\
            \ what is necessary to effectively test Java Enterprise microservices in an automated way. We’ll see which approaches\
            \ worked well in real-world projects, how to keep fast feedback and constant velocity in our development circle,\
            \ how to manage complex test scenarios that involve multiple services, and how to verify our API contracts. The\
            \ development productivity must keep an immediate feedback loop, not only for unit but also integrative tests.\
            \ We’ll see how container orchestration and service meshes support our tests regarding distributed applications.\n\
            \nOne of the key aspects will be how to write maintainable test code with high quality that embraces principles\
            \ of software craftsmanship. All of the time will be spent live-coding typical test cases with different scopes\
            \ using different technologies. While Sebastian will be focusing on Jakarta EE, the concepts and approaches hold\
            \ true for all enterprise Java projects."
