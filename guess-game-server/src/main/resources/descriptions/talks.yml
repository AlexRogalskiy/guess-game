  - id: 1182
    name:
      - {language: en, text: "Compiler-friendly metaprogramming"}
      - {language: ru, text: "Метапрограммирование, щадящее компилятор"}
    shortDescription:
      - {language: en, text: "Few advices how to write metaprograms minimizing stress of compiler."}
      - {language: ru, text: "Немного советов, как писать метапрограммы, минимизируя нагрузку на компилятор."}
    longDescription:
      - language: en
        text: "Every developer plunging into the C++ world knows that templates are Turing complete, substitution failure\
            \ is not an error, and in compile-time you can do amazing, sometimes even useful things. On the other side, an\
            \ experienced C++ developer understands that \"you can\" does not mean \"you should\" and that there is a price\
            \ for abusing metaprogramming. Compilation time is one of the most crucial bottlenecks, so we'll discuss which\
            \ operations/techniques are the most expensive for the compiler and how we can avoid them.\n\nWe'll cover several\
            \ issues, including:\n- why SFINAE is the last thing you should use;\n- why std::conditional_t is defined inefficiently;\n\
            - what's the difference between tuple implementations in Microsoft STL and libc++;\n- when you should use std::{conjunction,disjunction}\
            \ and when — fold expressions;\n- why you shoudln't use std::void_t;\n- how the concepts appearing in C++20 can\
            \ help you."
      - language: ru
        text: "Любой окунувшийся в мир C++ программист знает, что шаблоны тьюринг-полные, substitution failure is not an error,\
            \ и в compile-time можно делать удивительные, а иногда даже полезные вещи. С другой стороны, опытный С++ разра\
            ботчик понимает, что можно — не значит нужно и что за злоупотребление метапрограммированием приходится платить\
            . Один из основных сдерживающих факторов — время компиляции, поэтому мы рассмотрим, какие операции/техники наи\
            более дороги с точки зрения компилятора и как их можно избегать.\n\nВ частности, будут освещены следующие вопр\
            осы:\n- почему SFINAE — это последнее, что нужно использовать;\n- почему std::conditional_t определен неэффект\
            ивно;\n- в чем разница между реализациями tuple в Microsoft STL и libc++;\n- когда стоит использовать std::{conjunction,disjunction},\
            \ а когда — fold expressions;\n- почему не стоит использовать std::void_t;\n- как появляющиеся в C++20 концепт\
            ы могут помочь."
