  - id: 1195
    name:
      - {language: en, text: "Successfully decomposing your monolith"}
    shortDescription:
      - {language: en, text: "From monolith thinking to distributed thinking, moving from one data model to multiple vertical\
            \ bounded contexts. The talk is trying to offer a way to move from monolith design to distributed design (microservices).\
            \ It is based on old design concepts like DDD and SOA and clean code."}
    longDescription:
      - language: en
        text: "Software design is hard, maybe the hardest part of building software systems... When designing distributed\
            \ systems things get even more challenging. Now that microservices are so popular, we all want to decompose our\
            \ monoliths to smaller units of independent components. If we don't want to end up with a distributed monolith,\
            \ we need to have a toolbox of design concepts so we can achieve well-defined boundaries between our components\
            \ groups described as \"services\" and \"service boundaries\" in the service-oriented architecture or SOA paradigm.\n\
            \nThe traditional way of designing systems based on a domain/data model with very complex relationships and dependencies\
            \ may kind of work when building a monolith, but just breaks apart when you're building distributed systems.\n\
            \nOne of the pillars of distributed system design is to solve the **coupling** problem. In order to achieve this,\
            \ we need to rethink how we design our components and \"services\". We need to move from monolith thinking to\
            \ distributed thinking, leaving the single relational data model to multiple vertical bounded contexts that together\
            \ compose a \"service\" boundary.\n\nIn this talk, Sean will walk you through the process of designing a very\
            \ simplistic and naive vertical slice, while introducing the concepts from domain-driven design (DDD) and SOA,\
            \ to build a single vertical. From there you will be able to do your first steps to design a loosely coupled distributed\
            \ system, and be on the way to find your \"service\" boundaries."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Основательный разбор практик перехода к микросервисной архит\
            ектуре.*\n\nSoftware design is hard, maybe the hardest part of building software systems... When designing distributed\
            \ systems things get even more challenging. Now that microservices are so popular, we all want to decompose our\
            \ monoliths to smaller units of independent components. If we don't want to end up with a distributed monolith,\
            \ we need to have a toolbox of design concepts so we can achieve well-defined boundaries between our components\
            \ groups described as \"services\" and \"service boundaries\" in the service-oriented architecture or SOA paradigm.\n\
            \nThe traditional way of designing systems based on a domain/data model with very complex relationships and dependencies\
            \ may kind of work when building a monolith, but just breaks apart when you're building distributed systems.\n\
            \nOne of the pillars of distributed system design is to solve the **coupling** problem. In order to achieve this,\
            \ we need to rethink how we design our components and \"services\". We need to move from monolith thinking to\
            \ distributed thinking, leaving the single relational data model to multiple vertical bounded contexts that together\
            \ compose a \"service\" boundary.\n\nIn this talk, Sean will walk you through the process of designing a very\
