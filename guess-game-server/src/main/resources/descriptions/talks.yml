  - id: 1390
    name:
      - {language: en, text: "Enterprise Java testing that sparks joy"}
    shortDescription:
      - {language: en, text: "This session shows what is necessary to effectively test Java Enterprise microservices in an\
            \ automated way."}
    longDescription:
      - language: en
        text: "Testing is still a topic that most developers would like to avoid.\r\nIt's boring, cumbersome, and takes time\
            \ and effort - especially for distributed applications or when changes in existing functionality forces test scenarios\
            \ to adapt.\r\nStill, software tests are crucial; so, how can we tackle them in an effective and productive way?\r\
            \n\r\nThis session shows what is necessary to effectively test Java Enterprise microservices in an automated way.\r\
            \nWe'll see which approaches worked well in real-world projects, how to keep fast feedback and constant velocity\
            \ in our development circle, how to manage complex test scenarios that involve multiple services, and how to verify\
            \ our API contracts. It's crucial for the development productivity to keep an immediate feedback loop, not only\
            \ for unit but also integrative tests.\r\nWe'll see how container orchestration supports our tests with regards\
            \ to distributed applications.\r\n\r\nOne of the key aspects will be how to write maintainable test code with\
            \ high quality that embraces principles of software craftsmanship.\r\nSebastian will be live-coding test cases\
            \ using Enterprise Java, Quarkus, Docker, and Kubernetes."
