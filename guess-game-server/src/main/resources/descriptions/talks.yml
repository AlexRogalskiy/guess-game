  - id: 117
    name:
      - {language: en, text: "Comfort class apartments for actors and handlers"}
      - {language: ru, text: "Жилье комфорт-класса для акторов и хендлеров"}
    shortDescription:
      - {language: en, text: "In this talk, an approach based on thread specialization will be explored. In many cases it\
            \ allows you to get rid of shared data and write multithreaded programs, asynchronous by nature, in such a way\
            \ that they look sequential in the code."}
      - {language: ru, text: "В докладе рассматривается подход, основанный на специализации потоков. Он позволяет во многи\
            х случаях избавиться от разделяемых данных и писать многопоточные программы, по сути асинхронные, так, что в к\
            оде они выглядят последовательными."}
    longDescription:
      - language: en
        text: "For the last 7 years or so, after C++11 was published, parallel/asynchronous processing became a main trend\
            \ on almost all of the C++ conferences and meetups. Async, future, ASIO are being included into the standard library,\
            \ and people talk about their solutions at conferences. This is not surprising, as multicore architectures are\
            \ flourishing, and founding fathers and developers are actively looking for ways to unlock full potential of multicore\
            \ CPUs. But one needs to be careful and actually consider is the task-based approach really that good or are there\
            \ any alternatives for solutions based on thread pools?..\n\nIn this talk, an alternative approach based on thread\
            \ specialization will be explored. Maxim calls this approach an \"apartment model\": in many cases it allows you\
            \ to get rid of shared data and write multithreaded programs, asynchronous by nature, in such a way that they\
            \ look sequential in the code."
      - language: ru
        text: "В последние лет 7, после выхода C++11, практически на всех конференциях и встречах по C++ основным трендом\
            \ является параллельная/асинхронная обработка. В стандартную библиотеку заносят async, future, ASIO, люди на к\
            онфах рассказывают о своих решениях. Это неудивительно, учитывая расцвет многоядерных архитектур, — отцы-основ\
            атели и разработчики интенсивно ищут пути наиболее полного раскрытия потенциала многоядерных CPU. Но стоит при\
            смотреться внимательнее, и сразу встают вопросы типа так ли уж хорош task-based-подход, есть ли альтернативы р\
            ешениям, построенным на thread pool?..\n\nВ докладе рассматривается альтернативный подход, основанный на специ\
            ализации потоков. Этот подход, который Максим называет моделью апартментов, позволяет во многих случаях избави\
            ться от разделяемых данных и писать многопоточные программы, по сути асинхронные, так, что в коде они выглядят\
            \ последовательными.\n\n> __Комментарий программного комитета:__\n\n\n\n> *Максим — постоянный участник C++ Russia\
            \ и митапов сообщества. Он всегда рассказывает об очень интересных и сложных вещах, о которых знает не понаслы\
            шке. В этот раз его доклад выглядит менее зубодробительным. Но дайте Максиму шанс, всё не так просто, как каже\
            тся!*"
