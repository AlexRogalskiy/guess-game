  - id: 740
    name:
      - {language: en, text: "How to fight quantum computer with WebAssembly?"}
      - {language: ru, text: "Как победить квантовый компьютер с помощью WebAssembly?"}
    shortDescription:
      - {language: en, text: "This talk is about what a quantum computer is and how it can break down the entire Internet,\
            \ how modern browsers will try to prevent such kind of problems, and how we can protect our customers' data right\
            \ now. It's about encryption algorithms like SIDH and their use in the browser with WASM."}
      - {language: ru, text: "В докладе расскажем, что такое квантовый компьютер и как он может сломать весь интернет, как\
            \ современные браузеры будут пытаться не допустить таких проблем, и как мы с вами сможем защитить данные польз\
            ователей уже сейчас. Затронем алгоритмы шифрования типа SIDH и их использование в браузере при помощи WASM."}
    longDescription:
      - language: en
        text: "One of the main reasons for the popularity of web technologies today is its security and confidentiality. Without\
            \ any hesitation, we enter our passwords and credit card numbers on the pages protected by the TLS protocol, with\
            \ no fear that they will be intercepted by a third party. This is largely due to the simple and reliable RSA protocol,\
            \ which was proposed in the 1970s. But to date, this protocol can theoretically be hacked by a new type of computers\
            \ — a quantum computer.\n\nThis talk is about what a quantum computer is and how it can break down the entire\
            \ Internet, how modern browsers will try to prevent such kind of problems, and how we can protect our customers'\
            \ data right now. It's about encryption algorithms like SIDH that cannot be hacked at the moment by a quantum\
            \ computer and their use in the browser with WASM. Join us, it will be very interesting!"
      - language: ru
        text: "Одной из главных причин популярности веб-технологий на сегодняшний день является их безопасность и конфиден\
            циальность. Мы, не задумываясь, вводим свои пароли и номера кредитных карт на защищенные протоколом TLS-страни\
            цы, не опасаясь того, что они будут перехвачены третьим лицом. Во многом это благодаря простому и надежному пр\
            отоколу RSA, который был предложен ещё 1970-х годах. Но на сегодняшний день данный протокол теоретически может\
            \ быть взломан новым типом вычислительных машин — квантовым компьютером. \n\nВ докладе расскажем, что такое кв\
            антовый компьютер и как он может сломать весь интернет, как современные браузеры будут пытаться не допустить т\
            аких проблем, и как мы с вами сможем защитить данные пользователей уже сейчас. Речь пойдёт об алгоритмах шифро\
            вания типа SIDH, которые не могут быть взломаны на данный момент квантовым компьютером, и их использование в б\
            раузере при помощи WASM. Приходите, будет безумно интересно!"
    talkDay: 1
