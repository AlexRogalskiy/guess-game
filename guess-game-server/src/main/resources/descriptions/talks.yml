        text: "One of the developers' worst nightmares is when users change their devices, which means: with no favourite\
            \ settings, logging over and over again, the user can just leave you and set up something else.\n\nThere is a\
            \ silver lining though — now that we have Android O, we've got new tools to make our user feel comfortable:\n\n\
            - Autofill Framework — automatic filling out user's personal data;\n- Account Transfer — a possibility to Integrate\
            \ into the system process of data migration between devices.\n\nIn this talk, you'll learn the basics of using\
            \ these tools and the pitfalls you can fall into. Also, we'll share our own experience of these tools' implementation."
      - language: ru
        text: "Для разработчика мало что бывает страшнее, чем смена пользователем устройства: лишенный любимых настроек и\
            \ утомленный повторным вводом логина/пароля, он может просто воспользоваться этим поводом и поставить что-то д\
            ругое.\n\nНо не всё так плохо — с выходом Android O в нашем арсенале появились новые средства, позволяющие и н\
            а новом устройстве порадовать пользователя привычным уютом:\n\n- Autofill Framework — автоматический ввод перс\
            ональных данных пользователя;\n- Account Transfer API — возможность встроиться в системный процесс миграции да\
            нных между устройствами.\n\nИз этого доклада вы сможете узнать азы использования этих инструментов и связанные\
            \ с ними подводные камни, а также познакомиться с нашим опытом внедрения."
