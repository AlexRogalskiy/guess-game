      - {language: ru, text: "Поговорим про перформанс-анализ"}
    shortDescription:
      - {language: en, text: "During this session Andrey will tell about the main tasks and difficulties of performance analysis."}
      - {language: ru, text: "В этом докладе Андрей расскажет об основных задачах и сложностях перформанс-анализа."}
    longDescription:
      - language: en
        text: "When we are talking about performance testing a lot of programmers only think about measurements and collecting\
            \ metrics while analysis of metrics is more important. Understand how to use measured metrics correctly and making\
            \ the most of them is not an easy way.\n\nDuring this session we will discuss the main tasks and difficulties\
            \ of performance analysis: we'll talk about how to study raw data and summary metrics, how to apply statistical\
            \ tests, compare performance distributions, write performance tests, analyze the history of measurements and choose\
            \ right metrics."
      - language: ru
        text: "Когда начинается разговор про перформанс-тестирование, то большинство программистов размышляет только о про\
            ведении замеров и сборе метрик, в то время как намного важнее задуматься об анализе собранных значений. Понять\
            , как правильно использовать измеренные метрики и извлечь из них максимум пользы, — не такая уж и простая зада\
            ча.\n\nВ этом докладе мы обсудим основные задачи и сложности перформанс-анализа: поговорим о том, как изучать\
            \ сырые данные и сводные метрики, применять статистические тесты, сравнивать перформансные распределения, писа\
            ть перформансные тесты, анализировать историю замеров и выбирать правильные метрики.\n\n> __Комментарий програ\
            ммного комитета:__\n\n\n\n> *Андрей 7 лет подряд смотрел на результаты бенчмарков и начал немного понимать в т\
            ом, что же с этими результатами можно делать. Из доклада вы узнаете множество увлекательных формул, которые мо\
            гут принести непоправимую пользу в реальной жизни.*"
