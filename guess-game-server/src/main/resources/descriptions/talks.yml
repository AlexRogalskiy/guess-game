  - id: 885
    name:
      - {language: en, text: "Automated testing of legacy code: methods of safe refactoring"}
      - {language: ru, text: "Автоматизированное тестирование унаследованного кода: приемы безопасного рефакторинга"}
    shortDescription:
      - {language: en, text: "We'll look at the basic approaches to refactoring in order to cover the legacy code with automated\
            \ tests, and also consider their interaction. You will learn how to choose solutions that allow you to make reliable\
            \ changes by creating a \"reliability grid\" around the modifiable module."}
      - {language: ru, text: "Пройдемся по основным подходам к рефакторингу с целью покрытия унаследованного кода автомати\
            зированными тестами, рассмотрим их взаимосвязь друг с другом. Вы научитесь подбирать решения, которые позволяю\
            т вносить надежные изменения за счет формирования «сетки надежности» вокруг изменяемого модуля."}
    longDescription:
      - language: en
        text: "It is known, that the consequences of an error in production are extremely expensive: they lead to both financial\
            \ and reputational costs. In this case, it must be taken into account that the search and correction of the causes\
            \ must be carried out as carefully as possible. This is connected with the fact that, as practice statistics shows,\
            \ correcting one mistake, in the absence of a competently built testing process, can lead to the introduction\
            \ of the new ones. \n\nWhat should the developers who value the quality and reliability of the product do in the\
            \ situation when in a short time it is required to make changes in the legacy code for which there are no tests?\
            \ \n\nWe will look at the basic approaches to refactoring in order to cover the legacy code with automated tests,\
            \ and also consider their interaction. You will learn how to choose solutions that allow you to make reliable\
            \ changes by creating a \"reliability grid\" around the modifiable module. \n\nThe talk will mostly demonstrate\
            \ examples from the C++ world, yet it will also be relevant for other programming languages."
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n\n> *Должно же на конференции быть что-то и для души? Так пусть\
            \ это будут приёмы рефакторинга легаси-кода на C++.* \n\n\n\nКак известно, последствия проявления ошибки в про\
            дакшне чрезвычайно дороги: они приводят как к финансовым, так и к репутационным издержкам. При этом надо учиты\
            вать, что поиск и исправление причин необходимо осуществлять максимально аккуратно. Это связано с тем, что, ка\
            к показывает практика, а вместе с ней и статистика, исправление одной ошибки, при отсутствии грамотно выстроен\
            ного процесса тестирования, может привести к внесению новых. \n  \nКак же быть в подобной ситуации нам — разра\
            ботчикам, ценящим качество и надежность продукта, когда требуется в короткие сроки внести изменения в унаследо\
            ванный код, для которого нет тестов? \n  \nМы пройдемся по основным подходам к рефакторингу с целью покрытия у\
            наследованного кода автоматизированными тестами, а также рассмотрим их взаимосвязь друг с другом. Вы научитесь\
