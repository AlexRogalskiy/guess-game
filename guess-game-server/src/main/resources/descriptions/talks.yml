    name:
      - {language: en, text: "Leveling up mobile autotests"}
      - {language: ru, text: "Прокачиваем мобильные автотесты"}
    shortDescription:
      - {language: en, text: "Ekaterina will tell how they were \"leveling up\" their low-level frameworks, making test projects\
            \ more flexible and scalable."}
      - {language: ru, text: "Екатерина расскажет, как они «прокачивали» низкоуровневые фреймворки, делая тестовые проекты\
            \ более гибкими и масштабируемыми."}
    longDescription:
      - language: en
        text: "When Ekaterina's team switched to low-level frameworks, their tests' performance increased significantly. But,\
            \ as usual, it wasn't enough to build decent CI process. In this session, Ekaterina will tell how they were \"\
            leveling up\" their frameworks, making test projects more flexible and scalable. \n\nThis talk will be useful\
            \ for those who already works in mobile testing automation and wants to expand their knowledge and also try something\
            \ new in their projects."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Екатерина не первый раз выступает у нас на конференции, и он\
            а занимается тестированием мобильных приложений. В этот раз она расскажет про Fastlane и как с помощью этого и\
            нструмента автоматизировать build и release ваших мобильных приложений. Поделится опытом, почему выбрали именн\
            о его и какие фичи у него есть. Что интересно, расскажет подробно, как его применять.*\n\nКогда команда Екатер\
            ины перешла на низкоуровневые фреймворки, то они получили большой прирост в производительности тестов. Но, как\
            \ обычно бывает, для построения нормального процесса CI их недостаточно. В этом докладе Екатерина расскажет, к\
            ак они «прокачивали» фреймворки, делая тестовые проекты более гибкими и масштабируемыми.\n\nДоклад будет интер\
            есен тем, кто уже работает в автоматизации мобильного тестирования и хочет расширить свои знания, а также прим\
            енить что-то новое на проекте."
