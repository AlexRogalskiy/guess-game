  - id: 1034
    name:
      - {language: en, text: "Walking dead objects, or GC is always right"}
      - {language: ru, text: "Ходячие объекты-мертвецы, или GC всегда прав"}
    shortDescription:
      - {language: en, text: "We'll talk about implementation details of different GC algorithms that cause some objects to\
            \ be collected unexpectedly but others to stay on the heap for a long time after they have become unreachable.\
            \ We'll also discuss whether this can be dangerous for your application and how to reduce the damage."}
      - {language: ru, text: "Расскажем об особенностях работы алгоритмов GC, из-за которых одни объекты могут быть собран\
            ы раньше, чем вы планировали, а другие, наоборот, осядут в памяти надолго и превратятся в настоящих зомби. Обс\
            удим, чем такое грозит вашему приложению и как с этим жить."}
    longDescription:
      - language: en
        text: "Automatic memory management is said to be one of the greatest features of Java as well as other managed programming\
            \ languages. At the same time, JVM specification says almost nothing about how exactly it should work! As a result,\
            \ there are so many various algorithms and strategies of Garbage Collection, each with its own benefits, trade-offs\
            \ and implementation details. For example, different GCs answer the question \"when should we reclaim an object\
            \ that is considered to be garbage?\" differently. It is not so obvious, and every answer can dramatically change\
            \ the behaviour of an application.\n\nIn this talk we will find out why GC store some dead objects on the heap,\
            \ how this can influence your code and how to protect an application from zombie apocalypse."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Рассказ о внутренностях GC, но не о том, «как», а о том, «ко\
            гда», что особенно важно пользователям weak references. Речь не о конкретном алгоритме GC, а о требованиях ста\
            ндарта и о том, как он фактически воплощен.*\n\nАвтоматическое управление памятью — одна из основных особеннос\
            тей Java и других managed языков. При этом в спецификации про GC написано очень мало: как именно собирать мусо\
            р каждой конкретной реализации JVM, предлагается решать самостоятельно. В результате для сборки мусора существ\
            ует огромное количество стратегий и степеней свободы. Например, когда именно GC должен приходить за мертвым об\
            ъектом? Ответ не так очевиден, а любое решение может повлиять на ход исполнения пользовательской программы.\n\n\
            В докладе обсудим, зачем коллектору оставлять мертвые объекты в памяти, как это сказывается на вашем приложени\
            и и как выжить во время нашествия ходячих объектов-мертвецов."
    talkDay: 2
    trackTime: "16:00"
    track: 2
    language: ru
    presentationLinks: ["https://assets.ctfassets.net/oxjq45e8ilak/ItUi3ddFeKUAcsMGYiwAw/4797f279bcd532a5374da61bb8d12dce/Ivan_Ugliansky_Walking_Dead_Objects_or_GC_is_always_right.pdf"]
