            \ requests on client and how it helps to track mistakes and changes in API. Besides, we'll dwell on the main problems\
            \ of building and generating GraphQL scheme on backend."}
      - {language: ru, text: "GraphQL приходит на смену REST API. Что такое GraphQL и из каких основных частей он состоит\
            . Как бэкендеры описывают возможности своего сервера, а фронтендеры заявляют о своих потребностях в данных? За\
