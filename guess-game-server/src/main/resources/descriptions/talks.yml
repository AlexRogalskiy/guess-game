  - id: 186
    name:
      - {language: en, text: "CSS definition syntax"}
    shortDescription:
      - {language: en, text: "Don't know what CSS definition syntax is? That's not a problem! In this talk, you will learn\
            \ about it, and also technical details and interesting architectural solutions."}
      - {language: ru, text: "Не знаете, что такое CSS definition syntax? Не беда! На этом докладе вы узнаете что это и с\
            \ чем его едят. Вас ждут погружение в технические детали и интересные архитектурные решения."}
    longDescription:
      - language: en
        text: "CSS is one of the few languages that uses its own language for syntax description — definition syntax. This\
            \ \"language\" is used in all CSS specifications. \"So what?\" — you thought, — \"I'm don't read specs anyway,\
            \ I know CSS without it\". It might be true, but Custom Properties came into our life not so long ago. Later it\
            \ turned out that we needed to describe their value syntax somehow, otherwise an animation will not work. And\
            \ what was decided to use for this? Definition syntax! Also, CSS Houdini is coming. You can use Paint Worklet\
            \ already (some browsers supported it), that takes parameters which value syntax is describing in definition syntax\
            \ (its subset, but still).\n\nDefinition syntax is coming from specs to the code. And knowing it for sure will\
            \ not be superfluous. How does it works, what tools we have for it? This talk is about it, as usual with deep\
            \ dive into technical details and interesting architectural solutions."
      - language: ru
        text: "CSS один из немногих языков, в которых используется свой внутренний язык для описания своего синтаксиса — definition\
            \ syntax. Этот «язык» используется во всех CSS спецификациях. «Ну, и что?» — можете подумать вы, — «Я все равн\
            о не читаю спеки, я и так знаю CSS». Всё может и так, но в нашу жизнь не так давно пришли Custom Properties, а\
            \ потом встал вопрос, что нужно как-то описывать синтаксис их значений, иначе, например, анимация не работает\
            . И что придумали использовать для этого? Definition syntax! А еще CSS Houdini на подходе, его уже можно испол\
            ьзовать, хоть и с оговорками, а также Paint Worklet, принимающий на вход параметры, которые описываются в definition\
            \ syntax.\n\nDefinition syntax на уровне спек с нами давно, но он проникает все больше на прикладной уровень.\
            \ И знать его точно не будет лишним. А как он работает, что вообще это за синтаксис такой, откуда ноги растут\
            , какие для этого есть инструменты? Об этом и будет доклад, как обычно, с погружением в технические детали и и\
            нтересными архитектурными решениями."
