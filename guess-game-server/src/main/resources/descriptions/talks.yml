    name:
      - {language: en, text: "Hardware transactional memory in Java"}
      - {language: ru, text: "Аппаратная транзакционная память в Java"}
    shortDescription:
      - {language: en, text: "We'll discuss both the possible ways to use transactional memory and the already existing optimizations\
            \ in OpenJDK based on it, along with the possibility to run transactions directly from Java code."}
      - {language: ru, text: "Обсудим как сценарии использования транзакционной памяти, так и уже существующие на её основ\
            е оптимизации в OpenJDK и возможность выполнения транзакций напрямую из Java-кода."}
    longDescription:
      - {language: en, text: "This talk is devoted to the transactional memory, which you can meet in modern processors more\
            \ and more often and which is supposed to make the world of concurrency a better place. We will discuss both the\
            \ possible ways to use it and the already existing optimizations in OpenJDK based on it, along with the possibility\
            \ to run transactions directly from Java code."}
      - language: ru
        text: "> __Комментарий Программного комитета:__\n \n>*Хардкорный контент. Никита занимается исследованиями в облас\
            ти производительности на Java-платформе, делает про это хорошие доклады. Фанатично верит в будущее транзакцион\
            ной памяти и заразил этим ПК.*\n\nВ этом докладе мы поговорим про транзакционную память, которая всё чаще и ча\
            ще появляется в современных процессорах и призвана улучшить жизнь в мире многопоточности. Обсудим как сценарии\
            \ использования, так и уже существующие на её основе оптимизации в OpenJDK и возможность выполнения транзакций\
            \ напрямую из Java-кода."
