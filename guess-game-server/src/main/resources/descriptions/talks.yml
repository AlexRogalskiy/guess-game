            , конечно, добавляет метрик: системных и бизнесовых, чтобы лучше понимать, как идут дела у систем. Сейчас кома\
            нда Контура уверена, что они вовремя отреагирует на уведомление о критичном изменении метрик, и сразу поймёт,\
            \ что пошло не так... Но так было не всегда.\n\nЖеня расскажет, как ее команда ошибалась в сборе, визуализации\
            \ и интерпретации метрик, когда им неожиданно не хватило данных, и какие проблемы можно обойти, если понимать\
            , как именно работают инструменты для сбора и визуализации метрик. В Контуре используют Graphite, Grafana и Moira,\
