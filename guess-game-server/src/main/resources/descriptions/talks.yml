      - {language: ru, text: "Доклад о том, как использовать провайдеры типов, какие проблемы они решают и как написать со\
            бственный провайдер для ваших задач."}
    longDescription:
      - language: en
        text: "Newtonsoft.Json is the most popular package in NuGet. On the third place, right beside it, is Entity Framework.\
            \ It shows quite well how often .NET developers do various data processing.\nFor every data type there is its\
            \ own library, as well as a great amount of wrapper classes, which you have to write to get all advantages of\
            \ strong typing. It is to be done for every single new data source.\nHowever, F# offers us another solution of\
            \ this everlasting problem — type providers. The solution allows us to simplify the work with any data types as\
            \ much as possible and to get rid of writing and maintaining wrapper classes. What is more, you can solve totally\
            \ different problems, like making complex graphs and working with neural nets with F# tools.\nIf you want to find\
            \ out how to use type providers, what problems they can solve, how do they work, and how to write your own provider\
            \ to solve your tasks — come and join us in this talk. No prior F# knowledge needed."
      - language: ru
        text: "Newtonsoft.Json — самый популярный пакет в NuGet. А рядом с ним, на третьем месте, — Entity Framework. Пожа\
            луй, это неплохо демонстрирует, насколько часто .NET разработчики обрабатывают разнообразные данные. \nИ для к\
            аждого типа данных — своя библиотека, а еще куча классов-оберток, которые приходится писать ради получения все\
            х благ строгой типизации. И делать это нужно для каждого нового источника данных. \n\nОднако F# предлагает нам\
            \ другое решение вечной проблемы — провайдеры типов. Решение, которое позволяет максимально упростить работу с\
            \ любыми типами данных, избавиться от написания и сопровождения классов оберток, а заодно и решить совсем друг\
            ие проблемы, вроде рисования сложных графиков и работы с нейронными сетями средствами F#. \nЕсли вы хотите узн\
            ать, как использовать провайдеры типов, какие проблемы они решают, как работают и как написать собственный про\
            вайдер для ваших задач, — приходите на этот доклад! Знание F# не обязательно."
