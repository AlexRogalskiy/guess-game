            менение на практике в уже доступных опенсорсных проектах, таких как Truffle и GraalVM.*\n\nКто из нас в детств\
            е не хотел написать свой компилятор, или игровой движок, или еще что-нибудь эдакое? \n\nВ этом докладе мы пого\
            ворим про Truffle — фреймворк для создания языков программирования на основе GraalVM. Для Truffle нужно всего\
            \ лишь описать семантику языка в виде интерпретатора, и вуаля — через какое-то время все прогреется и станет р\
            аботать удивительно быстро. Мы рассмотрим, как работает Truffle, что такое специализация (partial evaluation)\
            \ программ. Расскажем, какие другие оптимизации Truffle применяет для языков и почему он лучше всего работает\
            \ в присутствии компилятора Graal. \n\nНе каждый должен создать свой язык программирования или написать компил\
            ятор, но детали работы Truffle из этого доклада помогут лучше понять, как работают языки, поддерживаемые GraalVM\
