  - id: 28
    name:
      - {language: en, text: "TornadoVM: A virtual machine for exploiting high performance heterogeneous hardware of Java\
            \ programs"}
    shortDescription:
      - {language: en, text: "The talk about TornadoVM — a plugin to OpenJDK that allows Java developers to automatically\
            \ execute Java programs on Heterogeneous hardware, such as multi-core systems, GPUs, and FPGAs."}
    longDescription:
      - language: en
        text: "The proliferation of heterogeneous hardware in recent years means that every system we program is likely to\
            \ include a mix of computing elements; each of these with different hardware characteristics that enable programmers\
            \ to improve performance while decreasing energy consumption. These new heterogeneous devices include multi-core\
            \ CPUs, GPUs, and FPGAs. This trend has been followed by changes in software development norms that do not necessarily\
            \ favor programmers. \n\nA prime example is the two most popular heterogeneous programming languages, CUDA and\
            \ OpenCL, which expose several low-level features to the API, making them difficult to use by non-expert users.\
            \ Instead of using low-level programming languages, developers in industry and academia tend to use higher-level,\
            \ object-oriented programming languages, typically executed on managed runtime environments, such as Java, R,\
            \ Python, and JavaScript. Although many programmers might expect that such programming languages would have already\
            \ been adapted for transparent execution on heterogeneous hardware, the reality is that their support is either\
            \ very limited or absent. \n\nIn this talk, we present TornadoVM, a plugin for OpenJDK that allows Java programmers\
            \ to automatically run on Heterogeneous Hardware such as multi-core CPUs, GPUs, and FPGAs. Furthermore, TornadoVM\
            \ can perform task-migration from one device to another at runtime, entirely transparent for the user. To do so,\
            \ TornadoVM consists of three software components: \n1) A simple API for composing pipelines of existing Java\
            \ methods. \n2) An optimizing JIT compiler that extends the Graal compiler with hardware-aware optimizations that\
            \ generate OpenCL C code. \n3) A runtime system that executes TornadoVM specific bytecodes, performs memory management\
            \ and schedules the code for execution on GPUs, multi-core CPUs, and FPGAs.  \n\nThe target audience for this\
            \ talk is Java programmers that would like to smoothly run programs on GPUs and FPGAs without any knowledge about\
            \ the underlying hardware details, and complex parallel and heterogeneous programming models."
