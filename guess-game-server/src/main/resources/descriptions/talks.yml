            \ tell about concurrency::task from PPL as an illustration for possible implementation. He will also cover how\
            \ using coroutines can make writing and understanding of code much easier (as Gor Nishanov describes it in his\
            \ proposal, which was voted in C++20) with reference to aforementioned primitives."}
      - {language: ru, text: "Начиная с C++11 в стандарте появились примитивы для асинхронного выполнения задач. Павел рас\
