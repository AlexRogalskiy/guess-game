  - id: 1092
    name:
      - {language: en, text: "Type systems in a nutshell"}
      - {language: ru, text: "Системы типов в двух словах"}
    shortDescription:
      - {language: en, text: "How were the type systems of modern languages shaped, what theory lies behind them and where\
            \ all of this is going? Let's try to discuss this."}
      - {language: ru, text: "Как формировались системы типов современных языков, какая теория за ними лежит и куда все эт\
            о движется? Попробуем коротко об этом поговорить."}
    longDescription:
      - {language: en, text: "Apps on JS gradually become bigger and more complicated, and tools such as Flow and TypeScript\
            \ become more popular. Static typing is now a common thing in JS world, but we rarely wonder why these types look\
            \ one way of another. How were the type systems of modern languages shaped, what theory lies behind them and where\
            \ all of this is going? Let's try to discuss this."}
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *История систем типов. Анализ текущего состояния языков. Взг\
            ляд в будущее системы типов.*\n>\n> *Лямбда-исчисление Черча. Лямбда-куб. Линейные типы.*\n>\n> *Глубоко. Осно\
            вательно. Доходчиво.*\n>\n> *Прогоны доклада расширили сознание некоторых членов ПК.*\n\nПриложения на JS стан\
            овятся больше и сложнее, а инструменты вроде Flow и TypeScript набирают популярность. Статическая типизация ст\
            ановится обычной темой в JS-мире, при этом мы редко задаем себе вопрос, почему эти типы выглядят так или иначе\
            . Как формировались системы типов современных языков, какая теория за ними лежит и куда все это движется? Попр\
            обуем коротко об этом поговорить."
