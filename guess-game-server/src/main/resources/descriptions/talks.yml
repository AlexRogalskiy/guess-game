  - id: 1350
    name:
      - {language: en, text: "Typeclasses in C#"}
      - {language: ru, text: "Классы типов на C#"}
    shortDescription:
      - {language: en, text: "Kirill will tell how to achieve effectiveness, beauty and flexibility of your code using type\
            \ classes in C#."}
      - {language: ru, text: "Кирилл расскажет, как добиться эффективности, красоты и гибкости кода, используя классы типо\
            в в C#."}
    longDescription:
      - language: en
        text: "Usually, during design and implementation, you should choose one of two seats: beauty, flexibility, maintainability,\
            \ or efficiency at runtime.\r\nKirill will show that in some cases you can comfortably occupy both places using\
            \ type classes that are not available in C #.\r\n\r\nFollowing the example of Wlaschin, the speaker will present\
            \ a code that:\r\n1. It looks like the most ordinary.\r\n2. Works with any type of item and collection.\r\n3.\
            \ Not much inferior to the old school version.\r\n4. At times faster and more economical than solutions on interfaces.\r\
            \n\r\nAdditionally, consider:\r\n1. Universal item-by-item comparison of collections.\r\n2. LINQ without allocation.\r\
            \n3. LINQ without calling delegates in a loop."
      - language: ru
        text: "Обычно в ходе проектирования и реализации приходится выбирать один из двух стульев: красоту-гибкость-сопров\
            ождаемость или эффективность во время исполнения.\nКирилл покажет, что в ряде случаев можно комфортно занять о\
            ба кресла, используя классы типов, которых в C# вроде как нет.\n\nПо примеру Влашина спикер представит код, ко\
            торый: \n1. Выглядит как самый обычный. \n2. Работает с любыми типами значений и коллекций.\n3. Мало чем уступ\
            ает лобовому варианту по производительности.\n4. В разы быстрее и экономичнее решений на интерфейсах.\n\nДопол\
            нительно рассмотрим:\n1. Универсальное поэлементное сравнение коллекций.\n2. LINQ без аллокаций.\n3. LINQ без\
            \ вызова делегатов в цикле.\n\n> __Комментарий программного комитета:__\n\n\n\n> *Кирилл Маурин, активист сооб\
