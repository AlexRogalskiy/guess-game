  - id: 1010
    name:
      - {language: en, text: "Spring Boot 2: what they do not write in release notes"}
      - {language: ru, text: "Spring Boot 2: чего не пишут в release notes"}
    shortDescription:
      - {language: en, text: "This talk is a \"pitfalls digest\", a collection of notes about which pitfalls you may encounter\
            \ in the process of updating the Spring Boot framework to version 2.* and how to fix or bypass them."}
      - {language: ru, text: "Доклад-«грабледайджест» — сборник заметок о том, на какие грабли можно наступить в ходе обно\
            вления фреймворка Spring Boot до версии 2.*, а также о способах их устранения или обхода."}
    longDescription:
      - language: en
        text: "When updating a framework, you, of course, always read carefully its release notes and migration guide;) But\
            \ even if you actually do it, lots of surprises may await you, especially if it's a major update of such a basic\
            \ framework as Spring Boot. This framework updates not only itself, but also its BOM, which means ~150 transitive\
            \ dependencies of all kinds — such an update just cannot go smoothly.\r\n\r\nIn this \"pitfalls digest\" talk\
            \ Vladimir will tell about his experience of porting a microservice app to Spring Boot 2, show all the pitfalls\
            \ he had encountered and give a solution or a workaround for each of them. For example, he will tell:\r\n- how\
            \ reactive stack support breaks backward compatibility at the source code level;\r\n- why a Gradle plug-in, rewritten\
            \ from a scratch, can damage building of a complex project and contents of an output JAR;\r\n- how new rules of\
            \ the parameters relax binding can interfere with app launching;\r\n- how to break start of a microservice by\
            \ accidentally causing a quarrel between monitoring and connection pool;\r\n- what the Micrometer engine has to\
            \ do with the scheduled tasks not executing;\r\n- how the new proxying mode is involved in disappearances of some\
            \ MBeans from JMX;\r\n- how WebMVC settings refactoring can disturb the definition of Content-Type in the process\
            \ of file transferring;\r\n- what Mockito improvements don't allow tests to be compiled and fail the tests that\
            \ have been running smoothly;\r\n- and other small, but annoying \"special effects\".\r\n\r\nThis talk will be\
            \ useful for developers who are planning or already implementing Spring Boot 2 over the old version or from scratch."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Очень актуально и может спасти слушателям дни времени и пряд\
            и седых волос.*\n\nОбновляя у себя какой-либо фреймворк, ты, конечно, всегда внимательно читаешь его release notes\
            \ и migration guide;) Но даже если это правда, тебя может поджидать множество сюрпризов, особенно если это маж\
            орное обновление такого базового фреймворка, как Spring Boot. Помимо себя, он привносит обновления для своего\
            \ BOM, а это ~150 транзитивных зависимостей на все случаи жизни — такой upgrade не может пройти без накладок...\n\
            \nВ этом докладе («грабледайджесте») Владимир расскажет о своем опыте перевода микросервисного приложения на Spring\
            \ Boot 2, проведет по многим собранным в ходе этого граблям и покажет для каждого случая решение или обходной\
            \ путь. В частности, он расскажет:\n- как поддержка реактивного стека ломает обратную совместимость на уровне\
            \ исходного кода;\n- почему переписанный с нуля Gradle-плагин может портить сборку составного проекта и содерж\
            имое выходного JAR;\n- как новые правила relax binding параметров могут помешать запуску приложения;\n- как сл\
            омать старт микросервиса, ненароком поссорив мониторинг с пулом коннектов;\n- причем тут движок Micrometer, ес\
            ли отвалились задания по расписанию;\n- как замешан новый режим проксирования в исчезновении некоторых MBean и\
            з JMX;\n- как рефакторинг настроек WebMVC может своротить определение Content-Type при отдаче файлов;\n- какие\
            \ новшества Mockito не дают тестам скомпилироваться и проваливают надежно проходившие тесты;\n- а также о ряде\
            \ других мелких, но неприятных «спецэффектов».\n\nДоклад ориентирован на разработчиков, планирующих или уже вн\
            едряющих Spring Boot 2 поверх старой версии или с нуля."
