      - {language: ru, text: "Рассмотрим эволюцию инфраструктуры интеграционного тестирования бэкенда при переходе от моно\
            лита к микросервисам. Большое внимание будет уделено проблемам, которые появляются только в тестировании микро\
            сервисных приложений."}
    longDescription:
      - language: en
        text: "In this talk, we'll explore how infrastructure of back-end integration testing evolves when we switch from\
            \ monolith to microservices. We'll pay special attention to problems that only appear in testing of microservice\
            \ applications.\r\n\r\nWe'll see how JUnit5 can help us make our tests more concise.\r\n\r\nWe'll test working\
            \ with databases and message brokers using Docker and test-containers library. If you think that testing asynchronous\
            \ communication (for example, with RabbitMQ) is hard, then come and see for yourself that it really isn't.\r\n\
            \r\nWe'll also discuss pitfalls of integration testing in Spring Framework and how to avoid them."
      - language: ru
        text: "В этом докладе мы рассмотрим эволюцию инфраструктуры интеграционного тестирования бэкенда при переходе от м\
