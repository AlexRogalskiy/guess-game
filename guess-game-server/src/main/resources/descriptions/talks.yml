  - id: 613
    name:
      - {language: en, text: "Java and GPU, where are we now?"}
      - {language: ru, text: "Java и GPU: где мы сейчас?"}
    shortDescription:
      - {language: en, text: "Nowadays GPU resources are available not only on gaming PCs, and in some cases utilizing them\
            \ delivers huge gains. How and when to use GPU in Java?"}
      - {language: ru, text: "Сегодня GPU-ресурсы доступны не только на игровых ПК, и в определённых случаях их применение\
            \ приводит к ощутимому выигрышу. Как и в каких случаях использовать GPU в Java?"}
    longDescription:
      - language: en
        text: "Nowadays GPU resources are available not only on gaming PCs, but also on laptops or cloud machines. We can\
            \ utilize them to get huge optimizations on a commodity hardware. \n\nDmitriy firstly used GPU while working on\
            \ a fintech startup that makes a lot of computations. At first there were used regular methods of parallel data\
            \ processing using CPU, but later it became clear that GPU is a powerful resource for such tasks that was unused.\
            \ After some research a working model was made and computations started using both CPU and GPU. \n\nThis talk\
            \ will start with a brief introduction focusing on GPU evolution and then turn to using GPU in Java. We’ll briefly\
            \ meet OpenGL and then go on to examine CUDA and OpenCL — technologies of massive general-purpose computation\
            \ on GPU. We’ll see what are the pros and cons of using GPU in Java (and programming in general). We'll explore\
            \ how to automate GPU using in Java and run it all in the cloud."
      - language: ru
        text: "Сегодня GPU-ресурсы доступны не только на игровых ПК, но и на ноутбуках или облачных машинах. Ценой определ\
            ённых усилий они могут быть использованы, чтобы добиться массивных оптимизаций на стандартных устройствах. \n\n\
            Опыт применения GPU у Дмитрия появился благодаря работе над стартапом, где понадобилось производить множествен\
            ные матричные преобразования в рамках финансовых расчётов. Сначала использовались обычные подходы параллельной\
            \ обработки данных на CPU, но стало ясно, что в виде GPU остаётся неиспользованным очень мощный ресурс для под\
            обных расчётов. После некоторого исследования удалось прийти к рабочему решению и запустить расчёты на гетерог\
            енной среде: CPU и GPU. \n\nВ докладе после небольшого введения о развитии GPU будет рассмотрено, как они могу\
            т быть использованы в мире Java. Кратко ознакомимся с миром OpenGL и перейдём к CUDA и OpenCL — технологии мас\
            сивных вычислений общего назначения на видеокартах. Мы увидим, каковы преимущества и каковы основные недостатк\
            и применения GPU в экосистеме Java и в целом. Исследуем, как максимально автоматизировать использование GPU в\
            \ Java и запустить это всё в облаках."
