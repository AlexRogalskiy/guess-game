  - id: 610
    name:
      - {language: en, text: "Understanding How Graal Works — a Java JIT Compiler Written in Java"}
    shortDescription:
      - {language: en, text: "We’ll discuss Graal and the way it works. With standard Java IDEs and visualisation tools, we’\
            ll show you how your code goes all the way from Java bytecode down to efficient machine code."}
    longDescription:
      - language: en
        text: "Graal is a new JIT compiler for Java. It’s the part of the JVM that translates \nyour Java code to machine\
            \ code at runtime. One of the advantages of Graal is \nthat it’s written in Java, so Java programmers can understand\
            \ it. \n\nIf you think that a JIT compiler is an opaque piece of code in ancient C++ that \nyou could never make\
            \ sense of then we can show you how much more understandable it is than you’d think. \n\nWe can use standard Java\
            \ IDEs and visualisation tools to help show you how your code goes all the way from Java bytecode down to efficient\
            \ machine code. As long as you know Java you’ll be able to follow this talk."
