  - id: 741
    name:
      - {language: en, text: "Testing serverless applications"}
    shortDescription:
      - {language: en, text: "This talk will cover testing serverless application from testing isolated function all the way\
            \ to integration tests."}
    longDescription:
      - language: en
        text: "Serverless architecture becomes an important way we build the apps, but it's also a paradigm shift that affects\
            \ all the aspects of software development. Most of the resources are still focused on the introduction to this\
            \ topic, but if you decide to dive deep into it you'll face many more important challenges. \n\nOne of the most\
            \ important part of software development is testing. But how do we test serverless applications? And what should\
            \ we test when we don't control all the layers of the application? What is the main difference compared to testing\
            \ traditional Node.js apps and do we need new tools for serverless apps? \n\nThe goal of this talk is to explore\
            \ testing serverless applications and to try answering the questions above and more. It'll cover testing serverless\
            \ application from testing isolated function all the way to integration tests."
