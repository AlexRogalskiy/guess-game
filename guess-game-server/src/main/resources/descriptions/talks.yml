  - id: 1160
    name:
      - {language: en, text: "How modularity changed not only our code, but also the whole process"}
      - {language: ru, text: "Как модульность изменила не только наш код, но и весь процесс"}
    shortDescription:
      - {language: en, text: "We'll cover the following questions: on what modules should we divide our application? How should\
            \ we connect them? When it's time to stop? Which tools can make the process easier? How to arrange all that in\
            \ order to make creating separate project for each feature comfortable?"}
      - {language: ru, text: "Разберем вопросы: на какие модули разбить приложение? Какие должны быть между ними связи? Ко\
            гда остановиться? Какие инструменты могут облегчить жизнь? Как все так наладить, чтобы было удобно создавать о\
            тдельные проекты для каждой фичи?"}
    longDescription:
      - language: en
        text: "When we started to modularize our application, we didn't even know how drastically our development process\
            \ will change as a result. Just like many others, we decided to do this only when compile time went beyond all\
            \ reason and the build simply started to crash because of excessively long compile commands. But now we use modularity\
            \ mainly to organize concurrent feature development in separate projects, and the problem of long compilation\
            \ with minimum expenses is not that critical. \n\nThere have already been talks on this topic, but back in the\
            \ day we couldn't find answers to specific questions: on what modules should we divide our application? How should\
            \ we connect them? When it's time to stop? Which tools can make the process easier? How to arrange all that in\
            \ order to make creating separate project for each feature comfortable? In this talk, we'll cover all these questions,\
            \ discuss the pitfalls of using CocoaPods, backup tooling, working with tests, through case histories see how\
            \ to organize dependency inversion between modules, and finally talk about what we got in the end and at what\
            \ price. \n\nMultimodularity completely changed not only our code, but also our process, our attitude towards\
            \ the project. This talk's purpose is to help you avoid possible mistakes and encourage you to try this approach\
            \ even if you don't have to face the big monolith problem."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *На примере проекта Яндекс.Карт Николай делится реальным опы\
            том, рассказывает о мотивации принятого решения распила монолита и о том, как это повлияло не только на метрик\
            и, но и на культуру в их команде. Если коротко, то прикладная и популярная в последнее время тема, интересный\
            \ проект, интересный спикер.*\n\nНачиная разбивать приложение на модули, наша команда и не представляла, как с\
            ильно в итоге изменится наш процесс разработки. Как и многие, мы засели за эту работу, лишь когда время компил\
            яции превысило все моральные границы, да и билд начал просто вылетать из-за превышения длины команды компиляци\
            и. Однако на данный момент мы используем модульность в первую очередь как способ организации параллельной разр\
            аботки фич в отдельных проектах, а проблема долгой компиляции при минимальных затратах перестала быть такой кр\
            итичной. \n\nПо данной теме уже существуют доклады, но нам в свое время не хватило ответов на конкретные вопро\
            сы: на какие модули разбить приложение? Какие должны быть между ними связи? Когда остановиться? Какие инструме\
            нты могут облегчить жизнь? Как все так наладить, чтобы было удобно создавать отдельные проекты для каждой фичи\
            ? В докладе мы разберем все эти вопросы, пройдемся по подводным камням использования CocoaPods, вспомогательно\
            му тулингу, работе с тестами, на конкретных примерах посмотрим, как организовать dependency inversion между мо\
            дулями, обсудим, что в итоге мы получили и какими усилиями. \n\nМногомодульность в корне преобразовала не толь\
            ко наш код, но и наш процесс, наше отношение к проекту. Доклад призван помочь избежать возможных ошибок и моти\
            вировать заняться этой темой, даже если перед вами не стоит проблема большого монолита."
