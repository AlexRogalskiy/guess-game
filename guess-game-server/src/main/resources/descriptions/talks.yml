    name:
      - {language: en, text: "JUnit, high five! Migrating to JUnit 5 Extensions"}
      - {language: ru, text: "JUnit, дай пять! Переносим код в JUnit 5 Extensions"}
    shortDescription:
      - {language: en, text: "Using real-life examples, we'll show you how we didn`t just replace the annotations but got\
            \ rid of the first \"A\" in the \"AAA\" abbreviation (Arrange – Act – Assert)."}
      - {language: ru, text: "На реальных примерах расскажем, как мы не ограничились простой заменой аннотаций и избавилис\
            ь от первой «А» в аббревиатуре AAA (Arrange – Act – Assert)."}
    longDescription:
      - language: en
        text: "JUnit 5 is a totally new framework, its first release candidate has been issued less than one year ago. \n\
            JUnit name demands a lot, as it is the most popular solution for writing tests in Java-world, fresh version of\
            \ which has been wanted for more than 3 years. \nWhat did we get? Totally new coding base, architecture and API\
            \ in the combination with the simple and impressive previous version. \n\nMigration process from the version 4\
            \ is easy — you can limit it by simple annotations replacement. \nBut here at PropellerAds, while migrating to\
            \ the JUnit 5, we first tried to answer the question — how to use new API to make our testing better? \n\nTo make\
            \ the long story short: \n- if your functional tests are written in AAA style (Arrange — Act — Assert), and the\
            \ section of data preparation is more complex than `Calculator calculator = new Calculator();` \n- if you write\
            \ tests for \"complex\" web-projects, such as: internet banking, documentation systems, CRM and etc., also creating\
            \ a lot of \"domain\" objects for simple test-case; \n- if you want to provide really Simple API to make it possible\
            \ for the newbie to spread testing coverage in your project without being shocked by the class with tests, then…\
            \ \n\nThis talk is 100% for you! Using real-life examples, we'll show you how we didn`t just replace the annotations\
            \ but got rid of the first \"A\" in the \"AAA\" abbreviation."
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n\n> *Что вам может дать JUnit 5 в вашем проекте. Неприкрытая пра\
            вда и голые факты.* \n\n\n\nJUnit 5 — полностью новый фреймворк, первый релиз-кандидат которого выпущен менее\
            \ года назад. Имя JUnit обязывает ко многому, так как он является самым популярным решением для написания тест\
            ов в Java-мире, свежую версию которого ждали более трех лет. \n\nЧто же мы получили? Полностью новую кодовую б\
            азу, архитектуру и API, в сочетании с простотой и выразительностью предыдущей версии. \n\nПроцесс миграции с в\
            ерсии 4 прост — вы можете ограничиться исключительно заменой аннотаций. \nНо мы в PropellerAds, при переходе н\
            а JUnit 5, постарались ответить на вопрос: как использовать новые API для того, чтобы изменить наши тесты к лу\
            чшему? \n\nИтак, \n- если ваши функциональные тесты написаны в стиле AAA (Arrange – Act – Assert), и секция по\
            дготовки данных сложнее, чем Calculator calculator = new Calculator(); \n- если вы пишете тесты на «сложные» в\
            еб-проекты, такие как: интернет-банки, системы документооборота, CRM и т.д., а также создаете большое число «д\
            оменных» объектов ради простого тест-кейса; \n- если вы хотите реализовать действительно простые API для того\
            , чтобы любой новичок мог расширять тестовое покрытие в вашем проекте, не испытывая шока при виде класса с тес\
            тами, \n\nто этот доклад именно для вас! На реальных примерах расскажем, как мы не ограничились простой замено\
            й аннотаций и избавились от первой «А» в аббревиатуре AAA."
