  - id: 22
    name:
      - {language: en, text: "Microservices: Single digit microseconds latency — friends and foes"}
      - {language: ru, text: "Микросервисы, отвечающие за несколько микросекунд — друзья и враги"}
    shortDescription:
      - {language: en, text: "Common and less-known pitfalls and some ways to avoid those on a way to the ultra-low latency\
            \ microservice architecture."}
      - {language: ru, text: "Известные и не очень подводные камни, и способы их обойти на пути к ультра-низким задержкам\
            \ в микросервисной архитектуре."}
    longDescription:
      - {language: en, text: "In this talk, we'll discuss how to achieve ultra-low latencies in microservices. We'll look\
            \ into what affects latency: on hardware or software level, in an application, JVM, OS, chipset or CPU, and how\
            \ to fight those factors to achieve the lowest latency. We'll talk about thread affinity, CPU isolation, CPU cores\
            \ affecting each other, as well as about shared memory and using technologies based on it as a microservice IPC."}
      - language: ru
        text: "В этом докладе мы поговорим о том, что такое ультра-низкие задержки в микросервисах. Рассмотрим, какие факт\
            оры влияют на задержки: аппаратные и программные, на уровне приложения, JVM, операционной системы, чипсета и п\
            роцессора, и как можно их нивелировать для достижения минимальных задержек. Расскажем о thread affinity, изоля\
            ции процессоров, влиянии процессорных ядер друг на друга, а также о shared memory и использовании технологий,\
            \ основанных на shared memory в качестве IPC для микросервисов.\n\n> __Комментарий программного комитета:__\n\n\
            >\n\n> *Low-latency на Java — это вообще законно? Доклад от разработчика OpenHFT как раз об этом.*"
