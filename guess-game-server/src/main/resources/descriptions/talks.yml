  - id: 762
    name:
      - {language: en, text: "Reactive programming with Vert.x"}
      - {language: ru, text: "Реактивное программирование на Vert.x"}
    shortDescription:
      - {language: en, text: "We'll use Vert.x to write an app and learn how to add functions to this app really fast, how\
            \ to avoid the old code redesign, how to easily scale, along with the features you get in so doing. We'll explain\
            \ where Vert.x is most efficient. The talk will be useful for those who want to start using Vert.x."}
      - {language: ru, text: "Напишем приложение на Vert.x. Покажем, как добавлять в него функции, как не переписывать ста\
            рый код, как легко масштабировать, какие при этом есть особенности. Расскажем, для каких задач подходит Vert.x.\
            \ Будет полезно тем, кто хочет начать использовать Vert.x."}
    longDescription:
      - language: en
        text: "Tired of debugging critical section for the umpteenth time? Want to write useful code instead of solving a\
            \ problem of racing threads? Maybe it's time to try something new?\n\nVert.x doesn't look anything like good old\
            \ Spring or Java EE. That's its power and that's also where the difficulties hide. It's easy to write code that\
            \ is hard to maintain. On the other hand, with some experience, Vert.x turns into a convenient development tool.\n\
            But how to launch an app on Vert.x in production? \n\nThis talk will be useful for those who wanted to start using\
            \ Vert.x, but are not sure which side to approach."
      - language: ru
        text: "Надоело отлаживать критическую секцию в сто первый раз? Хочется писать полезный код, а не решать проблему с\
            \ гонками потоков? Может, стоит попробовать что-то новое?\n\nVert.x совершенно не похож на старый добрый Spring\
            \ и Java EE. В этом его сила, это таит сложности. Легко написать код, который тяжело поддерживать. С другой ст\
            ороны, имея опыт, Vert.x превращается в удобный инструмент разработки.\nА как после этого запускать приложение\
            \ на Vert.x в промышленной среде? \n\nДоклад будет полезен тем, кто хотел бы начать использовать Vert.x, но не\
            \ знает, с какой стороны подойти."
