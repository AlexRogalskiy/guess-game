  - id: 265
    name:
      - {language: en, text: "It's easy: Local attacks on mobile applications"}
      - {language: ru, text: "Как два пальца: Локальные атаки на мобильные приложения"}
    shortDescription:
      - {language: en, text: "What happens after the smartphone with mobile bank has been stolen by intruders who at the earliest\
            \ opportunity will try to steal the money from the user's account. Dmitry will show in detail the whole procedure\
            \ for hacking the system and tell you how to make the authentication more difficult for intruders to hack."}
      - {language: ru, text: "Что происходит после того, как смартфон, на котором был установлен мобильный банк, украден з\
            лостными злоумышленниками, которые наверняка постараются при первой же возможности снять деньги со счета? Дмит\
            рий подробно покажет всю процедуру взлома системы и расскажет, как надо реализовывать аутентификацию, чтобы мо\
            шенникам было сложнее войти в систему."}
    longDescription:
      - language: en
        text: "Let's consider the situation when an intruder stole a smartphone with an installed mobile bank and there is\
            \ no lock code, or an intruder pre-spied this code over the victim's shoulder. The only thing that can prevent\
            \ him from stealing all money from the user's accounts is an application authorization and additional checks that\
            \ have been implemented.\n\nThis talk will tell about holes in Android and iOS applications which allows to bypass\
            \ authorization and, later, perform any actions on behalf of the bank's client. Dmitry will tell about attacks\
            \ on incorrect biometric authentication implementations and on primitive methods for detecting root and jailbreak,\
            \ integrity checks, etc. Also, he will give examples of correct authentication implementation and will tell how\
            \ to complicate the task to such intruder."
      - language: ru
        text: "Представим ситуацию, когда злоумышленник украл смартфон с установленным мобильным банком и при этом на смар\
            тфоне не установлен код блокировки, или злоумышленник предварительно подсмотрел этот код из-за плеча жертвы. Т\
            огда единственное, что может ему помешать украсть все деньги со счетов пользователя, это авторизация в приложе\
            нии и дополнительные проверки, которые были реализованы. \n\nВ докладе будут приведены примеры уязвимостей в Android-\
            \ и iOS-приложениях, которые при таких условиях позволяют обойти авторизацию, и в дальнейшем выполнять любые д\
            ействия от имени клиента банка. Дмитрий расскажет об атаках на некорректные реализации аутентификации по биоме\
            трии и на примитивные способы обнаружения root и jailbreak, проверки целостности и т.д. Также он приведет прим\
            еры корректных реализаций локальной аутентификации и дополнительных проверок и расскажет, как максимально усло\
            жнить задачу такому злоумышленнику.\n\n> __Комментарий программного комитета:__\n\n>\n\n> *Доклад будет полезе\
            н всем мобильным разработчикам, ведь безопасность — неотъемлемое требование. Но особенно он поможет тем, чьи д\
            анные нужно защищать особенно тщательно, например, авторам банковских или корпоративных приложений.*"
