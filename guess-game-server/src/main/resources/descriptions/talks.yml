  - id: 989
    name:
      - {language: en, text: "What did we learn while making our own alerting system"}
      - {language: ru, text: "Чему мы научились, пока делали собственную систему уведомлений о нештатных ситуациях"}
    shortDescription:
      - {language: en, text: "When you are developing an alerting system, you have to make decisions that require expertise\
            \ in development, operations and design (in the best sense of all these words). That's what we'll talk about."}
      - {language: ru, text: "Когда разрабатываешь систему алертинга, нужно принимать решения, которые находятся на стыке\
            \ разработки, администрирования и дизайна (в хорошем смысле каждого из этих слов). Об этом и поговорим."}
    longDescription:
      - language: en
        text: "Sometimes AI must make a decision that affects human health. You are probably thinking about self-driving cars,\
            \ but our story is simpler: we are developing a system that wakes people up at night.\n\nImagine a monitoring\
            \ system that tracks health of ten services. What if all metric data stops coming into that system? What should\
            \ we do, wake up ten sysadmins? That would be a mistake: obviously, the monitoring system itself is broken. But\
            \ what if only five services stopped sending any metric data? Three?\n\nAnother example. If free space on your\
            \ HDD is at 90%, that is good. If it is at 1%, it's probably bad. But what if there is no data? It's worse than\
            \ having a lot of free space, but is it better than having 1%?\n\nA monitoring system usually has a web UI or\
            \ configuration files to set up alerts and notifications. But what if monitoring system also has an API that can\
            \ be used to set up thousands of alerts? Will it lead to qualitative changes in user behavior or just make routine\
            \ operations slightly easier?\n\nWhen you are developing an alerting system, you have to make decisions that require\
            \ expertise in development, operations and design (in the best sense of all these words). That's what we'll talk\
            \ about. All design decisions that we'll talk about were invented and tried out while developing [Moira alerting\
            \ system](https://github.com/moira-alert) that is used in production at Kontur, Avito and Yandex.Money."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Один из авторов отличной опенсорсной системы мониторинга дел\
            ится размышлениями на тему, почему оно именно так устроено — завораживающие байки прилагаются!*\n\nИногда иску\
            сственный интеллект должен принять решение, от которого зависит здоровье человека. Наверняка вы подумали о бес\
            пилотных автомобилях, но наша история проще: мы делаем систему, которая будит людей по ночам.\n\nПредставьте,\
            \ что система мониторинга следит за состоянием десяти сервисов и в какой-то момент понимает, что пропали метри\
            ки всех сервисов. Кого нужно разбудить? Админов всех сервисов? Это ошибка. Скорее всего, сломалась сама систем\
            а мониторинга. А что делать, если пропали метрики пяти сервисов? А если трех?\n\nДругой пример. Если на диске\
            \ 90% свободного места — это хорошо. Если 1% — наверное, плохо. А если нет данных? Пожалуй, это хуже, чем если\
            \ свободного места много. Но лучше ли это, чем если его совсем нет?\n\nОбычно в системе алертинга можно через\
            \ веб-интерфейс или файлы конфигурации настроить правила отправки уведомлений. А что, если у системы алертинга\
            \ будет API, через который можно автоматически создавать тысячи правил? Приведет ли это к качественному измене\
            нию поведения пользователей или только слегка облегчит однотипные операции?\n\nКогда разрабатываешь систему ал\
            ертинга, нужно принимать решения, которые находятся на стыке разработки, администрирования и дизайна (в хороше\
            м смысле каждого из этих слов). Об этом и поговорим в докладе. Все решения были выстраданы и опробованы при ра\
            зработке системы [Moira](https://github.com/moira-alert), которая используется в Контуре, Avito и Яндекс.Деньг\
            ах."
