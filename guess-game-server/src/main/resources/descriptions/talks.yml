      - {language: en, text: "The nature of work in servers presents some new challenges. Here is a solution, intended to\
            \ enhance ease of use through minimalism."}
    longDescription:
      - {language: en, text: "Turn based servers are now joining turn based browsers in providing race-free and deadlock-free\
            \ interactivity. The event-driven model has long been popular in UI systems, but the nature of work in servers\
            \ presents some new challenges. Functional programming provides solutions, including monads, arrows, promises,\
            \ and various flavors of FRP. This is another such solution, intended to enhance ease of use through minimalism.\
            \ And beyond, with minlism."}
