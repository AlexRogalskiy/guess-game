  - id: 222
    name:
      - {language: en, text: "Autotest coverage visualization"}
      - {language: ru, text: "Визуализация покрытия автотестов"}
    shortDescription:
      - {language: en, text: "The volume of autotests is growing. Autotests are written at all levels by all participants:\
            \ backend, frontend, QA. How to hold in your mind everything that was covered? How not to forget anything? How\
            \ to check yourself? During this talk, you will hear several visualization based approaches. Come hear it!"}
      - {language: ru, text: "Объём автотестов растёт. Автотесты пишутся на всех уровнях всеми участниками процесса: бэкен\
            дерами, фронтендерами, тестировщиками. Как удержать в голове всё, что покрыто? Как ничего не забыть? Как прове\
            рить себя? В докладе будет предложено несколько подходов на основе визуализации. Приходите послушать!"}
    longDescription:
      - language: en
        text: "Modern methods for coverage measuring are good only for development. However, the amount of useful information\
            \ from coverage reports is extremely small. One the one hand all code lines weren't involved during tests. On\
            \ the other hand, the only important information is the percentage of coverage. And we are not interested in the\
            \ absolute value, but we want a delta with the previous one.\nArtem will present some simple solutions that allow\
            \ you to evaluate the coverage of tests written by test automation.  \n\n1. API tests. There is a swagger and\
            \ during his execution, we also collect a swagger. We count coverage as a diff of two swaggers. We can see what\
            \ is covered, what is not and what data.\n2. Web tests. During the execution of tests, we collect information\
            \ about elements, pages and actions. As a result, we have such format:\na. page;\nb. elements;\nc. actions;\n\
            d. tests.\n\nAll this is sent to the plugin. We draw elements on the page that were affected during these tests.\
            \ Plus additional information: the list of tests on the video page.\n\nAs a result, we can answer the next questions\
            \ very quick:\n1. What is covered and what isn't.\n2. How it was covered (just clicked or checked the text).\n\
            3. What tests go through the page.\n4. Which elements are most commonly used? In general, we should avoid it because\
            \ it's a potential point of failure.\n5. Point to the test, see the Selenoid video.\n\nConnected to Selenium.\
            \ It can be easily completed for the puppeteer and for anything else. It will be convenient to understand what\
            \ is being checked and why."
      - language: ru
        text: "Современные способы измерения покрытия хороши только для разработки. При этом количество полезной информаци\
            и из отчетов покрытия крайне мало. С одной стороны, есть все строчки кода, которые не были задействованы в ход\
            е выполнения тестов. С другой стороны, единственная важная информация — это процент покрытия. При этом интерес\
            но не абсолютное значение, а дельта с предыдущим.\nАртем представит несколько простых решений, которые позволя\
            ют оценивать покрытие тестов, написанных автоматизаторами тестирования.\n\n1. API-тесты. Есть сваггер, во врем\
            я его выполнения мы тоже собираем сваггер. Считаем покрытие, как дифф двух свагеров. Видно что покрыто, что не\
            т, и какими данными.\n2. Web-тесты. Во время выполнения тестов мы собираем информацию про элементы, страницы и\
            \ действия. В результате получаем такой формат:\n   1. Страница;\n   2. Элементы;\n   3. Действия;\n   4. Тест\
            ы.\n\nВсе это отправляем в плагин. На странице рисуем элементы, которые были затронуты в ходе выполнения тесто\
            в. Плюс дополнительную информацию: список тестов на странице с видео.\n\nВ результате можно очень быстро отвеч\
            ать на следующие вопросы:\n1. Что покрыто, а что нет.\n2. Как покрыто (только кликнули или проверили текст).\n\
            3. Какие тесты проходят через эту страницу.\n4. Какие элементы наиболее часто используются. Вообще, такого луч\
            ше избегать, потому что это потенциальная точка отказа.\n5. Наводить на тест, увидеть видео из Selenoid.\n\nПо\
            дключили к Selenium. Можно легко доделать для Puppeteer и для чего угодно. Будет удобно понимать, что проверяе\
            тся и зачем.\n\n> __Комментарий программного комитета:__\n\n\n\n> *Если вы помните, то Артем — тот самый челов\
            ек, который постоянно пытается улучшить жизнь тестировщиков (как тех, кто автоматизирует тесты, так и тех, кто\
            \ тестирует вручную). В этот раз Артем затронет необычную, но очень полезную тему: как можно визуально померит\
            ь покрытие. Доклад будет полезен инженерам разного калибра.*"
