            \ in real time. We will consider problems of tests failures with frequent changes in the UI and how to overcome\
            \ them with help of new self-healing automation tool that is been developed in EPAM. Their product completes the\
            \ MVP stage and it's time to share the results and understand how self-healing automation will help your tests\
