    name:
      - {language: en, text: "How to find deadlock, not hitting it"}
      - {language: ru, text: "Как найти дедлок, не попав в него"}
    shortDescription:
      - {language: en, text: "Developing a tool for detecting potential deadlocks. The talk will cover algorithms, class transformation,\
            \ performance of the implementation and so on."}
      - {language: ru, text: "О разработке инструмента для определения потенциальных дедлоков. Будет рассказано и про алго\
            ритмы, и про трансформацию классов, и про производительность реализации."}
    longDescription:
      - language: en
        text: "Deadlocks are one of the main problems in multithreaded programming. This talk presents Dl-Check – a novel\
            \ tool for detecting potential deadlocks at runtime of Java programs. In order to implement this tool, the bytecode\
            \ instrumentation is required as well as the ASM framework is advantageous.\nIn the first part of the talk, the\
            \ general approach and the algorithm for online detection of potential deadlocks will be presented. As for the\
            \ second part, byte-code instrumentation and several useful techniques and associated cases related to it will\
            \ be discussed."
      - language: ru
        text: "Дедлоки – одна из наиболее актуальных проблем при разработке многопоточных приложений. В рамках этого докла\
            да будет рассмотрен инструмент Dl-Check, используемый для поиска потенциальных дедлоков. В ходе разработки под\
            обного инструмента не обойтись без инструментации байт-кода, для реализации которого стандартом де-факто являе\
            тся фреймворк ASM.\nВ первой части доклада будет представлен основной алгоритм указанного инструмента, который\
            \ позволяет эффективно находить потенциальные дедлоки в процессе работы приложения. Вторая часть доклада будет\
            \ посвящена инструментации байт-кода, а также полезным техникам и нетривиальным проблемам, связанным с ней."
