    name:
      - {language: en, text: "Writing Java-friendly Kotlin code"}
      - {language: ru, text: "Пишем Java-френдли Kotlin-код"}
    shortDescription:
      - {language: en, text: "We`ll discuss details of calling Kotlin code from Java for library creators."}
      - {language: ru, text: "Доклад о нюансах работы с Kotlin-кодом из Java, полезный для авторов библиотек и не только."}
    longDescription:
      - language: en
        text: "While Kotlin becomes more and more popular, lots of Java libraries are getting Kotlin helpers to make their\
            \ usage in Kotlin code more idiomatic and clean. People, who’ve already tried Kotlin, understand that this language\
            \ is much more pleasant to write code in than Java. Sure, one of the main selling sides of the language is its\
            \ stunning Java interoperability. It’s really easy to call Java code from Kotlin, however, the opposite has its\
            \ pitfalls. \n\nIn this talk we'll discuss, what tools Kotlin creators have prepared for such cases and how they\
            \ will affect the resulting JVM bytecode.\nThis talk will be useful not only for library creators, but also for\
            \ developers who are hesitant to migrate their Java codebase."
      - language: ru
        text: "В то время как Kotlin становится всё более популярным, всё больше Java-библиотек обзаводятся Kotlin-обёртка\
            ми, чтобы сделать их использование в Kotlin-коде более идиоматичным. Из многочисленных докладов, а может, и по\
            \ собственному опыту, вы уже знаете, что на Kotlin-код писать гораздо приятнее, так почему бы и библиотеки сра\
            зу не писать на нём? Действительно, интероп с Java широко разрекламирован. Однако, в то время как Java-код дёр\
            гать из Kotlin можно без особых проблем, работа с православным Kotlin-кодом из Java имеет свои нюансы. Расскаж\
            ем, что же припасли создатели Kotlin для таких случаев.\n\nДоклад будет полезен не только писателям библиотек\
            , но и тем, у кого мысль о миграции большого код-бейза на Kotlin вызывает фантомные боли."
