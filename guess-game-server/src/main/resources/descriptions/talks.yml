  - id: 893
    name:
      - {language: en, text: "Remote iOS device server: scaling iOS testing"}
      - {language: ru, text: "Когда нужны скорость и масштабирование: сервер распределенных iOS-устройств"}
    shortDescription:
      - {language: en, text: "Come and learn how easy it is to run tests in parallel with tools like fbsimctl and how separating\
            \ tests from infrastructure might ease adoption of your tests, maintenance, and scaling of infrastructure."}
      - {language: ru, text: "Приходите и узнайте, как легко запускать тесты параллельно с помощью таких инструментов, как\
            \ fbsimctl, и как разделение тестов и инфраструктуры может упростить принятие, поддержку и масштабирование ваш\
            их тестов."}
    longDescription:
      - language: en
        text: "We here at Badoo run more than 1200 end-to-end tests for our main iOS mobile application. This amounts to 40+\
            \ hours of tests, which we usually ran in 1,5 hour. Now we can run the same tests under 45 minutes. \n\nIn this\
            \ talk, we'll describe how we moved from tests tightly coupled to infrastructure (simulators hosts and tools)\
            \ to the iOS remote device server. We'll discuss how this simplified our parallel test runs and made tests and\
            \ infrastructure easier to maintain and scale. \n\nYou will learn how easy it is to run tests in parallel with\
            \ tools like fbsimctl and how separating tests from infrastructure might ease adoption of your tests, maintenance,\
            \ and scaling of infrastructure.\nhttps://github.com/badoo/ios-device-server"
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n\n> *Для всех, кто разрабатывает UI-тесты под iOS, проблема врем\
            ени тестового прогона очень актуальна. Николай поделится, как им удалось ускорить выполнение тестов в 3 раза.*\
            \ \n\n\nВ Badoo мы прогоняем более 1200 end-to-end тестов для наших iOS-приложений в один прогон. Это более 40\
            \ часов тестов, которые проходят за 45 реальных минут. \n\nВ докладе расскажем, как мы распутали тесно связанн\
            ые тесты и инфраструктуру iOS и перешли к серверу устройств; как это упростило параллельный запуск тестов и сд\
            елало наши тесты и инфраструктуру проще для поддержки и масштабирования. \n\nИз доклада вы узнаете, как легко\
            \ запускать тесты параллельно с помощью таких инструментов, как fbsimctl, и как разделение тестов и инфраструк\
            туры может упростить принятие, поддержку и масштабирование ваших тестов.\nhttps://github.com/badoo/ios-device-server"
