    longDescription:
      - {language: en, text: "How to extend ChromeDriver with DevTools."}
      - language: ru
        text: "Chrome DevTools — один из наиболее полезных инструментов веб-разработчика. Он позволяет получать исчерпываю\
            щую информацию о странице и запросах и эмулировать мобильные браузеры на медленных устройствах. \nChromeDriver\
            \ использует тот же Chrome Debugging Protocol, что и DevTools для реализации Selenium JSON Wire Protocol взаим\
            одействия с браузером. Этот протокол описывает самый базовый набор методов для взаимодействия со страницей, ко\
            торый несомненно уже всего набора методов, доступных в DevTools.\nВ своём докладе Александр расскажет о том, к\
            ак можно использовать (почти) всю мощь DevTools в Selenium-тестах и как сделать их отладку наиболее удобной."
