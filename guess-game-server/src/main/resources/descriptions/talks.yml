  - id: 1082
    name:
      - {language: en, text: "JS battle: How I wrote my own eval()"}
      - {language: ru, text: "JS-битва: как я написал свой eval()"}
    shortDescription:
      - {language: en, text: "This talk covers making a game for developers (not only front-end ones). Why RxJS and Workers\
            \ are cool, but the most popular game engine isn't? Is it possible to make JS safe and developers happy? How to\
            \ survive loads of events and criticisms and release your game for the Day of the Programmer?"}
      - {language: ru, text: "Доклад о том, как написать игру, для разработчиков, причем не только из мира фронтенда. Поче\
            му RxJS и Workers — это круто, а самый популярный игровой движок — нет. Можно ли сделать JS безопасным, а прог\
            раммистов — счастливыми. Как пережить войну с потоками событий и критики, чтобы успеть выкатить все ко дню про\
            граммиста..."}
    longDescription:
      - language: en
        text: "Once upon a time, Alexander was offered to make a game for stand on WSD conference. He had only three weeks,\
            \ was completely free to choose a subject and could test the result on all of his colleagues. \n\nThis talk covers\
            \ making a game for developers (not only front-end ones). Why RxJS and Workers are cool, but the most popular\
            \ game engine isn't? Is it possible to make JS safe and developers happy? How to survive loads of events and criticisms\
            \ and release your game for the Day of the Programmer?"
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Кто из нас не мечтал написать свою игрушку (или компилятор\
            )? Игра, о которой пойдет речь, называется Script Battle Game и по сути своей довольна проста, но интересна. Н\
            а конференции вам удастся поиграть в нее и узнать, как она работает изнутри, а также посмотреть на технические\
            \ детали реализации своей безопасной «песочницы» для исполнения кода, некоторые нюансы воркеров и реактивности\
            .*\n\nОднажды Александру предложили написать какую-нибудь игру для стенда на конференции WSD. У него было всег\
            о три недели, полная свобода в выборе темы и коллеги, на которых он все это тестировал. \n\nДоклад о том, как\
            \ написать игру для разработчиков, причем не только из мира фронтенда. Почему RxJS и Workers — это круто, а са\
            мый популярный игровой движок — нет. Можно ли сделать JS безопасным, а программистов — счастливыми. Как пережи\
            ть войну с потоками событий и критики, чтобы успеть выкатить все ко дню программиста..."
