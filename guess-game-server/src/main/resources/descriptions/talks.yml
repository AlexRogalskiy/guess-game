    longDescription:
      - language: en
        text: "\"The DevOps approach is to include automation… at all steps of the software build\" (c) Wikipedia\n\n\"What\
            \ do you mean you want to automate EVERYTHING?\" — testers were trying to understand what's going on. \"What about\
            \ manual testing?\"\n\nYes, indeed, my dear colleagues, DevOps is coming to take away our bread and butter, to\
            \ automate us out of our profession. Pretty scary, isn't it? In order to figure out, what is going on, we've invited\
            \ to our cozy Heisenbug Baruch Sadogursky — one hell of a DevOps popularizer. He promised to tell us if it's true\
            \ and people like him plan to fire us all or we still need to keep fighting."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Взгляд на будущее тестирования с точки зрения DevOps.*\n\n«\
            The DevOps approach is to include automation… at all steps of the software build» (c) Wikipedia\n\n«То есть ка\
            к это автоматизировать ВСЁ? — воскликнули тестировщики. — А как же ручное тестирование?!»\n\nДа, коллеги, дево\
            псники наступают, и эти люди хотят отобрать у нас наш кусок хлеба и автоматизировать нас вон из профессии. Зву\
            чит страшно? Давайте разбираться. Для этого мы пригласили на наш уютный Heisenbug Баруха Садогурского, того ещ\
            ё популяризатора DevOps, и он нам честно расскажет, собираются ли такие, как он, уволить всех тестировщиков ил\
            и всё-таки мы ещё повоюем."
