  - id: 631
    name:
      - {language: en, text: "Lock-free algorithms testing"}
      - {language: ru, text: "Тестирование lock-free алгоритмов, или Поиск иголки в стоге сена"}
    shortDescription:
      - {language: en, text: "This talk is about various strategies and techniques for checking for linearizability, as well\
            \ as how to test your data structures using the provided API."}
      - {language: ru, text: "Доклад о различных стратегиях и техниках для проверки на линеаризуемость, а также о тестиров\
            ании своих алгоритмов на предоставляемом API."}
    longDescription:
      - {language: en, text: "Writing multithreaded programs is hard, however, testing them is not easier at all. Thinking\
            \ about all dangerous execution scenarios and writing tests for them is a difficult task, therefore it is often\
            \ limited to a simple set of stress tests that are not always enough to detect an error. In order to solve this\
            \ problem, the Lin-Check tool has been developed, which automatically checks a multithreaded Java code for linearizability.\
            \ The first part of the talk is dedicated to various strategies and techniques for checking for linearizability.\
            \ In the second part, we discuss the provided API and its ability to test your data structures."}
      - {language: ru, text: "Писать многопоточные программы сложно, однако тестировать их нисколько не проще. Продумать о\
            пасные многопоточные сценарии исполнения и написать для них тесты — трудная задача, поэтому зачастую ограничив\
            аются простым набором стресс-тестов, которых не всегда хватает для выявления ошибки. Для решения этой задачи б\
            ыл разработан инструмент Lin-Check, автоматически проверяющий многопоточный Java-код на линеаризуемость. Перва\
