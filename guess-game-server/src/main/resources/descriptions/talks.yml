  - id: 1113
    name:
      - {language: en, text: "Flying start into contract testing"}
    shortDescription:
      - {language: en, text: "Contract testing is an alternative approach to testing microservices. We will see a minimal\
            \ working example using Kotlin and Pact framework, explore how much you can gain depending on the effort you invest\
            \ and take a wider look on the contract testing ecosystem, by comparing Pact with Spring Cloud Contract."}
    longDescription:
      - language: en
        text: "Microservices interactions are hard to verify. You often end up with tests that are not trustworthy or too\
            \ hard to set up. Contract testing is an alternative approach that offers both compelling execution speed and\
            \ confidence level that isolated tests are not able to reach. But there are more benefits: contract testing can\
            \ speed up your development workflow and help understand how your systems are connected.\n\nWe will see a minimal\
            \ working example using Kotlin and Pact framework, explore how much you can gain depending on the effort you invest\
            \ and take a wider look on the contract testing ecosystem, by comparing Pact with Spring Cloud Contract."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *В последнее время тема контрактного тестирования набирает об\
            ороты. Piotr подготовил очень подробный доклад про то, как начать использовать его вместе с Pact и Kotlin. Есл\
            и вы никогда не слышали про контрактное тестирование или делали его, но не с помощью Pact — то вам точно будет\
            \ интересно и полезно.*\n\nMicroservices interactions are hard to verify. You often end up with tests that are\
            \ not trustworthy or too hard to set up. Contract testing is an alternative approach that offers both compelling\
            \ execution speed and confidence level that isolated tests are not able to reach. But there are more benefits:\
            \ contract testing can speed up your development workflow and help understand how your systems are connected.\n\
            \nWe will see a minimal working example using Kotlin and Pact framework, explore how much you can gain depending\
            \ on the effort you invest and take a wider look on the contract testing ecosystem, by comparing Pact with Spring\
            \ Cloud Contract."
