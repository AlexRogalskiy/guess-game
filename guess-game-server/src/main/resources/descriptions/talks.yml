  - id: 1158
    name:
      - {language: en, text: "How to cook a well done MVI for Android"}
      - {language: ru, text: "Как приготовить хорошо прожаренный MVI под Android"}
    shortDescription:
      - {language: en, text: "We'll discuss how we can adapt Unidirectional Data Flow for mobile development and how Kotlin\
            \ and its key features can help us in that. We'll also take a look at examples of typical use cases implementation\
            \ for this approach."}
      - {language: ru, text: "Поговорим о том, как можно адаптировать Unidirectional Data Flow под реалии мобильной разраб\
            отки и как нам в этом поможет Kotlin и его ключевые фичи. А также посмотрим на примеры реализации типичных юзк\
            ейсов в этом подходе."}
    longDescription:
      - language: en
        text: "Reactive programming has firmly become one of the modern Android developer's tools. But most developers only\
            \ use it in specific application parts concerning background operations. But what if we build an application solely\
            \ on reactive patterns, what if we model our app as a single data stream? You've probably heard of Redux from\
            \ the web world. It seems that per se this approach doesn't fit Android, however, we can still borrow something\
            \ useful from it.\n\nIn this talk, we'll discuss how we can adapt Unidirectional Data Flow to modern Android development\
            \ and how Kotlin and its key features can help us in that. We'll also take a look at examples of typical use cases\
            \ implementation for this approach."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Интересный рассказ о чуть менее известной в Android архитек\
            туре, которая многим может прийтись по вкусу, от опытного докладчика Mobius!*\n\nРеактивное программирование п\
            рочно закрепилось в инструментарии современного Android-разработчика. Но большинство использует реактивщину ли\
            шь в отдельных частях приложения, которые затрагивают фоновую работу. А что если целиком спроектировать прилож\
            ение, полагаясь на реактивные паттерны, что если всё наше приложение представить в виде одного стрима данных?\
            \ Вы наверняка слышали про Redux из мира веба. Несмотря на то, что в чистом виде этот подход для Android не ос\
            обо годится, нам определённо есть что позаимствовать у него. \n\nВ этом докладе мы поговорим о том, как можно\
            \ адаптировать Unidirectional Data Flow под текущие реалии разработки под Android и как нам в этом поможет Kotlin\
            \ и его ключевые фичи. А также посмотрим на примеры реализации типичных юзкейсов в этом подходе."
