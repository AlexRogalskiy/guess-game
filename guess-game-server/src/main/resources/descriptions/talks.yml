  - id: 282
    name:
      - {language: en, text: "\"Non-mobile\" Androids review: TV, Wear, Auto & Things"}
      - {language: ru, text: "Обзор «не мобильных» Андроидов: TV, Wear, Auto & Things"}
    shortDescription:
      - {language: en, text: "This talk will be about variety of Android operating systems and how to write cross-platform\
            \ applications for these systems."}
      - {language: ru, text: "В докладе пойдет речь о многообразии операционных систем Android и как писать кросс-платформ\
            енные приложения под все эти системы."}
    longDescription:
      - language: en
        text: "Android is becoming more variative. Nominally, now it's not just one OS, but a whole bouquet — Android Things\
            \ and Android Automotive (and it's not the same as Android Auto) are added to habitual Android, Android Wear and\
            \ Android TV. And there are Android One and Android Go too.\n\nThis talk is an attempt to understand the variety\
            \ and systematize it: we'll do a short review of each system, understand how it differs from the classic Android\
            \ and try to write cross Android app that will fit all the listed versions."
      - language: ru
        text: "Android становится все более разнообразным. Формально, это уже не одна операционная система, а целый букет\
            \ — к привычным Android, Android Wear и Android TV теперь добавились Android Things и Android Automotive (и эт\
            о не то же самое, что и Android Auto). А ведь есть еще Android One и Android Go. \n\nДанный доклад — это попыт\
            ка разобраться в данном многообразии и немного его систематизировать: мы сделаем короткий обзор каждой системы\
            , поймем, чем она отличается от классического Android и попробуем написать кросс-Android приложение, которое п\
            одойдет под все перечисленные версии.\n\n> __Комментарий программного комитета:__\n\n\n\n> *Мы почти всё знаем\
            \ про мобильный Android и часто вообще забываем, что эта система может стоять «под капотом» практически любого\
            \ гаджета. Доклад представляет собой обзор всех существующих на сегодняшний день вариаций Android. На примере\
            \ несложного приложения спикер покажет, что собой представляет адаптация вашего продукта под такие системы.*"
    talkDay: 2
