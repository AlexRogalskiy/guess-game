            \ cases, we will see what’s new in Android Test Support Library 1.0 and how to test on multiple devices: \n\n\
            - important testing guidelines; \n- Espresso and Robolectric (in and out, crisp and to the point); \n- making\
            \ code highly testable using MVVM, repository pattern and data binding and Dagger 2.\n- genuine production level\
            \ scenarios testing demos; \n- common mistakes made by developers resulting in inefficient test driven development\
            \ which leads to de-prioritization of TDD :( ; \n- will be showing this with the following three approaches using\
            \ Dagger 2: \n\n-   a. using Robolectric (JVM based without needing a device or emulator) \n-   b. using Espresso\
            \ (unit instrumentation tests) \n-   c. testing the ViewModel (purely JVM based)\n  \n- performance analysis of\
            \ these testing techniques; which one to choose and when; \n- testing on multiple devices; \n- testing migrations\
            \ and queries in Room DB; \n- lots and lots of code snippets."
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n\n> *Разработчики об этом слышали, но не использовали, тестировщ\
