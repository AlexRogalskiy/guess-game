  - id: 565
    name:
      - {language: en, text: "Finding the best way to test your system"}
    shortDescription:
      - {language: en, text: "What are the differences between the multiple ways systems can be tested, and which one is the\
            \ most suitable for you?"}
    longDescription:
      - language: en
        text: "There are different ways systems can be tested. Most test organizations, test teams or testers use one or only\
            \ a few ways in there projects, even if that way is not the most appropriate. This talk aims to improve that.\n\
            \nFirstly it will explain the difference between scripted testing and exploratory testing, and then explain the\
            \ different ways of testing on the continuum from scripted to exploratory, i.e. detailed scripting, global scripting,\
            \ session based testing, bug hunts, test tours and freestyle exploratory testing. Both the essence of every way\
            \ and the situation it is most useful will be explained. For every way of testing Jan Jaap will also explain how\
            \ the link with automated testing can be made.\n\nThe last part of the presentation will be devoted to giving\
            \ practices and discussing a checklist which you can use to decide what way of testing is the most appropriate\
            \ in your project. This part makes the talk very applicable, the checklist can help the attendees to determine\
            \ which way of testing is the best in their situation."
    trackTime: "15:35"
