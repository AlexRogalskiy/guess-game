  - id: 49
    name:
      - {language: en, text: "Maximizing performance with GraalVM (talk + workshop)"}
      - {language: ru, text: "Maximizing performance with GraalVM (доклад + воркшоп)"}
    shortDescription:
      - {language: en, text: "We will discuss best practices for Java code shapes and compiler configurations to maximize\
            \ performance with GraalVM and how to measure performance in a reliable manner."}
    longDescription:
      - language: en
        text: "__Talk__\n\nThis talk will discuss best practices for Java code shapes and compiler configurations to maximize\
            \ performance with GraalVM and how to measure performance in a reliable manner. We will talk about how to achieve\
            \ minimal memory footprint and binary size of GraalVM native images — programs compiled ahead of time to native\
            \ executables. A comparison of profile-guided optimizations for ahead-of-time compilation and just-in-time compilation\
            \ will show the benefits and drawbacks of the two approaches.\n\n__Workshop__\n\nIn this workshop, participants\
            \ will learn about the main benefits of GraalVM by running example programs on their laptops. First, we will cover\
            \ how to improve peak performance for JVM-based applications. Then, we will create a native image for fast startup\
            \ and low footprint. Finally, participants will create a multilingual application with interoperability between\
            \ multiple languages including Java and JavaScript.\n\nYou will learn first-hand how the versatility of GraalVM\
            \ allows running your code in the best suitable mode maximising performance or minimizing footprint."
      - language: ru
        text: "__Доклад__\n\nThis talk will discuss best practices for Java code shapes and compiler configurations to maximize\
            \ performance with GraalVM and how to measure performance in a reliable manner. We will talk about how to achieve\
            \ minimal memory footprint and binary size of GraalVM native images — programs compiled ahead of time to native\
            \ executables. A comparison of profile-guided optimizations for ahead-of-time compilation and just-in-time compilation\
            \ will show the benefits and drawbacks of the two approaches.\n\n__Воркшоп__\n\nIn this workshop, participants\
            \ will learn about the main benefits of GraalVM by running example programs on their laptops. First, we will cover\
            \ how to improve peak performance for JVM-based applications. Then, we will create a native image for fast startup\
            \ and low footprint. Finally, participants will create a multilingual application with interoperability between\
            \ multiple languages including Java and JavaScript.\n\nYou will learn first-hand how the versatility of GraalVM\
            \ allows running your code in the best suitable mode maximising performance or minimizing footprint."
