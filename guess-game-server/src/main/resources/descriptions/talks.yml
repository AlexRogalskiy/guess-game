  - id: 477
    name:
      - {language: en, text: "Mutation Testing: how good your tests are"}
      - {language: ru, text: "Mutation Testing: насколько хороши ваши тесты"}
    shortDescription:
      - {language: en, text: "About a LLVM-based mutation testing system suitable for everyday usage."}
      - {language: ru, text: "О системе для мутационного тестирования на основе LLVM, подходящей для повседневного использ\
            ования."}
    longDescription:
      - language: en
        text: "For decades developers try to build a bug-free software. Numerous techniques and metrics have been developed.\
            \ However, there is still a need for a method that can both assert program domain and provide reliable metrics.\n\
            \nMutation Testing is one of such techniques.\n\nThere is a function and a test for that function. Any semantic\
            \ change in the function (so-called \"mutant\") should break the test (\"kill mutant\"). If that's not the case\
            \ (the test still passes), then mutant is considered as survived. No mutants should survive ever. If they are,\
            \ then either the test is bad, or the function is not correct.\n\nResearch in this area exists since 70's. However,\
            \ this method is not widely adopted. The computational cost was one of the blockers. Another one is the way how\
            \ such systems are implemented.\n\nIn this talk, I want to present Mull: mutation testing system based on LLVM.\
            \ It uses runtime compilation (JIT) to speed up the whole process and make mutation testing accessible for everyday\
            \ usage. LLVM bitcode as a target language makes Mull applicable for high-level languages such as C++, Rust, Objective-C,\
            \ Swift, etc."
      - language: ru
        text: "Десятки лет разработчики стремятся к созданию софта, в котором нет багов. Создано много различных подходов\
            , техник и метрик, которые помогают нам в этом стремлении. Но все ещё есть куда расти: нужны инструменты, кото\
            рые могут предоставить надежные метрики качества софта.\n\nМутационное тестирование — один из таких инструмент\
            ов:\nЕсть некая функция и тест для этой функции. Любое семантическое изменение этой функции («мутант») должн\
            о ломать тест («уничтожать мутанта»). Если тест все ещё проходит, то мы считаем мутанта выжившим. Выжившие мут\
            анты говорят о том, что либо тест, либо тестируемая функция могут быть улучшены.\n\nЭтот метод не получил широ\
            кого распространения, несмотря на то, что исследования в этой сфере ведутся с начала семидесятых годов. Однои\
            ̆ из главных проблем является вычислительная стоимость.\n\nВ этом докладе я хочу представить Mull: систему для\
            \ мутационного тестирования на основе LLVM.\nИспользование JIT и runtime-компиляции делает эту систему доступн\
            ой для повседневного использования.\n\nСистема применима для языков которые построены на основе LLVM: C, C++,\
            \ Objective-C, Rust, Swift, etc."
