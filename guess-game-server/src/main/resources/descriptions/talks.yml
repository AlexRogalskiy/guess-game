    name:
      - {language: en, text: "Crowdsourcing: How to train your crowd"}
      - {language: ru, text: "Краудсорсинг: как приручить толпу?"}
    shortDescription:
      - {language: en, text: "The talk encouraged by the experience of the Yandex.Toloka crowdsourcing platform creation and\
            \ use shares clues on the quality control, motivation of performers and various models of aggregating separate\
            \ judgements."}
      - {language: ru, text: "Основываясь на опыте создания и использования краудсорсинговой платформы Яндекс.Толока, расс\
            мотрим вопросы контроля качества, мотивации исполнителей, а также различные модели агрегации результатов разме\
            тки."}
    longDescription:
      - language: en
        text: "In the tasks of machine learning and data analysis it is often imperative to collect a massive amount of manual\
            \ markup. Given a small number of performers, this work could take months. \n\nWe know how to make it fast and\
            \ cheap! The talk encouraged by the experience of the Yandex.Toloka crowdsourcing platform creation and use shares\
            \ clues on the quality control, motivation of performers and various models of aggregating separate judgements."
      - {language: ru, text: "В задачах машинного обучения и анализа данных зачастую требуется собрать большое количество\
            \ ручной разметки. При малом количестве исполнителей работа может занимать месяцы. Мы знаем, как это можно дел\
            ать быстро и дёшево! В докладе, основанном на опыте создания и использования Толоки, краудсорсинговой платформ\
            ы Яндекса, рассмотрим вопросы контроля качества, мотивации исполнителей, а также различные модели агрегации ре\
            зультатов разметки."}
