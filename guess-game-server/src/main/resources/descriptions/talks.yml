  - id: 389
    name:
      - {language: en, text: 3L3M3NT5}
    shortDescription:
      - {language: en, text: "In this mind-bending talk, Martin will explain how to use the unknown aspects of JavaScript\
            \ to make something new: little games, small tools, and beautiful demos — all in just a bunch of bytes and out\
            \ of nothing."}
    longDescription:
      - {language: en, text: "This session is about the curiosity that drives us forward. It focuses on the new possibilities\
            \ of JavaScript and how creative coders are using them. Which are the core elements of the language? What happens,\
            \ if we reduce them to the minimum? And how can we puzzle them together, in the most unexpected way?"}
    track: 2
    language: en
    presentationLinks: ["https://assets.ctfassets.net/nn534z2fqr9f/66MGrpJhaE2YumkUeACowY/b245e84a8aee6c62ed984b1cafbb9cea/Martin-Kleppe_3L3M3NT5.pdf"]
    videoLinks: []
    speakerIds: [757]
  - id: 390
    name:
      - {language: en, text: "WebVR is the next frontier"}
    shortDescription:
      - {language: en, text: "The new possibilities that WebVR brings to the web by enabling Virtual Reality for JavaScript\
            \ developers"}
    longDescription:
      - language: en
        text: "Virtual Reality is upon us: Oculus Rift, HTC Vive, Samsung Gear and Google Cardboard are just a few of the\
            \ available options to dive into virtual environments.\n\nThe web as the most low-barrier option for sharing and\
            \ exploring content shall not lack behind and luckily thanks to WebGL and WebVR we have standards to unlock this\
            \ new universe as well, using web technologies.\n\nThis talk shows how you can start exploring this new world\
            \ using JavaScript and what challenges, what new possibilities and what new developments you can get from it."
    track: 2
    language: en
    presentationLinks: ["https://assets.ctfassets.net/nn534z2fqr9f/3pqKcOn67uAmmcOooqOa6U/82fa7fb3dff4bb031fa1d3d7ff233fca/Martin_Splitt_-_WebVR_-_the_next_frontier.pdf"]
    videoLinks: []
    speakerIds: [654]
  - id: 391
    name:
      - {language: en, text: "Dr. Strangelove or: How I Learned to Stop Worrying and Love the Serverless Chatbots"}
    shortDescription:
      - language: en
        text: "A talk about what could happen if the wrong person combine multiple buzzwords and press the wrong button —\
            \ and it played the situation for laughs.\nThe main goal of this talk is to analyze 2 popular buzzwords — serverless\
            \ and chatbots; combine them with node.js and simple NLP and show how easy is to build useful chatbots with insignificant\
            \ cost of the infrastructure."
    longDescription:
      - language: en
        text: "A talk about what could happen if the wrong person combine multiple buzzwords and press the wrong button —\
            \ and it played the situation for laughs.\nThe main goal of this talk is to analyze 2 different and at the moment\
            \ popular buzzwords — serverless and chatbots; combine them with node.js and simple NLP and show how easy is to\
            \ build useful chatbots with insignificant cost of the infrastructure.\nTalk will contain following:\n— Introduction\
            \ to serverless and AWS Lambda, and explanation why and what it is useful for.\n— Introduction to chatbots including\
            \ a short history, an overview of the currently available platforms and a short intro to NLP.\n— Combining that\
            \ in a practical example that shows how to develop a chatbot with node.js and simple NLP and how to deploy it\
            \ to AWS Lambda for a fraction of the cost of a classical server infrastructure and in some cases for $0/month."
    track: 2
    language: en
    presentationLinks: ["https://assets.ctfassets.net/nn534z2fqr9f/1WMFErbKO0muAmMwoOWGaA/c240315f0a44feff038cb94d67085732/SlobodanStojanovic_DrStrangeloveOrHowILearnedToStopWorryingAndLoveTheServerlessChatbots-2.pdf"]
    videoLinks: []
    speakerIds: [726]
  - id: 392
    name:
      - {language: en, text: "Modular CSS"}
      - {language: ru, text: "Модульный CSS"}
    shortDescription:
      - {language: en, text: "How frontend-developers can avoid CSS’s bad parts, embrace good ones and even create a better\
            \ tooling for CSS by combining the power of JavaScript using PostCSS and webpack."}
      - {language: ru, text: "Как избежать большинства проблем и улучшить методы и инструменты для работы с CSS на больших\
            \ проектах, используя JavaScript, PostCSS и webpack."}
    longDescription:
      - language: en
        text: "Nowadays, lots of JavaScript frameworks and UI libraries are focusing on building UI components. With the rise\
            \ of ES2015 modules and modern build tools, frontend-developers are now able to split their JavaScript codebase\
            \ into smaller pieces that encapsulate their behavior and logic. And yet many projects are still putting generic\
            \ class names and selectors into a huge CSS file. The fact is, styles are a part of components and deserve to\
            \ be treated same way we treat JS. CSS deserves to be scoped and modular and have better tools that improve the\
            \ developer experience.\nThis talk does a short retrospective of the problems developers have with how they write,\
            \ organize and bundle CSS and how they can improve it by using a better folder structure, naming conventions and\
            \ local scope, post-processors like PostCSS and bundlers like webpack. Andrey will tell, how by combining the\
            \ power of JavaScript and AST, developers can avoid CSS’s bad parts, embrace good ones and even use it to create\
            \ a better tooling for CSS."
      - language: ru
        text: "Практически все современные JS-фреймворки построены вокруг изолированных UI-компонентов. С популяризацией с\
            истемы модулей ES2015 мы научились разбивать фронтенд на отдельные JS-компоненты. При этом подавляющее большин\
            ство проектов продолжает использовать глобальные таблицы стилей в одном огромном файле. Но стили — это неотъем\
            лемая часть UI-компонента. Они достойны такого же внимания, как и JS-код. CSS достоин быть модульным и иметь б\
            олее удобные инструменты для разработчиков, чтобы перестать быть поводом для насмешек.\nЭтом доклад кратко рас\
            скажет о текущих проблемах CSS для фронтенд-разработчиков и о возможных путях их решения, используя PostCSS и\
            \ Webpack. Андрей расскажет, как, используя возможности JavaScript и AST, избежать большинства проблем и улучш\
            ить методы и инструменты для работы с CSS на больших проектах."
    track: 2
    language: ru
    presentationLinks: ["https://assets.ctfassets.net/nn534z2fqr9f/6l0ov5ckpOUeaYOIAScuIc/ee1ccd4771084d490efb3a334a262417/Andrey_Okonetchnikov_-_Modular_CSS.pdf"]
    videoLinks: []
    speakerIds: [754]
  - id: 393
    name:
      - {language: en, text: "Handmade remote (dev)tools"}
      - {language: ru, text: "Remote (dev)tools своими руками"}
    shortDescription:
      - {language: en, text: "Remote developer tools, what's inside, what are the problems and how avoid them. Thoughts about\
            \ the future of remote devtools and their impact on development processes."}
      - {language: ru, text: "Удаленные инструменты разработки (remote devtools), которые работают в браузере: их устройст\
            во, какие сложности и как их решать. А также о том, что может дать дальнейшее развитие темы удаленных инструме\
            нтов для процесса разработки."}
    longDescription:
      - language: en
        text: "Sooner or later there is a need for our own tools, because existing tools don't fit out needs, or there is\
            \ a technical specific of the project. Development of tools that work in a browser is a challenge, but also we\
            \ often need them to work remotely (out of page). And that's all scares a lot, because developer has much to do\
            \ and much to understand how it works. But what if most of the problems have already been solved by someone and\
            \ you can only focus on main goals of your tool? What if such tool will be able to work in any WebView, whether\
            \ it is built into the browser, editor or another application on the same or another device?\nThe talk is about\
            \ remote tools: what are the difficulties and how to avoid them, how to stop being afraid and start making your\
            \ own tools for your own needs and technology stack."
      - language: ru
        text: "Рано или поздно возникает необходимость в собственных инструментах по разным причинам: либо не хватает гото\
            вых, либо есть какая-то особенность в проекте. Разработка инструментов, работающих в браузере, является непрос\
            той задачей. Самое сложное — чтобы они умели работать удаленно, вне страницы. Это многих пугает — нужно много\
            \ сделать и во многом разобраться. Но если большая часть проблем уже решена, и можно сосредоточиться лишь на о\
            сновной функции инструмента? Что если такие инструменты смогут работать в произвольном WebView, будь оно встро\
            ено в браузер, редактор или другое приложение на любом устройстве?\nВ своём докладе Роман расскажет про удалён\
            ные инструменты: какие есть сложности и как их обойти, как перестать бояться и начать делать инструменты под с\
            вои задачи и технологический стек."
