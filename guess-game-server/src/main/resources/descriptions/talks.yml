            . Есть много примеров применения машинного обучения и искусственных нейронных сетей в бизнесе, но в этом докла\
            де мы поговорим о творческих возможностях ИИ. Расскажем, как мы делали Neurona (https://www.youtube.com/watch?v=c759T8zOe5A),\
            \ Нейронную Оборону (https://music.yandex.ru/artist/4445922) и Пианолу (https://www.youtube.com/watch?v=5bfI3bhiRa4).\
            \ Мы обсудим современные задачи в области построения творческого ИИ и поговорим о том, почему это важно и инте\
