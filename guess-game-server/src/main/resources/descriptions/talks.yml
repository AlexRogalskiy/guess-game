    longDescription:
      - language: en
        text: "Quite often we hear how important it is to build pyramids — they make testing fast, simple, robust. But why\
            \ no one actually does it? We'll discuss: \n\n- Architectural layers in Web/Enterprise applications and how to\
            \ layer tests respectively in order to build a pyramid; \n- How to build multiple pyramids given that many projects\
            \ today actually consist of 2 subprojects: backend & UI; \n- What architecture allows writing more of the low-level\
            \ tests and why so many projects around fail to build test pyramids; \n- Which kinds of mocks aid in building\
            \ good-quality testing and which don't. \n\nTarget audience: developers, dev leads, PMs."
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n\n> *Тестовые пирамиды без велосипедов и костылей.* \n\n\n\nМы с\
