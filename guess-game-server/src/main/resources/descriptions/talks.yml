            ет, зачем вот эта вся движуха необходима. \n\nЭтот животрепещущий вопрос обсудят с разных сторон Developer Advocate\
            \ компании JFrog, инженер Одноклассников с опытом разработки более 10 лет, Vice President of Engineering в CA\
            \ Technologies, ведущий разработчик Одноклассников в команде платформы, а также управляющий партнер компании Э\
            кспресс 42, представляющей услуги и консалтинг в области DevOps. По окончании дискусии вы будете вооружены нов\
            ыми аргументами для того, чтобы уговорить любого ретрограда. \n\nВедущий круглого стола: Барух Садогурский\nУч\
