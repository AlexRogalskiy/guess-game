    name:
      - {language: en, text: "Native Code, Off-heap Data, and Java"}
      - {language: ru, text: "Native код, Off-heap данные и Java"}
    shortDescription:
      - {language: en, text: "Existing solutions to access off-heap data and interoperate with native code. Future plans (Project\
            \ Panama) will be covered as well."}
      - {language: ru, text: "Методы взаимодействия с native кодом и способы работы с off-heap данными."}
    longDescription:
      - language: en
        text: "Working with native code and off-heap data is appealing, but quite complicated.\n\nThe talk will cover existing\
            \ solutions to access off-heap data and how to interoperate with native code. Also, future plans will be covered\
            \ (e.g., VarHandles (JDK 9) and Project Panama)."
      - language: ru
        text: "Работа с native кодом и off-heap данными из Java привлекательна, но сопряжена с рядом трудностей.\n\nРазгов\
            ор пойдет о существующих методах взаимодействия с native кодом и способах работы с off-heap данными.\n\nТакже\
            , существенная часть будет отведена рассказу о нововведениях в JDK 9 (JEP 193: VarHandles) и тому, что планиру\
            ется на более отдаленную перспективу в Project Panama: новый интерфейс для доступа к native-коду, идущий на см\
            ену JNI (JEP 191: Foreign Function Interface), Layout Descriptor Language (LDL) и Arrays 2.0."
