  - id: 266
    name:
      - {language: en, text: "iOS multithreading"}
      - {language: ru, text: "Устройство многопоточности в iOS"}
    shortDescription:
      - {language: en, text: "This talk will be fully devoted to the iOS multithreading: Vladimir will analyze the main problems\
            \ of this property, test multithreaded code and talk about mistakes that he encountered in practice."}
      - {language: ru, text: "Доклад будет полностью посвящен теме многопоточности в iOS: Владимир разберет основные пробл\
            емы данного свойства, потестирует многопоточный код и расскажет об ошибках, с которыми столкнулся на практике."}
    longDescription:
      - language: en
        text: "Multithreading is seen by modern programmers as a fact of life and many of us use it without hesitation. In\
            \ reality, in modern software development frameworks, concurrency and planning algorithms are becoming very important.\
            \ \n\nThe purpose of the talk is to tell in detail how multithreading is arranged on the Darwin platform. \nVladimir\
            \ will make a brief historical journey (about macOS/iOS multithreading) and tell about all concurrency mechanisms\
            \ available to modern iOS developer. The icing on the cake will be an analysis of tricky multithreading problems\
            \ encountered by the speaker in practice."
      - language: ru
        text: "Многопоточность видится современными программистами как данность и многие из нас применяют ее не задумываяс\
            ь. \nВ реальности в современных средах выполнения ПО параллелизм и алгоритмы планирования приобретают все боль\
            шее значение. \n\nЦель доклада — рассказать в подробностях о том, как устроена многопоточность на платформе Darwin.\
            \ \nВладимир проведет небольшой исторический экскурс (касательно многопоточности macOS/iOS) и расскажет обо вс\
            ех механизмах параллелизма, доступных современному iOS-разработчику. \nВишенкой на торте в докладе будет разбо\
            р особо хитрых проблем, связанных с многопоточностью, встреченных спикером на практике.\n\n> __Комментарий про\
            граммного комитета:__\n\n>\n\n> *Доклад рассматривает подкапотные многопоточности в iOS и способы решения нетр\
            ивиальных проблем.*"
