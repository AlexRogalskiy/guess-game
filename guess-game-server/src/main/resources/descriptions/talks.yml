  - id: 408
    name:
      - {language: en, text: "Compile ahead of time. It's fine?"}
      - {language: ru, text: "«Преждевременная» компиляция — это нормально?"}
    shortDescription:
      - {language: en, text: "How Graal is used for static (AOT) compilation to the Hotspot, how to deal with it, and what\
