  - id: 1007
    name:
      - {language: en, text: "How to save yourself from Jar Hell with the help of Jigsaw Layers"}
      - {language: ru, text: "Спасение от Jar Hell с помощью Jigsaw Layers"}
    shortDescription:
      - {language: en, text: "We'll look which problems would appear if Jigsaw had had explicit module versions, and how Jigsaw\
            \ Layers together with Jigsaw services allow us to solve the Jar Hell problem safely."}
      - {language: ru, text: "Мы разберемся, какие проблемы могли бы возникнуть, если бы в Jigsaw были явные версии для мо\
            дулей, и как слои Jigsaw вместе с Jigsaw-сервисами могут помочь безопасно решать проблему Jar Hell."}
    longDescription:
      - language: en
        text: "Java Platform Module System aka JPMS или Jigsaw is often criticized for the absence of versioning, which is\
            \ included in alternative Java module systems, such as OSGi. One of the main goals of versioning is to solve the\
            \ Jar Hell problem, which appears when the application depends on two different versions of the same library.\r\
            \n\r\nJigsaw can detect this kind of conflict by detecting so-called split packages, but it won't allow to load\
            \ two versions of the same module when they are present in the module path. However, it isn't always possible\
            \ to eliminate version conflict in big applications, because conflicting versions may appear in them through transitive\
            \ dependences, which the developer can't always control. Thankfully, Jigsaw is able to solve this problem using\
            \ so-called Jigsaw Layers.\r\n\r\nIn this talk we'll look which problems would appear if Jigsaw had had explicit\
            \ module versions, and how Jigsaw Layers together with Jigsaw services allow us to solve the Jar Hell problem\
            \ safely."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Классика Joker.*\n\nМодульную систему Java aka JPMS или Jigsaw\
            \ часто критикуют из-за отсутствия версионирования, которое есть в альтернативных модульных системах для Java,\
            \ таких как OSGi. Одна из главных целей версионирования — это решать проблему Jar Hell, которая возникает, ког\
            да приложение зависит от двух разных версий одной и той же библиотеки.\n\nJigsaw может детектировать такую кон\
            фликтную ситуацию через детектирование так называемых split-пакетов, но не позволяет загрузить две версии одно\
            го модуля, присутствующих в module path. Однако не всегда возможно избавиться от конфликта версий в большом пр\
            иложении, потому что конфликтующие версии могут появляться в приложении через транзитивные зависимости, которы\
            е не всегда под контролем разработчика. К счастью, в Jigsaw предусмотрели возможность бороться с этой проблемо\
            й с помощью так называемых слоев Jigsaw (Jigsaw Layers).\n\nВ этом докладе мы разберемся, какие проблемы могли\
            \ бы возникнуть, если бы в Jigsaw были явные версии для модулей, и как слои Jigsaw вместе с Jigsaw-сервисами м\
            огут помочь безопасно решать проблему Jar Hell."
