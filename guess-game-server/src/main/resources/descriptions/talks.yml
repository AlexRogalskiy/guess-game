    presentationLinks: ["https://assets.ctfassets.net/oxjq45e8ilak/4iFGVIQYfmaMUOg0Ogc6Mm/62aa90685c102c610fad8a6b4670b272/Oksana_Nekrasova_Anton_Rymkus_Tool_as_a_service_automation_paradox.pdf"]
