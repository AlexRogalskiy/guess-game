  - id: 229
    name:
      - {language: en, text: "Liberating distributed consensus"}
    shortDescription:
      - {language: en, text: "We revisit the underlying theory behind Paxos, weakening its original requirements and generalising\
            \ the algorithm."}
    longDescription:
      - language: en
        text: "The ability to reach consensus between hosts, whether for addressing, primary election, locking, or coordination,\
            \ is a fundamental necessity of modern distributed systems. The Paxos algorithm is at the heart of how we achieve\
            \ distributed consensus today and as such has been the subject of extensive research to extend and optimise the\
            \ algorithm for practical distributed systems.\n\nIn the talk, we revisit the underlying theory behind Paxos,\
            \ weakening its original requirements and generalising the algorithm. We demonstrate that Paxos is, in fact, a\
            \ single point on a broad spectrum of approaches to consensus and conclude by arguing that different points on\
            \ this spectrum offer a much-improved foundation for constructing scalable, resilient and high performance distributed\
            \ systems."
