  - id: 932
    name:
      - {language: en, text: "Yew — Rust&WebAssembly — frontend framework"}
      - {language: ru, text: "Yew — Rust&WebAssembly — фреймворк для фронтенда"}
    shortDescription:
      - {language: en, text: "We'll look at how Yew framework was created, how to create a framework without a garbage collector,\
            \ how to effectively provide immutable, without any need to copy the state due to the rules of Rust data ownership\
            \ and what the peculiarities while translating Rust to WebAssembly are."}
      - {language: ru, text: "Поговорим о том, как разрабатывался фреймворк Yew, как можно создать фреймворк без сборщика\
            \ мусора, эффективно обеспечить immutable, без необходимости копирования состояния благодаря правилам владения\
            \ данными Rust и какие есть особенности при трансляции Rust в WebAssembly."}
    longDescription:
      - {language: en, text: "In this talk, we'll look at how Yew framework (https://github.com/DenisKolodin/yew), the analogue\
            \ of React and Elm, was created. It is written on Rust and compiles into an honest WebAssembly: how to create\
            \ a framework without a garbage collector, how to effectively provide immutable, without any need to copy the\
            \ state due to the rules of Rust data ownership and what the peculiarities while translating Rust to WebAssembly\
            \ are."}
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n> \n> *Интересный опыт создания фрейморка на Rust, который компи\
            лируется в WASM, чем-то похожий на React.* \n\nВ докладе будет рассказано, как разрабатывался фреймворк Yew (https://github.com/DenisKolodin/yew)\
            \ — аналог React и Elm, написанный полностью на Rust и компилируемый в честный WebAssembly: как можно создать\
            \ фреймворк без сборщика мусора, эффективно обеспечить immutable, без необходимости копирования состояния благ\
            одаря правилам владения данными Rust и какие есть особенности при трансляции Rust в WebAssembly."
    talkDay: 2
