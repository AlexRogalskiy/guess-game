  - id: 1021
    name:
      - {language: en, text: "Reactive hardcore: how to implement own Publisher<?>"}
      - {language: ru, text: "Реактивный хардкор: как построить свой Publisher<?>"}
    shortDescription:
      - {language: en, text: "Reactive-Streams brought a new, amazing standard for Reactive Libraries users as well as broader\
            \ horizon of hardcore problems for the standard's adopters. During this talk, we will walk through all the steps\
            \ of implementing RS Publisher<?> in Java. Finally, we will get an understanding how to build the CORRECT implementation\
            \ of that interface, test it, and ensure that other popular solutions work similarly."}
      - {language: ru, text: "C появлением Reactive-Streams спецификации к нам пришли как замечательные возможности по ста\
            ндартизации реактивных библиотек, так и более широкий спектр новых хардкорных проблем. Во время доклада мы рас\
            смотрим шаги имплементации центрального интерфейса из RS — Publisher<?> в Java. Более того, основная цель этог\
            о доклада — осознание того, как же построить ПРАВИЛЬНУЮ имплементацию данного интерфейса, как это протестирова\
            ть и убедиться, что оно также работает и в других аналогичных библиотеках, таких как Project Reactor!"}
    longDescription:
      - language: en
        text: "The more popular Reactive Programming/Libraries become, the more often we have to deal with those techniques\
            \ and solutions. Sometimes we have to deal just with smoothies API of Reactive Extensions, sometimes we have to\
            \ dive into the internals of those libraries, or sometimes we have to build our own implementation. Nevertheless,\
            \ understanding of the basics patterns, behavior that is hidden inside the most of Reactive Libraries, Tool-Kits\
            \ / Best Practice might simplify our – life with / debugging of / implementation of Reactive Library.\n\nUsually\
            \ reading a tone of papers and blogs about the internals of Reactive Libraries, specific rules of Reactive Streams\
            \ Specification or simply grasping the source code becomes hardcore. Hence, we will summarize all important by\
            \ implementing own Publisher<> using Java.\n\nWhat will we do to learn? We will:\n- remind the sense and importance\
            \ of Reactive Streams Specification;\n- naively implement our first solution and fail of course;\n- find toolkit\
            \ which will help in verification of the implementation;\n- iteratively follow all the rules of Reactive Streams\
            \ and implement the correct solution;\n- compare our solution to what we have, for example, in Project Reactor\
            \ and ensure that used patterns are same;\n- summarize best practices and recap patterns used in the demo."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Комиттер в Reactor 3, активно продвигающий стек Spring и пре\
            длагающий публике различные реактивные решения на их основе. Автор книги «Reactive Programming with Spring 5»\
            \ и просто известный спикер и практикующий инженер.*\n\nРазрабатываете свою библиотеку? Решили поддерживать Reactive-Streams\
            \ specification? Хотите понять, что творится под капотом у RxJava 2 или Reactor 3? Либо же вы любитель хардкор\
            а? Тогда этот доклад для вас!\n\nВо время доклада мы затронем причины создания спецификации Reactive-Streams и\
            \ сложность в работе с ней. Как первый шаг — создадим наивную реализацию интерфейсов, посмотрим, где же напорт\
            ачили, как протестить корректность. Шаг за шагом мы доберемся до правды и пройдем через все испытания в разраб\
            отке операторов. В результате вынесем лучшие практики в реализации таких зверей, разберем, что, как и зачем, н\
            а пальцах и убедимся, что именно так всё и работает в модерных библиотеках, таких как RxJava 2 и Reactor 3.\n\n\
            После этого доклада у вас будет понимание того, как создать и протестировать свой оператор. Вдобавок у вас буд\
            ет более четкое понимание того, как устроены реактивные библиотеки. Также вы увидите сложности конкуретной раз\
            работки и поймете, как с этим жить."
