      - {language: ru, text: "«Строгий» JavaScript: типы против реальности"}
    shortDescription:
      - {language: en, text: "Story of forcing one small company to write everything in «typed JS» for a year and what came\
            \ out of it."}
      - {language: ru, text: "История о том, как небольшая компания год писала «типизированный JS» и что из этого вышло."}
    longDescription:
      - language: en
        text: "Putting types everywhere. Does it help? Are benefits worth an effort? What to choose — Flow or TypeScript?\n\
            \nPrimary idea of talk is to share experience of personal war vs typed Javascript and what caveats are on the\
            \ way, how much it will cost to you and what benefits and profits (both from dev and \nbusiness point of view)\
            \ it provides\n\nWe will speak just a bit about TypeScript (why we rejected it) and then examine the existing\
            \ FlowType ecosystem. Come to this talk to understand that FlowType is not «yet another TypeScript», what are\
            \ the main challenges of typings and why could someone commit into that."
      - language: ru
        text: "Строгая типизация: серебряная пуля или маркетинговый ход? Этот доклад — история о том, как небольшая компан\
            ия год писала «типизированный JS» и что из этого вышло. Личный опыт войны с типизацией, какие проблемы возникл\
            и на пути «перехода», какую ценность (и с позиции разработки, и с позиции бизнеса) это принесло, и когда стоит\
            \ об этом беспокоиться.\n\nВ докладе немного затронем TypeScript (в основном отвечая на вопрос «почему не он»\
            ) и сконцентрируемся вокруг FlowType и его экосистемы — чтобы понять, «зачем нам еще один TypeScript», куда дв\
            ижется сообщество «типизаторов» и зачем к нему присоединяться."
