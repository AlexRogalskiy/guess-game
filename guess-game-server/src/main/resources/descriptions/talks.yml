  - id: 1049
    name:
      - {language: en, text: "Building integration test environment using Docker containers"}
      - {language: ru, text: "Создание окружения для интеграционных тестов на основе Docker-контейнеров"}
    shortDescription:
      - {language: en, text: "Aliaksei will offer an approach to writing integration tests using containerization technology,\
            \ which allows us to create test environment of almost any degree of complexity. He will tell how this kind of\
            \ integration tests can become a part of the development process and drastically improve the project quality,\
            \ drawing on real-life examples."}
      - {language: ru, text: "Алексей предлагает подход к написанию интеграционных тестов с применением технологии контейн\
            еризации, позволяющей воссоздать тестовое окружение практически любой сложности. Опираясь на реальные примеры\
            , он расскажет о том, как такие интеграционные тесты могут стать частью процесса разработки и серьезно улучшит\
            ь качество проекта."}
    longDescription:
      - language: en
        text: "Testing an application as a whole isn't easy, because preparing its dependencies can be hard or even impossible.\
            \ For example, a web service often needs a storage, such as MSSQL server, a search engine, such as Elasticsearch,\
            \ or distributed cache.\n\nOf course, you can always prepare database from backup in advance and then run the\
            \ tests, but it's obvious that such tests would be heavyweight and time-consuming. Another option is to replace\
            \ complex dependencies with simplified ones, such as in-memory storage, which in turn will worsen test validity\
            \ and reliability.\n\nIn this talk, Aliaksei will offer an approach to writing integration tests using containerization\
            \ technology, which allows us to create test environment of almost any degree of complexity. He will tell how\
            \ this kind of integration tests can become a part of the development process and drastically improve the project\
            \ quality, drawing on real-life examples.\n\nDevelopers focused on building a microservice architecture or disappointed\
            \ in unit testing might find this talk especially interesting.\n\nTechnologies mentioned in this talk include\
            \ ASP.NET Core, Docker, and Xunit."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Отличная идея с богатым корпоративным опытом.*\n\nВозможност\
            ь тестировать приложение как единое целое осложнено невозможностью или трудностью подготовки его зависимостей\
            . Например, разрабатываемый вами веб-сервис чаще всего нуждается в каком-либо хранилище, таком как MSSQL-серве\
            р, поисковом движке вроде Elasticsearch или распределенном кэше.\n\nБезусловно, можно заранее подготовить базу\
            \ данных из бэкапа, а затем запустить тестирование, однако очевидно, что такие тесты будут тяжеловесными для з\
            апуска и займут много времени. Другим возможным сценарием может быть подмена сложных зависимостей на упрощенны\
            е, такие как in-memory хранилища, что в свою очередь приводит к сильному ухудшению достоверности и надежности\
            \ тестов.\n\nВ своем докладе Алексей предлагает подход к написанию интеграционных тестов с применением техноло\
            гии контейнеризации, позволяющей воссоздать тестовое окружение практически любой сложности. Опираясь на реальн\
            ые примеры, он расскажет о том, как такие интеграционные тесты могут стать частью процесса разработки и серьез\
            но улучшить качество проекта.\n\nДоклад будет особенно интересен разработчикам, которые сконцентрированы на со\
            здании микросервисной архитектуры, а также тем, кто разочаровался в юнит-тестировании.\n\nТехнологии, которые\
            \ будут затронуты в докладе: ASP.NET Core, Docker, Xunit."
