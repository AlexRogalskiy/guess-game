    name:
      - {language: en, text: "Java bytecode verification: when, how, or maybe to turn it off?"}
      - {language: ru, text: "Верификация Java-байткода: когда, как, а может отключить?"}
    shortDescription:
      - {language: en, text: "In this talk, Nikita will tell what mission the Java bytecode verifier carries out in the JVM,\
            \ when and how it works, whether it may affect the performance of your application, and why turning it off is\
            \ so dangerous."}
      - {language: ru, text: "В этом докладе мы разберёмся, какую миссию в JVM несёт верификатор байткода, когда и как он\
            \ работает, может ли повлиять на производительность вашего приложения и почему опасно его отключать."}
    longDescription:
      - language: en
        text: "Today's Java developers are increasingly relying on libraries that generate Java bytecode at runtime to effectively\
            \ implement various tricks that are hard or impossible to do in Java. However, while the javac compiler is guaranteed\
            \ to produce correct Java bytecode, shifting down to the bytecode level requires that you keep track of its correctness\
            \ yourself. Otherwise, there is a chance to get a j.l.VerifyError at runtime upon the loading of a generated class,\
            \ because the JVM passes all classes through the Java bytecode verifier to enforce strict correctness requirements.\
            \ Therefore, knowing just the semantics of Java bytecode instructions is often not enough to properly synthesize\
            \ classes — you also need to know how the Java bytecode verifier works, what bytecode it deems correct, and what\
            \ it does not.\n\nIn this talk, Nikita will tell what mission the Java bytecode verifier carries out in the JVM,\
            \ when and how it works, whether it may affect the performance of your application, and why turning it off is\
            \ so dangerous."
      - language: ru
        text: "Сегодня Java-разработчики всё чаще используют библиотеки для порождения Java-байткода в рантайме для эффект\
            ивной реализации различных трюков, которые сложно или невозможно выразить на языке Javа. Но если используя язы\
            к Java, компилятор javac гарантирует, что на выходе получится корректный Java-байткод, то спускаясь на уровень\
            \ непосредственно байткода, вам нужно часто самостоятельно следить за его корректностью. Иначе вы будете получ\
            ать j.l.VerifyError при загрузке порождённых вами классов, потому что JVM строго следит за корректностью байтк\
            ода, который она загружает, посредством верификатора Java-байткода. Таким образом, порождая байткод, вам часто\
            \ недостаточно просто знать семантику байткодных инструкций, вам также нужно знать, как работает Java bytecode-в\
            ерификатор, какой байткод он считает корректным, а какой — нет. \n\nВ этом докладе мы разберёмся, какую миссию\
            \ в JVM несёт верификатор байткода, когда и как он работает, может ли повлиять на производительность вашего пр\
            иложения и почему опасно его отключать."
