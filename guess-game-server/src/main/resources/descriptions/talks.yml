            \ людей. \nМы расскажем: \n- зачем нам нужен был DevOps и почему мы считаем, что у нас получилось. \n- как мы\
            \ пришли к команде в 200+ человек, многие из которых слабо связаны между собой, работают в разных направлениях\
            \ и не слышали ни про какой DevOps (который большинству был неинтересен и не нужен), и что из этого получилось\
