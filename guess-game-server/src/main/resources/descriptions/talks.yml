    shortDescription:
      - {language: en, text: "The talk will walk the audience through the basics of creating a new collection, adding new\
            \ collection-specific API, the salient aspects of the new collection, lastly, the various knobs and controls which\
            \ are required to make it safe and usable."}
    longDescription:
