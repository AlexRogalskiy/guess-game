    name:
      - {language: en, text: "CI of big projects in JetBrains"}
      - {language: ru, text: "CI больших проектов в JetBrains"}
    shortDescription:
      - {language: en, text: "Anton will talk about all simple and complex aspects of CI and analyze the latest trends in\
            \ this area."}
      - {language: ru, text: "Антон расскажет о всех простых и сложных аспектах CI и разберет последние тренды данной обла\
            сти."}
    longDescription:
      - language: en
        text: "\"What is Continuous Integration for you?\" — I ask. \"Make a build, testing, checking results\" — you will\
            \ answer naively.\n\nHowever teamwork often requires support for more twisted build scripts: start build for one\
            \ branch, for the other, merge this two branches and start build again, start the test twice and if test \"blinked\"\
            , start it 5 times — and many other interesting scenarios. Such scenarios can be unsupportable by CI servers —\
            \ we have to invent a wheel and use a crutch. \n\nIn this talk, you will learn about scenarios of projects build\
            \ in JetBrains for the needs in which you have to show creativity and courage. We will consider how JetBrains\
            \ use CI TeamCity server and what additions had to be implemented to support the build scripts of own Java and\
            \ .NET projects."
      - language: ru
        text: "«Что для вас Continuous Integration?» — спрошу я. «Запустить сборку, прогнать тесты, оповестить о результат\
            ах», — ответите вы наивно. \n\nОднако работа в командах часто требует поддержки более извращённых сценариев сб\
            орки: запустить сборку для одной ветки, для другой, свести эти две ветки и запустить сборку снова, запустить т\
            ест два раза, а если тест «мигнул», запустить его 5 раз, — и ещё много интересных сценариев. Такие сценарии не\
            \ всегда вписываются в конвенции, поддерживаемые CI–серверами — приходится изобретать колёса и подставлять кос\
            тыли.\n\nВ этом докладе вы узнаете о сценариях сборки проектов в JetBrains для нужд, в которых приходится проя\
            влять креатив и отвагу. Рассмотрим, как в JetBrains используется CI–сервер TeamCity и какие дополнения пришлос\
            ь внедрить, чтобы поддержать сценарии сборки собственных Java и .NET проектов.\n\n> __Комментарий программного\
            \ комитета:__\n\n\n\n> *Случайно взяли, Антон не хотел... Кстати, доклад будет о боли.*"
