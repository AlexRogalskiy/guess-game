            \ on an app level. \n\nBeing a Java developer, Kirill will do it through old and familiar JUnit and spring-boot-test\
            \ frameworks, paying extra attention to special aspects of the work of spring-boot-test when testing on the boundary\
            \ of different app components (@RestController, @Component, @Service, Repository...). He'll try to dispel some\
            \ magic which frameworks do in your stead to bring some more awareness to your test writing."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Писать тесты с помощью Spring иногда не так просто, как каже\
            тся из примеров в статьях или из видео в интернете. Часто совсем непонятно, что за магия с контекстом там твор\
            ится. Кирилл поможет разобраться с этим и разложит все знания по полочкам. \nЕсли ты видел аннотации в коде ав\
            тотестов: @DirtiesContext, @ActiveProfiles, @SpringBootTest и др. и не понимал, что инициализируется — это тот\
            \ самый доклад, что поможет разобраться.*\n\nРазработчик и тесты. Есть разные мнения, и Кирилл придерживается\
            \ того, что разработчик должен создавать тесты. В этом докладе речь пойдёт про тесты, которые помогают разрабо\
            тчику писать код и верифицировать уже написанный код на уровне одного приложения. \n\nКирилл как Java-разработ\
            чик будет делать это с помощью привычных всем фреймворков JUnit и spring-boot-test, делая акцент на особенност\
            ях работы spring-boot-test при тестировании на границе различных компонент приложения (@RestController, @Component,\
            \ @Service, Repository...). Он попробует развеять некоторую магию, которую фреймворк творит за вас, чтобы доба\
            вить осознанности в написание ваших тестов."
