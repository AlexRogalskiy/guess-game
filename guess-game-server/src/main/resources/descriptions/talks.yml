  - id: 938
    name:
      - {language: en, text: "CatBoost biblioteka mashinnogo obucheniya dlya resheniya prakticheskikh zadach s ispolzovaniem\
            \ bolshikh dannykh"}
      - {language: ru, text: "CatBoost — библиотека машинного обучения для решения практических задач с использованием бол\
            ьших данных"}
    shortDescription:
      - {language: ru, text: "Мы расскажем, что такое градиентный бустинг, как он применяется, чем отличается CatBoost от\
            \ других библиотек, как при помощи него обучать модели на больших данных и как работать с разными типами данны\
            х — числовыми и категориальными."}
    longDescription:
      - language: ru
        text: "Градиентный бустинг — один из наиболее часто используемых алгоритмов машинного обучения. Этот алгоритм помо\
            гает решать задачи регрессии, классификации и ранжирования на разнородных данных. При помощи градиентного буст\
            инга в Яндексе мы выбираем наиболее релевантные документы для ответа на поисковые запросы, ранжируем музыкальн\
            ые композиции, предсказываем погоду и решаем много других задач.\n \nCatBoost — это библиотека градиентного бу\
            стинга, написанная в Яндексе и выложенная в открытый доступ. В докладе мы расскажем, что такое градиентный бус\
            тинг, как он применяется, чем отличается CatBoost от других библиотек, как при помощи него обучать модели на б\
            ольших данных и как работать с разными типами данных — числовыми и категориальными."
    talkDay: 1
    trackTime: "12:00"
