  - id: 645
    name:
      - {language: en, text: "Petabytes of video and photo storage in Odnoklassniki: make it cheaper, simpler and more reliable"}
      - {language: ru, text: "Дешевле, надёжнее, проще: хранение петабайтов видео и фото в Одноклассниках"}
    shortDescription:
      - {language: en, text: "In this talk you'll learn how to decrease data storage redundancy and get a higher level of\
            \ system reliability and availability."}
      - {language: ru, text: "Доклад о том, как уменьшить избыточность хранения данных и при этом повысить надёжность и до\
            ступность системы в целом."}
    longDescription:
      - language: en
        text: "Due to the technical progress, we can shoot Full HD or even 4K videos with our phone, upload them and share\
            \ with our friends in Odnoklassniki, or we can even broadcast live videos all over the world. It means we need\
            \ to store dozens of petabytes of data and to ensure access to them with a speed of hundreds of Gb/sec, which\
            \ demands an infrastructure that consists of thousands of disks and hundreds of servers. \n\nEarlier to ensure\
            \ the right level of data storage reliability and fault tolerance we had to store 3 data replicas, 1 for every\
            \ data center. The explosive growth of the quantity of uploading videos and the operating experience we got made\
            \ us reconsider the approach to the storage of such data as photos and videos. We decided to develop a new system\
            \ of data storage to store it in a cheaper and more reliable way. It was important to simplify system operation,\
            \ as even disks replacement or data restoration of this scale requires significant resources. \n\nThis talk is\
            \ about how we both decreased data storage redundancy from 3 till 2.1 and got a higher level of system reliability\
            \ and availability in general. We'll share our experience of system operation with thousands of disks. We'll tell\
            \ you how we made the process of disks replacement simple and safe, about problems you don't expect and creative\
            \ solutions."
      - language: ru
        text: "Технический прогресс позволил нам снимать Full HD или даже 4К видео на телефон, загружать их и делиться с д\
            рузьями в Одноклассниках или же вести прямые трансляции на весь мир. Для нас это означает необходимость хранит\
            ь десятки петабайт данных и обеспечивать к ним доступ со скоростью сотни ГБ/с, а это, в свою очередь, требует\
            \ инфраструктуры, состоящей из тысяч дисков и сотен серверов. \n\nРанее для обеспечения требуемого уровня надё\
            жности хранения данных и отказоустойчивости мы были вынуждены хранить 3 реплики данных, по 1 в каждом ДЦ. Взры\
            вной рост объёмов загружаемого видео и полученный опыт эксплуатации заставили нас переосмыслить подход к хране\
            нию таких данных, как фотографии и видео. Было решено разработать новую систему хранения данных с целью делать\
            \ это дешевле и надёжнее. Немаловажно было упростить эксплуатацию системы, так как даже замена дисков и восста\
            новление данных при таких масштабах требует значительных ресурсов. \n\nДоклад о том, как мы уменьшили избыточн\
            ость хранения данных с 3 до 2.1 и при этом добились более высокой надёжности и доступности системы в целом. По\
            делимся опытом эксплуатации системы с тысячами дисков. Расскажем о том, как мы сделали процесс замены дисков п\
            ростым и безопасным, о неожиданных проблемах и нестандартных решениях."
