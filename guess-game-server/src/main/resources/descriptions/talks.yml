      - {language: en, text: "About debatable testing with using minimal amount of stable data and mostly dependent on dynamically\
            \ gathered / generated data, which was received from input data by analysis."}
      - {language: ru, text: "Доклад о стандартных практиках тестирования API с описанием одного из самых спорных подходов\
