  - id: 67
    name:
      - {language: en, text: "Atomic refactoring in IntelliJ IDEA: Bending IDE to our will"}
      - {language: ru, text: "Атомарный рефакторинг в IntelliJ IDEA: прогибаем IDE под себя"}
    shortDescription:
      - {language: en, text: "We can often divide the refactoring process into atomic steps, or transactions; after each step\
            \ the semantics is saved. The smaller these steps, the shorter the \"broken\" condition of the program, the lesser\
            \ is the possibility of an error. We'll see via examples how to achieve this during the Java code refactoring\
            \ in IntelliJ IDEA and how to make your environment do atomic refactoring if it resists."}
      - {language: ru, text: "Рефакторинг можно разбить на набор атомарных шагов-транзакций, после каждого из которых сема\
            нтика сохраняется. Чем меньше эти шаги, чем короче «разломанное состояние программы», тем меньше вероятность о\
            шибки. Мы посмотрим на примерах, как этого добиться при рефакторинге Java-кода в среде IntelliJ IDEA и как зас\
            тавить среду рефакторить атомарно, если она сопротивляется."}
    longDescription:
      - language: en
        text: "Software programming includes changing not only functionality of the program, but also its structure, keeping\
            \ the semantics intact; this process is usually called refactoring. There's always a risk of actually changing\
            \ the semantics during refactoring if the developer makes a mistake in the process. Further testing isn't always\
            \ able to detect this regression in time. Besides, the developers are often afraid of such regression and so avoid\
            \ using refactoring even in cases when it can be really useful.\n\nBut we can often divide the refactoring process\
            \ into atomic steps, or transactions; after each step the semantics is saved. The smaller these steps, the shorter\
            \ the \"broken\" condition of the program, the lesser is the possibility of an error. Sometimes the process can\
            \ even be brought to perfection: each command you give to a development environment modifies the code, keeping\
            \ the semantics intact. In this case the possibility of an error is practically reduced to zero.\n\nWe'll see\
            \ via examples how to achieve this during the Java code refactoring in IntelliJ IDEA and how to make your environment\
            \ do atomic refactoring if it resists."
      - language: ru
        text: "Помимо изменения функциональности программы программирование включает в себя изменение её структуры с сохра\
            нением семантики, что обычно называют рефакторингом. Любой рефакторинг несёт в себе риски того, что семантика\
            \ всё-таки будет изменена, если программист допустит ошибку в этом процессе. Не всегда дальнейшее тестирование\
            \ способно вовремя выявить такую регрессию. Кроме того, боязнь подобной регрессии вынуждает программистов отка\
            зываться от рефакторинга там, где он был бы очевидно полезен.\n\nОднако часто рефакторинг можно разбить на наб\
            ор атомарных шагов-транзакций, после каждого из которых семантика сохраняется. Чем меньше эти шаги, чем короче\
            \ «разломанное состояние программы», тем меньше вероятность ошибки. В ряде случаев удаётся довести процесс до\
            \ идеала: каждая команда, которую вы отдаёте среде разработки, модифицирует код, сохраняя семантику. В таком с\
            лучае шанс ошибки снижается практически до нуля.\n\nМы посмотрим на примерах, как можно добиться этого при реф\
            акторинге Java-кода в среде IntelliJ IDEA и каким образом можно заставить среду рефакторить атомарно, если она\
            \ сопротивляется."
