      - {language: en, text: "How to approach code review: details, rules and so on"}
      - {language: ru, text: "Как подойти к code review: детали, правила и не только"}
    longDescription:
      - language: en
        text: "Code review is often mistaken for a silver bullet that solves all the developer problems. In reality it's not\
