  - id: 259
    name:
      - {language: en, text: "Debug without sources"}
      - {language: ru, text: "Отладка без исходников"}
    shortDescription:
      - {language: en, text: "During this session, you will learn how to dive in a binary framework (for example UIKit) and\
            \ you can get from it."}
      - {language: ru, text: "В докладе пойдет речь о том, как заглянуть внутрь чужой библиотеки (например, UIKit) и что т\
            ам можно найти."}
    longDescription:
      - language: en
        text: "It often appears that framework behaves strangely and there is not a word about it in the records. Or it's\
            \ described in the farthest section in the unexpected terms. In such a situation the source can help. But what\
            \ if there are none? The typical situation is UIKit. The volume of records is huge but there is no source. \n\n\
            In this talk, Dmitry will tell how with help of profiler and debugger to look inside UIKit and find out why it\
            \ behaves this way. The talk will be about low-level things including assembler but designed for application developers."
      - language: ru
        text: "Нередко бывает так, что фреймворк ведет себя странно, а в документации об этом ни слова. Или описано в само\
            м далеком разделе в самых неожиданных терминах. В такой ситуации наличие исходников может значительно помочь.\
            \ Но что делать, если их нет? \nСамый типичный пример — это UIKit. Объем документации громадный, а исходников\
            \ по сути нет. \n\nВ докладе Дмитрий расскажет, как можно при помощи профайлера и отладчика заглянуть внутрь UIKit\
            \ и выяснить, почему он ведет себя так, а не иначе. Речь пойдет о довольно низкоуровневых вещах, вплоть до асс\
            емблера, но при этом рассчитан на прикладных разработчиков.\n\n> __Комментарий программного комитета:__\n\n>\n\
            \n> *Экосистема Apple до сих пор остаётся закрытой. Без исходного кода сложно докопаться до сути работы и поня\
            ть, перед тобой баг или фича. Дмитрий на конкретных примерах UIkit покажет, как добраться до сути проблемы. Symbolic\
            \ breakpoint будет первым шагом, а дальше — больше.*"
