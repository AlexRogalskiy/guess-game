    name:
      - {language: en, text: "I built <frankenstein-monster>: 3 stories of migration"}
      - {language: ru, text: "Я создал Франкенштейна: 3 истории миграции"}
    shortDescription:
      - {language: en, text: "This talk will tell 3 entertaining stories (mixed with code) of application migrations with\
            \ different approaches, different architectural decisions and different results. Attendees will get idea of how\
            \ to approach framework-agnostic front-end migrations using microservices architecture, web components and good\
            \ sense of humour."}
      - {language: ru, text: "Доклад в достаточно непринужденной форме расскажет три истории миграции трех приложений с ра\
            зличным подходом, различными архитектурными решениями и, соответственно, различным результатом. Слушатели полу\
            чат базовое понимание общих подходов к фреймворк-независимой миграции фронтенд-приложений с использованием мик\
            росервисной архитектуры, веб-компонентов и хорошего чувства юмора."}
    longDescription:
      - language: en
        text: "A lot of people consider complete re-write to be the best solution for project migration. Even though this\
            \ might definitely give better result at the end, most projects can not afford this move due to limited work-force,\
            \ budget or other reasons.\r\n\r\nBut what if we could migrate our applications without polluting global scope,\
            \ messing up with CSS leaking and different JS bits yelling at each other?\r\n\r\nThis talk will tell 3 entertaining\
            \ stories (mixed with code) of application migrations with different approaches, different architectural decisions\
            \ and different results. Attendees will get idea of how to approach framework-agnostic front-end migrations using\
            \ microservices architecture, web components and good sense of humour."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Дважды подумайте, прежде чем начинать рефакторинг. А лучше\
            \ трижды. И даже не надейтесь, что все будет сделано правильно. Хотите узнать, как процесс улучшения может зав\
            ести в тупик? Учиться на чужих ошибках гораздо полезнее, чем на своих.*\n\nДля многих полное переписывание про\
            екта — единственно верный способ миграции. Несмотря на то что это может дать отличный результат по сравнению с\
            \ постепенной миграцией, большинство проектов не могут себе это позволить из-за нехватки ресурсов, времени, бю\
            джета и других причин. В таком случае остается миграция «по частям», при которой, как правило, «старое» и «про\
            шлое» сталкиваются в некое «старошлое», проект становится неповоротливым, сложным в управлении и поддержке. Чт\
            о в итоге все равно рано или поздно приводит к полному переписыванию.\n\nНо что, если бы мы могли мигрировать\
            \ наши фронтенд-приложения постепенно, при этом не волноваться, что наш глобальный скоуп будет бесконечно испо\
            рчен, CSS начнет выливаться и заливаться во все возможные щели, а различные JS-библиотеки и фреймворки нашего\
            \ проекта начнут крыть друг друга по матушке? Что, если бы мы могли разбить наше фронтенд-приложение на микрос\
            ервисы, в рамках которых могли бы делать практически все что угодно без стандартных прелестей постепенной мигр\
            ации?\n\nЭтот доклад в достаточно непринужденной форме расскажет три истории миграции трех приложений с различ\
            ным подходом, различными архитектурными решениями и, соответственно, различным результатом. Слушатели получат\
            \ базовое понимание общих подходов к фреймворк-независимой миграции фронтенд-приложений с использованием микро\
            сервисной архитектуры, веб-компонентов и хорошего чувства юмора."
