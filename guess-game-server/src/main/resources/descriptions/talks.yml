    name:
      - {language: en, text: "Concurrency For Humans"}
    shortDescription:
      - {language: en, text: "In this talk you'll see that you should think in terms of tasks, not threads, to write concurrent\
            \ code."}
    longDescription:
      - {language: en, text: "When you open the concurrency chapter of your favorite Java book, you'll learn about threads,\
            \ synchronized methods, wait, and notify. But that's not how you should write concurrent code. As you will see\
            \ in this talk, you should think in terms of tasks, not threads. Use threadsafe data structures and parallel streams,\
            \ and use them correctly. And embrace asynchronous processing. The talk shows how the Java standard library gives\
            \ you all the tools you need for common coding patterns, without ever having to resort to locks or conditions."}
