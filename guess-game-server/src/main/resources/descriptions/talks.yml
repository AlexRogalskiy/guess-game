  - id: 272
    name:
      - {language: en, text: "UIScrollView mechanics"}
      - {language: ru, text: "Механика скролла UIScrollView"}
    shortDescription:
      - {language: en, text: "Ilya Lobanov will tell for what purposes he and his team used UIScrollView mechanics in application\
            \ development."}
      - {language: ru, text: "Илья Лобанов расскажет, для каких целей он и его команда использовали механики UIScrollView\
            \ в разработке приложения."}
    longDescription:
      - {language: en, text: "Ilya and his team from Yandex.Metro created the common scroll for iOS and Android. They used\
            \ UIScrollView as a reference. During this session Ilya wants to talk in detail about all scroll mechanics (Deceleration,\
            \ Spring Animation and Rubber Band Effect) and formulas that describe them. And also show it all with an example\
            \ and give additional recommendations on how you can use these formulas for other tasks to make animations more\
            \ natural."}
      - language: ru
        text: "Илья и его команда из Яндекс.Метро реализовали общий скролл для iOS и Android. В качестве референса они исп\
            ользовали UIScrollView. В своем докладе Илья хочет подробно рассказать о механиках скролла: Deceleration, Spring\
            \ Animation и Rubber Band Effect, и о формулах, которые их описывают. А также показать это всё на примере и да\
            ть дополнительные рекомендации, как можно использовать эти формулы для других задач, чтобы сделать анимации бо\
            лее естественными. \n\n> __Комментарий программного комитета:__\n\n>\n\n> *Мы все привыкли к плавному и отзывч\
            ивому скроллу в iOS, однако за всем этим стоит целый набор скрытых в недрах UIKit’а механик и математических ф\
            ормул. В докладе подробно рассматривается как реализовано затухание, bounce и rubber-band effect в UIScrollView.\
            \ Применяя эти подходы для собственных UI-компонентов, вы добьетесь естественной анимации и отзывчивого интерф\
            ейса ваших приложений.*"
