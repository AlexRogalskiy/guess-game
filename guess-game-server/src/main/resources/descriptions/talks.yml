            \ transitioning to Engineering Productivity team. During this process, it's very critical to design and build\
            \ efficient test infrastructure and toolchain ecosystem from engineering productivity perspective to support \"\
            No more QE and devs should do test\" principle. Following this, this lecture will discuss the following engineering\
            \ best practices: \n\n1. From quality engineering to engineering productivity. \n2. Test data service. \n3. Test\
            \ execution service. \n4. Test bed service. \n5. Global registry service."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Доклад про создание инфраструктуры для провайда TestData от\
            \ eBay. Интересно послушать, как это реализовано в большом проекте.*\n\nAt present, the R&D teams in multinational\
            \ internet companies, including Google, Facebook, and eBay, are undergoing \"No more QE and devs should do test\"\
            \ organization transformation. The Quality Engineering team is gradually transitioning to Engineering Productivity\
