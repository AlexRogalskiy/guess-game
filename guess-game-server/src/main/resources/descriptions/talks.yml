            я и совершенно новые продукты и какой инструментарий используем, а также как мы обрабатываем десятки тысяч баг\
            репортов и встраиваем бета-тестирование в процесс разработки."}
    longDescription:
      - {language: en, text: "This talk is about beta testing in VK. How it all started and what James Bach had to do with\
            \ it, how we test major updates and completely new products, our tools and platform, how to manage 12 thousand\
            \ testers, handle tens of thousands of bug reports and effectively integrate beta testing into the product development\
            \ process. Also, what projects require beta tests and how our beta testing platform is being used by other companies."}
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n\n> *Уникальный опыт становления тестирования в одной социальной\
            \ сети. Также вы узнаете, при чём здесь может быть Джеймс Бах.* \n\n\nРассказ о бета-тестировании ВКонтакте: с\
