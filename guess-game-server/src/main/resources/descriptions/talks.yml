    speakerIds: [3]
  - id: 683
    name:
      - {language: en, text: "Apache Kafka and reactive microservices with .NET Core"}
      - {language: ru, text: "Apache Kafka и реактивные микросервисы на .NET Core"}
    shortDescription:
      - {language: en, text: "We'll cover the main principles on which Apache Kafka is built, we'll learn how and when by\
            \ using it you can solve problems easily and effectively. We'll see how Apache Kafka can be really applied to\
            \ a system that has a microservice architecture and whose backends are realized on .NET Core and Scala. Also,\
            \ we'll discuss how by using the reactive approach we'll be able to keep the code simple, reliable and highly\
            \ productive."}
      - {language: ru, text: "Разберём основные принципы, на которых построена Apache Kafka, как и в каких случаях её испо\
            льзование позволяет решать задачи просто и эффективно. Рассмотрим реальное применение Apache Kafka в системе,\
            \ имеющей микросервисную архитектуру и бэкенды которой реализованы на .NET Core и Scala. И поговорим о том, ка\
            к применение реактивного подхода позволяет сохранить код простым, надёжным и крайне производительным."}
    longDescription:
      - language: en
        text: "Apache Kafka is a quite popular open source platform for message streams processing. Distributed log abstraction\
            \ that Kafka is based on gives us an opportunity to use it as a queueing system, but at the same time gives some\
            \ very useful perks, which even ESB-level solutions are not able to provide. \n\nIn this talk we'll cover the\
            \ main principles on which Apache Kafka is built, we'll learn how and when by using it you can solve problems\
            \ easily and effectively. \n\nBut above all, we'll see how Apache Kafka can be applied to a system that has a\
            \ microservice architecture and which backends are built with .NET Core and Scala. We'll also revise the wonderful\
            \ Reactive Extensions library and we'll see how by using the reactive approach we'll be able to keep the code\
            \ simple, reliable and highly powerful. \n\nAnd of course, we won't forget about the numerous aspects and nuances\
            \ which always follow the process of creating microservice applications with such set of technologies. Here we'll\
            \ share our big project experience which, as we hope, will let you quickly take in the situation if you need to\
            \ solve similar problems."
      - language: ru
        text: "Apache Kafka — довольно популярная open source платформа для обработки потоков сообщений. Абстракция распре\
            делённого лога, лежащая в основе Kafka, даёт возможность использовать её в качестве системы очередей, но при э\
            том даёт некоторые очень полезные преимущества, недоступные даже решениям ESB-уровня. \n\nВ этом докладе мы ра\
            зберём основные принципы, на которых построена Apache Kafka, узнаем, как и в каких случаях её использование по\
            зволяет решать задачи просто и эффективно. \n\nНо самое главное, рассмотрим реальное применение Apache Kafka в\
            \ системе, имеющей микросервисную архитектуру и бэкенды которой реализованы на .NET Core и Scala. Также вспомн\
            им про замечательную библиотеку Reactive Extensions и посмотрим, как применение реактивного подхода позволяет\
            \ сохранить код простым, надёжным и крайне производительным. \n\nНу и конечно же, не забудем про особенности и\
            \ нюансы, которых всегда очень много, когда мы делаем микросервисные приложения, да ещё с таким набором технол\
            огий. Здесь поговорим о реальном опыте, полученном в большом проекте. Это позволит вам быстро сориентироваться\
            , если потребуется решать похожие задачи."
