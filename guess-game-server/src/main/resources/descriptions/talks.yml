    name:
      - {language: en, text: "Mining crypto in browser: GPU, WebAssembly, JavaScript and all the good things to try"}
      - {language: ru, text: "Майним крипту в браузере: WebWorkers, GPU, WebAssembly и другие хорошие вещи"}
    shortDescription:
      - {language: en, text: "This talk gives an idea of what to expect when mining cryptocurrencies using a pool of browser-based\
            \ miners."}
      - {language: ru, text: "Расскажем о том, что будет, если майнить криптовалюту с помощью браузерных майнеров."}
    longDescription:
      - {language: en, text: "A year ago an unnamed investor asked me for a consultancy on topic: \"If this is possible to\
            \ mine crypto in a browser using GPU?\". The talk shares some insights / outcome found during the research and\
            \ gives an idea of what to expect when mining cryptocurrencies using a pool of browser-based miners."}
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n> \n> *Денис расскажет о способах майнинга криптовалюты в браузе\
            ре, а также поделится результатами исследования рентабельности майнинга в браузере для разных криптовалют. Док\
            лад основан не на базе хайповой темы для звёздочек, где бы там ни было, а на реальном запросе, исследовании да\
            нной темы, и наполнен очень интересными выводами и цифрами.* \n\nГод назад один инвестор попросил проконсульти\
            ровать его на следующую тему: «Можно ли майнить крипту в браузере, используя GPU?». В докладе поделимся с вами\
            \ полученными в ходе исследования данными и выводами, а также дадим представление о том, что будет, если майни\
            ть криптовалюту с помощью браузерных майнеров."
