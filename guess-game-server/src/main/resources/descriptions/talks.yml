            \ have heard about it and who want to realize where and how functional programming is used and what are advantages\
            \ and disadvantages of its application to data mining. The presentation may also be useful for a data scientist\
            \ who does not yet have serious programming experience but who wants to grasp data analysis techniques in a more\
            \ comprehensive way."}
      - {language: ru, text: "Виталий расскажет, почему функциональное программирование становится всё более популярным и\
