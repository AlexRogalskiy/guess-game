      - {language: ru, text: "Как собрать всю базу в файл и зачем тут Akka.NET Streams"}
    shortDescription:
      - {language: en, text: "This talk will provide the types of data processing tasks for which Akka.NET Streams would be\
            \ suited. We will consider alternatives and describe the way of learning this technology and searching for the\
            \ weaknesses in the source code of the library. The issue of monitoring and testing the resulting code will also\
            \ be raised."}
      - {language: ru, text: "В докладе будут представлены типы задач обработки данных для которых подойдет Akka.NET Streams,\
            \ рассмотрены альтернативные способы решения таких задач; описан путь изучения данной технологии, нахождения с\
            лабых мест в коде самой библиотеки, затронуты вопросы мониторинга и тестирования полученного кода."}
    longDescription:
      - language: en
        text: "The talk describes the experience of one development team in using Akka.NET Streams library, which was born\
            \ as an implementation of Reactive Streams by the Akka.Net team over the actors and also allows to build complex\
            \ data flow graphs. \nThis talk will provide the types of data processing tasks for which Akka.NET Streams would\
            \ be suited. We will consider alternatives and describe the way of learning this technology and searching the\
            \ weaknesses in the source code of the library. The issue of monitoring and testing the resulting code will also\
            \ be raised."
      - language: ru
        text: "В докладе описывается опыт одной команды разработки по использованию библиотеки Akka.NET Streams, которая р\
            ождена как имплементация Reactive Streams командой Akka.Net поверх акторов, и позволяет строить сложные графы\
            \ прохождения данных.\nВ докладе будут представлены типы задач обработки данных для которых подойдет Akka.NET\
            \ Streams, рассмотрены альтернативные способы решения таких задач; описан путь изучения данной технологии, нах\
            ождения слабых мест в коде самой библиотеки, затронуты вопросы мониторинга и тестирования полученного кода.\n\n\
            > __Комментарий программного комитета:__\n\n\n\n> *Мы всегда с особым интересом относимся к докладам, в которы\
            х  рассказывается о том, как новые технологии обкатываются в реальных проектах, и презентация Константина Житн\
            ика относится к этой категории. Многих разработчиков в последнее время привлекает модель акторов, а технология\
            \ Akka Streams позволяет существенно сократить размер кода, моделируя бизнес-процессы с помощью акторов. Если\
            \ вы хотите узнать, как проходил процесс разработки подсистемы с использованием Akka Streams и каковы впечатле\
            ния самих разработчиков, то этот доклад для вас. В докладе будет использован язык C#.*"
