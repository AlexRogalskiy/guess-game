    shortDescription:
      - {language: en, text: "We'll discuss, how Android runs itself and how it runs apps; who, why and how calls methods\
            \ of app's components and so forth. This talk will help Android developers better understand system's behavior\
            \ in order to build more predictable apps."}
      - {language: ru, text: "Разберем, как Android запускает себя, запускает приложения; кто, зачем, через какие механизм\
