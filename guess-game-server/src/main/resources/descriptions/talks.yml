            ришла к этому, как они это решили и как живут теперь."}
    longDescription:
      - language: en
        text: "How to make the Ansible role go everywhere? To do this, there is a Tractor Mode, which is successfully used\
            \ in the infrastructure of MTS IT.\n\nHave a big Linux distribution zoo? A lot of different project requirements?\
            \ Different qualifications of employees? Tractor Мode can solve this!\n\nIt doesn’t matter if you need to put\
            \ some Elasticsearch in cluster mode with backup and fine tuning of performance or just create an index - this\
            \ is one \"Elasticsearch\" role. You need to do the installation of three PostgreSQL on Ubuntu, Centos and Redhat\
            \ - this is one \"PostgreSQL\" role. Do you just need to create a topic in Kafka - this is one role \"Kafka\"\
            .\n\nIt sounds like something complicated, bulky and hard to maintain, but in fact - no. Come to the performance\
            \ and take away that it is simple enough to be true!"
      - language: ru
        text: "Как сделать так, чтобы Ansible-роль «проехала» везде? Для этого существует Тракторный режим, который успешн\
            о применяется в инфраструктуре МТС ИТ.\n\nИмеете большой зоопарк дистрибутивов Linux? Много разных требований\
            \ к проекту? Разную квалификацию сотрудников? Тракторный режим может это решить!\n\nНе важно, требуется ли вам\
            \ поставить какой-нибудь Elasticsearch в кластерном режиме с бэкапированием и тонкой настройкой производительн\
            ости, или просто создать индекс — это одна роль «Elasticsearch». Вам нужно сделать установку трёх PostgreSQL н\
            а Ubuntu, Centos и Redhat — это одна роль PostgreSQL. Нужно ли вам просто создать топик в Kafka — это одна рол\
            ь Kafka.\n\nЗвучит как что-то сложное, громоздкое и тяжелообслуживаемое, но по факту — нет. Приходите на высту\
            пление и убедитесь, что это достаточно просто, чтобы быть правдой!\n\n> __Комментарий программного комитета:__\n\
            \n\n\n> *Ansible-код превращается в «не самый хороший код» с невероятной скоростью и Константин расскажет, как\
            \ сделать так, чтобы этого не произошло.*"
