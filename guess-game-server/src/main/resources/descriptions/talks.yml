  - id: 1094
    name:
      - {language: en, text: "Rendering 3D like adults"}
      - {language: ru, text: "Рендерим 3D по-взрослому"}
    shortDescription:
      - {language: en, text: "This talk's purpose is to show that you can and should develop in 3D. It is aimed at developers\
            \ who want to start developing 3D applications, but get confused by complexity. You will learn how to make your\
            \ own 3D engine right now."}
      - {language: ru, text: "Целью доклада является демонстрация того, что 3D-разработкой можно и нужно заниматься. Целев\
            ая аудитория — это разработчики, которые хотят начать разрабатывать 3D-приложения, но побаиваются сложности. Д\
            оклад дает представление о том, как создать свой 3D-движок уже сегодня."}
    longDescription:
      - language: en
        text: "Artem will show how to build from scratch your own 3D rendering system (engine) on WebGL in browser, just like\
            \ the professionals do it, and share architectural solutions and approaches. He will use evolving WebGL 2.0 standard\
            \ and glTF 2.0 protocol for describing 3D scenes made by Khronos Group. \n\nThis talk's purpose is to show that\
            \ you can and should develop in 3D. It is aimed at developers who want to start developing 3D applications, but\
            \ get confused by complexity. You will learn how to make your own 3D engine right now."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Сама сфера 3D-моделирования не нова. Но ее реализация в веб\
            е сейчас достаточно молодая. Соответственно, для веб-разработчиков процесс рендеринга 3D может показаться весь\
            ма непонятным, так как работа с матрицами и векторами имеет под собой богатую теоретическую базу из смежной об\
            ласти. Артем приоткроет тайны, поделится подходами для работы с 3D и погрузит вас в созерцательный мир построе\
            ния сцен, работы со светом и взаимодействия с 3D-объектами.*\n\nАртем расскажет, как с нуля создать свою систе\
            му 3D-рендеринга (движок) на WebGL в браузере так, как это делают профессионалы индустрии, поделится архитекту\
            рными решениями и подходами. Он будет использовать развивающийся стандарт WebGL 2.0 и протокол описания 3D-сце\
            н glTF 2.0 от Khronos Group. \n\nЦелью доклада является демонстрация того, что 3D-разработкой можно и нужно за\
            ниматься. Целевая аудитория — это разработчики, которые хотят начать разрабатывать 3D-приложения, но побаивают\
            ся сложности. Доклад дает представление о том, как создать свой 3D-движок уже сегодня."
