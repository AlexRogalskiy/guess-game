  - id: 6
    name:
      - {language: en, text: "Java scaled to zero"}
    shortDescription:
      - {language: en, text: "Java optimized for Microservices & Serverless architectures."}
    longDescription:
      - {language: en, text: "In the extreme and harsh environment of the cloud, where your Linux container may be rescheduled\
            \ across the cluster or perhaps your serverless function auto-scaled to zero. When the flow of inbound transactions\
            \ becomes a massive stream, then small memory footprint, ultra fast start-up speed, mixed reactive & imperative\
            \ programming model become critical abilities. This is where GraalVM meets Quarkus, giving you server-side and\
            \ enterprise-capable Java, compiled to a native executable, enabling you to build truly cloud native apps, for\
            \ bare metal, VMs or Kubernetes, across any cloud."}
      - language: ru
        text: "In the extreme and harsh environment of the cloud, where your Linux container may be rescheduled across the\
            \ cluster or perhaps your serverless function auto-scaled to zero. When the flow of inbound transactions becomes\
            \ a massive stream, then small memory footprint, ultra fast start-up speed, mixed reactive & imperative programming\
            \ model become critical abilities. This is where GraalVM meets Quarkus, giving you server-side and enterprise-capable\
