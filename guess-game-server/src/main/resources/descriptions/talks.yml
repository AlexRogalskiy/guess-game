  - id: 731
    name:
      - {language: en, text: "Troubleshooting Node.js applications under the hood"}
      - {language: ru, text: "Поиск и устранение неисправностей Node.js-приложений под капотом"}
    shortDescription:
      - {language: en, text: "In this talk, we will cover strategies for using tools such as core dump debuggers, flame graphs,\
            \ GC and Event Loop tracers, to help finding and fixing performance problems, production errors and memory leaks\
            \ at different levels of analysis."}
      - {language: ru, text: "В докладе расскажем о стратегиях использования таких инструментов, как core dump debuggers,\
            \ flame graphs, трассировщики работы GC и Event Loop, помогающих в поиске и устранении проблем производительно\
            сти, ошибок в production и утечек памяти на разных уровнях анализа."}
    longDescription:
      - language: en
        text: "From the introduction of Node.js, application diagnostics have been developed in several stages, from the debugging\
            \ of deep applications to performance analysis. \nModern diagnostic tools are reliant on updating the V8 engine\
            \ version. As a result, most tools do not support the latest, faster versions of the JS Node. \nIn the talk, I\
            \ will cover strategies for using tools such as core dump debuggers, flame graphs, GC and Event Loop tracers,\
            \ to help finding and fixing performance problems, production errors and memory leaks at different levels of analysis."
      - language: ru
        text: "С момента появления Node.js диагностика приложений совершенствовалась в несколько этапов, от отладки прилож\
            ений до глубокого анализа производительности. \n\nСовременные инструменты диагностики зависят от обновления ве\
            рсий движка V8. В результате большинство инструментов не поддерживают последние, более быстрые версии Node.js.\n\
            \nВ докладе расскажем о стратегиях использования таких инструментов, как core dump debuggers, flame graphs, тр\
            ассировщики работы GC и Event Loop, помогающих в поиске и устранении проблем производительности, ошибок в production\
            \ и утечек памяти на разных уровнях анализа."
    talkDay: 1
