  - id: 1134
    name:
      - {language: en, text: "Things I wish I knew when I started building Android libraries — Vol. 2"}
    shortDescription:
      - {language: en, text: "Building an Android library brings with it quite a few challenges and nuances. You will get\
            \ to learn about the common pitfalls and how to overcome them by leveraging architecture components, making your\
            \ Android libraries lifecycle-aware and using the power of Kotlin language to build better SDK."}
    longDescription:
      - language: en
        text: "Building an Android library in the current times is way different than what it used to be earlier. Things have\
            \ changed considerably and keeping up to date with them is now a necessity rather than just some acquirable knowledge.\r\
            \n\r\nThis session is a second part to the last year's talk at Droidcon Berlin 2017 which was Vol. 1. In this\
            \ session, you will dive deeper into best practices and ways of architecting Android libraries. You will get to\
            \ learn about the common pitfalls and how to overcome them by using the right approach such as leveraging architecture\
            \ components and making your Android libraries lifecycle-aware. You will also understand how one can leverage\
            \ Kotlin language when developing Android libraries as well as information around API design and exploring the\
            \ path to becoming a better Android Library Developer.\r\n\r\nBy the end of this session, you will be all set\
            \ to build Android libraries that scale and have API which contributes to developer's happiness."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n>\n> *Разработка библиотек может быть хитрым предприятием. Nishant\
            \ — опытный разработчик библиотек под Android с тысячами звезд на [гитхабе](https://github.com/nisrulz). Боево\
            й опыт вкупе с техническими деталями дадут отличный доклад.*\n\nBuilding an Android library in the current times\
            \ is way different than what it used to be earlier. Things have changed considerably and keeping up to date with\
            \ them is now a necessity rather than just some acquirable knowledge.\n\nThis session is a second part to the\
            \ last year's talk at Droidcon Berlin 2017 which was Vol. 1. In this session, you will dive deeper into best practices\
            \ and ways of architecting Android libraries. You will get to learn about the common pitfalls and how to overcome\
            \ them by using the right approach such as leveraging architecture components and making your Android libraries\
            \ lifecycle-aware. You will also understand how one can leverage Kotlin language when developing Android libraries\
            \ as well as information around API design and exploring the path to becoming a better Android Library Developer.\n\
            \nBy the end of this session, you will be all set to build Android libraries that scale and have API which contributes\
            \ to developer's happiness."
