      - language: en
        text: "Implementing DevOps methodology in enterprise. How DevOps practices can be distorted and transformed to be\
            \ realized in a company with firmly established orders, policies and just people's habits. \nWe'll cover: \n-\
            \ why we needed DevOps and why we think we did it. \n- how we got a team with more than 200 people, most of whom\
            \ are nearly connected, work in different directions and haven't heard of any DevOps, and how we worked it out.\
            \ \n- difficulties we got through, problematic decisions we made, a curious symbiosis of both new and old we had\
            \ in the end. \n- what problems we still have and how we plan to figure them out. \n\nThis talk will be interesting\
            \ for those who want to implement DevOps in enterprise."
      - language: ru
        text: "Применение методологий DevOps в enterprise. Насколько практики DevOps могут искажаться и трансформироваться\
