    name:
      - {language: en, text: "How to build a testing pyramid"}
      - {language: ru, text: "Как разработчику научиться строить тестовую пирамиду"}
    shortDescription:
      - {language: en, text: "We'll discuss how to layer tests respectively in order to build a pyramid, multiple pyramids,\
            \ application architecture choice, as well as which kinds of mocks aid in building good-quality testing and which\
            \ don't."}
      - {language: ru, text: "Поговорим о том, на каком уровне какие из тестов стоит писать для построения пирамиды, как с\
            оздать несколько пирамид, о выборе архитектуры приложения и о том, какие моки помогают, а какие мешают выстрои\
            ть качественное тестирование."}
    longDescription:
      - language: en
        text: "Quite often we hear how important it is to build pyramids — they make testing fast, simple, robust. But why\
            \ no one actually does it? We'll discuss: \n\n- Architectural layers in Web/Enterprise applications and how to\
            \ layer tests respectively in order to build a pyramid; \n- How to build multiple pyramids given that many projects\
            \ today actually consist of 2 subprojects: backend & UI; \n- What architecture allows writing more of the low-level\
            \ tests and why so many projects around fail to build test pyramids; \n- Which kinds of mocks aid in building\
            \ good-quality testing and which don't. \n\nTarget audience: developers, dev leads, PMs."
      - language: ru
        text: "> __Комментарий Программного комитета:__ \n\n> *Тестовые пирамиды без велосипедов и костылей.* \n\n\n\nМы с\
            лышим ото всюду о том, как важно строить пирамиды, чтобы тестирование стало быстрым, простым, надежным. Но поч\
            ему никто этого не делает? Мы обсудим: \n\n - Какие из тестов на каком уровне стоит писать, чтобы построить пи\
