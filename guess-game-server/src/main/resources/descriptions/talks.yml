  - id: 542
    name:
      - {language: en, text: "ES2017 vs Typescript vs Dart. Comparing without emotion"}
      - {language: ru, text: "ES2017 vs Typescript vs Dart. Сравниваем без эмоций"}
    shortDescription:
      - {language: en, text: "Unbiased competition between Dart, JS, Typescript."}
      - {language: ru, text: "Объективное соревнование между языками программирования."}
    longDescription:
      - language: en
        text: "Developers often face a difficult choice of a programming language for developing client-side applications.\
            \ Usually, the choice is between the three pillars: JavaScript, TypeScript and Dart.\nThis talk will compare those\
            \ three technologies."
      - {language: ru, text: "Перед разработчиками очень часто стоит непростая задача выбрать язык программирования для ра\
            зработки клиентской части приложения. Как правило: выбор стоит между тремя китами: JavaScript, TypeScript и Dart.\
            \ Доклад сравнит три этих технологии."}
