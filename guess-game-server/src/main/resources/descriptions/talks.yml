  - id: 1190
    name:
      - {language: en, text: "Metaclasses in C++: dream? Reality!"}
      - {language: ru, text: "Метаклассы в C++17: фантастика? Реальность!"}
    shortDescription:
      - {language: en, text: "Sergey will tell how you can implement metaclasses support in the form of an external utility\
            \ (based on clang frontend) and what you can/should do to integrate the results of that utility's work into your\
            \ code."}
      - {language: ru, text: "Сергей расскажет, как именно поддержку метаклассов можно реализовать в виде сторонней утилит\
            ы (на базе clang frontend) и что можно/нужно сделать для того, чтобы интегрировать результаты работы этой утил\
            иты в собственный код."}
    longDescription:
      - language: en
        text: "This talk deals with one of the metaclasses implementation approaches (proposal p0707 rev3, currently the latest\
            \ publicly available) for versions of compilers that do not support neither static reflection nor out-of-the-box\
            \ metaclasses themselves. Sergey will tell how you can implement metaclasses support in the form of an external\
            \ utility (based on clang frontend) and what you can/should do to integrate the results of that utility's work\
            \ into your code. As time permits, we'll thoroughly discuss different aspects of working with clang AST, namely,\
            \ how to use clang C++ AST analysis results for code generation and C++ interpreter implementation.\n\nThis talk's\
            \ aimed at people familiar with the concept of metaclasses proposed by Sutter and (preferably) with basic aspects\
            \ of clang frontend implementation."
      - language: ru
        text: "Доклад посвящён одному из подходов реализации метаклассов (пропозал p0707 rev3 — последний доступный публич\
            но на текущий момент) для тех версий компиляторов, которые не поддерживают ни статической рефлексии, ни собств\
            енно метаклассов из коробки. В докладе будет рассказано, как именно поддержку метаклассов можно реализовать в\
            \ виде сторонней утилиты (на базе clang frontend) и что можно/нужно сделать для того, чтобы интегрировать резу\
            льтаты работы этой утилиты в собственный код. Будут относительно подробно (насколько позволяет время) рассмотр\
            ены различные аспекты работы с clang AST, а именно: как результаты анализа clang C++ AST можно использовать дл\
            я генерации кода, а также для реализации интерпретатора C++.\n\nДоклад рассчитан на аудиторию, знакомую с конц\
            епцией метаклассов, предлагаемых Саттером, а также (крайне желательно) с основными аспектами реализации clang\
            \ frontend."
