            \ exclusive right. \n\n- How not to let developers write wrong code? \n- How to implement falls into a code without\
            \ getting too much pain? \n- Why would you need source code parsing and what's the profit here? \n- Social code\
            \ analysis and coverage — why and for what? \n\nIn this talk, these and many other questions will be answered\
            \ and illustrated with examples and practical demonstration."
      - language: ru
        text: "В отрасли тестирования очень много говорится про «черный ящик», но изредка и вскользь упоминается «белый».\
