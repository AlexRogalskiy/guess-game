  - id: 1223
    name:
      - {language: en, text: "Building evolutionary architectures: Fitness functions"}
    shortDescription:
      - {language: en, text: "This talk illustrates how to achieve evolutionary architectures and how to retrofit existing\
            \ systems to support better evolution."}
    longDescription:
      - language: en
        text: "_An evolutionary architecture supports incremental, guided change across multiple dimensions._\n\nFor many\
            \ years, software architecture was described as the \"parts that are hard to change later\". But then microservices\
            \ showed that if architects build evolvability into the architecture, change becomes easier. This talk, based\
            \ on Neal's upcoming book, investigates the family of software architectures that support evolutionary change,\
            \ along with how to build evolvable systems. Understanding how to evolve architecture requires understanding how\
            \ architectural dimensions interact; Neal describes how to achieve appropriate coupling between components and\
            \ services. Incremental change is critical for the mechanics of evolution; Neal covers how to build engineering\
            \ and DevOps practices to support continuous change. Uncontrolled evolution leads to undesirable side effects;\
            \ Neal covers how fitness functions build protective, testable scaffolding around critical parts to guide the\
            \ architecture as it evolves.\n\nThe software development ecosystem exists in a state of dynamic equilibrium,\
            \ where any new tool, framework, or technique leads to disruption and the establishment of a new equilibrium.\
            \ Predictability is impossible when the foundation architects plan against changes constantly in unexpected ways.\
            \ Instead, prefer evolvability over predictability. This talk illustrates how to achieve evolutionary architectures\
            \ and how to retrofit existing systems to support better evolution."
