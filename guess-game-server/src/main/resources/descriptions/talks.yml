  - id: 806
    name:
      - {language: en, text: "On the shoulders of giants: languages Kotlin learned from"}
      - {language: ru, text: "На плечах гигантов: языки, у которых учился Kotlin"}
    shortDescription:
      - {language: en, text: "We’ll discuss how some ideas we borrowed from other languages while developing Kotlin have changed\
            \ in our interpretation and how nowadays other famous languages started learning from our experience."}
      - {language: ru, text: "О языках, из которых мы заимствовали идеи и концепции, когда разрабатывали Kotlin, как некот\
            орые из этих идей изменились в нашей интерпретации и какие языки теперь учатся на нашем опыте."}
    longDescription:
      - {language: en, text: "We'll dwell on languages from which we borrowed some ideas and concepts while developing Kotlin,\
            \ mentioning Java, C#, Scala, Groovy, Python, Gosu and so forth. We’ll demonstrate how some of these ideas have\
            \ changed after sifting through our interpretation. And now some of the famous languages started learning from\
            \ our experience (like Swift, Java, Hack, C#), so that’s what we are going to say a few words about as well."}
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Создатель Kotlin, эксперт по языкам программирования и визио\
            нер. Один из самых ярких личностей в ИТ последних лет. С его участием Kotlin стал рекомендованным языком в Android.*\n\
            \nРасскажем о тех языках, из которых мы заимствовали идеи и концепции, когда разрабатывали Kotlin. В числе про\
            чего, речь пойдет о Java, C#, Scala, Groovy, Python, Gosu и т.д. Покажем, как некоторые из этих идей изменилис\
            ь в нашей интерпретации. И немного расскажем о том, какие известные языки теперь учатся на нашем опыте (Swift,\
            \ Java, Hack, C#)."
