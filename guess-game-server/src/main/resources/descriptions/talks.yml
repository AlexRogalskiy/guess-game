    name:
      - {language: en, text: "Blockchain Topics: proof-of-work, smart contracts, and cross-chain swaps"}
    shortDescription:
      - {language: en, text: "These lectures describe how blockchain-based ledgers require rethinking the foundations of classical\
            \ distributed computing."}
    longDescription:
      - {language: en, text: "Modern distributed data management systems face a new challenge: how to allow autonomous, mutually-distrusting\
            \ parties to co-operate safely and effectively. This challenge presents many questions familiar from classical\
            \ distributed systems: how to combine multiple steps into a single atomic action, how to recover from failures,\
            \ how to synchronize concurrent access to data, and what it means for that action to be correct. These lectures\
            \ describe how blockchain-based ledgers require rethinking the foundations of classical distributed computing."}
