  - id: 733
    name:
      - {language: en, text: "New Adventures in Responsive Web Design"}
    shortDescription:
      - {language: en, text: "A strategy for crafting fast, resilient and flexible responsive design systems by utilizing\
            \ all of those wonderful shiny web technologies we have available today."}
    longDescription:
      - language: en
        text: "With HTTP/2, Service Workers, Responsive Images, Flexbox, SVG and Font Loading API now available in browsers,\
            \ we all are still trying to figure out just the right strategy for designing and buildings responsive websites\
            \ just in time. We want to use all of these technologies, but how can we use them efficiently, and how do we achieve\
            \ it within a reasonable amount of time? \nIn this talk, Vitaly Friedman, editor-in-chief of Smashing Magazine,\
            \ will be looking into a strategy for crafting fast, resilient and flexible responsive design systems by utilizing\
            \ all of those wonderful shiny web technologies we have available today. We'll also talk about dealing with legacy\
            \ browsers and will cover a few dirty little techniques that might ensure that your responsive websites will stay\
            \ relevant, flexible and accessible in the years to come."
