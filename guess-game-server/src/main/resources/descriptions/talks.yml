  - id: 788
    name:
      - {language: en, text: "Building scalable, back pressured services with Akka"}
    shortDescription:
      - {language: en, text: "We'll cover thread per request vs. asynchronous services, how to do back pressure all the way\
            \ down to the network layer, how to achieve all of these with Akka HTTP and Akka Streams, along with comparing\
            \ it to other tools for asynchronous programming, like CompetableFutures or Observables."}
    longDescription:
      - language: en
        text: "What does it mean for our programs to be asynchronous and back pressured and why is it so important for scalable\
            \ services? This talk aims to answer these questions. We’ll cover: \n\n- Thread per request vs. asynchronous services;\
            \ \n- What back pressure is and how to do it all the way down to the network layer; \n- How to achieve all of\
            \ these with Akka HTTP and Akka Streams; \n- How it compares to other tools for asynchronous programming, e.g.\
            \ CompletableFutures, Observables. \n\nTime permitting we’ll also demo a networked application sending back pressure\
            \ through the application layer, through TCP and into the client application."
      - language: ru
        text: "> __Комментарий Программного комитета:__\n\n> *Многим нужны доклады про архитектуру. Поэтому мы решили взят\
            ь доклад про back pressure и Akka от непосредственного разработчика Akka в LightBend, обладающего пониманием т\
            ого, как правильно делать дизайн таких систем.*\n\nWhat does it mean for our programs to be asynchronous and back\
            \ pressured and why is it so important for scalable services? This talk aims to answer these questions. We’ll\
            \ cover: \n\n- Thread per request vs. asynchronous services; \n- What back pressure is and how to do it all the\
            \ way down to the network layer; \n- How to achieve all of these with Akka HTTP and Akka Streams; \n- How it compares\
            \ to other tools for asynchronous programming, e.g. CompletableFutures, Observables. \n\nTime permitting we’ll\
            \ also demo a networked application sending back pressure through the application layer, through TCP and into\
            \ the client application."
