    longDescription:
      - {language: en, text: "When talking about BigData, there is a need in both data scientists that can tune models' parameters\
            \ from R/Python packages and Java developers able to understand the built models after implementing them to Java/Scala,\
            \ including Spark MLlib. Let's get acquainted with this most powerful distributed ML library, along with discussing\
            \ the special aspects of using standard machine learning algorithms and Spark data structures."}
      - {language: ru, text: "В направлении BigData требуются не только data scientist-ы, тюнящие параметры моделей из пак\
            етов на R/Python, но и джависты, которые способны понять построенные модели, воплотив их на Java/Scala, в том\
            \ числе при помощи Spark MLlib. Давайте начнем знакомство с этой самой мощной библиотекой распределенного маши\
            нного обучения, заодно обсудив особенности использования стандартных алгоритмов машинного обучения и структур\
            \ данных в Spark."}
