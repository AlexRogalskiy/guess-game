    bio:
      - language: en
        text: "Has been supervising the area of the integration and implementation quality control of OOO 1C-Bitrix, as well\
            \ as AI direction, deep learning and big data, actively participates as an architect and developer in company's\
            \ projects, connected with highload and fault tolerance (Bitrix 24). Is also consulting partners and clients about\
            \ high load solutions architecture and effective usage of product clustering technologies 1C-Bitrix in the context\
            \ of modern cloud services (Amazon Web Services, etc.). Alexander is into programming in Java for more than 15\
            \ years, along with system analysis and designing. Among his favourite books about programming, which have been\
            \ tried out in real-world projects dozens of times, are: \"Effective Java\", \"Java Concurrency in Practice\"\
            . Some other books to read in your spare time: \"Structured Computer Organization\" (by Andrew S. Tanenbaum),\
            \ \"Advanced Programming in the UNIX Environment\" (by Richard Stevens). \nGraduated from Don State Technical\
            \ University in 1998. Used to work as a councilor at the Office of the President of Russia in Southern Federal\
            \ District, at the South-west bank of Sberbank Russia, as a senior developer at the QSoft web-studio and as the\
            \ head of the development department at the Softline Internet Trade company."
      - language: ru
        text: "C 2011 года Александр курирует направление контроля качества интеграции и внедрений ООО 1С-Битрикс, а также\
            \ направления AI, deep learning и big data, активно участвует как архитектор и разработчик в проектах компании\
            , связанных с высокой нагрузкой и отказоустойчивостью (Битрикс24), консультирует партнеров и клиентов по вопро\
            сам архитектуры высоконагруженных решений, эффективному использованию технологий кластеризации продуктов 1С-Би\
            трикс в контексте современных облачных сервисов (Amazon Web Services и др.). Александр увлекается программиров\
            анием на Java более 15 лет, а также философией unix, гибкими методологиями разработки программного обеспечения\
            , системным анализом и проектированием. Любимые книги по программированию, зачитанные до дыр и многократно опр\
            обованные в боевых проектах: «Effective Java», «Java Concurrency in Practice». Книги для души: «Архитектура ко\
            мпьютера (Э.Таненбаум)», «Advanced Programming in the UNIX Environment (Richard Stevens)». \nОкончил Донской Г\
