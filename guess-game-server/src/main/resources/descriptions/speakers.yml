      - {language: ru, text: Сбербанк-Технологии}
    bio:
      - language: en
        text: "At first year in college (in 2005) started to dig frontend and experiment with Vanilla JavaScript. After graduation\
            \ got into server software. Worked with technologies such as Perl, Catalyst, PostgreSQL, Redis.\n\nProjects were\
            \ quite different: from info parsing and data mining to creating and maintaing big commercial sites such as sputnik.ru,\
            \ championat.com, livejournal.com.\n\nIn 2014 got interested in mobile development. Worked on implementing successful\
            \ Enterprise-solutions for Audi, Philip Morris, Perno Ricard in the field of CRM systems. In mobile development\
            \ Dmitry appreciates combination low-level programming opportunities and user interaction convenience."
      - language: ru
        text: "C первого курса (2005 год) познавал frontend и экспериментировал с Vanilla JavaScript. После окончания инст\
            итута развивался в направлении серверного программирования. Работал с такими технологиями, как Perl, Catalyst,\
            \ PostgreSQL, Redis.\n\nРазброс уровней проектов от парсинга и Data Minning до сопровождения и создания крупны\
            х коммерческих порталов: sputik.ru, championat.com, livejournal.com. Внимание на мобильную разработку обратил\
            \ в 2014 году. Реализовывал успешные Enterprise-решения для компаний Audi, Philip Morris, Perno Ricard в облас\
            ти CRM-систем. В мобильной разработке больше всего ценит сочетание доступности низкоуровневых возможностей ПО\
            \ и удобство взаимодействия с пользователем."
