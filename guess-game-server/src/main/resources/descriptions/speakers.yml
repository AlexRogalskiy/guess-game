    bio:
      - language: en
        text: "Sergey works in testing from 2009. He began his career in the testing department of the Parallels company,\
            \ where he was responsible for the quality of the emulation of physical devices in Parallels Desktop for Mac (network\
            \ cards, USB controller, parallel and serial ports). Sergey organized a team for the automatic and manual testing\
            \ called Virtuozzo and released along with the team the first three versions of the product. Currently, Sergey\
            \ is testing a commercial database based on PostgreSQL with PostgresPro.\n\nAuthor of articles in magazines \"\
            Hacker\" and Linux Format, resources and OpenNet LWN.net. Organizer of container virtualization sections on Linux\
            \ at FOSDEM, Linux Plumbers conferences. Leads [blog](https://bronevichok.ru/blog/). Founder of collective [twitter\
            \ for testers](https://twitter.com/sqaunderhood)."
      - language: ru
        text: "Работает в тестировании с 2009 года.  Начал карьеру в отделе тестирования компании Parallels, где отвечал з\
            а качество эмуляции физических устройств в Parallels Desktop for Mac (сетевые карты, USB контроллер, параллель\
            ный и последовательный порты). С нуля организовал команду для автоматического и ручного тестирования Virtuozzo\
            \ и выпустил вместе с командой три первых версии продукта. Занимается тестированием коммерческой базы данных н\
            а основе PostgreSQL в PostgresPro.\n\nАвтор статей в  журналах «Хакер» и Linux Format, ресурсах OpenNet и LWN.net.\
            \ Организатор секций о контейнерной виртуализации в Linux на конференциях FOSDEM, Linux Plumbers. Ведёт [блог\
            ](https://bronevichok.ru/blog/). Инициатор создания коллективного [твиттера для тестровщиков](https://twitter.com/sqaunderhood)."
