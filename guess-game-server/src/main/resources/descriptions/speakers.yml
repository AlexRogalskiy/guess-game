            \ with performance optimisations of pretty much all aspects of the fronted toolset."}
      - {language: ru, text: "Денис работает фронтенд-разработчиком и живет в Норвегии. За плечами — более 12 лет опыта ре\
            шения различных фронтенд-задач. Изначально, будучи на светлой стороне CSS, в последние годы перешел на темную\
            \ сторону JavaScript, что не останавливает его подрывную деятельность в CSS и HTML. Любит историю, психологию\
            \ и копаться в мелочах. Летом можно встретить на велосипеде на одной из многочисленных MTB-гонок Норвегии. В о\
            стальное время года делает вид, что разбирается в искусстве и высоких материях."}
