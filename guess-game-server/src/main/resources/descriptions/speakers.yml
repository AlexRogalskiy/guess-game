      - {language: en, text: Juno}
    bio:
      - {language: en, text: "Anton has been developing for Android since late 2010. Made a long way from a CTO to an engineer.\
            \ Passionate about clean code/architecture and testing, he is also a big fan of complex CI systems with 'one button\
            \ to rule them all'. At Juno, develops an Android app in Kotlin + Rx for almost two years. One of the Google Developer\
            \ Group Minsk organizers and an active speaker."}
      - {language: ru, text: "Разрабатывает под Android с 2010, написал много игр, приложений и библиотек. Прошёл путь от\
            \ CTO до инженера — именно в этом порядке. Любит чистый код/архитектуру, тестирование. За период работы в Янде\
            ксе, помимо разработки приложений, занимался нетривиальными случаями их сборки и процессами непрерывной интегр\
            ации, созданием сложных систем с одной кнопкой, которая «делает хорошо». В Juno со дня основания, занимается р\
            азработкой Android приложений на Kotlin + Rx. Основной язык программирования на протяжении последних лет — Kotlin.\
            \ Один из лидеров GDG Minsk, частый гость и докладчик DevFest’ов и JVM конференций Европы и СНГ."}
