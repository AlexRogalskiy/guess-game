    bio:
      - language: en
        text: "Alex is a Software Engineer from Ukraine, who lives in Berlin.\nHe has a particular interest in low-level programming,\
            \ developer tools, and in the area of automated testing and quality of software in general.\nThese interests gave\
            \ birth to the two projects he works on in his spare time:\n- System Under Test: blog about testing of various\
            \ OSS projects (https:// systemundertest.org)\n- Mull: LLVM-based tool for mutation testing (https://github.com/mull-\
            \ project/mull)\n\nHe firmly believes that people should share more knowledge, so he maintains his blog, gives\
            \ talks, and organizes LLVM Social in Berlin."
      - language: ru
        text: "Алексей занимается профессиональной разработкой софта около семи лет. За это время успел поработать в ра\
            зных областях и на разных платформах: iOS apps, web (backend), Linux desktop apps.\nЕго настоящей страстью яв\
            ляются компиляторы и низкоуровневое программирование.\nПомимо этого, Алексей интересуется тестированием и кач\
            еством софта в целом.\nБлагодаря этим интересам на свет появились два проекта:\n- System Under Test: блог о те\
            стировании различных open source проектов (https://systemundertest.org)\n- Mull: система для мутационного тест\
            рования на основе LLVM (https:// github.com/mull-project/mull)\n\nБудучи помешанным на обмене знаниями, Алексе\
            й ведёт блог, делает доклады и организовывает LLVM Social в Берлине."
