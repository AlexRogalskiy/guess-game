      - {language: ru, text: "Филипп Дельгядо"}
    company:
      - {language: en, text: "OOO ИТИС"}
    bio:
      - language: en
        text: "Philip has tried in his career almost everything, from two-tiered structures in Visual Basic to hardcore SQL.\
            \ In recent years he is mainly been engaged in Java projects. At various times, Phillip developed Russia's largest\
            \ bookmaking engine and service called Yandex.Money. Currently, Philip is again engaged in developing of payment\
            \ system.\nRegular speaker at various conferences."
      - language: ru
        text: "Филипп попробовал в своей карьере всё — от двузвенок на Visual Basic до хардкорного SQL. В последние годы,\
            \ в основном, занимается нагруженными проектами на Java. В разное время делал крупнейший в России букмекерский\
            \ движок и Яндекс.Деньги. На данный момент Филипп снова занимается платёжной системой.\nРегулярно делает докла\
            ды на разных конференциях."
  - id: 153
    fileName: 0153.jpg
    name:
      - {language: en, text: "Sviatoslav Stumpf"}
      - {language: ru, text: "Святослав Штумпф"}
    company:
      - {language: en, text: "Crossover (GFI)"}
    bio:
      - language: en
        text: "20 years in IT. Main specialty — mass customer care and selfcare solutions. Technical basis — Java-stack.\n\
            Professional experience - software development and design, project and team management, complex analysis \"business\
            \ + technic\".\nWorked with various paradigms and frameworks, classic soviet waterfall to modern agile. As for\
            \ now, he is managing development teams in extra-distributed model, using performance-based productivity chain\
            \ management.\nSecond activity line is a numerical simulation and computer-aided modelling for laser applications,\
            \ investigations of few-cycle laser pulses with optical fibers.\nCurrently Svyatoslaf is working in GFI Software\
            \ (security systems, corporate applications).\nScientific affiliation — ITMO University, Saint-Petersburg."
      - language: ru
        text: "В ИТ 20 лет. Основная специализация — системы массового обслуживания и самообслуживания. Технологическая ос\
            нова — Java-стек.\nВ профессиональном опыте — разработка и проектирование решений, управление проектами и кома\
            ндами разработки, комплексный анализ «бизнес+техника». Работал в разных парадигмах и процессах разработки, от\
            \ классического водопада советской школы до современных гибких подходов. В настоящее время управляет коллектив\
            ами разработчиков в сверх-распределенной модели, методология разработки основана на детальном анализе эффектив\
            ности производственной цепочки.\nВторое направление работы — применение математического моделирования и програ\
            ммных систем в развитии лазерных технологий, исследовании взаимодействия предельно коротких лазерных импульсов\
            \ с оптическими волокнами.\nВ настоящее время трудится в GFI Software (системы безопасности, корпоративные при\
            ложения).\nНаучная работа — в Университете ИТМО, Санкт-Петербург."
    twitter: s_stumpf
