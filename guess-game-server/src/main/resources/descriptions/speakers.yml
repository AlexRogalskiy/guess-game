    bio:
      - {language: en, text: "Aleksey is working on Java performance for 10+ years. Today he is employed by Red Hat, where\
            \ he does OpenJDK development and performance work. Aleksey develops and maintains a number of OpenJDK subprojects,\
            \ including JMH, JOL, and JCStress. He is also an active participant in expert groups and communities dealing\
            \ with performance and concurrency. Prior joining Red Hat, Aleksey was working on Apache Harmony at Intel, then\
            \ moved to Sun Microsystems, which was later consumed by Oracle."}
      - {language: ru, text: "Алексей работает над производительностью Java больше 10 лет. Сегодня он работает в Red Hat,\
            \ где занимается разработкой OpenJDK и его производительностью. Алексей разрабатывает и поддерживает несколько\
            \ подпроектов в OpenJDK, включая JMH, JOL и JCStress. Алексей также активно участвует в экспертных группах и с\
            ообществах, работающих над вопросами производительности и многопоточности. Перед тем как перейти в Red Hat, Ал\
            ексей работал над Apache Harmony в Intel, а затем перешёл в Sun Microsystems, которая была поглощена Oracle."}
