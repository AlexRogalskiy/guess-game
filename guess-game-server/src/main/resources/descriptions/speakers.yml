      - language: en
        text: "Vadim won Apple WWDC Scholarship, teaches iPhone development with Swift 3 at VK University, also teaches at\
            \ Summer Informatics School. Regularly gives talks about programming and architecture at CocoaHeads (worldwide\
            \ biggest iOS meet-up). In the past had a lot of experience as both iOS and Python Senior Developer, partly at\
            \ one of the biggest Russian marketplaces. Over the last five years did a lot of code reviews, phone screening\
            \ interviews and technical writings.\n\nGenerally Vadim works with iBeacons and BLE devices, however he is also\
            \ really interested in bioinformatics (had a couple of publications on DNA Restoration Algorithms) and HFT-trading\
            \ (won national research competition on twitter-based predictions)."
      - language: ru
        text: "Победитель Apple WWDC Scholarship, преподаватель в VK University и Летней Компьютерной Школе. Частый спикер\
            \ на встречах CocoaHeads, где выступает с докладами о разработке и выстраивании архитектуры. В прошлом немало\
            \ проработал ведущим разработчиком в iOS- и Python-отделах, в том числе и в одной из крупнейших российских тор\
            говых площадок.\n\nВ основном занимается разработкой в сфере BLE-устройств и iBeacon, но также очень интересуе\
            тся биоинформатикой (публиковался в научных журналах с исследованиями алгоритмов реконструкции ДНК) и высокоча\
            стотным трейдингом (победил во всероссийском конкурсе научно-исследовательских работ)."
    twitter: valzevul
  - id: 881
    fileName: 0881.jpg
    name:
      - {language: en, text: "Yuri Shmakov"}
