    bio:
      - language: en
        text: "Director of Maintenance and Operation of Services Department at \"KoronaPay — Money transfer service\". \n\n\
            Is providing fault tolerance and continuity of company's processing services. Successfully launched ITIL, fan\
            \ the spark of DevOps — you can learn more about it in his previous talks at RootConf 2015 and 2016. \n\nActively\
            \ works with both Dev and Ops young specialists. Tries to teach the principles of commercial development and software\
            \ operation. Teacher at special courses at Novosibirsk State University."
      - language: ru
        text: "Директор по сопровождению и эксплуатации сервисов платёжной системы «Золотая корона — Денежные переводы». \n\
            \nОбеспечивает отказоустойчивость и непрерывность предоставления процессинговых сервисов компании. Успешно зап\
            устил ITIL, потом немного пододвинул его, и, вовлекая инженеров всех уровней, зажёг луч DevOps, о чём можно уз\
            нать из докладов Артёма с конференции RootConf 2015 и 2016 гг. \n\nАктивно занимается работой с молодыми специ\
            алистами, как Dev, так и Ops. Рассказывает и старается научить принципам промышленной разработки и эксплуатаци\
            и ПО. Ведёт профильные спецкурсы в Новосибирском Государственном Университете."
