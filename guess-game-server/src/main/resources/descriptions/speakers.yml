    company:
      - {language: en, text: SEMrush}
    bio:
      - {language: en, text: "I started career of a tester around 6 years ago and around that time I started test automation.\
            \ Prior to that I had experience as a developer and system administrator. I had experience with automation of\
            \ UI and API. At some point I developed API clients for closed internal protocols. Since the beginning of my career,\
            \ for load testing I’ve used such common tools as JMeter and Yandex Tank along with more specialized ones, such\
            \ as Xena and Ixia, and even those that are uncommon for testing, like tcpreplay. As for UI testing, I had experience\
            \ with Java language and framework pairs such as JUnit + Swing, JUnit + fest, TestNG / JUnit + selenium-java.\
            \ For API testing I used C++ + gtest, robotframework + curl, Java + TestNG + different http libraries. In my most\
            \ recent experience I’ve been using Java + TestNG, because this pair can be used efficiently for both UI and API\
            \ testing."}
      - {language: ru, text: "6 лет назад начал тестировать приложения и практически сразу же занялся автоматизацией тести\
            рования, до этого успел поработать разработчиком и сис админом. Автоматизировал как UI, так и api, в т.ч. реал\
            изовывал клиенты закрытых внутренних протоколов. Для тестирования нагрузки успел испробовать как обычные JMeter,\
            \ Yandex Tank, так и более специализированные Xena, Ixia, и совсем необычное использование tcpreplay. UI автом\
            атизировал с помощью junit+swing, junit+fest, testng/junit+selenium-java. Для тестирования API использовал с++\
            \ + gtest, robotframework + curl, java + testng + разные http клиенты. В последнее время остановился на связке\
            \ java+testng, потому как эту связку можно использовать эффективно как для UI, так и для API тестирования."}
