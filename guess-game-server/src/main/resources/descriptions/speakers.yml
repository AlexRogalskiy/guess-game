    bio:
      - {language: en, text: "Yuri is a fan of Android who is into Android app development for about 6 years, both at work\
            \ and in spare time. He likes to take the challenges that arise due to Android being a system for both large and\
            \ small devices, cheap and expensive, with different performance. He loves to discuss the architecture of mobile\
            \ applications and approaches to solving problems associated with the life cycle and asynchronous tasks."}
      - {language: ru, text: "Фанат Android, занимается разработкой под него уже около 6 лет, как в рабочее, так и в свобо\
            дное время. Любит решать сложности, встающие перед нами из-за того, что Android — это система для больших и ма\
            леньких устройств, для производительных и не очень, для дешевых и дорогих. Любит обсуждать вопросы архитектуры\
            \ мобильных приложений и подходы к решению проблем, связанных с жизненным циклом и асинхронным выполнением зад\
            ач."}
