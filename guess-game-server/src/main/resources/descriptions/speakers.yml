            \ to JavaScript frontend applications and noticed that a lot of things was missing. Considers SOLID and DI in\
            \ the frontend and reactivity to be unsolved problems. For roughly two years develops the ideas of IoC and DI\
            \ with respect to reactive programming, most of them are realized in his library reactive-di."
      - language: ru
        text: "Программировал на PHP с 2005-го по 2012-й, за это время успев увидеть, как с развитием языка от синглтонов\
            \ (code igniter, kohana, symfony1, zend1, yii) постепенно переходят к инверсии зависимостей и SOLID (symfony2,\
            \ zend2, yii2, laravel).\nЗатем начал писать приложение на JS и понял, как многого не хватает из ставших привы\
            чными вещей. Пришел к выводу, что SOLID, DI на фронтенде и реактивность — это непаханое поле экспериментов. Пр\
            имерно два года развивает идеи IoC и DI применительно к реактивному программированию, которые воплощает в свое\
            й библиотеке reactive-di."
