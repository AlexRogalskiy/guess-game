      - {language: en, text: "Nikita is an initiator and a product lead of Excelsior JET project — complete Java SE implementation\
            \ (JVM) with AOT compiler developed by Excelsior LLC. Working on the project since 1997 he took part in almost\
            \ every activity of the project from the JVM core to product management and support. In particular, he is the\
