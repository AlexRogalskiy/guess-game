  - id: 5
    fileName: 0005.jpg
    name:
      - {language: en, text: "Dmitry Chuyko"}
      - {language: ru, text: "Дмитрий Чуйко"}
    company:
      - {language: en, text: BellSoft}
    bio:
      - language: en
        text: "Dmitry Chuyko is a performance engineer at BellSoft, which is among the top 5 contributors to OpenJDK. Before\
            \ joining BellSoft, Dmitry programmed in Java, and then worked on Hotspot JVM in Oracle. After all, previous experience\
            \ with Java has shown that the most interesting problems in applications get their solutions in the base platform.\
            \ Currently Dmitry mostly optimizes OpenJDK for ARM64, the company even implemented its own JEP 315 on Java 11\
            \ on this topic.\n\nBellSoft releases and supports Liberica JDK — a verified distribution of OpenJDK. Liberica\
            \ is available in the form of binary assemblies, installers and container images for different operating systems\
            \ and processors. Therefore, now the focus of attention is the work of various versions of Java in containers\
            \ on ARM and x86."
      - language: ru
        text: "Дмитрий Чуйко — инженер по производительности в компании BellSoft, которая входит в топ-5 контрибьютеров OpenJDK.\
            \ До того как присоединиться к BellSoft, Дмитрий программировал на Java, а затем работал над Hotspot JVM в Oracle.\
            \ Ведь предыдущий опыт работы с Java показал, что наиболее интересные проблемы в приложениях получают свои реш\
            ения в базовой платформе. В настоящее время Дмитрий в основном оптимизирует OpenJDK для ARM64, компания даже р\
            еализовала на эту тему собственный JEP 315 в Java 11.\n\nBellSoft выпускает и поддерживает Liberica JDK — вери\
            фицированный дистрибутив OpenJDK. Liberica выпускается в виде бинарных сборок, инсталляторов и контейнерных об\
            разов для разных ОС и процессоров. Поэтому сейчас в фокусе внимания работа различных версий Java в контейнерах\
            \ на ARM и x86."
    twitter: dchuyko
  - id: 6
    fileName: 0006.jpg
    name:
      - {language: en, text: "Andrey Ershov"}
      - {language: ru, text: "Андрей Ершов"}
    company:
      - {language: en, text: "Dino Systems"}
    bio:
      - {language: en, text: "Andrey — project lead and an architect in Dino Systems. Programs in Java for seven years. Has\
            \ an experience in development of different kinds of apps: desktop, mobile, server. He's mostly interested in\
            \ concurrent programming and distributed systems. He's currently working on a high availability system for audio/video\
            \ conferences."}
      - language: ru
        text: "Андрей — руководитель проектов и архитектор в компании Dino Systems. Занимается программированием на Java 7\
            \ лет. Имеет опыт разработки приложений различного масштаба: настольных, мобильных, корпоративных, а также сер\
            верных приложений с большим количеством пользователей. Основные интересы — конкурентное программирование и пос\
            троение распределённых систем. Сейчас работает над высокодоступной системой аудио- и видео-конференций.\n\nАнд\
            рей окончил бакалавриат по специальности бизнес-информатика, магистратуру по специальности мат. методы в эконо\
            мике, интересуется биологией и биоинформатикой."
