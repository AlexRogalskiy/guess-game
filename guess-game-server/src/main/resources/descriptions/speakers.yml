    name:
      - {language: en, text: "Maxim Gorelikov"}
      - {language: ru, text: "Максим Гореликов"}
    company:
      - {language: en, text: CIAN}
      - {language: ru, text: ЦИАН}
    bio:
      - language: en
        text: "Maxim is working on API development for mobile apps and security layers. Basically, he uses Spring and Netflix\
            \ ecosystem, but checks out everything that is worth trying on GitHub.\n\nHe is experimenting with reactive approaches,\
            \ a couple of experiments got to the production level.\n\nHe wants to understand not only his apps but also everything\
            \ around them, thus he is working with all the infrastructure (logs, CI/CD, orchestration). To sum up, DevOps\
            \ is our everything."
      - language: ru
        text: "Занимается разработкой API для мобильных приложений и немного слоем безопасности. В основном использует эко\
            систему Spring и Netflix, но пробует всё, что найдет хорошего на GitHub. \n\nЭкспериментирует с реактивными по\
            дходами, несколько экспериментов успешно дожили до продакшна. \n\nХочет понимать не только свои приложения, но\
            \ и всё, что вокруг них, поэтому работает со всей инфраструктурой (логи, CI/CD, оркестрация). В общем, DevOps\
            \ — наше все."
    twitter: gorelikoff
