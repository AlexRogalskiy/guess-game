  - id: 754
    fileName: 0754.jpg
    name:
      - {language: en, text: "Andrey Okonetchnikov"}
      - {language: ru, text: "Андрей Оконечников"}
    company:
      - {language: en, text: "http://okonet.ru/"}
    bio:
      - language: en
        text: "Andrey is a Russian-born front-end engineer and UI designer living in Vienna, Austria for the last 8 years.\
            \ He has been working on modern user interfaces using web technologies for more than 10 years. Before that he\
            \ worked as a web and UI designer and UX and usability expert. That combination allows him to better understand\
            \ the user's needs and create an outstanding UIs by implementing them himself.\n\nAndrey worked for companies\
            \ like JetBrains, Yandex, Wildbit and many others. He is also a designer and co-creator of <a href=\"http://colorsnapper.com\"\
            \ target=\"_blank\">ColorSnapper</a> — a macOS color picker for developers and designers.\n\nBeing an active open\
            \ source contributor, he has been working on his own OSS projects like <a href=\"https://github.com/okonet/react-dropzone\"\
            \ target=\"_blank\">react-dropzone</a>, <a href=\"https://github.com/okonet/lint-staged\" target=\"_blank\">lint-staged</a>\
            \ but also made contributions to the React.js core, Jest testing framework, designed <a href=\"http://postcss.org\"\
            \ target=\"_blank\">PostCSS official website</a> and wrote documentation for <a href=\"http://webpack.io\" target=\"\
            _blank\">webpack</a>. Along with Nick Graf and Max Stoiber, Andrey is a co-organizer of <a href=\"https://twitter.com/ReactVienna\"\
            \ target=\"_blank\">ReactVienna community</a> in Vienna.\n\nAndrey loves mountain biking and coffee. He's a co-owner\
            \ of <a href=\"http://kaffemik.at\" target=\"_blank\">Kaffemik</a> — a third-wave coffee shop in the center of\
            \ Vienna."
      - language: ru
        text: "Андрей — frontend-инженер и UI-дизайнер родом из Ярославля (Россия), последние 8 лет живущий в Вене (Австри\
            я). Более 10 лет он придумывает и разрабатывает пользовательские интерфейсы, используя современные веб-техноло\
            гии. До этого он работал дизайнером веб-сайтов и пользовательских интерфейсов. Комбинация опыта дизайнера и ра\
            зработчика помогает ему лучше понимать проблемы пользователей и находить оригинальные решения в пользовательск\
            их интерфейсах.\n\nАндрей работал с JetBrains, Яндексом, Wildbit и многими другими компаниями. Он дизайнер и о\
            дин из создателей <a href=\"http://colorsnapper.com\" target=\"_blank\">ColorSnapper</a> — macOS-приложения цв\
            етовой пипетки для разработчиков и дизайнеров. Будучи активным участником open source с <a href=\"https://github.com/okonet\"\
            \ target=\"_blank\">собственными проектами</a> <a href=\"https://github.com/okonet/react-dropzone\" target=\"\
            _blank\">react-dropzone</a>, <a href=\"https://github.com/okonet/lint-staged\" target=\"_blank\">lint-staged</a>,\
            \ Андрей контрибьютил в React.js-core, Jest, разработал дизайн для <a href=\"http://postcss.org\" target=\"_blank\"\
            >официального сайта PostCSS</a> и помогал с документацией для <a href=\"http://webpack.io\" target=\"_blank\"\
            >webpack</a>. Вместе с <a href=\"https://github.com/nikgraf/\" target=\"_blank\">Ником Графом</a> и <a href=\"\
            https://github.com/mxstbr/\" target=\"_blank\">Максом Штойбером</a> он является соорганизатором сообщества раз\
            работчиков <a href=\"https://twitter.com/ReactVienna\" target=\"_blank\">ReactVienna</a> в Вене.\n\nАндрей люб\
            ит кататься на горных велосипедах и хороший кофе. Он совладелец <a href=\"http://kaffemik.at\" target=\"_blank\"\
            >«Kaffemik»</a> — third-wave кафе в центре Вены."
    twitter: okonetchnikov
