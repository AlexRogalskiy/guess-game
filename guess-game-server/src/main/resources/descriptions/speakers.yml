    company:
      - {language: en, text: CoffeeCupConsulting}
    bio:
      - {language: en, text: "Martin is a Java enthusiast and one of the leads of the Bulgarian Java User group (BG JUG).\
            \ He is a certified Java professional (SCJP6) and a certified IBM cloud computing solution advisor. His areas\
            \ of interest include the wide range of Java-related technologies (such as Servlets, JSP, JAXB, JAXP, JMS, JMX,\
            \ JAX-RS, JAX-WS, Hibernate, Spring Framework, Liferay Portal and Eclipse RCP), cloud computing technologies,\
            \ cloud-based software architectures, enterprise application integration, relational and NoSQL databases. You\
            \ can reach him for any Java and FOSS-related topics (especially Eclipse and the OpenJDK). Martin is a regular\
            \ speaker at Java conferences and one of the organizers behind the [jPrime conference in Bulgaria](http://jprime.io/)."}
