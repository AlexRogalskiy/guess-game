  - id: 150
    fileName: 0150.jpg
    name:
      - {language: en, text: "Andres Almiray"}
    company:
      - {language: en, text: "Canoo Engineering AG"}
    bio:
      - language: en
        text: "Andres is a Java/Groovy developer and Java Champion, with more than 16 years of experience in software design\
            \ and development. He has been involved in web and desktop application developments since the early days of Java.\
            \ He has also been a teacher of computer science courses in the most prestigious education institute in Mexico.\
            \ His current interests include Groovy, Swing and JavaFX. He is a true believer of open source and has participated\
            \ in popular projects like Groovy, Griffon, JMatter and DbUnit, as well as starting his own projects (Json-lib,\
            \ EZMorph). Founding member and current project lead of the Griffon framework. He blogs at \nhttp://jroller.com/aalmiray.\
            \ You can find him on twitter too as [aalmiray](https://twitter.com/aalmiray). He likes to spend time with his\
            \ beloved wife, Ixchel, when not hacking around."
    twitter: aalmiray
  - id: 151
    fileName: 0151.jpg
    name:
      - {language: en, text: "Ilya Sergeev"}
      - {language: ru, text: "Илья Сергеев"}
    company:
      - {language: en, text: "Альфа-Банк: Альфа-Лаборатория"}
    bio:
      - {language: en, text: "Ilya is a developer at Alfa-laboratory. He is involved in the design of applications' architecture\
            \ and developing micro-servises. He went to the \"lab\" because of last year's Joker, thanks to the talk of my\
            \ colleagues: Alexander Tarasov and Kirill Tolkachev \"WILD microservices\". He was inspired by this session to\
            \ create the architecture of the application and wrote a <a href=\"https://github.com/sergeevii123/thriftvsrestbenchmark\"\
            \ target=\"_blank\">benchmark to compare rates of Rest and Thrift: https://github.com/sergeevii123/thriftvsrestbenchmark</a>."}
      - {language: ru, text: "Разработчик в Альфа-Лаборатории, участвует в проектировании архитектуры приложений и пишет е\
            ё мидл часть на микросервисах. В лабораторию Илья попал во многом из-за прошлогоднего Джокера, благодаря докла\
            ду его коллег: Александра Тарасова и Кирилла Толкачёва «WILD microservices». Илья вдохновился этим докладом дл\
            я создания архитектуры приложения и написал <a href=\"https://github.com/sergeevii123/thriftvsrestbenchmark\"\
            \ target=\"_blank\">бэнчмарк для сравнения скорости передачи Rest и Thrift</a>."}
  - id: 152
