      - {language: en, text: "Viktor Gamov"}
      - {language: ru, text: "Виктор Гамов"}
    company:
      - {language: en, text: Hazelcast}
    bio:
      - {language: en, text: "Viktor Gamov is a Senior Solution Architect at Hazelcast, the leading open-source in-memory\
            \ technologies company. Viktor has comprehensive knowledge and expertise in enterprise application architecture\
            \ leveraging open source technologies. He's helping companies build low latency, scalable and highly available\
            \ distributed systems. He is co-organizer of Princeton JUG and New York Hazelcast User Group. He is a co-author\
            \ of O'Reilly's «Enterprise Web Development». Viktor’s presenting at the conferences (http://lanyrd.com/gamussa/),\
            \ blogging and producing a podcast. Follow Viktor on Twitter @gamussa."}
      - language: ru
        text: "Виктор Гамов — со-основатель и лидер любимого многими программистами правильного подкаста «Разбор Полётов»\
            . По совместительству является Senior Solution Architect в компании Hazelcast — лидере в разработке in-memory\
            \ решений с открытым исходным кодом. Накопил большой опыт, участвуя во множестве Java/JavaScript/HTML5 проекто\
            в. Помогает клиентам финансового и телекоммуникационного сектора в проектировании и разработке высоконагруженн\
            ых систем. Соавтор книги «Enterprise Web Development» издательства O’Reilly.\n\nВ свободное от работы время Ви\
            ктор не забывает про качалку и бицуху, а также выступает на международных конференциях, пишет в твиттер как @gamussa\
            \ и организует встречи Princeton JUG и NYC Hazelcast User Group."
    twitter: gamussa
