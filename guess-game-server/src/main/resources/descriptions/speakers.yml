    company:
      - {language: en, text: "Dino Systems"}
    bio:
      - {language: en, text: "Andrey — project lead and an architect in Dino Systems. Programs in Java for seven years. Has\
            \ an experience in development of different kinds of apps: desktop, mobile, server. He's mostly interested in\
            \ concurrent programming and distributed systems. He's currently working on a high availability system for audio/video\
            \ conferences."}
      - language: ru
        text: "Андрей — руководитель проектов и архитектор в компании Dino Systems. Занимается программированием на Java 7\
            \ лет. Имеет опыт разработки приложений различного масштаба: настольных, мобильных, корпоративных, а также сер\
            верных приложений с большим количеством пользователей. Основные интересы — конкурентное программирование и пос\
            троение распределённых систем. Сейчас работает над высокодоступной системой аудио- и видео-конференций.\n\nАнд\
            рей окончил бакалавриат по специальности бизнес-информатика, магистратуру по специальности мат. методы в эконо\
            мике, интересуется биологией и биоинформатикой."
