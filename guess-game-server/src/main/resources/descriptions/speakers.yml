    company:
      - {language: en, text: Sberbank-Technology}
      - {language: ru, text: Сбербанк-Технологии}
    bio:
      - language: en
        text: "In high school got actively engaged in olympic programming. While studying in university turned to developing\
            \ business projects for users, became involved in mobile development.\n\nHas worked with many technologies, such\
            \ as RoR, Django, OpenCV, Deep Learning systems, development of a microcontroller and a system that provides automatic\
            \ navigation and controls multirotor systems processes.\n\nGot interested in hybrid technologies while working\
            \ at Sberbank Technology: at previous jobs using them was irrelevant and unclaimedm but in the context of banking\
            \ business processes, they can reduce time-to-market of new product development and code regress during changes.\
            \ Had worked with React Native for half an year."
      - language: ru
        text: "В старших классах активно занимался олимпиадным программированием, в университете интерес сместился в сторо\
            ну разработки программного обеспечения для конечного пользователя, начал увлекаться мобильной разработкой, кот\
            орой занимается и поныне.\n\nУспел поработать со многими технологиями: Ruby on Rails, Django, OpenCV, Deep Learning,\
            \ разработкой под микроконтроллеры и созданием системы автоматической навигации и управлением мультироторных с\
            истем.\n\nИнтерес к гибридным технологиям возник в Сбербанк-Технологиях: в предыдущих компаниях их использован\
            ие было неактуально и невостребованно, а в условиях банковской деятельности они позволили сократить время разр\
            аботки нового продукта и уменьшить регресс кода при изменениях. С React Native работает около полугода."
