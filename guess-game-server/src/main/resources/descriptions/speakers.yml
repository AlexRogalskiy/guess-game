            \ many years and outside of the main job and Java stack he is also a Haskell programmer. For data mining purposes\
            \ Vitaly uses both Spark/Scala and R programming language."}
      - {language: ru, text: "Закончил физический факультет СПбГУ. Работает с Java, начиная c версии 1.1. На протяжении мн\
            огих лет работал в СПбГУ, преподавал информатику и математику. С 2015 года Виталий — ведущий аналитик в Однокл\
            ассниках, где занимает различными аспектами анализа данных. Давно увлекается функциональным программированием\
            \ и вне основной работы и Java–стека программирует на Haskell. В области анализа данных Виталий использует Spark/Scala\
            \ и R."}
